{% set name = "iridauploader" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ab6b681f205053d308358d8c77b3e15f73abaadc2465227ae16f88b620d375e5

build:
  number: 0
  entry_points:
    - irida-uploader=iridauploader.core.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - appdirs>=1.4.3
    - argparse
    - cerberus
    - pip
    - python>=3.5.*
    - rauth>=0.7.3
    - requests>=2.21.0
    - requests-toolbelt>=0.9.1
  run:
    - appdirs>1.4.3
    - argparse
    - cerberus
    - python>=3.5.*
    - rauth>=0.7.3
    - requests>=2.21.0
    - requests-toolbelt>=0.9.1

test:
  commands:
    - irida-uploader --help

about:
  home: https://github.com/phac-nml/irida-uploader
  license: Apache-2.0
  license_family: APACHE
  license_file: 'LICENSE'
  summary: IRIDA Uploader: upload NGS data to IRIDA system
  author: Jeffrey Thiessen
  doc_url: 'https://irida-uploader.readthedocs.io/en/latest'
  dev_url: 'https://github.com/phac-nml/irida-uploader'
