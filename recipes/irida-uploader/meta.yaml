{% set name = "iridauploader" %}
{% set version = "0.9.3" %}
{% set pkg_name = "irida-uploader" %}

package:
  name: "{{ pkg_name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1b99a867eafe1c004de3cd7ad9d4e222a4f8f439950be74a9673e49ee01ad5a2

build:
  number: 0
  noarch: python
  entry_points:
    - irida-uploader=iridauploader.core.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - appdirs >=1.4.3
    - cerberus
    - pip
    - python >=3.7
    - rauth >=0.7.3
    - requests >=2.21.0
    - requests-toolbelt >=0.9.1
  run:
    - appdirs >=1.4.3
    - cerberus
    - python >=3.7
    - rauth >=0.7.3
    - requests >=2.21.0
    - requests-toolbelt >=0.9.1

test:
  commands:
    - irida-uploader --help

about:
  home: https://github.com/phac-nml/irida-uploader
  license: Apache-2.0
  license_family: APACHE
  summary: Upload NGS data to IRIDA system
  author: Jeffrey Thiessen
  doc_url: 'https://irida-uploader.readthedocs.io/en/latest'
  dev_url: 'https://github.com/phac-nml/irida-uploader'
