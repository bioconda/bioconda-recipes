{% set name = "iridauploader" %}
{% set version = "0.8.0" %}
{% set pkg_name = "irida-uploader" %}

package:
  name: "{{ pkg_name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 46267c025bccf214f5e968e7c207321b31193be867878a52a09e0a9218f9ad8f

build:
  number: 0
  noarch: python
  entry_points:
    - irida-uploader=iridauploader.core.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - appdirs>=1.4.3
    - argparse
    - cerberus
    - pip
    - python>=3.5.*
    - rauth>=0.7.3
    - requests>=2.21.0
    - requests-toolbelt>=0.9.1
  run:
    - appdirs>=1.4.3
    - argparse
    - cerberus
    - python>=3.5.*
    - rauth>=0.7.3
    - requests>=2.21.0
    - requests-toolbelt>=0.9.1

test:
  commands:
    - irida-uploader --help

about:
  home: https://github.com/phac-nml/irida-uploader
  license: Apache-2.0
  license_family: APACHE
  summary: Upload NGS data to IRIDA system
  author: Jeffrey Thiessen
  doc_url: 'https://irida-uploader.readthedocs.io/en/latest'
  dev_url: 'https://github.com/phac-nml/irida-uploader'
