{% set name = "perl-devel-checklib" %}
{% set version = "1.14" %}
{% set sha256 = "f21c5e299ad3ce0fdc0cb0f41378dca85a70e8d6c9a7599f0e56a957200ec294" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MA/MATTN/Devel-CheckLib-1.14.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
    # This isn't strictly needed, but we need per-platform packages so the jinja variables are appropriately expanded
    - {{ compiler('c') }}
  host:
    - perl
    - perl-capture-tiny
  run:
    - perl
    - {{ compiler('c') }}

test:
  imports:
    - Devel::CheckLib

about:
  home: http://metacpan.org/pod/Devel-CheckLib
  license: perl_5
  summary: 'check that a library is available'

extra:
  skip-lints:
   - compilers_must_be_in_build
   - should_not_be_noarch_compiler
