{% set name = "perl-devel-checklib" %}
{% set version = "1.13" %}
{% set sha256 = "24adfd908705dfac4bb320711763f37126b75cf54b3566c2c27c7cdef9c429a8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MA/MATTN/Devel-CheckLib-1.13.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - perl
    - perl-mock-config
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-exporter
    - perl-io-captureoutput

  run:
    - perl
    - perl-exporter
    - perl-file-temp

test:
  imports:
    - Devel::CheckLib

about:
  home: http://metacpan.org/pod/Devel::CheckLib
  license: perl_5
  summary: 'check that a library is available'
