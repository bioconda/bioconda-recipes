{% set version = "6.1.0" %}
{% set sha256 = "d72c34cb6c21e73b673ee77d071d62c8342d1b444676575f46ddf39be0a62eb7" %}

build:
  number: 0
  skip: true # [osx]
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

package:
  name: testfixtures
  version: '{{version}}'

source:
  fn: testfixtures-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/t/testfixtures/testfixtures-{{version}}.tar.gz
  sha256: '{{sha256}}'
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - testfixtures = testfixtures:main
    #
    # Would create an entry point called testfixtures that calls testfixtures.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - testfixtures
    - testfixtures.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Simplistix/testfixtures
  license: MIT License
  license_family: MIT
  summary: A collection of helpers and mock objects for unit tests and doc tests.

