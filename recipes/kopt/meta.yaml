{% set name = "kopt" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d90fe5f63dbf89dff514d0903c5cc933c5147e7bb7b109c2ad1d57b6505c7e85

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  noarch: python

requirements:
  host:
    - future
    - hyperopt
    - keras >=2.0.4
    - matplotlib
    - numpy
    - pandas
    - pip
    - python
    - pyyaml
    - scikit-learn >=0.18
    - scipy
  run:
    - future
    - hyperopt
    - keras >=2.0.4
    - matplotlib
    - numpy
    - pandas
    - python
    - pyyaml
    - scikit-learn >=0.18
    - scipy

test:
  imports:
    - kopt

about:
  home: https://github.com/avsecz/keras-hyperopt
  license: MIT
  license_family: MIT
  summary: Keras-hyperopt (kopt); Hyper-parameter tuning for Keras using hyperopt.
