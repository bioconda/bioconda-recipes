{% set version = "1.0.9" %}
{% set sha256 = "5fa7bfc8ac93376f9e895a54739048171723feb2cb82eca0061e271bd3763bd1" %}

package:
  name: sniffles
  version: '{{version}}'

source:
  url: https://github.com/fritzsedlazeck/Sniffles/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - '{{ compiler("c") }}'
    - cmake
  host:
    - zlib
    - bamtools
    - tclap >=1.2.1
  run:
    - zlib
    - bamtools
    - tclap >=1.2.1

test:
  commands:
    - sniffles --help

about:
  home: https://github.com/fritzsedlazeck/Sniffles
  license: MIT
  license_family: MIT
  summary: Sniffles is a structural variation caller using third generation sequencing
    (PacBio or Oxford Nanopore)
