{% set name = "idba" %}
{% set version = "1.1.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/loneknightpy/idba/archive/{{ version }}.tar.gz
  md5: 303d9b4af7a7498b56ac9698028b4e15
  patches:
    - idba-kmer.patch  # https://github.com/loneknightpy/idba/pull/41

build:
  number: 5
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig
    - {{ compiler('cxx') }}
  host:
    - gawk
  run:
    - python
    - perl

test:
  commands:
    - idba --help 2>&1 | grep "Iterative de Bruijn Graph Assembler"

about:
  home: "https://i.cs.hku.hk/~alse/hkubrg/projects/idba_ud"
  license: GPL2
  summary: "IDBA is a practical iterative De Bruijn Graph De Novo Assembler for sequence assembly in bioinformatics."
  doc_url: "https://i.cs.hku.hk/~alse/hkubrg/projects/idba_ud"
  dev_url: "https://github.com/loneknightpy/idba"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:idba
    - usegalaxy-eu:idba_ud
    - usegalaxy-eu:idba_hybrid
    - usegalaxy-eu:idba_tran
    - doi:10.1007/978-3-642-12683-3_28
