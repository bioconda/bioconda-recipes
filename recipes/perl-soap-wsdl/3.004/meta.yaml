{% set name = "perl-soap-wsdl" %}
{% set version = "3.004" %}
{% set sha256 = "e2cc1e42eace8dbb384e509d04644191afcdd8df0fec144376cebafad3f15744" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SW/SWALTERS/SOAP-WSDL-3.004.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl
    - perl-test-pod-content
    - perl-storable
    - perl-module-build
    - perl-moose
    - perl-test-xml
    - perl-cgi
    - perl-extutils-makemaker
    - perl-getopt-long
    - perl-test-mockobject
    - perl-test-cpan-meta
    - perl-lib
    - perl-test-warn
    - perl-test-class
    - perl-uri
    - perl-attribute-handlers
    - perl-class-std-fast
    - perl-parent
    - perl-class-load
    - perl-xml-libxml
    - perl-file-path
    - perl-data-dumper
    #- perl-file-spec
    #- perl-io-handle
    #- perl-test-more
    #- perl-ipc-open3

  run:
    - perl
    - perl-storable
    - perl-uri
    - perl-module-build
    - perl-class-std-fast
    - perl-getopt-long
    - perl-class-load
    - perl-file-path
    - perl-data-dumper
    #- perl-test-more
    #- perl-file-spec

test:
  # Perl 'use' tests
  imports:
    - SOAP::WSDL
    - SOAP::WSDL::Base
    - SOAP::WSDL::Binding
    - SOAP::WSDL::Client
