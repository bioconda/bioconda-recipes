{% set version='0.4.0' %}
{% set sha256='1920f1efc1eae7b17f1fd9c6878795b5ba8d7fd910c933999aad349672a994b0' %}

package:
  name: badread
  version: {{ version }}

source:
  url: https://github.com/rrwick/Badread/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  
build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pip
    - numpy
    - python-edlib
    - matplotlib-base
    - scipy
    
test:
  imports:
    - edlib
    - numpy
    - scipy
    - matplotlib
  commands:
    - badread -h

about:
  home: https://github.com/rrwick/Badread
  license: GNU General Public License v3 (GPLv3)
  summary: 'A long read simulator that can imitate many types of read problems'
  license_family: GPL3
  license_file: LICENSE
