{% set version = "1.0.1" %}

package:
  name: bionumpy
  version: {{ version }}

source:
  url: https://github.com/bionumpy/bionumpy/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9e00254dc1c2ee2669048b7fd0bb6309e6caa218f8a330b00e3929f1dfeee58c
  
build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage("bionumpy", max_pin="x.x") }}

requirements:
  host:
    - python >=3
    - zlib
    - pip
  run:
    - python >=3
    - numpy >=1.20,<1.24
    - npstructures >=0.2.9

test:
  imports:
    - bionumpy


about:
  home: https://github.com/bionumpy/bionumpy
  license: MIT
  summary: "Library for working with biological sequence data as numpy arrays"
  
extra:
  recipe-maintainers:
    - telatin
