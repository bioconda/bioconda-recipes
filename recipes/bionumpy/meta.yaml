{% set version = "0.2.18" %}

package:
  name: bionumpy
  version: {{ version }}

source:
  url: https://github.com/bionumpy/bionumpy/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 82c29c5762ca568c2ea4891d36120c00d79a7b39695e9315e89a331ba0323ca7
  
build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv


requirements:
  host:
    - python >=3
    - zlib
    - pip
  run:
    - python >=3
    - numpy >=1.20,<1.24
    - npstructures >=0.2.9

test:
  imports:
    - bionumpy


about:
  home: https://github.com/bionumpy/bionumpy
  license: MIT
  summary: "Library for working with biological sequence data as numpy arrays"
  
extra:
  recipe-maintainers:
    - telatin
