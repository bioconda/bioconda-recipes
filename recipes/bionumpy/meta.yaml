{% set version = "0.2.20" %}

package:
  name: bionumpy
  version: {{ version }}

source:
  url: https://github.com/bionumpy/bionumpy/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 93209b1fe78432d4ab28f0620d41700a62030cceb72061efa2bd8fa78b04698f
  
build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv


requirements:
  host:
    - python >=3
    - zlib
    - pip
  run:
    - python >=3
    - numpy >=1.20,<1.24
    - npstructures >=0.2.9

test:
  imports:
    - bionumpy


about:
  home: https://github.com/bionumpy/bionumpy
  license: MIT
  summary: "Library for working with biological sequence data as numpy arrays"
  
extra:
  recipe-maintainers:
    - telatin
