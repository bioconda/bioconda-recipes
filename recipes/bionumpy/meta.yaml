{% set version = "0.2.14" %}

package:
  name: bionumpy
  version: {{ version }}

source:
  url: https://github.com/bionumpy/bionumpy/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e8b3a9ea821b34f26a130ec679ebe6df687ae6808d44a4a18869affa92ae577d
  
build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv


requirements:
  host:
    - python >=3
    - zlib
    - pip
  run:
    - python >=3
    - numpy >=1.20,<1.24
    - npstructures >=0.2.9

test:
  imports:
    - bionumpy


about:
  home: https://github.com/bionumpy/bionumpy
  license: MIT
  summary: "Library for working with biological sequence data as numpy arrays"
  
extra:
  recipe-maintainers:
    - telatin
