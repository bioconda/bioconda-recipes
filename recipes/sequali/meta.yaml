{% set name = "sequali" %}
{% set version = "0.12.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 14ddcfbe91ab4e941c4e20f0e93e3ad83fba80aca40a3c3c499acd19ac0b9f3c

build:
  number: 0
  entry_points:
    - sequali=sequali.__main__:main
    - sequali-report=sequali.__main__:sequali_report
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  run_exports:
    - {{ pin_subpackage('sequali', max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"

requirements:
  build:
    - "{{ compiler('c') }}"
  host:
    - python
    - pip
    - setuptools-scm >=8.0
  run:
    - pygal >=3.0.4
    - python
    - tqdm
    - xopen >=2.0.0

test:
  imports:
    - sequali
  commands:
    - sequali --help
    - sequali-report --help

about:
  home: "https://github.com/rhpvorderman/sequali"
  license: "AGPL-3.0-or-later"
  license_family: AGPL
  license_file: LICENSE
  summary: "Fast sequencing quality metrics"
  doc_url: "sequali.readthedocs.io"
  dev_url: "https://github.com/rhpvorderman/sequali"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - rhpvorderman
  identifiers:
    - doi:10.5281/zenodo.10854010
