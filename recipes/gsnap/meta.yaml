{% set name = "gsnap" %}
{% set version = '2024.11.20' %}
{% set sha256 = "d92bb85627a540c676816759d33f7878cc408dfd689bde28be2d87dbde4049f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://research-pub.gene.com/gmap/src/gmap-{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  # patches:
  #   - setup.patch
  #   - configs.patch
  #   - perl_script.patch
  #   - r_script.patch

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ name }} >=2024.11.20,<2024.11.21

requirements:
  build:
    - flex 2.6.4 0
    - zlib 1.2.11 h470a237_3
    - perl 5.26.2
    - libiconv 1.15 h470a237_1
    - m4 1.4.18 0
    - conda-forge::libgcc-ng >=7.2.0
    - bison 3.0.5 0
    - binutils 2.31
  run:
    - binutils >=2.31
    - perl
    - zlib

test:
  commands:
    - gmap --version
    - gsnap --version

about:
  home: http://research-pub.gene.com/gmap/
  summary: GMAP, a Genomic Mapping and Alignment Program for mRNA and EST Sequences, and GSNAP, a Genomic Short-read Nucleotide Alignment Program
  description: |
    The [README](http://research-pub.gene.com/gmap/src/README) file from the source code distribution contains basic usage information.
  license: MIT
  license_family: MIT
  # license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tm4zza
