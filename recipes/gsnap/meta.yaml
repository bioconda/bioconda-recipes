{% set name = "gsnap" %}
{% set version = '2024-11-20' %}
{% set sha256 = "d92bb85627a540c676816759d33f7878cc408dfd689bde28be2d87dbde4049f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://research-pub.gene.com/gmap/src/gmap-{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  # patches:
  #   - setup.patch
  #   - configs.patch
  #   - perl_script.patch
  #   - r_script.patch

build:
  number: 0
  noarch: generic
  # run_exports:
  #   - {{ pin_subpackage('mitosalt', max_pin="x.x") }}

requirements:
  build:
    - flex 2.6.4 0
    - zlib 1.2.11 h470a237_3
    - perl 5.26.0 hae598fd_0
    - libiconv 1.15 h470a237_1
    - m4 1.4.18 0
    - libgcc-ng 7.2.0 hdf63c60_3
    - bison 3.0.5 0
    - binutils 2.25.1 1
  run:
    - binutils >=2.25*
    - perl
    - zlib

test:
  commands:
    - gmap --version
    - gsnap --version

about:
  home: http://research-pub.gene.com/gmap/
  summary: GMAP: A Genomic Mapping and Alignment Program for mRNA and EST Sequences, and GSNAP: Genomic Short-read Nucleotide Alignment Program
  # description: |
  #   This is a *patched* version of mitosalt that includes:

  #   - a fix for the setup script to allow for installation in a conda environment
  #   - a fix for the download of user-selected reference genomes
  #     - `download-mitosalt-db.sh -h [human_genome_url, blank for custom hg19 genome]`
  #     - `download-mitosalt-db.sh -m [mouse_genome_url, blank for custom GRCm38.p6 genome]`
  #     - `download-mitosalt-db.sh -h [human_genome_url, blank for custom hg19 genome] -m [mouse_genome_url, blank for custom GRCm38.p6 genome]`
  #   - a fix for choosing the destination folder of the reference genomes and indices
  #     - `export MITOSALTDATA=/path/to/mitosalt/genomedata`
  #   - custom config files available in the package at `$CONDA_PREFIX/share/mitosalt-1.1.1-0/`
  license: MIT-0
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tm4zza
