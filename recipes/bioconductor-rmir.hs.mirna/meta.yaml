{% set version = "1.0.7" %}
{% set name = "RmiR.Hs.miRNA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 649da235d09f1c8d8cbb0a84bce7085f70ac945b80410bf9d4d9d18a40e2cb5f
build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: 'The Artistic License, Version 2.0'
  summary: 'Various databases of microRNA Targets'
extra:
  parent_recipe:
    name: bioconductor-rmir.hs.mirna
    path: recipes/bioconductor-rmir.hs.mirna
    version: 1.0.7
