{% set version = "1.4.0" %}
{% set name = "iSEEtree" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: a6c25b63c50da1f3dd640a516a44c72a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-iseetree", max_pin="x.x") }}'
  noarch: generic

# Suggests: biomformat, BiocStyle, knitr, RefManageR, remotes, rmarkdown, scater, testthat (>= 3.0.0), vegan
requirements:
  host:
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - bioconductor-isee >=2.22.0,<2.23.0
    - bioconductor-mia >=1.18.0,<1.19.0
    - bioconductor-miaviz >=1.18.0,<1.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treesummarizedexperiment >=2.18.0,<2.19.0
    - r-ape
    - r-base
    - r-ggplot2
    - r-purrr
    - r-shiny
    - r-shinywidgets
    - r-tidygraph
  run:
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - bioconductor-isee >=2.22.0,<2.23.0
    - bioconductor-mia >=1.18.0,<1.19.0
    - bioconductor-miaviz >=1.18.0,<1.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treesummarizedexperiment >=2.18.0,<2.19.0
    - r-ape
    - r-base
    - r-ggplot2
    - r-purrr
    - r-shiny
    - r-shinywidgets
    - r-tidygraph

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Interactive visualisation for microbiome data
  description: iSEEtree is an extension of iSEE for the TreeSummarizedExperiment data container. It provides interactive panel designs to explore hierarchical datasets, such as the microbiome and cell lines.

