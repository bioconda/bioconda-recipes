{% set version = "1.17" %}

package:
  name: hmftools-linx
  version: '{{ version }}'

source:
  url: https://github.com/hartwigmedical/hmftools/releases/download/linx-v{{ version }}/linx_v{{ version }}.jar
  sha256: f73311074cc95fb7794a5969b6823edea2675e7a5deb0147228bac4c7531fd69

build:
  noarch: generic
  number: 0

requirements:
  run:
    - openjdk >=8
    - xorg-libxtst
    - r-tidyr
    - r-dplyr
    - r-ggplot2
    - r-cowplot
    - r-magick
    - bioconductor-gviz
    - circos >=0.69.6

test:
  commands:
    - 'linx 2>&1 | grep -q "LINX version"'

about:
  home: https://github.com/hartwigmedical/hmftools/tree/master/sv-linx
  license: GPL-3.0-only
  license_family: GPL
  summary: LINX is an annotation, interpretation and visualisation tool for structural variants
