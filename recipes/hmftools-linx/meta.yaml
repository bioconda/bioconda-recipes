{% set version = "1.19" %}
{% set sha256 = "eb8dc46a2946f190735f5c2fe83388c10457c8706b84bf5e02657882a1a47715" %}

package:
  name: hmftools-linx
  version: '{{ version }}'

source:
  url: https://github.com/hartwigmedical/hmftools/releases/download/linx-v{{ version }}/linx_v{{ version }}.jar
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  run:
    - openjdk >=8
    - xorg-libxtst
    - r-tidyr
    - r-dplyr
    - r-ggplot2
    - r-cowplot
    - r-magick
    - bioconductor-gviz
    - circos >=0.69.6

test:
  commands:
    - 'linx 2>&1 | grep -q "LINX version"'

about:
  home: https://github.com/hartwigmedical/hmftools/tree/master/linx
  license: GPL-3.0-only
  license_family: GPL
  summary: Linx is an annotation, interpretation and visualisation tool for structural variants
