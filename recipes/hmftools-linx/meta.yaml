{% set version = "1.11" %}
{% set sha256 = "44ecfe2030839526c45adea5c4e9beb709fa74b87c15f21a8f9c85360bd9b00e" %}

package:
  name: hmftools-linx
  version: '{{ version }}'

source:
  url: https://github.com/hartwigmedical/hmftools/releases/download/sv-linx-v{{ version }}/sv-linx_v{{ version }}.jar
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  run:
    - openjdk >=8
    - xorg-libxtst
    - r-tidyr
    - r-dplyr
    - r-ggplot2
    - r-cowplot
    - r-magick
    - bioconductor-gviz
    - circos >=0.69.6

test:
  commands:
    - 'linx 2>&1 | grep -q "batch mode requires a DB connection"'

about:
  home: https://github.com/hartwigmedical/hmftools/tree/master/sv-linx
  license: GPL-3.0-only
  license_family: GPL
  summary: LINX is an annotation, interpretation and visualisation tool for structural variants
