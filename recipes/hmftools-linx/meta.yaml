{% set version = "1.13" %}
{% set sha256 = "1770e522f485a5673494aa0f1c4943b0ff369791a574d0ab4748a18690dc639b" %}

package:
  name: hmftools-linx
  version: '{{ version }}'

source:
  url: https://github.com/hartwigmedical/hmftools/releases/download/sv-linx-v{{ version }}/sv-linx_v{{ version }}.jar
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  run:
    - openjdk >=8
    - xorg-libxtst
    - r-tidyr
    - r-dplyr
    - r-ggplot2
    - r-cowplot
    - r-magick
    - bioconductor-gviz
    - circos >=0.69.6

test:
  commands:
    - 'linx 2>&1 | grep -q "LINX version"'

about:
  home: https://github.com/hartwigmedical/hmftools/tree/master/sv-linx
  license: GPL-3.0-only
  license_family: GPL
  summary: LINX is an annotation, interpretation and visualisation tool for structural variants
