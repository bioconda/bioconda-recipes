{% set name = "CURED" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: '{{ version }}'

source:
  url: https://github.com/microbialARC/{{name}}/archive/refs/tags/v{{version}}.tar.gz

  sha256: 855ab2e6362037fd2447f454c1407e3a09a9c40da4be74c8791402b9fd9c5193

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage("cured", max_pin="x") }}

requirements:
  run:
    - blast ==2.15.0
    - bwa ==0.7.17
    - mlst ==2.23.0
    - ncbi-datasets-cli ==15.28.0
    - python ==3.10.13
    - samtools ==1.18
    - unitig-caller ==1.3.0
    - biopython ==1.82

test:
  commands:
    - CURED_Main.py -help
    - CURED_FindREs.py -help

about:
  home: https://github.com/microbialARC/{{name}}
  license: GPLv3
  license_family: GPL
  license_file: 'LICENSE'
  summary: Classification Using Restriction Enzyme Diagnostics
  dev_url: https://github.com/microbialARC/{{name}}

extra:
  recipe-maintainers:
    - AhmedMoustafa
    - erin-thei
    - lizqian
