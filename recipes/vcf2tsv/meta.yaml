{% set data = load_setup_py_data() %}

package:
  name: vcf2tsv
  version: {{ data.get('version') }}

source:
  path: ../..

build:
  number: 0
  noarch: python

requirements:
  build:
    - curl
    - unzip
    - tar
    - python
  run:
    - python
    - numpy
    - cyvcf2
    - pip

test:
  commands:
    - vcf2tsv --version

about:
  home: {{ data.get('url') }}
  license: {{ data.get('license') }}
  summary: {{ data.get('description') }}
