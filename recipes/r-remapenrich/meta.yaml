{% set version = '0.99.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-remapenrich
  version: {{ version|replace("-", "_") }}

source:

  git_url: https://github.com/nigiord/ReMapEnrich
  git_tag: v0.99.0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - bioconductor-genomicranges
    - r-r.utils
    - r-rmysql
    - r-data.table

  run:
    - r-base
    - bioconductor-genomicranges
    - r-r.utils
    - r-rmysql
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ReMapEnrich')"           # [not win]
    - "\"%R%\" -e \"library('ReMapEnrich')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nigiord/ReMapEnrich
  license: AGPL-3
  summary: Bioinformatics tools to compute statistical enrichment of geonomic regions for ReMap
    peaks
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

