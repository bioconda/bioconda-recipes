{% set version = "1.6.0" %}
{% set name = "tidyomics" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: b7e55839fd2d85090f51794ba1fe6456

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tidyomics", max_pin="x.x") }}'
  noarch: generic

# Suggests: utils, tidyr, dplyr, tibble, ggplot2, mockr (>= 0.2.0), knitr (>= 1.41), rmarkdown (>= 2.20), testthat (>= 3.1.6), nullranges, tidybulk, plyinteractions
requirements:
  host:
    - bioconductor-plyranges >=1.30.0,<1.31.0
    - bioconductor-tidysinglecellexperiment >=1.20.0,<1.21.0
    - bioconductor-tidyspatialexperiment >=1.6.0,<1.7.0
    - bioconductor-tidysummarizedexperiment >=1.20.0,<1.21.0
    - r-base
    - r-cli
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tidyseurat
  run:
    - bioconductor-plyranges >=1.30.0,<1.31.0
    - bioconductor-tidysinglecellexperiment >=1.20.0,<1.21.0
    - bioconductor-tidyspatialexperiment >=1.6.0,<1.7.0
    - bioconductor-tidysummarizedexperiment >=1.20.0,<1.21.0
    - r-base
    - r-cli
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tidyseurat

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Easily install and load the tidyomics ecosystem
  description: The tidyomics ecosystem is a set of packages for â€™omic data analysis that work together in harmony; they share common data representations and API design, consistent with the tidyverse ecosystem. The tidyomics package is designed to make it easy to install and load core packages from the tidyomics ecosystem with a single command.
  license_file: LICENSE

