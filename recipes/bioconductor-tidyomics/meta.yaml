{% set version = "1.2.0" %}
{% set name = "tidyomics" %}
{% set bioc = "3.20" %}

about:
  description: The tidyomics ecosystem is a set of packages for â€™omic data analysis that work together in harmony; they share common data representations and API design, consistent with the tidyverse ecosystem. The tidyomics package is designed to make it easy to install and load core packages from the tidyomics ecosystem with a single command.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Easily install and load the tidyomics ecosystem

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tidyomics", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: tidyr, dplyr, tibble, ggplot2, mockr (>= 0.2.0), knitr (>= 1.41), rmarkdown (>= 2.20), testthat (>= 3.1.6)
requirements:
  host:
    - bioconductor-nullranges >=1.12.0,<1.13.0
    - bioconductor-plyranges >=1.26.0,<1.27.0
    - bioconductor-tidybulk >=1.18.0,<1.19.0
    - bioconductor-tidysinglecellexperiment >=1.16.0,<1.17.0
    - bioconductor-tidysummarizedexperiment >=1.16.0,<1.17.0
    - r-base
    - r-cli
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tidyseurat
  run:
    - bioconductor-nullranges >=1.12.0,<1.13.0
    - bioconductor-plyranges >=1.26.0,<1.27.0
    - bioconductor-tidybulk >=1.18.0,<1.19.0
    - bioconductor-tidysinglecellexperiment >=1.16.0,<1.17.0
    - bioconductor-tidysummarizedexperiment >=1.16.0,<1.17.0
    - r-base
    - r-cli
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tidyseurat

source:
  md5: 59f073a0b34a0ba4046cf86cb98cb70f
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

