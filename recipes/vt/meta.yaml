{% set name = "vt" %}
{% set version = "0.57721" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/atks/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 8f06d464ec5458539cfa30f81a034f47fe7f801146fe8ca80c14a3816b704e17

build:
  number: 13
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig
  host:
    - bzip2
    - curl
    - xz
    - zlib
    - libdeflate
    - libxcrypt

test:
  commands:
    - test -x ${PREFIX}/bin/vt

about:
  home: "https://genome.sph.umich.edu/wiki/Vt"
  license: MIT
  license_family: MIT
  summary: "A tool set for manipulating and generating VCF files."
  doc_url: "https://genome.sph.umich.edu/wiki/Vt"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
