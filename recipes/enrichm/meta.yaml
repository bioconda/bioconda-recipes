{% set name = "enrichm" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 943c9d98dcfb783ed7d389502e88de0a1a3c3784eafbba764feb863812ed241d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"

requirements:
  host:
    - pip
    - nose>=1.0
    - python >=3.6
  run:
    - biopython >=1.66
    - numpy >=1.9.1
    - pandas >=0.17.1
    - python >=3.6
    - python-dateutil >=2.5.1
    - scikit-learn
    - scipy >=0.17.0
    - six >=1.10.0
    - statsmodels >=0.8.0rc1
    - mcl >=14.137
    - hmmer >=3.1b
    - diamond ==0.9.22
    - prodigal >=2.6.3
    - parallel >=20180222
    - openmp
    - mmseqs2 >=2.23394
    - moreutils
    - seqmagick
    - r-base
    - r-gridextra
    - r-optparse

test:
  imports:
    - enrichm

about:
  home: "https://github.com/geronimp/enrichM"
  license: GPL3+
  license_family: GPL3
  license_file: LICENCE.txt
  summary: "EnrichM is a toolbox for comparing the functional composition of population genomes"
