{% set name = "fragbuilder" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"


source:
  url: https://github.com/jensengroup/fragbuilder
  sha256: d7babacdb410bf81f8e9fbd4b6484636a01211c593b0b402bf047bf5d11a7396

build:
  number: 0
  noarch: python

requirements:
  build:
    - python ==2.*
    - numpy
    - openbabel ==2.*

  run:
    - python ==2.*
    - Numpy
    - openbabel ==2

test:
  imports:
    - fragbuilder

about:
  home: https://github.com/jensengroup/fragbuilder
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: "python package for in silico peptide design and QSAR studies"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
