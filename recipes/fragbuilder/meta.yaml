{% set name = "fragbuilder" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"


source:
  url: https://github.com/jensengroup/fragbuilder
  sha256: bf17684dab66db0ae986dcda2112e8848785b5b1e600af00a679a92d6117b202

build:
  number: 0
  noarch: python

requirements:
  host:
    - python ==2.*
    - numpy
    - openbabel ==2.4.1

  run:
    - python ==2.*
    - numpy
    - openbabel ==2.4.1

test:
  imports:
    - fragbuilder

about:
  home: https://github.com/jensengroup/fragbuilder
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: "python package for in silico peptide design and QSAR studies"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
