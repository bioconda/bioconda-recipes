{% set name = "fragbuilder" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"


source:
  url: https://codeload.github.com/jensengroup/fragbuilder/tar.gz/1.0.1
  sha256: edc718e09a72ae0ba2cc99d54a406d6034f71b572a19f85c408a22c5d63f117b

build:
  number: 0
  noarch: generic
  script: cp -r ${PREFIX}/fragbuilder-1.0.1/fragbuilder ${PREFIX}/lib/python2.7/site-packages/

requirements:
  host:

  run:
    - python ==2.*
    - numpy
    - openbabel ==2.4.1

test:
  imports:
    - fragbuilder

about:
  home: https://github.com/jensengroup/fragbuilder
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: "python package for in silico peptide design and QSAR studies"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
