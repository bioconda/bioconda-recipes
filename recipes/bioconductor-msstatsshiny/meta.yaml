{% set version = "1.12.0" %}
{% set name = "MSstatsShiny" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 171cf764515bcdb0cf381d0745ba98b1

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-msstatsshiny", max_pin="x.x") }}'
  noarch: generic

# Suggests: rmarkdown, tinytest, sessioninfo, knitr, testthat (>= 3.0.0), shinytest2,
requirements:

  host:
    - bioconductor-marray >=1.88.0,<1.89.0
    - bioconductor-msstats >=4.18.0,<4.19.0
    - bioconductor-msstatsbionet >=1.2.0,<1.3.0
    - bioconductor-msstatsconvert >=1.20.0,<1.21.0
    - bioconductor-msstatsptm >=2.12.0,<2.13.0
    - bioconductor-msstatstmt >=2.18.0,<2.19.0
    - r-arrow
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-hmisc
    - r-htmltools
    - r-mockery
    - r-plotly
    - r-readxl
    - r-shiny
    - r-shinybs
    - r-shinybusy
    - r-shinydashboard
    - r-shinyjs
    - r-tidyr
    - r-uuid

  run:
    - bioconductor-marray >=1.88.0,<1.89.0
    - bioconductor-msstats >=4.18.0,<4.19.0
    - bioconductor-msstatsbionet >=1.2.0,<1.3.0
    - bioconductor-msstatsconvert >=1.20.0,<1.21.0
    - bioconductor-msstatsptm >=2.12.0,<2.13.0
    - bioconductor-msstatstmt >=2.18.0,<2.19.0
    - r-arrow
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-hmisc
    - r-htmltools
    - r-mockery
    - r-plotly
    - r-readxl
    - r-shiny
    - r-shinybs
    - r-shinybusy
    - r-shinydashboard
    - r-shinyjs
    - r-tidyr
    - r-uuid

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: MSstats GUI for Statistical Anaylsis of Proteomics Experiments
  description: MSstatsShiny is an R-Shiny graphical user interface (GUI) integrated with the R packages MSstats, MSstatsTMT, and MSstatsPTM. It provides a point and click end-to-end analysis pipeline applicable to a wide variety of experimental designs. These include data-dependedent acquisitions (DDA) which are label-free or tandem mass tag (TMT)-based, as well as DIA, SRM, and PRM acquisitions and those targeting post-translational modifications (PTMs). The application automatically saves users selections and builds an R script that recreates their analysis, supporting reproducible data analysis.

