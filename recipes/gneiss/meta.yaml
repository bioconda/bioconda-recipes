{% set version = "0.4.6" %}
{% set hash_value = "e217ae8428822e3569c6a803cfd88259268878dd429fdb543786e1a813fb4a83" %}

package:
  name: gneiss
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/g/gneiss/gneiss-{{ version }}.tar.gz
  sha256: '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >3
    - setuptools
    - ipython >=3.2.0
    - matplotlib >=1.4.3
    - numpy >=1.9.2
    - pandas >=0.18.0
    - scipy >=0.15.1
    - nose >=1.3.7
    - scikit-bio >=0.5.1
    - statsmodels >=0.8.0
    - biom-format
    - seaborn
    - bokeh
  run:
    - python >3
    - ipython >=3.2.0
    - matplotlib >=1.4.3
    - numpy >=1.9.2
    - pandas >=0.18.0
    - scipy >=0.15.1
    - nose >=1.3.7
    - scikit-bio >=0.5.1
    - statsmodels >=0.8.0
    - biom-format
    - seaborn
    - bokeh

test:
  imports:
    - gneiss
    - gneiss.cluster
    - gneiss.cluster.tests
    - gneiss.composition
    - gneiss.plot
    - gneiss.regression
    - gneiss.regression.tests

about:
  home: https://biocore.github.io/gneiss/
  license: BSD
  license_family: BSD
  summary: Compositional data analysis tools and visualizations
