{% set version = "0.4.4" %}

package:
  name: gneiss
  version: {{ version }}

source:
  fn: gneiss-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/e/gneiss/gneiss-{{ version }}.tar.gz
  md5: d6cda5a3b43d174bef3567ebc243ebf64c5ba64220ce8cc9bf04dc5c436c2292

build:
  number: 1

requirements:
  build:
    - setuptools
    - python 3.5*
    - scikit-bio >=0.5.1
    - pandas
    - scipy
    - numpy >=1.10
    - matplotlib
    - bokeh >=0.1.5
    - biom-format
    - seaborn
    - h5py
    - statsmodels >=0.8.0
  run:
    - setuptools
    - python 3.5*
    - scikit-bio >=0.5.1
    - pandas
    - scipy
    - numpy >=1.10
    - matplotlib
    - bokeh >=0.1.5
    - biom-format
    - seaborn
    - h5py

test:
  # Python imports
  imports:
    - gneiss

about:
  home: https://github.com/biocore/gneiss
  license: BSD 3-Clause
  summary: Compositional Analysis and Visualization toolkit