{% set version = "1.0.0" %}

package:
  name: bactopia-gather
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/bactopia/bactopia-gather/archive/v{{version}}.tar.gz
  sha256: f1d017ed24261359a604d06304a8b98aca7e3c5f4d3f4fbf9606317df6198336

requirements:
  run:
    - art >=2016.06.05
    - biopython 1.77
    - coreutils
    - fastq-dl >=1.1.1
    - fastq-scan >=1.0.1
    - gsl 2.6
    - mash >=2.3
    - ncbi-genome-download >=0.3.1
    - rename
    - pigz
    - python >=3.6,<3.11
    - sed
    - sra-tools >=3.0.0

test:
  commands:
    - "bactopia-gather --version"
    - "bactopia-gather"

about:
  home: https://bactopia.github.io/
  license: MIT
  license_file: LICENSE
  summary: The methods used in Bactopia to gather all samples into one place
  dev_url: https://github.com/bactopia/bactopia-gather/

extra:
  recipe-maintainers:
    - rpetit3
  identifiers:
    - biotools:bactopia
    - doi:10.1128/mSystems.00190-20
