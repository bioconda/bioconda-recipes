{% set name = "metabolights-utils" %}
{% set version = "1.4.15" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/metabolights_utils-{{ version }}.tar.gz
  sha256: 9bc85bb95cb64149136a87f8beaa57283fc26b6813d6ff632608472651cb000b

build:
  number: 0
  noarch: python
  entry_points:
    - mtbls = metabolights_utils.commands.cli:cli
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.12
    - setuptools
    - pip
  run:
    - python >=3.12
    - pydantic >=2.11.7
    - pydantic-settings >=2.0.3
    - unidecode >=1.3.8
    - jsonschema >=4.24.0
    - click >=8.1.7
    - beautifulsoup4 >=4.12.3
    - jsonpath-ng >=1.7.0
    - httpx >=0.27.0
    - python-dateutil
    - requests

test:
  imports:
    - metabolights_utils
  commands:
    - mtbls --version
    - mtbls --help

about:
  home: "https://github.com/EBI-Metabolights/metabolights-utils"
  summary: "MetaboLights open metabolomics data repository command line interface (CLI), common MetaboLights data models, utility methods and classes."
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  dev_url: "https://github.com/EBI-Metabolights/metabolights-utils"
  doc_url: "https://github.com/EBI-Metabolights/metabolights-utils/blob/v{{ version }}/README.md"
