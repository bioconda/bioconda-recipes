{% set version = "1.2.0" %}
{% set name = "TENET.ExperimentHub" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 0f8c9341a86697b49ed969e879d24e45

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tenet.experimenthub", max_pin="x.x") }}'
  noarch: generic

# Suggests: TENET, ExperimentHubData, testthat (>= 3.0.0), BiocManager, knitr, rmarkdown, BiocStyle
requirements:
  host:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggplot2 >=4.0
  run:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggplot2 >=4.0
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-2
  summary: Experiment data for the TENET package
  description: ExperimentHub package containing datasets for use in the TENET package's vignette and function examples. These include a variety of different objects to illustrate different datasets used in TENET functions. Where applicable, all datasets are aligned to the hg38 human genome.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

