package:
  name: blastalign
  version: "1.4"
    
build:
  number: 3
  skip: True # [osx]
    
source:
  fn: BlastAlign.tar
  url: https://sites.google.com/site/belshawrobert/software/BlastAlign.tar
  md5: c5476addbe673dca1f74ae7a5f62ce9b
  patches:
    - BlastAlign.patch
    - BlastAlign_fix_Divisionby0.patch
    - BlastAlignP.patch
 
requirements: 
  build:
    - python
    - perl
  run:
    - python
    - perl 
    - blast-legacy
        
test:
  commands:
    - BlastAlign 2>&1

