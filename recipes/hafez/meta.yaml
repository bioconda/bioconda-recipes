{% set name = "hafez" %}
{% set ucname = "hafeZ" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ ucname }}-{{ version }}.tar.gz"
  sha256: a1636d63c476328a07213d0b7111bb63570f1ab8a3eddf60522630250c23d975

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - bbmap
    - biopython
    - blast
    - hhsuite
    - hmmer
    - matplotlib
    - minimap2
    - mosdepth
    - numpy
    - pandas
    - pysam
    - samtools
    - sambamba
    - scipy
    - seaborn

test:
  imports:
    - hafeZ
  commands:
    - hafeZ.py -h

about:
  home: "https://github.com/Chrisjrt/hafeZ"
  license: GPL-3
  license_family: GPL-3
  license_file: LICENSE
  summary: "A tool for identifying active prophage elements through read mapping"
  doc_url: "https://github.com/Chrisjrt/hafeZ/blob/master/README.md"
  dev_url: "https://github.com/Chrisjrt/hafeZ/"

extra:
  recipe-maintainers:
    - Chrisjrt
