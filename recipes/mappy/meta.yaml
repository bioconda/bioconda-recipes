{% set version = "2.26" %}

package:
  name: mappy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mappy/mappy-{{ version }}.tar.gz
  sha256: e53fbe9a3ea8762a64b8103f4f779c9fb16d418eaa0a731f45cebc83867a9b71

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - setuptools
    - zlib
  run:
    - python
    - zlib

test:
  imports:
    - mappy

about:
  home: https://github.com/lh3/minimap2
  license: MIT
  summary: 'Minimap2 Python binding'
