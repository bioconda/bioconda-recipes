{% set version = "2.2" %}

package:
  name: mappy
  version: {{ version }}

source:
  fn: mappy-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/m/mappy/mappy-{{ version }}.tar.gz
  md5: d41d8cd98f00b204e9800998ecf8427e

build:
  number: 0
  skip: True  # [py27]

requirements:
  build:
    - python
    - setuptools

  run:
    - python

 test:
  imports:
    - mappy

about:
  home: https://github.com/lh3/minimap2
  license: MIT License
  summary: 'Minimap2 python binding'
  license_family: MIT
