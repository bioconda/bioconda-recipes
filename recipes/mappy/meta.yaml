{% set version = "2.27" %}

package:
  name: mappy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mappy/mappy-{{ version }}.tar.gz
  sha256: 47df11e7cecee9138680d6d2312e44397d0484a02ecf1f5908dea50d94a0efe4

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - setuptools
    - zlib
  run:
    - python
    - zlib

test:
  imports:
    - mappy

about:
  home: https://github.com/lh3/minimap2
  license: MIT
  summary: 'Minimap2 Python binding'
