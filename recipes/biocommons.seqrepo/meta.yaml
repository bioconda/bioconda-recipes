{% set name = "biocommons.seqrepo" %}
{% set version = "0.6.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/biocommons.seqrepo-{{ version }}.tar.gz
  sha256: b08d616c6ab5c4bc8e1ef5e09e94c5c274c6da41f75a435323eddc716c9b5575

build:
  number: 0
  noarch: python
  entry_points:
    - seqrepo = biocommons.seqrepo.cli:main
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage('biocommons.seqrepo', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.9
    - pytest-runner
    - setuptools-scm
  run:
    - bioutils >0.4
    - coloredlogs
    - ipython
    - pysam
    - python >=3.9
    - requests
    - requests-html
    - six
    - tqdm
    - yoyo-migrations

test:
  imports:
    - biocommons
    - biocommons.seqrepo
  commands:
    #- pip check #requests-html 0.10.0 requires bs4, which is not installed
    - seqrepo --help

about:
  home: https://github.com/biocommons/biocommons.seqrepo
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python package for writing and reading a local collection of biological sequences.

extra:
  recipe-maintainers:
    - ok-gitr
