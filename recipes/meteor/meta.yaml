{% set name = "meteor" %}
{% set version = "2.0.22" %}
{% set sha256 = "0dad48b313db93c3e31664b76eda89796021bf1f705e4cfef0b3efa29286ca09" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/meteor-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - meteor = meteor.meteor:main
  run_exports:
    - {{ pin_subpackage('meteor', max_pin="x") }}

requirements:
    host:
        - python >=3.10,<3.13
        - pip
        - poetry-core
    run:
        - python >=3.10,<3.13
        - bowtie2 >=2.3.5
        - pysam
        - pyarrow
        - pandas
        - ete4
        - packaging
        - cogent3
        - py-bgzip
        - biom-format
        - freebayes >=1.3.6

test:
    commands:
        - "meteor -h"

about:
  home: https://github.com/metagenopolis/meteor
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: 'Meteor is a plateform for quantitative metagenomics profiling of complex ecosystems.'
  description: |
    Meteor is a plateform for quantitative metagenomics profiling of complex ecosystems. Meteor relies on genes catalogue to perform species-level taxonomic profiling (Bacteria, Archaea and Eukaryotes), functional analysis and strain-level population structure inference.
  license_family: GPL3
  dev_url: https://github.com/metagenopolis/meteor
