{% set name = "meteor" %}
{% set version = "2.0.10" %}

package:
    name: {{ name }}
    version: {{ version }}


source:
  url: https://github.com/metagenopolis/meteor/archive/{{ version }}.tar.gz
  sha256: 3c302c8ab43e65ee072b27249f50f81f4c0c2deefcb54f51734d89ee7f77b21d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage('meteor', max_pin="x.x") }}

requirements:
    host:
        - python >=3.10
        - poetry
    run:
        - python >=3.10
        - bowtie2 >=2.3.5
        - pysam
        - pyarrow
        - pandas
        - ete3
        - packaging
        - cogent3
        - biom-format
        - bcftools >=0.1.19
        - raxml-ng >=1.0.1
        - bedtools >=2.18.0
test:
    commands:
        - meteor -h
        - bowtie2 -h
        - bedtools -h
        - raxml-ng -h
        - bcftools -h
    imports:
        - pysam
        - pandas
        - pyarrow
        - ete3
        - packaging
        - biom
        - cogent3

about:
  home: https://github.com/metagenopolis/meteor
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: 'Meteor is a plateform for quantitative metagenomics profiling of complex ecosystems.'
  description: |
    Meteor relies on genes catalogue to perform specie level taxonomic assignments, functional and strain diffusion analysis.
  license_family: GPL3
