{% set version = "5.3.0.0" %}

package:
  name: pisces
  version: {{ version }}

source:
  # this fork does not require dotnet as a pre-req so friendly to linux
  url: https://github.com/tamsen/Pisces/releases/download/v{{ version }}/pisces_all_{{ version }}.tar.gz
  sha256: 4b9273b758271e8166bb75e1080896370f8cf3f1eaa23b0ffd71477a6004da15

build:
  noarch: generic
  number: 0
  skip: False

requirements:
  build:
    - wget

test:
  commands:
    # - pisces -h

about:
  home: "https://github.com/tamsen/Pisces"
  license: GPLv3
  license_file: LICENSE.txt
  summary: "Somatic and germline variant caller for amplicon data. Recommended caller for tumor-only workflows."

extra:
  skip-lints:
    # dotnet isn't in Conda, so we can't test pisces
        - missing_tests
