{% set name = "cmmsimplesearch_bis" %}
{% set version = "1.0" %}
{% set sha256 = "05e3898e1dabe51dda9a0868e11b468dd52fc757d7d36497c9d7f36f95da3018" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/diegogomezca/CMM_SimpleSearch/archive/tarball/master
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pysam

test:
  commands:
    - cmmsimplesearch --version

about:
  home: https://github.com/diegogomezca/CMM_SimpleSearch/
  license: CMM
  license_file: LICENSE
  summary: "CEU Mass Mediator is a tool for searching metabolites in different databases"
 