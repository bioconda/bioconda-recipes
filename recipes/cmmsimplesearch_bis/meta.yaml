{% set name = "cmmsimplesearch" %}
{% set version = "1.0" %}
{% set sha256 = "ee258db1742e47c669255b4155c95b7b155ca1315b10932d912437982ca2212b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/diegogomezca/CMM_SimpleSearch/archive/master.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - requests
    - setuptools

test:
  commands:
    - cmmsimplesearch --version 

about:
  home: https://github.com/diegogomezca/CMM_SimpleSearch/
  license: CMM
  license_file: LICENSE
  summary: "CEU Mass Mediator is a tool for searching metabolites in different databases"
 