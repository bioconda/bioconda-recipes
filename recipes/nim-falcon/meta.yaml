{% set name = "nim-falcon" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

extra:
  recipe-maintainers:
    - pb-cdunn

source:
  url: https://github.com/bio-nim/{{ name }}/releases/download/{{ version }}/{{ name }}-linux-64.tar.gz # [linux and x86_64]
  sha256: 605ca8edbaafe85d24c2d1cb40885c0be7b82196550c17b4da7d1c529637c28f # [linux and x86_64]

build:
  number: 0
  name: prebuilt
  skip: True  # [not (linux and x86_64)]

requirements:
  host:
    - zlib
    - htslib

test:
  commands:
    - fc_rr_hctg_track2.exe -h
    - fc_rr_hctg_track.exe -h
    - fc_consensus.exe -h
    - falconc -h
    - falconc rr-hctg-track2 -h

about:
  home: https://github.com/bio-nim/nim-falcon
  license: MIT
  summary: Nim-based executables used by Falcon assembly workflow
