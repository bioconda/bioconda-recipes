{% set name = "nim-falcon" %}
{% set version = "1.8.0" %}
{% set sha256 = "940cfeb92c1f8bf1b9f59e3ddd7c506278bebda9606bb2cc25dfc92b3d4b48e4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

extra:
  recipe-maintainers:
    - pb-cdunn
  skip-lints:
    - should_be_noarch_generic # We use "skip", so this is a flawed lint-check.

source:
  url: https://github.com/bio-nim/nim-falcon/releases/download/v{{ version }}/nim-falcon.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  host:
    - zlib
    - htslib
    - pcre

test:
  commands:
    - falconc version

about:
  home: https://github.com/bio-nim/nim-falcon
  license: MIT
  summary: Nim-based executables used by Falcon assembly workflow
