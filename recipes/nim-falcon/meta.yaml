{% set name = "nim-falcon" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

extra:
  recipe-maintainers:
    - pb-cdunn
  skip-lints:
    - should_be_noarch_generic # We use "skip", so this is a flawed lint-check.

source:
  url: https://github.com/bio-nim/{{ name }}/releases/download/{{ version }}/{{ name }}-linux-64.tar.gz
  sha256: 605ca8edbaafe85d24c2d1cb40885c0be7b82196550c17b4da7d1c529637c28f

build:
  skip: True # [osx]
  number: 1

requirements:
  host:
    - zlib
    - htslib
    - pcre

test:
  commands:
    - fc_rr_hctg_track2.exe -h
    - fc_rr_hctg_track.exe -h
    - fc_consensus.exe -h
    - falconc -h
    - falconc rr-hctg-track2 -h

about:
  home: https://github.com/bio-nim/nim-falcon
  license: MIT
  summary: Nim-based executables used by Falcon assembly workflow
