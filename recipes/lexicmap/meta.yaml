{% set version = "0.8.1" %}

package:
  name: lexicmap
  version: {{ version }}

source:
  url: https://github.com/shenwei356/LexicMap/archive/v{{ version }}.tar.gz
  sha256: 65373a50148b7f33d4c7555482d9f8baa333949ed300e7ea8eb7ac52b050792b

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('lexicmap', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('go-nocgo') }}

test:
  commands:
    - lexicmap version

about:
  home: https://github.com/shenwei356/LexicMap
  summary: efficient sequence alignment against millions of prokaryotic genomes
  license: MIT

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
