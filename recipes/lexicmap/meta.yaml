{% set version = "0.8.0" %}

package:
  name: lexicmap
  version: {{ version }}

source:
  url: https://github.com/shenwei356/LexicMap/archive/v{{ version }}.tar.gz
  sha256: 6ae533fefdb0fc8a8d1f71467526aa526d49c572923bd8f075b2e01d2efa8089

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('lexicmap', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('go-nocgo') }}

test:
  commands:
    - lexicmap version

about:
  home: https://github.com/shenwei356/LexicMap
  summary: efficient sequence alignment against millions of prokaryotic genomes
  license: MIT

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
