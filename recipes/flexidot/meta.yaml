{% set name = "flexidot" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 70b6068b58977da6b8742f6ecc4d7aae8c321b37e8467a2c81a157202920efee

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  entry_points:
    - flexidot = flexidot.app:main
  run_exports:
    - {{ pin_subpackage('flexidot', max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.8
    - biopython
    - colormap >=1.3.0
    - colour
    - easydev
    - matplotlib-base
    - numpy
    - regex
    - rich

test:
  imports:
    - flexidot
  commands:
    - flexidot --help
    - flexidot --version

about:
  home: "https://github.com/flexidot-bio/flexidot"
  summary: "Flexible dotplotting of genomic sequences."
  license: GPL-3
  license_file: LICENSE
  license_family: LGPL
  dev_url: "https://github.com/flexidot-bio/flexidot"
  doc_url: "https://github.com/flexidot-bio/flexidot/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - Adamtaranto
  identifiers:
    - doi:10.1093/bioinformatics/bty395
