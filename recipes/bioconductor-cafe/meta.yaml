{% set version = "1.18.0" %}
{% set name = "CAFE" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0dbb5c2afa1fd71ac322f3e83ee301e83032557f6cc95982a8e58e7b18b27074
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biovizbase >=1.30.0,<1.32.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-ggbio >=1.30.0,<1.32.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - r-base
    - r-ggplot2
    - r-gridextra
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biovizbase >=1.30.0,<1.32.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-ggbio >=1.30.0,<1.32.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - r-base
    - r-ggplot2
    - r-gridextra
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Detection and visualizations of gross chromosomal aberrations using Affymetrix expression microarrays as input'
