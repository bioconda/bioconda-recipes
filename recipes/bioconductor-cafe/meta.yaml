{% set version = "1.46.0" %}
{% set name = "CAFE" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d4e4a5f68b358577c0e407a76758f262

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cafe", max_pin="x.x") }}'
  noarch: generic

# Suggests: RUnit, BiocGenerics, BiocStyle
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-annotate >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biovizbase >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-ggbio >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - r-base
    - r-ggplot2
    - r-gridextra
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-annotate >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biovizbase >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-ggbio >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - r-base
    - r-ggplot2
    - r-gridextra

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Chromosmal Aberrations Finder in Expression data
  description: Detection and visualizations of gross chromosomal aberrations using Affymetrix expression microarrays as input
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

