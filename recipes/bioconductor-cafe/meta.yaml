{% set version = "1.18.0" %}
{% set name = "CAFE" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: db87b028e56b69c3372cf9e8b0f04836
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics, BiocStyle
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-annotate >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biovizbase >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-ggbio >=1.30.0,<1.31.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - r-base
    - r-ggplot2
    - r-gridextra
  run:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-annotate >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biovizbase >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-ggbio >=1.30.0,<1.31.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - r-base
    - r-ggplot2
    - r-gridextra
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Detection and visualizations of gross chromosomal aberrations using Affymetrix expression microarrays as input'

