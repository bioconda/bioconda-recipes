{% set version = "1.20.0" %}
{% set name = "CAFE" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4aa05a6bf30967eec73b6a616e1c0a00
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics, BiocStyle
requirements:
  host:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-annotate >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biovizbase >=1.32.0,<1.33.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-ggbio >=1.32.0,<1.33.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - r-base
    - r-ggplot2
    - r-gridextra
  run:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-annotate >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biovizbase >=1.32.0,<1.33.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-ggbio >=1.32.0,<1.33.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - r-base
    - r-ggplot2
    - r-gridextra
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Detection and visualizations of gross chromosomal aberrations using Affymetrix expression microarrays as input'

