{% set name = "superintervals" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kcleal/superintervals/archive/v{{ version }}.tar.gz
  sha256: 0169bce0ace1526dd3e186605ec327bbd6402b8dd82272f3b229a7e45e9ccfe7

build:
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage('superintervals', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=42
    - wheel
    - cython
    - pip
  run:
    - python
    - cython

test:
  imports:
    - superintervals

about:
  home: https://github.com/kcleal/superintervals
  summary: Rapid interval intersections
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/kcleal/superintervals

extra:
  recipe-maintainers:
    - kcleal
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  container:
    extended-base: true
  skip-lints:
    - cython_must_be_in_host
