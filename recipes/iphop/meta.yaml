{% set name = "iphop" %}
  {% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://bitbucket.org/srouxjgi/iphop/downloads/{{ name }}-{{ version }}.tar.gz
  sha256: e5d0a223dae3d09326e6d30e7b9f40b457a5e796476ce68f94d4ba962d5dccf1

build:
  number: 0
  noarch: python

requirements:
  build:
    - python 3.8
    - pip
  run:
    - python 3.8
    - perl <6
    - perl-bioperl <=1.7
    - blast 2.12.0
    - biopython 1.79
    - scikit-learn 0.22
    - click 8.0.1
    - pandas 1.3.2
    - joblib 1.0.1
    - tensorflow 2.7.0
    - libstdcxx-ng 11.2.0
    - diamond 2.0.11
    - prodigal 2.6.3
    - hmmer 3.3.2
    - r-ranger 0.13.1
    - piler-cr 1.06
    - crisper_recognition_tool 1.2

test:
  commands:
    - iphop --help

about:
  home: "https://bitbucket.org/srouxjgi/iphop/"
  license: Modified GPL v3
  license_family: GPL
  license_file: LICENSE.txt
  summary: "Predict host genus from genomes of uncultivated phages."
