{% set name = "iphop" %}
  {% set version = "1.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://bitbucket.org/srouxjgi/iphop/downloads/{{ name }}-{{ version }}.tar.gz
  sha256: 237eaefe45018afb821cb7bf139113755c6f581988caf745b06cc19b1652df75

build:
  number: 0
  noarch: python

requirements:
  build:
    - python 3.8.*
    - pip
  run:
    - python 3.8.*
    - numpy 1.23.*
    - tensorflow 2.7.*
    - perl <6
    - perl-bioperl <=1.7
    - blast 2.12.*
    - biopython 1.79.*
    - scikit-learn 0.22.*
    - click 8.0.*
    - pandas 1.3.*
    - joblib 1.0.*
    - diamond 2.0.*
    - prodigal 2.6.*
    - hmmer 3.3.2.*
    - r-base 4.0.*
    - r-ranger 0.13.*
    - piler-cr 1.06.*
    - crisper_recognition_tool 1.2.*

test:
  commands:
    - iphop --help

about:
  home: "https://bitbucket.org/srouxjgi/iphop/"
  license: Modified GPL v3
  license_family: GPL
  license_file: LICENSE.txt
  summary: "Predict host genus from genomes of uncultivated phages."
