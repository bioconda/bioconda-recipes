{% set name = "taxpasta" %}
{% set version = "0.2.2" %}
{% set sha256 = "ea1fe44b90fcd0e81eb5d15bdc24ebbd8f26e12de5a646bb68af0bf0bf03c817" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/taxpasta-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - taxpasta = taxpasta.infrastructure.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=40.6.0
    - wheel
    - pip
    - hatch
    - hatch-vcs
  run:
    - python >=3.8
    - depinfo >=2.1
    - numpy
    - pandas
    - pandera
    - taxopy
    - typer
    - biom-format
    - pyarrow

test:
  imports:
    - taxpasta
  commands:
    - pip check
    - taxpasta --help
  requires:
    - pip

about:
  home: https://github.com/taxprofiler/taxpasta
  summary: TAXonomic Profile Aggregation and STAndardisation
  license: Apache-2.0
  license_file: LICENSE


extra:
  recipe-maintainers:
    - Midnighter
