{% set name = "taxpasta" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/taxpasta-{{ version }}.tar.gz
  sha256: f7062ae9726f5a48ec82e8557665fe0eb20c397c1011724f65c6d27211299af0

build:
  entry_points:
    - taxpasta = taxpasta.infrastructure.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=40.6.0
    - versioneer-518
    - wheel
    - versioneer
    - pip
  run:
    - python >=3.8
    - depinfo >=2.1
    - numpy
    - pandas
    - pandera
    - typer

test:
  imports:
    - taxpasta
  commands:
    - pip check
    - taxpasta --help
  requires:
    - pip

about:
  home: https://github.com/taxprofiler/taxpasta
  summary: TAXonomic Profile Aggregation and STAndardisation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Midnighter
