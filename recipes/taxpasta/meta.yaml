{% set name = "taxpasta" %}
{% set version = "0.2.0" %}
{% set sha256 = "4d69d803d7dd40500c0debf97c68903ccbc33df281d50e85d658c0240bdb7750" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/taxpasta-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - taxpasta = taxpasta.infrastructure.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=40.6.0
    - versioneer-518
    - wheel
    - versioneer
    - pip
  run:
    - python >=3.8
    - depinfo >=2.1
    - numpy
    - pandas
    - pandera
    - typer

test:
  imports:
    - taxpasta
  commands:
    - pip check
    - taxpasta --help
  requires:
    - pip

about:
  home: https://github.com/taxprofiler/taxpasta
  summary: TAXonomic Profile Aggregation and STAndardisation
  license: Apache-2.0
  license_file: LICENSE


extra:
  recipe-maintainers:
    - Midnighter
