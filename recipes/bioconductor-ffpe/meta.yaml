{% set version = "1.54.0" %}
{% set name = "ffpe" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 254b2dd904a17b8bfe17ca4af6e73192

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ffpe", max_pin="x.x") }}'
  noarch: generic

# Suggests: genefilter, ffpeExampleData
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-lumi >=2.62.0,<2.63.0
    - bioconductor-methylumi >=2.56.0,<2.57.0
    - r-base
    - r-sfsmisc
    - r-ttr
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-lumi >=2.62.0,<2.63.0
    - bioconductor-methylumi >=2.56.0,<2.57.0
    - r-base
    - r-sfsmisc
    - r-ttr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>2)
  summary: Quality assessment and control for FFPE microarray expression data
  description: Identify low-quality data using metrics developed for expression data derived from Formalin-Fixed, Paraffin-Embedded (FFPE) data.  Also a function for making Concordance at the Top plots (CAT-plots).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:ffpe
  parent_recipe:
    name: bioconductor-ffpe
    path: recipes/bioconductor-ffpe
    version: 1.24.0

