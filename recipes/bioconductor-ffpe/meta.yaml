{% set version = "1.24.0" %}
{% set name = "ffpe" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: efaabc3e9c8582c5827793c6c232679c4d62a96812fa996a0aeb8796e7b66fb5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.58.0,<1.60.0'
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-lumi >=2.32.0,<2.34.0'
    - 'bioconductor-methylumi >=2.26.0,<2.28.0'
    - r-base
    - r-sfsmisc
    - r-ttr
  run:
    - 'bioconductor-affy >=1.58.0,<1.60.0'
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-lumi >=2.32.0,<2.34.0'
    - 'bioconductor-methylumi >=2.26.0,<2.28.0'
    - r-base
    - r-sfsmisc
    - r-ttr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>2)'
  summary: 'Identify low-quality data using metrics developed for expression data derived from Formalin-Fixed, Paraffin-Embedded (FFPE) data.  Also a function for making Concordance at the Top plots (CAT-plots).'
extra:
  identifiers:
    - biotools:ffpe
