{% set version = "1.38.0" %}
{% set name = "ffpe" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
  md5: d0058e7d1ca2337efc32e0e5949d59a6
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: genefilter, ffpeExampleData
requirements:
  host:
    - 'bioconductor-affy >=1.72.0,<1.73.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-lumi >=2.46.0,<2.47.0'
    - 'bioconductor-methylumi >=2.40.0,<2.41.0'
    - r-base
    - r-sfsmisc
    - r-ttr
  run:
    - 'bioconductor-affy >=1.72.0,<1.73.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-lumi >=2.46.0,<2.47.0'
    - 'bioconductor-methylumi >=2.40.0,<2.41.0'
    - r-base
    - r-sfsmisc
    - r-ttr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>2)'
  summary: 'Quality assessment and control for FFPE microarray expression data'
  description: 'Identify low-quality data using metrics developed for expression data derived from Formalin-Fixed, Paraffin-Embedded (FFPE) data.  Also a function for making Concordance at the Top plots (CAT-plots).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:ffpe
  parent_recipe:
    name: bioconductor-ffpe
    path: recipes/bioconductor-ffpe
    version: 1.24.0

