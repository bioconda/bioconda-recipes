package:
  name: htseq
  version: "0.7.1"

source:
  fn: HTSeq-0.7.1.tar.gz
  url: https://pypi.io/packages/source/H/HTSeq/HTSeq-0.7.1.tar.gz
  sha256: 602c70128d201c414fd8a55c754b023a988fee8635ef40174a2ba054a07309b0

build:
  preserve_egg_dir: True
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - numpy

  run:
    - python
    - numpy
    - setuptools
    - matplotlib
    - pysam >= 0.9.0

test:
  # Python imports
  imports:
    - HTSeq._HTSeq_internal
    - HTSeq.StepVector
    - HTSeq._version
    - HTSeq.scripts.qa
    - HTSeq.scripts.count


  commands:
    - htseq-count -h
    - htseq-qa -h

about:
  home: http://www-huber.embl.de/users/anders/HTSeq/
  license:  GNU General Public License (GPL)
  summary: 'A framework to process and analyze data from high-throughput sequencing (HTS) assays'
