package:
  name: htseq
  version: "2.0.0"

source:
  url: https://files.pythonhosted.org/packages/5e/7b/7a2c61f09bfef53a753e7ff0948f60a3f5fd9ca51ec935b201932aba84cb/HTSeq-2.0.0.tar.gz
  sha256: cb569862b35303c1a65939f129670a86b2ed266e2056c1f63476b1ff761693b3

build:
  number: 0
  skip: True  # [py2k or py == 36]
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - setuptools
    - pip
    - cython
    - numpy
    - pysam >=0.15.1
    - swig >=3.0.8

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - matplotlib-base >=1.4
    - pysam >=0.15.1

test:
  # Python imports
  imports:
    - HTSeq._HTSeq_internal
    - HTSeq.StepVector
    - HTSeq._version
    - HTSeq.scripts.count
    - HTSeq.scripts.qa

  commands:
    - htseq-count -h
    - htseq-qa -h

about:
  home: https://github.com/simon-anders/htseq
  license: GPL-3.0
  summary: 'HTSeq is a Python library to facilitate processing and analysis of data from high-throughput sequencing (HTS) experiments.'

extra:
  identifiers:
    - biotools:htseq
    - usegalaxy-eu:htseq_count
    - doi:10.1093/bioinformatics/btu638
