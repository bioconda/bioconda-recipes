package:
  name: htseq
  version: "0.12.3"

source:
  url: https://files.pythonhosted.org/packages/61/7b/7a31e09ced6994d704d696c28b2c85c12d0653ffcfd4a21a3c231e7f58a6/HTSeq-0.12.3.tar.gz
  sha256: 0bdc778358e5bd06901639797adb27bf4e85602d621062b62d6be9fee70e645e

build:
  number: 0
  skip: True  # [py2k]
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - setuptools
    - pip
    - cython
    - numpy
    - pysam >=0.9.0
    - swig >=3.0.8

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - matplotlib-base >=1.4
    - pysam >=0.9.0

test:
  # Python imports
  imports:
    - HTSeq._HTSeq_internal
    - HTSeq.StepVector
    - HTSeq._version
    - HTSeq.scripts.count
    - HTSeq.scripts.qa

  commands:
    - htseq-count -h
    - htseq-qa -h

about:
  home: https://github.com/simon-anders/htseq
  license: GPL-3.0
  summary: 'HTSeq is a Python library to facilitate processing and analysis of data from high-throughput sequencing (HTS) experiments.'

extra:
  identifiers:
    - biotools:htseq
    - doi:10.1093/bioinformatics/btu638
