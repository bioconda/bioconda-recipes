{% set name = "HTSeq" %}
{% set version = "2.0.5" %}
{% set sha256 = "2519675246dd1639115a76c9aacf19ab5bc5bed2f3598bf89cd97be5c0d066b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage('htseq', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - cython
    - numpy
    - wheel
    - pysam >=0.15.1
    - swig >=3.0.8
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - matplotlib-base >=1.4
    - pysam >=0.15.1
    - scipy >=1.5.0
    - pandas >=1.1.0

test:
  # Python imports
  imports:
    - HTSeq._HTSeq_internal
    - HTSeq.StepVector
    - HTSeq._version
    - HTSeq.scripts.count
    - HTSeq.scripts.qa
  commands:
    - htseq-count -h
    - htseq-qa -h

about:
  home: https://github.com/htseq/htseq
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'HTSeq is a Python library to facilitate processing and analysis of data from high-throughput sequencing (HTS) experiments.'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:htseq
    - usegalaxy-eu:htseq_count
    - doi:10.1093/bioinformatics/btu638
