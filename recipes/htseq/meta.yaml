{% set name = "htseq" %}
{% set version = "2.1.2" %}
{% set sha256 = "69d5a6b9a832ea85edf8a32fbac591a8af2e32bb961d1f3843c48c9d03a77a82" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('htseq', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - pysam >=0.15.1
    - swig >=3.0.8
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - matplotlib-base >=1.4
    - pysam >=0.15.1
    - scipy >=1.5.0
    - pandas >=1.1.0

test:
  imports:
    - HTSeq._HTSeq_internal
    - HTSeq.StepVector
    - HTSeq._version
    - HTSeq.scripts.count
    - HTSeq.scripts.qa
  commands:
    - htseq-count -h
    - htseq-qa -h

about:
  home: "https://github.com/htseq/htseq"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  summary: "HTSeq is a Python library to facilitate processing and analysis of data from high-throughput sequencing (HTS) experiments."
  dev_url: "https://github.com/htseq/htseq"
  doc_url: "https://htseq.readthedocs.io/en/latest"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:htseq
    - usegalaxy-eu:htseq_count
    - doi:10.1093/bioinformatics/btu638
