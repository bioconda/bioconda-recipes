{% set name = "ldblockshow" %}
{% set version = "1.25" %}
{% set sha256 = "9e6386260b146e47ecaf823af57f6f7b070f6cd510f973fa556d973e5085ddeb" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/BGI-shenzhen/LDBlockShow/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - perl
    - zlib
  run:
    - perl-svg
    - plink
    - zlib

about:
  home: https://github.com/BGI-shenzhen/LDBlockShow
  license: MIT
  license_file: LICENSE
  summary: a tool for showing linkage disequilibrium heatmaps from on variant call format (VCF) files

test:
  commands:
    - LDBlockShow -help

extra:
  identifiers:
    - biotools:ldblockshow
