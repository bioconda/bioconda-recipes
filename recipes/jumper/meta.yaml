{% set version = "0.1.0" %}

package:
  name: jumper
  version: {{ version }}

source:
  url: https://github.com/elkebir-group/Jumper/archive/v{{ version }}.tar.gz
  sha256: bdfd2df7541c0dcb4147880b662165954f518e25ea7dd3618772053abace719a

build:
  number: 0
  noarch: python

requirements:
    build:
      - python
      - setuptools
    host:
      - python
      - pysam
      - pandas
      - gurobi
      - numpy
    run:
      - python
      - pysam
      - pandas
      - gurobi
      - numpy

test:
  imports:
    - jumper
    - jumper.jumper
  commands:
    - jumper -h
    - jumper_simulate -h

about:
    home: https://github.com/elkebir-group/Jumper
    license: MIT
    license_file: LICENSE
    summary: Discontinuous transcript assembly in Nidovirales