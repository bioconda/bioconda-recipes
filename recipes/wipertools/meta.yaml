{% set name = 'wipertools' %}
{% set version = '1.1.1' %}
{% set sha256 = "d83ecf11b1f10c99ce10ecfb26b8eba3e9fb55658fec87a2b149cbb63e6312c6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mazzalab/fastqwiper/archive/refs/tags/v{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('wipertools', max_pin="x.x") }}
  entry_points:
    - wipertools = fastqwiper.wipertools:main
  script_env:
    - WIPERTOOLS_VERSION={{version}}

requirements:
  host:
    - python >=3.10
    - setuptools >=75.3
  run:
    - python >=3.10

test:
  imports:
    - fastqwiper
  commands:
    - wipertools --help

about:
  home: https://github.com/mazzalab/fastqwiper
  summary: A suite of programs that drop or fix pesky lines in FASTQ files and that split FASTQ files into chunks or merge them.
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mazzalab
    - irongraft
