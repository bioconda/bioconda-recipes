{% set version = "0.6.4" %}

package:
  name: pyfastx
  version: {{ version }}

source:
  url: https://github.com/lmdu/pyfastx/archive/{{ version }}.tar.gz
  sha256: bf61ab997dca329675c3eb2ee7cdfcf2


build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pyfastx = pyfastxcli:main

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  imports:
    - pyfastx
  commands:
    - pyfastx --help

about:
  home: https://github.com/lmdu/pyfastx
  license: MIT
  summary:  |
          pyfastx is a python module for fast random
          access to sequences from plain and gzipped
          FASTA/Q file

extra:
  identifiers:
