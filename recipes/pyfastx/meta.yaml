{% set version = "0.6.13" %}

package:
  name: pyfastx
  version: {{ version }}

source:
  url: https://github.com/lmdu/pyfastx/archive/{{ version }}.tar.gz
  sha256: c660ea73e3178a4acb76343030f43d48b40dd5da6e232ad1de464bbcc82052be


build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: True  # [py2k]
  entry_points:
    - pyfastx = pyfastxcli:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - zlib
    - pip
  run:
    - zlib
    - python

test:
  imports:
    - pyfastx
  commands:
    - pyfastx --help

about:
  home: https://github.com/lmdu/pyfastx
  license: MIT
  license_file: LICENSE
  summary:  |
          pyfastx is a python module for fast random
          access to sequences from plain and gzipped
          FASTA/Q file
