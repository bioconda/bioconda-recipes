{% set version = "2.0.0" %}

package:
  name: pyfastx
  version: {{ version }}

source:
  url: https://github.com/lmdu/pyfastx/archive/{{ version }}.tar.gz
  sha256: 6726dea23bdde17587c76cc846c9ed45b6f5b3c65b925386388a6be3ce6d8398


build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: True  # [py2k]
  entry_points:
    - pyfastx = pyfastxcli:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - zlib
    - pip
  run:
    - zlib
    - python

test:
  imports:
    - pyfastx
  commands:
    - pyfastx --help

about:
  home: https://github.com/lmdu/pyfastx
  license: MIT
  license_file: LICENSE
  summary:  |
          pyfastx is a python module for fast random
          access to sequences from plain and gzipped
          FASTA/Q file
