{% set name = "pyfastx" %}
{% set version = "2.0.2" %}
{% set sha256 = "763bb59f58d7884cad8a15ff8b0f0bbc5e29f867a4260d1e5ed9ecb2035ac70b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lmdu/pyfastx/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vvv
  skip: True  # [py < 36]
  entry_points:
    - pyfastx = pyfastxcli:main
  run_exports:
    - {{ pin_subpackage('pyfastx', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - zlib
    - pip
  run:
    - python

test:
  imports:
    - pyfastx
  commands:
    - pyfastx --help

about:
  home: https://github.com/lmdu/pyfastx
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary:  |
          pyfastx is a python module for fast random
          access to sequences from plain and gzipped
          FASTA/Q file
