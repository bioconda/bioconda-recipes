{% set name = "BioExt" %}
{% set version = "0.19.7" %}
{% set sha256 = "30d7b0c675af0cc92790b77b28f3f034049d80d480df9a9c69ab590179e6326a" %}

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/veg/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - scipy-stats.patch
    - osx-freetype.patch # [osx]

build:
  number: 1
  skip: True # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - freetype
    - python
    - cython >=0.28
    - setuptools
    - biopython >=1.58
    - numpy >=1.14
    - scipy
    - pysam
  run:
    - freetype
    - python
    - biopython >=1.58
    - numpy >=1.14
    - scipy
    - pysam
    - joblib
    - six

test:
  imports:
    - BioExt
    - BioExt.align
    - BioExt.args
    - BioExt.collections
    - BioExt.errorize
    - BioExt.freetype
    - BioExt.freetype.ft_enums
    - BioExt.io
    - BioExt.io.BamIO
    - BioExt.io.LazyAlignIO
    - BioExt.io.SamIO
    - BioExt.merge
    - BioExt.misc
    - BioExt.ndarray
    - BioExt.optimize
    - BioExt.orflist
    - BioExt.phylo
    - BioExt.rateclass
    - BioExt.references
    - BioExt.scorematrices
    - BioExt.stats
    - BioExt.tn93
    - BioExt.uds
    - BioExt.untranslate

  commands:
    - bam2fna 2>&1 | grep 'usage' > /dev/null
    - bam2msa 2>&1 | grep 'usage' > /dev/null
    - bealign 2>&1 | grep 'usage' > /dev/null
    - clipedge 2>&1 | grep 'usage' > /dev/null
    - msa2bam 2>&1 | grep 'usage' > /dev/null
    - seqmerge 2>&1 | grep 'usage' > /dev/null

about:
  home: https://github.com/veg/BioExt.git
  license: GPL-3
  license_family: GPL3
  summary: 'A few handy bioinformatics tools not already in BioPython'
