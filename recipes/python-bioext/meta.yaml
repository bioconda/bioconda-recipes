{% set name = "BioExt" %}
{% set version = "0.21.2" %}
{% set sha256 = "bd3ae29e1dfc4e543b6b6acdd26d073157365233c690a31793d2924055999568" %}

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bioext-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - cythonize.patch
    - osx-freetype.patch # [osx]

build:
  number: 0
  skip: True # [py2k]
  run_exports:
    - {{ pin_subpackage("python-bioext", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - freetype
    - python
    - cython >=0.28
    - setuptools
    - biopython >=1.58
    - numpy >1.20.3
    - scipy
    - pysam
  run:
    - freetype
    - python
    - biopython >=1.58
    - numpy >1.20.3
    - scipy
    - pysam
    - joblib
    - six

test:
  imports:
    - BioExt
    - BioExt.align
    - BioExt.args
    - BioExt.collections
    - BioExt.errorize
    - BioExt.freetype
    - BioExt.freetype.ft_enums
    - BioExt.io
    - BioExt.io.BamIO
    - BioExt.io.LazyAlignIO
    - BioExt.io.SamIO
    - BioExt.merge
    - BioExt.misc
    - BioExt.ndarray
    - BioExt.optimize
    - BioExt.orflist
    - BioExt.phylo
    - BioExt.rateclass
    - BioExt.references
    - BioExt.scorematrices
    - BioExt.stats
    - BioExt.tn93
    - BioExt.uds
    - BioExt.untranslate

  commands:
    - bam2fna 2>&1 | grep 'usage' > /dev/null
    - bam2msa 2>&1 | grep 'usage' > /dev/null
    - bealign 2>&1 | grep 'usage' > /dev/null
    - clipedge 2>&1 | grep 'usage' > /dev/null
    - msa2bam 2>&1 | grep 'usage' > /dev/null
    - seqmerge 2>&1 | grep 'usage' > /dev/null

about:
  home: https://github.com/veg/BioExt.git
  license: GPL-3
  license_family: GPL3
  summary: 'A few handy bioinformatics tools not already in BioPython'
