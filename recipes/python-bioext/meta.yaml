{% set version = "0.19.7" %}

package:
  name: python-bioext
  version: {{ version }}

source:
  url: https://github.com/veg/BioExt/archive/{{ version }}.tar.gz
  sha256: 30d7b0c675af0cc92790b77b28f3f034049d80d480df9a9c69ab590179e6326a
  patches:               # [osx]
    - osx-freetype.patch # [osx]

build:
  number: 0
  skip: True # [py27]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - pip
    - biopython >=1.58
    - pysam >=0.9
    - numpy >=1.14.0
    - scipy >=0.15
    - six
    - joblib
  run:
    - python
    - biopython >=1.58
    - pysam >=0.9
    - numpy >=1.14.0
    - scipy >=0.15
    - six
    - joblib

test:
  imports:
    - BioExt
    - BioExt.align
    - BioExt.args
    - BioExt.collections
    - BioExt.errorize
    - BioExt.freetype
    - BioExt.freetype.ft_enums
    - BioExt.io
    - BioExt.io.BamIO
    - BioExt.io.LazyAlignIO
    - BioExt.io.SamIO
    - BioExt.joblib
    - BioExt.joblib.test
    - BioExt.merge
    - BioExt.misc
    - BioExt.ndarray
    - BioExt.optimize
    - BioExt.orflist
    - BioExt.phylo
    - BioExt.quiver
    - BioExt.rateclass
    - BioExt.references
    - BioExt.scorematrices
    - BioExt.stats
    - BioExt.uds
    - BioExt.untranslate

  commands:
    - bam2fna 2>&1 | grep 'usage' > /dev/null
    - bam2msa 2>&1 | grep 'usage' > /dev/null
    - bealign 2>&1 | grep 'usage' > /dev/null
    - clipedge 2>&1 | grep 'usage' > /dev/null
    - consensus 2>&1 | grep 'usage' > /dev/null
    - msa2bam 2>&1 | grep 'usage' > /dev/null
    - seqmerge 2>&1 | grep 'usage' > /dev/null

about:
  home: https://github.com/veg/BioExt.git
  license: GPL-3
  summary: 'A few handy bioinformatics tools not already in BioPython'

extra:
  skip-lints:
    - should_not_be_noarch_source
