package:
  name: python-bioext
  version: 0.17.4

source:
  git_rev: 0.17.4
  git_url: https://github.com/veg/BioExt.git
  patches:               # [osx]
    - osx-freetype.patch # [osx]

build:
  number: 0
  skip: True # [py27]

requirements:
  build:
    - gcc  # [not osx]
    - llvm # [osx]
    - freetype
    - python
    - setuptools
    - biopython
    - pysam <0.9
    - numpy
    - scipy
    - six
    - python-consensuscore

  run:
    - libgcc #[linux]
    - freetype
    - python
    - biopython
    - pysam <0.9
    - numpy
    - scipy
    - six
    - python-consensuscore

test:
  imports:
    - BioExt
    - BioExt.align
    - BioExt.args
    - BioExt.collections
    - BioExt.errorize
    - BioExt.freetype
    - BioExt.freetype.ft_enums
    - BioExt.io
    - BioExt.io.BamIO
    - BioExt.io.LazyAlignIO
    - BioExt.io.SamIO
    - BioExt.joblib
    - BioExt.joblib.test
    - BioExt.merge
    - BioExt.misc
    - BioExt.ndarray
    - BioExt.optimize
    - BioExt.orflist
    - BioExt.phylo
    - BioExt.quiver
    - BioExt.rateclass
    - BioExt.references
    - BioExt.scorematrices
    - BioExt.stats
    - BioExt.uds
    - BioExt.untranslate

  commands:
    - bam2fna 2>&1 | grep 'usage' > /dev/null
    - bam2msa 2>&1 | grep 'usage' > /dev/null
    - bealign 2>&1 | grep 'usage' > /dev/null
    - clipedge 2>&1 | grep 'usage' > /dev/null
    - consensus 2>&1 | grep 'usage' > /dev/null
    - msa2bam 2>&1 | grep 'usage' > /dev/null
    - seqmerge 2>&1 | grep 'usage' > /dev/null

about:
  home: https://github.com/veg/BioExt.git
  license: GPL-3
  summary: 'A few handy bioinformatics tools not already in BioPython'
