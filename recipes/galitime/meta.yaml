{% set name = "galitime" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2815801dd6e2e9add9685f53216abaa718c183bb162c850c41c9d1a2d397794c

build:
  number: 0
  noarch: python
  entry_points:
    - galitime=galitime.galitime:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('galitime', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3

test:
  imports:
    - galitime

about:
  home: https://github.com/karel-brinda/galitime
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://github.com/karel-brinda/galitime
  summary: 'benchmarking of scientific computaional experiments'


