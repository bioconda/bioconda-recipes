{% set name = "wBuild" %}
{% set version = "1.7.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/gagneurlab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 6f35e6480ff58c20ab782ab295fe4415c5388a8068979691702279737f734de6

build:
  number: 0
  noarch: generic
  entry_points:
    - wbuild=wbuild.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - click >=6.0
    - click-log
    - pip
    - python
    - pyyaml >=4.2b1
    - snakemake >=3.13.2
  run:
    - click >=6.0
    - click-log
    - python
    - pyyaml >=4.2b1
    - snakemake >=3.13.2

test:
  imports:
    - wbuild
  commands:
    - wbuild --help
  requires:
    - pytest
    - pytest-testdirectory

about:
  home: "https://github.com/gagneurlab/wBuild"
  license: UNKNOWN
  license_family: OTHER
  license_file: 
  summary: "Automatic build tool for R Reports"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - c-mertes
    - mumichae

