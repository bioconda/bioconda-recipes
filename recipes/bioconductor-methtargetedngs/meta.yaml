{% set version = "1.10.0" %}
{% set name = "MethTargetedNGS" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: f006a78b2fc06117fd042264fcd5f52851d59ae8c7e640039c42d1770d2cad93
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biostrings
    - r-base
    - r-gplots
    - r-seqinr
    - r-stringr
  run:
    - bioconductor-biostrings
    - r-base
    - r-gplots
    - r-seqinr
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Perform step by step methylation analysis of Next Generation Sequencing data.'

extra:
  identifiers:
    - biotools:methtargetedngs
    - doi:10.1038/nmeth.3252
