{% set version = "1.24.0" %}
{% set name = "MethTargetedNGS" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e45c0a7f1f301c0c360e38baa3b549ea
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# SystemRequirements: HMMER3
requirements:
  host:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - r-base
    - r-gplots
    - r-seqinr
    - r-stringr
    - 'hmmer >=3'
  run:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - r-base
    - r-gplots
    - r-seqinr
    - r-stringr
    - 'hmmer >=3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Perform Methylation Analysis on Next Generation Sequencing Data'
  description: 'Perform step by step methylation analysis of Next Generation Sequencing data.'
extra:
  identifiers:
    - biotools:methtargetedngs
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-methtargetedngs
    path: recipes/bioconductor-methtargetedngs
    version: 1.12.0

