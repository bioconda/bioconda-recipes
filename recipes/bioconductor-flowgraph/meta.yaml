{% set version = "1.0.0" %}
{% set name = "flowGraph" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fd5b95e6b09c4bb28c2beacc65a20959
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat (>= 2.1.0)
requirements:
  host:
    - r-base
    - 'r-data.table >=1.9.5'
    - r-effsize
    - r-furrr
    - r-future
    - r-ggiraph
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-htmlwidgets
    - r-igraph
    - r-matrix
    - r-matrixstats
    - r-purrr
    - r-rdpack
    - r-stringi
    - r-stringr
    - r-visnetwork
  run:
    - r-base
    - 'r-data.table >=1.9.5'
    - r-effsize
    - r-furrr
    - r-future
    - r-ggiraph
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-htmlwidgets
    - r-igraph
    - r-matrix
    - r-matrixstats
    - r-purrr
    - r-rdpack
    - r-stringi
    - r-stringr
    - r-visnetwork
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Identifying differential cell populations in flow cytometry data accounting for marker frequency'
  description: 'Identifies maximal differential cell populations in flow cytometry data taking into account dependencies between cell populations; flowGraph calculates and plots SpecEnr abundance scores given cell population cell counts.'

