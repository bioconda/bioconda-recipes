build:
  noarch: python
  # this was changed from 0 to 2 at the behest of the linter
  number: 2
  #skip: True # [osx]

about:
  home: https://github.com/fabriziocosta/GraphEmbed
  license: MIT
  summary: Compute a 2D embedding of a data matrix given supervised class information.

package:
  name: graph_embed
  version: 1.0

requirements:
  host:
    - python >=2.7,<3
  run:
    - python >=2.7,<3
    - numpy
    - scikit-learn==0.17.1
    - tk
    - docopt
    - networkx
    - matplotlib

test:
  commands:
    - graph_embed --version

source:
  url: https://github.com/fabriziocosta/GraphEmbed/archive/1.0.tar.gz
  sha256: 842fd418309a44dc65b8e802ce0365b4061658cfbdd15444214f02ee56ecdf8a

extra:
  container:
    # needed for libGL.so.1
    extended-base: true
