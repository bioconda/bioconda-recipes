{% set version = "1.4.0" %}
{% set name = "microbiomeExplorer" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 988c905b1fa5d189071d9e266bffad4d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: V8, testthat (>= 2.1.0)
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biomformat >=1.22.0,<1.23.0'
    - 'bioconductor-deseq2 >=1.34.0,<1.35.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-metagenomeseq >=1.36.0,<1.37.0'
    - r-base
    - r-broom
    - r-car
    - r-dplyr
    - 'r-dt >=0.12.0'
    - r-forcats
    - r-heatmaply
    - r-knitr
    - r-lubridate
    - r-magrittr
    - r-matrixstats
    - 'r-plotly >=4.9.1'
    - r-purrr
    - r-rcolorbrewer
    - r-readr
    - r-reshape2
    - r-rlang
    - 'r-rmarkdown >=1.9.0'
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - 'r-shinyjs >=2.0.0'
    - r-shinywidgets
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-vegan
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biomformat >=1.22.0,<1.23.0'
    - 'bioconductor-deseq2 >=1.34.0,<1.35.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-metagenomeseq >=1.36.0,<1.37.0'
    - r-base
    - r-broom
    - r-car
    - r-dplyr
    - 'r-dt >=0.12.0'
    - r-forcats
    - r-heatmaply
    - r-knitr
    - r-lubridate
    - r-magrittr
    - r-matrixstats
    - 'r-plotly >=4.9.1'
    - r-purrr
    - r-rcolorbrewer
    - r-readr
    - r-reshape2
    - r-rlang
    - 'r-rmarkdown >=1.9.0'
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - 'r-shinyjs >=2.0.0'
    - r-shinywidgets
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Microbiome Exploration App'
  description: 'The MicrobiomeExplorer R package is designed to facilitate the analysis and visualization of marker-gene survey feature data. It allows a user to perform and visualize typical microbiome analytical workflows either through the command line or an interactive Shiny application included with the package. In addition to applying common analytical workflows the application enables automated analysis report generation.'
  license_file: LICENSE

