{% set version = "1.0.1" %}
{% set name = "microbiomeExplorer" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ededaa0576ddaf9c75dbc072931b41cc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: V8, testthat (>= 2.1.0)
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biomformat >=1.18.0,<1.19.0'
    - 'bioconductor-deseq2 >=1.30.0,<1.31.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-metagenomeseq >=1.32.0,<1.33.0'
    - r-base
    - r-broom
    - r-car
    - r-dplyr
    - 'r-dt >=0.12.0'
    - r-forcats
    - r-heatmaply
    - r-knitr
    - r-lubridate
    - r-magrittr
    - r-matrixstats
    - 'r-plotly >=4.9.1'
    - r-rcolorbrewer
    - r-readr
    - r-reshape2
    - r-rlang
    - 'r-rmarkdown >=1.9.0'
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyjs
    - r-shinywidgets
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-vegan
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biomformat >=1.18.0,<1.19.0'
    - 'bioconductor-deseq2 >=1.30.0,<1.31.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-metagenomeseq >=1.32.0,<1.33.0'
    - r-base
    - r-broom
    - r-car
    - r-dplyr
    - 'r-dt >=0.12.0'
    - r-forcats
    - r-heatmaply
    - r-knitr
    - r-lubridate
    - r-magrittr
    - r-matrixstats
    - 'r-plotly >=4.9.1'
    - r-rcolorbrewer
    - r-readr
    - r-reshape2
    - r-rlang
    - 'r-rmarkdown >=1.9.0'
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyjs
    - r-shinywidgets
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Microbiome Exploration App'
  description: 'The MicrobiomeExplorer R package is designed to facilitate the analysis and visualization of marker-gene survey feature data. It allows a user to perform and visualize typical microbiome analytical workflows either through the command line or an interactive Shiny application included with the package. In addition to applying common analytical workflows the application enables automated analysis report generation.'
  license_file: LICENSE

