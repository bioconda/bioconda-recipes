package:
  name: r-citrus
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.8"

source:
  fn: v0.8.tar.gz
  url:
    - https://github.com/nolanlab/citrus/archive/v0.8.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  sha1: 636955d3886339b731812f24afa930e61e3dc4c45f69f0ed7acabeb830a91dc1
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r
    - r-glmnet
    - r-pamr
    - r-ggplot2
    - r-survival
    - r-rclusterpp
    - bioconductor-flowcore
    - bioconductor-impute
    - r-samr
    - r-shiny
    - r-brew

  run:
    - r
    - r-glmnet
    - r-pamr
    - r-ggplot2
    - r-survival
    - r-rclusterpp
    - bioconductor-flowcore
    - bioconductor-impute
    - r-samr
    - r-shiny
    - r-brew

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('citrus')" # [not win]
    - "\"%R%\" -e \"library('citrus')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nolanlab/citrus
  license: GPL 3
  summary: 'Citrus is a package for identifying clusters of cells in multidimensional flow cytometry data associated with an experimental or clincal endpoint of interest.'
