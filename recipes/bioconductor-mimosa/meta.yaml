{% set version = "1.28.0" %}
{% set name = "MIMOSA" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5443697c73688de76f4609d93950dfbf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: parallel, knitr
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - r-base
    - r-coda
    - r-data.table
    - r-dplyr
    - r-formula
    - r-ggplot2
    - r-mass
    - r-mcmcpack
    - r-modeest
    - r-plyr
    - r-pracma
    - r-rcpp
    - r-rcpparmadillo
    - r-reshape
    - r-rlang
    - r-scales
    - r-testthat
    - r-tidyr
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - r-base
    - r-coda
    - r-data.table
    - r-dplyr
    - r-formula
    - r-ggplot2
    - r-mass
    - r-mcmcpack
    - r-modeest
    - r-plyr
    - r-pracma
    - r-rcpp
    - r-rcpparmadillo
    - r-reshape
    - r-rlang
    - r-scales
    - r-testthat
    - r-tidyr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Mixture Models for Single-Cell Assays'
  description: 'Modeling count data using Dirichlet-multinomial and beta-binomial mixtures with applications to single-cell assays.'
  license_file: LICENSE

