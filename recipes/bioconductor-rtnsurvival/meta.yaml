{% set version = "1.6.0" %}
{% set name = "RTNsurvival" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 18ea15ddda90d64faa840beb7cb16ccd4ff2b3c26f987f1d8a8aa0c6efcb731e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-rtn >=2.6.0,<2.8.0'
    - 'bioconductor-rtnduals >=1.6.0,<1.8.0'
    - 'bioconductor-viper >=1.16.0,<1.18.0'
    - r-base
    - r-rcolorbrewer
    - r-scales
    - r-survival
  run:
    - 'bioconductor-rtn >=2.6.0,<2.8.0'
    - 'bioconductor-rtnduals >=1.6.0,<1.8.0'
    - 'bioconductor-viper >=1.16.0,<1.18.0'
    - r-base
    - r-rcolorbrewer
    - r-scales
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'RTNsurvival is a tool for integrating regulons generated by the RTN package with survival information. For a given regulon, the 2-tailed GSEA approach computes a differential Enrichment Score (dES) for each individual sample, and the dES distribution of all samples is then used to assess the survival statistics for the cohort. There are two main survival analysis workflows: a Cox Proportional Hazards approach used to model regulons as predictors of survival time, and a Kaplan-Meier analysis assessing the stratification of a cohort based on the regulon activity. All plots can be fine-tuned to the user''s specifications.'
