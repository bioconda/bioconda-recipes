{% set version = "1.28.0" %}
{% set name = "mfa" %}
{% set bioc = "3.20" %}

about:
  description: MFA models genomic bifurcations using a Bayesian hierarchical mixture of factor analysers.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 2)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Bayesian hierarchical mixture of factor analyzers for modelling genomic bifurcations

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mfa", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: knitr, rmarkdown, BiocStyle, testthat
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - r-base
    - r-coda
    - r-dplyr
    - r-ggmcmc
    - r-ggplot2
    - r-magrittr
    - r-mcmcglmm
    - r-mcmcpack
    - r-rcpp
    - r-tibble
    - libblas
    - liblapack
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - r-base
    - r-coda
    - r-dplyr
    - r-ggmcmc
    - r-ggplot2
    - r-magrittr
    - r-mcmcglmm
    - r-mcmcpack
    - r-rcpp
    - r-tibble

source:
  md5: fdd4337cce5b79f16b1e621eebc3322b
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

