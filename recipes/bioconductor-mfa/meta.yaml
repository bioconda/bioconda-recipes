{% set version = "1.4.0" %}
{% set name = "mfa" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 2178c3cbdff4e7698bc6e5e355946219dbac17e545a173ff882d46a83309e34e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-coda
    - r-dplyr
    - r-ggmcmc
    - r-ggplot2
    - r-magrittr
    - r-mcmcglmm
    - r-mcmcpack
    - r-rcpp
    - r-tibble
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-coda
    - r-dplyr
    - r-ggmcmc
    - r-ggplot2
    - r-magrittr
    - r-mcmcglmm
    - r-mcmcpack
    - r-rcpp
    - r-tibble
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'MFA models genomic bifurcations using a Bayesian hierarchical mixture of factor analysers.'
