{% set version = "1.56.0" %}
{% set name = "bgx" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3dc07c72f5966c9f8c3acef1c3f853a3
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: affydata, hgu95av2cdf
requirements:
  host:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-gcrma >=2.62.0,<2.63.0'
    - r-base
    - 'r-rcpp >=0.11.0'
    - libblas
    - liblapack
  run:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-gcrma >=2.62.0,<2.63.0'
    - r-base
    - 'r-rcpp >=0.11.0'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Bayesian Gene eXpression'
  description: 'Bayesian integrated analysis of Affymetrix GeneChips'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

