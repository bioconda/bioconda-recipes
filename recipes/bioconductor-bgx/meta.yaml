{% set version = "1.64.0" %}
{% set name = "bgx" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: cd8efcdeb0169ceb0c59ed8e05ae46e4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: affydata, hgu95av2cdf
requirements:
  host:
    - 'bioconductor-affy >=1.76.0,<1.77.0'
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-gcrma >=2.70.0,<2.71.0'
    - r-base
    - 'r-rcpp >=0.11.0'
    - libblas
    - liblapack
  run:
    - 'bioconductor-affy >=1.76.0,<1.77.0'
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-gcrma >=2.70.0,<2.71.0'
    - r-base
    - 'r-rcpp >=0.11.0'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Bayesian Gene eXpression'
  description: 'Bayesian integrated analysis of Affymetrix GeneChips'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

