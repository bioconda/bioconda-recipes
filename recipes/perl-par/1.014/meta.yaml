{% set name = "perl-par" %}
{% set version = "1.014" %}
{% set sha256 = "a8a6ebb9130e0466fce4eec9db7e666531d25a6eb818eff83963dc685942ed4b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RS/RSCHUPP/PAR-1.014.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  noarch: generic
  number: 1

requirements:
  build:
    - perl
    - perl-archive-zip
    - perl-par-dist
    - perl-extutils-makemaker
    - perl-app-cpanminus

  run:
    - perl
    - perl-par-dist
    - perl-archive-zip

test:
  # Perl 'use' tests
  commands:
    - perl -e "use PAR"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/PAR
  license: perl_5
  summary: 'Perl Archive Tookit'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
