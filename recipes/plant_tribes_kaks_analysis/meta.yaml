{% set version = "1.0.3" %}
{% set sha256 = "a4ec79863bd09ecdb8f714c44357e3d029a7f174f706acc759a32e4a8d808218" %}

package:
  name: plant_tribes_kaks_analysis
  version: '{{ version }}'

source:
  url: https://github.com/dePamphilis/PlantTribes/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  # Requires Emmix which is not supported on osx
  skip: true # [osx]

requirements:
  run:
    - blast >=2.2.29
    - emmix
    - mafft >=7,<8
    - paml
    - perl

test:
  commands:
    - KaKsAnalysis 2>&1 | grep KaKsAnalysis

about:
  home: https://github.com/dePamphilis/PlantTribes
  license: GPL-3.0
  license_family: GPL
  summary: KaKs Analysis pipeline
