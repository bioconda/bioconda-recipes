{% set name = "RNAProt" %}
{% set version = "0.3" %}
{% set sha256 = "18ffa9d569c63e3fc5d7a31427c7569d6021c67587a6838aea4ff3af7f0780e5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BackofenLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pytorch-gpu 1.8  # [cuda_compiler_version not in (undefined, 'None')]
    - pytorch-cpu 1.8  # [cuda_compiler_version in (undefined, 'None')]
    - cudatoolkit 10.2
    - seaborn
    - viennarna >=2.4.17
    - bedtools
    - logomaker
    - hpbandster
    - markdown 3.2.2
    - plotly
    - scikit-learn
    - ushuffle
    - ucsc-twobittofa
    - ucsc-twobitinfo
    - ucsc-bigwigaverageoverbed

test:
  commands:
    - rnaprot -h

about:
  home: https://github.com/BackofenLab/RNAProt
  license: MIT
  license_file: LICENSE
  summary: Modelling RBP binding preferences to predict RPB binding sites
