{% set name = "RNAProt" %}
{% set version = "0.3" %}
{% set sha256 = "18ffa9d569c63e3fc5d7a31427c7569d6021c67587a6838aea4ff3af7f0780e5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BackofenLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pytorch-gpu 1.7.1  # [cuda_compiler_version != "None"]
    - pytorch-cpu 1.7.1  # [cuda_compiler_version == "None"]
    - cudatoolkit 10.2
    - seaborn >=0.11.1
    - viennarna >=2.4.17
    - bedtools 2.29.2
    - logomaker 0.8
    - hpbandster >=0.7.4
    - markdown 3.2.2
    - plotly >=4.14.3
    - scikit-learn >=0.24.1
    - ushuffle >=1.2.2
    - ucsc-twobittofa
    - ucsc-twobitinfo
    - ucsc-bigwigaverageoverbed

test:
  commands:
    - rnaprot -h

about:
  home: https://github.com/BackofenLab/RNAProt
  license: MIT
  license_file: LICENSE
  summary: Modelling RBP binding preferences to predict RPB binding sites
