{% set version = "0.4.1" %}
{% set sha256 = "204a58c17ec45c2e711d8eeb1a95436f57f62d4b6a8e93bf0423e271fd3b9d04" %}

package:
  name: binsanity
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/b/binsanity/Binsanity-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - biopython
    - pandas >=0.13.0
    - scipy >=0.13.0
    - checkm-genome
    - scikit-learn
    - subread

test:
  commands:
    - Binsanity -h

about:
  home: https://github.com/edgraham/BinSanity
  license: GPL-3.0
  license_family: GPL
  summary: Method to cluster contigs based a biphasic method with coverage and composition
