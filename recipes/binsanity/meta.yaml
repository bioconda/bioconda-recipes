{% set name = "Binsanity" %}
{% set version = "0.5.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a824fa06add3b8d57a02e4e3a2c15245e275fd9be682cd75dbeb0bc4918cdd7b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython
    - checkm-genome
    - pandas >=0.13.0
    - pip
    - python
    - scikit-learn >=0.23
    - scipy >=0.13.0
  run:
    - biopython
    - checkm-genome
    - pandas >=0.13.0
    - python
    - scikit-learn >=0.23
    - scipy >=0.13.0

about:
  home: "https://github.com/edgraham/BinSanity"
  license: GPL3
  license_family: GPL3
  license_file: 
  summary: "Method to cluster contigs based a biphasic method with coverage and composition"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
