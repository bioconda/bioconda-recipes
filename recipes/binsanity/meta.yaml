{% set name = "binsanity" %}
{% set version = "0.5.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 14f8a86be758294597e75a9c06d064ab2b42138310fa0c0b0d4db4de54ffd961

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython
    - checkm-genome
    - pandas >=0.13.0
    - pip
    - python
    - scikit-learn >=0.23
    - scipy >=0.13.0
  run:
    - biopython
    - checkm-genome
    - pandas >=0.13.0
    - python
    - scikit-learn >=0.23
    - scipy >=0.13.0

about:
  home: "https://github.com/edgraham/BinSanity"
  license: GPL3
  license_family: GPL3
  license_file: 
  summary: "Method to cluster contigs based a biphasic method with coverage and composition"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - edgraham
