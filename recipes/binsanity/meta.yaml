{% set version = "0.5.3" %}

package:
  name: "binsanity"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/b/binsanity/Binsanity-{{ version }}.tar.gz
  sha256: 14f8a86be758294597e75a9c06d064ab2b42138310fa0c0b0d4db4de54ffd961
  
build:
  noarch: python
  number: 1
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - checkm-genome
    - pandas >=0.13.0
    - python
    - scikit-learn >=0.23
    - scipy >=0.13.0
    - subread
    
test:
  commands:
    - Binsanity -h

about:
  home: https://github.com/edgraham/BinSanity
  license: GPL-3.0
  license_family: GPL
  summary: Method to cluster contigs based a biphasic method with coverage and composition
