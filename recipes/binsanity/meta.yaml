{% set version = "0.3.7" %}
{% set sha256 = "2e7a93317215bb0b6a8fddd76e16a8f3b7849a67be51cb08afea538dc74ad70c" %}

package:
  name: binsanity
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/b/binsanity/Binsanity-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - biopython
    - pandas >=0.13.0
    - scipy >=0.13.0
    - checkm-genome
    - scikit-learn
    - subread

test:
  commands:
    - Binsanity -h

about:
  home: https://github.com/edgraham/BinSanity
  license: GPL-3.0
  license_family: GPL
  summary: Method to cluster contigs based a biphasic method with coverage and composition
