{% set version = "0.2.9.1" %}
{% set sha256 = "ee01d8ec9e943518a3a9b4343fd157734f814815b9969e79611bfbbd96c7d4cb" %}

package:
  name: binsanity
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/b/binsanity/Binsanity-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - biopython
    - pandas >=0.13.0
    - scipy >=0.13.0
    - checkm-genome
    - scikit-learn
    - subread

test:
  commands:
    - Binsanity -h

about:
  home: https://github.com/edgraham/BinSanity
  license: GPL-3.0
  license_family: GPL
  summary: Method to cluster contigs based a biphasic method with coverage and composition
