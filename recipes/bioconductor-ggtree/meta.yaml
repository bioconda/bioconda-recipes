{% set version = "1.16.3" %}
{% set name = "ggtree" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 6e949fb51d7a38df10669612475e4939
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: emojifont, ggimage, ggplotify, grDevices, knitr, prettydoc, rmarkdown, scales, testthat, tibble
requirements:
  host:
    - 'bioconductor-treeio >=1.8.0,<1.9.0'
    - r-ape
    - r-base
    - r-dplyr
    - 'r-ggplot2 >=3.0.0'
    - r-magrittr
    - r-purrr
    - r-rlang
    - 'r-rvcheck >=0.1.0'
    - r-tidyr
    - 'r-tidytree >=0.2.4'
  run:
    - 'bioconductor-treeio >=1.8.0,<1.9.0'
    - r-ape
    - r-base
    - r-dplyr
    - 'r-ggplot2 >=3.0.0'
    - r-magrittr
    - r-purrr
    - r-rlang
    - 'r-rvcheck >=0.1.0'
    - r-tidyr
    - 'r-tidytree >=0.2.4'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: '''ggtree'' extends the ''ggplot2'' plotting system which implemented the grammar of graphics. ''ggtree'' is designed for visualization and annotation of phylogenetic trees with their covariates and other associated data.'
extra:
  identifiers:
    - biotools:ggtree
    - doi:10.1111/2041-210X.12628
  parent_recipe:
    name: bioconductor-ggtree
    path: recipes/bioconductor-ggtree
    version: 1.12.7

