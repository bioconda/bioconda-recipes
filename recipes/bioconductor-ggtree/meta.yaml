{% set version = "3.6.0" %}
{% set name = "ggtree" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 1849e3281805d72da8977e875c94a35a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: emojifont, ggimage, ggplotify, shadowtext, grDevices, knitr, prettydoc, rmarkdown, testthat, tibble, glue
requirements:
  host:
    - 'bioconductor-treeio >=1.22.0,<1.23.0'
    - r-ape
    - r-aplot
    - r-base
    - r-dplyr
    - 'r-ggfun >=0.0.6'
    - 'r-ggplot2 >=3.0.0'
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-scales
    - r-tidyr
    - 'r-tidytree >=0.3.9'
    - r-yulab.utils
  run:
    - 'bioconductor-treeio >=1.22.0,<1.23.0'
    - r-ape
    - r-aplot
    - r-base
    - r-dplyr
    - 'r-ggfun >=0.0.6'
    - 'r-ggplot2 >=3.0.0'
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-scales
    - r-tidyr
    - 'r-tidytree >=0.3.9'
    - r-yulab.utils
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'an R package for visualization of tree and annotation data'
  description: '''ggtree'' extends the ''ggplot2'' plotting system which implemented the grammar of graphics. ''ggtree'' is designed for visualization and annotation of phylogenetic trees and other tree-like structures with their annotation data.'
extra:
  identifiers:
    - biotools:ggtree
    - doi:10.1111/2041-210X.12628
  parent_recipe:
    name: bioconductor-ggtree
    path: recipes/bioconductor-ggtree
    version: 1.12.7

