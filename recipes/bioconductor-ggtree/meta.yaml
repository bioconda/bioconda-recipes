{% set version = "2.0.0" %}
{% set name = "ggtree" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 78740706f6b1c397ac385f875e6d4e73
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: emojifont, ggimage, ggplotify, grDevices, knitr, prettydoc, rmarkdown, scales, stats, testthat, tibble
requirements:
  host:
    - 'bioconductor-treeio >=1.10.0,<1.11.0'
    - r-ape
    - r-base
    - r-dplyr
    - 'r-ggplot2 >=3.0.0'
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-rvcheck
    - r-tidyr
    - 'r-tidytree >=0.2.6'
  run:
    - 'bioconductor-treeio >=1.10.0,<1.11.0'
    - r-ape
    - r-base
    - r-dplyr
    - 'r-ggplot2 >=3.0.0'
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-rvcheck
    - r-tidyr
    - 'r-tidytree >=0.2.6'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'an R package for visualization of tree and annotation data'
  description: '''ggtree'' extends the ''ggplot2'' plotting system which implemented the grammar of graphics. ''ggtree'' is designed for visualization and annotation of phylogenetic trees and other tree-like structures with their annotation data.'
extra:
  identifiers:
    - biotools:ggtree
    - doi:10.1111/2041-210X.12628
  parent_recipe:
    name: bioconductor-ggtree
    path: recipes/bioconductor-ggtree
    version: 1.12.7

