{% set version = "1.10.0" %}
{% set name = "ggtree" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 1c1dcfec5359867d6e6ed0ad3dab701a8b68cf65d976aebc2a3e680523472064
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-treeio
    - r-ape
    - r-base
    - 'r-ggplot2 >=2.2.0'
    - r-magrittr
    - r-rvcheck
    - r-scales
    - r-tidyr
  run:
    - bioconductor-treeio
    - r-ape
    - r-base
    - 'r-ggplot2 >=2.2.0'
    - r-magrittr
    - r-rvcheck
    - r-scales
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: '''ggtree'' extends the ''ggplot2'' plotting system which implemented the grammar of graphics. ''ggtree'' is designed for visualization and annotation of phylogenetic trees with their covariates and other associated data.'

extra:
  identifiers:
    - biotools:ggtree
    - doi:10.1111/2041-210X.12628
