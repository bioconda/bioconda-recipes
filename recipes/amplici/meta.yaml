{% set version = "2.1.999" %}

package:
  name: amplici
  version: {{ version }}

source:
  url: https://github.com/DormanLab/AmpliCI/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 16b2ccf2254d9763908e272785318c47bd511e0454a84aa2820a1280b0fe55ad

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("amplici", max_pin="x") }}

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - gfortran
  host:
    - zlib

about:
  home: https://github.com/DormanLab/AmpliCI
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE  
  summary: "AmpliCI: Cluster amplicon sequences in a fastq file with or without UMIs."
  dev_url: https://github.com/DormanLab/AmpliCI

test:
  commands:
    - run_AmpliCI -h

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - xiyupeng
  identifiers:
    - biotools:amplici
    - doi:10.1093/bioinformatics/btaa648
