{% set version = "1.12.0" %}
{% set name = "CountClust" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b9aa36dedfc2a7fb087e027e2e40d7bf
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, kableExtra, BiocStyle, Biobase, roxygen2, RColorBrewer, devtools, xtable
requirements:
  host:
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - r-base
    - r-cowplot
    - r-flexmix
    - 'r-ggplot2 >=2.1.0'
    - r-gtools
    - r-maptpx
    - r-picante
    - 'r-plyr >=1.7.1'
    - r-reshape2
    - r-slam
    - r-squarem
  run:
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - r-base
    - r-cowplot
    - r-flexmix
    - 'r-ggplot2 >=2.1.0'
    - r-gtools
    - r-maptpx
    - r-picante
    - 'r-plyr >=1.7.1'
    - r-reshape2
    - r-slam
    - r-squarem
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Fits grade of membership models (GoM, also known as admixture models) to cluster RNA-seq gene expression count data, identifies characteristic genes driving cluster memberships, and provides a visual summary of the cluster memberships.'

