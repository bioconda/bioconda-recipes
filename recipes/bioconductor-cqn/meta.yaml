{% set version = "1.56.0" %}
{% set name = "cqn" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 24be086ae7c20b99352c4d581afa3ab6

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cqn", max_pin="x.x") }}'
  noarch: generic

# Suggests: scales, edgeR
requirements:
  host:
    - r-base
    - r-mclust
    - r-nor1mix
    - r-quantreg
  run:
    - r-base
    - r-mclust
    - r-nor1mix
    - r-quantreg

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Conditional quantile normalization
  description: A normalization tool for RNA-Seq data, implementing the conditional quantile normalization method.

extra:
  identifiers:
    - biotools:cqn
  parent_recipe:
    name: bioconductor-cqn
    path: recipes/bioconductor-cqn
    version: 1.26.0

