{% set version = "1.28.0" %}
{% set name = "cqn" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: e9d700eb482ac9845651f0440db3ec7f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: scales, edgeR
requirements:
  host:
    - 'bioconductor-preprocesscore >=1.44.0,<1.45.0'
    - r-base
    - r-mclust
    - r-nor1mix
    - r-quantreg
  run:
    - 'bioconductor-preprocesscore >=1.44.0,<1.45.0'
    - r-base
    - r-mclust
    - r-nor1mix
    - r-quantreg
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A normalization tool for RNA-Seq data, implementing the conditional quantile normalization method.'
extra:
  identifiers:
    - biotools:cqn
  parent_recipe:
    name: bioconductor-cqn
    path: recipes/bioconductor-cqn
    version: 1.26.0

