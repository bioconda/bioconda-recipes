{% set version = "1.3.0" %}

package:
  name: samplot
  version: {{ version }}

source:
  url: https://github.com/ryanlayer/samplot/archive/v{{ version }}.tar.gz 
  sha256: c004ee228ec238b919e644218bcf671b072dd4c7b6c6564a8a8b6912168fc00e 

build:
  noarch: python
  number: 0
  script: "python -m pip install . --no-deps --ignore-installed -vv" 

requirements:
  host:
    - pip
    - python
  run:
    - pip
    - python
    - matplotlib-base
    - numpy
    - pysam>=0.15.2
    - wget
    - jinja2

test:
  commands:
    - samplot -h
    - samplot plot -h
    - samplot vcf -h

about:
  home: https://github.com/jbelyeu/samplot
  license: MIT
  summary: 'Plot structural variant signals from BAMs and CRAMs.'
