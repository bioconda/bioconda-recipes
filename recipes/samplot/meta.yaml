{% set name = "samplot" %}
{% set version = "1.0.1" %}
{% set sha256hash = "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ryanlayer/samplot/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - matplotlib
    - numpy
    - pysam 0.15.2
    - statistics
  run:
    - matplotlib
    - numpy
    - pysam 0.15.2
    - statistics

test:
  commands:
    - samplot.py -h
    - samplot_vcf.py -h

about:
  home: https://github.com/ryanlayer/samplot
  license: MIT
  summary: 'Plot structural variant signals from many BAMs and CRAMs.'
