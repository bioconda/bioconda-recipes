{% set version = "1.0.10" %}

package:
  name: samplot
  version: {{ version }}

source:
  url:  https://github.com/jbelyeu/samplot/archive/v{{ version }}.tar.gz 
  sha256: 13ec757d1008e7136c7070e9e96337c94eba72a1ae36f01a801fcd1bd4bdefdb 

build:
  noarch: python
  number: 0
  script: "python -m pip install . --no-deps --ignore-installed -vv" 

requirements:
  host:
    - pip
    - python
  run:
    - pip
    - python
    - matplotlib
    - numpy
    - pysam>=0.15.2
    - wget
    - jinja2

test:
  commands:
    - samplot -h
    - samplot plot -h
    - samplot vcf -h

about:
  home: https://github.com/jbelyeu/samplot
  license: MIT
  summary: 'Plot structural variant signals from BAMs and CRAMs.'
