{% set version = "1.0.20" %}

package:
  name: samplot
  version: {{ version }}

source:
  url:  https://github.com/jbelyeu/samplot/archive/v{{ version }}.tar.gz 
  sha256: 9040bc0790bb423a955c865e4d9037d22ae0ba442230cdcead23415bea3755f9

build:
  noarch: python
  number: 0
  script: "python -m pip install . --no-deps --ignore-installed -vv" 

requirements:
  host:
    - pip
    - python
  run:
    - pip
    - python
    - matplotlib-base
    - numpy
    - pysam>=0.15.2
    - wget
    - jinja2

test:
  commands:
    - samplot -h
    - samplot plot -h
    - samplot vcf -h

about:
  home: https://github.com/jbelyeu/samplot
  license: MIT
  summary: 'Plot structural variant signals from BAMs and CRAMs.'
