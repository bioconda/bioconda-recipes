{% set version = "1.0.21" %}

package:
  name: samplot
  version: {{ version }}

source:
  url:  https://github.com/jbelyeu/samplot/archive/v{{ version }}.tar.gz 
  sha256: 21e17cd8edebfd39d02268bdb8497814bcdf440944f0609ff025a1120118ca29

build:
  noarch: python
  number: 0
  script: "python -m pip install . --no-deps --ignore-installed -vv" 

requirements:
  host:
    - pip
    - python
  run:
    - pip
    - python
    - matplotlib-base
    - numpy
    - pysam>=0.15.2
    - wget
    - jinja2

test:
  commands:
    - samplot -h
    - samplot plot -h
    - samplot vcf -h

about:
  home: https://github.com/jbelyeu/samplot
  license: MIT
  summary: 'Plot structural variant signals from BAMs and CRAMs.'
