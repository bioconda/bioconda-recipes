{% set version = "1.2.0" %}

package:
  name: samplot
  version: {{ version }}

source:
  url:  https://github.com/ryanlayer/samplot/archive/v{{ version }}.tar.gz 
  sha256: 0af689362167895ab5154d2ece55bad07a9a724d78bc8352ab077c98db07a0af

build:
  noarch: python
  number: 1
  script: "python -m pip install . --no-deps --ignore-installed -vv" 

requirements:
  host:
    - pip
    - python
  run:
    - pip
    - python
    - matplotlib-base
    - numpy
    - pysam>=0.15.2
    - wget
    - jinja2

test:
  commands:
    - samplot -h
    - samplot plot -h
    - samplot vcf -h

about:
  home: https://github.com/ryanlayer/samplot
  license: MIT
  summary: 'Plot structural variant signals from BAMs and CRAMs.'
