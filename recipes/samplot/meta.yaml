{% set version = "1.0.11" %}

package:
  name: samplot
  version: {{ version }}

source:
  url:  https://github.com/jbelyeu/samplot/archive/v{{ version }}.tar.gz 
  sha256: 2fbc125473400ef5db487cb85870c824e8eb23e1dcb4a1258b69c00a293daa6f

build:
  noarch: python
  number: 0
  script: "python -m pip install . --no-deps --ignore-installed -vv" 

requirements:
  host:
    - pip
    - python
  run:
    - pip
    - python
    - matplotlib
    - numpy
    - pysam>=0.15.2
    - wget
    - jinja2

test:
  commands:
    - samplot -h
    - samplot plot -h
    - samplot vcf -h

about:
  home: https://github.com/jbelyeu/samplot
  license: MIT
  summary: 'Plot structural variant signals from BAMs and CRAMs.'
