{% set version = "1.24.0" %}
{% set name = "randPack" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: aaf60d98dd9e55bf96630d09b8b073fdff5e0ec6ab797c1b27b64a861cc967e1
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - r-base
  run:
    - bioconductor-biobase
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic 2.0'
  summary: 'A suite of classes and functions for randomizing patients in clinical trials.'

extra:
  identifiers:
    - biotools:randpack
    - doi:10.1038/nmeth.3252
