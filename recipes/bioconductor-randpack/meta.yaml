{% set version = "1.38.0" %}
{% set name = "randPack" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 233caac538598949d61c572dc9c3cfd4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic 2.0'
  summary: 'Randomization routines for Clinical Trials'
  description: 'A suite of classes and functions for randomizing patients in clinical trials.'
extra:
  identifiers:
    - biotools:randpack
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-randpack
    path: recipes/bioconductor-randpack
    version: 1.26.0

