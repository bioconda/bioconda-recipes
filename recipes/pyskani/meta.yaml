{% set name = "pyskani" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name | lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "270bbc09fb1115208348f2456b859149f91b9d9867c1526c4d379aef232c9bc9"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv"
  skip: True  # [osx or py27 or py36]
  run_exports:
    - {{ pin_subpackage('pyskani', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - python
    - pip
    - maturin
  run:
    - python

test:
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: "https://github.com/althonos/pyskani/"
  license: "MIT"
  license_family: "MIT"
  license_file: "COPYING"
  summary: "PyO3 bindings and Python interface to skani, a method for fast fast genomic identity calculation using sparse chaining."
  doc_url: "https://pyskani.readthedocs.io"

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - althonos
