{% set version = "0.2.2" %}
{% set github = "https://github.com/acidgenomics/bioverbs" %}

package:
  name: r-bioverbs
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 75974e901fb6e155b37aa556bbf47357bc25587204a3486f5dfcb4cf6559bd2d

build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base 
  run:
    - r-base

test:
  commands:
    - $R -e "library('bioverbs')"

about:
  home: https://bioverbs.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  summary: S4 generic functions for bioinformatics.

extra:
  recipe-maintainers:
    - mjsteinbaugh
    - pinin4fjords
    - chapmanb

