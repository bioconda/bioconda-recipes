{% set version = "0.2.4" %}
{% set github = "https://github.com/acidgenomics/bioverbs" %}

package:
  name: r-bioverbs
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: fc26dc018ad7e481fdfd8a3edd83a0f619724ac1fb3d84da8275ef628378c041

build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base 
  run:
    - r-base

test:
  commands:
    - $R -e "library('bioverbs')"

about:
  home: https://bioverbs.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  summary: S4 generic functions for bioinformatics.

extra:
  recipe-maintainers:
    - mjsteinbaugh
    - pinin4fjords
    - chapmanb

