{% set version = "0.2.8" %}
{% set github = "https://github.com/acidgenomics/bioverbs" %}

package:
  name: r-bioverbs
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 20d6473cdfee55d693efa4ed1ec1f58b29053dfd87848bc454d7a44bc6916526

build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base 
  run:
    - r-base

test:
  commands:
    - $R -e "library('bioverbs')"

about:
  home: https://bioverbs.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: S4 generic functions for bioinformatics.

extra:
  recipe-maintainers:
    - mjsteinbaugh
