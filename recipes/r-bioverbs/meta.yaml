{% set version = "0.2.1" %}
{% set github = "https://github.com/acidgenomics/bioverbs" %}

package:
  name: r-bioverbs
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 9f525e1375054cc0b1c079215dd04e7512ef4f89fb8dd1b3f1da87d6f19b5706

build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base 
  run:
    - r-base

test:
  commands:
    - $R -e "library('bioverbs')"

about:
  home: https://bioverbs.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  summary: S4 generic functions for bioinformatics.

extra:
  recipe-maintainers:
    - mjsteinbaugh
    - pinin4fjords
    - chapmanb

