{% set name = "isescan" %}
{% set version = "1.7.2.2" %}
{% set sha256 = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/xiezhq/ISEScan/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  run:
    - python >=3
    - numpy >=1.8
    - scipy >=0.13.1
    - fastcluster
    - fraggenescan <=1.30
    - hmmer >=3.1b2
    - blast >=2.2.31
    - biopython >=1.62

test:
  commands:
    - isescan.py -h

about:
  home: https://github.com/xiezhq/ISEScan
  license: GNU General Public License
  summary: 'A python pipeline to identify IS (Insertion Sequence) elements in genome and metagenome'

extra:
  identifiers:
    - biotools:{{ name }}
    - doi:10.1093/bioinformatics/btx433

