{% set version = "1.7.2.3" %}

package:
  name: isescan
  version: {{ version }}

source:
  url: https://github.com/xiezhq/ISEScan/archive/v{{ version }}.tar.gz
  sha256: 90ef6bc660e471347f65864bd3563f769ed4b79b1a932195f353c5e86351ab05

build:
  number: 1
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  run:
    - python >=3
    - numpy >=1.8
    - scipy >=0.13.1
    - fastcluster
    - fraggenescan <=1.30
    - hmmer >=3.1b2
    - blast >=2.2.31
    - biopython >=1.62

test:
  commands:
    - isescan.py -h

about:
  home: https://github.com/xiezhq/ISEScan
  license: GNU General Public License
  summary: 'A python pipeline to identify IS (Insertion Sequence) elements in genome and metagenome '
