{% set version = "1.7.2" %}

package:
  name: isescan
  version: {{ version }}

source:
  url: https://github.com/xiezhq/ISEScan/archive/v{{ version }}.tar.gz
  sha256: 00d76f3b4b27c18086c3e6f15dd9542fd5c4e398d7002272fb4d37a8dfe43b4c
  patches:
    # removes hard-coded paths from constants.py
    - constants.patch

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  run:
    - python >=3
    - numpy >=1.8
    - scipy >=0.13.1
    - fastcluster
    - fraggenescan <=1.30
    - hmmer >=3.1b2
    - blast >=2.2.31
    - biopython >=1.62

test:
  commands:
    - isescan.py -h

about:
  home: https://github.com/xiezhq/ISEScan
  license: GNU General Public License
  summary: 'A python pipeline to identify IS (Insertion Sequence) elements in genome and metagenome '
