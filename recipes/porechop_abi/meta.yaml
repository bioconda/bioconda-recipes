{% set version = "0.5.0" %}

package:
  name: porechop_abi
  version: {{ version }}

source:
  url: https://github.com/bonsai-team/Porechop_ABI/archive/refs/heads/conda_test.zip
  sha256: 3ec24580226afc6a5706ff2c0add3563af998c00c84f2e4ccde8a161fa3328bf

build:
  number: 0
  skip: True  # [py < 39]
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  entry_points:
    - porechop_abi = porechop_abi.porechop_abi:main

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
  host:
    - python
    - setuptools
    - pip
    - networkx
    - zlib
  run:
    - python
    - networkx
    - zlib

test:
  commands:
    - porechop_abi -h

about:
  home: https://github.com/bonsai-team/Porechop_ABI
  license: GPL3
  license_file: LICENSE
  summary: Adapter inferrence and removal of Oxford Nanopore reads
