{% set version = "0.5.0" %}

package:
  name: porechop_abi
  version: {{ version }}

source:
  url: https://github.com/bonsai-team/Porechop_ABI/archive/refs/heads/conda_test.zip
  sha256: 9fc4c3ca0e3d8dcd223df6a15dffac155d357153c1de2e31ab90a411ecc3d968

build:
  number: 0
  skip: True  # [py < 39]
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  entry_points:
    - porechop_abi = porechop_abi.porechop_abi:main

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
  host:
    - python
    - pip
    - networkx
    - zlib
  run:
    - python
    - networkx
    - zlib

test:
  commands:
    - porechop_abi -h

about:
  home: https://github.com/bonsai-team/Porechop_ABI
  license: GPL3
  license_file: LICENSE
  summary: Adapter inferrence and removal of Oxford Nanopore reads
