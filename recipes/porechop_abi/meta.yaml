{% set name = "porechop_abi" %}
{% set version = "0.5.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bonsai-team/Porechop_ABI/archive/0bc9f17f31d4ec1dcbab4796871cc09324cc143b.tar.gz
  sha256: 10a179639ff4db0899ea43843ede4c4e48abd7e1b5edc16e84e9a573aa18041c

build:
  number: 0
  skip: True  # [py < 37]
  script:
    - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
    - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
    - export CXXFLAGS="${CXXFLAGS} -std=c++17 -pedantic"
    - export CXXFLAGS="${CXXFLAGS} -march=x86-64-v3"  # [x86_64]
    - export CXXFLAGS="${CXXFLAGS} -march=armv8-a"  # [aarch64]
    - export CXXFLAGS="${CXXFLAGS} -march=armv8.4-a"  # [arm64]
    - export CXXFLAGS="${CXXFLAGS} -Dbinary_function=__binary_function -Dunary_function=__unary_function"  # [osx]
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  entry_points:
    - porechop_abi = porechop_abi.porechop_abi:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - pkg-config
  host:
    - python
    - setuptools
    - pip
    - networkx
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - zlib
  run:
    - python
    - networkx
    - libgomp      # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - porechop_abi -h

about:
  home: "https://github.com/bonsai-team/Porechop_ABI"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Adapter inferrence and removal of Oxford Nanopore reads."
  dev_url: "https://github.com/bonsai-team/Porechop_ABI"
  doc_url: "https://github.com/bonsai-team/Porechop_ABI/blob/master/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:porechop_abi
