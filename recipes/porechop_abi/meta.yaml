{% set version = "0.5.0" %}

package:
  name: porechop_abi
  version: {{ version }}

source:
  # url: https://github.com/bonsai-team/Porechop_ABI/archive/v{{ version }}.tar.gz
  git_url: https://github.com/bonsai-team/Porechop_ABI.git
  git_tag: conda_test

build:
  number: 0
  skip: True  # [py27]
  entry_points:
    - porechop_abi = porechop_abi.porechop_abi:main

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - libzlib
    - zlib
  host:
    - python
    - pip
    - networkx
    - zlib
  run:
    - python
    - networkx
    - zlib

test:
  commands:
    - porechop_abi -h

about:
  home: https://github.com/bonsai-team/Porechop_ABI
  license: GPL3
  license_file: LICENSE
  summary: Adapter inferrence and removal of Oxford Nanopore reads.
