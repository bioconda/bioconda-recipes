{% set version = "0.5.0" %}

package:
  name: porechop_abi
  version: {{ version }}

source:
  url: https://github.com/bonsai-team/Porechop_ABI/archive/refs/heads/conda_test.zip

build:
  number: 0
  skip: True  # [py27]
  entry_points:
    - porechop_abi = porechop_abi.porechop_abi:main

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - zlib
  host:
    - python>=3.10
    - pip
    - networkx
    - zlib
  run:
    - python>=3.10
    - networkx
    - zlib

test:
  commands:
    - porechop_abi -h

about:
  home: https://github.com/bonsai-team/Porechop_ABI
  license: GPL3
  license_file: LICENSE
  summary: Adapter inferrence and removal of Oxford Nanopore reads
