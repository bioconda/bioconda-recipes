{% set version = "3.2.3" %}
{% set name = "rguatlas4k.db" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 6a360676e08319ec5465c47c758110bd
build:
  number: 15
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rguatlas4k.db", max_pin="x.x") }}'
  noarch: generic
# Suggests: DBI, annotate, RUnit
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-org.rn.eg.db >=3.22.0,<3.23.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-org.rn.eg.db >=3.22.0,<3.23.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Clontech BD Atlas Long Oligos Rat 4K annotation data (chip rguatlas4k)
  description: Clontech BD Atlas Long Oligos Rat 4K annotation data (chip rguatlas4k) assembled using data from public repositories

