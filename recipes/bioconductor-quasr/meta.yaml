{% set version = "1.38.0" %}
{% set name = "QuasR" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: cb3295e2142d0403ebed9b9dea91fb34
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: Gviz, BiocStyle, GenomicAlignments, Rhisat2, knitr, rmarkdown, covr, testthat
# SystemRequirements: GNU make
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicfiles >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rbowtie >=1.38.0,<1.39.0'
    - 'bioconductor-rhtslib >=2.0.0,<2.1.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-shortread >=1.56.0,<1.57.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicfiles >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rbowtie >=1.38.0,<1.39.0'
    - 'bioconductor-rhtslib >=2.0.0,<2.1.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-shortread >=1.56.0,<1.57.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Quantify and Annotate Short Reads in R'
  description: 'This package provides a framework for the quantification and analysis of Short Reads. It covers a complete workflow starting from raw sequence reads, over creation of alignments and quality control plots, to the quantification of genomic regions of interest.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:quasr
  parent_recipe:
    name: bioconductor-quasr
    path: recipes/bioconductor-quasr
    version: 1.20.0

