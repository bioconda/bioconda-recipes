{% set version = "1.32.0" %}
{% set name = "QuasR" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 110512509111ecfe022e39d0a2724531
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: Gviz, BiocStyle, GenomicAlignments, Rhisat2, knitr, rmarkdown, covr, testthat
# SystemRequirements: GNU make
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-bsgenome >=1.60.0,<1.61.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicfeatures >=1.44.0,<1.45.0'
    - 'bioconductor-genomicfiles >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rbowtie >=1.32.0,<1.33.0'
    - 'bioconductor-rhtslib >=1.24.0,<1.25.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-shortread >=1.50.0,<1.51.0'
    - r-base
    - r-biocmanager
    - libblas
    - liblapack
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-bsgenome >=1.60.0,<1.61.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicfeatures >=1.44.0,<1.45.0'
    - 'bioconductor-genomicfiles >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rbowtie >=1.32.0,<1.33.0'
    - 'bioconductor-rhtslib >=1.24.0,<1.25.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-shortread >=1.50.0,<1.51.0'
    - r-base
    - r-biocmanager
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Quantify and Annotate Short Reads in R'
  description: 'This package provides a framework for the quantification and analysis of Short Reads. It covers a complete workflow starting from raw sequence reads, over creation of alignments and quality control plots, to the quantification of genomic regions of interest.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:quasr
  parent_recipe:
    name: bioconductor-quasr
    path: recipes/bioconductor-quasr
    version: 1.20.0

