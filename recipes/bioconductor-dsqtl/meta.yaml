{% set version = "0.20.0" %}
{% set name = "dsQTL" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 517c8bbfd52b248d3e3dd9fca06cc46cce6dfe70b2b88da773af27aa905d85b6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-ggbase >=3.44.0,<3.46.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-ggbase >=3.44.0,<3.46.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'dsQTL, excerpt from Degner et al. 2012 Nature letter on DNA variants associated with DnaseI hypersensitivity'
