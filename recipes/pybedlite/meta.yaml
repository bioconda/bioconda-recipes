{% set name = "pybedlite" %}
{% set version = "0.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fulcrumgenomics/pybedlite/archive/refs/tags/{{ version }}.tar.gz
  sha256: 5f38d7e8c66a70271abac55015be9d6abf55bc8e570d4c10f4e595265468b470

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - pip
    - python >=3.6
    - poetry
    - cgranges >=0.1
  run:
    - python >=3.6
    - cgranges >=0.1
    - typing_extensions >=3.7.4
    - typing_inspect >=0.3.1
    - attrs >=19.3.0

test:
  imports:
    - pybedlite

about:
  home: https://pypi.org/project/pybedlite/
  summary: Lightweight python classes for interfacing with bed intervals
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - NatPRoach
    - nh13
    - tfenne
