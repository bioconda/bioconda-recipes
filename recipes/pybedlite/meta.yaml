{% set name = "pybedlite" %}
{% set version = "1.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pybedlite-{{ version }}.tar.gz
  sha256: 9ac35f1b6760fe550993d88ca0a7d36e21b15f01eea54fc6087177086b01c72f

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vvv --no-deps
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.9,<4.0
    - pip
    - hatchling
  run:
    - python >=3.9,<4.0
    - attrs >=23.0.0,<24
    - superintervals >=0.2.10,<0.3.0

test:
  imports:
    - pybedlite

about:
  home: "https://github.com/fulcrumgenomics/pybedlite"
  summary: "Lightweight python classes for interfacing with bed intervals."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/fulcrumgenomics/pybedlite"
  doc_url: "https://pybedlite.readthedocs.io/en/latest"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - nh13
    - tfenne
  identifiers:
    - doi:10.5281/zenodo.11223166
