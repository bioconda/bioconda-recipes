{% set name = "pybedlite" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fulcrumgenomics/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 25a62ee404f951b04fd5f15bd0ef0dee7883c0a0d2487f4cc677f19156a52435

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv --no-deps
  run_exports:
    - {{ pin_subpackage('pybedlite', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.8
    - poetry-core
    - cgranges >=0.1
  run:
    - python >=3.8
    - cgranges >=0.1
    - typing_extensions >=3.7.4
    - typing_inspect >=0.3.1
    - attrs >=23.0.0

test:
  imports:
    - pybedlite

about:
  home: https://pypi.org/project/pybedlite/
  summary: Lightweight python classes for interfacing with bed intervals
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/fulcrumgenomics/pybedlite
  doc_url: https://pybedlite.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - NatPRoach
    - nh13
    - tfenne
