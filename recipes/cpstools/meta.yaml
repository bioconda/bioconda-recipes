package:
 name: cpstools
 version: 1.0.11

source:
  url: "https://files.pythonhosted.org/packages/c9/84/63a73ef199692d916ca13a8e36d45517e406db52961f1c839102c5a4a482/cpstools-1.0.11.tar.gz"
  sha256: 035420514fad0af1e0e06bd6f8932e9fe74e642aa97250b7279e7ce9009b5a31

build:
 number: 0
 noarch: python
 run_exports:
  - {{ pin_subpackage('cpstools', max_pin="x") }}
 entry_points:
  - cpstools = cpstools.cmdline:main

requirements:
 build:
  - python >=3.8
  - setuptools
 run:
  - python >=3.8
  - numpy >=1.24
  - biopython >=1.83

test:
 imports:
  - cpstools
  
 commands:
  - cpstools -h

about:
 home: https://github.com/Xwb7533/CPStools
 license: MIT
 summary: "CPStools is a package for analyzing chloroplast genome sequences."
 description: "CPStools is a package for analyzing chloroplast genome sequences."
