{% set name = "cpstools" %}
{% set version = "2.2" %}
{% set sha256 = "b9c53fe65b683fa42c905c6f92d0de078b79bd18e02c054b582a733d9f4b79a9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cpstools-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - cpstools = cpstools.cmdline:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage('cpstools', max_pin="x") }}

requirements:
  host:
    - python >=3.9
    - poetry-core
    - pip
  run:
    - python >=3.9
    - biopython >=1.84.0
    - numpy >=1.26.4
    - tqdm >=4.66.5
 
test:
  imports:
    - cpstools
  commands:
    - cpstools --help

about:
  home: "https://github.com/Xwb7533/CPStools"
  summary: "CPStools is a package for analyzing chloroplast genome sequences."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: "CPStools is a package for analyzing chloroplast genome sequences."
  dev_url: "https://github.com/Xwb7533/CPStools"

extra:
  recipe-maintainers:
    - mencian
