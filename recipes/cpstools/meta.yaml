{% set version = "1.0.0" %}

package:
  name: "CPStools"
  version: "{{ version }}"

source:
  git_url: "https://github.com/Xwb7533/CPStools.git"
  git_rev: "main"

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python=3.10
    - setuptools
  run:
    - python=3.10
    - biopython=1.78
    - numpy=1.26.4

test:
  imports:
    - cpstools

about:
  home: "https://github.com/Xwb7533/CPStools"
  license: "MIT"
  summary: "CPStools is a package for analyzing chloroplast genome sequences."

extra:
  recipe-maintainers:
    - Xwb7533

