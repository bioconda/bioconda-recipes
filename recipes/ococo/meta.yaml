{% set version = "0.1.2.4" %}
{% set sha256 = "1716b012acd7e08949ccfbc491d8b018c69b10128bff558f43624a176c871109" %}

package:
  name: ococo
  version:

build:
  number: 1

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/karel-brinda/ococo/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - zlib ==1.2.8
    - libgcc # [not osx]
    - automake
    - autoconf
    - curl
    - bzip2
    - xz

  run:
    - zlib ==1.2.8
    - curl
    - bzip2
    - xz
    - libgcc  # [not osx]

test:
  commands:
    - ococo -v

about:
  home: http://github.com/karel-brinda/ococo
  license: MIT
  summary: Ococo, the first online consensus caller.

