{% set version = "0.1.2.6" %}
{% set sha256 = "8bcae4580bc4bfaf210bae5dd7aed848a9a030c08e5fd43e635cf4726b95c18f" %}

package:
  name: ococo
  version: {{ version }}

build:
  number: 0

source:
  fn:  ococo-{{ version }}.tar.gz
  url: https://github.com/karel-brinda/ococo/archive/{{ version }}.tar.gz
  sha256:  {{ sha256 }}

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - zlib {{ CONDA_ZLIB }}*

  run:
    - zlib {{ CONDA_ZLIB }}*
    - libgcc  # [not osx]

test:
  commands:
    - ococo -v

about:
  home: http://github.com/karel-brinda/ococo
  license: MIT
  summary: Ococo, the first online consensus caller.
