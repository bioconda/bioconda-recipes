package:
  name: bx-python
  version: '0.7.3'

source:
  fn: bx-python-0.7.3.tar.gz
  url: https://pypi.python.org/packages/source/b/bx-python/bx-python-0.7.3.tar.gz
  md5: d8c50c01c9e421bae0bbdbfa00fef6e4

build:
  number: 1
  # On Python 2.7, setuptools import currently fails.
  # It is unclear whether this is a bug in the setuptools package or the python package.
  # I suggest to fix this when releasing the next bx-python version.
  skip: True
  # skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - cython
    - nose
    - numpy x.x
    - gcc

  run:
    - python
    - setuptools
    - numpy x.x
    - libgcc

test:
  imports:
    - bx.align.sitemask
    - bx.tabular
    - bx.intervals
    - bx.align
    - bx.bbi
    - bx.bbi.bigwig_file
    - bx.cookbook
    - bx.arrays
    - bx.motif.io
    - bx.seq
    - bx.intervals.operations
    - bx.pwm
    - bx.misc
    - bx.motif
    - bx.phylo
    - bx.motif.logo
    - bx_extras
    - bx.align.tools
    - bx
    - bx.intseq

about:
  home: http://bitbucket.org/james_taylor/bx-python/wiki/Home
  license: MIT
  summary: Toolkit to enable rapid implementation of genome scale analyses.
