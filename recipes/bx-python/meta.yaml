{% set name = "bx-python" %}
{% set version = "0.8.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "057b560c669527a784197a2f8005689d331f62f4765ae4d14bc2217e82dcd8af" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - zlib
    - setuptools
    - python-lzo
    - numpy
    - six
  run:
    - python
    - python-lzo
    - numpy
    - six

test:
  imports:
    - bx
    - bx.align
    - bx.align.sitemask
    - bx.align.tools
    - bx.arrays
    - bx.bbi
    - bx.cookbook
    - bx.intervals
    - bx.intervals.operations
    - bx.intseq
    - bx.misc
    - bx.motif
    - bx.motif.io
    - bx.motif.logo
    - bx.phylo
    - bx.pwm
    - bx.seq
    - bx.tabular
    - bx_extras
  requires:
    - nose

about:
  home: https://github.com/bxlab/bx-python
  license: MIT License
  license_family: MIT
  license_file: 'LICENSE'
  summary: Tools for manipulating biological data, particularly multiple sequence alignments

extra:
  container:
    extended-base: true
