{% set name = "bx-python" %}
{% set version = "0.9.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "fe545c44d2ea74b239d41e9090618aaf6a859d1a1f64b4a21b133cb602dfdb49" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True  # [py<37]
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir -vvv ."

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - python-lzo
    - setuptools
    - zlib
  run:
    - numpy
    - python
    - python-lzo

test:
  imports:
    - bx
    - bx.align
    - bx.align.sitemask
    - bx.align.tools
    - bx.arrays
    - bx.bbi
    - bx.cookbook
    - bx.intervals
    - bx.intervals.operations
    - bx.intseq
    - bx.misc
    - bx.motif
    - bx.motif.io
    - bx.motif.logo
    - bx.phylo
    - bx.pwm
    - bx.seq
    - bx.tabular
    - bx_extras

about:
  home: https://github.com/bxlab/bx-python
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: Tools for manipulating biological data, particularly multiple sequence alignments

extra:
  container:
    extended-base: true
