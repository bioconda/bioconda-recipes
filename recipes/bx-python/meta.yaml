{% set name = "bx-python" %}
{% set version = "0.13.0" %}
{% set sha256 = "ce04696543367efc6b7995d9463efeda691b9a58f6f55a7bd831e642159b0644" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bx_python-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - {{ PYTHON }} setup.py build_ext --force  # [py<39]
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - numpy  # [py<39]
    - numpy >=1.25  # [py>=39]
    - pip
    - setuptools
    - zlib
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pyparsing

test:
  imports:
    - bx
    - bx.align
    - bx.align.sitemask
    - bx.align.tools
    - bx.arrays
    - bx.bbi
    - bx.cookbook
    - bx.intervals
    - bx.intervals.operations
    - bx.intseq
    - bx.misc
    - bx.motif
    - bx.motif.io
    - bx.motif.logo
    - bx.phylo
    - bx.phylo.newick
    - bx.pwm
    - bx.seq
    - bx.tabular
    - bx_extras

about:
  home: 'https://github.com/bxlab/bx-python'
  summary: 'Tools for manipulating biological data, particularly multiple sequence alignments'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: 'https://buildmedia.readthedocs.org/media/pdf/bx-python/latest/bx-python.pdf'
  dev_url: 'https://github.com/bxlab/bx-python'

extra:
  identifiers:
    - biotools:bx-python
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - nsoranzo
