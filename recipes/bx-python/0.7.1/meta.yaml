  summary: Toolkit to enable rapid implementation of genome scale analyses.

build:
  number: 1
  ## This will be deactivate because it does not build with latest numpy from our build-env 
  ## If you want to change this old recipe, you need to manually pin the numpy version and introduce a build-string
  skip: True
  #skip: True # [py3k]

package:
  name: bx-python
  version: 0.7.1

requirements:
  build:
    - python
    - setuptools
    - cython
    - nose
    - numpy x.x

  run:
    - python
    - setuptools
    - numpy x.x
source:
