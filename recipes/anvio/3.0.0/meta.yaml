package:
  name: anvio
  version: 3.0.0

source:
  url: https://pypi.python.org/packages/16/45/a0378836eb14fceed15f8179da5dee6edf6e63bacaa5f9a062bca1f7ad57/anvio-3.tar.gz
  md5: "45f0c2c20de4f92529ca3e28ba6a29fa"

build:
  number: 2
  skip: True # [not py35]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - bottle >=0.12.9
    - pysam ==0.11.1
    - ete3 ==3.0.0b35
    - scipy >=0.13.3
    - scikit-learn >=0.17.1
    - django >=1.9.7
    - h5py >=2.6.0
    - cherrypy >=8,<9
    - requests >=2.10.0
    - psutil >=5.0.1
    - mistune ==0.7.4
    - gsl
    - six ==1.10.0
    - pandas ==0.20.1
    - openblas

  run:
    - python
    - cython
    - {{ pin_compatible('numpy') }}
    - bottle >=0.12.9
    - pysam ==0.11.1
    - ete3 ==3.0.0b35
    - scipy >=0.13.3
    - scikit-learn >=0.17.1
    - django >=1.9.7
    - h5py >=2.6.0
    - cherrypy >=8,<9
    - requests >=2.10.0
    - psutil >=5.0.1
    - mistune ==0.7.4
    - six ==1.10.0
    - pandas ==0.20.1
    - openblas
    - gsl
    - sqlite
    - diamond
    - blast
    - prodigal
    - mcl
    - muscle
    - hmmer
    - bwa
    - samtools
    - centrifuge

test:
  commands:
    - anvi-pan-genome --help
    - anvi-script-reformat-fasta --help
    - anvi-profile --version

about:
  home: http://merenlab.org/software/anvio/index.html
  license: GNU General Public License v3 or later (GPLv3+)
  summary: "An interactive analysis and visualization platform for omics data"
  license_family: GPL3
