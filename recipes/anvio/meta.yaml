{% set version = "5.1.0" %}
{% set ver = "5.1" %}
{% set sha256 = "86bcb201f6d784d74fd8448d008e27c54c8f182341c83337bb7e6bd3b09722c4" %}

package:
  name: anvio
  version: {{ version }}

source:
  url: https://github.com/merenlab/anvio/releases/download/v{{ ver }}/anvio-{{ ver }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3
    - pip
    - numpy
    - cython
    - gsl
  run:
    - python >=3
    - {{ pin_compatible('numpy') }}
    - bottle ==0.12.13
    - pysam ==0.14.1
    - ete3 ==3.1.1
    - scipy >=0.13.3
    - scikit-learn ==0.19.1
    - django ==2.0.2
    - h5py >=2.8.0rc1
    - cherrypy >=8,<9
    - requests >=2.10.0
    - psutil >=5.0.1
    - mistune ==0.7.4
    - six ==1.11.0
    - pandas >=0.20.1
    - matplotlib >=2.2.0
    - pyani ==0.2.7
    - statsmodels ==0.9.0
    - snakemake ==4.7.0
    - gsl
    - openblas
    - prodigal
    - mcl
    - muscle
    - hmmer

test:
  commands:
    - anvi-pan-genome --help
    - anvi-script-reformat-fasta --help
    - anvi-profile --version

about:
  home: http://merenlab.org/software/anvio/index.html
  license: GPL-3.0-or-later
  license_family: GPL3
  summary: "An interactive analysis and visualization platform for omics data"
  dev_url:  https://github.com/merenlab/anvio
