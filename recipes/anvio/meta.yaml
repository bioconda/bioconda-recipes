package:
  name: anvio
  version: "2.3.2"

source:
  fn: anvio-2.3.2.tar.gz
  url: https://pypi.python.org/packages/1c/cc/b5bbcad11401d79e9e7b1eb521f063ca319d48d0ccfb1e40968ca9cdbcc7/anvio-2.3.2.tar.gz
  md5: eebda0fa5614dfbc9aa612254ecd1bf4

build:
  number: 0
  skip: True # [not py35]

requirements:
  build:
    - python
    - gcc  # [not osx]
    - llvm  # [osx]
    - setuptools
    - cython
    - numpy
    - bottle >=0.12.9
    - pysam ==0.11.1
    - ete3 ==3.0.0b35
    - scipy >=0.13.3
    - scikit-learn >=0.17.1
    - django >=1.9.7
    - h5py >=2.6.0
    - cherrypy >=8.0, <=8.9.1
    - requests >=2.10.0
    - psutil >=5.0.1
    - mistune ==0.7.4
    - gsl

  run:
    - python
    - libgcc  # [not osx]
    - cython
    - numpy
    - bottle >=0.12.9
    - pysam ==0.11.1
    - ete3 ==3.0.0b35
    - scipy >=0.13.3
    - scikit-learn >=0.17.1
    - django >=1.9.7
    - h5py >=2.6.0
    - cherrypy >=8.0, <=8.9.1
    - requests >=2.10.0
    - psutil >=5.0.1
    - mistune ==0.7.4
    - gsl
    - sqlite
    - diamond
    - blast
    - prodigal
    - mcl
    - muscle
    - hmmer
    - bwa
    - samtools

test:
  commands:
    - anvi-pan-genome --help
    - anvi-script-reformat-fasta --help
    - anvi-profile --version

about:
  home: http://merenlab.org/software/anvio/index.html
  license: GNU General Public License v3 or later (GPLv3+)
  summary: "An interactive analysis and visualization platform for 'omics data"
  license_family: GPL3

