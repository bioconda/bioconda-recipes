{% set name = "anvio" %}
{% set version = "4.0.0" %}
{% set ver = "4" %}
{% set sha256 = "918f1bae6b521cd6dbd8d407c65fd94cd6c26cb6e34176927cc5f6c88147c2e0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ ver }}.tar.gz
  url: https://github.com/merenlab/anvio/releases/download/v{{ ver }}/anvio-{{ ver }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  skip: True # [py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - bottle ==0.12.13
    - pysam ==0.11.1
    - ete3 ==3.1.1
    - scipy >=0.13.3
    - scikit-learn ==0.19.1
    - django ==2.0.2
    - h5py >=2.6.0
    - cherrypy >=8,<9
    - requests >=2.10.0
    - psutil >=5.0.1
    - mistune ==0.7.4
    - gsl
    - six ==1.10.0
    - pandas ==0.20.1
    - openblas
  run:
    - python
    - cython
    - {{ pin_compatible('numpy') }}
    - bottle ==0.12.13
    - pysam ==0.11.1
    - ete3 ==3.1.1
    - scipy >=0.13.3
    - scikit-learn ==0.19.1
    - django ==2.0.2
    - h5py >=2.6.0
    - cherrypy >=8,<9
    - requests >=2.10.0
    - psutil >=5.0.1
    - mistune ==0.7.4
    - six ==1.10.0
    - pandas ==0.20.1
    - matplotlib
    - openblas
    - gsl
    - sqlite
    - diamond
    - blast
    - prodigal
    - mcl
    - muscle
    - hmmer
    - bwa
    - samtools
    - centrifuge

test:
  commands:
    - anvi-pan-genome --help
    - anvi-script-reformat-fasta --help
    - anvi-profile --version

about:
  home: http://merenlab.org/software/anvio/index.html
  license: GNU General Public License v3 or later (GPLv3+)
  summary: "An interactive analysis and visualization platform for omics data"
  license_family: GPL3
