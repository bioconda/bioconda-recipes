{% set version = "4.0.0" %}

package:
  name: anvio
  version: {{ version }}

source:
  fn: anvio-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/a/anvio/anvio-4.tar.gz
  sha256: "918f1bae6b521cd6dbd8d407c65fd94cd6c26cb6e34176927cc5f6c88147c2e0"

build:
  number: 0
  skip: True # [py27]

requirements:
  build:
    - python
    - gcc  # [not osx]
    - llvm  # [osx]
    - setuptools
    - cython
    - numpy
    - bottle >=0.12.13
    - pysam ==0.11.1
    - ete3 ==3.1.1
    - scipy >=0.13.3
    - scikit-learn >=0.19.1
    - django >=2.0.2
    - h5py >=2.6.0
    - cherrypy >=8,<9
    - requests >=2.10.0
    - psutil >=5.0.1
    - mistune ==0.7.4
    - gsl {{ CONDA_GSL }}*
    - six ==1.10.0
    - pandas ==0.20.1
    - openblas

  run:
    - python
    - libgcc  # [not osx]
    - cython
    - numpy
    - bottle >=0.12.13
    - pysam ==0.11.1
    - ete3 ==3.1.1
    - scipy >=0.13.3
    - scikit-learn >=0.19.1
    - django >=2.0.2
    - h5py >=2.6.0
    - cherrypy >=8,<9
    - requests >=2.10.0
    - psutil >=5.0.1
    - mistune ==0.7.4
    - gsl {{ CONDA_GSL }}*
    - six ==1.10.0
    - pandas ==0.20.1
    - openblas
    - sqlite
    - diamond
    - blast
    - prodigal
    - mcl
    - muscle
    - hmmer
    - bwa
    - samtools
    - centrifuge

test:
  commands:
    - anvi-pan-genome --help
    - anvi-script-reformat-fasta --help
    - anvi-profile --version

about:
  home: http://merenlab.org/software/anvio/index.html
  license: GPL-3.0
  summary: "An interactive analysis and visualization platform for omics data"
  license_family: GPL3

