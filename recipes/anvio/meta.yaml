{% set version = "5.2.0" %}

package:
  name: anvio
  version: {{ version }}

build:
  number: 0

requirements:
  run:
    - anvio =={{ version }}
    #- snakemake ==4.7.0
    - prodigal
    - mcl
    - muscle
    - hmmer
    - diamond
    - blast
    - megahit
    - bowtie2
    - bwa
    - samtools
    - centrifuge
    - trimal
    - iqtree

about:
  home: http://merenlab.org/software/anvio/index.html
  license: GPL-3.0-or-later
  license_family: GPL3
  summary: "An interactive analysis and visualization platform for omics data"
  dev_url:  https://github.com/merenlab/anvio
