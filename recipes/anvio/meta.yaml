package:
  name: anvio
  version: "2.4.0"

source:
  fn: anvio-2.4.0.tar.gz
  url: https://pypi.python.org/packages/1a/f4/e75b895b3348ec7d0d21e220735d0f9dd0ea2e67ef9a6ebb9c92bd1d7593/anvio-2.4.0.tar.gz
  md5: 581caa914116a24938938f99e3227b43

build:
  number: 0
  skip: True # [not py35]

requirements:
  build:
    - python
    - gcc  # [not osx]
    - llvm  # [osx]
    - setuptools
    - cython
    - numpy
    - bottle >=0.12.9
    - pysam ==0.11.1
    - ete3 ==3.0.0b35
    - scipy >=0.13.3
    - scikit-learn >=0.17.1
    - django >=1.9.7
    - h5py >=2.6.0
    - cherrypy >=8,<9
    - requests >=2.10.0
    - psutil >=5.0.1
    - mistune ==0.7.4
    - openblas
    - gsl ==2.2.1
    - six ==1.10.0

  run:
    - python
    - libgcc  # [not osx]
    - cython
    - numpy
    - bottle >=0.12.9
    - pysam ==0.11.1
    - ete3 ==3.0.0b35
    - scipy >=0.13.3
    - scikit-learn >=0.17.1
    - django >=1.9.7
    - h5py >=2.6.0
    - cherrypy >=8,<9
    - requests >=2.10.0
    - psutil >=5.0.1
    - mistune ==0.7.4
    - six ==1.10.0
    - openblas
    - gsl ==2.2.1
    - sqlite
    - diamond
    - blast
    - prodigal
    - mcl
    - muscle
    - hmmer
    - bwa
    - samtools

test:
  commands:
    - anvi-pan-genome --help
    - anvi-script-reformat-fasta --help
    - anvi-profile --version

about:
  home: http://merenlab.org/software/anvio/index.html
  license: GNU General Public License v3 or later (GPLv3+)
  summary: "An interactive analysis and visualization platform for omics data"
  license_family: GPL3

