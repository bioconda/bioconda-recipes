{% set version = "1.12.0" %}
{% set name = "cTRAP" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7f0865d76c20f2990de4d03aec64321d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, covr, rmarkdown, spelling, biomaRt, remotes
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-annotationhub >=3.2.0,<3.3.0'
    - 'bioconductor-fgsea >=1.20.0,<1.21.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-rhdf5 >=2.38.0,<2.39.0'
    - r-base
    - r-binr
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-dt
    - r-fastmatch
    - r-ggplot2
    - r-ggrepel
    - r-highcharter
    - r-htmltools
    - r-httr
    - r-pbapply
    - r-purrr
    - r-qs
    - r-r.utils
    - r-readxl
    - r-reshape2
    - r-rlang
    - r-scales
    - 'r-shiny >=1.7.0'
    - r-shinycssloaders
    - r-tibble
  run:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-annotationhub >=3.2.0,<3.3.0'
    - 'bioconductor-fgsea >=1.20.0,<1.21.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-rhdf5 >=2.38.0,<2.39.0'
    - r-base
    - r-binr
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-dt
    - r-fastmatch
    - r-ggplot2
    - r-ggrepel
    - r-highcharter
    - r-htmltools
    - r-httr
    - r-pbapply
    - r-purrr
    - r-qs
    - r-r.utils
    - r-readxl
    - r-reshape2
    - r-rlang
    - r-scales
    - 'r-shiny >=1.7.0'
    - r-shinycssloaders
    - r-tibble
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Identification of candidate causal perturbations from differential gene expression data'
  description: 'Compare differential gene expression results with those from known cellular perturbations (such as gene knock-down, overexpression or small molecules) derived from the Connectivity Map. Such analyses allow not only to infer the molecular causes of the observed difference in gene expression but also to identify small molecules that could drive or revert specific transcriptomic alterations.'
  license_file: LICENSE

