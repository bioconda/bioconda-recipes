{% set version = "1.0.1" %}
{% set name = "cTRAP" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2bb7487bc35af0d8fb79fbb49026d40c635a4892d74f9f486a52a3293eac1138
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-fgsea >=1.8.0,<1.10.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-piano >=1.22.0,<1.24.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - r-base
    - r-cowplot
    - r-data.table
    - r-ggplot2
    - r-httr
    - r-pbapply
    - r-plyr
    - r-r.utils
    - r-readr
  run:
    - 'bioconductor-fgsea >=1.8.0,<1.10.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-piano >=1.22.0,<1.24.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - r-base
    - r-cowplot
    - r-data.table
    - r-ggplot2
    - r-httr
    - r-pbapply
    - r-plyr
    - r-r.utils
    - r-readr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Compare differential gene expression results with those from known cellular perturbations (such as gene knock-down, overexpression or small molecules) derived from the Connectivity Map. Such analyses allow not only to infer the molecular causes of the observed difference in gene expression but also to identify small molecules that could drive or revert specific transcriptomic alterations.'
