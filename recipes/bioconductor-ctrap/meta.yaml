{% set version = "1.28.0" %}
{% set name = "cTRAP" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ad07c689eb988072e141c86bca34c9a8

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ctrap", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, knitr, covr, rmarkdown, spelling, biomaRt, remotes
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - r-base
    - r-binr
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-dt
    - r-fastmatch
    - r-ggplot2
    - r-ggrepel
    - r-highcharter
    - r-htmltools
    - r-httr
    - r-pbapply
    - r-purrr
    - r-qs
    - r-r.utils
    - r-readxl
    - r-reshape2
    - r-rlang
    - r-scales
    - r-shiny >=1.7.0
    - r-shinycssloaders
    - r-tibble

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - r-base
    - r-binr
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-dt
    - r-fastmatch
    - r-ggplot2
    - r-ggrepel
    - r-highcharter
    - r-htmltools
    - r-httr
    - r-pbapply
    - r-purrr
    - r-qs
    - r-r.utils
    - r-readxl
    - r-reshape2
    - r-rlang
    - r-scales
    - r-shiny >=1.7.0
    - r-shinycssloaders
    - r-tibble

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Identification of candidate causal perturbations from differential gene expression data
  description: Compare differential gene expression results with those from known cellular perturbations (such as gene knock-down, overexpression or small molecules) derived from the Connectivity Map. Such analyses allow not only to infer the molecular causes of the observed difference in gene expression but also to identify small molecules that could drive or revert specific transcriptomic alterations.
  license_file: LICENSE

