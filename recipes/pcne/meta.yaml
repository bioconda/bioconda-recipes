{% set name = "pcne" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/riccabolla/PCNE/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 726d6e285e4088e37e9d5f5f34fab9e6d90feb8f0ce13af2874228021d4ef58a

build:
  number: 0
  noarch: generic
  run_exports: 
    - {{ pin_subpackage("pcne", max_pin="x.x") }}

requirements:
  host:
    - coreutils 
  run:
    - bash 
    - bwa >=0.7.18 
    - samtools >=1.20 
    - bc
    - busco =5.8.2
    - bedtools >=2.31.1
    - r-base >=4.4.3 
    - r-readr >=2.1.5 
    - r-dplyr >=1.1.4 
    - r-ggplot2 >=3.5.2 
    
test:
  commands:
    - command -v pcne
    - pcne -h

about:
  home: https://github.com/riccabolla/PCNE 
  license: MIT 
  license_file: LICENSE
  summary: 'Estimates plasmid copy number from assembled genome.'
  dev_url: https://github.com/riccabolla/PCNE 
extra:
  recipe-maintainers:
    - riccabolla
