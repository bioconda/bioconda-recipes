{% set name = "gothresher" %}
{% set version = "1.0.22" %}

package:
  name: gothresher
  version: {{ version }}

source:
  url: "https://files.pythonhosted.org/packages/9f/b1/75a52cb419f7ef0f7848433127e6b5ac4fe28d0559012dca024627274a8d/gothresher-1.0.22.tar.gz"
  sha256: d390d8dc751c4ff98353a04718151ff7fe1f0b89849bbfb93d2c90265f163a8b
  path: ..

build:
  noarch: python
  number: 0
  entry_points:
    - gothresher = gothresher.gothresher:main
    - gothresher_prep = gothresher.gothresher_prep:main
  script: "{{ PYTHON }} -m pip install . -vvv --no-deps --ignore-installed"

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - matplotlib-base
    - networkx
    - numpy
    - python
    - xlsxwriter

test:
  imports:
    - gothresher
  commands:
    - gothresher_prep --help
    - gothresher --help

about:
  home: "https://github.com/FriedbergLab/GOThresher"
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE
  summary: "remove function bias from GAF files"

extra:
  recipe-maintainers:
    - FriedbergLab
