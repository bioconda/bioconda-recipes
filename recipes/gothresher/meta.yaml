{% set name = "gothresher" %}
{% set version = "1.0.22" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 78c1ebc86461926d68f0616197ccb42703529696b2464ba47e50212d0a870870
  path: ..

build:
  noarch: python
  number: 0
  entry_points:
    - gothresher = gothresher.gothresher:main
    - gothresher_prep = gothresher.gothresher_prep:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - biopython
    - matplotlib
    - networkx
    - numpy
    - pip
    - python
    - xlsxwriter
  run:
    - python
    - biopython
    - matplotlib
    - networkx
    - numpy
    - python
    - xlsxwriter

test:
  imports:
    - gothresher
  commands:
    - gothresher_prep --help
    - gothresher --help

about:
  home: "https://github.com/FriedbergLab/GOThresher"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: 
  summary: "remove bias from GAF files"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
