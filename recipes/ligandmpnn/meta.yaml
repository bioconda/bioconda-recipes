{% set name = "ligandmpnn" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Markusjsommer/LigandMPNN/archive/refs/tags/v0.1.2.tar.gz
  sha256: 207571780eb1fe864127551f80817c1b1754608891b38a493834784896b62289

build:
  noarch: python
  entry_points:
    - ligandmpnn = ligandmpnn.run:main
    - ligand_mpnn = ligandmpnn.run:main
    - mpnn = ligandmpnn.run:main
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_compatible('ligandmpnn', max_pin="x") }}

requirements:
  host:
    - python >=3.11,<3.12
    - pip
    - setuptools
  run:
    - python >=3.11,<3.12
    - pytorch =2.2.1
    - biopython =1.79
    - filelock==3.13.1
    - fsspec==2024.3.1
    - Jinja2==3.1.3
    - MarkupSafe==2.1.5
    - mpmath==1.3.0
    - networkx==3.2.1"
    - numpy==1.23.5
    - ProDy==2.4.1
    - pyparsing==3.1.1
    - scipy==1.12.0
    - sympy==1.12
    - typing_extensions==4.10.0
    - ml-collections==0.1.1
    - dm-tree==0.1.8

test:
  commands:
    - pip check
    - ligandmpnn --help
  requires:
    - pip

about:
  home: https://github.com/Markusjsommer/LigandMPNN
  license: MIT
  summary: 'LigandMPNN: Atomic context-conditioned protein sequence design'
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/Markusjsommer/LigandMPNN

