{% set name = "perl-version" %}
{% set version = "0.9917" %}
{% set sha256 = "d9ecb20dc5d7877b1f6cb1b1d2fb4149b1b25a8ec2d5fa09f1b5fbc62668b4c6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: version-0.9917.tar.gz
  url: https://cpan.metacpan.org/authors/id/J/JP/JPEACOCK/version-0.9917.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-parent
    - perl-app-cpanminus
    #- perl-test-more

  run:
    - perl
    - perl-extutils-makemaker
    - perl-app-cpanminus
    #- perl-test-more

test:
  # Perl 'use' tests
  commands: 
    - perl -e "use version"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/version
  license: perl_5
  summary: 'Structured version objects'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
