{% set version = "1.50.0" %}
{% set name = "splots" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2c8f3ef1599114a9a9dfc9827b5d72fe
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - r-base
    - r-rcolorbrewer
  run:
    - r-base
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'The splots package provides the plotScreen function for visualising data in microtitre plate or slide format.'
extra:
  identifiers:
    - biotools:splots
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-splots
    path: recipes/bioconductor-splots
    version: 1.46.0

