{% set name = "kat" %}
{% set version = "2.3.4" %}
{% set sha256 = "12e8b88beb736a2fe4d2fd8c67e1e5910463558522da4c5d8ae212894fad87d2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
   fn: Release-{{version}}.tar.gz
   url: https://github.com/TGAC/KAT/archive/Release-{{version}}.tar.gz
   sha256: {{ sha256 }}

about:
  home: https://github.com/TGAC/KAT
  license: GPL3
  license_file: COPYING
  summary: 'KAT is a suite of tools that analyse jellyfish hashes or sequence files (fasta or fastq) using kmer counts'

build:
  number: 1
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}
  skip: True # [osx or py2k]

requirements:
  build:
      # - gcc will wait on new conda gcc for this
      - llvm  # [osx]
      - libgcc  # [not osx]
      - python
      - zlib {{CONDA_ZLIB}}*
      - autoconf
      - automake
      - libtool
      - boost {{CONDA_BOOST}}*
      - gnuplot
      - jellyfish
      - perl
      - matplotlib
      - scipy
      - numpy
  run:
      - python
      - libgcc  # [not osx]
      - zlib {{CONDA_ZLIB}}*
      - boost {{CONDA_BOOST}}*
      - gnuplot
      - jellyfish
      - matplotlib
      - scipy
      - numpy

test:
  commands:
    - kat --version

extra:
  identifiers:
    - biotools:KAT
