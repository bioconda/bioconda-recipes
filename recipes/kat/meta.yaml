{% set name = "kat" %}
{% set version = "2.4.2" %}
{% set sha256 = "d6116cefdb5ecd9ec40898dd92362afe1a76fa560abfe0f2cd29cbe0d95cb877" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/TGAC/KAT/archive/Release-{{version}}.tar.gz
    sha256: {{ sha256 }}
    patches:
      - patch
      - patch2
  - url: https://github.com/gmarcais/Jellyfish/releases/download/v2.3.1/jellyfish-2.3.1.tar.gz
    sha256: ee032b57257948ca0f0610883099267572c91a635eecbd88ae5d8974c2430fcd
    folder: deps/jellyfish-2.3.1

build:
  number: 5
  run_exports:
    - {{ pin_subpackage('kat', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - python
    - zlib
    - numpy
    - scipy
    - matplotlib-base
    - tabulate
    - boost-cpp
  run:
    - python
    - tabulate
    - matplotlib-base
    - scipy
    - numpy
    - boost-cpp

test:
  commands:
    - kat --version

about:
  home: "https://github.com/TGAC/KAT"
  dev_url: "https://github.com/TGAC/KAT"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: COPYING
  summary: 'KAT is a suite of tools that analyse jellyfish hashes or sequence files (fasta or fastq) using kmer counts.'
  doc_url: "https://kat.readthedocs.io/en/latest"

extra:
  identifiers:
    - biotools:kat
    - doi:10.1093/bioinformatics/btw663
