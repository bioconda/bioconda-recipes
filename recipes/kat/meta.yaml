{% set name = "kat" %}
{% set version = "2.4.2" %}
{% set sha256 = "d6116cefdb5ecd9ec40898dd92362afe1a76fa560abfe0f2cd29cbe0d95cb877" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/TGAC/KAT/archive/Release-{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx or py27]

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
  host:
    - boost-cpp
    - zlib
    - python
    - numpy
    - scipy
    - matplotlib
    - tabulate
    - kmer-jellyfish 2.*
  run:
    - boost-cpp
    - python
    - zlib
    - tabulate
    - matplotlib
    - scipy
    - numpy
    - kmer-jellyfish 2.*

test:
  commands:
    - kat --version

about:
  home: https://github.com/TGAC/KAT
  license: GPL3
  license_file: COPYING
  summary: 'KAT is a suite of tools that analyse jellyfish hashes or sequence files (fasta or fastq) using kmer counts'

extra:
  identifiers:
    - biotools:KAT
