about:
  home: https://github.com/TGAC/KAT
  license: GPL3
  license_file: COPYING
  summary: 'KAT is a suite of tools that analyse jellyfish hashes or sequence files (fasta or fastq) using kmer counts'

build:
  number: 1 
  skip: True # [osx]
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

package:
  name: kat
  version: '2.3.1'

requirements:
  build:
      - gcc
      - libgcc
      - autoconf >=2.69
      - automake >=1.15
      - m4 >=1.4.17
      - libtool
      - gnuplot
      - jellyfish
      - perl
      - boost {{CONDA_BOOST}}*
  run:
      - autoconf >=2.69
      - automake >=1.15
      - m4 >=1.4.17
      - gnuplot
      - jellyfish
      - boost {{CONDA_BOOST}}*

source:
   fn: Release-2.3.1.tar.gz
   url: https://github.com/TGAC/KAT/archive/Release-2.3.1.tar.gz
   sha1: ddcfe13d29140c80950a53c7441a600e73a86630

test:
  commands:
    - kat --version
