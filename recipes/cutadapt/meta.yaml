{% set version = "4.9" %}

package:
  name: cutadapt
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/cb/15/85799e7fa1dfb86b8f79f8f98902b28003a054c46447a0580f21e535dbf3/cutadapt-4.9.tar.gz
  sha256: da3b45775b07334d2e2580a7b154d19ea7e872f0da813bb1ac2a4da712bfc223

build:
  number: 2
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  skip: True  # [py < 38]
  run_exports:
    - {{ pin_subpackage("cutadapt", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - setuptools-scm
  run:
    - python
    - xopen >=1.6.0
    - dnaio >=1.2.2

test:
  imports:
    - cutadapt
  commands:
    - cutadapt --version

about:
  home: https://cutadapt.readthedocs.io/
  dev_url: https://github.com/marcelm/cutadapt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Trim adapters from high-throughput sequencing reads

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - marcelm
  identifiers:
    - biotools:cutadapt
    - doi:10.14806/ej.17.1.200
    - usegalaxy-eu:cutadapt
