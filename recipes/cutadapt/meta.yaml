{% set version = "5.2" %}

package:
  name: cutadapt
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/25/0a/2b4007e4577dd3e19affdf7aa716ebf9642e224d68a9205b2081d42ed08a/cutadapt-5.2.tar.gz
  sha256: 2394deead42ecae5fe0fdf369e35f3e2afed770e14059582272779c2e8295d3c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage("cutadapt", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - setuptools-scm
  run:
    - python
    - xopen >=1.6.0
    - dnaio >=1.2.2

test:
  imports:
    - cutadapt
  commands:
    - cutadapt --version

about:
  home: https://cutadapt.readthedocs.io/
  dev_url: https://github.com/marcelm/cutadapt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Trim adapters from high-throughput sequencing reads

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - marcelm
  identifiers:
    - biotools:cutadapt
    - doi:10.14806/ej.17.1.200
    - usegalaxy-eu:cutadapt
