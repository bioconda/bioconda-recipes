{% set version = "1.18" %}

package:
  name: cutadapt
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/fd/4d/3ac2947d36e2d56ce1513dc4a53d3a45e520d7ccfb43af9ba85408e44c69/cutadapt-1.18.tar.gz
  sha256: 17aabf9b19d09a426d96030a83ad003c97b26dba9d45bf5570d33088fcd533f9

build:
  number: 1
  script: pip install --no-deps .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - xopen >=0.3.2
    - cython
  run:
    - python
    - xopen >=0.3.2
    - pigz

test:
  imports:
    - cutadapt
  commands:
    - cutadapt --version

about:
  home: https://cutadapt.readthedocs.io/
  license: MIT License
  summary: 'trim adapters from high-throughput sequencing reads'

extra:
  identifiers:
    - biotools:cutadapt
    - doi:10.14806/ej.17.1.200
