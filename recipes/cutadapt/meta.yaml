{% set version = "3.6" %}

package:
  name: cutadapt
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/b1/4e/4a65ccb74c5726aad123bfb80def51bd136b346b3e842356bdb6808c6457/cutadapt-3.6.tar.gz
  sha256: 42102b9517c2817f4388ef1ffbe0bf0235a670a01006377802d7f0be45689923

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: True  # [py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
  run:
    - python
    - xopen >=1.2.0
    - dnaio >=0.7.0
    - dataclasses >=0.7  # [py36]

test:
  imports:
    - cutadapt
  commands:
    - cutadapt --version

about:
  home: https://cutadapt.readthedocs.io/
  license: MIT
  summary: Trim adapters from high-throughput sequencing reads

extra:
  recipe-maintainers:
    - marcelm
  identifiers:
    - biotools:cutadapt
    - doi:10.14806/ej.17.1.200
