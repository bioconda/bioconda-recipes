{% set version = "4.6" %}

package:
  name: cutadapt
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/35/b4/f1a7401c3503c17998fb9547b04353217a18323d5d85a3b957f1049ab800/cutadapt-4.6.tar.gz
  sha256: 924116f34569248035b16f58e73458ed4c0004e44823b80b07f4ab419272f591

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: True  # [py27 or py36]
  run_exports:
    - {{ pin_subpackage("cutadapt", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - setuptools-scm
  run:
    - python
    - xopen >=1.6.0
    - dnaio >=0.10.0

test:
  imports:
    - cutadapt
  commands:
    - cutadapt --version

about:
  home: https://cutadapt.readthedocs.io/
  license: MIT
  summary: Trim adapters from high-throughput sequencing reads

extra:
  recipe-maintainers:
    - marcelm
  identifiers:
    - biotools:cutadapt
    - doi:10.14806/ej.17.1.200
