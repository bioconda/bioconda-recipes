{% set version = "3.7" %}

package:
  name: cutadapt
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/c3/b2/28aa2c570d5f184de0086171d1f25fab1d34224c59806d941779fff6f26b/cutadapt-3.7.tar.gz
  sha256: f6025d650b0177077434303aa5c98b4d811d34018422ab5f6b037bbdec1929bb

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: True  # [py27 or py36]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - setuptools-scm
  run:
    - python
    - xopen >=1.2.0
    - dnaio >=0.7.0
    - dataclasses >=0.7  # [py36]

test:
  imports:
    - cutadapt
  commands:
    - cutadapt --version

about:
  home: https://cutadapt.readthedocs.io/
  license: MIT
  summary: Trim adapters from high-throughput sequencing reads

extra:
  recipe-maintainers:
    - marcelm
  identifiers:
    - biotools:cutadapt
    - doi:10.14806/ej.17.1.200
