{% set name = "cutadapt" %}
{% set version = "4.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cutadapt-{{ version }}.tar.gz
  sha256: 8738a35b363eaf615665a4e7d1b4beb385cd93fb7ffdcf82cd4ab6457acc879b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  skip: True  # [py < 38]
  entry_points:
    - cutadapt = cutadapt.cli:main_cli
  run_exports:
    - {{ pin_subpackage("cutadapt", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - setuptools-scm
  run:
    - python
    - xopen >=1.6.0
    - dnaio >=1.2.0

test:
  imports:
    - cutadapt
  commands:
    - cutadapt --version

about:
  home: https://github.com/marcelm/cutadapt
  doc_url: https://cutadapt.readthedocs.io/
  dev_url: https://github.com/marcelm/cutadapt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Trim adapters from high-throughput sequencing reads

extra:
  recipe-maintainers:
    - marcelm
  identifiers:
    - biotools:cutadapt
    - doi:10.14806/ej.17.1.200
    - usegalaxy-eu:cutadapt
