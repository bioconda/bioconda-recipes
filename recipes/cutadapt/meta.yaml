{% set version = "2.5" %}

package:
  name: cutadapt
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/82/32/20742c90e86ac605c43b8ea3789966413d381bc4e80c712691f84ff3fb7c/cutadapt-2.5.tar.gz
  sha256: ced79e49b93e922e579d0bb9d21298dcb2d7b7b1ea721feed484277e08b1660b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: True  # [py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - xopen >=0.5.0
    - dnaio >=0.3
    - cython
    - setuptools_scm
  run:
    - python
    - xopen >=0.5.0
    - dnaio >=0.3
    # remove pigz until https://github.com/marcelm/xopen/pull/20 has found its way into cutadapt
    #- pigz

test:
  imports:
    - cutadapt
  commands:
    - cutadapt --version

about:
  home: https://cutadapt.readthedocs.io/
  license: MIT License
  summary: 'trim adapters from high-throughput sequencing reads'

extra:
  identifiers:
    - biotools:cutadapt
    - doi:10.14806/ej.17.1.200
