{% set version = "1.0.0" %}
{% set name = "scafari" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 475d7a0ebee31f7bfb99672216a0e139

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-scafari", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocStyle, testthat (>= 3.0.0)
requirements:

  host:
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-ggbio >=1.58.0,<1.59.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - r-base
    - r-circlize
    - r-dbscan
    - r-dplyr
    - r-dt
    - r-factoextra
    - r-ggplot2
    - r-httr
    - r-igraph
    - r-jsonlite
    - r-magrittr
    - r-markdown
    - r-plotly
    - r-r.utils
    - r-rann
    - r-reshape2
    - r-scales
    - r-shiny
    - r-shinybs
    - r-shinycssloaders
    - r-shinycustomloader
    - r-shinyjs
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-waiter

  run:
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-ggbio >=1.58.0,<1.59.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - r-base
    - r-circlize
    - r-dbscan
    - r-dplyr
    - r-dt
    - r-factoextra
    - r-ggplot2
    - r-httr
    - r-igraph
    - r-jsonlite
    - r-magrittr
    - r-markdown
    - r-plotly
    - r-r.utils
    - r-rann
    - r-reshape2
    - r-scales
    - r-shiny
    - r-shinybs
    - r-shinycssloaders
    - r-shinycustomloader
    - r-shinyjs
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-waiter

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Analysis of scDNA-seq data
  description: Scafari is a Shiny application designed for the analysis of single-cell DNA sequencing (scDNA-seq) data provided in .h5 file format. The analysis process is structured into the four key steps "Sequencing", "Panel", "Variants", and "Explore Variants". It supports various analyses and visualizations.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

