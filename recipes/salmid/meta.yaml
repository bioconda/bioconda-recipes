{% set name = "SalmID" %}
{% set version = "0.122" %}
{% set sha256 = "cc0c422d8fe2f4f6c745ee2285557b1e69c12e0a69f08cfeadd06bca9ee7b83b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hcdenbakker/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [not py2k]
  number: 0

requirements:
  host:
    - python
  run:
    - python
  
test:
  commands:
    - SalmID.py -v |grep SalmID.py >/dev/null 2>&1

about:
  home: https://github.com/hcdenbakker/SalmID
  summary: 'Rapid tool to check taxonomic ID of single isolate samples. Currently only IDs Salmonella species and subspecies, and some common contaminants (Listeria, Escherichia).'
  license: MIT
extra:
  recipe-maintainers:
    - pvanheus
  identifiers:
    - DOI:10.5281/zenodo.1409766
