{% set version = "1.22.0" %}
{% set name = "ChIPComp" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3da2d99cb5120a8b65a4c0e301f016d0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle,RUnit
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm9 >=1.4.0,<1.5.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm9 >=1.4.0,<1.5.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'Quantitative comparison of multiple ChIP-seq datasets'
  description: 'ChIPComp detects differentially bound sharp binding sites across multiple conditions considering matching control.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:chipcomp
  parent_recipe:
    name: bioconductor-chipcomp
    path: recipes/bioconductor-chipcomp
    version: 1.10.0

