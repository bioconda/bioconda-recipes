    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treeio >=1.34.0,<1.35.0
    - r-ape
    - r-base
    - r-cli
    - r-coin
    - r-data.table
    - r-dplyr
    - r-dtplyr
    - r-foreach
    - r-ggfun >=0.1.1
    - r-ggplot2
    - r-ggrepel
    - r-ggsignif
    - r-ggstar
    - r-magrittr
    - r-mass
    - r-patchwork
    - r-pillar
    - r-plyr
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-tidytree >=0.4.2
    - r-vegan
    - r-zoo

  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - bioconductor-ggtreeextra >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treeio >=1.34.0,<1.35.0
    - r-ape
    - r-base
    - r-cli
    - r-coin
    - r-data.table
    - r-dplyr
    - r-dtplyr
    - r-foreach
    - r-ggfun >=0.1.1
    - r-ggplot2
    - r-ggrepel
    - r-ggsignif
    - r-ggstar
    - r-magrittr
    - r-mass
    - r-patchwork
    - r-pillar
    - r-plyr
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-tidytree >=0.4.2
    - r-vegan
    - r-zoo

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 3.0)
  summary: A comprehensive R package for managing and analyzing microbiome and other ecological data within the tidy framework
  description: MicrobiotaProcess is an R package for analysis, visualization and biomarker discovery of microbial datasets. It introduces MPSE class, this make it more interoperable with the existing computing ecosystem. Moreover, it introduces a tidy microbiome data structure paradigm and analysis grammar. It provides a wide variety of microbiome data analysis procedures under the unified and common framework (tidy-like framework).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

