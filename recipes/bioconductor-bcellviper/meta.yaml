{% set version = "1.34.0" %}
{% set name = "bcellViper" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 74d0f84db2df6f2bbbb5a16cd9061049
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20221104
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Human B-cell transcriptional interactome and normal human B-cell expression data'
  description: 'This package provides a human B-cell context-specific transcriptional regulatory network and a human normal B-cells dataset for the examples in package viper.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

