{% set name = "gtnet" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b675f948954a5a552fd106b526159396b8b9ed6a756354f023bc6a488eb83223

build:
  noarch: python
  number: 0
  entry_points:
    - gtnet = gtnet.main:run
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - pip
    - python
    - setuptools
    - setuptools-scm
  run:
    - python >=3.11
    - numpy >=1.24.3
    - pandas >=2.0.1

test:
  imports:
    - gtnet

  commands:
    - gtnet --help
    - gtnet predict --help
    - gtnet filter --help
    - gtnet classify --help

about:
  home: https://gtnet.readthedocs.io/
  license: BSD
  license_family: BSD
  license_file: license.txt
  summary: "GTNet is a taxonomic classifier for labelling DNA sequences with the GTDB taxonomy."
  doc_url: https://gtnet.readthedocs.io/
  dev_url: https://github.com/exabiome/gtnet

extra:
  recipe-maintainers:
    - ajtritt
