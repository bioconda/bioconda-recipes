{% set name = "gtnet" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b675f948954a5a552fd106b526159396b8b9ed6a756354f023bc6a488eb83223

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python >=3.11
    - numpy >=1.24.3
    - pandas >=2.0.1
    - torch >=2.0.1

about:
  home: https://gtnet.readthedocs.io/
  license: BSD
  license_family: BSD
  license_file:
  summary: "The Genome Taxonomy Network is a taxonomic classifier that uses a deep neural network to label DNA sequences with the Genome Taxonomy Database taxonomy."
  doc_url: https://gtnet.readthedocs.io/
  dev_url: https://github.com/exabiome/gtnet

extra:
  recipe-maintainers:
    - ajtritt
