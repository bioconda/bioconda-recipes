{% set version = "1.20.0" %}
{% set name = "RegEnrich" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 4dc2db7d3bd7e095ec792e363fa0574e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-regenrich", max_pin="x.x") }}'
  noarch: generic

# Suggests: GEOquery, rmarkdown, knitr, BiocManager, testthat
requirements:
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocset >=1.24.0,<1.25.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-ggplot2 >=2.2.0
    - r-magrittr
    - r-randomforest
    - r-reshape2
    - r-tibble
    - r-wgcna
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocset >=1.24.0,<1.25.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-ggplot2 >=2.2.0
    - r-magrittr
    - r-randomforest
    - r-reshape2
    - r-tibble
    - r-wgcna

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Gene regulator enrichment analysis
  description: 'This package is a pipeline to identify the key gene regulators in a biological process, for example in cell differentiation and in cell development after stimulation. There are four major steps in this pipeline: (1) differential expression analysis; (2) regulator-target network inference; (3) enrichment analysis; and (4) regulators scoring and ranking.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

