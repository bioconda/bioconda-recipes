{% set version = "1.1.0" %}
{% set name = "miRBaseVersions.db" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9944ab7a474f84a40100c56298f9cb77
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown, annotate
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - r-base
    - r-dbi
    - r-gtools
    - r-rsqlite
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - r-base
    - r-dbi
    - r-gtools
    - r-rsqlite
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Annotation package containing all available miRNA names from 22 versions (data from http://www.mirbase.org/).'
extra:
  parent_recipe:
    name: bioconductor-mirbaseversions.db
    path: recipes/bioconductor-mirbaseversions.db
    version: 1.1.0

