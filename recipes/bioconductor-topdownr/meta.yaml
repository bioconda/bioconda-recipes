{% set version = "1.32.0" %}
{% set name = "topdownr" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 6e859a080dfafbf8bded40adeb97c600

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-topdownr", max_pin="x.x") }}'
  noarch: generic

# Suggests: topdownrdata (>= 0.2), knitr, rmarkdown, ranger, testthat, BiocStyle, xml2
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-mzr >=2.44.0,<2.45.0
    - bioconductor-protgenerics >=1.42.0,<1.43.0
    - bioconductor-psmatch >=1.14.0,<1.15.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-ggplot2 >=2.2.1
    - r-matrix >=1.4-2
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-mzr >=2.44.0,<2.45.0
    - bioconductor-protgenerics >=1.42.0,<1.43.0
    - bioconductor-psmatch >=1.14.0,<1.15.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-ggplot2 >=2.2.1
    - r-matrix >=1.4-2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 3)
  summary: Investigation of Fragmentation Conditions in Top-Down Proteomics
  description: The topdownr package allows automatic and systemic investigation of fragment conditions. It creates Thermo Orbitrap Fusion Lumos method files to test hundreds of fragmentation conditions. Additionally it provides functions to analyse and process the generated MS data and determine the best conditions to maximise overall fragment coverage.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

