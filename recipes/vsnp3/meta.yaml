{% set user = "USDA-VS" %}
{% set name = "vsnp3" %}
{% set version = "3.06" %}
{% set sha256 = "ad20a3abd6f1d45224bf11b8a7ce079f8db63839eb301e8e3cada52953b462c3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - python >=3.7
    - biopython >=1.79
    - bwa
    - minimap2 >=2.24
    - cairosvg >=2.5.2
    - dask >=2022.01.1
    - freebayes >=1.3.5
    - humanize >=3.14.0
    - numpy >=1.22.2
    - openpyxl >=3.0.9
    - xlsxwriter >=3.0.2
    - pandas >=1.4.0
    - parallel
    - pigz
    - regex >=2.5.110
    - samtools >=1.14
    - seqkit >=2.1.0
    - vcflib
    - sourmash >=4.2.4
    - spades >=3.15.2
    - svgwrite >=1.4.1
    - pyvcf
    - py-cpuinfo
    - scikit-allel >=1.3.5
    - raxml >=8.2.12
    
test:
  commands:
    - vsnp3_step1.py -h

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: Rapidly call, validate, and compare SNPs from FASTQ files in a timely manner utilizing large data sets.
  dev_url: https://github.com/USDA-VS/vsnp3