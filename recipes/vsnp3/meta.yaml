{% set user = "USDA-VS" %}
{% set name = "vsnp3" %}
{% set version = "3.02" %}
{% set sha256 = "856dfc5760475ea37ce2d145f57f8acd59375121aa6c4f85dff9d2ffc5485a9a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/3.01.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - python >=3.7
    - biopython
    - minimap2
    - cairosvg
    - dask
    - freebayes
    - humanize
    - numpy
    - openpyxl
    - xlsxwriter
    - pandas
    - parallel
    - pigz
    - regex
    - samtools==1.14
    - seqkit
    - vcflib
    - sourmash
    - spades
    - svgwrite
    - pyvcf
    - py-cpuinfo
    - scikit-allel
    - raxml
    
test:
  commands:
    - vsnp3_step1.py -h

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: Rapidly call, validate, and compare SNPs from FASTQ files in a timely manner utilizing large data sets.
  dev_url: https://github.com/USDA-VS/vsnp3
