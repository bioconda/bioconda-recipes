{% set user = "USDA-VS" %}
{% set name = "vsnp3" %}
{% set version = "3.01" %}
{% set sha256 = "94b2d89297f80e2f4665de16eb24dce11bd17595780c6346990bb50f89f2c3e2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 2
  noarch: generic

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

requirements:
  run:
    - python >=3.6
    - biopython
    - minimap2
    - cairosvg
    - dask
    - freebayes
    - humanize
    - numpy
    - openpyxl
    - xlsxwriter
    - pandas
    - parallel
    - pigz
    - regex
    - samtools
    - seqkit
    - vcflib
    - sourmash
    - spades
    - svgwrite
    - pyvcf
    - py-cpuinfo
    - scikit-allel
    - raxml
    
test:
  commands:
    - vsnp3_step1.py -h

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: Rapidly call, validate, and compare SNPs from FASTQ files in a timely manner utilizing large data sets.
  dev_url: https://github.com/USDA-VS/vsnp3
