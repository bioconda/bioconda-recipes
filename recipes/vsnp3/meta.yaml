{% set user = "USDA-VS" %}
{% set name = "vsnp3" %}
{% set version = "3.21" %}
{% set sha256 = "5bb49fb4a26b80c6cb49652eb2fec5c16ffb57c71eddb0942074bcdeb2d93e99" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('vsnp3', max_pin="x") }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - python >=3.8,<3.10
    - bcftools
    - biopython >=1.79
    - bwa
    - minimap2 >=2.24
    - cairosvg >=2.5.2
    - dask >=2022.01.1
    - freebayes >=1.3.5
    - humanize >=3.14.0
    - numpy
    - openpyxl >=3.0.9
    - xlsxwriter >=3.0.2
    - pandas
    - parallel
    - pigz
    - regex >=2.5.110
    - samtools >=1.14
    - seqkit >=2.1.0
    - vcflib =1.0.1
    - vcftools =0.1.16
    - sourmash >=4.2.4
    - spades >=3.15.2
    - svgwrite >=1.4.1
    - py-cpuinfo
    - raxml >=8.2.12
    
test:
  commands:
    - vsnp3_step1.py -h

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: Rapidly call, validate, and compare SNPs from FASTQ files in a timely manner utilizing large data sets.
  dev_url: https://github.com/USDA-VS/vsnp3