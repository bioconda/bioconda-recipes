{% set user = "USDA-VS" %}
{% set name = "vsnp3" %}
{% set version = "3.01" %}
{% set sha256 = "25fe3ce9ff42e035d3e6e8245ed1041c644c8689a774379024e272dd076aabd7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: "{{ sha256 }}"
  
channels:
    - conda-forge
    - bioconda

requirements:
  run:
    - python >=3.7
    - biopython
    - minimap2
    - cairosvg
    - dask
    - freebayes
    - humanize
    - numpy
    - openpyxl
    - xlsxwriter
    - pandas
    - parallel
    - pigz
    - regex
    - samtools
    - seqkit
    - vcflib
    - sourmash
    - spades
    - svgwrite
    - pyvcf
    - py-cpuinfo
    - scikit-allel
    - raxml
    
test:
  commands:
    - vsnp3_step1.py -h

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: Rapidly call, validate, and compare SNPs from FASTQ files in a timely manner utilizing large data sets.
  dev_url: https://github.com/USDA-VS/vsnp3
