{% set name = "PhyloFisher" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/TheBrownLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 2a9a8e3fb99730d81b0e8eaabd92f5e6a2d180f8b14f8d7e8145f33c74c63f50

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - python
  run:
    - biopython
    - ete3
    - matplotlib-base
    - pandas
    - pyqt
    - python
    - trimal=1.4.1
    - raxml=8.2.12
    - hmmer=3.3
    - diamond=2.0.15
    - fasttree=2.1.10
    - blast=2.9.0
    - cd-hit=4.8.1
    - mafft=7.455
    - divvier=1.01
    - bmge=1.12
    - prequal
    - dist_est
    - astral-tree
    - snakemake-minimal

test:
  imports:
    - phylofisher
    - phylofisher.utilities

about:
  home: "https://github.com/TheBrownLab/PhyloFisher"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A package for the creation, analysis, and visualization of eukaryotic phylogenomic datasets."
