{% set name = "PhyloFisher" %}
{% set version = "1.2.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/TheBrownLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 5706cea810b7cbaa90b80323b80237b9f3b7874ca71aaa5b11228e41249217c7

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - python =3.7.10
  run:
    - biopython
    - ete3
    - matplotlib-base
    - pandas
    - pyqt
    - python =3.7.10
    - hmmer =3.3
    - diamond =2.0.15
    - fasttree =2.1.10
    - mafft =7.520
    - trimal =1.4.1
    - blast =2.9.0
    - cd-hit =4.8.1
    - dist_est =1.1
    - astral-tree =5.7.8
    - snakemake-minimal =6.1

test:
  imports:
    - phylofisher
    - phylofisher.utilities

about:
  home: "https://github.com/TheBrownLab/PhyloFisher"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A package for the creation, analysis, and visualization of eukaryotic phylogenomic datasets."
