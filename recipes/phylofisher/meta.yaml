{% set name = "PhyloFisher" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/TheBrownLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 512b412fe29427670b6e8df2b4ad6df5c686d2dca2a733c1fa074b8331e71119

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - python=3.7.10
  run:
    - biopython=1.78
    - ete3=3.1.2
    - matplotlib-base=3.4.1
    - pandas=1.2.4
    - pyqt=5.12.3
    - python=3.7.10
    - binutils=1.0.1
    - trimal=1.4.1
    - raxml=8.2.12
    - hmmer=3.3
    - diamond=2.0.15
    - fasttree=2.1.10
    - blast=2.9.0
    - cd-hit=4.8.1
    - mafft=7.455
    - divvier=1.01
    - bmge=1.12
    - prequal=1.02
    - dist_est=1.1
    - astral-tree=5.7.8
    - snakemake-minimal=6.5.3

test:
  imports:
    - phylofisher
    - phylofisher.utilities

about:
  home: "https://github.com/TheBrownLab/PhyloFisher"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A package for the creation, analysis, and visualization of eukaryotic phylogenomic datasets."
