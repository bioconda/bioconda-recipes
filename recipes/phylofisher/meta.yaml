{% set name = "PhyloFisher" %}
{% set version = "1.2.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/TheBrownLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: b07a95addd1268d99c523d64012f20b411f97941d23d4bd58fb1326faa4811e1

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - python =3.7.10
  run:
    - biopython
    - ete3
    - matplotlib-base
    - pandas
    - pyqt
    - python =3.7.10
    - hmmer =3.3
    - diamond 2.0.15
    - fasttree =2.1.10
    - blast =2.9.0
    - cd-hit =4.8.1
    - dist_est =1.1
    - astral-tree =5.7.8
    - snakemake-minimal =6.1

test:
  imports:
    - phylofisher
    - phylofisher.utilities

about:
  home: "https://github.com/TheBrownLab/PhyloFisher"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A package for the creation, analysis, and visualization of eukaryotic phylogenomic datasets."
