{% set version = "1.0.0" %}
{% set name = "DeepTarget" %}
{% set bioc = "3.20" %}

about:
  description: This package predicts a drugâ€™s primary target(s) or secondary target(s) by integrating large-scale genetic and drug screens from the Cancer Dependency Map project run by the Broad Institute. It further investigates whether the drug specifically targets the wild-type or mutated target forms. To show how to use this package in practice, we provided sample data along with step-by-step example.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
  summary: Deep characterization of cancer drugs

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-deeptarget", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-depmap >=1.20.0,<1.21.0
    - bioconductor-fgsea >=1.32.0,<1.33.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggpubr
    - r-proc
    - r-readr
    - r-stringr
  run:
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-depmap >=1.20.0,<1.21.0
    - bioconductor-fgsea >=1.32.0,<1.33.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggpubr
    - r-proc
    - r-readr
    - r-stringr

source:
  md5: f915639c27146a68c56c4f495bb3da50
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

