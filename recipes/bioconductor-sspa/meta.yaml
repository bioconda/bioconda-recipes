{% set version = "2.24.0" %}
{% set name = "SSPA" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ec400994bc750810cb5652358de4d38d
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, genefilter, edgeR, DESeq
requirements:
  host:
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-qvalue >=2.16.0,<2.17.0'
    - r-base
    - r-lattice
  run:
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-qvalue >=2.16.0,<2.17.0'
    - r-base
    - r-lattice
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'General Sample size and power analysis for microarray and next-generation sequencing data.'
extra:
  identifiers:
    - biotools:sspa
  parent_recipe:
    name: bioconductor-sspa
    path: recipes/bioconductor-sspa
    version: 2.20.0

