{% set version = "2.18.0" %}
{% set name = "SSPA" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: d23f7b85e64117c173a01512d0c2fb666f1021aa0d0f0708e6e5499f92900437
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-limma
    - bioconductor-qvalue
    - r-base
    - r-lattice
  run:
    - bioconductor-limma
    - bioconductor-qvalue
    - r-base
    - r-lattice
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'General Sample size and power analysis for microarray and next-generation sequencing data.'

extra:
  identifiers:
    - biotools:sspa
