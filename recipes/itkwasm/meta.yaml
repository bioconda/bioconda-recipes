{% set name = "itkwasm" %}
{% set version = "1.0b195" %}

package:
  name: {{ name }}
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/22/49/14bf65b272240ff1aa030c9fbf3dac881c7922ce28407e73e18aeec940ed/itkwasm-{{ version }}.tar.gz
  sha256: d4e4344a278c11cad68888164f5750c57764f6509b583fb5c49d237c8af48ac5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.9
    - pip
    - hatchling
  run:
    - python >=3.9
    - numpy
    - platformdirs
    - typing_extensions
    - wasmtime
    - importlib-metadata

test:
  imports:
    - itkwasm 

about:
  home: https://github.com/InsightSoftwareConsortium/itkwasm
  license: BSD-3-Clause
  summary: "ITK compiled to WebAssembly and Python bindings"

extra:
  recipe-maintainers:
    - thewtex
