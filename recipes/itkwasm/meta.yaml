{% set name = "itkwasm" %}
{% set version = "1.0b195" %}

package:
  name: {{ name }}
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/i/itkwasm/itkwasm-{{ version }}.tar.gz
  sha256: d4e4344a278c11cad68888164f5750c57764f6509b583fb5c49d237c8af48ac5

build:
  number: 0
  noarch: generic
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - hatchling
  run:
    - python >=3.9
    - numpy
    - platformdirs
    - typing_extensions
    - wasmtime
    - importlib-metadata

test:
  imports:
    - itkwasm

about:
  summary: Python interface to itk-wasm WebAssembly (Wasm) modules.
  license: Apache-2.0
  license_file: LICENSE.txt
  home: https://pypi.org/project/itkwasm/
  repository: https://github.com/InsightSoftwareConsortium/ITK-Wasm

extra:
  recipe-maintainers:
    - khaled196
    - thewtex
