{% set name = "anglerfish" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/b/bio-{{ name }}/bio-{{ name }}-{{ version }}.tar.gz"
  sha256: b67a0c77680f85ebdf88622382bb271655e807c60dc3bdcd01997d336e6574fa

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython
    - numpy
    - pip
    - python ==3.9.*
    - python-levenshtein
    - pyyaml
  run:
    - biopython
    - numpy
    - python ==3.9.*
    - python-levenshtein
    - pyyaml
    - minimap2

test:
  imports:
    - anglerfish.demux
    - anglerfish.demux.demux
    - anglerfish.demux.samplesheet

  commands:
    - anglerfish --help

about:
  home: "https://github.com/remiolsen/anglerfish"
  license: MIT
  license_family: MIT
  summary: "Anglerfish, a tool to demultiplex Illumina libraries from ONT data"
  license_file: LICENSE

extra:
  recipe-maintainers:
    - remiolsen
