{% set name = "anglerfish" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/b/bio-{{ name }}/bio-{{ name }}-{{ version }}.tar.gz"
  sha256: b99f325d08ce653a804159c6bd9abf9bc1f36157039b43bcfbed59f6298eb241

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython
    - numpy
    - pip
    - python >=3.7
    - python-levenshtein
  run:
    - biopython
    - numpy
    - python >=3.7
    - python-levenshtein

test:
  # Pyhon imports
  imports:
    - anglerfish.demux.demux.run_minimap2
    - anglerfish.demux.demux.parse_paf_lines
    - anglerfish.demux.demux.layout_matches
    - anglerfish.demux.demux.cluster_matches
    - anglerfish.demux.demux.write_demuxedfastq
    - anglerfish.demux.samplesheet.SampleSheet

  commands:
    - anglerfish.py --help
    - anglerfish.py -s test/samples.csv

about:
  home: "https://github.com/remiolsen/anglerfish"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Anglerfish, a tool to demultiplex Illumina libraries from ONT data"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - remiolsen
