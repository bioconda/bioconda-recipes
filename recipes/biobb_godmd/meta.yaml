{% set name = "biobb_godmd" %}
{% set version = "4.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f697f96f216ce439e058d46842a2507ada30221d7048628fb83676ebf5806c50

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - python >=3.8
    - setuptools
    - biobb_common ==4.2.0
    - godmd ==1.0.0
    - emboss

  run:
    - python >=3.8
    - biobb_common ==4.2.0
    - godmd ==1.0.0
    - emboss


test:
  imports:
    - biobb_godmd
    - biobb_godmd.godmd


about:
  home: https://github.com/bioexcel/biobb_godmd
  license: Apache Software License
  license_family: APACHE
  summary: Biobb_godmd is a BioBB category for GOdMD tool (protein conformational transitions).
