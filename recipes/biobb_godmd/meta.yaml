{% set name = "biobb_godmd" %}
{% set version = "4.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 495b6bb47aa77b312e1b34514dc0ea64b5229676c23e9104b521e4ba34611602 

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - setuptools
    - biobb_common ==3.8.1
    - godmd ==1.0.0

  run:
    - python >=3.7
    - biobb_common ==3.8.1
    - godmd ==1.0.0


test:
  imports:
    - biobb_godmd
    - biobb_godmd.godmd


