package:
    name: divvier
    version: 1.0

source:
    git_url: https://github.com/simonwhelan/Divvier.git
    git_rev: {{ revision }}
    md5: unused

build:
    number: 0 
    skip: true  # [osx]

requirements:
    build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
    host:
        - zlib
    run:
        - zlib

test:
    commands:
        - 'divvier | grep "./divvier [options] input_file"'


about:
    home: https://github.com/simonwhelan/Divvier
    license: GNU General Public v3 or later (GPLv3+)
    license_family: GPL3
    license_file: LICENSE
    summary: 'A program for removing MSA uncertainty'

extra:
    skip-lints:
        - uses_vcs_url

