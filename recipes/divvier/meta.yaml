{% set version = "1.01" %} 
package:
    name: divvier
    version: {{ version }}

source:
    url: https://github.com/simonwhelan/Divvier/archive/v{{ version }}.tar.gz
    sha256: c18ea5946c1e3d6732d85d5da41adeee65e18cde30f319426f1a66051cae29e1

build:
    number: 0 

requirements:
    build:
        - {{ compiler('cxx') }} 
        - {{ compiler('c') }}
    host:
        - zlib
    run:
        - zlib

test:
    commands:
        - divvier | grep Divvier > /dev/null


about:
