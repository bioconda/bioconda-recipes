{% set version = "4.18.1" %}
{% set name = "MSstats" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ff1a2ec71762310e27b57bc4e0beeaac

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-msstats", max_pin="x.x") }}'

# Suggests: BiocStyle, knitr, rmarkdown, tinytest, covr, markdown, mockery, kableExtra
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-marray >=1.88.0,<1.89.0
    - bioconductor-msstatsconvert >=1.20.0,<1.21.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - r-base
    - r-checkmate
    - r-data.table
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-htmltools
    - r-lme4
    - r-mass
    - r-plotly
    - r-rcpp
    - r-rcpparmadillo
    - r-rlang
    - r-statmod
    - r-survival
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-marray >=1.88.0,<1.89.0
    - bioconductor-msstatsconvert >=1.20.0,<1.21.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - r-base
    - r-checkmate
    - r-data.table
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-htmltools
    - r-lme4
    - r-mass
    - r-plotly
    - r-rcpp
    - r-rcpparmadillo
    - r-rlang
    - r-statmod
    - r-survival

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Protein Significance Analysis in DDA, SRM and DIA for Label-free or Label-based Proteomics Experiments
  description: A set of tools for statistical relative protein significance analysis in DDA, SRM and DIA experiments.

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:msstats
  parent_recipe:
    name: bioconductor-msstats
    path: recipes/bioconductor-msstats
    version: 3.14.0

