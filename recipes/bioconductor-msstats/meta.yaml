{% set version = "3.14.1" %}
{% set name = "MSstats" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: dabcf2f1e07614577dce51c3c70d48a600e261a65a3c559cecd96057036efbad
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, MSstatsBioData
requirements:
  host:
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-marray >=1.60.0,<1.61.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.45.0'
    - r-base
    - r-data.table
    - r-dosnow
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-lme4
    - r-mass
    - r-minpack.lm
    - r-randomforest
    - r-reshape2
    - r-snow
    - r-stringr
    - r-survival
    - r-tidyr
  run:
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-marray >=1.60.0,<1.61.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.45.0'
    - r-base
    - r-data.table
    - r-dosnow
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-lme4
    - r-mass
    - r-minpack.lm
    - r-randomforest
    - r-reshape2
    - r-snow
    - r-stringr
    - r-survival
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A set of tools for statistical relative protein significance analysis in DDA, SRM and DIA experiments.'

