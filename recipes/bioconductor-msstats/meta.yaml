{% set version = "3.16.0" %}
{% set name = "MSstats" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7622d57810ca63c20b224a69b4b62f19
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, MSstatsBioData
requirements:
  host:
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-marray >=1.62.0,<1.63.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - r-base
    - r-broom
    - r-data.table
    - r-dosnow
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-lme4
    - r-mass
    - r-minpack.lm
    - r-purrr
    - r-randomforest
    - r-reshape2
    - r-snow
    - r-statmod
    - r-stringr
    - r-survival
    - r-tidyr
  run:
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-marray >=1.62.0,<1.63.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - r-base
    - r-broom
    - r-data.table
    - r-dosnow
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-lme4
    - r-mass
    - r-minpack.lm
    - r-purrr
    - r-randomforest
    - r-reshape2
    - r-snow
    - r-statmod
    - r-stringr
    - r-survival
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A set of tools for statistical relative protein significance analysis in DDA, SRM and DIA experiments.'
extra:
  parent_recipe:
    name: bioconductor-msstats
    path: recipes/bioconductor-msstats
    version: 3.14.0

