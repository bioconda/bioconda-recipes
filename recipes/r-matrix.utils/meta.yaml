{% set version = '0.9.6' %}

package:
  name: r-matrix.utils
  version: {{ version|replace("-", "_") }}

source:
  fn: Matrix.utils_{{ version }}.tar.gz
  url: https://cran.r-project.org/src/contrib/Matrix.utils_{{ version }}.tar.gz
  sha256: 2f0d02b5085b44b5fa38bec2af55d273e0c50761d9ddeb246ea0e26d7c114229

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-matrix
    - r-grr

  run:
    - r-base
    - r-matrix
    - r-grr

test:
  commands:
    - $R -e "library('Matrix.utils')"

about:
  home: https://CRAN.R-project.org/package=Matrix.utils 
  license: GPL-2
  summary: Implements data manipulation methods such as cast, aggregate, and merge/join for Matrix and matrix-like objects.
  license_family: GPL2
