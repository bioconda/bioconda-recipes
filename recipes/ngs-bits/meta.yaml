{% set version = "2019_05" %}

package:
  name: ngs-bits
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/imgag/ngs-bits/releases/download/{{ version }}/ngs-bits-{{ version }}.tgz
  sha256: fed72df1de7f76b0e8edc26640f8671fc86ed00a65b467c1bb5242df44341d2e

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  #libGL dependency
    - {{ cdt('mesa-dri-drivers') }}  #libGL dependency
    - {{ cdt('libselinux') }}  #libGL dependency
    - {{ cdt('libxdamage') }}  #libGL dependency
    - {{ cdt('libxxf86vm') }}  #libGL dependency
  host:
    - xorg-libxfixes  #libGL dependency
    - bzip2
    - xz
    - zlib
    - qt >=5.9.0
    - htslib
  run:
    - bzip2
    - xz
    - zlib
    - python
    - matplotlib
    - qt >=5.9.0
    - htslib

extra:
  container:
    extended-base: True #libGL dependency

about:
  home: https://github.com/imgag/ngs-bits
  license: MIT license
  license_file: LICENSE
  summary: Short-read sequencing tools
