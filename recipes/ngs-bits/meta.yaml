{% set version = "2018_06" %}

package:
  name: ngs-bits
  version: {{ version }}

build:
  number: 1

source:
  git_rev: ngs-bits-{{ version }}.tgz
  url: https://github.com/imgag/ngs-bits/releases/download/{{ version }}/ngs-bits-{{ version }}.tgz
  sha256: 7f61774cb102e1be475b6bede5f280a84ffba729ab7cd8d6ad8b7b0d3135f96a

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - bzip2
    - xz
    - zlib
    - qt >=5.5.0
    - htslib
  run:
    - bzip2
    - xz
    - zlib
    - python
    - matplotlib
    - qt >=5.5.0
    - htslib

about:
  home: https://github.com/imgag/ngs-bits
  license: MIT license
  summary: Short-read sequencing tools
