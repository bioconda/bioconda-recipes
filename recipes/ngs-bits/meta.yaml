build:
  number: 0

source:
  git_rev: f0e6a14e8268b2d13fe5a5767b7176f5be3a117a
  git_url: https://github.com/imgag/ngs-bits.git

requirements:
  build:
    - bzip2 {{ CONDA_BZIP2 }}*
    - xz {{ CONDA_XZ }}*
    - zlib {{ CONDA_ZLIB }}*
    - gcc   # [linux]
    - llvm  # [osx]
    - git
    - qt >=5.5.0
    - htslib {{CONDA_HTSLIB}}*
  run:
    - bzip2 {{ CONDA_BZIP2 }}*
    - xz {{ CONDA_XZ }}*
    - zlib {{ CONDA_ZLIB }}*
    - libgcc  # [linux]
    - python
    - matplotlib
    - qt >=5.5.0
    - htslib {{CONDA_HTSLIB}}*

about:
  home: https://github.com/imgag/ngs-bits
  license: MIT license
  summary: Short-read sequencing tools

extra:
  skip-lints:
    - uses_git_url
    - missing_hash