{% set version = "2018_06" %}

package:
  name: ngs-bits
  version: {{ version }}

build:
  number: 1

source:
  git_rev: ngs-bits-{{ version }}.tgz
  url: https://github.com/imgag/ngs-bits/releases/download/{{ version }}/ngs-bits-{{ version }}.tgz
  sha256: 8884db086a903a2907c107e0b29c272f8af8a9e2b763f8f49e38e537c7cb39ab

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - bzip2
    - xz
    - zlib
    - qt >=5.5.0
    - htslib
  run:
    - bzip2
    - xz
    - zlib
    - python
    - matplotlib
    - qt >=5.5.0
    - htslib

about:
  home: https://github.com/imgag/ngs-bits
  license: MIT license
  summary: Short-read sequencing tools
