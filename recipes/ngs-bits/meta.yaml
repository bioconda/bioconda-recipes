{% set version = "2019_04" %}

package:
  name: ngs-bits
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/imgag/ngs-bits/releases/download/{{ version }}/ngs-bits-{{ version }}.tgz
  sha256: 22dceedcdcce26d5ebe2a3df0c52384e3105fef109978a2df2f99baf43821458

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - bzip2
    - xz
    - zlib
    - qt >=5.9.0
    - htslib
  run:
    - bzip2
    - xz
    - zlib
    - python
    - matplotlib
    - qt >=5.9.0
    - htslib

about:
  home: https://github.com/imgag/ngs-bits
  license: MIT license
  license_file: LICENSE
  summary: Short-read sequencing tools
