{% set version = "2018_06" %}

package:
  name: ngs-bits
  version: {{ version }}

build:
  number: 1

source:
  git_rev: ngs-bits-{{ version }}.tgz
  url: https://github.com/imgag/ngs-bits/releases/download/{{ version }}/ngs-bits-{{ version }}.tgz
  sha256: d1f8f4acf339f7e7cead4d05c6d8880bd1330a9188c4f280a0d983b695113e97

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - bzip2
    - xz
    - zlib
    - qt >=5.5.0
    - htslib
  run:
    - bzip2
    - xz
    - zlib
    - python
    - matplotlib
    - qt >=5.5.0
    - htslib

about:
  home: https://github.com/imgag/ngs-bits
  license: MIT license
  summary: Short-read sequencing tools
