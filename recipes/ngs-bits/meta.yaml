{% set version = "2020_03" %}

package:
  name: ngs-bits
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/imgag/ngs-bits/releases/download/{{ version }}/ngs-bits-{{ version }}.tgz
  sha256: 034052641a762d96840c830dde5b98491ab4e63d567f2c880eb647771672e8f8

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}
    - {{ cdt('mesa-dri-drivers') }}
    - {{ cdt('libselinux') }}
    - {{ cdt('libxdamage') }}
    - {{ cdt('libxxf86vm') }}
    - {{ cdt('libxfixes') }}
  host:
    - bzip2
    - xz
    - zlib
    - qt
    - htslib
    - xorg-libxfixes  # [linux]
  run:
    - bzip2
    - xz
    - zlib
    - python
    - matplotlib
    - qt
    - htslib

extra:
  container:
    extended-base: True

about:
  home: https://github.com/imgag/ngs-bits
  license: MIT license
  license_file: LICENSE
  summary: Short-read sequencing tools

#For libGL dependency docu see: https://conda-forge.org/docs/maintainer/knowledge_base.html#core-dependency-tree-packages-cdt
