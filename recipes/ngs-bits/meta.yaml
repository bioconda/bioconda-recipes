{% set version = "2018_06" %}

package:
  name: ngs-bits
  version: {{ version }}

build:
  number: 1

source:
  git_rev: ngs-bits-{{ version }}.tgz
  url: https://github.com/imgag/ngs-bits/releases/download/{{ version }}/ngs-bits-{{ version }}.tgz
  sha256: 4779a7d425769822ebbcfbea6096d49cf37bec317b1c8db3ec9401c2ae9107eb

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - bzip2
    - xz
    - zlib
    - qt >=5.5.0
    - htslib
  run:
    - bzip2
    - xz
    - zlib
    - python
    - matplotlib
    - qt >=5.5.0
    - htslib

about:
  home: https://github.com/imgag/ngs-bits
  license: MIT license
  summary: Short-read sequencing tools
