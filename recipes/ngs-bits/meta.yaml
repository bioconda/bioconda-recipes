package:
  name: ngs-bits
  version: 2018_03

build:
  number: 0

source:
  git_rev: 2018_03
  git_url: https://github.com/imgag/ngs-bits.git

requirements:
  build:
    - python
    - zlib {{ CONDA_ZLIB }}*
    - libgcc 
    - git
    - cmake
    - qt >=5.5.0
  run:
    - zlib {{ CONDA_ZLIB }}*
    - libgcc
    - python
    - matplotlib
    - qt >=5.5.0

about:
  home: https://github.com/imgag/ngs-bits
  license: MIT license
  summary: Short-read sequencing tools

extra:
  skip-lints:
    - uses_git_url
    - missing_hash