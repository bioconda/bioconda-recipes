{% set version = "0.0.1" %}
{% set name = "dingII" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Danderson123/dingII/archive/v{{ version }}.tar.gz
  sha256: 5a0231c282678475a0b63ac9a55f037763fc5716f7685b67e0e378a394642ed6

build:
  number: 0
  noarch: python
  script: |
    pip install . --no-deps --ignore-installed -vvv

requirements:
  host:
    - python >=3.8
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8
    - networkx >=3.1

test:
  imports:
    - dingII

  commands:
    - dingII --help

about:
  home: https://gitlab.ub.uni-bielefeld.de/gi/dingiiofficial
  license: MIT
  license_file: LICENSE
  summary: 'Computing the Rearrangement Distance of Natural Genomes.'
  authors:
    - Leonard Bohnenk√§mper <lbohnenk@cebitec.uni-bielefeld.de>
