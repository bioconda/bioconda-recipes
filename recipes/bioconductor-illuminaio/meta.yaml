{% set version = "0.24.0" %}
{% set name = "illuminaio" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: da66436f85cb2309a82cdfd756bb9374daa14199a7dda3d6f7216ddac94ab7e5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-base64
  run:
    - r-base
    - r-base64
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Tools for parsing Illumina''s microarray output files, including IDAT.'
extra:
  identifiers:
    - biotools:illuminaio
  parent_recipe:
    name: bioconductor-illuminaio
    path: recipes/bioconductor-illuminaio
    version: 0.22.0
