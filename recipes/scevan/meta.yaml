package:
  name: r-scevan
  version: 1.0.0  # Replace with the desired version

source:
  url: https://github.com/AntonioDeFalco/SCEVAN/archive/refs/tags/1.0.0.tar.gz  # Replace with the GitHub URL of the release
  sha256: cc14b6b80019e06181bc69ab6f54bde9878b3b525645f925626bfed28df655fd  # Generate the checksum using 'sha256sum' command

build:
  number: 0
  noarch: generic  # Specify that the package is noarch
  run_exports: '{{ pin_compatible("SCEVAN", max_pin="x.x") }}'
  rpaths:
    - lib/R/lib
    - lib
  script: "$R -e \"install.packages(c('Rcpp', 'remotes', 'devtools'), lib='$PREFIX/lib/R/library', repos='https://cran.rstudio.com/')\""

requirements:
  host:
    - r
    - r-base
    - r-remotes
    - r-devtools
  run:
    - r
    - r-base
    - r-devtools
    - r-paralleldist
    - r-pheatmap
    - r-forcats
    - r-dplyr
    - bioconductor-fgsea
# - r-yaGST - manually with devtools
    - r-cluster
    - r-ggplot2
    - r-Rtsne
    - bioconductor-scran
    - r-ape
    - bioconductor-ggtree
    - r-tidytree
    - r-ggrepel
    - r-optparse

test:
  commands:
    - $R -e "library(devtools)"
    - $R -e "devtools::install_github('miccec/yaGST')"
    - $R -e "devtools::install_github('AntonioDeFalco/SCEVAN', ref = '1.0.0')"
    - $R -e "library(SCEVAN)"

about:
  home: https://github.com/AntonioDeFalco/SCEVAN/
  license: GNU GPLV3
  license_family: GPL3
  license_file: LICENSE
  summary: Single CEll Variational Aneuploidy aNalysis
