{% set name = 'raven' %}
{% set version = '0.0.0' %}
{% set sha256 = '6ca62a0152e130216da2959099ca152aa21d6758770b74c430f515ff755c1b2d' %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/lbcb-sci/{{ name }}/archive/raven-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake

test:
  commands:
    - raven -h

about:
  home: https://github.com/lbcb-sci/raven
  license: MIT
  license_file: LICENSE
  summary: "Raven is an assembler for raw reads generated by the third generation sequencing."
