package:
  name: bali-phy
  version: '4.0'

source:
  url: https://github.com/bredelings/bali-phy/archive/4.0.tar.gz
  sha256: ecc2c107a0e186702e8930e76cf7d2615760b5370e952b468abb2cc624ffaab1

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('bali-phy', max_pin='x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson >=1.1.0
    - ninja
    - pkg-config
  host:
    - eigen >=3.3.7
    - boost-cpp >=1.83.0
    - cereal
    - fmt >=10
    - glib
    - cairo
    - pandoc
  run:
    - eigen >=3.3.7
    - boost-cpp >=1.83.0
    - fmt >=10
    - glib
    - cairo
    - pandoc
    - gnuplot
    - r-base
    - perl
    - python

about:
  home: http://www.bali-phy.org
  dev_url: https://github.com/bredelings/BAli-Phy/
  license: GPL2
  summary: 'Phylogenetics - Bayesian estimation of phylogenies and multiple sequence alignments.'

test:
  commands:
    - bali-phy help

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btab129
    - biotools:bali-phy
