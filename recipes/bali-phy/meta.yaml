package:
  name: bali-phy
  version: '4.0beta14'

source:
  url: https://github.com/bredelings/bali-phy/archive/4.0-beta14.tar.gz
  sha256: b3a55d8e89589d5b46a621b1c9ee5bcbe576b6fb6ea22fe3782d10c9830c66f1

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('bali-phy', max_pin='x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson >=1.1.0
    - ninja
    - pkg-config
  host:
    - eigen >=3.3.7
    - boost-cpp >=1.83.0
    - glib
    - cairo
    - pandoc
  run:
    - eigen >=3.3.7
    - boost-cpp >=1.83.0
    - glib
    - cairo
    - pandoc
    - gnuplot
    - r-base
    - perl
    - python

about:
  home: http://www.bali-phy.org
  dev_url: https://github.com/bredelings/BAli-Phy/
  license: GPL2
  summary: 'Phylogenetics - Bayesian estimation of phylogenies and multiple sequence alignments.'


test:
  commands:
    - bali-phy help

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btab129
    - biotools:bali-phy
