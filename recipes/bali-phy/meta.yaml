package:
  name: bali-phy
  version: '4.0beta2'

source:
  url: https://github.com/bredelings/bali-phy/archive/4.0-beta2.tar.gz
  sha256: 033ba538f0e72e5bdcd7626e1a1eb2d4ab6aec17ce6cc528260efca528066c56

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson >=1.0
    - ninja
    - pkg-config
  host:
    - eigen >=3.3.7
    - boost-cpp
    - glib
    - cairo
    - pandoc
  run:
    - eigen >=3.3.7
    - boost-cpp
    - glib
    - cairo
    - pandoc
    - gnuplot
    - r-base
    - perl
    - python

about:
  home: http://www.bali-phy.org
  dev_url: https://github.com/bredelings/BAli-Phy/
  license: GPL2
  license_file: COPYING
  summary: Phylogenetics - Bayesian estimation of phylogenies and multiple sequence alignments.


test:
  commands:
    - bali-phy help

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btab129
    - biotools:bali-phy
