package:
  name: openpyxl
  version: "2.4.0"

build:
  number: 1

source:
  url: https://pypi.python.org/packages/25/69/7976ba24d2b532e96157623daa8de4bbcad23e0761b3062d5e38775577d5/openpyxl-2.4.0-b1.tar.gz
  md5: f56975d698cbfa619a8c99ddce41b142

requirements:
  host:
    - python
    - setuptools
    - jdcal
    - et_xmlfile

  run:
    - python
    - jdcal
    - et_xmlfile

test:
  imports:
    - openpyxl
    - openpyxl.cell
    - openpyxl.chart
    - openpyxl.chartsheet
    - openpyxl.comments
    - openpyxl.compat
    - openpyxl.descriptors
    - openpyxl.drawing
    - openpyxl.formatting
    - openpyxl.formula
    - openpyxl.packaging
    - openpyxl.reader
    - openpyxl.styles
    - openpyxl.utils
    - openpyxl.workbook
    - openpyxl.workbook.external_link
    - openpyxl.worksheet
    - openpyxl.writer
    - openpyxl.xml

about:
  home: http://openpyxl.readthedocs.org
  license: MIT License
  summary: 'A Python library to read/write Excel 2010 xlsx/xlsm files'
  license_family: MIT
