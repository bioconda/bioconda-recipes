{% set name = "r-archr" %}
{% set version = "1.0.3" %}
{% set github = "https://github.com/GreenleafLab/ArchR" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ github }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9e3c5f07b599ff806c6f2a74ec619b0847e69cb3e96dc29fa1304f2a381620e4

build:
  number: 4
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-chromvar
    - bioconductor-complexheatmap
    - bioconductor-genomicranges
    - bioconductor-motifmatchr
    - bioconductor-rhdf5
    - bioconductor-rsamtools
    - bioconductor-s4vectors >=0.9.25
    - bioconductor-sparsematrixstats
    - bioconductor-summarizedexperiment
    - r-chromvarmotifs
    - r-data.table
    - r-devtools
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-harmony
    - r-magrittr
    - r-matrix
    - r-matrixstats
    - r-nabor
    - r-plyr
    - r-presto
    - r-rcpp >=0.12.16
    - r-rcpparmadillo
    - r-seurat
    - r-seuratobject
    - r-stringr
    - r-uwot
  run:
    - r-base
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-chromvar
    - bioconductor-complexheatmap
    - bioconductor-genomicranges
    - bioconductor-motifmatchr
    - bioconductor-rhdf5
    - bioconductor-rsamtools
    - bioconductor-s4vectors >=0.9.25
    - bioconductor-sparsematrixstats
    - bioconductor-summarizedexperiment
    - r-chromvarmotifs
    - r-data.table
    - r-devtools
    - r-ggplot2
    ## ggrastr is optional lib, but plotting defaults assume it
    - r-ggrastr
    - r-ggrepel
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-harmony
    - r-magrittr
    - r-matrix
    - r-matrixstats
    - r-nabor
    - r-plyr
    - r-presto
    - r-rcpp >=0.12.16
    - r-rcpparmadillo
    - r-seurat
    - r-seuratobject
    - r-stringr
    - r-uwot

test:
  requires:
    - r-testthat
    - macs2
    - bioconductor-bsgenome.hsapiens.ucsc.hg19
  commands:
    - $R -e "library('ArchR')"
    ## NB: this tightly-couples to `macs2` coming from `test.requires` and avoids running against the container
    - if command -v macs2; then $R -e "testthat::test_package('ArchR', stop_on_failure=TRUE)"; fi

about:
  home: "https://www.archrproject.com"
  dev_url: {{ github }}
  doc_url: "https://www.archrproject.com/bookdown/index.html"
  license: MIT
  summary: "This package is designed to streamline scATAC analyses in R."
  license_family: MIT
  license_file: {{ environ['PREFIX'] }}/lib/R/share/licenses/MIT

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - jdblischak
    - mfansler
  identifiers:
    - doi:10.1038/s41588-021-00790-6
    - biotools:archr
