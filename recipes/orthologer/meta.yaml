{% set version = "3.3.0a" %}
{% set sha256 = "57c5a413e85986a92b5fbb8fb2d4d1653959d671f7258cfc5a159ccb090d4c07" %}

package:
  name: orthologer
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('orthologer', max_pin="x") }}

source:
  url: https://data.orthodb.org/current/download/software/orthologer_{{ version }}.tgz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - fmt
    - spdlog
    - bash >=4.0.0
    
  host:
    - bash >=4.3.0
    - python >=3.4
    - rsync
    - wget
    - blast
    - mmseqs2
    - diamond >=2.1.0
    - biopython
    - numpy
  run:
    - bash >=4.3.0
    - python >=3.4
    - wget
    - blast
    - mmseqs2
    - diamond
    - biopython
    - numpy
    
test:
  commands:
    - ALLOW_RUNAS_ROOT=1 orthologer -h
  #  source_files:
  #    # used in run_test.sh
  #    - test_data

about:
  home: https://orthologer.ezlab.org/
  license: MIT
  license_file: LICENSE
  summary: Assessment of assembly completeness using Universal Single Copy Orthologs
  description: compute orthology

extra:
  container:
    # Necessary to allow Orthologer to download files from the internet when used with Singularity
    # and default bind paths (see also https://github.com/bioconda/bioconda-recipes/issues/11583).
    # Should be removed again when the base container is fixed. Not yet...
    extended-base: True
  identifiers:
    - biotools:orthologer
  recipe-maintainers:
    - ftegenfe
