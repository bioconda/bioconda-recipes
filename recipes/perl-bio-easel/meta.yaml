{% set name = "perl-bio-easel" %}
{% set version = "0.17" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/nawrockie/Bio-Easel/archive/refs/tags/Bio-Easel-{{ version }}.tar.gz
    sha256: efcffb7599dd57dbd115e5a4c8fff1c14c4c6fe2e79d9a35d3574804a78f7bb5
    patches:
      - fix_easel_path_msa.patch
      - fix_easel_path_random.patch
      - fix_easel_path_sqfile.patch
  - url: https://github.com/EddyRivasLab/easel/archive/refs/tags/Bio-Easel-{{ version }}.tar.gz
    sha256: 6ea2edbc31f86484e7cdb2ed775db68cfcf9300984a60e9f859253ccd5a7cb48
    folder: src/easel

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig
  host:
    - perl
    - perl-inline
    - perl-inline-c
  run:
    - perl
    - perl-inline
    - perl-inline-c

test:
  commands:
    - esl-alidepair.pl 2>&1 | grep "Bio-Easel"
    - esl-ssplit.pl 2>&1 | grep "Bio-Easel"

about:
  home: "https://github.com/nawrockie/Bio-Easel"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "Perl modules and scripts for interfacing with Sean Eddy's C easel sequence analysis library using Perl's Inline."
  dev_url: "https://github.com/nawrockie/Bio-Easel"

extra:
  recipe-maintainers:
    - rpetit3
  additional-platforms:
    - linux-aarch64
    - osx-arm64
