{% set version = "3.38.0" %}
{% set name = "arrayQualityMetrics" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 652ddb473e2e60a8e46da8c37f6f70b90ed65eab9ac4cb5922b716d663fa1f76
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affyplm >=1.58.0,<1.60.0'
    - 'bioconductor-beadarray >=2.32.0,<2.34.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - r-base
    - 'r-cairo >=1.4-6'
    - 'r-gridsvg >=1.4-3'
    - r-hmisc
    - r-hwriter
    - r-lattice
    - r-latticeextra
    - r-rcolorbrewer
    - r-setrng
    - r-xml
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affyplm >=1.58.0,<1.60.0'
    - 'bioconductor-beadarray >=2.32.0,<2.34.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - r-base
    - 'r-cairo >=1.4-6'
    - 'r-gridsvg >=1.4-3'
    - r-hmisc
    - r-hwriter
    - r-lattice
    - r-latticeextra
    - r-rcolorbrewer
    - r-setrng
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'This package generates microarray quality metrics reports for data in Bioconductor microarray data containers (ExpressionSet, NChannelSet, AffyBatch). One and two color array platforms are supported.'
extra:
  identifiers:
    - biotools:arrayqualitymetrics
  parent_recipe:
    name: bioconductor-arrayqualitymetrics
    path: recipes/bioconductor-arrayqualitymetrics
    version: 3.36.0
