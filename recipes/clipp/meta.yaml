{% set name = "clipp" %}
{% set version = "1.3.3" %}
{% set sha256 = "0b5c15f2e7d57b0e097a38aed11810d972710b9b69a02e8ac2920459bdea5aaf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wwylab/CliPP/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - mkdir -p ${PREFIX}/bin
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
    - chmod 0755 run_clipp_main.py && mv run_clipp_main.py ${PREFIX}/bin
  run_exports:
    - {{ pin_subpackage("clipp", max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - python
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - numpy
    - scipy
    - pandas
    - r-base

test:
  commands:
    - "python ${PREFIX}/bin/run_clipp_main.py -h"

about:
  home: "https://github.com/wwylab/CliPP"
  summary: 'Clonal structure identification through penalizing pairwise differences.'
  dev_url: "https://github.com/wwylab/CliPP"
  license: "AGPL-3.0-or-later"
  license_family: AGPL
  license_file: LICENSE
  doc_url: "https://github.com/wwylab/CliPP/blob/{{ version }}/README.md"

extra:
  identifiers:
    - doi:10.1101/2024.07.03.601939
  additional-platforms:
    - osx-arm64
    - linux-aarch64
