{% set version = "1.1.0" %}
{% set name = "sccomp" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: e20e4b87200c1098254423cda113634a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, testthat (>= 3.0.0), markdown, ggplot2, knitr, tidyseurat, tidySingleCellExperiment
# SystemRequirements: GNU make
requirements:
  host:
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - r-base
    - 'r-bh >=1.66.0'
    - r-boot
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-ggrepel
    - r-lifecycle
    - r-magrittr
    - r-patchwork
    - r-purrr
    - 'r-rcpp >=0.12.0'
    - 'r-rcppeigen >=0.3.3.3.0'
    - 'r-rcppparallel >=5.0.1'
    - r-readr
    - r-rlang
    - 'r-rstan >=2.18.1'
    - 'r-rstantools >=2.1.1'
    - r-scales
    - r-seuratobject
    - 'r-stanheaders >=2.18.0'
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - libblas
    - liblapack
  run:
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - r-base
    - 'r-bh >=1.66.0'
    - r-boot
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-ggrepel
    - r-lifecycle
    - r-magrittr
    - r-patchwork
    - r-purrr
    - 'r-rcpp >=0.12.0'
    - 'r-rcppeigen >=0.3.3.3.0'
    - 'r-rcppparallel >=5.0.1'
    - r-readr
    - r-rlang
    - 'r-rstan >=2.18.1'
    - 'r-rstantools >=2.1.1'
    - r-scales
    - r-seuratobject
    - 'r-stanheaders >=2.18.0'
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Robust Outlier-aware Estimation of Composition and Heterogeneity for Single-cell Data'
  description: 'A robust and outlier-aware method for testing differential tissue composition from single-cell data. This model can infer changes in tissue composition and heterogeneity, and can produce realistic data simulations based on any existing dataset. This model can also transfer knowledge from a large set of integrated datasets to increase accuracy further.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

