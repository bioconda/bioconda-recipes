{% set version = "2.4.0d" %}
{% set sha256 = "41734876a92cb37085e35065aeca924b37fd0e9e5f65b39ac02c9d6461ad0788" %}

package:
  name: star
  version: {{ version }}

source:
  fn: STAR_{{ version }}.zip
  url: https://github.com/alexdobin/STAR/archive/STAR_{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True # [osx]


requirements:
    run:                                                            # [linux]
        - zlib                                                      # [linux]

about:
  home: https://github.com/alexdobin/STAR
  license: GPLv3
  summary: An RNA-seq read aligner.

test:
  commands:
    - STAR --version
