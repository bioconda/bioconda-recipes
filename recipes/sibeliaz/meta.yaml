{% set version = "1.2.4" %}
{% set sha256 = "78239c5e6ac6df4a41090c8492ca9811725a217b7d1ad9027eafbf027b7e5eff" %}

package:
  name: sibeliaz
  version: {{ version }}

source:
  url: https://github.com/medvedevgroup/SibeliaZ/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - tbb.patch

build:
  number: 2
  skip: True  # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - tbb-devel
    - llvm-openmp  # [osx]
  run:
    - twopaco >0.9.2
    - spoa 4.0.3-0
    - maf2synteny

test:
  commands:
    - sibeliaz -h
    - sibeliaz-lcb --help

about:
  home: https://github.com/medvedevgroup/SibeliaZ
  license: Custom OSS
  license_file: LICENSE.txt
  summary: 'A fast whole-genome aligner based on de Bruijn graphs.'
