{% set version = "1.2.6" %}
{% set sha256 = "e16c0b681b7aa8f271333f67badd1ff33d26abd09ad78127395641dbf5f5bdd5" %}

package:
  name: sibeliaz
  version: {{ version }}

source:
  url: https://github.com/medvedevgroup/SibeliaZ/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - tbb-devel
    - llvm-openmp  # [osx]
  run:
    - twopaco >0.9.2
    - spoa 4.0.3-0
    - maf2synteny

test:
  commands:
    - sibeliaz -h
    - sibeliaz-lcb --help

about:
  home: https://github.com/medvedevgroup/SibeliaZ
  license: Custom OSS
  license_file: LICENSE.txt
  summary: 'A fast whole-genome aligner based on de Bruijn graphs.'
