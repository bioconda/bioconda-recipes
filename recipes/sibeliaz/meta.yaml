{% set version = "1.2.2" %}
{% set sha256 = "159716b619db8ddfe07ac5c048a6937aa193a9ddc9a0d80389242be4b873b343" %}

package:
  name: sibeliaz
  version: {{ version }}

source:
  url: https://github.com/medvedevgroup/SibeliaZ/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - sibeliaz.patch

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - openmp
  host:
    - tbb-devel
  run:
    - twopaco
    - spoa 4.0.3-0
    - maf2synteny

test:
  commands:
    - sibeliaz -h
    - sibeliaz-lcb --help

about:
  home: https://github.com/medvedevgroup/SibeliaZ
  license: Custom OSS
  license_file: LICENSE.txt
  summary: 'A fast whole-genome aligner based on de Bruijn graphs.'
