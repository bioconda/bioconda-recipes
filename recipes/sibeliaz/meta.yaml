{% set version = "1.2.5" %}
{% set sha256 = "15fb36fc5fa8e4502008e888531f3f5f5966e8ae4295cf30333d2220d3b599a3" %}

package:
  name: sibeliaz
  version: {{ version }}

source:
  url: https://github.com/medvedevgroup/SibeliaZ/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3
  skip: True  # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - tbb-devel
    - llvm-openmp  # [osx]
  run:
    - twopaco >0.9.2
    - spoa 4.0.3-0
    - maf2synteny

test:
  commands:
    - sibeliaz -h
    - sibeliaz-lcb --help

about:
  home: https://github.com/medvedevgroup/SibeliaZ
  license: Custom OSS
  license_file: LICENSE.txt
  summary: 'A fast whole-genome aligner based on de Bruijn graphs.'
