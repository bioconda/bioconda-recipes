  md5: 10e0e85f74a7975cd46ef4ea43ab7c5d
  patches:
    - install_paths.patch

build:
  noarch: generic
  number: 2
  skip: True # [py3k]

requirements:
  host:

  run:
    - perl
    - python
    - samtools
    - bowtie2

test:
