{% set name = "PRINCE" %}
{% set version = "1.2" %}
{% set sha256 = "bb599790bffce970bd4e37d8aff5318f49149199c544d1640cdff074d66518a9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/WGS-TB/PythonPRINCE/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - biopython
    - numpy
    - scipy

test:
  imports:
    - prince
  commands:
    - prince -h

about:
  home: https://github.com/WGS-TB/PythonPrince
  summary: PRINCE estimates Variable Number Tandem Repeats (VNTR) copy number from raw next generation sequencing (NGS) data.
  license: MIT
  license_file: LICENSE
