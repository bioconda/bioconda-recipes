{% set name = "chia-rep" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5179ad0647898ec018c96a62690add38debaac2d1e6c3722a2fb8478e2b6940a

build:
  number: 0
  skip: True  # [py27]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - matplotlib >=3.1.1
    - numpy >=1.17.0
    - pip
    - prettytable >=0.7.2
    - pybedgraph >=0.5.40
    - python
    - scipy >=1.3.1
  run:
    - matplotlib >=3.1.1
    - numpy >=1.17.0
    - prettytable >=0.7.2
    - pybedgraph >=0.5.40
    - python
    - scipy >=1.3.1

test:
  imports:
    - chia_rep

about:
  home: "https://github.com/c0ver/chia_rep"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A package for measuring reproducibility of ChIA-PET data."

extra:
  recipe-maintainers:
    - c0ver
    - minji011
