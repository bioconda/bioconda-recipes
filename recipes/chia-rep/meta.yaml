{% set name = "chia-rep" %}
{% set version = "3.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/c/chia-rep/ChIA-Rep-{{ version }}.tar.gz"
  sha256: 65b69c0ee914828544a92a756610c790804b367ea420666ab36641c85e1c2d50

build:
  number: 1
  skip: True  # [py27]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - numpy >=1.17.0
    - pybedgraph >=0.5.40
    - python
    - scipy >=1.3.1
    - click >=7.0

test:
  imports:
    - chia_rep

about:
  home: "https://github.com/c0ver/chia_rep"
  license: MIT
  license_family: MIT
  summary: "A package for measuring reproducibility of ChIA-PET data."

extra:
  recipe-maintainers:
    - c0ver
    - minji011
