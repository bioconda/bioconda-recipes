{% set name = "chia-rep" %}
{% set version = "3.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/c/chia-rep/ChIA-Rep-{{ version }}.tar.gz"
  sha256: c15bb2e1c7430dd7ead918f07e3c31547899b28d1dae234e5556f207434e0917

build:
  number: 0
  skip: True  # [py27]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - numpy >=1.17.0
    - pybedgraph >=0.5.40
    - python
    - scipy >=1.3.1
    - click >=7.0
    
test:
  imports:
    - chia_rep

about:
  home: "https://github.com/c0ver/chia_rep"
  license: MIT
  license_family: MIT
  summary: "A package for measuring reproducibility of ChIA-PET data."

extra:
  recipe-maintainers:
    - c0ver
    - minji011
