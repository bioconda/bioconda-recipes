{% set name = "rilseq" %}
{% set version = "0.70" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/RILseq-{{ version }}.tar.gz"
  sha256: c7140fd81c17ea283f9f89998fe08a2d7727dd773fdd81dfcdc499ceb4582106

build:
  number: 0
  noarch: generic
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython
    - numpy
    - pip
    - pysam >=0.14.1
    - python
    - scipy
    - bwa>=0.7.12
    - samtools>=1.2-0
  run:
    - biopython
    - numpy
    - pysam >=0.14.1
    - python
    - scipy
    - bwa>=0.7.12
    - samtools>=1.2-0

test:
  imports:
    - RILseq

about:
  home: "http://github.com/asafpr/RILseq"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Processing RILSeq experiments results"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - asafpr
