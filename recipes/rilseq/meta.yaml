{% set name = "rilseq" %}
{% set version = "0.71" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/RILseq-{{ version }}.tar.gz"
  sha256: b73a0270a23ad96ce828373c8bc28e20ce327c762208b7e66a6e3afecf44cb70

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - numpy
    - pysam >=0.14.1
    - python
    - scipy
    - bwa >=0.7.12
    - samtools >=1.2

test:
  imports:
    - RILseq

about:
  home: "http://github.com/asafpr/RILseq"
  license: MIT
  license_family: MIT
  summary: "Processing RILSeq experiments results"

extra:
  recipe-maintainers:
    - asafpr
