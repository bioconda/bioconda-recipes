{% set name = "rilseq" %}
{% set version = "0.81" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/RILseq-{{ version }}.tar.gz"
  sha256: a9d1eef7a368a725cac7d4f0d2a8ea84ca80dea9dd331a4dabe021c1e2900d05

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3
  run:
    - biopython
    - numpy
    - pysam >=0.14.1
    - python >=3
    - scipy
    - bwa >=0.7.12
    - samtools >=1.9

test:
  commands:
    - samtools 2>&1 | grep "Usage"
  imports:
    - RILseq

about:
  home: "http://github.com/asafpr/RILseq"
  license: MIT
  license_family: MIT
  summary: "Processing RILSeq experiments results"

extra:
  recipe-maintainers:
    - asafpr
