{% set name = "recetox-xMSannotator" %}
{% set version = "2.0.1" %}
{% set github = "https://github.com/recetox/recetox-xMSannotator" %}

package:
  name: "r-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/main.tar.gz"
  sha256: fdc42d3443efeb56ada845153c8312c1f3d9d3cd16fd859bfd128dd4fa59cd6b

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/
    - lib/R/lib/
  script: R CMD INSTALL --build xmsannotator


requirements:
  host:
    - r-base
    - r-dplyr >=1
    - r-flashclust
    - r-wgcna
    - r-tidyr
    - r-purrr
    - r-tibble
  run:
    - r-base
    - r-dplyr >=1
    - r-flashclust
    - r-wgcna
    - r-tidyr
    - r-purrr
    - r-tibble
    - r-data.table
    - bioconductor-rhdf5
    - r-rcpp
    - r-arrow

test:
  commands:
    - $R -e "library('xmsannotator')"

about:
  home: "{{ github }}"
  license: GPL2.0
  summary: Annotate peak intensity table with compounds from the compounds database. A heavily modified fork of the original xMSannotator by Karan Uppal.

extra:
  maintainers:
    - RECETOX/conda
  identifiers:
    - doi:10.1021/acs.analchem.6b01214
