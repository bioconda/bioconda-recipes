{% set name = "r-xmsannotator" %}
{% set version = "1.3.2+recetox0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/RECETOX/xMSannotator/archive/packaging.tar.gz
  sha256: 22ec4034585ecde641f531693acaab4145617f9b1cd7787eda0c71e4cda961ea

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/
    - lib/R/lib/


requirements:
  build:
    - r-base >=4
    - r-dplyr
    - r-flashclust
    - r-wgcna
    - r-tidyr
    - r-purrr
    - r-tibble

  run:
    - r-base >=4
    - r-dplyr >=1
    - r-flashclust
    - r-wgcna
    - r-tidyr
    - r-purrr
    - r-tibble
    - r-data.table
    - bioconductor-rhdf5
    - r-rcpp
    - r-arrow

  test:
    commands:
      - $R -e "library('xmsannotator')"

about:
  home: https://github.com/RECETOX/xMSannotator
  license: GPL-2
  summary: Annotate peak intensity table with compounds from the compounds database.

extra:
  maintainers:
   - maximskorik
   - xtracko
