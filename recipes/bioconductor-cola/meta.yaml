{% set version = "1.2.0" %}
{% set name = "cola" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: b3ed2555dd2e4d601b87ba88d48f2b61
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: genefilter, mvtnorm, testthat (>= 0.3), data.tree, dendextend, samr, pamr, kohonen, NMF, WGCNA, Rtsne, umap, clusterProfiler, AnnotationDbi, gplots
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-complexheatmap >=2.2.0,<2.3.0'
    - 'bioconductor-impute >=1.60.0,<1.61.0'
    - r-base
    - r-brew
    - 'r-circlize >=0.4.7'
    - r-clue
    - r-cluster
    - r-crayon
    - r-digest
    - r-eulerr
    - r-getoptlong
    - 'r-globaloptions >=0.1.0'
    - r-httr
    - r-knitr
    - r-markdown
    - r-matrixstats
    - r-mclust
    - r-microbenchmark
    - r-png
    - r-rcolorbrewer
    - 'r-rcpp >=0.11.0'
    - r-skmeans
    - r-xml2
  run:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-complexheatmap >=2.2.0,<2.3.0'
    - 'bioconductor-impute >=1.60.0,<1.61.0'
    - r-base
    - r-brew
    - 'r-circlize >=0.4.7'
    - r-clue
    - r-cluster
    - r-crayon
    - r-digest
    - r-eulerr
    - r-getoptlong
    - 'r-globaloptions >=0.1.0'
    - r-httr
    - r-knitr
    - r-markdown
    - r-matrixstats
    - r-mclust
    - r-microbenchmark
    - r-png
    - r-rcolorbrewer
    - 'r-rcpp >=0.11.0'
    - r-skmeans
    - r-xml2
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'A Framework for Consensus and Hierarchical Partitioning'
  description: 'Subgroup classification is a basic task in genomic data analysis, especially for gene expression data and methylation data. It can predict novel subgroups when there is nothing known about the data or it can test consistency between predicted subgroups with known annotations. The cola package provides a general framework for subgroup classification by consensus clustering. It has following features: 1. It modularizes the consensus clustering processes that various methods can be easily integrated. 2. It provides rich visualizations for interpreting the results. 3. It allows running multiple methods at the same time and provides functionalities to compare results in a straightforward way. 4. It provides a new method to extract features which are more efficient to separate subgroups. 5. It allows doing partitioning in a hierarchical way to detect subgroups with relatively smaller difference. 6. It generates detailed reports for the complete analysis.'
  license_file: LICENSE

