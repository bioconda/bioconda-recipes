{% set name = "saspector" %}
{% set version = "0.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/s/saspector/SASpector-{{ version }}.tar.gz"
  sha256: 1e042f6dc34af0ee909b08d6d7feb0cb92d1877f4ad01c24495c18cd8a7bf6e5

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed . 
  noarch: python

requirements:
  host:
    - pip
    - python >3

  run:
    - python >3
    - progressbar
    - pandas
    - seaborn
    - matplotlib-base
    - biopython
    - sourmash
    - numpy
    - progressivemauve
    - prokka
    - blast
    - quast
    - samtools
    - trf

test:
  commands:
    - SASpector --help

about:
  home: https://github.com/alejocrojo09/SASpector
  license: MIT
  summary: A tool for analysis of missing regions in (bacterial) draft genomes.
