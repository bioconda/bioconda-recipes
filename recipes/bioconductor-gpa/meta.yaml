{% set version = "1.4.0" %}
{% set name = "GPA" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ab63acb2e9f7a78a9ad44db233323a5b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: gpaExample
# SystemRequirements: GNU make
requirements:
  host:
    - r-base
    - r-dt
    - r-ggplot2
    - r-ggrepel
    - r-plyr
    - r-rcpp
    - r-shiny
    - r-shinybs
    - r-vegan
    - libblas
    - liblapack
  run:
    - r-base
    - r-dt
    - r-ggplot2
    - r-ggrepel
    - r-plyr
    - r-rcpp
    - r-shiny
    - r-shinybs
    - r-vegan
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'GPA (Genetic analysis incorporating Pleiotropy and Annotation)'
  description: 'This package provides functions for fitting GPA, a statistical framework to prioritize GWAS results by integrating pleiotropy information and annotation data. In addition, it also includes ShinyGPA, an interactive visualization toolkit to investigate pleiotropic architecture.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

