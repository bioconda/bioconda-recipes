{% set name = "perl-net-http" %}
{% set version = "6.23" %}
{% set sha256 = "0d65c09dd6c8589b2ae1118174d3c1a61703b6ecfc14a3442a8c74af65e0c94e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/Net-HTTP-6.23.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-data-dumper
    - perl-base
    - perl-uri
    - perl-compress-raw-zlib
    - perl-carp
    - perl-socket
    - perl-extutils-makemaker
    - perl-io-socket-ssl
  run:
    - perl
    - perl-uri
    - perl-compress-raw-zlib
    - perl-carp
    - perl-base
    - perl-io-socket-ssl

test:
  imports:
    - Net::HTTP
    - Net::HTTP::Methods
    - Net::HTTP::NB
    - Net::HTTPS

about:
  home: "https://github.com/libwww-perl/Net-HTTP"
  license: "Perl_5"
  summary: "Low-level HTTP connection (client)."
  dev_url: "https://github.com/libwww-perl/Net-HTTP"
  doc_url: "https://metacpan.org/pod/Net::HTTP"
