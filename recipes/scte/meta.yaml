{% set version = "1.0.0" %} # Remember to update sha256 below

package:
  name: scte
  version: {{ version }}


build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  number: 0
  noarch: python

source:
  url: https://github.com/JiekaiLab/scTE/archive/refs/tags/scTE.v1.0.0.tar.gz
  sha256: 6dbd952a656dac57ecfe0173454cdbd341a3e2570f740ef7ba2606c7417edfd9

requirements:
  run:
    - python >=3.6
    - h5py
    - scipy
    - numpy
    - pandas
    - argparse
    - anndata

about:
  home: https://github.com/JiekaiLab/scTE
  license: MIT license
  license_file: LICENSE
  summary: |
    scTE builds genome indices for the fast alignment of reads to genes and TEs. 

test:
  imports:
    - scte
  commands:
    - scTE --version
