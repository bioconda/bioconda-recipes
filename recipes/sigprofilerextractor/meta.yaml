{% set name = "SigProfilerExtractor" %}
{% set version = "1.1.23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/SigProfilerExtractor-{{ version }}.tar.gz
  sha256: bacc34b897a7af6fbf45ba3077b4f406bf7d9ad56c06e4a653b7f90e6ee4808f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('SigProfilerExtractor', max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - scipy >=1.6.3
    - pytorch >=1.8.1
    - numpy >=1.21.2
    - pandas >=1.2.4
    - nimfa >=1.1.0
    - sigprofilermatrixgenerator >=1.2.17
    - sigprofilerplotting >=1.3.16
    - sigprofilerassignment >=0.1.0
    - pillow
    - statsmodels >=0.9.0
    - scikit-learn >=0.24.2
    - psutil >=5.6.1
    - reportlab >=3.5.42
    - pypdf2 >=1.26.0

test:
  imports:
    - SigProfilerExtractor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AlexandrovLab/SigProfilerExtractor.git
  summary: Extracts mutational signatures from mutational catalogues
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xAranaktu
