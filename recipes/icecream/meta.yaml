{% set name = "icecream" %}
{% set version = "1.10" %}

package:
  name: "{{ name|lower }}"
  version: '{{ version }}'

source:
  url: https://github.com/xinehc/ICEcream/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 325153f9209c199ca9e35abb0206c6e2c697f5accff2c6ff8ed265fab4120d85

build:
  noarch: generic
  number: 0

requirements:
  run:
    - python >=3.6
    - perl-bioperl ==1.7.2
    - prokka
    - biopython
    - aragorn
    - hmmer
    - vmatch
    - blast
    - prodigal
    - pandas
    - r-base >=4.2
    - r-reshape2 

test:
  commands:
    - ICEcream.sh --help
    - plotting_script.py --help

about:
  home: https://github.com/xinehc/ICEcream
  license: MIT
  license_family: MIT
  summary: 'ICEcream'