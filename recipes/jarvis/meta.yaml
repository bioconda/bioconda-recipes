{% set version = "1.1" %}

package:
  name: jarvis 
  version: {{ version }}

build:
  # Passes some invalid flags for clang
  skip: True  # [osx]
  number: 0

source:
  url: https://github.com/cobilab/jarvis/archive/v{{ version }}.tar.gz
  sha256: 6e679049948e274f4942afb15047e688b3440cb8cb1db741e0cae7201185bfe5

requirements:
  build:
    - make
    - {{ compiler('c') }}

test:
  commands:
    - JARVIS -V 2>&1 | grep {{ version }}

about:
  home: https://github.com/cobilab/jarvis
  license: GPL3
  license_file: LICENSE
  license_family: GPL
  summary: Efficient lossless compression of genomic sequences
