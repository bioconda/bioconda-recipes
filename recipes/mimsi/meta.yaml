{% set version = "0.4.4" %}


package:
  name: mimsi
  version: {{ version }}

source:
  url: https://github.com/mskcc/mimsi/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 302fa2f7a204cbc4c6f0064bc4c87c1f354580fb22624552e8583e8cbdfed8ab

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir "

requirements:
  host:
    - python >=3.6,<3.9
    - pip
  run:
    - python >=3.6,<3.9
    - pytorch
    - torchvision
    - numpy
    - pandas
    - pysam
    - scikit-learn
    - matplotlib-base
    - nose >=1.3.7
  
  
  

test:
  commands:
    - evaluate_sample --version
    - analyze --version
    - create_data --version
    - mi_msi_train_test --version
    - visualize_instance --version

about:
  home: https://github.com/mskcc/mimsi
  summary: 'A Deep Mulitple Instance Learning Classifier for Microsatellite Instability'
  license: GNU GPL v3.0
