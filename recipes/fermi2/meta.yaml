{% set name = "fermi2" %}
{% set version = "r204" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/lh3/fermi2/archive/cb1410972b2bd330883823116931ae67ead8b30f.tar.gz
  sha256: e3ffb2a61f1175922b622c68fcbe8042f92c64d09f5d280e2bab21842f1f12b0
  patches:
    - fermi2-aarch64.patch  # [arm64 or aarch64]

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - zlib
  run:
    - bfc
    - ropebwt2
    - seqtk
    - perl

test:
  commands:
    - fermi2 2>&1 | grep "^Usage:"
    - fermi2.pl 2>&1 | grep "^Usage:"

about:
  home: "https://github.com/lh3/fermi2"
  license: Unknown
  summary: "Fermi2 focuses on the exploration of FMD-index as a graph."
  dev_url: "https://github.com/lh3/fermi2"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
