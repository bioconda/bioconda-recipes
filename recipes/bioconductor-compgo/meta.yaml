{% set version = "1.18.0" %}
{% set name = "CompGO" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ea23b13e59717fd45ec7bd30f9f46bde290ca85510bb4b5b67b55da763d0f7c3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-pathview >=1.22.0,<1.24.0'
    - 'bioconductor-pcamethods >=1.74.0,<1.76.0'
    - 'bioconductor-rdavidwebservice >=1.20.0,<1.22.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm9.knowngene >=3.2.0,<3.4.0'
    - r-base
    - r-ggplot2
    - r-reshape2
  run:
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-pathview >=1.22.0,<1.24.0'
    - 'bioconductor-pcamethods >=1.74.0,<1.76.0'
    - 'bioconductor-rdavidwebservice >=1.20.0,<1.22.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm9.knowngene >=3.2.0,<3.4.0'
    - r-base
    - r-ggplot2
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package contains functions to accomplish several tasks. It is able to download full genome databases from UCSC, import .bed files easily, annotate these .bed file regions with genes (plus distance) from aforementioned database dumps, interface with DAVID to create functional annotation and gene ontology enrichment charts based on gene lists (such as those generated from input .bed files) and finally visualise and compare these enrichments using either directed acyclic graphs or scatterplots.'
