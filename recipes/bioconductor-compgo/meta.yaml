{% set version = "1.20.0" %}
{% set name = "CompGO" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f5dd5a91ff4f0dec75db80fddf3731f5
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-pathview >=1.24.0,<1.25.0'
    - 'bioconductor-pcamethods >=1.76.0,<1.77.0'
    - 'bioconductor-rdavidwebservice >=1.22.0,<1.23.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm9.knowngene >=3.2.0,<3.3.0'
    - r-base
    - r-ggplot2
    - r-reshape2
  run:
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-pathview >=1.24.0,<1.25.0'
    - 'bioconductor-pcamethods >=1.76.0,<1.77.0'
    - 'bioconductor-rdavidwebservice >=1.22.0,<1.23.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm9.knowngene >=3.2.0,<3.3.0'
    - r-base
    - r-ggplot2
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package contains functions to accomplish several tasks. It is able to download full genome databases from UCSC, import .bed files easily, annotate these .bed file regions with genes (plus distance) from aforementioned database dumps, interface with DAVID to create functional annotation and gene ontology enrichment charts based on gene lists (such as those generated from input .bed files) and finally visualise and compare these enrichments using either directed acyclic graphs or scatterplots.'

