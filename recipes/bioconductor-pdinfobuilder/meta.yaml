{% set version = "1.74.0" %}
{% set name = "pdInfoBuilder" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 3840929eee21b77165bd754057e7b647

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pdinfobuilder", max_pin="x.x") }}'

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-affxparser >=1.82.0,<1.83.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-oligo >=1.74.0,<1.75.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-dbi >=0.3.1
    - r-rsqlite >=1.0.0
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-affxparser >=1.82.0,<1.83.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-oligo >=1.74.0,<1.75.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-dbi >=0.3.1
    - r-rsqlite >=1.0.0

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Platform Design Information Package Builder
  description: Builds platform design information packages. These consist of a SQLite database containing feature-level data such as x, y position on chip and featureSet ID. The database also incorporates featureSet-level annotation data. The products of this packages are used by the oligo pkg.

extra:
  identifiers:
    - biotools:pdinfobuilder
    - doi:10.1093/bioinformatics/btq431
  parent_recipe:
    name: bioconductor-pdinfobuilder
    path: recipes/bioconductor-pdinfobuilder
    version: 1.44.0

