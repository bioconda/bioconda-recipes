{% set name="moments" %}
{% set version="1.1.1" %}

package:
  name: {{ name }}
  version: '{{ version }}'

source:
  url: https://bitbucket.org/simongravel/{{ name }}/get/{{ name }}-{{ version }}.tar.bz2
  sha256: d7d281dcb0fc24506380090c6bcb6afc05fd1f1ef582cb76fe81b25fe20106b9

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python >=3.6
    - pkgconfig
    - numpy
    - scipy
    - cython
  run:
    - python
    - numpy
    - scipy
    - mpmath

test:
  imports:
    - moments

about:
  home: https://bitbucket.org/simongravel/moments
  license: MIT
  summary: 'Evolutionary inference using SFS and LD statistics.'

extra:
  identifiers:
    - doi:10.1534/genetics.117.200493 
    - doi:10.1371/journal.pgen.1008204
    - doi:10.1093/molbev/msz265
