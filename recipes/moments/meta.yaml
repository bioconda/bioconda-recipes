{% set name="moments" %}
{% set version="1.0.5" %}

package:
  name: {{ name }}
  version: '{{ version }}'

source:
  url: https://bitbucket.org/simongravel/{{ name }}/get/{{ name }}-{{ version }}.tar.bz2
  sha256: 4fc20b06a6a2a691e313e0f44bf4bb717af5a0ef863be90281b70fe5685fddcf

build:
  number: 0
  skip: True # [py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3
    - pkgconfig
    - numpy
    - scipy
    - cython
  run:
    - python
    - numpy
    - scipy
    - mpmath
    - matplotlib-base
    - pandas
    - networkx

test:
  imports:
    - moments

about:
  home: https://bitbucket.org/simon-gravel/moments
  license: MIT
  summary: 'Evolutionary inference using SFS and LD statistics.'

extra:
  identifiers:
    - doi:10.1534/genetics.117.200493 
    - doi:10.1371/journal.pgen.1008204
    - doi:10.1093/molbev/msz265
