{% set name="moments" %}
{% set version="1.3.0" %}

package:
  name: {{ name }}
  version: '{{ version }}'

source:
  url: https://github.com/MomentsLD/moments/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bf80c2525b396d5806f7a536bcdcb9b5156e16cf85a35026c7d930cac31011da

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - pkgconfig
    - numpy
    - scipy
    - cython
  run:
    - python
    - numpy
    - scipy
    - mpmath
    - demes

test:
  imports:
    - moments

about:
  home: https://github.com/MomentsLD/moments
  license: MIT
  summary: 'Evolutionary inference using SFS and LD statistics.'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1534/genetics.117.200493 
    - doi:10.1371/journal.pgen.1008204
    - doi:10.1093/molbev/msz265
