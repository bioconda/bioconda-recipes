{% set name = "moments" %}
{% set version = "1.3.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/MomentsLD/moments/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2aaa422146c29ab29741e56433656c3af96937ff71182c52464b93c8d41a5546

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - pkgconfig
  host:
    - pip
    - python
    - numpy ==1.12.1  # [py == 36]
    - numpy ==1.15.4  # [py == 37]
    - numpy ==1.17.5  # [py == 38]
    - numpy ==1.19.5  # [py == 39]
    - numpy ==1.22.3  # [py == 310]
    - numpy  # [py >= 311]
    - cython
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - mpmath
    - demes

test:
  imports:
    - moments

about:
  home: https://github.com/MomentsLD/moments
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Evolutionary inference using SFS and LD statistics.'
  dev_url: https://github.com/MomentsLD/moments

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1534/genetics.117.200493 
    - doi:10.1371/journal.pgen.1008204
    - doi:10.1093/molbev/msz265
