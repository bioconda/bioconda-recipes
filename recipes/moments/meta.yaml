{% set name="moments" %}
{% set version="1.0.4" %}

package:
  name: {{ name }}
  version: '{{ version }}'

source:
  url: https://bitbucket.org/simongravel/{{ name }}/get/{{ name }}-{{ version }}.tar.bz2
  sha256: 3d11b68e8708f6bd35d894afd37592d6492420cecea6a200d1ae525e7f2c8625

build:
  number: 0
  skip: True # [py27]

requirements:
  host:
    - python
    - pkgconfig
    - numpy
    - scipy
    - cython
  run:
    - python
    - numpy
    - scipy
    - mpmath
    - matplotlib
    - pandas
    - networkx

test:
  imports:
    - moments

about:
  home: https://bitbucket.org/simon-gravel/moments
  license: MIT
  summary: 'Compute expectations for the SFS and LD statistics used to infer evolutionary history.'

extra:
  identifiers:
    - 10.1534/genetics.117.200493 
    - 10.1371/journal.pgen.1008204
    - 10.1093/molbev/msz265
