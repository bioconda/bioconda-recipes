{% set version = "0.2.9" %}

package:
  name: npstructures
  version: {{ version }}

source:
  url: https://github.com/bionumpy/npstructures/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2e372648aaa7f237ae0f3d55a750561973a2d24524924bf0c111ab33a994baad


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv


requirements:
  host:
    - python >=3
    - zlib
    - pip
  run:
    - numpy >=1.20,<1.24


test:
  imports:
    - npstructures


about:
  home: https://github.com/bionumpy/npstructures
  license: MIT
  summary: "Simple data structures that augments the numpy library"

extra:
  recipe-maintainers:
    - telatin
