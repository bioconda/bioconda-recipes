{% set version = "0.2.13" %}
{% set name = "npstructures" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bionumpy/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3ae458ff31cc9afe1e845a8d15c36f1beca4f7c5de524aa845c99192425d7954


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3
    - zlib
    - pip
  run:
    - python >=3
    - numpy >=1.20,<1.24


test:
  imports:
    - npstructures


about:
  home: https://github.com/bionumpy/npstructures
  license: MIT
  summary: "Simple data structures that augments the numpy library"

extra:
  recipe-maintainers:
    - telatin
