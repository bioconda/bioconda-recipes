{% set version = "0.2.16" %}
{% set name = "npstructures" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bionumpy/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0964520dfb11789635ceae36c9ab477e60cd4fbc99f069656fafbdcb3878a0be


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3
    - zlib
    - pip
  run:
    - python >=3
    - numpy >=1.20,<1.24


test:
  imports:
    - npstructures


about:
  home: https://github.com/bionumpy/npstructures
  license: MIT
  summary: "Simple data structures that augments the numpy library"

extra:
  recipe-maintainers:
    - telatin
