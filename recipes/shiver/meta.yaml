{% set version = "1.7.0" %} # put in correct version here
{% set name = "shiver" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/ChrisHIV/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 461752a23a284d6bf4fc186a4e263b5efd28e792b484813d237e3d749b3fbf2f
build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('shiver', max_pin="x") }}


requirements:
  run:
    - python >=3
    - smalt
    - trimmomatic
    - samtools
    - biopython
    - mafft
    - picard
    - blast >=2.2.28
    - pyfastaq

test:
  commands:
    - shiver_init.sh 2>&1 | grep "Arguments"
    - shiver_full_auto.sh 2>&1 | grep "Arguments"
    - shiver_align_contigs.sh 2>&1 | grep "Arguments"
    - shiver_map_reads.sh 2>&1 | grep "Arguments"

about:
  home: https://github.com/ChrisHIV/shiver
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: SHIVER - Sequences from HIV Easily Reconstructed

extra:
  recipe-maintainers:
    - notestaff
    - gtonkinhill
