package:
  name: shiver
  version: "1.0.0"

source:
  fn: shiver-1.0.0.tar.gz
  url: https://github.com/ChrisHIV/shiver/archive/v1.0.0.tar.gz
  md5: d71c147e2d86e5a6f2d15733a7cb71cb
  patches:
    - 0001-changed-tools-to-shiver_tools.patch

build:
  skip: True # [py27]
  number: 0

requirements:
  run:
    - python
    - smalt
    - pyfastaq
    - trimmomatic
    - samtools
    - biopython
    - mafft
    - blast >=2.2.28

test:
  # Python imports
  commands:
    - shiver_init.sh 2>&1 | grep "Arguments"

about:
  home: https://github.com/ChrisHIV/shiver
  license: GNU General Public License v3 (GPLv3)
  summary: 'SHIVER - Sequences from HIV Easily Reconstructed'
  license_family: Public-Domain
