{% set version = "1.7.1" %} # put in correct version here
{% set name = "shiver" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/ChrisHIV/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: d51a9821ab965df6d2d77aec1a1794b03c24471f596f99e8d877126cfa1f7914
build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('shiver', max_pin="x") }}


requirements:
  run:
    - python >=3
    - smalt
    - trimmomatic
    - samtools
    - biopython
    - mafft
    - picard
    - blast >=2.2.28
    - pyfastaq
    - six

test:
  commands:
    - shiver_init.sh --test bin/config.sh
    - shiver_align_contigs.sh --test bin/config.sh
    - shiver_map_reads.sh --test bin/config.sh
    - TestPythonModulesInstalled.py

about:
  home: https://github.com/ChrisHIV/shiver
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: SHIVER - Sequences from HIV Easily Reconstructed

extra:
  recipe-maintainers:
    - notestaff
    - gtonkinhill
    - chrishiv
