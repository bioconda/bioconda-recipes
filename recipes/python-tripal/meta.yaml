package:
  name: python-tripal
  version: "3.0"

source:
  url: https://files.pythonhosted.org/packages/d9/c9/99cec61435f81812501b8598dbf18f76ba410b8c27f4b63a2e27b84dc235/tripal-3.0.tar.gz
  sha256: 0f6002457d264b9ae42864e17e816dc41127573c0503709ee9dbf425d1a9ac10

build:
  noarch: python
  number: 1

requirements:
  host:
    - python
    - setuptools
    - requests >=2.4.3
    - wrapt
    - click
    - pyyaml

  run:
    - python
    - requests >=2.4.3
    - wrapt
    - click
    - pyyaml
    - future

test:
  imports:
    - tripal
    - tripal.analysis
    - tripal.db
    - tripal.feature
    - tripal.job
    - tripal.organism
    - tripal.phylogeny

  commands:
    - tripaille --help > /dev/null
    - tripaille analysis --help > /dev/null

about:
  home: https://github.com/galaxy-genome-annotation/python-tripal
  license: MIT License
  summary: 'Tripal API library'
  license_family: MIT

extra:
  container:
    # unicode problem with click
    extended-base: true
  identifiers:
    - biotools:tripal
