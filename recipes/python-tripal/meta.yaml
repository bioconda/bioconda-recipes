package:
  name: python-tripal
  version: "2.0.1"

source:
  fn: tripal-2.0.1.tar.gz
  url: https://pypi.python.org/packages/65/49/7d327dbf30de910b481e51a74286614525d2aa358aaeafe80a312a24860b/tripal-2.0.1.tar.gz
  md5: 3a2849b970fdaf6ab7693f8ff422b623

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - requests >=2.4.3
    - wrapt
    - click
    - pyyaml

  run:
    - python
    - requests >=2.4.3
    - wrapt
    - click
    - pyyaml
    - future

test:
  imports:
    - tripal
    - tripal.analysis
    - tripal.db
    - tripal.feature
    - tripal.job
    - tripal.organism

  commands:
    - LANG=en_US.utf8 tripaille --help > /dev/null

about:
  home: https://github.com/galaxy-genome-annotation/python-tripal
  license: MIT License
  summary: 'Tripal API library'
  license_family: MIT

extra:
    container:
        # unicode problem with click
        extended-base: true
