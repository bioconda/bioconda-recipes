{% set version = "2.26.1" %}
{% set name = "beadarray" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: d716eb7d5dc424aafb479c4ebc2fc878e2a63ef48ec1483ae58370b50752b5d4

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-beaddatapackr
    - bioconductor-biobase >=2.17.8
    - bioconductor-biocgenerics >=0.3.2
    - bioconductor-genomicranges
    - bioconductor-illuminaio
    - bioconductor-iranges
    - bioconductor-limma
    - r-base
    - r-ggplot2
    - r-reshape2
  run:
    - bioconductor-annotationdbi
    - bioconductor-beaddatapackr
    - bioconductor-biobase >=2.17.8
    - bioconductor-biocgenerics >=0.3.2
    - bioconductor-genomicranges
    - bioconductor-illuminaio
    - bioconductor-iranges
    - bioconductor-limma
    - r-base
    - r-ggplot2
    - r-reshape2

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://bioconductor.org/packages/release/bioc/html/beadarray.html
  license: GPL-2
  summary: 'The package is able to read bead-level data (raw TIFFs and text files) output by BeadScan as well as
    bead-summary data from BeadStudio.  Methods for quality assessment and low-level analysis are provided.'
