{% set version = "2.32.0" %}
{% set name = "beadarray" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: ef5143b93c73b5edb39675c6e3d9b80e551d84c4e8ff0e45d494cd8e122cc777
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-beaddatapackr >=1.34.0,<1.36.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-illuminaio >=0.24.0,<0.26.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-ggplot2
    - r-reshape2
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-beaddatapackr >=1.34.0,<1.36.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-illuminaio >=0.24.0,<0.26.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-ggplot2
    - r-reshape2
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The package is able to read bead-level data (raw TIFFs and text files) output by BeadScan as well as bead-summary data from BeadStudio.  Methods for quality assessment and low-level analysis are provided.'
extra:
  identifiers:
    - biotools:beadarray
  parent_recipe:
    name: bioconductor-beadarray
    path: recipes/bioconductor-beadarray
    version: 2.30.0
