package:
  name: bioconductor-beadarray
  version: 2.26.1
source:
  fn: beadarray_2.26.1.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/beadarray_2.26.1.tar.gz
    - https://depot.galaxyproject.org/software/beadarray/beadarray_2.26.1_src_all.tar.gz
  md5: b78d7138b6b8406ef4f1dfbfa555d27a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-beaddatapackr
    - 'bioconductor-biobase >=2.17.8'
    - 'bioconductor-biocgenerics >=0.3.2'
    - bioconductor-genomicranges
    - bioconductor-illuminaio
    - bioconductor-iranges
    - bioconductor-limma
    - r-base
    - r-ggplot2
    - r-reshape2
  run:
    - bioconductor-annotationdbi
    - bioconductor-beaddatapackr
    - 'bioconductor-biobase >=2.17.8'
    - 'bioconductor-biocgenerics >=0.3.2'
    - bioconductor-genomicranges
    - bioconductor-illuminaio
    - bioconductor-iranges
    - bioconductor-limma
    - r-base
    - r-ggplot2
    - r-reshape2
test:
  commands:
    - '$R -e "library(''beadarray'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/beadarray.html
  license: GPL-2
  summary: 'The package is able to read bead-level data (raw TIFFs and text files)
    output by BeadScan as well as bead-summary data from BeadStudio.  Methods for
    quality assessment and low-level analysis are provided.'
