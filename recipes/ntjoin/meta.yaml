{% set version = "1.0.1" %}

package:
  name: ntjoin
  version: {{ version }}

source:
  url: https://github.com/bcgsc/ntJoin/archive/v{{ version }}.tar.gz
  sha256: 0f0b3557a6e238bb49cc23815775d73e2c0f3e26609df24d8a8a8028226a9e62

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
    - automake
  host:
    - python
    - pip
  run:
    - python-igraph
    - pybedtools
    - pymannkendall
    - bedtools >=2.21.0
    - samtools
    - python

test:
  commands:
    - ntjoin_assembly.py --help

about:
  home: http://www.bcgsc.ca/platform/bioinfo/software/ntjoin
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Genome assembly scaffolder using minimizer graphs'
