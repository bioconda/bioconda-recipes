{% set version = "1.1.1" %}

package:
  name: ntjoin
  version: {{ version }}

source:
  url: https://github.com/bcgsc/ntJoin/releases/download/v{{ version }}/ntJoin-{{ version }}.tar.gz 
  sha256: fb2e906be1f85cbdc9a6d3857377c4faa22c55b24b9016be6cf0923cf9e6282b 

build:
  number: 0
  skip: True  # [py<38]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - make
    - python
    - pip
    - zlib
    - btllib
  run:
    - python-igraph
    - pybedtools
    - pymannkendall
    - bedtools >=2.21.0
    - pysam >=0.16.0
    - samtools >=1.10
    - python
    - zlib
    - make
    - btllib

test:
  commands:
    - ntJoin help 
    - ntJoin check_install
    - samtools --help

about:
  home: http://www.bcgsc.ca/platform/bioinfo/software/ntjoin
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Genome assembly scaffolder using minimizer graphs'
