{% set version = "1.0.6" %}

package:
  name: ntjoin
  version: {{ version }}

source:
  url: https://github.com/bcgsc/ntJoin/releases/download/v{{ version }}/ntJoin-{{ version }}.tar.gz 
  sha256: d8931400c9d90dd355528be6cfd01b3294ef81875d0a718ded3774735060b96b 

build:
  number: 0
  skip: True  # [py<30]

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - python
    - pip
    - zlib
  run:
    - python-igraph
    - pybedtools
    - pymannkendall
    - bedtools >=2.21.0
    - pysam >=0.16.0
    - samtools >=1.10
    - python
    - zlib
    - make

test:
  commands:
    - ntJoin help 
    - samtools --help
    - ntjoin_assemble.py -h

about:
  home: http://www.bcgsc.ca/platform/bioinfo/software/ntjoin
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Genome assembly scaffolder using minimizer graphs'
