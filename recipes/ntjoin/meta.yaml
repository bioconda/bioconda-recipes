{% set version = "1.0.3" %}

package:
  name: ntjoin
  version: {{ version }}

source:
  url: https://github.com/bcgsc/ntJoin/releases/download/v{{ version }}/ntJoin-{{ version }}.tar.gz 
  sha256: 61b5afce7c38e9763777dc1ca5db3944eb76c64c22d2baf61c5f0383a3a74a9c 

build:
  number: 0
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp # [osx]
  host:
    - python
    - pip
    - zlib
    - llvm-openmp # [osx]
  run:
    - python-igraph
    - pybedtools
    - pymannkendall
    - bedtools >=2.21.0
    - samtools
    - python
    - zlib
    - llvm-openmp # [osx]
    - make

test:
  commands:
    - ntJoin help 

about:
  home: http://www.bcgsc.ca/platform/bioinfo/software/ntjoin
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Genome assembly scaffolder using minimizer graphs'
