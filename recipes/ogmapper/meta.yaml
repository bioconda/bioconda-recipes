{% set version = "1.0.0" %}

package:
  name: ogmapper
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("ogmapper", max_pin="x") }}

source:
  url: https://github.com/vtrevino/ogmapper/archive/refs/tags/1.0.2.zip
  sha256: 8df594ac3bfc69a49062aec6230f49170b2259dc02e8152d4b62573e9a58b540

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - wfa2-lib
    - zlib

test:
  commands:
    - ogmapper

about:
  home: https://github.com/vtrevino/ogmapper
  summary: A fast and light genomic mapper for short reads
  license: GPLv3
  license_file: LICENSE
  license_family: GPL3

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:ogmapper
