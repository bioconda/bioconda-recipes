{% set version = "1.0.0" %}

package:
  name: ogmapper
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("ogmapper", max_pin="x") }}

source:
  url: https://github.com/vtrevino/ogmapper/archive/refs/tags/1.0.1.tar.gz
  sha256: b81ce6dee78cf62882dd2a1a5bff53f8bd76b3411db94768c2162565f0a4ab7a

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - wfa2-lib
    - zlib

test:
  commands:
    - ogmapper map 1 2 3

about:
  home: https://github.com/vtrevino/ogmapper
  summary: A fast and light genomic mapper for short reads
  license: GPLv3
  license_file: LICENSE
  license_family: GPL3

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:ogmapper
