{% set version = "1.0.0" %}

package:
  name: ogmapper
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("ogmapper", max_pin="x") }}

source:
  url: https://github.com/vtrevino/ogmapper/archive/refs/tags/1.0.0.tar.gz
  sha256: 1d3f79dddf84eb775955cafb4ca5c6df11b0d5718bdf8b6de8e85c2cc46f66fc

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - wfa2-lib
    - zlib

test:
  files:
    - test_genome.fasta
  commands:
    - ogmapper checksequences test_genome.fasta

about:
  home: https://github.com/vtrevino/ogmapper
  summary: A fast and light genomic mapper for short reads

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:ogmapper
