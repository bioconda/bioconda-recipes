{% set version = "1.8.0" %}
{% set name = "SRGnet" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ee9c754e6be1b8a5fb9653285327c1fc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-ebcoexpress >=1.26.0,<1.27.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - 'r-dmwr >=0.4.1'
    - 'r-gbm >=2.1.1'
    - r-hmisc
    - r-igraph
    - r-mass
    - r-matrixstats
    - 'r-pvclust >=2.0-0'
  run:
    - 'bioconductor-ebcoexpress >=1.26.0,<1.27.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - 'r-dmwr >=0.4.1'
    - 'r-gbm >=2.1.1'
    - r-hmisc
    - r-igraph
    - r-mass
    - r-matrixstats
    - 'r-pvclust >=2.0-0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'We developed SRGnet to analyze synergistic regulatory mechanisms in transcriptome profiles that act to enhance the overall cell response to combination of mutations, drugs or environmental exposure. This package can be used to identify regulatory modules downstream of synergistic response genes, prioritize synergistic regulatory genes that may be potential intervention targets, and contextualize gene perturbation experiments.'

