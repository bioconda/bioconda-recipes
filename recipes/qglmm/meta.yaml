{% set name = "qglmm" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/fc/dc/ae7a2699fb2b5ee3f2513c1b89eb6d784aa97e1493e2df5aba1304a25599/qglmm-0.1.0.tar.gz
  sha256: 587ae19d87bcb92d7044fdedd17013b4825bc8116273b04750dde7d4ae82ec48

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_subpackage('qglmm', max_pin='x.x') }}

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
    - pandas
    - numpy
    - statsmodels
    - scipy
  run:
    - python >=3.8
    - pandas
    - numpy
    - statsmodels
    - scipy

test:
  imports:
    - qglmm

about:
  home: https://github.com/mokar2001/qglmm
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "Fast Generalized Linear Mixed Models in Python"

extra:
  recipe-maintainers:
    - mokar2001
