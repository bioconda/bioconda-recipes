{% set name = "qglmm" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/c2/25/5879a1fa6aae2957171f95fd0068a396f65e76470323bbf126e84e2d9fa4/qglmm-0.1.1.tar.gz
  sha256: 7bc3159050005805e1bf429b7e62b18b71ec18347e0b96a90de24b377af294fa

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_subpackage('qglmm', max_pin='x.x') }}

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
    - pandas
    - numpy
    - statsmodels
    - scipy
  run:
    - python >=3.8
    - pandas
    - numpy
    - statsmodels
    - scipy

test:
  imports:
    - qglmm

about:
  home: https://github.com/mokar2001/qglmm
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "Fast Generalized Linear Mixed Models in Python"

extra:
  recipe-maintainers:
    - mokar2001
