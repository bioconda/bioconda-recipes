{% set version = "0.4.1" %}
{% set sha256 = "c4122f7d059604e16778dcb0ef429bf3273abd07021798fca4aaaea8db37cd60" %}

package:
  name: gwplot
  version: {{ version }}

source:
  url: https://github.com/kcleal/gwplot/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gwplot', max_pin="x") }}
  ignore_run_exports:
    - libglx          # [linux]
    - libgles         # [linux]
    - libegl          # [linux]
    - xorg-libsm      # [linux]
    - xorg-libice     # [linux]
    - xorg-libx11     # [linux]
    - xorg-libxau     # [linux]
    - xorg-libxext    # [linux]
    - libxcb          # [linux]
    - freetype        # [osx]
    - fontconfig      # [osx]
    - zlib            # [osx]
    - libuuid
    - libdeflate

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - cython
    - numpy >=1.19.3
    - pysam >=0.23.0
    - meson >=1.1.0
    - meson-python >=0.13.0

  host:
    - python
    - pip
    - cython
    - numpy >=1.19.3
    - pysam >=0.23.0
    - meson >=1.1.0
    - meson-python >=0.13.0
    - fontconfig
    - libuuid
    - libcurl >=7.5
    - libdeflate >=1.0
    - htslib >=1.12
    - glfw >=3.3
    - unzip
    - freetype
    - zlib >=1.1
    - pthread-stubs       # [linux]
    - xorg-libsm          # [linux]
    - xorg-libice         # [linux]
    - xorg-libx11         # [linux]
    - libxcb              # [linux]
    - libegl-devel        # [linux]
    - libgl-devel         # [linux]
    - libglx-devel        # [linux]
    - libgles-devel       # [linux]
    - wayland             # [linux]

  run:
    - python
    - numpy >=1.19.3
    - pysam >=0.23.0
    - matplotlib-base
    - pillow
    - glfw >=3.3
    - htslib >=1.12
    - xorg-libxt          # [linux]
    - xorg-libxau         # [linux]
    - xorg-libxfixes      # [linux]
    - xorg-libxxf86vm     # [linux]
    - xorg-libxdamage     # [linux]
    - mesalib             # [linux]
    - wayland             # [linux]

test:
  commands:
    - python -c "import gwplot"

about:
  home: https://github.com/kcleal/gwplot
  license: MIT
  license_file: LICENSE
  summary: 'Plot genomics data using the GW browser'

extra:
  #additional-platforms:
  #  - osx-arm64
  container:
    extended-base: True
  skip-lints:
    - cython_must_be_in_host
  recipe-maintainers:
    - kcleal
