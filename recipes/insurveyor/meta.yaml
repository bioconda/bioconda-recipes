{% set name = "insurveyor" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kensung-lab/INSurVeyor/archive/refs/tags/{{ version }}.tar.gz
  sha256: 53daf35c0a2e94667bc2304726cfaba97e711a4ada906c8c0ecc3b2a3ee0980e

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - htslib ==1.13
  run:
    - pysam ==0.16.0.1
    - pyfaidx ==0.5.9.1
    - numpy

test:
  source_files:
    - demo/reads.bam
    - demo/reads.bam.bai
    - demo/ref.fa
    - demo/ref.fa.fai

  requires:
    - bcftools

about:
  home: https://github.com/kensung-lab/INSurVeyor
  summary: 'An insertion caller for Illumina paired-end WGS data.'
  description: |
    INSurVeyor is a fast and accurate SV insertion caller for Illumina paired-end WGS data.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Mesh89
