{% set name = "MetaCerberus-lite" %}
{% set version = "1.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/raw-lab/MetaCerberus/releases/download/v1.3.1/MetaCerberus-1.3.1.post1.tar.gz"
  sha256: 84c9f4d54a183a0ce490b0fab8f65bf7a45eeabf4b2b38da2f50680961794323

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_compatible('MetaCerberus', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools <70.0.0
  run:
    - python >=3.8
    - setuptools <70.0.0
    - pandas
    - flash2
    - pyrodigal
    - pyrodigal-gv
    - pyhmmer
    - plotly
    - scikit-learn
    - dominate
    - python-kaleido
    - configargparse
    - metaomestats
    - psutil


test:
  imports:
    - meta_cerberus
  commands:
    - metacerberus.py --help


about:
  home: "https://github.com/raw-lab/metacerberus"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: "MetaCerberus with reduced dependencies: Versatile Functional Ontology Assignments for Metagenomes via Hidden Markov Model (HMM) searching with environmental focus of shotgun meta'omics data"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - decrevi
    - raw-lab
