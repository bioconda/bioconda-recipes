{% set version = "1.0.1" %}

package:
  name: nthits
  version: {{ version }}

source:
  url: https://github.com/bcgsc/ntHits/archive/v{{ version }}.tar.gz
  sha256: a7f47e9e908562ccaf514ebd75fc581cc2c2cfa997edb361cf0d29c399b43090

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - meson
    - ninja
    - cmake
    - btllib >=1.5.0
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - catch2
  run:
    - btllib >=1.5.0

test:
  commands:
    - nthits --help
    - nthits-bfq --help

about:
  home: https://github.com/bcgsc/ntHits
  license: MIT
  license_file: LICENSE
  summary: ntHits is a tool for efficiently counting and filtering k-mers based on their frequencies
