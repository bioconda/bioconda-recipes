{% set name = "mavenn" %}
{% set version = "0.23" %}

package:
  name: mavenn
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8b6b3ddca3dd2832c5fb5e7d6ad14fda7a6ebb7b38c49ddc0ff31aa1abe7b0bf

build:
  number: 0
  noarch: generic
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - logomaker >=0.8
    - matplotlib-base >=3.2.0
    - numpy
    - pandas >=1.1.2
    - pip
    - python >=3
    - scikit-learn >=0.22
    - tensorflow >=2.0.0
  run:
    - logomaker >=0.8
    - matplotlib-base >=3.2.0
    - numpy
    - pandas >=1.1.2
    - python
    - scikit-learn >=0.22
    - tensorflow >=2.0.0

test:
  imports:
    - mavenn

about:
  home: "http://mavenn.readthedocs.io"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "MAVE-NN: genotype-phenotype maps from multiplex assays of variant effect"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
