{% set name = "mavenn" %}
{% set version = "1.1.2" %}

package:
  name: mavenn
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 194ad34c19118ba4bf5af97fd8f5d8b8e47f9a5d5b33883caa0d1838bcfc9004

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  script: "{{ PYTHON }} -m pip install . -vvv --no-build-isolation --no-deps --no-cache-dir"

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - logomaker
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.8
    - scikit-learn
    - scipy
    - seaborn-base
    - tensorflow

test:
  imports:
    - sklearn
    - mavenn

about:
  home: "http://mavenn.readthedocs.io"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "MAVE-NN: genotype-phenotype maps from multiplex assays of variant effect."
  dev_url: "http://github.com/jbkinney/mavenn"
  doc_url: "https://mavenn.readthedocs.io"

extra:
  recipe-maintainers:
    - andrefaure
