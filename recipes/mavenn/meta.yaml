{% set name = "mavenn" %}
{% set version = "1.1.0" %}

package:
  name: mavenn
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e86e759095e9de402a324453c5b0b222d39318ade8a8481bbcc2e4cfa0604b3d

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"

requirements:
  host:
    - pip
    - python >=3
  run:
    - logomaker >=0.8
    - matplotlib-base >=3.2.0
    - numpy
    - pandas >=1.1.2
    - python >=3
    - scikit-learn >=0.22
    - tensorflow >=2.3.0

test:
  imports:
    - sklearn
    - mavenn

about:
  home: "http://mavenn.readthedocs.io"
  license: MIT
  license_family: MIT
  summary: "MAVE-NN: genotype-phenotype maps from multiplex assays of variant effect"
  dev_url: "http://github.com/jbkinney/mavenn"

extra:
  recipe-maintainers:
    - andrefaure
