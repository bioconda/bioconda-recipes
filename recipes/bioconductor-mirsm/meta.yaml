{% set version = "2.6.0" %}
{% set name = "miRSM" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e03e178f50f626e18eb623137184916c

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mirsm", max_pin="x.x") }}'

# Suggests: BiocStyle, knitr, rmarkdown, testthat
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-bicare >=1.68.0,<1.69.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-fabia >=2.56.0,<2.57.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-ibbig >=1.54.0,<1.55.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-reactomepa >=1.54.0,<1.55.0
    - bioconductor-rqubic >=1.56.0,<1.57.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-bibitr
    - r-biclust
    - r-dbscan
    - r-dynamictreecut
    - r-energy
    - r-flashclust
    - r-gfa
    - r-igraph
    - r-isa2
    - r-matrixcorrelation
    - r-mcl
    - r-mclust
    - r-nmf
    - r-pma
    - r-ppclust
    - r-rcolorbrewer
    - r-rcpp
    - r-rjava
    - r-sombrero
    - r-wgcna
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-bicare >=1.68.0,<1.69.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-fabia >=2.56.0,<2.57.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-ibbig >=1.54.0,<1.55.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-reactomepa >=1.54.0,<1.55.0
    - bioconductor-rqubic >=1.56.0,<1.57.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-bibitr
    - r-biclust
    - r-dbscan
    - r-dynamictreecut
    - r-energy
    - r-flashclust
    - r-gfa
    - r-igraph
    - r-isa2
    - r-matrixcorrelation
    - r-mcl
    - r-mclust
    - r-nmf
    - r-pma
    - r-ppclust
    - r-rcolorbrewer
    - r-rcpp
    - r-rjava
    - r-sombrero
    - r-wgcna

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Inferring miRNA sponge modules in heterogeneous data
  description: The package aims to identify miRNA sponge or ceRNA modules in heterogeneous data. It provides several functions to study miRNA sponge modules at single-sample and multi-sample levels, including popular methods for inferring gene modules (candidate miRNA sponge or ceRNA modules), and two functions to identify miRNA sponge modules at single-sample and multi-sample levels, as well as several functions to conduct modular analysis of miRNA sponge modules.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

