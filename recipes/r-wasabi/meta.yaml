package:
  name: r-wasabi
  version: 1.0.1

source:
  url: https://github.com/COMBINE-lab/wasabi/archive/1.0.1.tar.gz
  sha256: 5b80db809bd09bcf8579702d244641caf069c2c04ab88272237dd7e7cdb8ec27

build:
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-rhdf5
    - r-data.table
    - r-rjson
  run:
    - r-base
    - bioconductor-rhdf5
    - r-data.table
    - r-rjson

test:
  commands:
    - '$R -e "library(''wasabi'')"'

about:
  home: https://github.com/COMBINE-lab/wasabi
  license: BSD-3-clause
  summary: "Prepare Sailfish and Salmon output for downstream analysis"
extra:
  recipe-maintainers:
    - roryk
