{% set name = "DeepRibo" %}
{% set version = "0.0.1" %}
{% set sha256 = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Biobix/DeepRibo/archive/0ccedfd3ea67018dc9804ab0d5f3134d6b9764af.zip
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python >=3
    - setuptools=36.5.0=py35ha8c1747_0

  run:
    - pytorch-cpu=0.4.1
    - torchvision-cpu=0.2.1
    - biopython=1.72=py35h04863e7_0
    - gffutils=0.9=py35_0
    - ca-certificates=2017.08.26=h1d4fec5_0
    - certifi=2017.11.5=py35h9749603_0
    - dbus=1.10.22=h3b5a359_0
    - jsonschema=2.6.0=py35h4395190_0
    - libedit=3.1=heed3624_0
    - libffi=3.2.1=hd88cf55_4
    - libgcc=7.2.0=h69d50b8_2
    - libgcc-ng=7.2.0=h7cc24e2_2
    - libstdcxx-ng=7.2.0=h7a57d05_2
    - numpy=1.13.3=py35hd829ed6_0
    - pandas=0.22.0=py35hf484d3e_0
    - pandoc=1.19.2.1=hea2e7c5_1
    - pandocfilters=1.4.2=py35h1565a15_1
    - pip=9.0.1=py35h7e7da9d_4
    - python=3.5.4=h417fded_24
    - python-dateutil=2.6.1=py35h90d5b31_1
    - scikit-learn=0.19.1=py35hbf1f462_0
    - simplejson=3.12.0=py35h592e862_0
    - sip=4.18.1=py35h9eaea60_2
    - six=1.11.0=py35h423b573_1
    - sqlite=3.20.1=hb898158_2
    - statsmodels=0.8.0=py35haa9d50b_0
    - tk=8.6.7=hc745277_3
    - wheel=0.30.0=py35hd3883cf_1
    - xz=5.2.3=h55aa19d_2
    - zlib=1.2.11=ha838bed_2

test:
  commands:
    - python3 DeepRibo.py -h
    - python3 DataParser.py -h
    - python3 PredictToBedgraph.py -h

about:
  home: https://github.com/Biobix/DeepRibo
  license: GPL3
  license_file: LICENSE
  summary: "A deep neural network that detects novel open reading frames with Ribo-Seq data for prokaryotes."
  description : "DeepRibo is a deep neural network created by Clauwaert. J et. al. for the annotation of Open Reading Frames (ORF) in prokaryotes using ribosome profiling signal and binding site patterns (Shine-Dalgarno region). The package is written in python 3 and uses the PyTorch library for deep learning purposes. "
