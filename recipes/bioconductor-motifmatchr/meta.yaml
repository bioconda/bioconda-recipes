{% set version = "1.22.0" %}
{% set name = "motifmatchr" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: cc0571d16d56335905d347e7967a7308
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, rmarkdown, BSgenome.Hsapiens.UCSC.hg19
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-bsgenome >=1.68.0,<1.69.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-tfbstools >=1.38.0,<1.39.0'
    - r-base
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - libblas
    - liblapack
  run:
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-bsgenome >=1.68.0,<1.69.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-tfbstools >=1.38.0,<1.39.0'
    - r-base
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Fast Motif Matching in R'
  description: 'Quickly find motif matches for many motifs and many sequences. Wraps C++ code from the MOODS motif calling library, which was developed by Pasi Rastas, Janne Korhonen, and Petri MartinmÃ¤ki.'
  license_file: LICENSE

