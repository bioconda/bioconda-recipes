{% set version = "1.16.0" %}
{% set name = "motifmatchr" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 9cf5b760ff3ad1dc2170d5a3c1841e5b
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, rmarkdown, BSgenome.Hsapiens.UCSC.hg19
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-bsgenome >=1.62.0,<1.63.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-tfbstools >=1.32.0,<1.33.0'
    - r-base
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - libblas
    - liblapack
  run:
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-bsgenome >=1.62.0,<1.63.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-tfbstools >=1.32.0,<1.33.0'
    - r-base
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Fast Motif Matching in R'
  description: 'Quickly find motif matches for many motifs and many sequences. Wraps C++ code from the MOODS motif calling library, which was developed by Pasi Rastas, Janne Korhonen, and Petri MartinmÃ¤ki.'
  license_file: LICENSE

