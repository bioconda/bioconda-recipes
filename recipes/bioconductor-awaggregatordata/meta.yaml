{% set version = "1.0.0" %}
{% set name = "AWAggregatorData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e42325ecbc590b4030fba922105928e6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-awaggregatordata", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - r-base
  run:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Attribute-Weighted Aggregation Data
  description: The AWAggregatorData package contains the data associated with the AWAggregator R package. It includes two pre-trained random forest models, one incorporating the average coefficient of variation as a feature, and the other one not including it. It also contains the PSMs in Benchmark Set 1~3 derived from the psm.tsv output files generated by FragPipe, which are used to train the random forest models.
  license_file: LICENSE

