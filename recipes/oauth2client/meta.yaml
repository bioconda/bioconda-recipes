{% set version = "4.1.2" %}
{% set sha256 = "bd3062c06f8b10c6ef7a890b22c2740e5f87d61b6e1f4b1c90d069cdfc9dadb5" %}
package:
  name: oauth2client
  version: '{{version}}'

source:
  fn: oauth2client-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/o/oauth2client/oauth2client-{{version}}.tar.gz
  sha256: '{{sha256}}'
build:
  number: 0
  skip: false

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - httplib2
    - pyasn1
    - pyasn1-modules
    - rsa
    - six

test:
  imports:
    - oauth2client
    - oauth2client.client

about:
  home: https://github.com/google/oauth2client/
  license: Apache-2.0.0
  summary: client library for OAuth 2.0
  license_family: Apache
