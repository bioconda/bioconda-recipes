package:
  name: oauth2client
  version: '1.5.2'

source:
  url: https://pypi.python.org/packages/source/o/oauth2client/oauth2client-1.5.2.tar.gz
  md5: 842ab2fba8bce5b36d31f630ed80f17d

build:
  noarch: python
  number: 1
  skip: False

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - httplib2
    - pyasn1
    - pyasn1-modules
    - rsa
    - six

test:
  imports:
    - oauth2client
    - oauth2client.client

about:
  home: https://github.com/google/oauth2client/
  license: Apache 2.0
  summary:  client library for OAuth 2.0
