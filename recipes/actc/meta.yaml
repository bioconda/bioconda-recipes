{% set name = "actc" %}
{% set version = "0.6.1" %}
{% set sha256 = "5829fa898ae4f96514cc5b8c2b134f81808cee097b58f4eec0de231a1e473f5e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/actc/releases/download/v{{ version }}/actc
    sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/actc
  license: BSD-3-Clause-Clear
  summary: PacBio utility to align clr to ccs reads

extra:
  recipe-maintainers:
    - armintoepfer
  skip-lints:
    #repackaged binary
    - should_be_noarch_generic

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}

test:
  commands:
    - actc -h
