{% set version = "1.32.0" %}
{% set name = "Rhdf5lib" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 3d99201552c1f32a3054e23f727daf28

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rhdf5lib", max_pin="x.x") }}'

# Suggests: BiocStyle, knitr, rmarkdown, tinytest, mockery
# SystemRequirements: GNU make
requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - make
  host:
    - r-base
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: hdf5 library as an R package
  description: Provides C and C++ hdf5 libraries.

extra:
  additional-platforms:
    - linux-aarch64
  parent_recipe:
    name: bioconductor-rhdf5lib
    path: recipes/bioconductor-rhdf5lib
    version: 1.2.1

