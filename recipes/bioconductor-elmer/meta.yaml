{% set version = "2.24.1" %}
{% set name = "ELMER" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d6a247672fe62e4bedb7b72a56af020e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, AnnotationHub, ExperimentHub, knitr, testthat, data.table, DT, GenomicInteractions, webshot, R.utils, covr, sesameData
requirements:
  host:
    - 'bioconductor-biomart >=2.56.0,<2.57.0'
    - 'bioconductor-complexheatmap >=2.16.0,<2.17.0'
    - 'bioconductor-delayedarray >=0.26.0,<0.27.0'
    - 'bioconductor-elmer.data >=2.24.0,<2.25.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicfeatures >=1.52.0,<1.53.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-gviz >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-multiassayexperiment >=1.26.0,<1.27.0'
    - 'bioconductor-rtracklayer >=1.60.0,<1.61.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-tcgabiolinks >=2.28.0,<2.29.0'
    - r-base
    - r-circlize
    - r-doparallel
    - r-downloader
    - r-dplyr
    - r-ggplot2
    - r-ggpubr
    - r-ggrepel
