{% set version = "2.8.0" %}
{% set name = "ELMER" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 98495928178bb60dd260ca5317b0ddb3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, testthat, data.table, DT, GenomicInteractions, webshot, R.utils, covr
requirements:
  host:
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-complexheatmap >=2.0.0,<2.1.0'
    - 'bioconductor-delayedarray >=0.10.0,<0.11.0'
    - 'bioconductor-elmer.data >=2.8.0,<2.9.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-gviz >=1.28.0,<1.29.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-multiassayexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-tcgabiolinks >=2.12.0,<2.13.0'
    - r-base
    - r-circlize
    - r-doparallel
    - r-downloader
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-lattice
    - r-magrittr
    - r-matrix
    - r-plotly
    - r-plyr
    - r-progress
    - r-purrr
    - r-readr
    - r-reshape
    - r-rmarkdown
    - r-rvest
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-xml2
  run:
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-complexheatmap >=2.0.0,<2.1.0'
    - 'bioconductor-delayedarray >=0.10.0,<0.11.0'
    - 'bioconductor-elmer.data >=2.8.0,<2.9.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-gviz >=1.28.0,<1.29.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-multiassayexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-tcgabiolinks >=2.12.0,<2.13.0'
    - r-base
    - r-circlize
    - r-doparallel
    - r-downloader
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-lattice
    - r-magrittr
    - r-matrix
    - r-plotly
