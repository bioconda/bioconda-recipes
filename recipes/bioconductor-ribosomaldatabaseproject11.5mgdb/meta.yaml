{% set version = "1.00.0" %}
{% set name = "ribosomaldatabaseproject11.5MgDb" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b757027204805687eb7753d9ca4afab02c4a3680815439f0ac8b948b2651f712
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-metagenomefeatures >=2.2.0,<2.4.0'
    - r-base
  run:
    - 'bioconductor-metagenomefeatures >=2.2.0,<2.4.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Metagenome annotation package with for the Ribosomal Database Project 16S rRNA Database version 11.5, Bacterial and Archeal sequences. Contains a MgDb-class object, defined in the metagenomeFeatures package.'
