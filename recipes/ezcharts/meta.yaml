{% set name = "ezcharts" %}
{% set version = "0.15.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ezcharts-{{ version }}.tar.gz
  sha256: c81fbbc68106b288465273a69b721b961dbd7cd29ec19c4ccff6346f61848d23

build:
  number: 0
  noarch: python
  entry_points:
    - ezcharts = ezcharts:cli
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - setuptools
    - bokeh >=3.1.0,<3.2.dev0
    - dominate
    - jinja2
    - libsass
    - numpy
    - pandas
    - pydantic <2.0.0
    - scipy
    - seaborn-base >=0.12.0,<0.13.dev0
    - sigfig
    - natsort ==8.4.0
    - pysam
    - pymsaviz ==0.5.0
    - biopython ==1.86
    - si-prefix ==1.3.3

test:
  imports:
    - ezcharts
  commands:
    - ezcharts --help

about:
  home: "https://github.com/epi2me-labs/ezcharts"
  summary: "eCharts plotting API."
  license: "BSD-4-Clause"
  license_family: BSD
  license_file: LICENSE
  dev_url: "https://github.com/epi2me-labs/ezcharts"
  doc_url: "https://github.com/epi2me-labs/ezcharts/blob/v{{ version }}/README.md"
