{% set name = "ndex2" %}
{% set version = "3.10.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ndex2-{{ version }}.tar.gz"
  sha256: "7e8cfc3fc940cddfd612810fc8c913ab61e01a43e4f482608e86c6548b81b7e1"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('ndex2', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - enum34  # [py < 34]
    - ijson
    - networkx
    - numpy
    - pandas
    - python >=3
    - requests
    - requests-toolbelt
    - six
    - urllib3 >=1.16

test:
  imports:
    - ndex2
    - ndex2cx

about:
  home: "https://github.com/ndexbio/ndex2-client"
  summary: "Nice CX Python includes a client and a data model."
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  dev_url: "https://github.com/ndexbio/ndex2-client"
  doc_url: "https://github.com/ndexbio/ndex2-client/blob/master/README.rst"

extra:
  recipe-creator:
    - Morgane Terezol
