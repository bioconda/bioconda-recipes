package:
  name: trackhub
  version: "0.2.4po"

source:
  git_url: https://github.com/daler/trackhub
  git_rev: 157ac4d3c392bd8c47b675a68f3c1a25b08a4afa

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
    - docutils

  run:
    - python
    - docutils

test:
  imports:
    - trackhub
    - trackhub.test
    - trackhub.test.data

about:
  home: http://github.com/daler/trackhub
  license: "MIT"
  summary: 'Create and manage UCSC track hubs from Python'

extra:
  skip-lints:
    - missing_hash
    - uses_vcs_url
