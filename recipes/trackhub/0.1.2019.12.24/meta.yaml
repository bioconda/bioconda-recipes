{% set name = "trackhub" %}
{% set version = "0.1.2019.12.24" %}
{% set commit = "157ac4d3c392bd8c47b675a68f3c1a25b08a4afa" %}
{% set sha256 = "4693509121d7e3eb2d2750a59af6b3fdfd391cc90519a9931add77aa588f80e3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # "stale" PR here: https://github.com/daler/trackhub/pull/33
  url: https://github.com/daler/trackhub/tarball/{{ commit }}
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
    - docutils

  run:
    - python
    - docutils

test:
  imports:
    - trackhub
    - trackhub.test
    - trackhub.test.data

about:
  home: http://github.com/daler/trackhub
  license: "MIT"
  summary: 'Create and manage UCSC track hubs from Python'
