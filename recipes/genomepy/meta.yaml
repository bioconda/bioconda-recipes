        {% set version = "0.12.0" %}

package:
  name: genomepy
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/genomepy/releases/download/{{ version }}/genomepy-{{ version }}.tar.gz
  sha256: 57ace9601e16e0d89e1143aee4b29a1fd5dc3508b7a9e58c5630d196af5313d5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  
requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - appdirs
    - biopython >=1.73
    - bucketcache >=0.12.1
    - click
    - colorama
    - joblib
    - loguru
    - mygene
    - mysql-connector-python
    - norns >=0.1.5
    - numpy
    - pandas
    - pyfaidx >=0.5.7
    - requests
    - tqdm >=4.51
    - ucsc-bedtogenepred
    - ucsc-gtftogenepred
    - ucsc-genepredtobed
    - ucsc-genepredtogtf
    - ucsc-gff3togenepred

test:
  imports:
    - genomepy
  commands:
    - genomepy -h

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]

about:
  home: https://github.com/vanheeringen-lab/genomepy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Install and use genomes & gene annotations the easy way!'
  description: |
    Install and use genomes & gene annotations the easy way!
  doc_url: https://vanheeringen-lab.github.io/genomepy
