        {% set version = "0.6.0" %}

package:
  name: genomepy
  version: {{ version }}

source:
  url: https://github.com/simonvh/genomepy/releases/download/{{ version }}/genomepy-{{ version }}.tar.gz
  sha256: 6d7449ec3ae3b1326acd78160cf0421ad61b4bfa48ff9b496b4676388ac0ab00

build:
  number: 0
  skip: True # [not py3k]

requirements:
  host:
    - python
    - setuptools
    - pytest
    - click
    - pyfaidx >=0.5.1
    - norns >=0.1.5
    - xmltodict
    - bucketcache >=0.12.1
    - requests
    - ucsc-bedtogenepred
    - ucsc-gtftogenepred
    - ucsc-genepredtobed
    - ucsc-genepredtogtf
    - ucsc-gff3togenepred

  run:
    - python
    - pytest
    - click
    - pyfaidx >=0.5.1
    - norns >=0.1.5
    - xmltodict
    - bucketcache >=0.12.1
    - requests
    - ucsc-bedtogenepred
    - ucsc-gtftogenepred
    - ucsc-genepredtobed
    - ucsc-genepredtogtf
    - ucsc-gff3togenepred

test:
  # Python imports
  imports:
    - genomepy

  commands:
    - genomepy -h

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]

about:
  home: https://github.com/simonvh/genomepy
  license: MIT License
  summary: 'Download genomes the easy way.'
  license_family: MIT
