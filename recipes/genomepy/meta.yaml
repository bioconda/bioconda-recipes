        {% set version = "0.9.0" %}

package:
  name: genomepy
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/genomepy/releases/download/{{ version }}/genomepy-{{ version }}.tar.gz
  sha256: 8a3dc9c08d606533a04f595769cdcae8533fbcdafa405428fd1fba6528724e4e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  
requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - click
    - colorama
    - pyfaidx >=0.5.1
    - norns >=0.1.5
    - xmltodict
    - bucketcache >=0.12.1
    - requests
    - biopython >=1.73
    - psutil
    - appdirs
    - htslib
    - ucsc-bedtogenepred
    - ucsc-gtftogenepred
    - ucsc-genepredtobed
    - ucsc-genepredtogtf
    - ucsc-gff3togenepred

test:
  imports:
    - genomepy
  commands:
    - genomepy -h

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]

about:
  home: https://github.com/vanheeringen-lab/genomepy
  license: MIT License
  license_file: LICENSE
  summary: 'Download genomes the easy way.'
  license_family: MIT
