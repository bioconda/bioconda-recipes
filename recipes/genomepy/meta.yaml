{% set version = "0.16.3" %}

package:
  name: genomepy
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/genomepy/releases/download/{{ version }}/genomepy-{{ version }}.tar.gz
  sha256: efa70a1604053808eb80d0ba259febb9fb56f092a23e4c2ec89039051f1cf834

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  run_exports:
    - {{ pin_subpackage('genomepy', max_pin="x.x") }}
  
requirements:
  host:
    - python >=3.9
    - pip
    - hatchling >=1.5.0
  run:
    - python
    - appdirs
    - biopython >=1.73
    - diskcache
    - click
    - colorama
    - filelock >=3.5
    # - libsqlite <3.49  # v3.49.1: no column "size" (this is a diskcache requirement)
    - loguru
    - mygene
    - mysql <=8.4  # fix for 'mysql_native_password' cannot be loaded
    - mysql-connector-python <=8.4  # fix for 'mysql_native_password' cannot be loaded
    - numpy
    - pandas
    - pyfaidx >=0.7.2.1
    - python >=3.9
    - pyyaml
    - requests
    - tqdm >=4.51
    - htslib >=1.11
    - ucsc-bedtogenepred
    - ucsc-gtftogenepred
    - ucsc-genepredtobed
    - ucsc-genepredtogtf
    - ucsc-gff3togenepred

test:
  imports:
    - genomepy
  commands:
    - genomepy -v
    - genomepy -h

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]

about:
  home: https://github.com/vanheeringen-lab/genomepy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Install and use genomes & gene annotations the easy way!'
  description: |
    Install and use genomes & gene annotations the easy way!
  doc_url: https://vanheeringen-lab.github.io/genomepy
