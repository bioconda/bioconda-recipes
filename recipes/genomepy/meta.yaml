        {% set version = "0.11.0" %}

package:
  name: genomepy
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/genomepy/releases/download/{{ version }}/genomepy-{{ version }}.tar.gz
  sha256: b469c1c9e1f78ef72fb3340b823495bc8e73577e0831ad7f1a7f0e33dbe6214c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  
requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - appdirs
    - biopython >=1.73
    - bucketcache >=0.12.1
    - click
    - colorama
    - joblib
    - loguru
    - mygene
    - mysql-connector-python
    - norns >=0.1.5
    - numpy
    - pandas
    - pyfaidx >=0.5.7
    - requests
    - tqdm >=4.51
    - ucsc-bedtogenepred
    - ucsc-gtftogenepred
    - ucsc-genepredtobed
    - ucsc-genepredtogtf
    - ucsc-gff3togenepred

test:
  imports:
    - genomepy
  commands:
    - genomepy -h

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]

about:
  home: https://github.com/vanheeringen-lab/genomepy
  license: MIT License
  license_file: LICENSE
  summary: 'Download genomes the easy way.'
  license_family: MIT
