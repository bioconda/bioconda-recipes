{% set version = "0.16.1" %}

package:
  name: genomepy
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/genomepy/releases/download/{{ version }}/genomepy-{{ version }}.tar.gz
  sha256: c550e32fbafd67ae4ce3792356459fd6658de70ab8820a735a8a815238643be9

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  run_exports:
    - {{ pin_subpackage('genomepy', max_pin="x.x") }}
  
requirements:
  host:
    - python >=3.7
    - pip
    - hatchling >=1.5.0
  run:
    - python
    - appdirs
    - biopython >=1.73
    - diskcache
    - click
    - colorama
    - filelock >=3.5
    - loguru
    - mygene
    - mysql-connector-python <=8.4.0
    - norns >=0.1.6
    - numpy
    - pandas
    - pyfaidx >=0.7.2.1
    - python >=3.7
    - requests
    - tqdm >=4.51
    - htslib >=1.11
    - ucsc-bedtogenepred
    - ucsc-gtftogenepred
    - ucsc-genepredtobed
    - ucsc-genepredtogtf
    - ucsc-gff3togenepred

test:
  imports:
    - genomepy
  commands:
    - genomepy -v
    - genomepy -h

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]

about:
  home: https://github.com/vanheeringen-lab/genomepy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Install and use genomes & gene annotations the easy way!'
  description: |
    Install and use genomes & gene annotations the easy way!
  doc_url: https://vanheeringen-lab.github.io/genomepy
