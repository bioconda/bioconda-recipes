{% set name = "coils" %}
{% set version = "2.2.1" %}
{% set sha256 = "dc34c848ca2c5ad7ce28101374339cbc52eabc0389ce9f7c2f863f141b19c73d" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://www.russelllab.org/coils/coils.tar.gz
  sha256: {{ sha256 }}

build:
  number: 6
  script_env:
    - SSL_NO_VERIFY=1
  run_exports:
    - {{ pin_subpackage('coils', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}

test:
  files:
    - 1srya.fa
    - 1srya_result.txt
  commands:
    - COILSDIR=. ncoils -h 2>&1 | grep -i ncoils

about:
  home: https://rostlab.org/owiki/index.php/Packages#Package_overview
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "A generalized profile syntax for biomolecular sequence motifs and its function in automatic sequence interpretation."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
