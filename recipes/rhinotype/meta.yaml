{% set name = "rhinotype" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 26f29cd0bd82153a4d3df95ab41dc073de7247f2c1c7ab78ea6a4e198329408e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - rhinotype = rhinotype.main:main

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=45
    - wheel
  run:
    - biopython >=1.84
    - mafft >=7.0
    - matplotlib-base >=3.8
    - numpy >=2.2
    - pandas >=2.2
    - python >=3.8
    - scipy >=1.15
    - seaborn >=0.13

test:
  imports:
    - rhinotype
  commands:
    - rhinotype --help

about:
  home: https://github.com/omicscodeathon/rhinotype
  summary: A python tool used to automatically genotype rhinovirus.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Ephantus-Wambui
    - laitanawe
  skip-lints:
    - missing_run_exports

