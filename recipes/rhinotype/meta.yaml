{% set name = "rhinotype" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f564ada45842272ccb598f21a08ba7c542804499e67fa9e3ee4cd5ae22161e3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - rhinotype = rhinotype.main:main

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=45
    - wheel
  run:
    - biopython >=1.84
    - mafft >=7.0
    - matplotlib-base >=3.8
    - numpy >=2.2
    - pandas >=2.2
    - python >=3.8
    - scipy >=1.15
    - seaborn >=0.13
    - plotly >=5.0

test:
  imports:
    - rhinotype
  commands:
    - rhinotype --help

about:
  home: https://github.com/omicscodeathon/rhinotype
  summary: A python tool used to automatically genotype rhinovirus.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Ephantus-Wambui
    - laitanawe
  skip-lints:
    - missing_run_exports
