package:
  name: starseqr
  version: "0.6.7"

source:
  url: https://github.com/ExpressionAnalysis/STAR-SEQR/archive/v0.6.7.tar.gz
  sha256: fc82ab8771156cc482480af1b5271bd2a8c74f6daa7c102bdb39a7d0880440d5

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - six
    - networkx
    - gffread
    - numpy
    - pandas >=0.18.1
    - pysam >=0.9.1.4
    - primer3-py
    - intervaltree_bio

  run:
    - python
    - cython
    - six
    - networkx
    - gffread
    - pandas >=0.18.1
    - numpy
    - pysam >=0.9.1.4
    - primer3-py
    - intervaltree_bio

test:
  imports:
    - ssw
    - starseqr_utils
    - starseqr_utils.tests

  requires:
    - nose

  commands:
    - starseqr.py -h

about:
  home: https://github.com/ExpressionAnalysis/STAR-SEQR
  license: ../../LICENSE
  summary: RNA Fusion Detection and Quantification

