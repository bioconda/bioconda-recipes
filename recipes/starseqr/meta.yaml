package:
  name: starseqr
  version: "0.6.6"

source:
  fn: starseqr-0.6.6.tar.gz
  url: https://pypi.python.org/packages/6a/73/e747f529d63fbe2dc004289175637951a01fa94592e259efe865187fffbf/starseqr-0.6.6.tar.gz#md5=95aae13cd3c4bcf1cc9872fab23cf84f
  md5: 95aae13cd3c4bcf1cc9872fab23cf84f

build:
  number: 0
  skip: False

requirements:
  build:
    - python
    - setuptools
    - cython
    - six
    - networkx
    - gcc # [linux]
    - llvm # [osx]
    - gffread
    - numpy
    - pandas >=0.18.1
    - pysam >=0.9.1.4
    - primer3-py
    - intervaltree_bio

  run:
    - python
    - cython
    - six
    - networkx
    - gffread
    - pandas >=0.18.1
    - numpy
    - pysam >=0.9.1.4
    - primer3-py
    - intervaltree_bio

test:
  imports:
    - ssw
    - starseqr_utils
    - starseqr_utils.tests

  requires:
    - nose

  commands:
    - starseqr.py -h

about:
  home: https://github.com/ExpressionAnalysis/STAR-SEQR
  license: ../../LICENSE
  summary: RNA Fusion Detection and Quantification

