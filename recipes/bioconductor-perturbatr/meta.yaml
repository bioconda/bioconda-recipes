{% set version = "1.2.0" %}
{% set name = "perturbatr" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 8ad8cb578980c0ef5b9baa8c4268e26e18aef926326bb7d747d80aea65541620
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-assertthat
    - r-base
    - r-diffusr
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-formula.tools
    - r-ggplot2
    - r-igraph
    - r-lazyeval
    - r-lme4
    - r-magrittr
    - r-rlang
    - r-scales
    - r-tibble
    - r-tidyr
  run:
    - r-assertthat
    - r-base
    - r-diffusr
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-formula.tools
    - r-ggplot2
    - r-igraph
    - r-lazyeval
    - r-lme4
    - r-magrittr
    - r-rlang
    - r-scales
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'perturbatr does stage-wise analysis of large-scale genetic perturbation screens for integrated data sets consisting of multiple screens. For multiple integrated perturbation screens a hierarchical model that considers the variance between different biological conditions is fitted. The resulting list of gene effects is then further extended using a network propagation algorithm to correct for false negatives.'
