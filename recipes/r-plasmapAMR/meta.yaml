{% set version = "0.1.1" %}
{% set sha256 = "0692a513f6634b3e4ff76167336e54701f6c6a83e66a61f31aa882c7cae8686d" %}

package:
  name: r-plasmapAMR
  version: {{ version }}

source:
  url: https://github.com/melparker101/plasmapAMR/archive/refs/tags/v{{ version }}.tar.gz
  sha256: sha256: {{ sha256 }}

build:
  number: 0

requirements:
    host:
        - r-base 4.2.1
    run:
        - r-base 4.2.1
        - r-plasmapAMR

test:
    commands:
        - StatArrow --help 
        - StatArrowLabel --help
        - as.data.frame.plasmid --help
        - plot_plasmid --help
        - read_gb --help

about:
  home: https://github.com/melparker101/plasmapAMR/tree/ctx-m_plasmids
  dev_url: https://github.com/melparker101/plasmapAMR/tree/ctx-m_plasmids
  license: MIT
  license_file: LICENSE
  summary: Create circular plasmid maps as ggplot objects. Allows for parsing
    of .gb files and the creation of plasmid maps. Features allowing for 
    customisation of aesthetics, like regular ggplot plots. This fork allows for 
    the plotting of genes as well as other features. All labels are outside of the arrows.
extra:
  recipe-maintainers:
    - Melody Parker
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
