{% set version = "0.1.1" %}
{% set sha256 = "0692a513f6634b3e4ff76167336e54701f6c6a83e66a61f31aa882c7cae8686d" %}

package:
  name: r-plasmapAMR
  version: {{ version }}

source:
  url: https://github.com/melparker101/plasmapAMR/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  noarch: generic

requirements:
    host:
        - r-base 4.2.1
    run:
        - r-base 4.2.1
        - r-plasmapAMR
        - r-tidyverse
        - r-stringr
        - r-ggrepel
        - r-cli
        - r-readr
        - r-rlang
        - r-methods
        - r-ggfittext 0.10.0

run_exports:
  - {{ pin_compatible('r-base') }}
  - {{ pin_compatible('r-tidyverse')

test:
  commands:
    - $R -e "library('plasmapAMR')"

about:
  home: https://github.com/melparker101/plasmapAMR/tree/ctx-m_plasmids
  dev_url: https://github.com/melparker101/plasmapAMR/tree/ctx-m_plasmids
  license: MIT
  license_file: LICENSE
  summary: Create circular plasmid maps as ggplot objects. Original package at https://github.com/BradyAJohnston/plasmapR. 
    This fork allows for the plotting of genes as well as other features. All labels are outside of the plotted feature arrows.
extra:
  recipe-maintainers:
    - melparker101
