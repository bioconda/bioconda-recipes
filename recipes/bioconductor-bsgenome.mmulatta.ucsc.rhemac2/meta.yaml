{% set version = "1.4.0" %}
{% set name = "BSgenome.Mmulatta.UCSC.rheMac2" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 90c43e127e76dfd7cea90de9e1af9a50
build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: GenomicFeatures
requirements:
  host:
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - r-base
  run:
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Full genome sequences for Macaca mulatta (UCSC version rheMac2)'
  description: 'Full genome sequences for Macaca mulatta (Rhesus) as provided by UCSC (rheMac2, Jan. 2006) and stored in Biostrings objects.'

