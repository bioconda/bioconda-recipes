{% set name = "pypairs" %}
{% set version = "3.0.3" %}

package:
  name: PYPAIRS #"{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f80f037c2d30d5c58a36e7f98155223615fc452b712573ebfe8ad55a203ec60e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - colorama
    - numba
    - numpy
    - pandas
    - python

test:
  imports:
    - pypairs

about:
  home: https://github.com/rfechtner/pypairs
  license: MIT
  license_family: MIT
  summary: A Python-reimplementation of the Pairs algorithm described by A. Scialdone et al. (2015)
