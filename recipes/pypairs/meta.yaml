{% set name = "pypairs" %}
{% set version = "3.0.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: baf268424ebe0eb58339e41877531c182e4c6634f59e9c21b77e0f33ec2f634d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - anndata >=0.6.13
    - colorama
    - h5py >=2.8.0
    - numba >=0.40.1
    - numpy >=1.15.4
    - pandas >=0.23.4
    - pip
    - psutil
    - python
    - scikit-learn
  run:
    - anndata >=0.6.13
    - colorama
    - h5py >=2.8.0
    - numba >=0.40.1
    - numpy >=1.15.4
    - pandas >=0.23.4
    - psutil
    - python
    - scikit-learn

test:
  imports:
    - pypairs
    - pypairs.datasets
    - pypairs.plotting
    - pypairs.preprocessing
    - pypairs.tests
    - pypairs.tools

about:
  home: https://github.com/rfechtner/pypairs
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: A python scRNA-Seq classifier
  doc_url: https://pypairs.readthedocs.io/
  dev_url: 

extra:
  recipe-maintainers:
    - 11939699
