{% set name = "strainscan" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ec4f51274a0b8b47e0c61d4dd9aec8decf7beea0f3037fcf90eeaab049e00142

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python = 3.7.3
    - sibeliaz = 1.2.2
    - r-base = 4.0.2
    - numpy = 1.17.3
    - pandas = 1.0.1
    - biopython = 1.74
    - scipy = 1.3.1
    - scikit-learn = 0.23.1
    - bidict = 0.21.3
    - treelib = 1.6.1

about:
  home: https://github.com/liaoherui/StrainScan
  license: MIT
  license_family: OTHER
  license_file: 
  summary: One efficient and accurate strain-level microbiome composition analysis tool based on reference genomes and k-mers.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - liaoherui
