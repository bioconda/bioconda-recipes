{% set name = "strainscan" %}
{% set version = "1.0.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1d37c4577fb7c1b59844efc068046acd09e77bad67dd27feb09d3614896173e3

build:
  number: 0
  entry_points:
    - strainscan = StrainScan.StrainScan:main
    - strainscan_build = StrainScan.StrainScan_build:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python ==3.7.3
  run:
    - python ==3.7.3
    - sibeliaz ==1.2.2
    - r-base ==4.0.2
    - numpy ==1.17.3
    - pandas ==1.0.1
    - biopython ==1.74
    - scipy ==1.3.1
    - scikit-learn ==0.23.1
    - bidict ==0.21.3
    - treelib ==1.6.1

test:
    imports:
     - StrainScan
    commands:
     - strainscan --help
     - strainscan_build --help

about:
  home: https://github.com/liaoherui/StrainScan
  license: MIT
  license_family: MIT
  summary: One efficient and accurate strain-level microbiome composition analysis tool based on reference genomes and k-mers.

extra:
  recipe-maintainers:
    - liaoherui
