{% set name = "virheat" %}
{% set version = "0.7.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/virheat-{{ version }}.tar.gz
  sha256: 0aaa1a82966b6dcc583b3bcd2ebc01e91310cc15e20418efc9acc3233f000938

build:
  entry_points:
    - virheat = virheat.command:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage('virheat', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - matplotlib-base >=3.5.1,<=3.8.0
    - pandas >=1.4.4
    - numpy >=1.23.3

test:
  imports:
    - virheat
  commands:
    - virheat --help

about:
  home: https://github.com/jonas-fuchs/virHEAT
  summary: Visualize microbial evolution at the SNP level by creating a heatmap from vcf files.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonas-fuchs
