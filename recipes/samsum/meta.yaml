{% set name = "samsum" %}
{% set version = "0.1.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 36b1fc0eaa4da1b7a70d2791357c7547612c9653e4e0ea7db39ba96cdd03ffc5

build:
  number: 7
  entry_points:
    - samsum = samsum.__main__:main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - numpy
    - pip
    - pytest
    - python
  run:
    - {{ pin_compatible('numpy') }}
    - pytest
    - python
    - pyfastx

test:
  imports:
    - samsum
  commands:
    - {{ name }} --help
    - {{ name }} info

about:
  home: "https://github.com/hallamlab/samsum"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "A light-weight python package for summarizing sequence coverage from SAM and BAM files."
  dev_url: "https://github.com/hallamlab/samsum"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - cmorganl
