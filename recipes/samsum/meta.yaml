{% set name = "samsum" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d713649c4c8db8d5ec39a014cdf85736506f8f9660e255b46abc508f143e97bb

build:
  number: 0
  skip: True  # [py2k]
  entry_points:
    - samsum = samsum.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - numpy
    - pip
    - pytest
    - python
  run:
    - {{ pin_compatible('numpy') }}
    - pytest
    - python

test:
  imports:
    - samsum
  commands:
    - {{ name }} --help
    - {{ name }} info

about:
  home: https://github.com/hallamlab/samsum
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE
  summary: A light-weight python package for summarizing sequence coverage from SAM and BAM files

extra:
  recipe-maintainers:
    - cmorganl
