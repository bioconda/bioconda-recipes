package:
  name: pyseer
  version: "1.1.1"

source:
  fn: pyseer-1.1.1.tar.gz
  url: https://files.pythonhosted.org/packages/df/a7/e3f39b60b4a6e9b0f3e6e2ecc4251941e0cb0a07379d935d43831572c42e/pyseer-1.1.1.tar.gz
  md5: ca413015cdf8c10ff80f97ca0e9574ae

build:
  entry_points:
    - pyseer = pyseer.__main__:main
    - square_mash = pyseer.mash:main
    - scree_plot_pyseer = pyseer.scree_plot:main
    - phandango_mapper = pyseer.kmer_mapping.phandango_plot:main
    - annotate_hits_pyseer = pyseer.kmer_mapping.annotate_hits:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - python-dateutil >=2.5.0
    - pandas
    - statsmodels
    - scikit-learn
    - pysam
    - dendropy
    - matplotlib
    - pybedtools

  run:
    - python
    - setuptools
    - numpy
    - scipy
    - python-dateutil >=2.5.0
    - pandas
    - statsmodels
    - scikit-learn
    - pysam
    - dendropy
    - matplotlib
    - pybedtools
    - mash
    - bwa
    - bedtools
    - bedops

test:
  imports:
    - pyseer
    - pyseer.fastlmm
    - pyseer.kmer_mapping

  commands:
    - pyseer --help
    - square_mash --help
    - scree_plot_pyseer --help
    - phandango_mapper --help
    - annotate_hits_pyseer --help

about:
  home: https://github.com/mgalardini/pyseer
  license: Apache Software License
  license_family: APACHE
  summary: 'Sequence Elements Enrichment Analysis (SEER), python implementation'

