{% set name = "generax" %}
{% set version = "2.1.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/benoitmorel/{{ name|lower }}.git
  git_rev: {{ version }}
  sha256: unused

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - bison
    - flex
    - cmake <4
    - pkg-config
  host:
    - openmpi
  run:
    - openmpi

test:
  commands:
    - generax --help

about:
  home: "https://github.com/benoitmorel/generax"
  license: "AGPL-3.0-only"
  license_family: AGPL
  license_file: "LICENSE.txt"
  summary: "GeneRax: a parallel tool for species tree-aware maximum likelihood based gene tree inference under gene duplication, transfer, and loss."
  dev_url: "https://github.com/benoitmorel/generax"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  container:
    # openmpi needs ssh client
    extended-base: True
  skip-lints:
    # uses submodules
    - uses_vcs_url
  identifiers:
    - doi:10.1101/779066
