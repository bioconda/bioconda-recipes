{% set name = "generax" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BenoitMorel/GeneRax/archive/{{ version }}.tar.gz
  sha256: 4c4b14a5662ec7af5c881c0257b5314dc0e0abc69aae815db032da7df3e09d0b

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - bison
    - flex
    - cmake
  host:
    - openmpi
  run:
    - openmpi

test:
  commands:
    - generax --help

about:
   home: https://github.com/benoitmorel/generax
   license: AGPL-3
   license_family: AGPL
   license_file: LICENSE.txt
   summary: "GeneRax: a parallel tool for species tree-aware maximum likelihood based gene tree inference under gene duplication, transfer, and loss."

extra:
   container:
     # openmpi needs ssh client
     extended-base: true
   identifiers:
     - doi:10.1101/779066
