{% set name = "NNI" %}
{% set version = "2.10.1" %}
{% set sha256 = "7e31bb51ea4049f3bb545c5faba5ad4bd170a6cafbdaee819d5d850fcdef15a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/nni/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_point:
    - nnictl = nni.tools.nnictl.nnictl:parse_args

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - cmake
  host:
    - python >=3.8
    - pip
    - setuptools
    - wheel
    - jupyterlab ==3.0.9
    - jupyter_core
    - numpy >=1.22.2
    - astor
    - cloudpickle
    - colorama
    - configspace >=0.4.17
    - filelock
    - gym
    - hyperopt ==0.1.2
    - packaging
    - pandas
    - prettytable
    - psutil
    - pywebhdfs
    - pyyaml
    - requests
    - responses
    - schema
    - scikit-learn
    - scipy
    - statsmodels >=0.12.0
    - timm >=0.5.4
    - tqdm
    - typeguard
    - typescript
    - typing_extensions
    - websockets >=10.1
  run:
    - python >=3.8
    - jupyterlab ==3.0.9
    - jupyter_core
    - numpy >=1.22.2
    - astor
    - cloudpickle
    - colorama
    - configspace >=0.4.17
    - filelock
    - gym
    - hyperopt ==0.1.2
    - json_tricks
    - packaging
    - pandas
    - prettytable
    - psutil
    - pywebhdfs
    - pyyaml
    - requests
    - responses
    - schema
    - scikit-learn
    - scipy
    - statsmodels >=0.12.0
    - timm >=0.5.4
    - tqdm
    - typeguard
    - typescript
    - typing_extensions
    - websockets >=10.1

test:
  commands:
    - nnictl --version

about:
  home: https://github.com/microsoft/nni
  license: MIT
  license_file: LICENSE
  summary: 'NNI (Neural Network Intelligence) automates feature engineering, neural architecture search, hyperparameter tuning, and model compression for deep learning.'
  doc_url: https://nni.readthedocs.io/en/stable/
