{% set name = "nni" %}
{% set version = "2.10" %}
{% set sha256 = "df4b893116228fb6055d8f58b914bf1a07f06929ea671095e3a9288bc7c24515" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/nni/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }} 

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python
  host:
    - python
    - pip
  run:
    - python

test:
  requires:
    - pip
  commands:
    - nnictl hello
    - python nni_hello_hpo/main.py

about:
  home: https://github.com/microsoft/nni
  license: MIT
  license_file: LICENSE.txt
  summary: 'NNI automates feature engineering, neural architecture search, hyperparameter tuning, and model compression for deep learning.'
