{% set name = "nni" %}
{% set version = "2.10" %}
{% set sha256 = "aa1da091fd469fef50bf506230d5986717894eb0ac971da574383eb6fbc7f3e8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/nni/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - python >=3
    - make
  host:
    - python >=3
    - pip
    - jupyterlab
    - jupyter_core
    - setuptools
    - numpy
    - astor
    - cloudpickle
    - colorama
    - filelock
    - json_tricks
    - nvidia-ml-py
    - packaging
    - pandas
    - prettytable
    - psutil
    - pyyaml
    - requests
    - responses
    - schema
    - scikit-learn
    - scipy
    - tqdm
    - typeguard
    - typing_extensions
    - websockets
  run:
    - python >=3
    - jupyterlab
    - jupyter_core
    - numpy
    - astor
    - cloudpickle
    - colorama
    - filelock
    - json_tricks
    - nvidia-ml-py
    - packaging
    - pandas
    - prettytable
    - psutil
    - pyyaml
    - requests
    - responses
    - schema
    - scikit-learn
    - scipy
    - tqdm
    - typeguard
    - typing_extensions
    - websockets

test:
  commands:
    - nnictl --version

about:
  home: https://github.com/microsoft/nni
  license: MIT
  license_file: LICENSE
  summary: 'NNI automates feature engineering, neural architecture search, hyperparameter tuning, and model compression for deep learning.'
