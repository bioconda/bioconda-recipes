{% set name = "nni" %}
{% set version = "2.1" %}
{% set sha256 = "58e878a877db6d1aa69fa7a17d449d7e5f0646752f778cb95085f6ab4e5bed20" %} #version 2.1
##{% set sha256 = "26a101ddce14c0ae24b2457f320087d5708810a08d06a105aae09a4c15545705" %} 

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/nni/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - make
    - gcc_linux-64 ==10
  host:
    - gcc_linux-64 ==10
    - python ==3.7
    - pip
    - jupyter_server 
    - jupyterlab
    - jupyter_core
    - wheel
    - numpy-base ==1.23.3
    - numpy >=1.23.3
    - astor
    - cloudpickle
    - colorama
    - filelock
    - packaging
    - pandas
    - prettytable
    - psutil
    - pyyaml
    - requests
    - responses
    - schema
    - scikit-learn
    - scipy
    - tqdm
    - typeguard
    - typing_extensions
  run:
    - gcc_linux-64 ==10
    - python ==3.7
    - pip
    - jupyter_server
    - jupyterlab 
    - jupyter_core
    - numpy-base ==1.23.3
    - numpy >=1.23.3
    - astor
    - cloudpickle
    - colorama
    - filelock
    - json_tricks
    - packaging
    - pandas
    - prettytable
    - psutil
    - pyyaml
    - requests
    - responses
    - schema
    - scikit-learn
    - scipy
    - tqdm
    - typeguard
    - typing_extensions

test:
  commands:
    - nnictl --version

about:
  home: https://github.com/microsoft/nni
  license: MIT
  license_file: LICENSE
  summary: 'NNI automates feature engineering, neural architecture search, hyperparameter tuning, and model compression for deep learning.'
