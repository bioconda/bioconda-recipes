{% set name = "nni" %}
{% set version = "2.10" %}
{% set sha256 = "aa1da091fd469fef50bf506230d5986717894eb0ac971da574383eb6fbc7f3e8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/nni/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }} 

build:
  noarch: python
  number: 0
  script: pip install --upgrade setuptools pip wheel

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6
    - pip
    - jupyterlab ==3.0.9
    - setuptools
test:
  requires:
    - python
  commands:
    - nnictl hello
    - python nni_hello_hpo/main.py

about:
  home: https://github.com/microsoft/nni
  license: MIT
  license_file: LICENSE.txt
  summary: 'NNI automates feature engineering, neural architecture search, hyperparameter tuning, and model compression for deep learning.'
