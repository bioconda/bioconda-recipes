{% set name = "nni" %}
{% set version = "2.10" %}
{% set sha256 = "aa1da091fd469fef50bf506230d5986717894eb0ac971da574383eb6fbc7f3e8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/nni/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }} 

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - python >=3.8
    - pip
    - jupyterlab ==3.0.9
    - setuptools
    - numpy ==1.22
    - astor
    - cloudpickle
    - colorama
    - filelock
    - json_tricks >=3.15.5
    - nvidia-ml-py
    - packaging
    - pandas
    - prettytable
    - psutil
    - pyyaml >=5.4
    - requests
    - responses
    - schema
    - scikit-learn >=0.24.1
    - scipy =<1.8 
    - tqdm
    - typeguard >=3.0.0
    - typing_extensions >=4.0.0
    - websockets >=10.1
  run:
    - python >=3.8

test:
  commands:
    - nnictl --version

about:
  home: https://github.com/microsoft/nni
  license: MIT
  license_file: LICENSE
  summary: 'NNI automates feature engineering, neural architecture search, hyperparameter tuning, and model compression for deep learning.'
