{% set name = "nni" %}
{% set version = "2.10" %}
{% set sha256 = "826702c4165731c044d30af49230a761ffc753bda8f6be38be9be642fd367037" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/nni/archive/refs/tags/v2.10.tar.gz
  sha256: {{ sha256 }} 

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python
  host:
    - python
    - pip
  run:
    - python

test:
  requires:
    - pip
  commands:
    - nnictl hello
    - python nni_hello_hpo/main.py

about:
  home: https://github.com/microsoft/nni
  licence: MIT
  licence_file: LICENSE.txt
  summary: 'NNI automates feature engineering, neural architecture search, 
  hyperparameter tuning, and model compression for deep learning.'
