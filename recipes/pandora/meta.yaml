{% set name = "pandora" %}
{% set version = "0.9.0-rc1" %}
{% set url = "https://github.com/rmcolq/pandora.git" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: {{ url }}
  git_rev: {{ version }}

build:
  number: 0


requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - git

test:
  commands:
    - pandora --help
    - pandora --version
    - pandora map --help
    - pandora index --help
    - pandora discover --help
    - pandora compare --help

about:
  home: https://github.com/rmcolq/pandora
  license: MIT
  license_file: LICENSE
  summary: Pan-genome inference and genotyping with long noisy or short accurate reads

extra:
  recipe-maintainers:
    - mbhall88
    - leoisl
    - rmcolq
