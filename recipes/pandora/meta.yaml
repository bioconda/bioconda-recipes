{% set name = "pandora" %}
{% set bioconda_version = "0.9.0_rc2" %}
{% set github_version = "0.9.0-rc2" %}

package:
  name: {{ name|lower }}
  version: {{ bioconda_version }}

source:
  url: https://github.com/leoisl/pandora/releases/download/0.9.0-rc2/pandora-0.9.0-rc2.tar.gz
  sha256: 4338e1b723509224610b079ec476cf88db5275c31cba3c737c60be6c7f5fe8b7
  

build:
  number: 0


requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - git

test:
  commands:
    - pandora --help
    - pandora --version
    - pandora map --help
    - pandora index --help
    - pandora discover --help
    - pandora compare --help

about:
  home: https://github.com/rmcolq/pandora
  license: MIT
  license_file: LICENSE
  summary: Pan-genome inference and genotyping with long noisy or short accurate reads

extra:
  recipe-maintainers:
    - mbhall88
    - leoisl
    - rmcolq
