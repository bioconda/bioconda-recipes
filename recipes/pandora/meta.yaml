{% set name = "pandora" %}
{% set bioconda_version = "0.9.0_rc1" %}
{% set github_version = "0.9.0-rc1" %}

package:
  name: {{ name|lower }}
  version: {{ bioconda_version }}

source:
  url: https://github.com/rmcolq/{{ name }}/releases/download/{{ github_version }}/{{ name }}-{{ github_version }}.tar.gz
  sha256: aefa1f7cd4da8904173434792cce74ffbd90a0b34ee64d29b358f04e7974cbe8
  

build:
  number: 0


requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - git

test:
  commands:
    - pandora --help
    - pandora --version
    - pandora map --help
    - pandora index --help
    - pandora discover --help
    - pandora compare --help

about:
  home: https://github.com/rmcolq/pandora
  license: MIT
  license_file: LICENSE
  summary: Pan-genome inference and genotyping with long noisy or short accurate reads

extra:
  recipe-maintainers:
    - mbhall88
    - leoisl
    - rmcolq
