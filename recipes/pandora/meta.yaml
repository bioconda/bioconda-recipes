{% set name = "pandora" %}
{% set version = "0.9.1" %}
{% set repo_URL = "https://github.com/rmcolq/pandora" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: {{ repo_URL }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3331869ae0877a142b30b7e4412f401c99cec2f7ba1cda9709b70b3d2befafe7
  

build:
  number: 0
  skip: True #  [osx]
  entry_points:
    - make_prg = make_prg.__main__:main

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - python
    - pip
    - git

  host:
    - python

  run:
    - python
    - mafft ==7.475

test:
  commands:
    - pandora --help
    - pandora --version
    - pandora map --help
    - pandora index --help
    - pandora discover --help
    - pandora compare --help
    - make_prg --version
    - mafft --version


about:
  home: {{ repo_URL }}
  license: MIT
  license_file: LICENSE
  summary: Pan-genome inference and genotyping with long noisy or short accurate reads


extra:
  recipe-maintainers:
    - mbhall88
    - leoisl
    - rmcolq
