{% set name = "pandora" %}
{% set version = "0.9.0-rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  script_env:
   - version={{ version }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - git

test:
  commands:
    - pandora --help
    - pandora --version
    - pandora map --help
    - pandora index --help
    - pandora discover --help
    - pandora compare --help

about:
  home: https://github.com/rmcolq/pandora
  license: MIT
  license_file: LICENSE
  summary: Pan-genome inference and genotyping with long noisy or short accurate reads

extra:
  recipe-maintainers:
    - mbhall88
    - leoisl
    - rmcolq