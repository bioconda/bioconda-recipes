{% set name = "pandora" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rmcolq/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 4daaf9eceae0d0f86c37d0b01ee92c092c3a6cc565c786db49e06fb50a19cef6

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - git

test:
  commands:
    - pandora --help
    - pandora --version
    - pandora map --help
    - pandora index --help
    - pandora compare --help

about:
  home: https://github.com/rmcolq/pandora
  license: MIT
  license_file: LICENSE
  summary: Pan-genome inference and genotyping with long noisy or short accurate reads

extra:
  recipe-maintainers:
    - mbhall88
    - leoisl
    - rmcolq
