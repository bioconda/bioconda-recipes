{% set name = "pandora" %}
{% set version = "0.8.0" %}
{% set repo_URL = "https://github.com/rmcolq/pandora" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: {{ repo_URL }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: fc59b92726c9297fbf4b17085891cac446d201698c7650e1cbbea04f33979c8a
  

build:
  number: 0
  skip: True #  [osx]


requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make


test:
  commands:
    - pandora --help
    - pandora --version
    - pandora map --help
    - pandora index --help
    - pandora discover --help
    - pandora compare --help


about:
  home: {{ repo_URL }}
  license: MIT
  license_file: LICENSE
  summary: Pan-genome inference and genotyping with long noisy or short accurate reads


extra:
  recipe-maintainers:
    - mbhall88
    - leoisl
    - rmcolq
