{% set name = "pandora" %}
{% set bioconda_version = "0.9.0_rc1" %}
{% set github_version = "0.9.0-rc1" %}

package:
  name: {{ name|lower }}
  version: {{ bioconda_version }}

source:
  url: https://github.com/leoisl/pandora/releases/download/0.9.0-rc2/pandora-0.9.0-rc1.tar.gz
  sha256: d753445235a913b2551ffa29a9a95ad64c962c5ff85a5d4e12ae7f359c228a8d
  

build:
  number: 0


requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - git

test:
  commands:
    - pandora --help
    - pandora --version
    - pandora map --help
    - pandora index --help
    - pandora discover --help
    - pandora compare --help

about:
  home: https://github.com/rmcolq/pandora
  license: MIT
  license_file: LICENSE
  summary: Pan-genome inference and genotyping with long noisy or short accurate reads

extra:
  recipe-maintainers:
    - mbhall88
    - leoisl
    - rmcolq
