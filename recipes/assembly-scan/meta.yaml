{% set name="assembly-scan" %}
{% set version = "0.3.0" %}
{% set sha256 = "753efdf07229246d7d1f7b9e3b522a979e811ca203f0a2beca4d9f3ea2998b43" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/rpetit3/assembly-scan/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  build:
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - assembly-scan
    - assembly-scan --version
    - assembly-scan -h

about:
  home: https://github.com/rpetit3/assembly-scan
  license: MIT
  license_file: LICENSE
  summary: Assembly summary statistics in JSON format
