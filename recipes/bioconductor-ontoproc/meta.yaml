{% set version = "2.4.0" %}
{% set name = "ontoProc" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 8c5d6d502e72184587c3e4eaa5191063

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ontoproc", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, org.Hs.eg.db, org.Mm.eg.db, testthat, BiocStyle, SingleCellExperiment, celldex, rmarkdown, AnnotationDbi, magick,
requirements:

  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-basilisk >=1.22.0,<1.23.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-dt
    - r-ellmer
    - r-httr
    - r-igraph
    - r-jsonlite
    - r-magrittr
    - r-ontologyindex
    - r-ontologyplot
    - r-r.utils
    - r-reticulate
    - r-shiny

  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-basilisk >=1.22.0,<1.23.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-dt
    - r-ellmer
    - r-httr
    - r-igraph
    - r-jsonlite
    - r-magrittr
    - r-ontologyindex
    - r-ontologyplot
    - r-r.utils
    - r-reticulate
    - r-shiny

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: processing of ontologies of anatomy, cell lines, and so on
  description: Support harvesting of diverse bioinformatic ontologies, making particular use of the ontologyIndex package on CRAN. We provide snapshots of key ontologies for terms about cells, cell lines, chemical compounds, and anatomy, to help analyze genome-scale experiments, particularly cell x compound screens. Another purpose is to strengthen development of compelling use cases for richer interfaces to emerging ontologies.

