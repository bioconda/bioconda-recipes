{% set version = "1.40.0" %}
{% set name = "AnnotationHubData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 0d19d71a0c716d4b6d62e064bee0e860

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-annotationhubdata", max_pin="x.x") }}'
  noarch: generic

# Suggests: RUnit, knitr, BiocStyle, grasp2db, GenomeInfoDbData, rmarkdown, HubPub
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationforge >=1.52.0,<1.53.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-bioccheck >=1.46.0,<1.47.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocviews >=1.78.0,<1.79.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-organismdbi >=1.52.0,<1.53.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-biocmanager
    - r-dbi
    - r-futile.logger >=1.3.0
    - r-jsonlite
    - r-rcurl
    - r-rsqlite
    - r-xml

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationforge >=1.52.0,<1.53.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-bioccheck >=1.46.0,<1.47.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocviews >=1.78.0,<1.79.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-organismdbi >=1.52.0,<1.53.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-biocmanager
    - r-dbi
    - r-futile.logger >=1.3.0
    - r-jsonlite
    - r-rcurl
    - r-rsqlite
    - r-xml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Transform public data resources into Bioconductor Data Structures
  description: These recipes convert a wide variety and a growing number of public bioinformatic data sets into easily-used standard Bioconductor data structures.

extra:
  identifiers:
    - biotools:annotationhubdata
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-annotationhubdata
    path: recipes/bioconductor-annotationhubdata
    version: 1.10.3

