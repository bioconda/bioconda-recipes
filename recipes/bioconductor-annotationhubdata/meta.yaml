{% set version = "1.18.0" %}
{% set name = "AnnotationHubData" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5b13951def311c33e19fbe33a019948d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, knitr, BiocStyle, grasp2db, GenomeInfoDbData
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-annotationforge >=1.30.0,<1.31.0'
    - 'bioconductor-annotationhub >=2.20.0,<2.21.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocviews >=1.56.0,<1.57.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-organismdbi >=1.30.0,<1.31.0'
    - 'bioconductor-rbiopaxparser >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - r-biocmanager
    - r-dbi
    - 'r-futile.logger >=1.3.0'
    - r-jsonlite
    - r-rcurl
    - r-rsqlite
    - r-xml
  run:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-annotationforge >=1.30.0,<1.31.0'
    - 'bioconductor-annotationhub >=2.20.0,<2.21.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocviews >=1.56.0,<1.57.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-organismdbi >=1.30.0,<1.31.0'
    - 'bioconductor-rbiopaxparser >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - r-biocmanager
    - r-dbi
    - 'r-futile.logger >=1.3.0'
    - r-jsonlite
    - r-rcurl
    - r-rsqlite
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Transform public data resources into Bioconductor Data Structures'
  description: 'These recipes convert a wide variety and a growing number of public bioinformatic data sets into easily-used standard Bioconductor data structures.'
extra:
  identifiers:
    - biotools:annotationhubdata
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-annotationhubdata
    path: recipes/bioconductor-annotationhubdata
    version: 1.10.3

