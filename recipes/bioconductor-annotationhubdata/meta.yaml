{% set version = "1.12.0" %}
{% set name = "AnnotationHubData" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b08efb48fb52e21836e1a894731fc02c97dcddf9705e370204a737dab53935f6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-annotationforge >=1.24.0,<1.26.0'
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocviews >=1.50.0,<1.52.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-organismdbi >=1.24.0,<1.26.0'
    - 'bioconductor-rbiopaxparser >=2.22.0,<2.24.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-biocmanager
    - r-dbi
    - 'r-futile.logger >=1.3.0'
    - r-jsonlite
    - r-rcurl
    - r-rsqlite
    - r-xml
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-annotationforge >=1.24.0,<1.26.0'
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocviews >=1.50.0,<1.52.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-organismdbi >=1.24.0,<1.26.0'
    - 'bioconductor-rbiopaxparser >=2.22.0,<2.24.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-biocmanager
    - r-dbi
    - 'r-futile.logger >=1.3.0'
    - r-jsonlite
    - r-rcurl
    - r-rsqlite
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'These recipes convert a wide variety and a growing number of public bioinformatic data sets into easily-used standard Bioconductor data structures.'
extra:
  identifiers:
    - biotools:annotationhubdata
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-annotationhubdata
    path: recipes/bioconductor-annotationhubdata
    version: 1.10.3
