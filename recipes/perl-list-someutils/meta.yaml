{% set name = "perl-list-someutils" %}
{% set version = "0.58" %}
{% set sha256 = "96eafb359339d22bf2a2de421298847a3c40f6a28b6d44005d0965da86a5469d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/List-SomeUtils-0.58.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

  host:
    - perl
    - perl-lib
    - perl-test-leaktrace
    - perl-module-implementation
    - perl-exporter
    - perl-text-parsewords
    - perl-storable
    - perl-carp
    - perl-extutils-makemaker
    - perl-base

  run:
    - perl
    - perl-carp
    - perl-module-implementation
    - perl-exporter

test:
  imports:
    - List::SomeUtils
    - List::SomeUtils::PP

about:
  home: http://metacpan.org/release/List-SomeUtils
  license: perl_5
  summary: 'Provide the stuff missing in List::Util'

