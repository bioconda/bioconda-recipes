{% set name = "perl-list-someutils" %}
{% set version = "0.59" %}
{% set sha256 = "fab30372e4c67bf5a46062da38d1d0c8756279feada866eb439fa29571a2dc7b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/List-SomeUtils-0.59.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

  host:
    - perl
    - perl-lib
    - perl-test-leaktrace
    - perl-module-implementation
    - perl-exporter
    - perl-text-parsewords
    - perl-storable
    - perl-carp
    - perl-extutils-makemaker
    - perl-base

  run:
    - perl
    - perl-carp
    - perl-module-implementation
    - perl-exporter

test:
  imports:
    - List::SomeUtils
    - List::SomeUtils::PP

about:
  home: http://metacpan.org/release/List-SomeUtils
  license: perl_5
  summary: 'Provide the stuff missing in List::Util'

