{% set name = "oases" %}
package:
  name: {{name}}
  version: "0.2.09"
build:
  number: 2
  run_exports:
    - {{ pin_subpackage(name, max_pin = "x") }}

  skip: False
source:
  git_url: https://github.com/dzerbino/oases.git
  git_rev: 0.2.09
requirements:
  build:
    - make
    - {{ compiler('c') }}
    - openmpi  # [osx]
  run:
    - velvet
test:
  commands:
    - oases | grep "oases - De novo transcriptome assembler for the Velvet package" > /dev/null
about:
  home: http://www.ebi.ac.uk/~zerbino/oases/
  license: GPL
  summary: De novo transcriptome assembler for short reads

extra:
  additional-platforms:
    - linux-aarch64

  identifiers:
    - biotools:oases
