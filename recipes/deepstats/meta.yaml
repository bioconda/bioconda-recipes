{% set name = "deepStats" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gtrichard/{{ name }}/archive/{{ version }}.tar.gz
  sha256: d19d858af3e9429dfa61201b854dde6dae5c467404f154fa1e5984cf74cd60c0

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  run:
    - r-base >=3.5.1
    - r-boot
    - r-ggplot2
    - r-optparse
    - r-cowplot
    - r-showtext
    - r-tidyverse
    - r-dichromat
    - r-purrr
    - r-essentials
    - r-vroom

test:
  commands:
    - dsCompareCurves --help

about:
  home: https://github.com/gtrichard/deepStats
  license: GPL3
  summary: A statistical and dataviz toolbox for deeptools, genomic signals, and more.
  license_file: LICENSE.txt

extra:
  recipe-maintainer:
    - gtrichard
  identifiers:
    - doi:10.5281/zenodo.3336593

