{% set name = "deepStats" %}
{% set version = "0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gtrichard/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 7d97691e3e5315469f0b0a8e2f872eb34e034e493e883b66dcca65856684f53b

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  run:
    - r-base >=3.5.1
    - r-boot
    - r-ggplot2
    - r-optparse
    - r-cowplot
    - r-showtext
    - r-tidyverse
    - r-dichromat
    - r-purrr
    - r-essentials
    - r-vroom
    - r-argparse
    - bioconductor-iranges
    - r-seqinr
    - r-stringr
    - bioconductor-rsamtools 

test:
  commands:
    - dsCompareCurves --help

about:
  home: https://github.com/gtrichard/deepStats
  license: GPL3
  summary: A statistical and dataviz toolbox for deeptools, genomic signals, and more.
  license_file: LICENSE.txt

extra:
  recipe-maintainer:
    - gtrichard
  identifiers:
    - doi:10.5281/zenodo.3336593

