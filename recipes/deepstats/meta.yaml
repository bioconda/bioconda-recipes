{% set name = "deepStats" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gtrichard/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8996946075379668898c8cf4306502459908f245dcb74db9c98ed786467aa13c

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  run:
    - r-base >=3.5.1
    - r-boot
    - r-ggplot2
    - r-optparse
    - r-cowplot
    - r-showtext
    - r-tidyverse
    - r-dichromat
    - r-purrr
    - r-essentials

test:
  commands:
    - dsCompareCurves --help

about:
  home: https://github.com/gtrichard/deepStats
  license: GPL3
  summary: A statistical and dataviz toolbox for deeptools, genomic signals, and more.
  license_file: LICENSE.txt

extra:
  recipe-maintainer:
    - gtrichard
