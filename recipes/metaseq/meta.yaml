{% set name = "metaseq" %}
{% set version = "0.5.6" %}
{% set sha256 = "8bb81b6d8e19f6a7227da188731717bde835662f48f6b07581e9605619db5e0d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/m/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 2
  skip: True  # [py3k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python
    - pip
    - setuptools
    - scipy >=0.10.1
    - biopython
    - scikit-learn
    - bx-python >=0.7.1
    - cython
    - numpy >=1.8.0
    - matplotlib >=1.3.1
    - pandas >=0.13.1
    - pysam >=0.7
    - gffutils >=0.8.2
    - pyyaml >=3.10
    - pybedtools >=0.6.6
    - fisher
  run:
    - python
    - scipy >=0.10.1
    - biopython
    - scikit-learn
    - bx-python >=0.7.1
    - cython
    - numpy >=1.8.0
    - matplotlib >=1.3.1
    - pandas >=0.13.1
    - pysam >=0.7
    - gffutils >=0.8.2
    - pyyaml >=3.10
    - pybedtools >=0.6.6
    - fisher

test:
  imports:
    - metaseq

about:
  home: http://github.com/daler/metaseq
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Framework for integrated analysis and plotting of ChIP/RIP/RNA/*-seq data.'
