{% set version = "0.5.6" %}
{% set sha256 = "8bb81b6d8e19f6a7227da188731717bde835662f48f6b07581e9605619db5e0d" %}

package:
  name: metaseq
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/m/metaseq/metaseq-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 4
  skip: True  # [py>=30]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - scipy >=0.10.1
    - biopython
    - scikit-learn
    - bx-python >=0.7.1
    - cython
    - numpy >=1.8.0
    - matplotlib >=1.3.1
    - pandas >=0.13.1
    - pysam >=0.7
    - gffutils >=0.8.2
    - pyyaml >=3.10
    - pybedtools >=0.6.6
    - fisher
  run:
    - python
    - scipy >=0.10.1
    - biopython
    - scikit-learn
    - bx-python >=0.7.1
    - numpy >=1.8.0
    - matplotlib >=1.3.1
    - pandas >=0.13.1
    - pysam >=0.7
    - gffutils >=0.8.2
    - pyyaml >=3.10
    - pybedtools >=0.6.6
    - fisher

test:
  commands:
    - MPLBACKEND=agg python -c 'import metaseq'

about:
  home: http://github.com/daler/metaseq
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Framework for integrated analysis and plotting of ChIP/RIP/RNA/*-seq data.'
