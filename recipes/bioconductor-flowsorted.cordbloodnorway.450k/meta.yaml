{% set version = "1.16.0" %}
{% set name = "FlowSorted.CordBloodNorway.450k" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7fa6b88f0996ddbd3ba2b59bf7d713da
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-minfi >=1.36.0,<1.37.0'
    - r-base
  run:
    - 'bioconductor-minfi >=1.36.0,<1.37.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Illumina HumanMethylation data on sorted cord blood cell populations'
  description: 'Raw data objects for the Illumina 450k DNA methylation microarrays, for cell type composition estimation.'

