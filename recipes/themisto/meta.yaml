{% set name = "Themisto" %}
{% set version = "master" %}
{% set user = "algbio" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/{{ user }}/{{ name|lower }}
  git_rev: {{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.1.0
    - make
    - git
    - wget
  host:
    - llvm-openmp  # [osx]
    - libgomp      # [linux]

test:
  commands:
    - themisto --help

about:
  home: https://github.com/algbio/themisto
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Themisto - Space-efficient pseudoalignment with a colored de Bruijn graph'

extra:
  identifiers:
    - doi:10.1101/2023.02.24.529942
