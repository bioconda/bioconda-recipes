{% set name = "Themisto" %}
{% set version = "3.1.2" %}
{% set user = "algbio" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/{{ user }}/{{ name|lower }}
  git_rev: v{{ version }}

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git >=2.10.0
    - cmake >=3.1.0
    - make
    - gcc =12.2.0
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - setuptools-rust

test:
  commands:
    - themisto

about:
  home: https://github.com/algbio/themisto
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Themisto - Space-efficient pseudoalignment with a colored de Bruijn graph'

extra:
  identifiers:
    - doi:10.1101/2023.02.24.529942
