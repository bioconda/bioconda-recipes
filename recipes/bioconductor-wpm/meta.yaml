{% set version = "1.0.0" %}
{% set name = "wpm" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: c7c9b79bea4a1d58d60ce5b5b5970aa4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: MSnbase, testthat, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-cli
    - r-config
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-golem
    - r-logging
    - r-rcolorbrewer
    - r-rlang
    - r-shiny
    - r-shinycustomloader
    - r-shinydashboard
    - r-shinywidgets
    - r-stringr
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-cli
    - r-config
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-golem
    - r-logging
    - r-rcolorbrewer
    - r-rlang
    - r-shiny
    - r-shinycustomloader
    - r-shinydashboard
    - r-shinywidgets
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Well Plate Maker'
  description: 'This is a shiny application for creating well-plate plans. It uses a backtracking-inspired algorithm to place samples on plates based on specific neighborhood constraints.'

