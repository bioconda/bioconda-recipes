{% set version = "1.2.0" %}
{% set name = "dandelionR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: cf970048e0dd4dd2f12176f195677134

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-dandelionr", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, fields, knitr, rmarkdown, RColorBrewer, scater, scRepertoire, DelayedMatrixStats, slingshot, testthat
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-bluster >=1.20.0,<1.21.0
    - bioconductor-destiny >=3.24.0,<3.25.0
    - bioconductor-milor >=2.6.0,<2.7.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-igraph
    - r-mass
    - r-matrix
    - r-purrr
    - r-rann
    - r-rlang
    - r-spam
    - r-uwot
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-bluster >=1.20.0,<1.21.0
    - bioconductor-destiny >=3.24.0,<3.25.0
    - bioconductor-milor >=2.6.0,<2.7.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-igraph
    - r-mass
    - r-matrix
    - r-purrr
    - r-rann
    - r-rlang
    - r-spam
    - r-uwot

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Single-cell Immune Repertoire Trajectory Analysis in R
  description: dandelionR is an R package for performing single-cell immune repertoire trajectory analysis, based on the original python implementation. It provides the necessary functions to interface with scRepertoire and a custom implementation of an absorbing Markov chain for pseudotime inference, inspired by the Palantir Python package.
  license_file: LICENSE

