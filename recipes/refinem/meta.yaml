{% set name = "refinem" %}
{% set version = "0.1.1" %}
{% set sha256 = "f1d12514b7b8e3ab4b3d8a6d05a50ffdd0d864660a98687a02afbe81b235e1b9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - biolib >=0.0.45
    - jinja2 >=2.7.3
    - matplotlib >=1.4.0
    - mpld3 >=0.2
    - numpy >=1.9.0
    - scipy >=1.0.0
    - pip
    - python
    - weightedstats
    - pysam
    - dendropy
  run:
    - biolib >=0.0.45
    - jinja2 >=2.7.3
    - matplotlib >=1.4.0
    - mpld3 >=0.2
    - numpy >=1.9.0
    - scipy >=1.0.0
    - python
    - weightedstats
    - pysam
    - dendropy
    - diamond >=0.9.9
    - blast >=2.6.0
    - prodigal >=2.6.3
    - krona >=2.7

test:
  imports:
    - refinem
    - refinem.plots
  commands:
    - refinem -h

about:
  home: http://pypi.python.org/pypi/refinem/
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: A toolbox for improving population genomes.
  doc_url: https://github.com/dparks1134/RefineM/blob/master/README.md
  dev_url: https://github.com/dparks1134/RefineM

extra:
  recipe-maintainers:
    - HadrienG
