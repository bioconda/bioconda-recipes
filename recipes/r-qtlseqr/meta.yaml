package:
  name: r-qtlseqr

  version: "0.7.5.2"

source:
  git_url: https://github.com/bmansfeld/QTLseqr.git
  git_rev: 5e761379a805b65038c415c8d3ce7aa61abe89dc
  sha256: unused

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - r-base
    - r-mass
    - r-rcpp
    - r-dplyr
    - r-modeest
    - r-ggplot2
    - r-gtools
    - r-readr
    - r-tidyr
    - r-locfit

  run:
    - r-base
    - r-mass
    - r-rcpp
    - r-dplyr
    - r-modeest
    - r-ggplot2
    - r-gtools
    - r-readr
    - r-tidyr
    - r-locfit

test:
  commands:

    - $R -e "library('QTLseqr')"

about:
  home: https://github.com/bmansfeld/QTLseqr
  license: GPL (>= 3)
  summary: QTLseqr is an R package for QTL mapping using NGS Bulk Segregant Analysis.
extra:
  skip-lints:
    - uses_vcs_url
  recipe-maintainers:
    - Zhougeng Xu
