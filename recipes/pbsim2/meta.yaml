package:
  name: pbsim2
  version: 2.0.1

source:
  git_url: https://github.com/yukiteruono/pbsim2.git
  include-package-data: true
  manifest:
  - recursive-include data *

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - automake

test:
    commands:
        - "pbsim 2>&1 | grep -q 'USAGE: pbsim'"
about:
  home: https://github.com/yukiteruono/pbsim2
  license: GPL-2.0
  license_file: COPYING
  summary: "PBSIM2: a simulator for long read sequencers with a novel generative model of quality scores" 
