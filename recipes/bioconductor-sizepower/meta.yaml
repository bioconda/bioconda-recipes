{% set version="1.46.0" %}
{% set name="sizepower" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 8fe2ff4b861c81fbc716ac96658d128505cc79909c264b791bab89ddcb4132ed
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/sizepower.html
  license: LGPL
  summary: 'This package has been prepared to assist users in computing either a sample
    size or power value for a microarray experimental study. The user is referred
    to the cited references for technical background on the methodology underpinning
    these calculations. This package provides support for five types of sample size
    and power calculations. These five types can be adapted in various ways to encompass
    many of the standard designs encountered in practice.'
