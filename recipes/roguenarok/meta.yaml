package:
  name: roguenarok
  version: "1.0.1"

build:
  number: 0

source:
  url: https://github.com/aberer/RogueNaRok/archive/refs/tags/v1.0.1.tar.gz
  sha256: 818f65e7c9236bb65968a15265b250b5f090bfe01839abb8fd41201a7622f8a4
  patches:
    - fcommon.patch
    - exit-h.patch

requirements:
  build:
    - make
    - {{ compiler('c') }}

  run:

test:
  commands:
    - RogueNaRok -i $PREFIX/share/RogueNaRock/examples/150.bs -n id > /dev/null && rm *.id
    - RogueNaRok-parallel -i $PREFIX/share/RogueNaRock/examples/150.bs -n id -T2 > /dev/null && rm *.id
    - rnr-tii -h > /dev/null
    - rnr-lsi -h > /dev/null
    - rnr-prune -h > /dev/null
    - rnr-mast -h > /dev/null

about:
  home: https://github.com/aberer/RogueNaRok
  license: GPL-2.0-or-later
  summary: Phylogenetics - algorithm for the identification of rogue taxa in a tree set.

extra:
  identifiers:
    - doi:10.1093/sysbio/sys078
