{% set version = "1.12.0" %}
{% set name = "CircSeqAlignTk" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: a9437ae113da6043ca8069d06eb3a577

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-circseqaligntk", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat, BiocStyle
requirements:

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rbowtie2 >=2.16.0,<2.17.0
    - bioconductor-rhisat2 >=1.26.0,<1.27.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-shortread >=1.68.0,<1.69.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-htmltools
    - r-magrittr
    - r-plotly
    - r-r.utils
    - r-rlang
    - r-shiny
    - r-shinyfiles
    - r-shinyjs
    - r-tidyr

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rbowtie2 >=2.16.0,<2.17.0
    - bioconductor-rhisat2 >=1.26.0,<1.27.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-shortread >=1.68.0,<1.69.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-htmltools
    - r-magrittr
    - r-plotly
    - r-r.utils
    - r-rlang
    - r-shiny
    - r-shinyfiles
    - r-shinyjs
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: End-to-End Analysis of Small RNA-Seq Data from Viroids
  description: CircSeqAlignTk is a toolkit for the analysis of RNA-Seq data derived from circular genome sequences, with a primary focus on viroids, circular RNAs typically consisting of a few hundred nucleotides. The toolkit supports an end-to-end analysis pipeline, from alignment to visualization.
  license_file: LICENSE

