{% set version = "0.3.3" %}
{% set sha256 = "902aefa2b222fe60ec740e34bf904cbb232fda9f71637b6bf1e8dd419bc37089" %}

package:
  name: calib
  version: {{ version }}

source:
  url: https://github.com/vpc-ccg/calib/archive/v{{ version }}.zip
  sha256: {{ sha256 }}
  patches: 
    - Makefile.patch

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
test:
  commands:
    - calib --help

about:
  home: https://github.com/vpc-ccg/calib
  license: MIT
  license_file: LICENSE
  summary: Clustering without alignment using (locality sensitive hashing) LSH and MinHashing of barcoded reads
