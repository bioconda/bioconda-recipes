{% set version = "0.1.0" %}

package:
  name: yanagiba
  version: {{ version }}

source:
  fn: yanagiba-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/y/yanagiba/Yanagiba-{{ version }}.tar.gz
  md5: 9d27d6a48aa4407b045a6dc85129ff1f

build:
  entry_points:
    - yanagiba=yanagiba.cmd_line:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - nanomath
    - pandas >=0.20.3
    - biopython >=1.70

  run:
    - python
    - nanomath
    - pandas >=0.20.3
    - biopython >=1.70
    - nanomath

test:
  imports:
    - yanagiba

  commands:
    - yanagiba --help

about:
  home: https://github.com/Adamtaranto/Yanagiba
  license: MIT License
  summary: 'Filterilter short or low quality Oxford Nanopore reads which have been basecalled with Albacore.'
  license_family: MIT
