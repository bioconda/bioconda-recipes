package:
  name: yanagiba
  version: "1.0.0"

source:
  fn: yanagiba-1.0.0.tar.gz
  url: https://pypi.python.org/packages/6f/d9/cf7ad9b781a1c862988ad4517902252f8a1acc0cb71a369d5d5295ff01e6/yanagiba-1.0.0.tar.gz
  md5: 9bbfc58d536e648aa1e5cb8f0d936fcc

build:
  entry_points:
    - yanagiba=yanagiba.cmd_line:main

requirements:
  build:
    - python
    - setuptools
    - nanomath >=0.13.0
    - pandas >=0.20.3
    - biopython >=1.70

  run:
    - python
    - nanomath >=0.13.0
    - pandas >=0.20.3
    - biopython >=1.70

test:
  imports:
    - yanagiba

  commands:
    - yanagiba --help

about:
  home: https://github.com/Adamtaranto/Yanagiba
  license: MIT License
  summary: 'Filter short or low quality Oxford Nanopore reads which have been basecalled with Albacore.'
  license_family: MIT
