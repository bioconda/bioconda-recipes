{% set version = "1.0.0" %}

package:
  name: yanagiba
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/y/yanagiba/yanagiba-{{ version }}.tar.gz
  sha256: aa5a1be66267163cd7eebb10ea2c3e4339f8512f39c12374b85f23d4e606d854

build:
  noarch: generic
  skip: True  # [py27]
  entry_points:
    - yanagiba=yanagiba.cmd_line:main
  number: 1

requirements:
  host:
    - python
    - setuptools
    - nanomath >=0.13.0
    - pandas >=0.20.3
    - biopython >=1.70

  run:
    - python
    - nanomath >=0.13.0
    - pandas >=0.20.3
    - biopython >=1.70

test:
  imports:
    - yanagiba

  commands:
    - yanagiba --help

about:
  home: https://github.com/Adamtaranto/Yanagiba
  license: MIT License
  summary: 'Filter short or low quality Oxford Nanopore reads which have been basecalled with Albacore.'
  license_family: MIT
