{% set name = "dinf" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dinf-{{ version }}.tar.gz
  sha256: f183db8cb9043cdd9d82b47ed891128dec3a160148b6d6a1bb623f4954169aa7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - adjusttext
    - cyvcf2 >=0.30.14
    - demes >=0.2.1
    - demesdraw
    - emcee
    - flax >=0.5.2
    - jax
    - matplotlib-base
    - msprime >=1.0.4
    - multiprocess
    - numpy
    - optax
    - python >=3.8

test:
  imports:
    - dinf
  commands:
    - dinf --help
    - dinf-plot --help

about:
  home: https://github.com/RacimoLab/dinf
  summary: discriminator-based inference for population genetics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - grahamgower
