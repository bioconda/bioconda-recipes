{% set version = "1.24.0" %}
{% set name = "HiLDA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7db8a2e955c57c70b689f074ad0249ae

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hilda", max_pin="x.x") }}'

# Suggests: knitr, rmarkdown, testthat, BiocStyle
# SystemRequirements: JAGS 4.0.0
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.22.0,<3.23.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-abind
    - r-base
    - r-cowplot
    - r-forcats
    - r-ggplot2
    - r-r2jags
    - r-rcpp
    - r-stringr
    - r-tidyr
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.22.0,<3.23.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-abind
    - r-base
    - r-cowplot
    - r-forcats
    - r-ggplot2
    - r-r2jags
    - r-rcpp
    - r-stringr
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Conducting statistical inference on comparing the mutational exposures of mutational signatures by using hierarchical latent Dirichlet allocation
  description: A package built under the Bayesian framework of applying hierarchical latent Dirichlet allocation. It statistically tests whether the mutational exposures of mutational signatures (Shiraishi-model signatures) are different between two groups. The package also provides inference and visualization.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

