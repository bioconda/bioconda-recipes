{% set name = "perl-berkeleydb" %}
{% set version = "0.55" %}
{% set sha256 = "6f28e141c7e2fbc455621bc809d6e7d84a3640cc77568b07798ae3933107e44f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: BerkeleyDB-0.55.tar.gz
  url: https://cpan.metacpan.org/authors/id/P/PM/PMQS/BerkeleyDB-0.55.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - libdb
    - perl-extutils-makemaker

  run:
    - perl
    - libdb

test:
  # Perl 'use' tests
  imports:
    - BerkeleyDB
    - BerkeleyDB::Btree
    - BerkeleyDB::CDS::Lock
    - BerkeleyDB::Common
    - BerkeleyDB::Cursor
    - BerkeleyDB::Env
    - BerkeleyDB::Hash
    - BerkeleyDB::Heap
    - BerkeleyDB::Queue
    - BerkeleyDB::Recno
    - BerkeleyDB::Term
    - BerkeleyDB::Txn
    - BerkeleyDB::TxnMgr
    - BerkeleyDB::Unknown

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/BerkeleyDB
  license: perl_5
  summary: 'Perl extension for Berkeley DB version 2, 3, 4 or 5'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
