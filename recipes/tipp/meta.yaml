package:
  name: tipp
  version: "1.2.0"

source:
  git_url: https://github.com/Wenfei-Xian/TIPP.git
  git_tag: v1.2.0
  sha256: fd3004af512956ab8eba076e7fc19778cf8daca36a11c27a5fcce3991412108b

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('tipp', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}  # For compiling C++ code
    - make
    - kmc
    - libzlib >=1.2.13,<1.3.0
  host:
    - python >=3.8,<3.9
    - zlib
    - perl
    - libzlib >=1.2.13,<1.3.0
  run:
    - python >=3.8,<3.9
    - libxcrypt
    - tiara
    - graphaligner =1.0.17
    - flye
    - minimap2 =2.26
    - spoa =4.1.4
    - mcl =22.282
    - r-pheatmap =1.0.12
    - r-igraph =1.5.1
    - bioconductor-biostrings =2.68.1
    - r-stringdist =0.9.10
    - r-ggplot2 =3.4.4
    - trf =4.09.1
    - zlib
    - perl

test:
  commands:
    - TIPP_plastid.v2.1.pl -h
    - TIPP_telomere.pl -h
    - TIPPo.v2.3.pl -h

about:
  home: https://github.com/Wenfei-Xian/TIPP
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "TIPPo: A User-Friendly Tool for De Novo Assembly of Organellar Genomes with HiFi Data"

extra:
  skip-lints:
    - uses_vcs_url
