{% set version = "1.22.1" %}
{% set name = "GraphPAC" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: fd75feff6524bfd48fa5cca73ecd317ccca661f28b6df510c06c5696cb028239
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-ipac
    - r-base
    - r-igraph
    - r-rmallow
    - r-tsp
  run:
    - bioconductor-ipac
    - r-base
    - r-igraph
    - r-rmallow
    - r-tsp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Identifies mutational clusters of amino acids in a protein while utilizing the proteins tertiary structure via a graph theoretical model.'

extra:
  skip-lints:
    - should_not_use_fn
