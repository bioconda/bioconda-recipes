{% set version = "1.30.0" %}
{% set name = "GraphPAC" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 41d7f61e3036d3b8816f7d08a74a1318
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-ipac >=1.32.0,<1.33.0'
    - r-base
    - r-igraph
    - r-rmallow
    - r-tsp
  run:
    - 'bioconductor-ipac >=1.32.0,<1.33.0'
    - r-base
    - r-igraph
    - r-rmallow
    - r-tsp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Identification of Mutational Clusters in Proteins via a Graph Theoretical Approach.'
  description: 'Identifies mutational clusters of amino acids in a protein while utilizing the proteins tertiary structure via a graph theoretical model.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:graphpac
    - doi:10.1186/1471-2105-15-86
  parent_recipe:
    name: bioconductor-graphpac
    path: recipes/bioconductor-graphpac
    version: 1.22.1

