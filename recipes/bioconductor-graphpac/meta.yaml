{% set version = "1.20.0" %}
{% set name = "GraphPAC" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: eda3df7b7cf3917ff242655cda24e6433095e09af83dfe0aae6a8146c231193c
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-ipac
    - r-base
    - r-igraph
    - r-rmallow
    - r-tsp
  run:
    - bioconductor-ipac
    - r-base
    - r-igraph
    - r-rmallow
    - r-tsp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Identifies mutational clusters of amino acids in a protein while utilizing the proteins tertiary structure via a graph theoretical model.'

extra:
  identifiers:
    - biotools:graphpac
    - doi:10.1186/1471-2105-15-86
