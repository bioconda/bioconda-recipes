{% set version = "1.24.0" %}
{% set name = "GraphPAC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 6f2d93a458252bc13cc7e4bcff36c8845702f4dc914a9a07d6919c0b751f9037
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-ipac >=1.26.0,<1.28.0'
    - r-base
    - r-igraph
    - r-rmallow
    - r-tsp
  run:
    - 'bioconductor-ipac >=1.26.0,<1.28.0'
    - r-base
    - r-igraph
    - r-rmallow
    - r-tsp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Identifies mutational clusters of amino acids in a protein while utilizing the proteins tertiary structure via a graph theoretical model.'
extra:
  identifiers:
    - biotools:graphpac
    - doi:10.1186/1471-2105-15-86
  parent_recipe:
    name: bioconductor-graphpac
    path: recipes/bioconductor-graphpac
    version: 1.22.1
