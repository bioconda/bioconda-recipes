{% set version = "1.26.0" %}
{% set name = "GraphPAC" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9b4dbec7c57284685df2391f3d95e8c0
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-ipac >=1.28.0,<1.29.0'
    - r-base
    - r-igraph
    - r-rmallow
    - r-tsp
  run:
    - 'bioconductor-ipac >=1.28.0,<1.29.0'
    - r-base
    - r-igraph
    - r-rmallow
    - r-tsp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Identifies mutational clusters of amino acids in a protein while utilizing the proteins tertiary structure via a graph theoretical model.'
extra:
  identifiers:
    - biotools:graphpac
    - doi:10.1186/1471-2105-15-86
  parent_recipe:
    name: bioconductor-graphpac
    path: recipes/bioconductor-graphpac
    version: 1.22.1

