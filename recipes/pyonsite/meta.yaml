# recipe/meta.yaml
{% set name = "pyonsite" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyonsite-{{ version }}.tar.gz
  sha256: a144835af357d3dd36ff80a27e6a477f325222be15f924a8bccbbf4d2f2fbb38

build:
  entry_points:
    - onsite = onsite.onsitec:main
    - ascore = onsite.ascore.cli:main
    - phosphors = onsite.phosphors.cli:main
    - lucxor = onsite.lucxor.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('pyonsite', max_pin="x.x") }}
    
requirements:
  host:
    - python >=3.11,<3.13
    - poetry-core
    - pip
  run:
    - python >=3.11,<3.13
    - pyopenms ==3.4.0
    - eigen >=3.4.0
    - numpy >=1.26.0
    - scipy >=1.16.0
    - click >=8.0.0

test:
  imports:
    - onsite
  commands:
    - pip check
    - onsite --help
    - ascore --help
    - phosphors --help
    - lucxor --help
  requires:
    - pip

about:
  home: https://www.github.com/bigbio/onsite
  summary: 'onsite: mass spectrometry post-translational localization tool'
  license: MIT
  license_file: LICENSE
  dev_url: https://www.github.com/bigbio/onsite

extra:
  recipe-maintainers:
    - ypriverol
    - weizhongchun
  



