{% set version = "1.50.0" %}
{% set name = "affydata" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 29caf389ca94d4c0c0b27d993f33354c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-affydata", max_pin="x.x") }}'
  noarch: generic
# Suggests: hgu95av2cdf, hgu133acdf
requirements:
  host:
    - 'bioconductor-affy >=1.80.0,<1.81.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.80.0,<1.81.0'
    - r-base
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Affymetrix Data for Demonstration Purpose'
  description: 'Example datasets of a slightly large size. They represent ''real world examples'', unlike the artificial examples included in the package affy.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

