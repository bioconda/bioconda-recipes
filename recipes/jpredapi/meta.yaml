{% set name = "jpredapi" %}
{% set version = "1.5.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "300326137733d23f4b981d320cfddf22840c597eefee27d7beff223aa095996e"

build:
  number: 0
  noarch: python
  entry_points:
    - jpredapi = jpredapi.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - docopt >=0.6.2
    - pip
    - python
    - requests >=2.13.0
    - retrying >=1.3.3
  run:
    - docopt >=0.6.2
    - python
    - requests >=2.13.0
    - retrying >=1.3.3

test:
  imports:
    - jpredapi
  commands:
    - jpredapi --help

about:
  home: "https://github.com/MoseleyBioinformaticsLab/jpredapi"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "Python library for submitting jobs to JPRED - A Protein Secondary Structure Prediction Server"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - bioconda
