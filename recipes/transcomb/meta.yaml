{% set name = "TransComb" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz  
  url: http://downloads.sourceforge.net/project/transcriptomeassembly/TransComb_v.1.0.tar.gz
  md5: 2bae37e0e59646f900dd0683f572af9b

requirements:
  build:
  - boost
  - bamtools
  - samtools ==0.1.19
  - gcc # [not osx]
  - llvm  # [osx]
  - zlib

  run:
  - boost
  - bamtools
  - samtools
  - libgcc # [not osx]
  - zlib

test:
  commands:
    - SparseAssembler | grep "Error! Genome size not given." > /dev/null

about:
  home: https://github.com/yechengxi/SparseAssembler
  summary: A sparse k-mer graph based, memory-efficient genome assembler
