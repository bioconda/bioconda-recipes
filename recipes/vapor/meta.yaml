{% set name = "vapor" %}
{% set version = "1.0.2" %}
{% set sha256 = "6d7818c6556d24663ffa72352a887f3e236f10bff4559bd86e4081c7cccbe8af" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/connor-lab/vapor/archive/refs/tags/VAPOR_{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir -vvv ."
  noarch: python
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy >=1.5.1

test:
  commands:
    - vapor.py -h

about:
  home: "https://github.com/connor-lab/vapor"
  license: GNU
  license_family: GPL
  summary: "VAPOR is a tool for classification of Influenza samples from raw short read sequence data for downstream bioinformatics analysis."
  doc_url: "https://github.com/connor-lab/vapor"
