{% set name = "vapor" %}
{% set version = "1.0.3" %}
{% set sha256 = "6ec1779f90157f2d1fbf9ab7b0a77985e5f95198a33306f787d2dca796de3d4d" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/wm75/vaporup/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir -vvv ."
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('vapor', max_pin="x") }}

requirements:
  host:
    - python >=3
    - pip
    - setuptools >=61.0
  run:
    - python >=3
    - numpy >=1.5.1

test:
  commands:
    - vapor.py -h

about:
  home: "https://github.com/wm75/vaporup"
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "VAPOR is a tool for classification of Influenza samples from short read sequence data for further bioinformatics analysis."
  doc_url: "https://github.com/wm75/vaporup"
