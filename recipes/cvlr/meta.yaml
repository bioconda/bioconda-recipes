{% set name = "cvlr" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:

  git_url: https://github.com/EmanueleRaineri/cvlr.git 

requirements:
  build:
    - make
    - {{ compiler('c') }}

  host:
    - htslib 
    - pip
    - python

  run:
    - python
    - htslib
    - numpy
    - matplotlib

test:
  commands:
    - which cvlr-cluster
    - which cvlr-meth-of-bam
    - cvlr-stats.py -h

about:
  home: https://github.com/EmanueleRaineri/releases/
  license: MIT
  license_family: MIT
  summary: Clustering and Visualization of Long Reads

