{% set name = "cvlr" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/EmanueleRaineri/cvlr/archive/914af00f63536a177df91d6d095f994714f1b01f.zip
  sha256: 301821c5d5b0e7f1b584ce71ab7e609158b1108e6e7081bf143050cb84bcdaa3 

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
      #

  host:
    - htslib 
    - pip
    - python

  run:
    - python
    - htslib
    - numpy
    - matplotlib-base

test:
  commands:
    - which cvlr-cluster
    - which cvlr-meth-of-bam
    - cvlr-stats.py -h

about:
  home: https://github.com/EmanueleRaineri/releases/
  license: MIT
  license_family: MIT
  summary: Clustering and Visualization of Long Reads

