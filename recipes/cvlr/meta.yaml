{% set name = "cvlr" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/EmanueleRaineri/cvlr/archive/7bf9216c8d55d11d66084d01400dcabe35c4760f.zip
  sha256: 0f737be02adea59b9c97741890529397eaefcb1402b17a7f96c79622ae3989da 
build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - libdeflate

  host:
    - htslib 
    - pip
    - python >3

  run:
    - python
    - htslib
    - numpy
    - matplotlib-base

test:
  commands:
    - which cvlr-cluster
    - which cvlr-meth-of-bam
    - cvlr-stats.py -h

about:
  home: https://github.com/EmanueleRaineri/releases/
  license: MIT
  license_family: MIT
  summary: Clustering and Visualization of Long Reads

