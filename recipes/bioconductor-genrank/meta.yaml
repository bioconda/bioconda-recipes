{% set version = "1.10.0" %}
{% set name = "GenRank" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 697652af7d6e6f36aa92e0c5c7e05306adc6bbf61e8ac29c9f8df550af9b49bb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-survcomp >=1.32.0,<1.34.0'
    - r-base
    - r-matrixstats
    - r-reshape2
  run:
    - 'bioconductor-survcomp >=1.32.0,<1.34.0'
    - r-base
    - r-matrixstats
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Methods for ranking genes based on convergent evidence obtained from multiple independent evidence layers. This package adapts three methods that are popular for meta-analysis.'
extra:
  identifiers:
    - biotools:genrank
    - doi:10.12688/f1000research.11223.1
  parent_recipe:
    name: bioconductor-genrank
    path: recipes/bioconductor-genrank
    version: 1.8.0
