{% set version = "1.5.1" %}
{% set sha256 = "9b3f266e5ac77749f35a98bf37aed859836c9e7b1955e1af31df1f9c66266df0" %}

package:
  name: catch
  version: '{{ version }}'

source:
  url: https://github.com/broadinstitute/catch/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .'

requirements:
  host:
    - python >3.7
    - pip
  run:
    - python >3.7
    - numpy =1.22
    - scipy =1.8.0

test:
  commands:
    - pool.py --help
    - analyze_probe_coverage.py --help
    - design.py --help
    - design_large.py --help
    - design_naively.py --help

about:
  home: https://github.com/broadinstitute/catch
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A package for designing compact and comprehensive capture probe sets.

extra:
  recipe-maintainers:
    - haydenm
  identifiers:
    - doi:10.1038/s41587-018-0006-x
