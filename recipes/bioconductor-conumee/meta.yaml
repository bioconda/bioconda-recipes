{% set version = "1.18.0" %}
{% set name = "conumee" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 19965541916026a8a1ddd80627772222
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, minfiData, RCurl
requirements:
  host:
    - 'bioconductor-dnacopy >=1.58.0,<1.59.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b2.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylationepicmanifest >=0.3.0,<0.4.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-minfi >=1.30.0,<1.31.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - r-base
  run:
    - 'bioconductor-dnacopy >=1.58.0,<1.59.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b2.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylationepicmanifest >=0.3.0,<0.4.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-minfi >=1.30.0,<1.31.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package contains a set of processing and plotting methods for performing copy-number variation (CNV) analysis using Illumina 450k or EPIC methylation arrays.'

