{% set name = "ngs-tools" %}
{% set version = "1.5.13" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "22e86a6e7a860be01cff30940d47b22fb3ca77f25e3b7b9a8703590f5c14c2b0"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - joblib >=1.0.1
    - numba >=0.53.1
    - numpy >=1.19.0
    - pip
    - pysam >=0.16.0.1
    - pyseq-align >=1.0.0
    - python >=3.6
    - shortuuid >=1.0.1
    - tqdm >=4.50.0
    - typing-extensions >=3.7.4
  run:
    - joblib >=1.0.1
    - numba >=0.53.1
    - numpy >=1.19.0
    - pysam >=0.16.0.1
    - pyseq-align >=1.0.0
    - python >=3.6
    - shortuuid >=1.0.1
    - tqdm >=4.50.0
    - typing-extensions >=3.7.4

test:
  imports:
    - ngs_tools

about:
  home: "https://github.com/Lioscro/ngs-tools"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Reusable tools for working with next-generation sequencing (NGS) data"
  doc_url: "https://ngs-tools.readthedocs.io/en/latest/"
  dev_url: "https://github.com/Lioscro/ngs-tools"

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
