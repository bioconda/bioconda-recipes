{% set version = "1.26.0" %}
{% set name = "NCIgraph" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 201e4e2e7d2634b6959c241cef8f1de38185d24c1e310d116c44eb1724b68d24
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-graph
    - bioconductor-kegggraph
    - bioconductor-rbgl
    - bioconductor-rcy3
    - r-base
    - r-r.methodss3
  run:
    - bioconductor-graph
    - bioconductor-kegggraph
    - bioconductor-rbgl
    - bioconductor-rcy3
    - r-base
    - r-r.methodss3
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Provides various methods to load the pathways from the NCI Pathways Database in R graph objects and to re-format them.'

extra:
  identifiers:
    - biotools:ncigraph
    - doi:10.1038/nmeth.3252
