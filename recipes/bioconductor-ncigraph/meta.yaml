{% set version="1.24.0" %}
{% set name="NCIgraph" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 36b26a638963063845ab428aee1290d62b81139b36528a839d54e6d447281540
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-graph
    - bioconductor-kegggraph
    - bioconductor-rbgl
    - bioconductor-rcytoscape
    - 'r-base >=2.10.0'
    - r-r.methodss3
  run:
    - bioconductor-graph
    - bioconductor-kegggraph
    - bioconductor-rbgl
    - bioconductor-rcytoscape
    - 'r-base >=2.10.0'
    - r-r.methodss3
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/NCIgraph.html
  license: GPL-3
  summary: 'Provides various methods to load the pathways from the NCI Pathways Database
    in R graph objects and to re-format them.'
