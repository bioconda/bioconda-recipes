{% set version = "1.30.0" %}
{% set name = "NCIgraph" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d5ab0a0004b6df6730fdf18cc810d4cb878b4750022a96c48b5f936770eebd9a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-kegggraph >=1.42.0,<1.44.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-rcy3 >=2.2.0,<2.4.0'
    - r-base
    - r-r.methodss3
  run:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-kegggraph >=1.42.0,<1.44.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-rcy3 >=2.2.0,<2.4.0'
    - r-base
    - r-r.methodss3
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Provides various methods to load the pathways from the NCI Pathways Database in R graph objects and to re-format them.'
extra:
  identifiers:
    - biotools:ncigraph
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ncigraph
    path: recipes/bioconductor-ncigraph
    version: 1.28.0
