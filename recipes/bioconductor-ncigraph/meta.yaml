{% set version = "1.58.0" %}
{% set name = "NCIgraph" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 99788722cd9ed544cffcfa0313edd95d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ncigraph", max_pin="x.x") }}'
  noarch: generic

# Suggests: Rgraphviz
requirements:
  host:
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-kegggraph >=1.70.0,<1.71.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-rcy3 >=2.30.0,<2.31.0
    - r-base
    - r-r.oo
  run:
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-kegggraph >=1.70.0,<1.71.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-rcy3 >=2.30.0,<2.31.0
    - r-base
    - r-r.oo

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Pathways from the NCI Pathways Database
  description: Provides various methods to load the pathways from the NCI Pathways Database in R graph objects and to re-format them.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:ncigraph
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ncigraph
    path: recipes/bioconductor-ncigraph
    version: 1.28.0

