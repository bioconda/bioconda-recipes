{% set name = "scvi-tools" %}
{% set version = "0.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b7bcd4251e5b3b851eb2a5e188656624e3ef3adefa215368392b7b002d40c8a9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv "
  noarch: python

requirements:
  host:
    - python >=3.6
    - poetry >=1.0.9
    - poetry-core
    - pip >=19.0
  run:
    - anndata >=0.7.4
    - poetry >=1.0.9
    - h5py >=2.9.0
    - hyperopt ==0.1.2
    - ipywidgets >=7.5.1
    - numba >=0.41.0
    - numpy >=1.17.0
    - openpyxl >=3.0
    - pandas >=1.0
    - python >=3.6
    - rich >=6.2.0
    - scikit-learn >=0.21.2
    - toml >=0.10.1
    - pytorch >=1.3
    - tqdm >=4.31.1
    - typing-extensions >=3.7.4 # [py36, py37]
    - importlib-metadata >=2.0 # [py36, py37]

test:
  imports:
    - scvi
    - scvi.core
    - scvi.core.models
    - scvi.core.modules
    - scvi.core.modules._base
    - scvi.core.data_loaders
    - scvi.core.trainers
    - scvi.core.utils
    - scvi.data
    - scvi.data._built_in_data
    - scvi.inference
    - scvi.model
  requires:
    - pytest

about:
  home: https://github.com/YosefLab/scvi-tools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Deep generative models for end-to-end analysis of single-cell omics data.
  doc_url: https://scvi.readthedocs.io
  dev_url: https://github.com/YosefLab/scvi-tools

extra:
  recipe-maintainers:
    - romain-lopez
    - jeff-regier
    - adamgayoso
    - galenxing

