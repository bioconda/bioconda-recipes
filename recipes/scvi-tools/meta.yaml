{% set name = "scvi-tools" %}
{% set version = "0.7.0a4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 159b177eb984e30a1f73b9931445f07c68312d43a928d2e4f74bc72093ed866c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: generic

requirements:
  host:
    - anndata >=0.7.4
    - poetry >=1.0.9
    - h5py >=2.9.0
    - hyperopt ==0.1.2
    - ipywidgets
    - numba >=0.41.0
    - numpy >=1.17.0
    - pandas >=1.0
    - pip >=19.0
    - python >=3.6
    - rich >=6.2.0
    - scikit-learn >=0.21.2
    - toml
    - pytorch >=1.3
    - tqdm >=4.31.1
    - xlrd >=1.2.0
  run:
    - anndata >=0.7.4
    - poetry >=1.0.9
    - h5py >=2.9.0
    - hyperopt ==0.1.2
    - ipywidgets
    - numba >=0.41.0
    - numpy >=1.17.0
    - pandas >=1.0
    - python >=3.6
    - rich >=6.2.0
    - scikit-learn >=0.21.2
    - toml
    - pytorch >=1.3
    - tqdm >=4.31.1
    - xlrd >=1.2.0
    - dataclasses >=0.7 # [py36]
    - typing-extensions >=3.7.4 # [py36, py37]

test:
  imports:
    - scvi
    - scvi.core
    - scvi.core.models
    - scvi.core.modules
    - scvi.core.modules._base
    - scvi.core.data_loaders
    - scvi.core.trainers
    - scvi.core.utils
    - scvi.dataset
    - scvi.dataset._built_in_data
    - scvi.inference
    - scvi.models
  requires:
    - pytest

about:
  home: https://github.com/YosefLab/scvi-tools
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Deep generative models for end-to-end analysis of single-cell omics data.
  doc_url: https://scvi.readthedocs.io
  dev_url: https://github.com/YosefLab/scvi-tools

extra:
  recipe-maintainers:
    - romain-lopez
    - jeff-regier
    - adamgayoso
    - galenxing
