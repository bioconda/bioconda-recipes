{% set name = "scvi-tools" %}
{% set version = "0.9.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3f49eb7549c9240e8bd2497c8e7a37d03822ba4f9f653ccddf4ebb7e7e472865 

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv "
  noarch: python

requirements:
  host:
    - python >=3.7
    - poetry >=1.0.9
    - poetry-core
    - pip >=19.0
  run:
    - anndata >=0.7.5
    - poetry >=1.0.9
    - pyro-ppl >=1.5.2
    - h5py >=2.9.0
    - hyperopt ==0.1.2
    - ipywidgets >=7.5.1
    - numba >=0.41.0
    - numpy >=1.17.0
    - openpyxl >=3.0
    - pandas >=1.0
    - python >=3.7
    - rich >=9.12.4
    - scikit-learn >=0.21.2
    - toml >=0.10.1
    - pytorch >=1.7.1
    - pytorch-lightning >=1.2.1
    - tqdm >=4.56.0
    - typing-extensions >=3.7.4 # [py37]
    - importlib-metadata >=2.0 # [py37]

test:
  imports:
    - scvi
    - scvi.model
    - scvi.nn
    - scvi.train
    - scvi.external
    - scvi.dataloaders
    - scvi.data
    - scvi.distributions
  requires:
    - pytest

about:
  home: https://scvi-tools.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Deep probabilistic analysis of single-cell omics data.
  doc_url: https://docs.scvi-tools.org/en/stable/ 
  dev_url: https://github.com/YosefLab/scvi-tools

extra:
  recipe-maintainers:
    - romain-lopez
    - jeff-regier
    - adamgayoso
    - galenxing

