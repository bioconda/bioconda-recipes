{% set name = "scvi-tools" %}
{% set version = "0.14.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cecb5a9fcd1b453a7e6b961daf4022782895683726d6142d751d48cf2d24628f

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python >=3.7
    - poetry >=1.0.9
    - poetry-core
    - pip >=19.0
    - setuptools <59
  run:
    - python >=3.7
    - setuptools <59
    - anndata >=0.7.5
    - docrep >=0.3.2
    - h5py >=2.9.0
    - importlib_metadata  # [py < 38]
    - ipywidgets >=7.5.1
    - numba >=0.41.0
    - numpy >=1.17.0
    - openpyxl >=3.0
    - pandas >=1.0
    - pyro-ppl >=1.6.0
    - pytorch-lightning >=1.3,<1.4
    - rich >=9.12.4
    - scikit-learn >=0.21.2
    - pytorch >=1.8.0
    - tqdm >=4.56.0

test:
  imports:
    - scvi
    - scvi.model
    - scvi.nn
    - scvi.train
    - scvi.external
    - scvi.dataloaders
    - scvi.data
    - scvi.distributions
  requires:
    - pytest

about:
  home: https://scvi-tools.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Deep probabilistic analysis of single-cell omics data.
  doc_url: https://docs.scvi-tools.org/en/stable/ 
  dev_url: https://github.com/YosefLab/scvi-tools

extra:
  recipe-maintainers:
    - romain-lopez
    - jeff-regier
    - adamgayoso
    - galenxing
  skip-lints:
    - uses_setuptools
