{% set version = "1.16.0" %}
{% set name = "MEIGOR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 86c257cf10d8939985f2efbef14a96ac97490c456818a3b5598ae6a5d912b4cb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-cnorode >=1.24.0,<1.26.0'
    - r-base
    - r-desolve
    - r-rsolnp
    - r-snowfall
  run:
    - 'bioconductor-cnorode >=1.24.0,<1.26.0'
    - r-base
    - r-desolve
    - r-rsolnp
    - r-snowfall
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Global Optimization'
extra:
  identifiers:
    - biotools:meigor
    - doi:10.1186/1471-2105-15-136
  parent_recipe:
    name: bioconductor-meigor
    path: recipes/bioconductor-meigor
    version: 1.14.0
