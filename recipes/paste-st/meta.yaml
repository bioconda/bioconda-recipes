{% set name = "paste" %}
{% set version = "1.0" %}

package:
  name: "paste-st"
  version: "{{ version }}"

source:
  url: https://github.com/raphael-group/paste/archive/v{{ version }}.zip
  sha256: a2c5c9852dd075f2229634a00df2b257f859312e33157aea78e0a37792970f2d

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python
  run:
    - python
    - pandas
    - scikit-learn
    - scipy
    - networkx
    - numpy
    - matplotlib-base
    
test:
  imports:
    - paste
    - paste.pairwise_align
    - paste.center_align
    - paste.STLayer
    - paste.plot_layer
    - paste.stack_layers_pairwise
    - paste.stack_layers_center
    

about:
  home: https://github.com/raphael-group/paste
  license: BSD-3
  summary: "Probabilistic Alignment of Spatial Transcriptomics Experiments"
  description: |
    PASTE is a computational method that leverages both gene expression similarity and spatial distances between spots align and integrate spatial transcriptomics data.

extra:
  recipe-maintainers:
    - mrland99
