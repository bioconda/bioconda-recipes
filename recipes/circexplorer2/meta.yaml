package:
  name: circexplorer2
  version: "2.2.1"

source:
  fn: CIRCexplorer2-2.2.1.tar.gz
  url: https://pypi.python.org/packages/b7/41/48166481ebbbd3a26c7a6cbf35a02273a33c7454248e2036cbbb83aa222d/CIRCexplorer2-2.2.1.tar.gz
  md5: 68619940cad216bd14e8d13c9aa100fb

build:
  entry_points:
    - CIRCexplorer2=circ2.command_parse:main
    - fetch_ucsc.py=circ2.fetch_ucsc:main
    - fast_circ.py=circ2.fast_circ:main
  number: 0
  skip: True  # [not py27]

requirements:
  build:
    - python
    - pysam >=0.8.4
    - pybedtools
    - docopt
    - scipy
    - tophat
    - cufflinks
    - bedtools
    - ucsc-genepredtogtf
    - ucsc-gtftogenepred
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed

  run:
    - python
    - pysam >=0.8.4
    - pybedtools
    - docopt
    - scipy
    - tophat
    - cufflinks
    - bedtools
    - ucsc-genepredtogtf
    - ucsc-gtftogenepred
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed

test:
  imports:
    - circ2.align
    - circ2.parse
    - circ2.annotate
    - circ2.assemble
    - circ2.denovo

about:
  home: https://github.com/YangLab/CIRCexplorer2
  license: MIT License
  summary: 'Circular RNA analysis toolkits'
