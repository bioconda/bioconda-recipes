package:
  name: circexplorer2
  version: "2.2.3"

source:
  fn: CIRCexplorer2-2.2.3.tar.gz
  url: https://pypi.python.org/packages/98/fa/750137c26000532f1c7b5dc6944cb8d449780f01e203526b9eef3074877c/CIRCexplorer2-2.2.3.tar.gz
  md5: c82cd3620bc0c26bf73c72962e4275bc

build:
  entry_points:
    - CIRCexplorer2=circ2.command_parse:main
    - fetch_ucsc.py=circ2.fetch_ucsc:main
    - fast_circ.py=circ2.fast_circ:main
  number: 0
  skip: True  # [not py27]

requirements:
  build:
    - python
    - pysam >=0.8.4
    - pybedtools
    - docopt
    - scipy
    - tophat
    - cufflinks
    - bedtools
    - ucsc-genepredtogtf
    - ucsc-gtftogenepred
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed

  run:
    - python
    - pysam >=0.8.4
    - pybedtools
    - docopt
    - scipy
    - tophat
    - cufflinks
    - bedtools
    - ucsc-genepredtogtf
    - ucsc-gtftogenepred
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed

test:
  imports:
    - circ2.align
    - circ2.parse
    - circ2.annotate
    - circ2.assemble
    - circ2.denovo

about:
  home: https://github.com/YangLab/CIRCexplorer2
  license: MIT License
  summary: 'Circular RNA analysis toolkits'
