package:
  name: circexplorer2
  version: "2.0.1"

source:
  fn: CIRCexplorer2-2.0.1.tar.gz
  url: https://pypi.python.org/packages/e5/62/7ef628e4ee8fcdf90221987a9621da7710d77873290b07f0352197ee21f8/CIRCexplorer2-2.0.1.tar.gz
  md5: cc62125975d70df8e529fd6496e58a6a

build:
  entry_points:
    - CIRCexplorer2=circ.command_parse:main
    - fetch_ucsc.py=circ.fetch_ucsc:main
  number: 0
  skip: True  # [not py27]

requirements:
  build:
    - python
    - pysam >=0.8.2
    - pybedtools
    - docopt
    - scipy
    - tophat
    - cufflinks
    - bedtools
    - ucsc-genepredtogtf
    - ucsc-gtftogenepred
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed

  run:
    - python
    - pysam >=0.8.2
    - pybedtools
    - docopt
    - scipy
    - tophat
    - cufflinks
    - bedtools
    - ucsc-genepredtogtf
    - ucsc-gtftogenepred
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed

test:
  imports:
    - circ.align
    - circ.parse
    - circ.annotate
    - circ.assemble
    - circ.denovo

about:
  home: https://github.com/YangLab/CIRCexplorer2
  license: MIT License
  summary: 'Circular RNA analysis toolkits'
