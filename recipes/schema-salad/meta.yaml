package:
  name: schema-salad
  version: "1.7"

source:
  fn: schema-salad-1.7.tar.gz
  url: https://pypi.python.org/packages/source/s/schema-salad/schema-salad-1.7.tar.gz
  md5: 19883cdfa53705d5f3a2afa8c3ee864d

build:
  entry_points:
    - schema-salad-tool=schema_salad.main:main
  number: 0
  skip: True # [osx]

requirements:
  build:
    - python
    - setuptools
    - requests
    - pyyaml
    - rdflib >=4.2.0
    - rdflib-jsonld >=0.3.0
    - mistune
    - typing
    - avro # [py27]
    - avro-python3 # [not py27]

  run:
    - python
    - requests
    - pyyaml
    - rdflib >=4.2.0
    - rdflib-jsonld >=0.3.0
    - mistune
    - typing
    - avro # [py27]
    - avro-python3 # [not py27]

test:
  imports:
    - schema_salad

  commands:
    - schema-salad-tool --help

about:
  home: https://github.com/common-workflow-language/schema_salad
  license: Apache 2.0
  summary: 'Schema Annotations for Linked Avro Data (SALAD)'
