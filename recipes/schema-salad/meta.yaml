package:
  name: schema-salad
  version: '2.2.20170216125639'

source:
  fn: schema-salad-2.2.20170216125639.tar.gz
  url: https://pypi.python.org/packages/79/ac/8d6655bbf8316b3c8b279a91724457e8ced25ac271daf414014d353f31ee/schema-salad-2.2.20170216125639.tar.gz
  md5: 55f2d5ceae55daf1b649a596fbddb692

build:
  entry_points:
    - schema-salad-tool=schema_salad.main:main
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - requests
    - rdflib >=4.2.0
    - rdflib-jsonld >=0.3.0
    - mistune
    - typing >=3.5.2
    - ruamel.yaml >=0.12.4
    - cachecontrol
    - lockfile
    - avro-python2 # [py27]
    - avro-python3 # [not py27]

  run:
    - python
    - requests
    - rdflib >=4.2.0
    - rdflib-jsonld >=0.3.0
    - mistune
    - typing >=3.5.2
    - ruamel.yaml >=0.12.4
    - cachecontrol
    - lockfile
    - avro-python2 # [py27]
    - avro-python3 # [not py27]

test:
  imports:
    - schema_salad

  commands:
    - schema-salad-tool --help

about:
  home: https://github.com/common-workflow-language/schema_salad
  license: Apache 2.0
  summary: 'Schema Annotations for Linked Avro Data (SALAD)'
