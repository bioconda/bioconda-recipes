{% set version = "2.7.20180611133406" %}
{% set sha256 = "094e8d8dcf04ff695397d455e3f17cff37df15c36b1cdf5ce8974a42015f8b59" %}

package:
  name: schema-salad
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/s/schema-salad/schema-salad-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - schema-salad-tool=schema_salad.main:main
  number: 3

requirements:
  host:
    - python
    - setuptools
    - requests
    - rdflib >=4.2.0
    - rdflib-jsonld >=0.3.0
    - mistune >=0.7.3,<0.8
    - typing >=3.5.3,<3.6
    - ruamel.yaml >=0.12.4,<0.15
    - cachecontrol >=0.11.7,<0.12
    - lockfile
    - avro-python2 ==1.8.1 # [py27]
    - avro-cwl ==1.8.4 # [not py27]
    - future  # [not py27]

  run:
    - python
    - requests
    - rdflib >=4.2.0
    - rdflib-jsonld >=0.3.0
    - mistune >=0.7.3,<0.8
    - typing >=3.5.3,<3.6
    - ruamel.yaml >=0.12.4,<0.15
    - cachecontrol >=0.11.7,<0.12
    - lockfile
    - avro-python2 ==1.8.1 # [py27]
    - avro-cwl ==1.8.4 # [not py27]
    - future  # [not py27]

test:
  imports:
    - schema_salad

  commands:
    - schema-salad-tool --help

about:
  home: https://github.com/common-workflow-language/schema_salad
  license: Apache-2.0.0
  summary: Schema Annotations for Linked Avro Data (SALAD)
  license_family: Apache

extra:
  identifiers:
    - biotools:salad
