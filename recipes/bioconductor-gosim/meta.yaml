{% set version = "1.24.0" %}
{% set name = "GOSim" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c37eb15201cd3e2d8a94725db6068507
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.64.0,<1.65.0'
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-go.db >=3.10.0,<3.11.0'
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-rbgl >=1.62.0,<1.63.0'
    - 'bioconductor-topgo >=2.37.0,<2.38.0'
    - r-base
    - r-cluster
    - r-corpcor
    - r-flexmix
    - r-matrix
    - r-rcpp
  run:
    - 'bioconductor-annotate >=1.64.0,<1.65.0'
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-go.db >=3.10.0,<3.11.0'
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-rbgl >=1.62.0,<1.63.0'
    - 'bioconductor-topgo >=2.37.0,<2.38.0'
    - r-base
    - r-cluster
    - r-corpcor
    - r-flexmix
    - r-matrix
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Computation of functional similarities between GO terms and gene products; GO enrichment analysis'
  description: 'This package implements several functions useful for computing similarities between GO terms and gene products based on their GO annotation. Moreover it allows for computing a GO enrichment analysis'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

