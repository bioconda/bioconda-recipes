{% set version = "1.22.0" %}
{% set name = "AllelicImbalance" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 807f1eb3d123bed77822e239fc05029b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, org.Hs.eg.db, TxDb.Hsapiens.UCSC.hg19.knownGene, SNPlocs.Hsapiens.dbSNP144.GRCh37, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-bsgenome >=1.52.0,<1.53.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicalignments >=1.20.0,<1.21.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-gviz >=1.28.0,<1.29.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-variantannotation >=1.30.0,<1.31.0'
    - r-base
    - r-gridextra
    - r-lattice
    - r-latticeextra
    - r-nlme
    - r-seqinr
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-bsgenome >=1.52.0,<1.53.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicalignments >=1.20.0,<1.21.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-gviz >=1.28.0,<1.29.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-variantannotation >=1.30.0,<1.31.0'
    - r-base
    - r-gridextra
    - r-lattice
    - r-latticeextra
    - r-nlme
    - r-seqinr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Provides a framework for allelic specific expression investigation using RNA-seq data.'

