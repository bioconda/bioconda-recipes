{% set version = "1.44.0" %}
{% set name = "AllelicImbalance" %}
{% set bioc = "3.20" %}

about:
  description: Provides a framework for allelic specific expression investigation using RNA-seq data.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Investigates Allele Specific Expression

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-allelicimbalance", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: testthat, org.Hs.eg.db, TxDb.Hsapiens.UCSC.hg19.knownGene, SNPlocs.Hsapiens.dbSNP144.GRCh37, BiocStyle, knitr, rmarkdown
requirements:

  host:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicalignments >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-gviz >=1.50.0,<1.51.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-variantannotation >=1.52.0,<1.53.0
    - r-base
    - r-gridextra
    - r-lattice
    - r-latticeextra
    - r-nlme
    - r-seqinr

  run:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicalignments >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-gviz >=1.50.0,<1.51.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-variantannotation >=1.52.0,<1.53.0
    - r-base
    - r-gridextra
    - r-lattice
    - r-latticeextra
    - r-nlme
    - r-seqinr

source:
  md5: d9c3a43fb911b080f918f3316022cefc
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

