package:
  name: peddy
  version: "0.2.0"

source:
  fn: peddy-0.2.1.tar.gz
  url: https://pypi.python.org/packages/9a/67/ae0acd6ae899c932cb85d39dd44695de5bc6e4bb4a331ef4e4c11270c0ad/peddy-0.2.1.tar.gz
  md5: 4bc675d8b1983e23f3a1131e695f35ec

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - networkx
    - cython
    - cyvcf2
    - numpy
  run:
    - python
    - networkx
    - cyvcf2
    - numpy
    - scikit-learn
    - toolshed
    - matplotlib

test:
  imports:
    - peddy
    - peddy.tests
    - toolshed
  requires:
    - nose
  commands:
    - nosetests peddy
    - python -m peddy -h

about:
  home: https://github.com/brentp/peddy
  license: MIT License
  summary: 'pleasingly pythonic pedigree manipulation'
