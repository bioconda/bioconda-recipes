package:
  name: peddy
  version: "0.2.7"

source:
  fn: peddy-0.2.7.tar.gz
  url: https://github.com/brentp/peddy/archive/v0.2.7.tar.gz
  md5: 1b25636263370a69177dd568bafa9e59

build:
  number: 0
  skip: False

requirements:
  build:
    - python
    - setuptools
    - networkx
    - cython
    - cyvcf2
    - numpy
  run:
    - python
    - networkx
    - cyvcf2
    - numpy
    - scikit-learn
    - toolshed
    - matplotlib

test:
  imports:
    - peddy
    - peddy.tests
    - toolshed
  requires:
    - nose
  commands:
    - nosetests peddy
    - python -m peddy -h

about:
  home: https://github.com/brentp/peddy
  license: MIT License
  summary: 'pleasingly pythonic pedigree manipulation'
