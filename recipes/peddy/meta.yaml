{% set name = "peddy" %}
{% set version = "0.3.1" %}
{% set sha256hash = "75afed995bb16dfa71ef261f2a4b63c147401e9882eb52d753836500fab4194e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: peddy-{{ version }}.tar.gz
  url: https://github.com/brentp/peddy/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - networkx
    - cython
    - cyvcf2
    - numpy
  run:
    - python
    - networkx
    - cyvcf2
    - numpy
    - scikit-learn
    - toolshed
    - matplotlib

test:
  imports:
    - peddy
    - peddy.tests
    - toolshed
  requires:
    - nose
  commands:
    - nosetests peddy
    - python -m peddy -h

about:
  home: https://github.com/brentp/peddy
  license: MIT License
  summary: 'genotype :: ped correspondence check, ancestry check, sex check. directly, quickly on VCF'
