{% set version = "0.4.7" %}
{% set sha256 = "5bd29dcebd319ce9c8f787be16e0c38ba225dfb57fd3248d81303faeb8d6105a" %}

package:
  name: peddy
  version: '{{version}}'

source:
  url: https://github.com/brentp/peddy/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - networkx
    - cyvcf2 >=0.5.3
    - numpy
    - scikit-learn
    - toolshed
    - matplotlib-base >=1.5.0
    - click
    - coloredlogs
    - seaborn
    - pandas

test:
  imports:
    - peddy
    - peddy.tests
    - toolshed
  commands:
    - python -m peddy -h

about:
  home: https://github.com/brentp/peddy
  license: MIT
  license_family: MIT
  summary: 'genotype :: ped correspondence check, ancestry check, sex check. directly,
    quickly on VCF'
