{% set version = "0.4.3" %}
{% set sha256 = "69c41c3bc42d4d7979de0a098f960dfcd7fbca91117400cec70b4c64a0bfeb5a" %}

package:
  name: peddy
  version: '{{version}}'

source:
  url: https://github.com/brentp/peddy/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 1
  script: python setup.py install

requirements:
  host:
    - python
  run:
    - python
    - networkx
    - cyvcf2 >=0.5.3
    - numpy
    - scikit-learn
    - toolshed
    - matplotlib >=1.5.0
    - click
    - coloredlogs
    - seaborn
    - pandas

test:
  imports:
    - peddy
    - peddy.tests
    - toolshed
  commands:
    - python -m peddy -h

about:
  home: https://github.com/brentp/peddy
  license: MIT License
  license_family: MIT
  summary: 'genotype :: ped correspondence check, ancestry check, sex check. directly,
    quickly on VCF'
