{% set name = "geoDL" %}
{% set version = "1.0b5.1" %}
{% set sha256hash = "37c9e0cd04aabb9c1311e28a661810e7f302bbd39ffd44422347a32c5d385105" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jduc/geoDL/archive/a988907.tar.gz
  sha256: {{ sha256hash }}

build:
  noarch: python
  number: 1

requirements:
  host:
    - python
    - setuptools
    - six
    - colorama
    - beautifulsoup4
    - lxml
  run:
    - python
    - colorama
    - beautifulsoup4
    - six
    - lxml

test:
  commands:
    - geoDL -h

about:
  home: https://github.com/jduc/geoDL
  license: GPL-3-0
  summary: Download FASTQ files from GEO-NCBI and ENA with ease
