#The recipe was obtained from conda channel jps2
#https://anaconda.org/jps2/r-plotly/2.0.16/download/linux-64/r-plotly-2.0.16-r3.2.2_0.tar.bz2

package:
  name: r-plotly
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "2.0.16"

source:
  fn: plotly_2.0.16.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/plotly_2.0.16.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/plotly/plotly_2.0.16.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: , maps, testthat, knitr, devtools, shiny, htmltools, curl, rmarkdown, RColorBrewer, Rserve, RSclient, broom
requirements:
  build:
    - r >=2.10
    - r-base64enc 0.1_3
    - r-digest 0.6.9
    - r-ggplot2 2.1.0
    - r-htmlwidgets 0.5
    - r-httr 1.0.0
    - r-jsonlite 0.9.19
    - r-magrittr 1.5
    - r-plyr 1.8.3
    - r-scales 0.3.0
    - r-viridis #
    - r-dplyr 0.4.3
    - r-tidyr 0.3.1
    - r-tibble #
    - r-hexbin 1.27.1
    - r-lazyeval >=0.2.0

  run:
    - r >=2.10
    - r-base64enc 0.1_3
    - r-digest 0.6.9
    - r-ggplot2 2.1.0
    - r-htmlwidgets 0.5
    - r-httr 1.0.0
    - r-jsonlite 0.9.19
    - r-magrittr 1.5
    - r-plyr 1.8.3
    - r-scales 0.3.0
    - r-viridis
    - r-dplyr 0.4.3
    - r-tidyr 0.3.1
    - r-tibble 1.0a
    - r-hexbin 1.27.1
    - r-lazyeval 0.2.0a

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('plotly')" # [not win]
    - "\"%R%\" -e \"library('plotly')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://plot.ly/r, https://github.com/ropensci/plotly
  license: MIT + file LICENSE
  summary: Easily translate ggplot2 graphs to an interactive web-based version and/or create
    custom web-based visualizations directly from R. Once uploaded to a plotly account,
    plotly graphs (and the data behind them) can be viewed and modified in a web browser.

