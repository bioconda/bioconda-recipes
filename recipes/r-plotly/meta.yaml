package:
  name: r-plotly
  version: "4.5.6"

source:
  fn: plotly_4.5.6.tar.gz
  url:
      - https://cran.r-project.org/src/contrib/Archive/plotly/plotly_4.5.6.tar.gz
  md5: e6e00177fa64dc6b1a199facfd73f585

build:
  number: 0
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-ggplot2 >=2.1.0
    - r-scales
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-digest
    - r-viridislite
    - r-base64enc
    - r-htmlwidgets
    - r-tidyr
    - r-dplyr
    - r-tibble 1.2
    - r-hexbin
    - r-lazyeval >=0.2.0
    - r-purrr

  run:
    - r-base
    - r-ggplot2 >=2.1.0
    - r-scales
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-digest
    - r-viridislite
    - r-base64enc
    - r-htmlwidgets
    - r-tidyr
    - r-dplyr
    - r-tibble 1.2
    - r-hexbin
    - r-lazyeval >=0.2.0
    - r-purrr

test:
  commands:
    - $R -e "library('plotly')"

about:
  home: https://plot.ly/r, https://github.com/ropensci/plotly
  license: MIT + file LICENSE
  summary: 'Easily translate ggplot2 graphs to an interactive web-based version
  and/or create custom web-based visualizations directly from R. Once uploaded
  to a plotly account, plotly graphs (and the data behind them) can be viewed
  and modified in a web browser.'

