{% set version = "2.66.0" %}
{% set name = "EBarrays" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d273e2e9411207653d4e079e14484026
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ebarrays", max_pin="x.x") }}'
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - r-base
    - r-cluster
    - r-lattice
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - r-base
    - r-cluster
    - r-lattice
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3.0-or-later'
  summary: 'Unified Approach for Simultaneous Gene Clustering and Differential Expression Identification'
  description: 'EBarrays provides tools for the analysis of replicated/unreplicated microarray data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:ebarrays
    - doi:10.1111/j.1541-0420.2006.00611.x
  parent_recipe:
    name: bioconductor-ebarrays
    path: recipes/bioconductor-ebarrays
    version: 2.44.0

