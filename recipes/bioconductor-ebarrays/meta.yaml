{% set version = "2.46.0" %}
{% set name = "EBarrays" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 1a6bc152b7fe5c1554672d92c1ff82dde1fdf65687ec312a6f19b03676fae1e3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-cluster
    - r-lattice
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-cluster
    - r-lattice
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'EBarrays provides tools for the analysis of replicated/unreplicated microarray data.'
extra:
  identifiers:
    - biotools:ebarrays
    - doi:10.1111/j.1541-0420.2006.00611.x
  parent_recipe:
    name: bioconductor-ebarrays
    path: recipes/bioconductor-ebarrays
    version: 2.44.0
