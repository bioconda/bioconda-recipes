{% set version = "1.3.8.4" %}

package:
  name: moabs
  version: {{ version }}

build:
  skip: True  # [osx]
  number: 0

source:
  url: https://github.com/sunnyisgalaxy/moabs/archive/v{{ version }}.tar.gz
  sha256: 673b686d983960aacec7031f7daddedfdce00e7cc759db1cfeeb0857b0aa95b4

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra
  run:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra
    - libis

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads
