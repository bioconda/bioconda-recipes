{% set version = "1.3.9.0" %}

package:
  name: moabs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/sunnyisgalaxy/moabs/archive/v{{ version }}.tar.gz
  sha256: e65c50cdd1a77206ee04d5d5b84d6e507250cf5f2e83d1ee0b30c490077c0212

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - perl-config-simple
    - ncurses
    - boost-cpp
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra
  run:
    - zlib
    - perl-config-simple
    - ncurses
    - boost-cpp
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra
    - libis >=0.0.9

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads
