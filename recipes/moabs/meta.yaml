{% set version = "1.3.4" %}

package:
  name: moabs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lijinbio/moabspkg/archive/v1.3.4.4.tar.gz
  sha256: 8ba8a1884b9f9e6eb5ff013d0cecfad4dc12edf4dca7b3648086eb7951275bbf

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - zlib
    - ncurses
    - boost
    - wget
  host:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
    - wget
  run:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
    - wget

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads
