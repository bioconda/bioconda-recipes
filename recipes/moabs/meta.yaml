{% set version = "1.3.9.6" %}

package:
  name: moabs
  version: {{ version }}

build:
  number: 3

source:
  url: https://github.com/sunnyisgalaxy/moabs/archive/v{{ version }}.tar.gz
  sha256: a4fe07e644a3d730f026d8657392dfe30b01a4a7986d654e94372b911fd62b36

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - perl
    - perl-config-simple
    - ncurses
    - boost-cpp
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra
  run:
    - zlib
    - perl
    - perl-config-simple
    - ncurses
    - boost-cpp
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra
    - libis >=0.0.9

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads

extra:
  identifiers:
    - doi:10.1021/acs.jproteome.8b00708
    - usegalaxy-eu:moabs
