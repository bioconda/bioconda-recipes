{% set version = "1.3.4" %}

package:
  name: moabs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lijinbio/moabspkg/archive/v1.3.4.2.tar.gz
  sha256: b8f194fc19001ee4b2fc50fafc4fdeb0565cd24ff0d7efc1fc52de1b50d3dde7

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - zlib
    - ncurses
    - boost
  host:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
  run:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads
