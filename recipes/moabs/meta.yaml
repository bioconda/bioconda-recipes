{% set version = "1.3.4" %}

package:
  name: moabs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lijinbio/moabspkg/archive/v1.3.4.3.tar.gz
  sha256: 27e946a3d1637658526582ab39b75e4db24800327daa6ca8c81400f4733a5291

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - zlib
    - ncurses
    - boost
  host:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
  run:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads
