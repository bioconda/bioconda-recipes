{% set version = "1.3.8.3" %}

package:
  name: moabs
  version: {{ version }}

build:
  skip: True  # [osx]
  number: 0

source:
  url: https://github.com/sunnyisgalaxy/moabs/archive/v{{ version }}.tar.gz
  sha256: 15c4d2e5a63d1b151d00c7e8ddb13710a590be11eac51e9707d432e7ce443241

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra
  run:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads
