{% set version = "1.3.9.3" %}

package:
  name: moabs
  version: {{ version }}

build:
  skip: True # [osx]
  number: 0

source:
  url: https://github.com/sunnyisgalaxy/moabs/archive/v{{ version }}.tar.gz
  sha256: bc932b8074ee1a31b82d652f6a1f7698cd9444c7265d45703c80ab0e43fcb208

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - perl-config-simple
    - ncurses
    - boost-cpp
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra
  run:
    - zlib
    - perl-config-simple
    - ncurses
    - boost-cpp
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra
    - libis >=0.0.9

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads
