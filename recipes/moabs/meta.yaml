{% set version = "1.3.4" %}

package:
  name: moabs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lijinbio/moabs_v1.3.4/archive/v1.3.4.boost.tar.gz
  sha256: e14197e4745e0c3214e6b787ad8b40d32daca6b515037eb70a00d7548a9d814f

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - zlib
    - ncurses
    - boost
  host:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
  run:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads
