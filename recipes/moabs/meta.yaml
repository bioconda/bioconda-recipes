{% set version = "1.3.9.2" %}

package:
  name: moabs
  version: {{ version }}

build:
  skip: True # [osx]
  number: 0

source:
  url: https://github.com/sunnyisgalaxy/moabs/archive/v{{ version }}.tar.gz
  sha256: 20d20415c6787932c952354a83d793de8fd8ba53b6430aba20949d5683b1186e

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - perl-config-simple
    - ncurses
    - boost-cpp
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra
  run:
    - zlib
    - perl-config-simple
    - ncurses
    - boost-cpp
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra
    - libis >=0.0.9

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads
