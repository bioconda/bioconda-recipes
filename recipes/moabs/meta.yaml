{% set version = "1.3.8.0" %}

package:
  name: moabs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/sunnyisgalaxy/moabs/archive/v{{ version }}.tar.gz
  sha256: c2ef02f345cf1c66941760cb5821540ed65e305cc00ce9a8cc650720382d49be

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
    - wget
  run:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
    - wget

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads
