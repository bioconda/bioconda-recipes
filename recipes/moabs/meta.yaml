{% set version = "1.3.8.1" %}

package:
  name: moabs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/sunnyisgalaxy/moabs/archive/v{{ version }}.tar.gz
  sha256: 12aedef3183fea4d880d6492f65cfe1fae41ba8a9e4121d20af56502b35b7a08

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
    - wget
  run:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
    - wget

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads
