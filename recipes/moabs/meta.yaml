{% set version = "3.1.4" %}

package:
  name: moabs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lijinbio/moabs_v1.3.4/archive/v1.3.4.s.1.tar.gz
  sha256: ed5cd425ca282408908bfcbb6eed76ddac2bd1fedd650de877e7608d8f14bf62

requirements:
  build:
    - {{ compiler('cc') }}
    - {{ compiler('cxx') }}
