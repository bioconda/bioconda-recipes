{% set version = "1.3.4" %}

package:
  name: moabs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lijinbio/moabspkg/archive/v1.3.4.1.tar.gz
  sha256: efcc515e288e825bdd688f38f8019a35167fc652c9b32161ae53d391f7087f58

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - zlib
    - ncurses
    - boost
  host:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
  run:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads
