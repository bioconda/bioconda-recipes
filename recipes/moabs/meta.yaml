{% set version = "1.3.8.6" %}

package:
  name: moabs
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/sunnyisgalaxy/moabs/archive/v{{ version }}.tar.gz
  sha256: aebb6b5498d72853c7d52903be517bab0c3f09d5e968fc630bbcb6186c019213

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra
    - pysam >=0.15.3
  run:
    - zlib
    - perl-config-simple
    - ncurses
    - boost
    - perl
    - wget
    - r-base
    - r-ggplot2
    - r-gridextra
    - libis >=0.0.9
    - pysam >=0.15.3

test:
  commands:
    - moabs --help

about:
  home: https://github.com/sunnyisgalaxy/moabs
  license: MIT
  summary: Methylation analysis on Bisulfite-Sequencing reads
