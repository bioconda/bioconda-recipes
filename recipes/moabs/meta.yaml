{% set version = "1.3.4" %}

package:
  name: moabs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lijinbio/moabs_v1.3.4/archive/v.1.3.4.s4.tar.gz
  sha256: 5c8c8cacb0379d3d399c38addd2c215114f0a547ee3c8cc3d6875cd4496072f2

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
