{% set version = "1.3.4" %}

package:
  name: moabs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lijinbio/moabs_v1.3.4/archive/v1.3.4.s.3.tar.gz
  sha256: a412a909eb4058632e89a9b1d40df6550e8cca695ff200f513452a585a21bab6

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
