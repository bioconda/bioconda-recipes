{% set version = "2.2.0" %}
{% set name = "clusterExperiment" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9b92a63e05c427fe97bd8130df62e357700b5e75388edc7a5ff251067e101d65
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-delayedarray >=0.8.0,<0.10.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-hdf5array >=1.10.0,<1.12.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-zinbwave >=1.4.0,<1.6.0'
    - 'r-ape >=5.0'
    - r-base
    - r-cluster
    - r-dendextend
    - r-howmany
    - r-kernlab
    - r-locfdr
    - r-matrixstats
    - r-nmf
    - r-phylobase
    - r-rcolorbrewer
    - r-rcpp
    - r-rspectra
    - r-scales
    - r-stringr
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-delayedarray >=0.8.0,<0.10.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-hdf5array >=1.10.0,<1.12.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-zinbwave >=1.4.0,<1.6.0'
    - 'r-ape >=5.0'
    - r-base
    - r-cluster
    - r-dendextend
    - r-howmany
    - r-kernlab
    - r-locfdr
    - r-matrixstats
    - r-nmf
    - r-phylobase
    - r-rcolorbrewer
    - r-rcpp
    - r-rspectra
    - r-scales
    - r-stringr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides functionality for running and comparing many different clusterings of single-cell sequencing data or other large mRNA Expression data sets.'
