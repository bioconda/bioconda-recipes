{% set version = "2.30.0" %}
{% set name = "clusterExperiment" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e5a706b3482c2284ebd5e9d21e365d0a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-clusterexperiment", max_pin="x.x") }}'

# Suggests: BiocStyle, knitr, testthat, MAST, Rtsne, scran, igraph, rmarkdown
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocsingular >=1.26.0,<1.27.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-mbkmeans >=1.26.0,<1.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-zinbwave >=1.32.0,<1.33.0
    - r-ape >=5.0
    - r-base
    - r-cluster
    - r-kernlab
    - r-locfdr
    - r-matrix
    - r-matrixstats
    - r-nmf
    - r-phylobase
    - r-pracma
    - r-rcolorbrewer
    - r-rcpp
    - r-scales
    - r-stringr
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocsingular >=1.26.0,<1.27.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-mbkmeans >=1.26.0,<1.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-zinbwave >=1.32.0,<1.33.0
    - r-ape >=5.0
    - r-base
    - r-cluster
    - r-kernlab
    - r-locfdr
    - r-matrix
    - r-matrixstats
    - r-nmf
    - r-phylobase
    - r-pracma
    - r-rcolorbrewer
    - r-rcpp
    - r-scales
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Compare Clusterings for Single-Cell Sequencing
  description: Provides functionality for running and comparing many different clusterings of single-cell sequencing data or other large mRNA Expression data sets.

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:clusterexperiment

