{% set version = "2.4.0" %}
{% set name = "clusterExperiment" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bf9ef5b681063b83d8452cdb0f9a95f9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, knitr, testthat, scRNAseq, MAST, Rtsne, scran, igraph
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-delayedarray >=0.10.0,<0.11.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-hdf5array >=1.12.0,<1.13.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-singlecellexperiment >=1.6.0,<1.7.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-zinbwave >=1.6.0,<1.7.0'
    - 'r-ape >=5.0'
    - r-base
    - r-cluster
    - r-howmany
    - r-kernlab
    - r-locfdr
    - r-matrix
    - r-matrixstats
    - r-nmf
    - r-phylobase
    - r-rcolorbrewer
    - r-rcpp
    - r-rspectra
    - r-scales
    - r-stringr
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-delayedarray >=0.10.0,<0.11.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-hdf5array >=1.12.0,<1.13.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-singlecellexperiment >=1.6.0,<1.7.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-zinbwave >=1.6.0,<1.7.0'
    - 'r-ape >=5.0'
    - r-base
    - r-cluster
    - r-howmany
    - r-kernlab
    - r-locfdr
    - r-matrix
    - r-matrixstats
    - r-nmf
    - r-phylobase
    - r-rcolorbrewer
    - r-rcpp
    - r-rspectra
    - r-scales
    - r-stringr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides functionality for running and comparing many different clusterings of single-cell sequencing data or other large mRNA Expression data sets.'

