{% set version = "2.12.0" %}
{% set name = "clusterExperiment" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3e92c9260ea9bddfe5c3fbc55b77e713
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, knitr, testthat, MAST, Rtsne, scran, igraph
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocsingular >=1.8.0,<1.9.0'
    - 'bioconductor-delayedarray >=0.18.0,<0.19.0'
    - 'bioconductor-edger >=3.34.0,<3.35.0'
    - 'bioconductor-hdf5array >=1.20.0,<1.21.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-mbkmeans >=1.8.0,<1.9.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-zinbwave >=1.14.0,<1.15.0'
    - 'r-ape >=5.0'
    - r-base
    - r-cluster
    - r-howmany
    - r-kernlab
    - r-locfdr
    - r-matrix
    - r-matrixstats
    - r-nmf
    - r-phylobase
    - r-pracma
    - r-rcolorbrewer
    - r-rcpp
    - r-scales
    - r-stringr
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocsingular >=1.8.0,<1.9.0'
    - 'bioconductor-delayedarray >=0.18.0,<0.19.0'
    - 'bioconductor-edger >=3.34.0,<3.35.0'
    - 'bioconductor-hdf5array >=1.20.0,<1.21.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-mbkmeans >=1.8.0,<1.9.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-zinbwave >=1.14.0,<1.15.0'
    - 'r-ape >=5.0'
    - r-base
    - r-cluster
    - r-howmany
    - r-kernlab
    - r-locfdr
    - r-matrix
    - r-matrixstats
    - r-nmf
    - r-phylobase
    - r-pracma
    - r-rcolorbrewer
    - r-rcpp
    - r-scales
    - r-stringr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Compare Clusterings for Single-Cell Sequencing'
  description: 'Provides functionality for running and comparing many different clusterings of single-cell sequencing data or other large mRNA Expression data sets.'

