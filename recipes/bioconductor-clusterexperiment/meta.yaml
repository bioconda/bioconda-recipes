{% set version = "2.26.0" %}
{% set name = "clusterExperiment" %}
{% set bioc = "3.20" %}

about:
  description: Provides functionality for running and comparing many different clusterings of single-cell sequencing data or other large mRNA Expression data sets.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Compare Clusterings for Single-Cell Sequencing

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-clusterexperiment", max_pin="x.x") }}'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:clusterexperiment

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, knitr, testthat, MAST, Rtsne, scran, igraph, rmarkdown
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocsingular >=1.22.0,<1.23.0
    - bioconductor-delayedarray >=0.32.0,<0.33.0
    - bioconductor-edger >=4.4.0,<4.5.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-limma >=3.62.0,<3.63.0
    - bioconductor-mbkmeans >=1.22.0,<1.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-zinbwave >=1.28.0,<1.29.0
    - r-ape >=5.0
    - r-base
    - r-cluster
    - r-kernlab
    - r-locfdr
    - r-matrix
    - r-matrixstats
    - r-nmf
    - r-phylobase
    - r-pracma
    - r-rcolorbrewer
    - r-rcpp
    - r-scales
    - r-stringr
    - libblas
    - liblapack

  run:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocsingular >=1.22.0,<1.23.0
    - bioconductor-delayedarray >=0.32.0,<0.33.0
    - bioconductor-edger >=4.4.0,<4.5.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-limma >=3.62.0,<3.63.0
    - bioconductor-mbkmeans >=1.22.0,<1.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-zinbwave >=1.28.0,<1.29.0
    - r-ape >=5.0
    - r-base
    - r-cluster
    - r-kernlab
    - r-locfdr
    - r-matrix
    - r-matrixstats
    - r-nmf
    - r-phylobase
    - r-pracma
    - r-rcolorbrewer
    - r-rcpp
    - r-scales
    - r-stringr

source:
  md5: 5b62fb1a5cf835fdb7b463628d835691
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

