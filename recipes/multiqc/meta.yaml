{% set name = "multiqc" %}
{% set version = "1.22.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/MultiQC/MultiQC/archive/v{{ version }}.tar.gz
  sha256: c67bd69597ebc55b99b7f27f8f8d723bfb18b66607f41618ca27ffe7f2b1633f

build:
  number: 0
  noarch: python
  entry_points:
    - multiqc=multiqc.__main__:run_multiqc
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('multiqc', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - click
    - coloredlogs
    - humanize
    - jinja2 >=3.0.0
    - importlib-metadata
    - markdown
    - plotly >=5.18
    - python-kaleido
    - pillow >=10.2.0
    - numpy
    - packaging
    - pydantic >=2.7.1
    - pyaml-env
    - pyyaml >=4
    - requests
    - rich >=10
    - rich-click
    - spectra >=0.0.10
    - tqdm
    - typeguard

test:
  # Python imports
  imports:
    - multiqc
    - multiqc.modules
    - multiqc.plots
    - multiqc.templates
    - multiqc.utils
  commands:
    - multiqc --version
    - multiqc .

about:
  home: "https://multiqc.info"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: 'Create aggregate bioinformatics analysis reports across many samples and tools.'
  doc_url: "https://multiqc.info/docs"
  dev_url: "https://github.com/ewels/MultiQC"

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
  identifiers:
    - biotools:multiqc
    - usegalaxy-eu:multiqc
    - doi:10.1093/bioinformatics/btw354
