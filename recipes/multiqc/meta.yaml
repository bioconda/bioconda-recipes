{% set version = "1.9" %}

package:
  name: multiqc
  version: {{ version }}

source:
  url: https://github.com/ewels/MultiQC/archive/v{{ version }}.tar.gz
  sha256: a278230dc8292749e40f6cf1e6b71ba8dd82f73c8c4f6dee26747279adb1243c

build:
  number: 0
  entry_points:
    - multiqc=multiqc.__main__:multiqc
  noarch: python
  preserve_egg_dir: True

requirements:
  host:
    - python
    - setuptools
  run:
    - python >=3.6
    - setuptools
    - click
    - coloredlogs
    - future >0.14.0
    - jinja2 >=2.9
    - lzstring
    - markdown
    - matplotlib-base >=2.1.1
    - networkx
    - numpy
    - pyyaml >=4
    - requests
    - simplejson
    - spectra >=0.0.10

test:
  # Python imports
  imports:
    - multiqc
    - multiqc.modules
    - multiqc.modules.adapterRemoval
    - multiqc.modules.afterqc
