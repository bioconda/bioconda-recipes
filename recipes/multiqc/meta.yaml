{% set name = "multiqc" %}
{% set version = "1.32" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/MultiQC/MultiQC/archive/v{{ version }}.tar.gz
  sha256: b6a5622f284f7de883784caf08dacc4e634bd17cff45b4e9f336273abd9e24e4

build:
  number: 1
  noarch: python
  entry_points:
    - multiqc=multiqc.__main__:run_multiqc
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('multiqc', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - click
    - coloredlogs
    - humanize
    - jinja2 >=3.0.0
    - jsonschema
    - importlib-metadata
    - markdown
    - plotly >=5.18
    - python-kaleido ==0.2.1
    - pillow >=10.2.0
    - natsort
    - numpy
    - packaging
    - pydantic >=2.7.1
    - pyaml-env
    - pyyaml >=4
    - python-dotenv
    - requests
    - rich >=10
    - rich-click
    - spectra >=0.0.10
    - tqdm
    - typeguard
    - tiktoken
    - polars-lts-cpu

test:
  # Python imports
  imports:
    - multiqc
    - multiqc.modules
    - multiqc.plots
    - multiqc.templates
    - multiqc.utils
  commands:
    - multiqc --version
    - multiqc .

about:
  home: https://seqera.io/multiqc
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Aggregate results from bioinformatics analyses across many samples into a single report.
  doc_url: https://docs.seqera.io/multiqc/
  dev_url: https://github.com/MultiQC/MultiQC

extra:
  recipe-maintainers:
    - ewels
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
  identifiers:
    - biotools:multiqc
    - usegalaxy-eu:multiqc
    - doi:10.1093/bioinformatics/btw354
