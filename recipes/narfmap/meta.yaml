{% set name = "narfmap" %}
{% set version = "1.4.0" %}
{% set sha256 = "86dc55dcad1fd83b6d486ec18aa5e212412e65546ce8c9e59134c827128aff71" %}
{% set repo = "https://github.com/Emiller88/NARFMAP" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ repo }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage("narfmap", max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - boost
    - boost-cpp
  run:
    - zlib
    - boost
    - boost-cpp

test:
  commands:
    - dragen-os -h

about:
  home: {{ repo }}
  license: GPL-3
  licence_file: COPYRIGHT
  summary: "NARFMAP is a fork of the Dragen mapper/aligner Open Source Software."
