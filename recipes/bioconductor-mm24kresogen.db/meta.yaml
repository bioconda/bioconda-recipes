{% set version = "2.5.0" %}
{% set name = "mm24kresogen.db" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 437f5d4bc225ee500af1ecc2d4da472b
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: annotate
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-org.mm.eg.db >=3.8.0,<3.9.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-org.mm.eg.db >=3.8.0,<3.9.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'RNG_MRC Mouse Pangenomic 24k Set annotation data (chip mm24kresogen) assembled using data from public repositories'

