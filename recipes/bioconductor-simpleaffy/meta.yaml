{% set version = "2.60.0" %}
{% set name = "simpleaffy" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: cdc3ec6c91a8a9495b4bf5af62a5b1c8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-gcrma >=2.56.0,<2.57.0'
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-gcrma >=2.56.0,<2.57.0'
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Provides high level functions for reading Affy .CEL files, phenotypic data, and then computing simple things with it, such as t-tests, fold changes and the like. Makes heavy use of the affy library. Also has some basic scatter plot functions and mechanisms for generating high resolution journal figures...'
extra:
  identifiers:
    - biotools:simpleaffy
    - doi:10.1093/bioinformatics/bti605
  parent_recipe:
    name: bioconductor-simpleaffy
    path: recipes/bioconductor-simpleaffy
    version: 2.56.0

