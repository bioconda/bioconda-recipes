{% set version = "3.4.0" %}
{% set name = "nugomm1a520177.db" %}
{% set bioc = "3.20" %}

about:
  description: Affymetrix nugomm1a520177 annotation data (chip nugomm1a520177) assembled using data from public repositories
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Affymetrix nugomm1a520177 annotation data (chip nugomm1a520177)
build:
  noarch: generic
  number: 13
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-nugomm1a520177.db", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
# Suggests: annotate, RUnit
requirements:
  host:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-org.mm.eg.db >=3.20.0,<3.21.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-org.mm.eg.db >=3.20.0,<3.21.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 99f69ea2cbb80a79bedee99e3d726e50
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

