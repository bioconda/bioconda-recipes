{% set name = "perl-mailtools" %}
{% set version = "2.22" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MA/MARKOV/MailTools-{{ version }}.tar.gz
  sha256: 3bf68bb212298fa699a52749dddff35583a74f36a92ca89c843b854f29d87c77

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('perl-mailtools', max_pin="x") }}
  
requirements:
  build:
    - make
  host:
    - perl
    - perl-timedate
  run:
    - perl
    - perl-timedate

test:
  imports:
    - Mail::Address
    - Mail::Cap
    - Mail::Field
    - Mail::Field::AddrList
    - Mail::Field::Date
    - Mail::Field::Generic
    - Mail::Filter
    - Mail::Header
    - Mail::Internet
    - Mail::Mailer
    - Mail::Send
    - Mail::Util

about:
  home: "https://metacpan.org/pod/MailTools"
  license: "Perl_5"
  summary: "Various e-mail related modules."
  doc_url: "https://metacpan.org/pod/MailTools"
