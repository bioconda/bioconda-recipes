{% set name = "MonoVar" %}
# MonoVar doesn't have versions, so I'm just freezing my cleaned up fork of the rep as 'v0.0.1'
{% set version = "v0.0.1" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://bitbucket.org/dlaehnemann/monovar/get/{{ version }}.tar.gz
    md5: a5b49a53aa660ce084b1ef0f3d5bbb32

build:
    script: build.sh 
    number: 0
    skip: True # [not py27]

requirements:
    build:
        - python
        - numpy
        - scipy
        - pysam ==0.8.3

    run:
        - python
        - numpy
        - scipy
        - pysam ==0.8.3
        - samtools ==0.1.19

test:
    commands:
        - monovar 2>&1 | grep "Error: Reference genome file not provided. Use '-f' for reference genome file.\n"

about:
    home: https://bitbucket.org/hamimzafar/monovar
    license: MIT
    summary: 'single cell joint genotyper'
