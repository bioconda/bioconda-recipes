{% set version = "2.0.38" %}

package:
  name: "wgd"
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/wgd/wgd-{{ version }}.tar.gz
  sha256: f7caa0d57a570aebdb4ab972835c1d3f08d15e70efe34a9b73d09f80d8ae5f94

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  run_exports:
    - {{ pin_subpackage('wgd', max_pin='x.x') }}

requirements:
  host:
    - pip
    - python >=3.6,<=3.9
  run:
    - python >=3.6,<=3.9
    - mafft
    - paml
    - diamond
    - mcl

test:
  imports:
    - wgd

about:
  home: https://github.com/heche-psb/wgd
  license: GPL-3.0
  license_file: LICENSE
  summary: a suite tool of WGD inference and timing
