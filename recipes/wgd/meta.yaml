{% set version = "2.0.14" %}

package:
    name: "wgd"
    version: {{ version }}

source:
    url: https://pypi.io/packages/source/w/wgd/wgd-{{ version }}.tar.gz
    sha256: 84c491177a6a1a800396564dc12f25c032b18d4308c9be994d739c6d933ccff9

build:
    number: 0
    noarch: python
    script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
    host:
        - pip
        - python >=3.6,<=3.9
    run:
        - python >=3.6,<=3.9
        - mafft
        - paml == 4.9j
        - diamond
        - mcl
        - i-adhore


test:
    imports:
        - wgd

about:
    home: https://github.com/heche-psb/wgd
    license: GPL
    summary: a suite tool of WGD inference and timing
