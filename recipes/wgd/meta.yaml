{% set version = "2.0.33" %}

package:
    name: "wgd"
    version: {{ version }}

source:
    url: https://pypi.io/packages/source/w/wgd/wgd-{{ version }}.tar.gz
    sha256: d5158f42f536412bdb034dca99d79377a53c45f6450aca0e294bbed7a6a99b07

build:
    number: 0
    noarch: python
    script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
    host:
        - pip
        - python >=3.6,<=3.9
    run:
        - python >=3.6,<=3.9
        - mafft
        - fasttree
        - paml 4.9j
        - diamond
        - mcl
        - i-adhore

test:
    imports:
        - wgd

about:
    home: https://github.com/heche-psb/wgd
    license: GPL
    summary: a suite of tools to uncover and date ancient polyploidy and whole-genome duplication
