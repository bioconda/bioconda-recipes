{% set version = "2.0.20" %}

package:
  name: "wgd"
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/wgd/wgd-{{ version }}.tar.gz
  sha256: a4e90266b6efb737b47140f7ed04594ab26904d67b11333674616574e8aa56a7

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6,<=3.9
  run:
    - python >=3.6,<=3.9
    - mafft
    - paml
    - diamond
    - mcl

test:
  imports:
    - wgd

about:
  home: https://github.com/heche-psb/wgd
  license: GPL-3.0
  license_file: LICENSE
  summary: a suite tool of WGD inference and timing
