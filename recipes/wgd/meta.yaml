{% set version = "2.0.19" %}

package:
  name: "wgd"
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/wgd/wgd-{{ version }}.tar.gz
  sha256: 9f0dff110c6a734665060f23bf1dbe10776089a3babdd6a8c6168e3a19bdb8ba

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6,<=3.9
  run:
    - python >=3.6,<=3.9
    - mafft
    - paml
    - diamond
    - mcl

test:
  imports:
    - wgd

about:
  home: https://github.com/heche-psb/wgd
  license: GPL-3.0
  license_file: LICENSE
  summary: a suite tool of WGD inference and timing
