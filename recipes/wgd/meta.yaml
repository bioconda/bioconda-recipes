{% set version = "2.0.29" %}

package:
  name: "wgd"
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/wgd/wgd-{{ version }}.tar.gz
  sha256: e1d3e08540c9ba88f10f0cefc636225ac31ea9300c318757eb860df954dc153a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  run_exports:
    - {{ pin_subpackage('wgd', max_pin='x.x') }}

requirements:
  host:
    - pip
    - python >=3.6,<=3.9
  run:
    - python >=3.6,<=3.9
    - mafft
    - paml
    - diamond
    - mcl

test:
  imports:
    - wgd

about:
  home: https://github.com/heche-psb/wgd
  license: GPL-3.0
  license_file: LICENSE
  summary: a suite tool of WGD inference and timing
