{% set version = "2.0.13" %}

package:
    name: "wgd"
    version: {{ version }}

source:
    url: https://pypi.io/packages/source/w/wgd/wgd-{{ version }}.tar.gz
    sha256: 03408bf63acc60a69db8d4e19e49725b15a9aa7e86f8ced4bf81feca455a75db

build:
    number: 0
    noarch: python
    script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
    host:
        - pip
        - python >=3.6,<=3.9
    run:
        - python >=3.6,<=3.9
        - mafft
        - paml
        - diamond
        - mcl


test:
    imports:
        - wgd

about:
    home: https://github.com/heche-psb/wgd
    license: GPL
    summary: a suite tool of WGD inference and timing
