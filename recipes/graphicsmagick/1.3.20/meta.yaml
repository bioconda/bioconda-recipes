package:
  name: graphicsmagick
  version: 1.3.23

build:
  number: 4

source:
  fn: GraphicsMagick-1.3.23.tar.bz2
  url: http://downloads.sourceforge.net/project/graphicsmagick/graphicsmagick/1.3.23/GraphicsMagick-1.3.23.tar.bz2
  sha256: 6e14a9e9e42ec074239b2de4db37ebebb8268b0361332d5bc86d7c3fbfe5aabf

requirements:
  build:
    - gcc   # [linux]
    - llvm  # [osx]
    - ghostscript
    - libpng
    - gnuplot
    - xorg-libsm
    - libwebp
    - freetype
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau
  run:
    - ghostscript
    - libpng
    - libgcc  # [linux]
    - gnuplot
    - xorg-libsm
    - libwebp
    - freetype
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau
    - xorg-libx11

test:
  commands:
    - gm -help | grep "Usage"

about:
  home: http://www.graphicsmagick.org/
  license: MIT
  summary: GraphicsMagick is the swiss army knife of image processing
