package:
  name: graphicsmagick
  version: 1.3.23

build:
  number: 6

source:
  url: ftp://ftp.graphicsmagick.org/pub/GraphicsMagick/1.3/GraphicsMagick-1.3.23.tar.gz
  sha256: cb320e009173c66927041a675755fad454b8aadf1da2c6fd1d65eac298c556db

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - ghostscript
    - libpng
    - gnuplot
    - xorg-libsm
    - libwebp
    - freetype
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau
  run:
    - ghostscript
    - libpng
    - gnuplot
    - xorg-libsm
    - libwebp
    - freetype
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau
    - xorg-libx11

test:
  commands:
    - gm -help | grep "Usage"

about:
  home: http://www.graphicsmagick.org/
  license: MIT
  summary: GraphicsMagick is the swiss army knife of image processing
