package:
  name: graphicsmagick
  version: 1.3.26

build:
  number: 1

source:
  url: https://sourceforge.net/projects/graphicsmagick/files/graphicsmagick/1.3.26/GraphicsMagick-1.3.26.tar.gz
  sha256: ab06d07cda5181f7829714c9f5641c0a93a0c3af2dacd747ed48d534e1ed0b3a

requirements:
  build:
    - {{ compiler('c') }}
    - ghostscript
    - libpng
    - gnuplot
    - xorg-libsm
    - libwebp
    - freetype
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau
    - libtiff
    - jpeg

  run:
    - ghostscript
    - libpng
    - gnuplot
    - xorg-libsm
    - libwebp
    - freetype
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau
    - xorg-libx11
    - libtiff
    - jpeg

test:
  commands:
    - gm -help | grep "Usage"

about:
  home: http://www.graphicsmagick.org/
  license: MIT
  summary: GraphicsMagick is the swiss army knife of image processing
