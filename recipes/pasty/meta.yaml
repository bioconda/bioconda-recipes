{% set name = "pasty" %}
{% set version = "2.2.0" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/rpetit3/pasty/archive/v{{ version }}.tar.gz
  sha256: b6728abde78c0d91d89ac9dc92731285eb10b15a297af1ecf971915c3037b9f3

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  run:
    - camlhmp >=1.1.0
    
test:
  commands:
    - pasty --version
    - pasty --help

about:
  home: "https://github.com/rpetit3/pasty"
  license: Apache-2.0
  license_file: LICENSE
  summary: "A tool easily taken advantage of for in silico serogrouping of Pseudomonas aeruginosa isolates"
