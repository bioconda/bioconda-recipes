{% set name = "pasty" %}
{% set version = "2.0.1" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/rpetit3/pasty/archive/v{{ version }}.tar.gz
  sha256: cb299a9d450ed288e3607b467b74f970a5ecb8b4cde26a16e8afb75dce631022

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  run:
    - camlhmp >=0.2.2
    
test:
  commands:
    - pasty --version
    - pasty --help

about:
  home: "https://github.com/rpetit3/pasty"
  license: Apache-2.0
  license_file: LICENSE
  summary: "A tool easily taken advantage of for in silico serogrouping of Pseudomonas aeruginosa isolates"
