{% set name = "pasty" %}
{% set version = "1.0.3" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/rpetit3/pasty/archive/v{{ version }}.tar.gz
  sha256: 96b43053e7411f8e071355d604cdda02fd6bf03ebec199fdbaa85afe251623b6

build:
  number: 0
  noarch: generic

requirements:
  run:
    - blast
    - executor
    - python >=3.7
    - rich-click
    
test:
  commands:
    - pasty --version
    - pasty --help

about:
  home: "https://github.com/rpetit3/pasty"
  license: Apache-2.0
  license_file: LICENSE
  summary: "A tool easily taken advantage of for in silico serogrouping of Pseudomonas aeruginosa isolates"
