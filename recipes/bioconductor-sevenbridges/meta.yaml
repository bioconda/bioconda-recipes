{% set version = "1.20.0" %}
{% set name = "sevenbridges" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 724d8cc97f039ebb53e0bbb1aaae97ca
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat, readr
requirements:
  host:
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-curl
    - r-data.table
    - r-docopt
    - r-httr
    - r-jsonlite
    - r-objectproperties
    - r-stringr
    - r-uuid
    - r-yaml
  run:
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-curl
    - r-data.table
    - r-docopt
    - r-httr
    - r-jsonlite
    - r-objectproperties
    - r-stringr
    - r-uuid
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Apache License 2.0 | file LICENSE'
  summary: 'Seven Bridges Platform API Client and Common Workflow Language Tool Builder in R'
  description: 'R client and utilities for Seven Bridges platform API, from Cancer Genomics Cloud to other Seven Bridges supported platforms.'
  license_file: LICENSE

