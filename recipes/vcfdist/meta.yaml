{% set version = "2.6.0" %}
{% set sha256 = "3b439414703e30dc75615ca761edb8488cffa3b32337029aaa76c3679baa8fce" %}

package:
  name: vcfdist
  version: {{ version }}

source:
  url: https://github.com/TimD1/vcfdist/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("vcfdist", max_pin="x.x") }}

requirements:
  build: 
    - make
    - {{ compiler('cxx') }}
  host:
    - htslib
  run:
    - htslib

test:
  commands:
    - vcfdist --version

about:
  summary: 'vcfdist: benchmarking phased germline variant calls in VCF format'
  home: https://github.com/TimD1/vcfdist
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  doc_url: https://github.com/TimD1/vcfdist/wiki

extra:
  maintainers:
    - TimD1
  identifiers:
    - doi:10.5281/zenodo.8368282
