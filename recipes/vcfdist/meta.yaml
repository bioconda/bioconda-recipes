{% set version = "2.6.4" %}
{% set sha256 = "1e64a66d374676bc243e0a13ce021ba31262d7e98fbe3659ee0c0c517ac3c3a6" %}

package:
  name: vcfdist
  version: {{ version }}

source:
  url: https://github.com/TimD1/vcfdist/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('vcfdist', max_pin="x") }}

requirements:
  build: 
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - htslib
    - zlib
  run:
    - htslib

test:
  commands:
    - vcfdist --version

about:
  summary: "vcfdist: benchmarking phased germline variant calls in VCF format."
  home: "https://github.com/TimD1/vcfdist"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  doc_url: "https://github.com/TimD1/vcfdist/wiki"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - TimD1
  identifiers:
    - doi:10.5281/zenodo.8368282
