package:
  name: showali
  version: "1.0.0"

source:
  url: https://github.com/kirilenkobm/showali/archive/refs/tags/v.1.0.0.tar.gz
  sha256: 96a956de8492f79e6eb593df785e2414faf422c80bc672e16fbd420d59cff533

build:
  number: 0
  run_exports: []
  script: |
    make CC=$CC
    mkdir -p $PREFIX/bin
    cp bin/showali $PREFIX/bin/

requirements:
  build:
    - make
    - {{ compiler('c') }}

test:
  commands:
    - showali || true

about:
  home: https://github.com/kirilenkobm/showali
  license: Unlicense
  summary: "Minimalistic TUI viewer for aligned biological sequences (FASTA, ALN, MAF, PHYLIP)"