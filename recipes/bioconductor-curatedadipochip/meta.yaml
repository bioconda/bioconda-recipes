{% set version = "1.0.0" %}
{% set name = "curatedAdipoChIP" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bd1152653faf9424562c638ea8fc1ded
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, GenomicFeatures, ChIPseeker, AnnotationDbi, S4Vectors, DESeq2, fastqcr, devtools, testthat, readr, dplyr, tidyr, ggplot2
requirements:
  host:
    - 'bioconductor-experimenthub >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
  run:
    - 'bioconductor-experimenthub >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'A curated dataset of publicly available ChIP-sequencing of transcription factors, chromatin remodelers and histone modifications in the 3T3-L1 pre-adipocyte cell line. The package document the data collection, pre-processing and processing of the data. In addition to the documentation, the package contains the scripts that was used to generated the data.'

