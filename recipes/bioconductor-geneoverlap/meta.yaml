{% set version = "1.18.0" %}
{% set name = "GeneOverlap" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9a32d652264245de0235231c5520d5fd1c6e65277d98cea1416b390ae6b307dd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-gplots
    - r-rcolorbrewer
  run:
    - r-base
    - r-gplots
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Test two sets of gene lists and visualize the results.'
extra:
  identifiers:
    - biotools:geneoverlap
    - doi:10.1167/iovs.16-20618
  parent_recipe:
    name: bioconductor-geneoverlap
    path: recipes/bioconductor-geneoverlap
    version: 1.16.0
