{% set name = "fastobo" %}
{% set version = "0.5.4" %}

package:
  name: "{{ name | lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "424208fe45f179790ad5fd46fbbfad44c651f079671f8413f84fdeabd529b0a3"

build:
  number: 0

requirements:
  build:
    - wget
    - {{ compiler('c') }}  # [not osx]
    - {{ compiler('cxx') }}  # [not osx]
    - clang_osx-64 # [osx]
    - clangxx_osx-64 # [osx]
    - pkg-config  # [osx]
    - libiconv #[osx]
    - pip
    - setuptools-rust
    - python >=3.5
  host:
    - pip
    - setuptools-rust
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - fastobo

about:
  home: "https://github.com/fastobo/fastobo-py"
  license: "MIT"
  license_family: "MIT"
  license_file: "COPYING"
  summary: "Faultless AST for Open Biomedical Ontologies in Python"
  doc_url: "https://fastobo.readthedocs.io"

extra:
  recipe-maintainers:
    - althonos
  identifiers:
    - doi:10.7490/f1000research.1117405.1
