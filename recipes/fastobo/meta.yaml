{% set name = "fastobo" %}
{% set version = "0.13.0" %}

package:
  name: "{{ name | lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "c4548bcfb7f9f87188bf5d8e4c7fd530162707265a8d644ee75259d305cd6964"

build:
  number: 1
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('fastobo', max_pin="x.x") }}

requirements:
  build:
    - wget
    - {{ compiler('c') }}  # [not osx]
    - {{ compiler('cxx') }}  # [not osx]
    - clang_osx-64  # [osx]
    - clangxx_osx-64  # [osx]
    - pkg-config  # [osx]
    - sysroot_linux-64 =2.17 # [linux and x86_64]
  host:
    - pip
    - setuptools-rust
    - maturin
    - python
    - libiconv  # [osx]
    - sysroot_linux-64 =2.17 # [linux and x86_64]
  run:
    - python
    - libiconv  # [osx]
    - sysroot_linux-64 =2.17 # [linux and x86_64]

test:
  imports:
    - fastobo

about:
  home: "https://github.com/fastobo/fastobo-py"
  license: "MIT"
  license_family: "MIT"
  license_file: "COPYING"
  summary: "Faultless AST for Open Biomedical Ontologies in Python"
  doc_url: "https://fastobo.readthedocs.io"

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - althonos
  identifiers:
    - doi:10.7490/f1000research.1117405.1
