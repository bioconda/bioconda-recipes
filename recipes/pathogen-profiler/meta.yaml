{% set name = "pathogen-profiler" %}
{% set version = "1.5" %}
{% set sha256 = "fc6314601bba4f695e29e3996f0927ed8e222c09738e774f3bfb2516d8885276" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/{{name}}/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - trimmomatic
    - bwa
    - bowtie2
    - minimap2
    - parallel
    - samtools>=1.9
    - bcftools>=1.9
    - tqdm
    - delly
    - gatk4
    - biopython
    
test:
  imports:
    - pathogenprofiler
  commands:
    - splitchr.py -h

about:
  home: https://github.com/jodyphelan/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: Library giving access to classes and functions to create a profiling tool to look for mutations from NGS data.
