{% set name = "pathogen-profiler" %}
{% set version = "5.0.0" %}
{% set sha256 = "bdd36c9d0613badf94ddbca5848375c0c9940d1d3e13dd89fc8f8f07061f07b2" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/{{name}}/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0
  run_exports:
    - { pin_subpackage('pathogen-profiler', max_pin="x") }

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.10
    - git
    - trimmomatic
    - bwa
    - minimap2 >=2.28
    - parallel
    - samtools >=1.12
    - bcftools >=1.12
    - tqdm
    - delly =1.3.3
    - gatk4
    - bedtools
    - freebayes =1.3.6
    - samclip
    - snpeff >=5.1
    - requests
    - pilon >=1.24
    - lofreq >=2.1.5
    - openjdk >=11.0.8
    - kmc >=3.2.1
    - dsk >=2.2
    - rich-argparse 
    - joblib >=1.3.0
    - pysam
    - pydantic >=2.6
    - tomli
    - itol-config
    - seqkit
    - sourmash
    - pandas 
    
test:
  imports:
    - pathogenprofiler
  commands:
    - rename_vcf_chrom.py -h
    - combine_vcf_variants.py -h 
    - echo '#' | add_dummy_AD.py
    - delly --version
    - samtools --version
    - bcftools --version

about:
  home: https://github.com/jodyphelan/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: Library giving access to classes and functions to create a profiling tool to look for mutations from NGS data.
