{% set name = "pathogen-profiler" %}
{% set version = "1.1" %}
{% set sha256 = "c84ec045eca0eceb8f72a97d7f69eb5392a08b5dd58cf42240ea5af015d1cf85" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/{{name}}/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 2

requirements:
  host:
    - python
    - pip
  run:
    - python
    - trimmomatic
    - bwa
    - bowtie2
    - minimap2
    - parallel
    - samtools>=1.9
    - bcftools>=1.9
    - tqdm
    - delly

test:
  imports:
    - pathogenprofiler
  commands:
    - splitchr.py -h
    - samtools --help
    - bcftools --help

about:
  home: https://github.com/jodyphelan/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: Library giving access to classes and functions to create a profiling tool to look for mutations from NGS data.
