{% set version = "1.48.0" %}
{% set name = "bronchialIL13" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 15034b65fd67f5f5d0260c932655edc7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bronchialil13", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - r-base
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-2
  summary: time course experiment involving il13
  description: derived from CNMC (pepr.cnmcresearch.org) http://pepr.cnmcresearch.org/browse.do?action=list_prj_exp&projectId=95 Human Bronchial Cell line A549
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

