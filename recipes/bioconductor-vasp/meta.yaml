{% set version = "1.6.0" %}
{% set name = "VaSP" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 32360b7af859bcaf96dc90b96b3b76bd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-ballgown >=2.26.0,<2.27.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-sushi >=1.31.0,<1.32.0'
    - r-base
    - r-cluster
    - r-matrixstats
  run:
    - 'bioconductor-ballgown >=2.26.0,<2.27.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-sushi >=1.31.0,<1.32.0'
    - r-base
    - r-cluster
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2.0)'
  summary: 'Quantification and Visualization of Variations of Splicing in Population'
  description: 'Discovery of genome-wide variable alternative splicing events from short-read RNA-seq data and visualizations of gene splicing information for publication-quality multi-panel figures in a population.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

