{% set version = "1.46.0" %}
{% set name = "SpikeInSubset" %}
{% set bioc = "3.20" %}

about:
  description: Includes probe-level and expression data for the HGU133 and HGU95 spike-in experiments
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: LGPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
  summary: Part of Affymetrix's Spike-In Experiment Data
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-spikeinsubset", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
requirements:
  host:
    - bioconductor-affy >=1.84.0,<1.85.0
    - bioconductor-biobase >=2.66.0,<2.67.0
    - r-base
  run:
    - bioconductor-affy >=1.84.0,<1.85.0
    - bioconductor-biobase >=2.66.0,<2.67.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 9f377e32d90cb3e23ae288363c767af7
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

