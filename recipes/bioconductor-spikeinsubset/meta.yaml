{% set version = "1.50.0" %}
{% set name = "SpikeInSubset" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: a51be81476b060e9d66e42c9deb0bd9d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-spikeinsubset", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: LGPL-2.0-only
  summary: Part of Affymetrix's Spike-In Experiment Data
  description: Includes probe-level and expression data for the HGU133 and HGU95 spike-in experiments
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

