{% set version = "1.34.0" %}
{% set name = "SpikeInSubset" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 428d519d9aa4e46aecb971a04fc1d2e0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-affy >=1.72.0,<1.73.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.72.0,<1.73.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: LGPL
  summary: 'Part of Affymetrix''s Spike-In Experiment Data'
  description: 'Includes probe-level and expression data for the HGU133 and HGU95 spike-in experiments'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

