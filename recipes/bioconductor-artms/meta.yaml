{% set version = "1.28.0" %}
{% set name = "artMS" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 55c3f7af0d97cc89ba8d32b87f4ef359

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-artms", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, ComplexHeatmap, factoextra, FactoMineR, gProfileR, knitr, PerformanceAnalytics, org.Mm.eg.db, rmarkdown, testthat
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-msstats >=4.18.0,<4.19.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - r-base
    - r-bit64
    - r-circlize
    - r-cluster
    - r-corrplot
    - r-data.table
    - r-dplyr
    - r-getopt
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-openxlsx
    - r-pheatmap
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-scales
    - r-seqinr
    - r-stringr
    - r-tidyr
    - r-upsetr
    - r-venndiagram
    - r-yaml

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-msstats >=4.18.0,<4.19.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - r-base
    - r-bit64
    - r-circlize
    - r-cluster
    - r-corrplot
    - r-data.table
    - r-dplyr
    - r-getopt
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-openxlsx
    - r-pheatmap
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-scales
    - r-seqinr
    - r-stringr
    - r-tidyr
    - r-upsetr
    - r-venndiagram
    - r-yaml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-or-later
  summary: Analytical R tools for Mass Spectrometry
  description: artMS provides a set of tools for the analysis of proteomics label-free datasets. It takes as input the MaxQuant search result output (evidence.txt file) and performs quality control, relative quantification using MSstats, downstream analysis and integration. artMS also provides a set of functions to re-format and make it compatible with other analytical tools, including, SAINTq, SAINTexpress, Phosfate, and PHOTON. Check [http://artms.org](http://artms.org) for details.
  license_file: LICENSE

