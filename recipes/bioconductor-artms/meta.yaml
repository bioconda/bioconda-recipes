{% set version = "1.4.0" %}
{% set name = "artMS" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fd17dad353887572cd1822109e120c22
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biomart >=2.42.0,<2.43.0'
    - 'bioconductor-complexheatmap >=2.2.0,<2.3.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-msstats >=3.18.0,<3.19.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-org.mm.eg.db >=3.10.0,<3.11.0'
    - r-base
    - r-bit64
    - r-circlize
    - r-cluster
    - r-corrplot
    - r-data.table
    - r-dplyr
    - r-factoextra
    - r-factominer
    - r-getopt
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-gprofiler
    - r-openxlsx
    - r-performanceanalytics
    - r-pheatmap
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-scales
    - r-seqinr
    - r-stringr
    - r-tidyr
    - r-upsetr
    - r-venndiagram
    - r-yaml
  run:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biomart >=2.42.0,<2.43.0'
    - 'bioconductor-complexheatmap >=2.2.0,<2.3.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-msstats >=3.18.0,<3.19.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-org.mm.eg.db >=3.10.0,<3.11.0'
    - r-base
    - r-bit64
    - r-circlize
    - r-cluster
    - r-corrplot
    - r-data.table
    - r-dplyr
    - r-factoextra
    - r-factominer
    - r-getopt
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-gprofiler
    - r-openxlsx
    - r-performanceanalytics
    - r-pheatmap
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-scales
    - r-seqinr
    - r-stringr
    - r-tidyr
    - r-upsetr
    - r-venndiagram
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3) + file LICENSE'
  summary: 'Analytical R tools for Mass Spectrometry'
  description: 'artMS provides a set of tools for the analysis of proteomics label-free datasets. It takes as input the MaxQuant search result output (evidence.txt file) and performs quality control, relative quantification using MSstats, downstream analysis and integration. artMS also provides a set of functions to re-format and make it compatible with other analytical tools, including, SAINTq, SAINTexpress, Phosfate, and PHOTON. Check [http://artms.org](http://artms.org) for details.'
  license_file: LICENSE

