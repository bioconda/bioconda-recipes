{% set name = "PaReBrick" %}
{% set version = "0.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PaReBrick-{{ version }}.tar.gz
  sha256: 87aea585e0bc340abad2a4a37d532b5be75872284cabf3c9ad0be83ef372f0e4

build:
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x.x') }}
  entry_points:
    - PaReBrick=parebrick.main:main
    - parebrick=parebrick.main:main
    - PaReBrick-Charts=parebrick.drawer:main
    - parebrick-charts=parebrick.drawer:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - bg
    - ete3
    - pyqt
    - python >=3.6,<4.0
    - scikit-learn
    - seaborn >=0.11.0

test:
  imports:
    - parebrick
  commands:
    - PaReBrick --help
    - parebrick --help
    - PaReBrick-Charts --help
    - parebrick-charts --help

about:
  home: https://github.com/ctlab/parallel-rearrangements
  summary: A bioinf tool for finding genome rearrangements in bacterial genomes
  license: MIT
  license_file: LICENSE


extra:
  container:
    extended-base: true
