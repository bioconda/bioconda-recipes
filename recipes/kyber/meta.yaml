{% set name = "kyber" %}
{% set version = "0.6.0d" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

source:
  url: https://github.com/wdecoster/kyber/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e5ed9ed4d0b1643bcfe8a975d2e287def0fa3e1298bd3776bb7c7a83bad62514

requirements:
  build:
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - pkg-config
    - cmake
    - cargo-bundle-licenses
    - clangdev
  host:
  run:

test:
  commands:
    - kyber --help

about:
  home: https://github.com/wdecoster/kyber
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Tool to create a length-accuracy heatmap from a cram or bam file
  dev_url: https://github.com/wdecoster/kyber

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
