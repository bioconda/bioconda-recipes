{% set name = "perl-bio-seqfeature" %}
{% set version = "1.7.4" %}
{% set sha256 = "f2304f95fb77a12732b1883817525609e54fa70b2638ed2de0696d503407fe91" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/C/CJ/CJFIELDS/Bio-DB-SeqFeature-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}
      - {{ pin_subpackage('perl-bio-seqfeature', max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-bioperl-core
    - perl-test-needs
    - perl-test-most
    - perl-test-requiresinternet
    - perl-http-message
    - perl-libwww-perl
    - perl-io-string
    - libdb
  run:
    - perl
    - perl-bioperl-core
    - libdb

# tests the bioperl version
test:
  imports:
    - Bio::DB::SeqFeature::Store

about:
  home: https://metacpan.org/pod/Bio::DB::SeqFeature::Store
  license: perl_5
  summary: 'Storage and retrieval of sequence annotation data'
