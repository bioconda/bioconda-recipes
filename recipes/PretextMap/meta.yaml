{% set name = "PretextMap" %}
{% set version = "0.1" %}
{% set sha256 = "ce90a8cf25709fcf21215d069b1855c29fefe8e4f1d6e6ef9c0ac8bbc4db92d9" %}

package:
    name: "{{ name|lower }}"
    version: "{{ version }}"

source:
    url: https://github.com/wtsi-hpag/PretextMap/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0

requirements:
    host:
        - unzip
        - wget

test:
    commands:
        - PretextMap

about:
    home: https://github.com/wtsi-hpag/PretextMap
    license: MIT
    license_family: MIT
    summary: Paired REad TEXTure Mapper. Converts SAM formatted read pairs into genome contact maps.

