{% set name = "PretextMap" %}
{% set version = "0.1" %}

package:
    name: "{{ name|lower }}"
    version: "{{ version }}"

source:
    url: https://github.com/wtsi-hpag/{{ name }}/releases/download/{{ version }}/{{ name }}_Linux-x86-64.zip # [linux64]
    url: https://github.com/wtsi-hpag/{{ name }}/releases/download/{{ version }}/{{ name }}_MacOS.zip # [osx]
    url: https://github.com/wtsi-hpag/{{ name }}/releases/download/{{ version }}/{{ name }}_Windows-x86-64.zip # [win64]
    sha256: 6da990ed991e9627d1ea562fc623d7aca3da2b035e9c923c17f3ee9187afd0b6 # [linux64]
    sha256: c4905449c1a7b8e6f91510bde1cb9e988b26f5c180f3ecc1b1c0b2abb0f0048c # [osx]
    sha256: 9c656b870938baba6de31b256837f025863ad820e11709a546c6355604978e80 # [win64]

build:
    number: 0

requirements:
    build:
        -   libarchive=3.3 # [osx]

test:
    commands:
        - {{ name }} # [not win]
        - {{ name }}.sse41 # [win]

about:
    home: https://github.com/wtsi-hpag/PretextMap
    license: MIT
    license_family: MIT
    summary: Paired REad TEXTure Mapper. Converts SAM formatted read pairs into genome contact maps.

