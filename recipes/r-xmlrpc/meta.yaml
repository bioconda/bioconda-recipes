package:
  name: r-xmlrpc

  version: "0.2_4"

source:
  url:
    - http://download.r-forge.r-project.org/src/contrib/XMLRPC_0.2-4.tar.gz

build:
  number: 1

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-rcurl
    - r-xml

  run:
    - r-base
    - r-rcurl
    - r-xml

test:
  commands:

    - $R -e "library('XMLRPC')" # [not win]
    - "\"%R%\" -e \"library('XMLRPC')\"" # [win]

about:
  home: https://r-forge.r-project.org
  license: BSD
  summary: A simple implementation of XML-RPC for R.
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
