{% set version = "1.8.0" %}
{% set name = "CCPROMISE" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 1dfea0c2d6d38ca06ddf232387fdcbbae7fbeaaebb5175112f652ed0392bffce
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-promise >=1.34.0,<1.36.0'
    - r-base
    - r-ccp
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-promise >=1.34.0,<1.36.0'
    - r-base
    - r-ccp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Perform Canonical correlation between two forms of high demensional genetic data, and associate the first compoent of each form of data with a specific biologically interesting pattern of associations with multiple endpoints. A probe level analysis is also implemented.'
