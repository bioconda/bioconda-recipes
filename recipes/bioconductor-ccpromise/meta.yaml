{% set version = "1.10.0" %}
{% set name = "CCPROMISE" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c914d856d7feb2613b26d682f881a9ee
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - 'bioconductor-promise >=1.36.0,<1.37.0'
    - r-base
    - r-ccp
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - 'bioconductor-promise >=1.36.0,<1.37.0'
    - r-base
    - r-ccp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Perform Canonical correlation between two forms of high demensional genetic data, and associate the first compoent of each form of data with a specific biologically interesting pattern of associations with multiple endpoints. A probe level analysis is also implemented.'

