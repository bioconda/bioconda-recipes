{% set name = "midas" %}
{% set version = "1.3.1" %}
{% set hash = "d97bf6825b3018cdf6499810121095cbd0834e398d8f2ac56cafc3ba33072ca5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/snayfach/MIDAS/archive/v{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ hash }}
  patches:
    - midas.patch
 
build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - python
    - setuptools
    - pandas
    - pysam
    - numpy
    - biopython

  run:
    - python
    - pandas
    - pysam
    - numpy
    - biopython
    - hs-blastn
    - bowtie2
    - samtools >=1.4.0

test:
  commands:
    - build_midas_db.py --help
    - call_consensus.py --help
    - compare_genes.py --help
    - merge_midas.py  --help
    - query_by_compound.py --help
    - run_midas.py --help
    - snp_diversity.py --help
    - strain_tracking.py --help

about:
  home: https://github.com/snayfach/MIDAS
  license: GPL-3.0
  summary: 'An integrated pipeline for estimating strain-level genomic variation from metagenomic data'
