{% set name = "curves" %}
{% set version = "2.6.0" %}
{% set file_ext = "tar" %}
{% set hash_type = "sha256" %}
{% set hash_value = "d7267ac24b2a6e37f2768ec7ab2ac7478954a1ecce826ddc9f9ad168cce4b613" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://bisi.ibcp.fr/tools/curves_plus/ewExternalFiles/curves+.tar
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - make
  host:
  run:

about:
  home: https://bisi.ibcp.fr/tools/curves_plus/index.html
  license: Apache Software License
  license_family: APACHE
  summary: CURVES+ for analyzing and visualizing the helical, backbone and groove parameters of nucleic acid structures.
  description: "Curves+ is a revised version of the Curves approaech for analysing the structure of nucleic acids. It respects the international conventions for nucleic acid analysis, runs much faster and provides new data."
