{% set name = "igv-reports" %}
{% set version = "0.9.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 064d6f4337226625d0a9120cee2228330e82016359c8d1e879f09e69770129e0

build:
  number: 0
  entry_points:
    - create_report=igv_reports.report:main
    - create_datauri=igv_reports.datauri:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - intervaltree
    - pip
    - pysam
    - python
    - requests
  run:
    - intervaltree
    - pysam
    - python
    - requests

test:
  imports:
    - igv_reports
  commands:
    - create_report --help
    - create_datauri --help

about:
  home: https://github.com/igvteam/igv-reports
  license: MIT
  license_family: MIT
  license_file: 
  summary: Creates self-contained html pages for visual variant review with IGV (igv.js).
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
