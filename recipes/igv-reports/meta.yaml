{% set name = "igv-reports" %}
{% set version = "1.14.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: edc03797c90b91dc0ac35b8352b316b11dc71c380f94ff3802e784baa971b19a

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - create_report=igv_reports.report:main
    - create_datauri=igv_reports.datauri:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - pip
    - python
  run:
    - intervaltree
    - pysam >=0.19.1
    - python
    - requests

test:
  imports:
    - igv_reports
  commands:
    - create_report --help
    - create_datauri --help

about:
  home: https://github.com/igvteam/igv-reports
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Creates self-contained html pages for visual variant review with IGV (igv.js).
