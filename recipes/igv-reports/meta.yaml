{% set name = "igv-reports" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 979f591c9a2b94808ef88f6ff697368666f76ab0c1fd8d869616f385246ea411

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - create_report=igv_reports.report:main
    - create_datauri=igv_reports.datauri:main

requirements:
  host:
    - pip
    - python
  run:
    - intervaltree
    - pysam
    - python
    - requests

test:
  imports:
    - igv_reports
  commands:
    - create_report --help
    - create_datauri --help

about:
  home: https://github.com/igvteam/igv-reports
  license: MIT
  license_family: MIT
  summary: Creates self-contained html pages for visual variant review with IGV (igv.js).
