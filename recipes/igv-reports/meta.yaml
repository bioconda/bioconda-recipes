{% set name = "igv-reports" %}
{% set version = "1.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4d35b14da5d3dec168c33f49c2f19093a7833b5507580dc5f2571bb471c0142f

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - create_report=igv_reports.report:main
    - create_datauri=igv_reports.datauri:main

requirements:
  host:
    - pip
    - python
  run:
    - intervaltree
    - pysam >=0.19.1
    - python
    - requests

test:
  imports:
    - igv_reports
  commands:
    - create_report --help
    - create_datauri --help

about:
  home: https://github.com/igvteam/igv-reports
  license: MIT
  license_family: MIT
  summary: Creates self-contained html pages for visual variant review with IGV (igv.js).
