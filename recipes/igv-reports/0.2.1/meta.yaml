{% set name = "igv-reports" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a91506ac12f77e0fc5919c992b530f1dc046dd2e2bda612e36beffef58977710

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 1
  entry_points:
    - create_report=igv_reports.report:main
    - create_datauri=igv_reports.datauri:main

requirements:
  host:
    - pip
    - python
  run:
    - intervaltree
    - pysam
    - python
    - requests

test:
  imports:
    - igv_reports
  commands:
    - create_report --help
    - create_datauri --help

about:
  home: https://github.com/igvteam/igv-reports
  license: MIT
  license_family: MIT
  summary: Creates self-contained html pages for visual variant review with IGV (igv.js).
