{% set version = "2.34.0" %}
{% set name = "keggorthology" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 25f47e48fe7e6c03012bb1c08b3bf4608773f05834cbf3f8bb25fc4cab89fc80
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-hgu95av2.db >=3.2.0,<3.4.0'
    - r-base
    - r-dbi
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-hgu95av2.db >=3.2.0,<3.4.0'
    - r-base
    - r-dbi
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'graphical representation of the Feb 2010 KEGG Orthology. The KEGG orthology is a set of pathway IDs that are not to be confused with the KEGG ortholog IDs.'
extra:
  identifiers:
    - biotools:keggorthology
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-keggorthology
    path: recipes/bioconductor-keggorthology
    version: 2.32.0
