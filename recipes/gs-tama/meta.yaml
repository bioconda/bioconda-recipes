{% set version = "1.0" %}

package:
  name: gs-tama
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/sguizard/gs-tama/archive/refs/tags/1.0.tar.gz
  sha256: 8a19c10790e35e4d45e3b176557efab44484dc66f8bde3ac912fb12c653178d8

requirements:
  run:
    - python=2.7.18
    - biopython=1.76
    - pysam
    - bedtools
    - blast

test:
  commands:
    - HOME=/tmp tama_collapse.py -version

about:
  home: https://github.com/sguizard/gs-tama
  license: GPL-3.0 License 
  summary: "Gene-Switch Transcriptome Annotation by Modular Algorithms"

