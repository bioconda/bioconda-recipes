{% set version = "1.0.1" %}

package:
  name: gs-tama
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/sguizard/gs-tama/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2d05005a1266b175992d79823a24b781dc8494f178371c7d42b1b8f6cc56490a

requirements:
  run:
    - python 2.7
    - biopython >=1.76
    - pysam >=0.16.0.1
    - bedtools >=2.30.0
    - blast >=2.11.0
    - samtools >=1.12

test:
  commands:
    - HOME=/tmp tama_collapse.py -version

about:
  home: https://github.com/sguizard/gs-tama
  license: GPL-3.0 License 
  license_file: LICENSE
  summary: "Gene-Switch Transcriptome Annotation by Modular Algorithms"

