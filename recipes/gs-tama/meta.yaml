{% set version = "1.0" %}

package:
  name: gs-tama
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/sguizard/gs-tama/archive/refs/tags/{{ version }}.tar.gz
  sha256: 11e7e1aadc5a9a5f8eb4b45aedc8217d937e15fa59b2ad7f1904c32a08c76062

requirements:
  run:
    - python 2.7
    - biopython >=1.76
    - pysam >=0.16.0.1
    - bedtools >=2.30.0
    - blast >=2.11.0
    - samtools >=1.12

test:
  commands:
    - HOME=/tmp tama_collapse.py -version

about:
  home: https://github.com/sguizard/gs-tama
  license: GPL-3.0 License 
  license_file: LICENSE
  summary: "Gene-Switch Transcriptome Annotation by Modular Algorithms"

