{% set version = "2.4.7" %}

package:
  name: crispritz
  version: {{ version }}

source:
  url: https://github.com/pinellolab/CRISPRitz/archive/v{{ version }}.tar.gz
  sha256: b50ac22b961045c2681808aaaff06c13e1b6780b1d6c82febf8b2fb00fdb24c7

build:
  number: 0
  skip: True  # [osx or py<36]

requirements:
  build:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
  host:
    - make
    - boost
    - python
  run:
    - rename
    - bedtools
    - bedops
    - scikit-learn=0.23.2
    - biopython
    - intervaltree
    - matplotlib-base
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost
    - tk
    - openmp
    - libdeflate
    - libcxx
    - python
    - tabix

test:
  commands:
    - crispritz.py

about:
  home: https://github.com/pinellolab/CRISPRitz
  license: GPL3
  license_file: LICENSE
  summary: CRISPRitz, tool package for CRISPR experiments assessment and analysis.
