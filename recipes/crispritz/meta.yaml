{% set name = "crispritz" %}
{% set version = "2.6.6" %}

package:
  name: {{name}}
  version: {{ version }}

source:
  url: https://github.com/pinellolab/CRISPRitz/archive/v{{ version }}.tar.gz
  sha256: a254321a4bb8724023191c3a71697f6e2994c8a0001bc26bbc302fa036bc0807

build:
  number: 4
  run_exports:
    - {{ pin_subpackage(name, max_pin = "x") }}

  skip: True  # [py2k or osx or py > 39]

requirements:
  build:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - make
  host:
    - boost-cpp
    - python
  run:
    - rename
    - bedtools
    - bedops
    - scikit-learn =0.23.2
    - biopython
    - intervaltree
    - matplotlib-base
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost-cpp
    - tk
    - openmp     #Â [osx]
    - python
    - htslib

test:
  commands:
    - crispritz.py

about:
  home: https://github.com/pinellolab/CRISPRitz
  license: GPL3
  license_file: LICENSE
  summary: CRISPRitz, tool package for CRISPR experiments assessment and analysis.
extra:
  additional-platforms:
    - linux-aarch64
