{% set version = "2.5.8" %}

package:
  name: crispritz
  version: {{ version }}

source:
  url: https://github.com/pinellolab/CRISPRitz/archive/v{{ version }}.tar.gz
  sha256: 3a33a9fed11148643f87090b1c33a3b66e20a08c2d2fd5a4c23b4846e6014502

build:
  number: 0
  skip: True  # [py2k or osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - make
  host:
    - boost-cpp
    - python
  run:
    - rename
    - bedtools
    - bedops
    - scikit-learn=0.23.2
    - biopython
    - intervaltree
    - matplotlib-base
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost-cpp
    - tk
    - openmp
    - python
    - htslib

test:
  commands:
    - crispritz.py

about:
  home: https://github.com/pinellolab/CRISPRitz
  license: GPL3
  license_file: LICENSE
  summary: CRISPRitz, tool package for CRISPR experiments assessment and analysis.
