{% set version = "2.2.0" %}

package:
  name: crispritz
  version: {{ version }}

source:
  url: https://github.com/pinellolab/CRISPRitz/archive/v{{ version }}.tar.gz
  sha256: aa5eb34792f8dbbf6aa851feb9fe61e6b17f274151c526c8f3c7cd6aad287265
 
build:
  number: 1
  skip: True  # [osx]

requirements:

  build:
    - {{compiler('cxx')}}
    - boost
    - openmp

  host:
    - make
    - boost
    - openmp
    - python <=3.6
    
  run:
    - dash
    - dash-renderer
    - dash-daq
    - flask-caching
    - rename
    - dash-bootstrap-components
    - poppler
    - bedtools
    - scikit-learn
    - biopython
    - intervaltree
    - matplotlib-base
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost
    - tk
    - openmp
    - libdeflate
    - libcxx
    - python >=3.6
    
test:
  commands:
    - crispritz.py

about:
  home: https://github.com/pinellolab/CRISPRitz
  license: GPL3
  summary: CRISPRitz, tool package for CRISPR experiments assessment and analysis.
