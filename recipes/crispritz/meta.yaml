{% set version = "1.0.1" %}

package:
  name: crispritz
  version: {{ version }}

source:
  url: https://github.com/InfOmics/CRISPRitz/archive/v{{ version }}.tar.gz
  sha256: c44c00b0395b4fedb24770dcd701f8090cf04ec8f5ab73ecba728e52f3c00a61

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{compiler('cxx')}}
    - make
    - boost
    
  host:
    - intervaltree
    - matplotlib
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost
    - tk
    
  run:
    - intervaltree
    - matplotlib
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost
    - tk
    
test:
  commands:
    - crispritz.py

about:
  home: https://github.com/InfOmics/CRISPRitz
  license: GPL3
  summary: CRISPRitz, tool package for CRISPR experiments assessment and analysis.
