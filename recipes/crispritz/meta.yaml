{% set name = "crispritz" %}
{% set version = "2.7.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/pinellolab/CRISPRitz/archive/v{{ version }}.tar.gz
  sha256: 89edad0570e3766c41184139197320aae1263f8d91fbc8c30f12105329d67377

build:
  number: 1
  #skip: True  # [py > 39]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - pkg-config
    - make
    - python <3.11
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - boost-cpp
  run:
    - python <3.11
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - rename
    - bedtools
    - bedops
    - scikit-learn
    - biopython
    - intervaltree
    - matplotlib-base
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost-cpp
    - tk
    - htslib

test:
  commands:
    - crispritz.py

about:
  home: "https://github.com/pinellolab/CRISPRitz"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "CRISPRitz, tool package for CRISPR experiments assessment and analysis."
  dev_url: "https://github.com/pinellolab/CRISPRitz"
  doc_url: "https://github.com/pinellolab/CRISPRitz/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:CRISPRitz
    - doi:10.1093/bioinformatics/btz867
