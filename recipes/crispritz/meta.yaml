{% set version = "2.1.0" %}

package:
  name: crispritz
  version: {{ version }}

source:
  url: https://github.com/pinellolab/CRISPRitz/archive/v{{ version }}.tar.gz
  sha256: eeded7e95d76560008fe9b6458dc85304795760689767a6bfd4affc4573716fa
 
build:
  number: 0

requirements:
  build:
    - {{compiler('cxx')}}
    - make
    - boost
    - openmp
    
  host:
    - bedtools
    - scikit-learn =0.21.2
    - biopython
    - intervaltree
    - matplotlib
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost
    - tk
    - openmp
    - libdeflate
    - libcxx
    - python =3.6
    
  run:
    - bedtools
    - scikit-learn =0.21.2
    - biopython
    - intervaltree
    - matplotlib
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost
    - tk
    - openmp
    - libdeflate
    - libcxx
    - python =3.6
    
test:
  commands:
    - crispritz.py

about:
  home: https://github.com/pinellolab/CRISPRitz
  license: GPL3
  summary: CRISPRitz, tool package for CRISPR experiments assessment and analysis.
