{% set version = "2.5.7" %}

package:
  name: crispritz
  version: {{ version }}

source:
  url: https://github.com/pinellolab/CRISPRitz/archive/v{{ version }}.tar.gz
  sha256: 45ed788e3d4700b94f4a19f8d18979307b73153e5bd44f73fd7ba839f06fa424

build:
  number: 1
  skip: True  # [py2k or osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - make
  host:
    - boost-cpp
    - python
  run:
    - rename
    - bedtools
    - bedops
    - scikit-learn=0.23.2
    - biopython
    - intervaltree
    - matplotlib-base
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost-cpp
    - tk
    - openmp
    - python
    - htslib

test:
  commands:
    - crispritz.py

about:
  home: https://github.com/pinellolab/CRISPRitz
  license: GPL3
  license_file: LICENSE
  summary: CRISPRitz, tool package for CRISPR experiments assessment and analysis.
