{% set version = "1.1.0" %}

package:
  name: crispritz
  version: {{ version }}

source:
  url: https://github.com/InfOmics/CRISPRitz/archive/v{{ version }}.tar.gz
  sha256: d22091c8f3907eef8d371109a56c535562b345eb3ffda2791bec9eb63e5d179e

build:
  number: 1

requirements:
  build:
    - {{compiler('cxx')}} =5.4 # [not osx]
    - {{compiler('cxx')}} # [osx]
    - make
    - boost
    - openmp
    
  host:
    - intervaltree
    - matplotlib
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost
    - tk
    - openmp
    
  run:
    - intervaltree
    - matplotlib
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost
    - tk
    - openmp
    
test:
  commands:
    - crispritz.py

about:
  home: https://github.com/InfOmics/CRISPRitz
  license: GPL3
  summary: CRISPRitz, tool package for CRISPR experiments assessment and analysis.
