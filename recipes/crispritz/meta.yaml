{% set version = "2.3.2" %}

package:
  name: crispritz
  version: {{ version }}

source:
  url: https://github.com/pinellolab/CRISPRitz/archive/v{{ version }}.tar.gz
  sha256: 8af9c4f0d4f863f094f38b903b5e4445185f7ed6f0572772196dab8887359e3d

build:
  number: 1
  skip: True  # [osx or py<36]

requirements:
  build:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
  host:
    - make
    - boost
    - python
  run:
    - dash
    - dash-renderer
    - dash-daq
    - flask-caching
    - rename
    - dash-bootstrap-components
    - poppler
    - bedtools
    - scikit-learn
    - biopython
    - intervaltree
    - matplotlib-base
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost
    - tk
    - openmp
    - libdeflate
    - libcxx
    - python
    - bedops

test:
  commands:
    - crispritz.py

about:
  home: https://github.com/pinellolab/CRISPRitz
  license: GPL3
  license_file: LICENSE
  summary: CRISPRitz, tool package for CRISPR experiments assessment and analysis.
