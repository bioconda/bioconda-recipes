package:
  name: crispritz
  version: 1.0

source:
  url: https://github.com/InfOmics/CRISPRitz/archive/master.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{compiler('g++')}} =5.4
    - make
    - boost
    
  host:
    - intervaltree
    - matplotlib
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost
    - tk
    
  run:
    - intervaltree
    - matplotlib
    - pandas
    - scipy
    - numpy
    - more-itertools
    - statsmodels
    - bcftools
    - boost
    - tk
    
test:
  commands:
    - crispritz.py

about:
  home: https://github.com/InfOmics/CRISPRitz
  license: GPL3
  summary: CRISPRitz, tool package for CRISPR experiments assessment and analysis.

