{% set version="2.4.0" %}
{% set name="monocle" %}
{% set bioc="3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 323842e2b637e628a02d692e1d3410f35c6092b94f6eede81b2e05000130ecbd
build:
  number: 0
  skip: true  # [osx]
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - 'bioconductor-hsmmsinglecell >=0.101.5'
    - bioconductor-limma
    - 'r-base >=2.10.0'
    - r-cluster
    - r-combinat
    - 'r-ddrtree >=0.1.4'
    - r-densityclust
    - r-dplyr
    - r-fastica
    - 'r-ggplot2 >=1.0.0'
    - 'r-igraph >=1.0.1'
    - 'r-irlba >=2.0.0'
    - r-mass
    - 'r-matrix >=1.2-6'
    - r-matrixstats
    - r-pheatmap
    - r-plyr
    - r-proxy
    - r-qlcmatrix
    - r-reshape2
    - r-rtsne
    - r-slam
    - r-stringr
    - 'r-vgam >=1.0-1'
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - 'bioconductor-hsmmsinglecell >=0.101.5'
    - bioconductor-limma
    - 'r-base >=2.10.0'
    - r-cluster
    - r-combinat
    - 'r-ddrtree >=0.1.4'
    - r-densityclust
    - r-dplyr
    - r-fastica
    - 'r-ggplot2 >=1.0.0'
    - 'r-igraph >=1.0.1'
    - 'r-irlba >=2.0.0'
    - r-mass
    - 'r-matrix >=1.2-6'
    - r-matrixstats
    - r-pheatmap
    - r-plyr
    - r-proxy
    - r-qlcmatrix
    - r-reshape2
    - r-rtsne
    - r-slam
    - r-stringr
    - 'r-vgam >=1.0-1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Monocle performs differential expression and time-series analysis for single-cell expression experiments. It orders individual cells according to progress through a biological process, without knowing ahead of time which genes define progress through that process. Monocle also performs differential expression analysis, clustering, visualization, and other useful tasks on single cell expression data.  It is designed to work with RNA-Seq and qPCR data, but could be used with other types as well.'
