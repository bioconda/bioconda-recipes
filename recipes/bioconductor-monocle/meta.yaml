{% set version = "2.6.0" %}
{% set name = "monocle" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 6344d6cd9d3a43ca81c5351f9283e3877d6f1cb4c3b31815362072f9a508505c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biocviews
    - 'bioconductor-hsmmsinglecell >=0.101.5'
    - bioconductor-limma
    - r-base
    - r-cluster
    - r-combinat
    - 'r-ddrtree >=0.1.4'
    - 'r-densityclust >=0.3'
    - r-dplyr
    - r-fastica
    - 'r-ggplot2 >=1.0.0'
    - 'r-igraph >=1.0.1'
    - 'r-irlba >=2.0.0'
    - r-mass
    - 'r-matrix >=1.2-6'
    - r-matrixstats
    - r-pheatmap
    - r-plyr
    - r-proxy
    - r-qlcmatrix
    - r-reshape2
    - r-rtsne
    - r-slam
    - r-stringr
    - r-tibble
    - 'r-vgam >=1.0-1'
    - r-viridis
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biocviews
    - 'bioconductor-hsmmsinglecell >=0.101.5'
    - bioconductor-limma
    - r-base
    - r-cluster
    - r-combinat
    - 'r-ddrtree >=0.1.4'
    - 'r-densityclust >=0.3'
    - r-dplyr
    - r-fastica
    - 'r-ggplot2 >=1.0.0'
    - 'r-igraph >=1.0.1'
    - 'r-irlba >=2.0.0'
    - r-mass
    - 'r-matrix >=1.2-6'
    - r-matrixstats
    - r-pheatmap
    - r-plyr
    - r-proxy
    - r-qlcmatrix
    - r-reshape2
    - r-rtsne
    - r-slam
    - r-stringr
    - r-tibble
    - 'r-vgam >=1.0-1'
    - r-viridis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Monocle performs differential expression and time-series analysis for single-cell expression experiments. It orders individual cells according to progress through a biological process, without knowing ahead of time which genes define progress through that process. Monocle also performs differential expression analysis, clustering, visualization, and other useful tasks on single cell expression data.  It is designed to work with RNA-Seq and qPCR data, but could be used with other types as well.'
