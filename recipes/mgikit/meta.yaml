{% set version = "2.1.1" %}

package:
  name: mgikit
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('mgikit', max_pin="x") }}

source:
  url: https://github.com/sagc-bioinformatics/mgikit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 83ae2a767677ec290eae041d810d43a3f9d1475e9efd32bc07b157157ac2f941

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - clangdev
    - pkg-config
    - make
    - cmake
  
test:
  commands:
    - mgikit --help

about:
  home: https://sagc-bioinformatics.github.io/mgikit
  license: "AFL-3.0"
  summary: |
    mgikit is a collection of tools used to demultiplex fastq files and generate demultiplexing and quality reports. 
  dev_url: "https://github.com/sagc-bioinformatics/mgikit"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - ziadbkh
