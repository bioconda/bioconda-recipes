{% set name = "harmony-pytorch" %}
{% set version = "0.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "c72cdf43882794ca7d247fa5585d44d9a62dd800a247f2ba463209d373c448c1"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - numpy
    - pandas
    - scikit-learn
    - pytorch
    - importlib_metadata >=0.7

test:
  imports:
    - harmony

about:
  home: "https://github.com/lilab-bcb/harmony-pytorch"
  license: BSD
  license_file: LICENSE
  summary: "This is a Pytorch implementation of Harmony algorithm on single-cell sequencing data integration."

extra:
  recipe-maintainers:
    - yihming
    - bli25broad
  identifiers:
    - doi:10.1038/s41592-019-0619-0
