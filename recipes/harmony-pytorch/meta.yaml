{% set name = "harmony-pytorch" %}
{% set version = "0.1.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "90b6d6d7a9ae0a20584840828cff415d503be5449a7328b0c76fc45ed3f8c4df"

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm
  run:
    - python >=3.7
    - numpy
    - pandas
    - psutil
    - threadpoolctl
    - scikit-learn >=0.23
    - pytorch
    - importlib_metadata >=0.7  # [py<38]

test:
  imports:
    - harmony

about:
  home: "https://github.com/lilab-bcb/harmony-pytorch"
  license: BSD
  license_file: LICENSE
  summary: "This is a Pytorch implementation of Harmony algorithm on single-cell sequencing data integration."

extra:
  recipe-maintainers:
    - yihming
    - bli25
  identifiers:
    - doi:10.1038/s41592-019-0619-0
