{% set version = "1.4.1" %}
{% set name = "AnVILGCP" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 576988ee416d28ac4cd36ec2302219e0

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-anvilgcp", max_pin="x.x") }}'
  noarch: generic

# Suggests: AnVIL, BiocStyle, knitr, rmarkdown, testthat, withr
requirements:
  host:
    - bioconductor-anvilbase >=1.4.0,<1.5.0
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-gcptools >=1.0.0,<1.1.0
    - r-base
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-rlang
    - r-tibble
    - r-tidyr
  run:
    - bioconductor-anvilbase >=1.4.0,<1.5.0
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-gcptools >=1.0.0,<1.1.0
    - r-base
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-rlang
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: The GCP R Client for the AnVIL
  description: The package provides a set of functions to interact with the Google Cloud Platform (GCP) services on the AnVIL platform. The package is designed to use the API calls from the AnVIL package. It coordinates AnVIL workspace functionality with native GCP tools.

