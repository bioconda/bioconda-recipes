{% set name = "MARS" %}
{% set version = "1.0" %}

package:  
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

source:
  url: https://github.com/maiziezhoulab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8d895045611cf2c019981a25bf5fe13b0087a854991ebea86c3a3c25e84e7af9

requirements:
  host:
    - python >=3
    - setuptools
    - pip

  run:
    - python >=3
    - biopython
    - samtools
    - pysam
    - minimap2
    - openpyxl
    - k8

test:
  commands:
    - MARS_step1 --help
    - MARS_step2 --help
    - MARS_step3 --help

about:
  home: https://github.com/maiziezhoulab/MARS
  license: MIT
  summary: Multiple Alignment-based Refinement of SVs(MARS)

