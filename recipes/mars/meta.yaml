{% set name = "MARS" %}
{% set version = "1.2" %}

package:  
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

source:
  url: https://github.com/maiziex/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7d5995ee524fb4c38ebe43881183ec035d6630310dbbaae67a279621ebdba1a2

requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3
    - biopython
    - samtools
    - pysam
    - minimap2
    - openpyxl
    - pandas

test:
  commands:
    - MARS_step1 --help
    - MARS_step2 --help

about:
  home: https://github.com/maiziex/MARS
  license: MIT
  license_file: LICENSE
  summary: Multiple Alignment-based Refinement of SVs (MARS)

extra:
  recipe-maintainers:
    - volcano1998
