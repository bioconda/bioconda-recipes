{% set name = "MARS" %}
{% set version = "1.0" %}

package:  
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

source:
  url: https://github.com/maiziex/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d69da738533ae461c3c4037ecd11ad42bc51d08fdfa131cc019386ce42ce2c3a

requirements:
  host:
    - python >=3
    - setuptools
    - pip

  run:
    - python >=3
    - biopython
    - samtools
    - pysam
    - minimap2
    - openpyxl
    - pandas
    - pickle5

test:
  commands:
    - MARS_step1 --help
    - MARS_step2 --help


about:
  home: https://github.com/maiziex/MARS
  license: MIT
  summary: Multiple Alignment-based Refinement of SVs(MARS)

