{% set version = "1.36.0" %}
{% set name = "genomeIntervals" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d4d500f022255abd214723f690d278ce00b3c4582b694d4452f61c350259420f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-base
    - 'r-intervals >=0.14.0'
  run:
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-base
    - 'r-intervals >=0.14.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: ' This package defines classes for representing genomic intervals and provides functions and methods for working with these. Note: The package provides the basic infrastructure for and is enhanced by the package ''girafe''.'
extra:
  identifiers:
    - biotools:genomeintervals
    - doi:10.1038/nmeth.3252
