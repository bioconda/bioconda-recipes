{% set name = "centrifuge" %}
{% set version = "1.0.4_beta" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 6

source:
  url: https://github.com/infphilo/centrifuge/archive/v1.0.4-beta.tar.gz
  md5: 7061fe6a7d7f73dbf49cdc3925260c4e

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

  run:
    - zlib
    - perl
    - wget
    - tar
    - python <3

test:
  commands:
    - centrifuge --help

about:
  home: https://github.com/infphilo/centrifuge
  license: GPL3
  summary: 'Classifier for metagenomic sequences.'

extra:
  identifiers:
    - biotools:Centrifuge
    - doi:10.1101/gr.210641.116
