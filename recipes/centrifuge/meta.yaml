{% set name = "centrifuge" %}
{% set version = "1.0.4.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/DaehwanKimLab/centrifuge/archive/refs/tags/v{{ version }}.tar.gz
  sha256: db142790522a72971c7deda7d22e1f29fce54dbf23afc2e40def9f5a764f4c99
  patches:
    - centrifuge-linux-aarch64.patch  # [arm64 or aarch64]

build:
  number: 2
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
  run:
    - perl
    - wget
    - tar
    - python

test:
  commands:
    - centrifuge --help

about:
  home: "https://github.com/DaehwanKimLab/centrifuge"
  license: "GPL-3.0-only"
  license_file: LICENSE
  license_family: GPL3
  summary: "Classifier for metagenomic sequences. Supports classifier scripts."
  dev_url: "https://github.com/DaehwanKimLab/centrifuge"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:Centrifuge
    - doi:10.1101/gr.210641.116
