{% set name = "centrifuge" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/DaehwanKimLab/centrifuge/archive/refs/tags/v1.0.4.tar.gz
  md5: a7414c1e91489d09e58dc3de7825cced

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

  run:
    - zlib
    - perl
    - wget
    - tar
    - python <3

test:
  commands:
    - centrifuge --help

about:
  home: https://github.com/infphilo/centrifuge
  license: GPL3
  summary: 'Classifier for metagenomic sequences.'

extra:
  identifiers:
    - biotools:Centrifuge
    - doi:10.1101/gr.210641.116
