{% set version = "1.18.0" %}
{% set name = "MAGAR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 57257e0cbc7655c3a231f8b9003182cf

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-magar", max_pin="x.x") }}'
  noarch: generic

# Suggests: gridExtra, VennDiagram, qqman, LOLA, RUnit, rmutil, rmarkdown, JASPAR2018, TFBSTools, seqLogo, knitr, devtools, BiocGenerics, BiocManager
requirements:
  host:
    - bioconductor-crlmm >=1.68.0,<1.69.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-rnbeads >=2.28.0,<2.29.0
    - bioconductor-rnbeads.hg19 >=1.42.0,<1.43.0
    - bioconductor-rnbeads.hg38 >=1.42.0,<1.43.0
    - bioconductor-snpstats >=1.60.0,<1.61.0
    - r-argparse
    - r-base
    - r-bigstatsr
    - r-data.table
    - r-doparallel
    - r-ff
    - r-igraph
    - r-jsonlite
    - r-plyr
    - r-reshape2
    - r-rjson
    - r-upsetr
  run:
    - bioconductor-crlmm >=1.68.0,<1.69.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-rnbeads >=2.28.0,<2.29.0
    - bioconductor-rnbeads.hg19 >=1.42.0,<1.43.0
    - bioconductor-rnbeads.hg38 >=1.42.0,<1.43.0
    - bioconductor-snpstats >=1.60.0,<1.61.0
    - r-argparse
    - r-base
    - r-bigstatsr
    - r-data.table
    - r-doparallel
    - r-ff
    - r-igraph
    - r-jsonlite
    - r-plyr
    - r-reshape2
    - r-rjson
    - r-upsetr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: 'MAGAR: R-package to compute methylation Quantitative Trait Loci (methQTL) from DNA methylation and genotyping data'
  description: '"Methylation-Aware Genotype Association in R" (MAGAR) computes methQTL from DNA methylation and genotyping data from matched samples. MAGAR uses a linear modeling stragety to call CpGs/SNPs that are methQTLs. MAGAR accounts for the local correlation structure of CpGs.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

