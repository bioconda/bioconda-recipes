{% set version = "2.0.1" %}
{% set name = "itak" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kentnf/iTAK/archive/refs/tags/v{{ version }}.tar.gz
  url: http://lab.moilab.net/download/iTAK-{{ version }}.tar.gz
  sha256: 24179ec86b6bde2e7ab99ef94c9eeefd18ed1b73d753482f9ff30f2080d88283

build:
  number: 0
  skip: true  # [not linux or not x86_64]
  #noarch: generic

requirements:
  build:
    - python
    - setuptools
    - biopython
    - hmmer
  run:
    - python
    - biopython
    - hmmer

about:
  home: https://github.com/kentnf/iTAK
  dev_url: https://github.com/kentnf/iTAK
  license: Apache-2.0
  summary: iTAK is a program to identify plant transcription factors (TFs), transcriptional regulators (TRs) and protein kinases (PKs) from protein or nucleotide sequences and then classify individual TFs, TRs and PKs into gene families. 
extra:
  recipe-maintainers:
    - kentnf