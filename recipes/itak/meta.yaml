{% set version = "2.0.2" %}
{% set name = "itak" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kentnf/iTAK/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8b4a99395312327f083162d7301713daa2e67652ea8b34288832a458c863773d

build:
  number: 0
  noarch: python
  run_exports:
    weak:
      - {{ pin_subpackage('itak', max_pin="2.0.2") }}

requirements:
  build:
    - python >=3.6
    - setuptools
    - biopython
    - requests
    - hmmer
  run:
    - python >=3.6
    - biopython
    - requests
    - hmmer

test:
  imports:
    - itakm
  commands:
    - iTAK.py -h 

about:
  home: https://github.com/kentnf/iTAK
  dev_url: https://github.com/kentnf/iTAK
  license: Apache-2.0
  summary: iTAK is a program to identify and classify plant TFs, TRs, and PKs. 

extra:
  recipe-maintainers:
    - kentnf
