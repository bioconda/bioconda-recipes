{% set version = "2.0.1" %}
{% set name = "itak" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://lab.moilab.net/download/iTAK-{{ version }}.tar.gz
  sha256: 24179ec86b6bde2e7ab99ef94c9eeefd18ed1b73d753482f9ff30f2080d88283

build:
  number: 0
  noarch: python
  run_exports:
    - 	{{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - python
    - setuptools
    - biopython
    - hmmer
  run:
    - python
    - biopython
    - hmmer

test:
  imports:
    - itakm
  commands:
    - iTAK.py -h 

about:
  home: https://github.com/kentnf/iTAK
  dev_url: https://github.com/kentnf/iTAK
  license: Apache-2.0
  summary: iTAK is a program to identify and classify plant TFs, TRs, and PKs. 

extra:
  recipe-maintainers:
    - kentnf
