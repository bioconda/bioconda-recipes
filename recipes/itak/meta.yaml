{% set version = "2.0.1" %}
{% set name = "itak" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kentnf/iTAK/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 24179ec86b6bde2e7ab99ef94c9eeefd18ed1b73d753482f9ff30f2080d88283

build:
  number: 0
  noarch: python
  run_exports:
    weak:
      - {{ pin_subpackage('itak', max_pin="2.0.1") }}

requirements:
  build:
    - python >=3.6
    - setuptools
    - biopython
    - hmmer
  run:
    - python >=3.6
    - biopython
    - hmmer

test:
  imports:
    - itakm
  commands:
    - iTAK.py -h 

about:
  home: https://github.com/kentnf/iTAK
  dev_url: https://github.com/kentnf/iTAK
  license: Apache-2.0
  summary: iTAK is a program to identify and classify plant TFs, TRs, and PKs. 

extra:
  recipe-maintainers:
    - kentnf
