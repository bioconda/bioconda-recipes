{% set version = "1.32.0" %}
{% set name = "SPONGE" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: b9743643891a7b5a0b9991532783b69b

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-sponge", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, knitr, rmarkdown, visNetwork, ggrepel, gridExtra, digest, doParallel, bigmemory, GSVA
requirements:

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - r-base
    - r-caret
    - r-cvms
    - r-data.table
    - r-dorng
    - r-dplyr
    - r-expm
    - r-foreach
    - r-ggplot2
    - r-ggpubr
    - r-ggridges
    - r-glmnet
    - r-grbase
    - r-igraph
    - r-iterators
    - r-logging
    - r-mass
    - r-metbrewer
    - r-ppcor
    - r-randomforest
    - r-rlang
    - r-stringr
    - r-tidyr
    - r-tidyverse
    - r-tnet

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - r-base
    - r-caret
    - r-cvms
    - r-data.table
    - r-dorng
    - r-dplyr
    - r-expm
    - r-foreach
    - r-ggplot2
    - r-ggpubr
    - r-ggridges
    - r-glmnet
    - r-grbase
    - r-igraph
    - r-iterators
    - r-logging
    - r-mass
    - r-metbrewer
    - r-ppcor
    - r-randomforest
    - r-rlang
    - r-stringr
    - r-tidyr
    - r-tidyverse
    - r-tnet

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>=3)
  summary: Sparse Partial Correlations On Gene Expression
  description: 'This package provides methods to efficiently detect competitive endogeneous RNA interactions between two genes. Such interactions are mediated by one or several miRNAs such that both gene and miRNA expression data for a larger number of samples is needed as input. The SPONGE package now also includes spongEffects: ceRNA modules offer patient-specific insights into the miRNA regulatory landscape.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

