{% set name = "HLAfreq" %}
{% set version = "0.0.1.dev4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: dabc7c7a2a9b573125d6a8c894d0cef3f0b8885e4d0baed308ef64e9364e29cf

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - bs4
    - matplotlib-base
    - numpy
    - pandas
    - pip
    - pymc
    - python >=3.8
    - requests
    - scipy
  run:
    - bs4
    - matplotlib-base
    - numpy
    - pandas
    - pymc
    - python >=3.8
    - requests
    - scipy

test:
  imports:
    - HLAfreq

about:
  home: "https://github.com/Vaccitech/HLAfreq"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Download and combine HLA frequency data from multiple studies"

extra:
  recipe-maintainers:
    - DAWells
