{% set version = "1.0.8" %}
{% set sha256 = "fc59645e9e84a898c29ba420163097d7bb1de472d7d4307ab94d12ad831ff43d" %}

package:
  name: cassiopee
  version: '{{version}}'

source:
  url: https://github.com/osallou/cassiopee-c/archive/{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0

requirements:
  build:
    - autoconf
    - '{{ compiler("c") }}'
    - cmake
  host:
    - glog
    - cppunit
    - boost
    - icu
    - bzip2
    - zlib
  run:
    - glog
    - boost
    - icu
    - bzip2
    - zlib

test:
  commands:
    - cassiopee -h

about:
  home: https://github.com/osallou/cassiopee-c
  license: GPL-3+
  license_family: GPL
  license_file: LICENSE
  summary: scan an input genomic sequence (dna/rna/protein) and search for a subsequence
    with exact match or allowing substitutions (Hamming distance) and/or insertion/deletions
