{% set name = "perl-math-bigrat" %}
{% set version = "0.2624" %}
{% set sha256 = "315226c482773d01d8ea021fd94947bb398e25c7c93476b7af44a17098d41299" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PJ/PJACKLAM/Math-BigRat-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-math-bigint >=1.999824
    - perl-extutils-makemaker >=5.58
    - perl-test-more >=0.94
  run:
    - perl
    - perl-math-bigint >=1.999824
    - perl-carp >=1.22
    - perl-math-bigint >=1.999821
    - perl-math-complex >=1.36
    - perl-scalar-list-utils

test:
  imports:
    - Math::BigRat

about:
  home: http://metacpan.org/pod/Math::BigRat
  license: perl_5
  summary: 'Arbitrary big rational numbers'
