{% set name = "perl-math-bigrat" %}
{% set version = "0.2623" %}
{% set sha256 = "7c301cb6cd33357f2463cf233413df141ffd401814d93f7280a6fe353dfab17b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PJ/PJACKLAM/Math-BigRat-0.2623.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-math-bigint
    - perl-extutils-makemaker >=5.58
    - perl-test-more >=0.94
  run:
    - perl
    - perl-math-bigint
    - perl-carp >=1.22
    - perl-math-bigint >=1.999821
    - perl-math-complex >=1.36
    - perl-scalar-list-utils

test:
  imports:
    - Math::BigRat

about:
  home: http://metacpan.org/pod/Math::BigRat
  license: perl_5
  summary: 'Arbitrary big rational numbers'
