{% set version = "3.15.0" %}
{% set sha256 = "ad332f65d9551ceffc132d0a683f4ffd12e4bc7538681100190d577ced3473fb" %}
package:
  name: simplejson
  version: '{{version}}'

source:
  fn: simplejson-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/s/simplejson/simplejson-{{version}}.tar.gz
  sha256: '{{sha256}}'
#  patches:
   # List any patch files here
   # - fix.patch

build:
  skip: false
  number: 0
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - simplejson = simplejson:main
    #
    # Would create an entry point called simplejson that calls simplejson.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - simplejson
    - simplejson.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/simplejson/simplejson
  license: MIT License or Academic Free License (AFL)
  summary: Simple, fast, extensible JSON encoder/decoder for Python
  license_family: MIT

