package:
  name: simplejson
  version: "3.8.1"

source:
  url: https://pypi.python.org/packages/source/s/simplejson/simplejson-3.8.1.tar.gz
  md5: b8441f1053edd9dc335ded8c7f98a974
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch: python
  skip: False
  number: 1

requirements:
  host:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - simplejson
    - simplejson.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/simplejson/simplejson
  license: MIT License or Academic Free License (AFL)
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

