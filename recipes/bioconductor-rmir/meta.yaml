{% set version = "1.44.0" %}
{% set name = "RmiR" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 660587d6b4a39cd8fb8e5d451969f398
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: hgug4112a.db,org.Hs.eg.db
requirements:
  host:
    - 'bioconductor-rmir.hs.mirna >=1.0.0,<1.1.0'
    - r-base
    - r-dbi
    - r-rsvgtipsdevice
  run:
    - 'bioconductor-rmir.hs.mirna >=1.0.0,<1.1.0'
    - r-base
    - r-dbi
    - r-rsvgtipsdevice
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Package to work with miRNAs and miRNA targets with R'
  description: 'Useful functions to merge microRNA and respective targets using differents databases'
extra:
  identifiers:
    - biotools:rmir
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rmir
    path: recipes/bioconductor-rmir
    version: 1.36.0

