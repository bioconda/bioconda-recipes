{% set name = "genoboo" %}
{% set version = "0.4.18" %}
{% set sha256 = "d72c565e2c31708977f3551437400378b82148df33f0f66984e314a13ae7f87f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/gogepp/genoboo/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('genoboo', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - pkg-config
  host:
    - curl
    - jq
    - nodejs >=15
    - python >=3
  run:
    - blast
    - nodejs >=15
    - mongodb >=5.0

test:
  commands:
    - genoboo -v

about:
  home: "https://github.com/gogepp/genoboo"
  license: "AGPL-3.0-or-later"
  license_family: AGPL
  license_file: LICENSE
  summary: "A collaborative notebook for comparative genomics (active fork of GeneNoteBook)."
  dev_url: "https://github.com/gogepp/genoboo"
  doc_url: "https://genenotebook.github.io"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
