{% set name = 'genoboo' %}
{% set version = '0.4.5' %}
{% set sha256 = '94328a543a9e6e9fff93ec3c8a05c7d2d4972def2d77c65bf2c6c732695cf192' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gogepp/genoboo/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - jq
    - nodejs >=15, <16
    - python >=3
  build:
    - {{ compiler('cxx') }}
    - make
  run:
    - blast
    - nodejs >=15, <16
    - mongodb >=5.0

build:
  number: 0

test:
  commands:
    - genoboo -v

about:
  home: https://github.com/gogepp/genoboo
  license: AGPL-3.0
  license_file: LICENSE
  summary: A collaborative notebook for comparative genomics (active fork of GeneNoteBook)
