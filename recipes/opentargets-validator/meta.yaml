{% set name = "opentargets-validator" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "7908b649a82f7d45d2e1e4a32b35e4ae1ffbdd32cb3060e38d2155af45da717f"

build:
  number: 0
  noarch: python
  entry_points:
    - opentargets_validator=opentargets_validator.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  run_exports:
    - {{ pin_subpackage("opentargets-validator", max_pin="x") }}

requirements:
  host:
    - future
    - jsonschema=3.0.0a3
    - opentargets-urlzsource
    - pip
    - pypeln=0.1.6
    - python=3.7
    - requests
    - rfc3987
    - simplejson
  run:
    - future
    - jsonschema=3.0.0a3
    - opentargets-urlzsource
    - pypeln=0.1.6
    - python=3.7
    - requests
    - rfc3987
    - simplejson

test:
  imports:
    - opentargets_validator
  commands:
    - opentargets_validator --help

about:
  home: "https://github.com/opentargets/validator"
  license: "Apache, Version 2.0"
  license_family: "APACHE"
  summary: "Evidence validation at targetvalidation.org"

extra:
  recipe-maintainers:
    - pinin4fjords
