{% set version = "1.3.0" %}

package:
  name: 'vkmz'
  version: {{ version }}

source:
  git_url: https://github.com/HegemanLab/vkmz.git
  git_tag: master

build:
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python 3.6.*
    - setuptools
  run:
    - python 3.6.*

test:
  imports:
    - vkmz
  commands:
    - vkmz --help

about:
  home: https://github.com/HegemanLab/vkmz
  license: MIT License
  summary: 'vkmz: metabolomics formula prediction and van Krevelen diagram generation'
  license_family: MIT
