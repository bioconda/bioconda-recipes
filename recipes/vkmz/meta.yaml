{% set version = "1.4.4conda" %}
{% set sha256 = "37736e33c96625ca5a6b5d53ed30e77152bac514b57dd0a1a9059cefe0dfb399" %}

package:
  name: "vkmz"
  version: {{ version }}

source:
  url: https://github.com/HegemanLab/vkmz/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-manage --record=record.txt

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - vkmz --help
    - vkmz tabular --help
    - vkmz w4m-xcms --help

about:
  home: https://github.com/HegemanLab/vkmz
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: "metabolomics formula prediction and van Krevelen diagram generation"
