{% set version = "v1.3.1" %}
{% set sha256 = "23cde08fb7883b007c1b5e2e91a54f579e40e61ac1ca430c2f4360a213e7a9d3" %}

package:
  name: 'vkmz'
  version: {{ version }}

source:
  url: https://github.com/HegemanLab/VKMZ/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: mkdir -p $PREFIX/bin $PREFIX/share $PREFIX/info && cp vkmz.py $PREFIX/bin && cp -R databases $PREFIX/share && cp -R test-data $PREFIX/share && cp -R d3.html $PREFIX/share && cp LICENSE $PREFIX/info && cp README* $PREFIX/info

requirements:
  host:
    - python 3.6.*
    - setuptools
  run:
    - python 3.6.*

test:
  commands:
    - vkmz.py --help

about:
  home: https://github.com/HegemanLab/VKMZ
  license: MIT License
  summary: 'vkmz: metabolomics formula prediction and van Krevelen diagram generation'
  license_family: MIT
