{% set version = "1.2.0" %}
{% set name = "CCAFE" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e3269bca87421e20731e5d0998e723ac
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ccafe", max_pin="x.x") }}'
  noarch: generic
# Suggests: testthat (>= 3.0.0), rmarkdown, markdown, knitr, tidyverse, DescTools, cowplot, BiocStyle, GenomicRanges, SummarizedExperiment, S4Vectors, IRanges
requirements:
  host:
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-dplyr
  run:
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-dplyr
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Case Control Allele Frequency Estimation
  description: Functions to reconstruct case and control AFs from summary statistics. One function uses OR, NCase, NControl, and SE(log(OR)). The second function uses OR, NCase, NControl, and AF for the whole sample.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

