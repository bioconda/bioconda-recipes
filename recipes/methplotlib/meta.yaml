{% set name = "methplotlib" %}
{% set version = "0.20.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d35cd34d61ce2a1362d94b4bff63bdf7b1464c0891084aee14c0cc9a9ccc9025

build:
  number: 0
  entry_points:
    - methplotlib=methplotlib.methplotlib:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy >=1.14.3
    - pandas >=0.23.4
    - plotly >=4.9.0
    - pyranges >=0.0.77
    - fisher >=0.1.9
    - scikit-learn
    - pyfaidx
    - biopython
    - pysam

test:
  imports:
    - methplotlib
  commands:
    - methplotlib --help

about:
  home: https://github.com/wdecoster/methplotlib
  license: MIT
  license_family: MIT
  summary: Plot methylation data obtained from nanopolish

extra:
  recipe-maintainers:
    - wdecoster
