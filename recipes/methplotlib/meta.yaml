{% set name = "methplotlib" %}
{% set version = "0.20.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: becc95c6eca9c4b6e1b765d8667741b4ffa772ae147e83b36415051b3638fd3e

build:
  number: 0
  entry_points:
    - methplotlib=methplotlib.methplotlib:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy >=1.14.3
    - pandas >=0.23.4
    - plotly >=4.9.0
    - pyranges >=0.0.77
    - fisher >=0.1.9
    - scikit-learn
    - pyfaidx
    - biopython
    - pysam

test:
  imports:
    - methplotlib
  commands:
    - methplotlib --help

about:
  home: https://github.com/wdecoster/methplotlib
  license: MIT
  license_family: MIT
  summary: Plot methylation data obtained from nanopolish

extra:
  recipe-maintainers:
    - wdecoster
