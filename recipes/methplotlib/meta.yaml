{% set name = "methplotlib" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5b90149c3641f76cbd0d8fb377a8113864147794f3438dfb131d431ab3e7a778

build:
  number: 0
  entry_points:
    - methplotlib=methplotlib.methplotlib:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - python >=3
    - pip
  run:
    - numpy >=1.14.3
    - pandas >=0.23.4
    - plotly >=4.1.1
    - python >=3
    - scikit-learn

test:
  imports:
    - methplotlib
  commands:
    - methplotlib --help

about:
  home: https://github.com/wdecoster/methplotlib
  license: MIT
  license_family: MIT
  summary: Plot methylation data obtained from nanopolish

extra:
  recipe-maintainers:
    - wdecoster
