{% set name = "methplotlib" %}
{% set version = "0.12.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3db64bee8316c3c9026f27c5b961e99450bafdfa980c385e5b652eb52cc953a6

build:
  number: 0
  entry_points:
    - methplotlib=methplotlib.methplotlib:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy >=1.14.3
    - pandas >=0.23.4
    - plotly >=4.1.1
    - pyranges >=0.0.63
    - fisher >=0.1.9
    - scikit-learn
    - pyfaidx
    - biopython
    - pysam

test:
  imports:
    - methplotlib
  commands:
    - methplotlib --help

about:
  home: https://github.com/wdecoster/methplotlib
  license: MIT
  license_family: MIT
  summary: Plot methylation data obtained from nanopolish

extra:
  recipe-maintainers:
    - wdecoster
