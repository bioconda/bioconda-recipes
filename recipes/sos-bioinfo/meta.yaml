{% set name = "sos-bioinfo" %}
{% set version = "0.9.10.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "47fdd8399512a4a7f98e97225f4811c6aa73787cad8713c513a3e9cc65417f63" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  linux-64: python
  number: 0
  skip: True  # [not py36]
  script: python -m pip install --no-deps --ignore-installed . --verbose

requirements:
  host:
    - python
    - setuptools
    - pysam
  run:
    - python
    - setuptools

test:
  imports:
    - sos_bioinfo

about:
  home: https://github.com/vatlab/SOS
  license: GNU General Public License (GPL)
  license_family: LGPL
  license_file: ''
  summary: SoS Notebook extension for bioinformatics applications
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: 
  - vibbits 
