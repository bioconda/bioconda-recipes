{% set name = "bgen" %}
{% set version = "1.1.7" %}
{% set sha256 = "22a5e9254b71a08f233779350472f03c6f32a60cb6e07750305a9115454d7470" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://code.enkre.net/bgen/tarball/release/bgen.tgz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('bgen', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

test:
  commands:
    - bgenix -help

about:
  home: https://github.com/samtools/htslib
  license: MIT
  summary: C library and command line tools for high-throughput sequencing data formats.


extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64