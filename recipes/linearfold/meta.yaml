{% set name = "LinearFold" %}
{% set git_sha1 = "c3ee9bd80c06c2fc39a7bb7ae5e77b9566227cac" %}
{% set version = "1.0.1.dev20220829+git." + git_sha1 %}

package:
  name: {{ name | lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  git_url: https://github.com/{{ name }}/{{ name }}.git
  git_rev: {{ git_sha1 }}
  patches:
    - 0001-FIX-command-broken-with-symbolic-link.patch

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

  run:
    - python-gflags
    - python >=3,<4

test:
  source_files:
    - testseq
    - testcons
    - testeval
  commands:
    - "cat testseq | linearfold"
    - "cat testcons | linearfold --constraints"
    - "cat testeval | linearfold --eval"

about:
  home: https://github.com/LinearFold/LinearFold
  license: custom
  license_file: LICENSE
  summary: 'Linear-Time Prediction for RNA Secondary Structures'
