{% set version = "0.2.0" %}
{% set sha256 = "da46336ffb7a407ef310cfdbcdb5b575cbeb0d527436817b429b10eaf54f60e9" %}

package:
  name: helperlibs
  version: '{{ version }}'

source:
  url: https://github.com/kblin/bioinf-helperlibs/archive/release-0-2-0.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - biopython >=1.62,<1.77

test:
  imports:
    - helperlibs
    - helperlibs.bio
    - helperlibs.tests
    - helperlibs.tests.bio
    - helperlibs.tests.wrappers
    - helperlibs.wrappers

about:
  home: https://github.com/kblin/bioinf-helperlibs
  license: GPL-3.0
  license_family: GPL
  summary: A collection of bioinformatics-related helper functions
