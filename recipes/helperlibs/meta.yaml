{% set version = "0.2.1" %}
{% set sha256 = "be96056e0e44137007a4c44b86068c67cac9309d653543cd67a4ac837e3022e0" %}

package:
  name: helperlibs
  version: '{{ version }}'

source:
  url: https://github.com/kblin/bioinf-helperlibs/archive/release-0-2-1.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython >=1.76

test:
  imports:
    - helperlibs
    - helperlibs.bio
    - helperlibs.tests
    - helperlibs.tests.bio
    - helperlibs.tests.wrappers
    - helperlibs.wrappers

about:
  home: https://github.com/kblin/bioinf-helperlibs
  license: GPL-3.0
  license_family: GPL
  summary: A collection of bioinformatics-related helper functions
