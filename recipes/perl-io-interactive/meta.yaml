package:
  name: perl-io-interactive
  version: "1.022"

source:
  url: https://cpan.metacpan.org/authors/id/B/BD/BDFOY/IO-Interactive-1.022.tar.gz
  sha256: 0ed53b8ae93ae877e98e0d89b7b429e29ccd1ee4c28e952c4ea9aa73d01febdc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  skip: True # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-app-cpanminus
    - perl-pathtools
    - perl-extutils-makemaker

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - IO::Interactive

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/briandfoy/io-interactive
  license: perl_5
  summary: 'Utilities for interactive I/O'

