package:
  name: pronto
  version: "0.10.2"

source:
  url: https://pypi.python.org/packages/84/84/f9d445f6639a8c1970dad02047cb42bbb01a66170fcd68be3ea93d01ce5f/pronto-0.10.2.zip
  md5: 24b20a2153d8b4223b447af0ac1e084a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch: python
  number: 1
  entry_points:
    - pronto = pronto:main

requirements:
  host:
    - python
    - setuptools
    - six

  run:
    - python
    - six

test:
  imports:
    - pronto
    - pronto.parser

about:
  home: http://github.com/althonos/pronto
  license: MIT License
  summary: 'Python frontend to ontologies'
  license_family: MIT

