package:
  name: pronto
  version: "2.1.0"

source:
  url: https://files.pythonhosted.org/packages/6d/98/d012fd566b0000f3e046e3728088819b2f67c358091ca6f1d09e1916056e/pronto-2.1.0.zip
  sha256: fbbb5bc562d3caa1afb77490c0f4b898497081ce7f587268a7c3f5b07baccc35

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - chardet >=3.0
    - fastobo >=0.6.0
    - networkx >=2.3
    - python-dateutil >=2.8
    - frozendict

test:
  imports:
    - pronto
    - pronto.logic
    - pronto.utils
    - pronto.parsers
    - pronto.serializers

about:
  home: http://github.com/althonos/pronto
  license: MIT License
  summary: 'Python frontend to ontologies'
  license_family: MIT

extra:
  recipe-maintainers:
    - althonos

