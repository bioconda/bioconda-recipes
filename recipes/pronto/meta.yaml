{% set name = "pronto" %}
{% set version = "2.6.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8fb087a414a727f467e0fb479e024368a551be2c044f52b3f029b372c12266b5

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('pronto', max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - chardet >=5.0
    - fastobo >=0.13.0
    - networkx >=2.3
    - python-dateutil >=2.8

test:
  imports:
    - pronto
    - pronto.entity
    - pronto.logic
    - pronto.utils
    - pronto.parsers
    - pronto.serializers

about:
  home: https://github.com/althonos/pronto
  license: MIT
  summary: 'Python frontend to ontologies.'
  license_family: MIT
  license_file: COPYING
  doc_url: https://pronto.readthedocs.io/en/stable
  dev_url: https://github.com/althonos/pronto

extra:
  recipe-maintainers:
    - althonos
