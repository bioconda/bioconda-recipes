{% set version = "1.0.0" %}

package:
  name: pronto
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/f8/1c/54ab850781370ba6841b83c3fca3e0d14e105315f5f3e8f5183e467f4d4a/pronto-{{ version }}.zip
  sha256: 519a9beef96246cfce346c0be289631d999c43a2f4b797de0e872a9ee1ede543

build:
  noarch: python
  number: 0
  entry_points:
    - pronto = pronto:main

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - fastobo 0.6
    - networkx 2.3

test:
  imports:
    - pronto
    - pronto.parser

about:
  home: http://github.com/althonos/pronto
  license: MIT License
  summary: 'Python frontend to ontologies'
  license_family: MIT
