package:
  name: pronto
  version: "2.3.0"

source:
  url: https://files.pythonhosted.org/packages/59/84/488f4ff11f1e62a934fc6e45f37c4fa603f101e9a6d057d2a672f92c7624/pronto-2.3.0.zip
  sha256: 54fcbcb9924ad0a27c734672f9aa9bb22e086529681a0e13d54afa51f9fa0c49

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - chardet >=3.0
    - fastobo >=0.8.2
    - networkx >=2.3
    - python-dateutil >=2.8
    - immutabledict

test:
  imports:
    - pronto
    - pronto.logic
    - pronto.utils
    - pronto.parsers
    - pronto.serializers

about:
  home: http://github.com/althonos/pronto
  license: MIT
  summary: 'Python frontend to ontologies'
  license_family: MIT

extra:
  recipe-maintainers:
    - althonos

