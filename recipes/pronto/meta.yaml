{% set name = "pronto" %}
{% set version = "2.5.1" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 48bc8273a23b79dbf14bcdb5d194ca8cb236297887e0bba80f14d4b26c4121fa

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - chardet >=3.0
    - fastobo >=0.11.1
    - networkx >=2.3
    - python-dateutil >=2.8

test:
  imports:
    - pronto
    - pronto.entity
    - pronto.logic
    - pronto.utils
    - pronto.parsers
    - pronto.serializers

about:
  home: http://github.com/althonos/pronto
  license: MIT
  summary: 'Python frontend to ontologies'
  license_family: MIT

extra:
  recipe-maintainers:
    - althonos
