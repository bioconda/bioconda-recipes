package:
  name: pronto
  version: "1.1.3"

source:
  url: https://files.pythonhosted.org/packages/86/78/053799b4bcc7311575dc0f7c8315a815ca206d9579ca696d62b6f55962cf/pronto-1.1.3.zip
  sha256: 130fc2e19d739cacad63582d8e098e1047c958fac03f2f5670945b98c5a4245e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
#    - contexter >=0.1.4
    - chardet >=3.0
    - fastobo >=0.6.0
#    - nanoset >=0.1.2
    - networkx >=2.3
    - python-dateutil >=2.8

test:
  imports:
    - pronto
    - pronto.utils
    - pronto.parser
    - pronto.serializers

about:
  home: http://github.com/althonos/pronto
  license: MIT License
  summary: 'Python frontend to ontologies'
  license_family: MIT
