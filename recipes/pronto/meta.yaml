package:
  name: pronto
  version: "2.4.0"

source:
  url: https://files.pythonhosted.org/packages/34/93/b80f47e4e521b1dd6b0c47b67b6457fbf45dacb98bca6329fb56f8c513bd/pronto-2.4.0.tar.gz
  sha256: 6eb79caca0e4cd80b75026d5657d9c4a62f129a32a11547183561006c971f2b0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - chardet >=3.0
    - fastobo >=0.9.0
    - networkx >=2.3
    - python-dateutil >=2.8
    - immutabledict

test:
  imports:
    - pronto
    - pronto.entity
    - pronto.logic
    - pronto.utils
    - pronto.parsers
    - pronto.serializers

about:
  home: http://github.com/althonos/pronto
  license: MIT
  summary: 'Python frontend to ontologies'
  license_family: MIT

extra:
  recipe-maintainers:
    - althonos
