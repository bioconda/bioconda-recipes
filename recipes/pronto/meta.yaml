package:
  name: pronto
  version: "2.2.1"

source:
  url: https://files.pythonhosted.org/packages/ac/db/de55b20822517f72b90d3236058ca5f3e0f9bcec8987d29c673749df25db/pronto-2.2.1.zip
  sha256: 3b0f46f36b46613ea9b1b2d5cefedb9ec8c4adb2f6e5ee28144ae5f2a74d1894

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - chardet >=3.0
    - fastobo >=0.8.2
    - networkx >=2.3
    - python-dateutil >=2.8
    - frozendict

test:
  imports:
    - pronto
    - pronto.logic
    - pronto.utils
    - pronto.parsers
    - pronto.serializers

about:
  home: http://github.com/althonos/pronto
  license: MIT License
  summary: 'Python frontend to ontologies'
  license_family: MIT

extra:
  recipe-maintainers:
    - althonos

