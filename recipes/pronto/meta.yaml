{% set name = "pronto" %}
{% set version = "2.5.5" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8f9a0917156248b2cce05d238c5d76a7b49ee07619f2bce3c73796bff82d5b4f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - chardet >=5.0
    - fastobo >=0.12.2
    - networkx >=2.3
    - python-dateutil >=2.8

test:
  imports:
    - pronto
    - pronto.entity
    - pronto.logic
    - pronto.utils
    - pronto.parsers
    - pronto.serializers

about:
  home: http://github.com/althonos/pronto
  license: MIT
  summary: 'Python frontend to ontologies'
  license_family: MIT

extra:
  recipe-maintainers:
    - althonos
