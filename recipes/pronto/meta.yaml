{% set name = "pronto" %}
{% set version = "2.5.6" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: eacdaa9b629042d1a07c59470241576c111751229ac052a05bfce8180df33bf8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - chardet >=5.0
    - fastobo >=0.12.2
    - networkx >=2.3
    - python-dateutil >=2.8

test:
  imports:
    - pronto
    - pronto.entity
    - pronto.logic
    - pronto.utils
    - pronto.parsers
    - pronto.serializers

about:
  home: http://github.com/althonos/pronto
  license: MIT
  summary: 'Python frontend to ontologies'
  license_family: MIT

extra:
  recipe-maintainers:
    - althonos
