package:
  name: pronto
  version: "2.2.0"

source:
  url: https://files.pythonhosted.org/packages/91/1c/ff6b5fdd0dd66873fc32ecf37dd36d18f325e8f8039950b86c18e035ef8c/pronto-2.2.0.zip
  sha256: 56732a201feb1390b66d538c42601712457f09bd89b5bde002be6dc095239be1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - chardet >=3.0
    - fastobo >=0.6.0
    - networkx >=2.3
    - python-dateutil >=2.8
    - frozendict

test:
  imports:
    - pronto
    - pronto.logic
    - pronto.utils
    - pronto.parsers
    - pronto.serializers

about:
  home: http://github.com/althonos/pronto
  license: MIT License
  summary: 'Python frontend to ontologies'
  license_family: MIT
