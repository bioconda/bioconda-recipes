{% set name = "perl-http-cookies" %}
{% set version = "6.04" %}
{% set sha256 = "0cc7f079079dcad8293fea36875ef58dd1bfd75ce1a6c244cd73ed9523eb13d4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/HTTP-Cookies-6.04.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-uri
    - perl-test
    - perl-http-date
    - perl-time-local
    - perl-carp
    - perl-http-message

  run:
    - perl
    - perl-http-date
    - perl-time-local
    - perl-carp
    - perl-http-message

test:
  imports:
    - HTTP::Cookies
    - HTTP::Cookies::Netscape

about:
  home: https://github.com/libwww-perl/http-cookies
  license: perl_5
  summary: 'HTTP cookie jars'
