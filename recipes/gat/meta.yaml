{% set version = "1.3.5" %}

package:
  name: gat
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/gat/gat-{{ version }}.tar.gz
  md5: c0271d7235eddfdc912afa1ee4b7d278

build:
  number: 0

requirements:
  build:
    - python
    - zlib
    - gcc  # [not osx]
    - llvm # [osx]
    - setuptools >=1.1
    - cython >=0.19
    - numpy >=1.7
    - scipy >=0.11
    - matplotlib >=1.3.0

  run:
    - python
    - zlib
    - cython >=0.19
    - numpy >=1.7
    - scipy >=0.11
    - matplotlib >=1.3.0

test:
  imports:
    - gat

  commands:
    - gat-run.py -h

about:
  summary: 'Genomic Association Tester'
  license: MIT
  home: https://github.com/AndreasHeger/gat


