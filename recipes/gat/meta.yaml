{% set version = "1.3.6" %}

package:
  name: gat
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/gat/gat-{{ version }}.tar.gz
  sha256: 1f4a3357f326fab5cbcda3b6de049cb00bb49a7e570243fc7db6c76c2bb2df2a

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - zlib
    - setuptools >=1.1
    - cython >=0.19
    - numpy >=1.7
    - scipy >=0.11
    - matplotlib >=1.3.0

  run:
    - python
    - zlib
    - numpy >=1.7
    - scipy >=0.11
    - matplotlib >=1.3.0

test:
  imports:
    - gat

  commands:
    - gat-run.py -h

about:
  summary: 'Genomic Association Tester'
  license: MIT
  home: https://github.com/AndreasHeger/gat



extra:
  identifiers:
    - biotools:gat
    - doi:10.1093/bioinformatics/btt343
