{% set name = "deeptoolsintervals" %}
{% set version = "0.1.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/deeptools/deeptoolsintervals
  git_tag: biotype

build:
  number: 0

requirements:
  build:
    - "{{ compiler('c') }}"
  host:
    - python
  run:
    - python

test:
  imports:
    - deeptoolsintervals

about:
  home: https://github.com/deeptools/deeptools_intervals
  license: GPL3
  summary: A python module creating/accessing GTF-based interval trees with associated meta-data

extra:
  skip-lints:
    - uses_git_url
    - missing_hash
