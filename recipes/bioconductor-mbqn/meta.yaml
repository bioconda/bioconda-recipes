{% set version = "2.10.0" %}
{% set name = "MBQN" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 35da55cc00f00359c3c6620bcde393d3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-biocfilecache >=2.6.0,<2.7.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-preprocesscore >=1.60.0,<1.61.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-ggplot2
    - r-paireddata
    - r-rappdirs
    - r-rcurl
    - r-rmarkdown
    - r-xml2
  run:
    - 'bioconductor-biocfilecache >=2.6.0,<2.7.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-preprocesscore >=1.60.0,<1.61.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-ggplot2
    - r-paireddata
    - r-rappdirs
    - r-rcurl
    - r-rmarkdown
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Mean/Median-balanced quantile normalization'
  description: 'Modified quantile normalization for omics or other matrix-like data distorted in location and scale.'
  license_file: LICENSE

