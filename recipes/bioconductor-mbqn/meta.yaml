{% set version = "2.22.0" %}
{% set name = "MBQN" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: aa889d4b952f546322a3847a0160c52e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mbqn", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr
requirements:
  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggplot2
    - r-paireddata
    - r-rappdirs
    - r-rcurl
    - r-rmarkdown
    - r-xml2
  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggplot2
    - r-paireddata
    - r-rappdirs
    - r-rcurl
    - r-rmarkdown
    - r-xml2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3 + file LICENSE
  summary: Mean/Median-balanced quantile normalization
  description: Modified quantile normalization for omics or other matrix-like data distorted in location and scale.
  license_file: LICENSE

