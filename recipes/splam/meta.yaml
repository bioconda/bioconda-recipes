{% set name = "splam" %}
{% set ucname = "splam" %}
{% set version = "1.0.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ ucname }}-{{ version }}.tar.gz"
  sha256: "19ee3718f11ca2b27db1769a9414007ea89d3b2858ce63372329728b11d1ec43"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python 
    - zlib

about:
  home: "https://github.com/Kuanhao-Chao/splam"
  license: MIT
  license_family: MIT
  summary: "Deep learning-based splicing predictor."
  doc_url: "https://github.com/Kuanhao-Chao/splam/blob/main/README.md"
  dev_url: "https://github.com/Kuanhao-Chao/splam/"

extra:
  recipe-maintainers:
    - Kuanhao-Chao
  identifiers:
    - https://github.com/Kuanhao-Chao/splam

