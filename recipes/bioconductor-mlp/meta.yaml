{% set version = "1.30.0" %}
{% set name = "MLP" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c99714ad6ef4d0caaa71d0d27af737903b40d452adbd310d87a203617699070e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - r-base
    - r-gdata
    - r-gmodels
    - r-gplots
    - r-gtools
    - r-plotrix
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - r-base
    - r-gdata
    - r-gmodels
    - r-gplots
    - r-gtools
    - r-plotrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Mean Log P Analysis'
extra:
  identifiers:
    - biotools:mlp
    - doi:10.1007/978-3-642-24007-2_12
  parent_recipe:
    name: bioconductor-mlp
    path: recipes/bioconductor-mlp
    version: 1.28.0
