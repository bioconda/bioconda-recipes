{% set version = "1.40.0" %}
{% set name = "flowFP" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d3a2bfd5a4e4b74002838cabd1b26066
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - 'bioconductor-flowviz >=1.46.0,<1.47.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - 'bioconductor-flowviz >=1.46.0,<1.47.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Fingerprint generation of flow cytometry data, used to facilitate the application of machine learning and datamining tools for flow cytometry.'
extra:
  identifiers:
    - biotools:flowfp
    - doi:10.1155/2009/193947
  parent_recipe:
    name: bioconductor-flowfp
    path: recipes/bioconductor-flowfp
    version: 1.38.0

