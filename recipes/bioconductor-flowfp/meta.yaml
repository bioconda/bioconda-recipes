{% set version = "1.68.0" %}
{% set name = "flowFP" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 9399a124696bb3a01175dda783a794a2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-flowfp", max_pin="x.x") }}'

# Suggests: RUnit
requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - make
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - bioconductor-flowviz >=1.74.0,<1.75.0
    - r-base
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - bioconductor-flowviz >=1.74.0,<1.75.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Fingerprinting for Flow Cytometry
  description: Fingerprint generation of flow cytometry data, used to facilitate the application of machine learning and datamining tools for flow cytometry.

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:flowfp
    - doi:10.1155/2009/193947
  parent_recipe:
    name: bioconductor-flowfp
    path: recipes/bioconductor-flowfp
    version: 1.38.0

