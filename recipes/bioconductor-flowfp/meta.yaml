{% set version = "1.44.0" %}
{% set name = "flowFP" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 21b90fa847764262cce3660dab47234f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-flowcore >=1.52.0,<1.53.0'
    - 'bioconductor-flowviz >=1.50.0,<1.51.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-flowcore >=1.52.0,<1.53.0'
    - 'bioconductor-flowviz >=1.50.0,<1.51.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Fingerprinting for Flow Cytometry'
  description: 'Fingerprint generation of flow cytometry data, used to facilitate the application of machine learning and datamining tools for flow cytometry.'
extra:
  identifiers:
    - biotools:flowfp
    - doi:10.1155/2009/193947
  parent_recipe:
    name: bioconductor-flowfp
    path: recipes/bioconductor-flowfp
    version: 1.38.0

