{% set version = "0.7.0" %}

package:
  name: odgi
  version: '{{version}}'

source:
  url: https://github.com/pangenome/odgi/releases/download/v0.7.0/odgi-v0.7.0.tar.gz
  sha256: 7faec2cd430cea5f48596ab005e8dd142e35d674cf45bb3136971cc369dbf5fc

build:
  skip: True  # [osx or py27]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - zlib
    - python
    - jemalloc
  run:
    - llvm-openmp  # [osx]
    - python

test:
  commands:
    - odgi test
  imports:
    - odgi

about:
  home: https://github.com/pangenome/odgi
  license: MIT
  license_file: LICENSE
  summary: An optimized dynamic genome/graph implementation

extra:
  recipe-maintainers:
    - AndreaGuarracino
