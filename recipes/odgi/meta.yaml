{% set name = "odgi" %}
{% set version = "0.9.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/pangenome/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: e50dde6dd833f2294179398c801e1545915cb4653a15c329c8ddea50b12bc281
  patches:
    - 0001-CMakeLists.txt

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - python >=3
    - pybind11-global
    - tapi  # [osx]
  host:
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - zlib
    - jemalloc
  run:
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - python >=3
    - jemalloc
    - pybind11
    - libstdcxx-ng  # [linux]

test:
  commands:
    - odgi 2>&1

about:
  home: "https://github.com/pangenome/odgi"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "An optimized dynamic genome/graph implementation."
  dev_url: "https://github.com/pangenome/odgi"
  doc_url: "https://github.com/pangenome/odgi/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - AndreaGuarracino
  identifiers:
    - doi:10.1093/bioinformatics/btac308
    - biotools:odgi
    - usegalaxy-eu:odgi_viz
    - usegalaxy-eu:odgi_build
