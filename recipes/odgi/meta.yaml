{% set version = "0.6.3" %}

package:
  name: odgi
  version: '{{version}}'

source:
  url: https://github.com/pangenome/odgi/releases/download/v0.6.3/odgi-v0.6.3.tar.gz
  sha256: 95091d43c3557a7b51f2f73b59ce4b24e27b7554f77c6f154c133527baca607d

build:
  skip: True  # [osx or py27]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - zlib
    - python
    - jemalloc
  run:
    - llvm-openmp  # [osx]
    - python

test:
  commands:
    - odgi --help

about:
  home: https://github.com/pangenome/odgi
  license: MIT
  license_file: LICENSE
  summary: An optimized dynamic genome/graph implementation

extra:
  recipe-maintainers:
    - AndreaGuarracino
