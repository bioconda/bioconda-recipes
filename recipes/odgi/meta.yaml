{% set name = "odgi" %}
{% set version = "0.8.3" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 13a63b8ada79851fd8ce5e7638dda1a8b75ef0346a5d93552ee2179256eb81bf

build:
  skip: True  # [osx or py27]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - cmake
    - make
  host:
    - zlib
    - python
    - jemalloc
    - pybind11 ==2.10.0
  run:
    - llvm-openmp  # [osx]
    - python
    - pybind11 ==2.10.0

test:
  commands:
    - odgi test

about:
  home: https://github.com/pangenome/odgi
  license: MIT
  license_file: LICENSE
  summary: An optimized dynamic genome/graph implementation

extra:
  recipe-maintainers:
    - AndreaGuarracino
