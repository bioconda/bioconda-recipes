{% set name = "odgi" %}
{% set version = "0.8.3" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 70e29feacf7617db9505da2521734d5f97ca892696c8039590ef689e11770571

build:
  skip: True  # [osx or py27]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - zlib
    - python
    - jemalloc
  run:
    - llvm-openmp  # [osx]
    - python

test:
  commands:
    - odgi test
  imports:
    - odgi

about:
  home: https://github.com/pangenome/odgi
  license: MIT
  license_file: LICENSE
  summary: An optimized dynamic genome/graph implementation

extra:
  recipe-maintainers:
    - AndreaGuarracino
