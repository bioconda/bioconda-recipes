{% set name = "odgi" %}
{% set version = "0.8.6" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: a6db190b782608082b14b42c660389aa18010791de1e2d07e29f7f61d8787754

build:
  skip: True  # [osx or py27]
  number: 1
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - cmake
    - make
  host:
    - zlib
    - python
    - jemalloc
    - pybind11
  run:
    - llvm-openmp  # [osx]
    - python
    - pybind11

test:
  commands:
    - odgi test

about:
  home: https://github.com/pangenome/odgi
  license: MIT
  license_file: LICENSE
  summary: An optimized dynamic genome/graph implementation

extra:
  recipe-maintainers:
    - AndreaGuarracino
