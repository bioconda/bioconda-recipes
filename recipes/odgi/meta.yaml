{% set name = "odgi" %}
{% set version = "0.8.5" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 5cf4850cdee78342af2f98c7fb95a75b0b170c7a2596b9dc4b3093520375358c

build:
  skip: True  # [osx or py27]
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - cmake
    - make
  host:
    - zlib
    - python
    - jemalloc
    - pybind11
  run:
    - llvm-openmp  # [osx]
    - python
    - pybind11

test:
  commands:
    - odgi test

about:
  home: https://github.com/pangenome/odgi
  license: MIT
  license_file: LICENSE
  summary: An optimized dynamic genome/graph implementation

extra:
  recipe-maintainers:
    - AndreaGuarracino
