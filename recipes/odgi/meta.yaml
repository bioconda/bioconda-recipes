{% set name = "odgi" %}
{% set version = "0.8.3" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: f15fe6067c1ddb9b73849f4d3ccdef6eb5c0e7175973a9b1459e68bc9403779a

build:
  skip: True  # [osx or py27]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - cmake
    - make
  host:
    - zlib
    - python
    - jemalloc
    - pybind11
  run:
    - llvm-openmp  # [osx]
    - python
    - pybind11

test:
  commands:
    - odgi test
  imports:
    - odgi

about:
  home: https://github.com/pangenome/odgi
  license: MIT
  license_file: LICENSE
  summary: An optimized dynamic genome/graph implementation

extra:
  recipe-maintainers:
    - AndreaGuarracino
