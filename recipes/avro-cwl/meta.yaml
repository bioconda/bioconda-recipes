{% set version = "1.8.4" %}

package:
  name: avro-cwl
  version: {{ version }}

source:
  fn: avro-cwl-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/a/avro-cwl/avro-cwl-{{ version }}.tar.gz
  sha256: 0334de2f44166b449bd2ea29d525ffe531146d7e2aad84c2b0eee081f636c7f4

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - avro

