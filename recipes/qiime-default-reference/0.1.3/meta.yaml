package:
  name: qiime-default-reference
  version: "0.1.3"

source:
  url: https://pypi.python.org/packages/source/q/qiime-default-reference/qiime-default-reference-0.1.3.tar.gz
  md5: 4a5ccf5930690478de1eb881e8030bff

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six

test:
  # Python imports
  imports:
    - qiime_default_reference

about:
  home: http://www.qiime.org
  license: CC BY-SA 3.0
  summary: 'Default reference data files for use with QIIME.'

