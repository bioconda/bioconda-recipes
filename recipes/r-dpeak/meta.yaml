package:
  name: r-dpeak

  version: "2.0.1"

source:
  git_url: https://github.com/dongjunchung/dpeak.git
  git_rev: b4627c94ef87b3dbd0821230821df4ab7e85be8f

build:
  number: 2

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - r-base
    - r-mass
    - bioconductor-iranges
    - bioconductor-bsgenome
    - r-rcpp

  run:
    - r-base
    - r-mass
    - bioconductor-iranges
    - bioconductor-bsgenome
    - r-rcpp
    - perl

test:
  commands:

    - $R -e "library('dpeak')"

about:
  home: http://dongjunchung.github.io/dpeak/
  license: GPL (>= 2)
  summary: This package provides functions for fitting dPeak, a statistical framework to deconvolve ChIP-seq peaks.
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
