{% set name = "rpbasicdesign" %}
{% set version = "0.3.1" %}
{% set sha256 = "2c3123bbb2daabba3f7e21ca6896a2bf851b1c2ce1dbb446ab707a198a9853c0" %}
{% set data = load_setup_py_data() %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python {{ python }}
  run:
    - python {{ python }}
    - python-libsbml
    - pysbol2

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }}.cli --help
    - cd tests ; pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: {{ data['description'] }}
  license: {{ data.get('license') }}
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tduigou
