{% set name = "icount" %}
{% set version = "2.0.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "65da4ecd0903a4db19b55ef4438b2eeda4cab9e80a371d492a53dc81364058cf" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - iCount = iCount.cli:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - pysam
    - cutadapt >=1.10
    - pybedtools
    - matplotlib
    - numpydoc
    - sphinx >=1.4
    - numpy
    - pandas
  run:
    - python
    - pysam
    - cutadapt >=1.10
    - pybedtools
    - matplotlib
    - numpydoc
    - sphinx >=1.4
    - numpy
    - pandas

test:
  imports:
    - iCount
    - iCount.analysis
    - iCount.examples
    - iCount.externals
    - iCount.files
    - iCount.genomes
    - iCount.mapping
  commands:
    - iCount --help

