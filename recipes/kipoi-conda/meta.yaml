{% set name = "kipoi-conda" %}
{% set lowername = "kipoi_conda" %}
{% set version = "0.1.6" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "d9e3d546ad5d870e4defa58e2c78c5e2b4af6824220a677a8516a48f00d335d2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ lowername }}/{{ lowername }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - six
    - related
    - six
    - kipoi-utils >=0.1.8

test:
  imports:
    - kipoi_conda

about:
  home: https://github.com/kipoi/kipoi-conda
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'kipoi-conda: conda/pip related functionality used by Kipoi'
  description: "kipoi-conda: conda/pip related functionality used by Kipoi"
  doc_url: https://github.com/kipoi/kipoi-conda
  dev_url: https://github.com/kipoi/kipoi-conda

extra:
  recipe-maintainers:
    - visze
