{% set name = "flight-genome" %}
{% set version = "1.4.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7db7d06b7058cdd68c124ac2d7bf9ca45c2460076f0bd37727ab8f55e0394ac0

build:
  number: 0
  noarch: python
  entry_points:
    - flight = flight.flight:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python>=3.8

test:
  imports:
    - flight
  commands:
    - flight --help

about:
  home: "https://github.com/rhysnewell/flight"
  license: BSD-3
  license_family: BSD
  summary: "flight - python component of Rosella and Lorikeet"

extra:
  recipe-maintainers:
    - rhysnewell
