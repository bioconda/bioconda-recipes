{% set name = "flight-genome" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: bbfef688c3e86e961f127729286ab5755f3234e88d87e6b4bceed26d10bd44e6

build:
  number: 0
  noarch: python
  entry_points:
    - flight = flight.flight:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - joblib==0.17.0
    - hdbscan
    - matplotlib-base
    - numpy
    - seaborn
    - scikit-learn
    - scikit-bio
    - numba
    - biopython
    - pynndescent
    - threadpoolctl
    - umap-learn>=0.5

test:
  imports:
    - flight
  commands:
    - flight --help

about:
  home: "https://github.com/rhysnewell/flight"
  license: BSD-3
  license_family: BSD
  summary: "flight - metagenomic binner and variant clusterer."

extra:
  recipe-maintainers:
    - rhysnewell
