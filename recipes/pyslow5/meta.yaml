{% set name = "pyslow5" %}
{% set sha256 = "d49a3ed86eb0f4473accc7b2003a27e1adc496b5abb61332fa03e9c7aa72dd5b" %}
{% set version = "1.4.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyslow5-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('pyslow5', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - setuptools
    - zlib
    - numpy    
  run:
    - python
    - {{ pin_compatible('numpy') }} 

test:
  imports:
    - pyslow5

about:
  home: https://github.com/hasindu2008/slow5lib
  license: MIT
  license_family: MIT
  license_file:
    - thirdparty/streamvbyte/LICENSE
  license_url: https://github.com/hasindu2008/slow5lib/blob/master/LICENSE
  summary: 'slow5lib Python binding'
  dev_url: https://github.com/hasindu2008/slow5lib

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - hasindu2008

