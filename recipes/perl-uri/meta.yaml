{% set name = "perl-uri" %}
{% set version = "1.76" %}
{% set sha256 = "b2c98e1d50d6f572483ee538a6f4ccc8d9185f91f0073fd8af7390898254413e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/URI-1.76.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1

requirements:
  host:
    - perl
    - perl-encode
    - perl-exporter
    - perl-carp
    - perl-test
    - perl-mime-base64
    - perl-test-needs
    - perl-data-dumper
    - perl-file-temp
    - perl-constant
    - perl-parent
    - perl-extutils-makemaker
    - perl-business-isbn

  run:
    - perl
    - perl-encode
    - perl-exporter
    - perl-carp
    - perl-mime-base64
    - perl-data-dumper
    - perl-constant
    - perl-parent
    - perl-business-isbn

test:
  imports:
    - URI

about:
  home: https://github.com/libwww-perl/URI
  license: perl_5
  summary: 'Uniform Resource Identifiers (absolute and relative)'
