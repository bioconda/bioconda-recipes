{% set version = "1.0.0" %}

package:
  name: rust-mdbg
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/rust-bio/rust-bio-tools/archive/v{{ version }}.tar.gz
  sha256: a728bf5817fc0048a9344987fef8f652e6bb44aa436714b84fdf0ec3c668ff41

requirements:
  build:
    - {{ compiler("cxx") }}
    - rust>=1.39
    - pkg-config
  host:
  run:
    

test:
  commands:
    - rust-mdbg --help

about:
  home: https://github.com/ekimb/rust-mdbg
  license: MIT
  summary: |
    An ultra-fast minimizer-space de Bruijn graph (mdBG) implementation, geared towards the assembly of long and accurate reads such as PacBio HiFi.

extra:
  recipe-maintainers:
    - thanhleviet
    
