{% set version = "1.0.1" %}

package:
  name: rust-mdbg
  version: {{ version }}

source:
  url: https://github.com/ekimb/rust-mdbg/archive/v{{ version }}.tar.gz
  sha256: c9c0d2980fff402ee78b5c537140aa2a92aceea74e2f206439c7a42211cbd80b
  patches:
    - 0001-master.patch

build:
  number: 5
  run_exports:
    - {{ pin_subpackage('rust-mdbg' ,max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - pkg-config

test:
  commands:
    - rust-mdbg --help
    - to_basespace --help

about:
  home: "https://github.com/ekimb/rust-mdbg"
  license: MIT
  license_family: MIT
  summary: "An ultra-fast minimizer-space de Bruijn graph (mdBG) implementation."
  dev_url: "https://github.com/ekimb/rust-mdbg"

extra:
  recipe-maintainers:
    - thanhleviet
  additional-platforms:
    - linux-aarch64
    - osx-arm64
