# any other method of pinning python, or any other version of python results in
# ImportError: libcrypto.so.1.0.0: cannot open shared object file: No such file or directory

package:
  name: pysam
  version: 0.9.1

source:
  url: https://pypi.python.org/packages/40/15/20b22dc3d017ec123e533d062b982b111b0214168905de3221b5caf5f766/pysam-0.9.1.tar.gz
  md5: d87765ad1e0afe534255c20cce5478e4

build:
  number: 13

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - htslib =1.3.1
    - samtools =1.3.1
    - bcftools =1.3.1
    - cython
    - pip
    - python 3.7
    - setuptools <58
    - zlib
    - openssl  # [not osx]
    - curl
  run:
    - htslib =1.3.1
    - samtools =1.3.1
    - bcftools =1.3.1
    - openssl  # [not osx]
    - python 3.7
    - zlib
    - curl

test:
  imports:
    - pysam

about:
  home: https://github.com/pysam-developers/pysam
  license: MIT
  license_file: COPYING
  summary: "Pysam is a python module for reading and manipulating Samfiles. It is a lightweight wrapper of the samtools C-API. Pysam also includes an interface for tabix."

extra:
  identifiers:
    - biotools:pysam
    - doi:10.1093/bioinformatics/btp352
