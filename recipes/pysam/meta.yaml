package:
  name: pysam
  version: 0.8.5

source:
  fn: switch.zip
  url: https://github.com/kyleabeauchamp/pysam/archive/switch.zip

build:
  number: 2

requirements:
  build:
    - python
    - setuptools
    - cython
    - htslib

  run:
    - python
    - htslib

test:
  imports:
    - pysam

about:
  home: https://github.com/pysam-developers/pysam
  license: MIT
  summary: Pysam is a python module for reading and manipulating Samfiles. It's a lightweight wrapper of the samtools C-API. Pysam also includes an interface for tabix.
