{% set version = "0.19.0" %}

package:
  name: pysam
  version: '{{ version }}'

source:
  url: https://github.com/pysam-developers/pysam/archive/v{{ version }}.tar.gz
  sha256: ae43c3f79065bdde73e8d000f3b25c4f08a8b5d0940b9e55dacbb2451b24597d

build:
  number: 0
  binary_relocation: False # [linux]

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - cython
    - python
    - setuptools
    - zlib
    - xz
    - bzip2
    - libdeflate
    - libcurl
    - openssl  # [not osx]
  run:
    - python
    - zlib
    - xz
    - bzip2
    - libdeflate
    - libcurl
    - openssl  # [not osx]

about:
  home: https://github.com/pysam-developers/pysam
  license: MIT
  summary: "Pysam is a Python module for reading and manipulating SAM/BAM/VCF/BCF files. It's a lightweight wrapper of the htslib C-API, the same one that powers samtools, bcftools, and tabix."

extra:
  identifiers:
    - biotools:pysam
    - doi:10.1093/bioinformatics/btp352
