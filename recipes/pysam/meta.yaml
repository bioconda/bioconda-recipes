package:
    name: pysam
    version: 0.14.0

source:
    fn: v0.14.0.tar.gz
    url: https://github.com/pysam-developers/pysam/archive/v0.14.tar.gz
    md5: 9e4546ef1657690e486288d3251b7186

build:
    number: 1
    skip: False
    binary_relocation: False # [linux]
    string: "py{{CONDA_PY}}_htslib1.7_{{PKG_BUILDNUM}}"

extra:
  skip-lints:
    - setup_py_install_args
    - missing_hash
    - htslib_not_pinned

requirements:
    build:
        - gcc  # [linux]
        - llvm # [osx]
        - htslib 1.7
        - samtools 1.7
        - bcftools 1.6
        - cython
        - python
        - setuptools
        - zlib {{CONDA_ZLIB}}*
        - curl

    run:
        - libgcc # [linux]
        - htslib 1.7
        - samtools 1.7
        - bcftools 1.6
        - python
        - zlib {{CONDA_ZLIB}}*
        - curl

test:

    imports:
        - pysam

about:
    home: https://github.com/pysam-developers/pysam
    license: MIT
    summary: "Pysam is a python module for reading and manipulating Samfiles. It is a lightweight wrapper of the samtools C-API. Pysam also includes an interface for tabix."
