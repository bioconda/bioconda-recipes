package:
    name: pysam
    version: 0.12

source:
    fn: master.zip
    url: https://github.com/pysam-developers/pysam/archive/master.zip
    patches:  # [osx]
      - osx_rpath.patch [osx]

build:
    number: 2
    skip: False
    binary_relocation: False # [linux]
    string: "htslib{{CONDA_HTSLIB}}_{{PKG_BUILDNUM}}"

extra:
  skip-lints:
    - setup_py_install_args
    - missing_hash

requirements:
    build:
        - gcc  # [linux]
        - llvm # [osx]
        - htslib {{CONDA_HTSLIB}}*
        - samtools {{CONDA_HTSLIB}}*
        - bcftools {{CONDA_HTSLIB}}*
        - cython
        - python
        - setuptools
        - zlib
        - curl

    run:
        - libgcc # [linux]
        - htslib {{CONDA_HTSLIB}}*
        - samtools {{CONDA_HTSLIB}}*
        - bcftools {{CONDA_HTSLIB}}*
        - python
        - zlib
        - curl

test:

    imports:
        - pysam

about:
    home: https://github.com/pysam-developers/pysam
    license: MIT
    summary: "Pysam is a python module for reading and manipulating Samfiles. It is a lightweight wrapper of the samtools C-API. Pysam also includes an interface for tabix."
