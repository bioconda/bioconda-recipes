package:
  name: pysam
  version: 0.15

source:
  url: https://github.com/pysam-developers/pysam/archive/master.zip
  md5: a647d6acf8644ba14f427c4e731d25b9

build:
  number: 0
  skip: False
  binary_relocation: False # [linux]

extra:
  skip-lints:
  - setup_py_install_args
  - missing_hash

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - htslib
    - samtools
    - bcftools
    - cython
    - python
    - setuptools
    - zlib
    - curl
    - libdeflate

  run:
    - htslib
    - samtools
    - bcftools
    - python
    - zlib
    - curl
    - libdeflate

test:
  imports:
    - pysam

about:
  home: https://github.com/pysam-developers/pysam
  license: MIT
  summary: "Pysam is a python module for reading and manipulating Samfiles. It is a lightweight wrapper of the samtools C-API. Pysam also includes an interface for tabix."

extra:
  identifiers:
    - biotools:pysam
    - doi:10.1093/bioinformatics/btp352
