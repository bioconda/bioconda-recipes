package:
  name: pysam
  version: 0.9.0

source:
  url: https://github.com/kyleabeauchamp/pysam/archive/moreosx.zip
  fn: moreosx.zip

build:
  number: 0
  rpaths:
    - lib/
    - {{ "lib/python%s/site-packages/pysam/" % environ.get('PY_VER', 0) }}

requirements:
  build:
    - python
    - setuptools
    - zlib
    - cython

  run:
    - python
    - zlib

test:
  imports:
    - pysam

about:
  home: https://github.com/pysam-developers/pysam
  license: MIT
  summary: Pysam is a python module for reading and manipulating Samfiles. It's a lightweight wrapper of the samtools C-API. Pysam also includes an interface for tabix.
