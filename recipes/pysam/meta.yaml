package:
    name: pysam
    version: 0.15

source:
  fn: kab18.zip
  url: https://github.com/kyleabeauchamp/pysam/archive/kab18.zip

build:
    number: 0
    skip: False
    binary_relocation: False # [linux]
    string: "py{{CONDA_PY}}_htslib{{CONDA_HTSLIB}}_{{PKG_BUILDNUM}}"

extra:
  skip-lints:
    - setup_py_install_args
    - missing_hash
    - htslib_not_pinned

requirements:
    build:
        - gcc  # [linux]
        - llvm # [osx]
        - htslib 1.8
        - samtools 1.8
        - bcftools 1.8
        - cython
        - python
        - setuptools
        - zlib {{CONDA_ZLIB}}*
        - libdeflate
        - curl

    run:
        - libgcc # [linux]
        - htslib 1.8
        - samtools 1.8
        - bcftools 1.8
        - python
        - zlib {{CONDA_ZLIB}}*
        - libdeflate
        - curl

test:

    imports:
        - pysam

about:
    home: https://github.com/pysam-developers/pysam
    license: MIT
    summary: "Pysam is a python module for reading and manipulating Samfiles. It is a lightweight wrapper of the samtools C-API. Pysam also includes an interface for tabix."
