package:
    name: pysam
    version: 0.11.2

source:
    fn: pysam-0.11.2.tar.gz
    url: https://pypi.python.org/packages/89/d9/52995323a3a15e14f2cd579a49f953c804b36a1a7d7dc09a08b7de3591d2/pysam-0.11.2.tar.gz
    md5: e2efbaebc9eeeb8fd331f5a90578ae10
    patches:  # [osx]
      - osx_rpath.patch [osx]

build:
    number: 0
    skip: False
    binary_relocation: False # [linux]

requirements:
    build:
        - gcc  # [linux]
        - llvm # [osx]
        - htslib >=1.4.1,<1.5
        - samtools >=1.4.1,<1.5
        - bcftools >=1.4.1,<1.5
        - cython
        - python
        - setuptools
        - zlib
        - curl

    run:
        - libgcc # [linux]
        - htslib >=1.4.1,<1.5
        - samtools >=1.4.1,<1.5
        - bcftools >=1.4.1,<1.5
        - python
        - zlib
        - curl

test:

    imports:
        - pysam

about:
    home: https://github.com/pysam-developers/pysam
    license: MIT
    summary: "Pysam is a python module for reading and manipulating Samfiles. It is a lightweight wrapper of the samtools C-API. Pysam also includes an interface for tabix."
