{% set version = "0.19.1" %}

package:
  name: pysam
  version: '{{ version }}'

source:
  url: https://github.com/pysam-developers/pysam/archive/v{{ version }}.tar.gz
  sha256: c33a51324fc4191bbfb135e93bf0c9b85ac9dad1320fb852a8af47c38626e37a

build:
  number: 1
  binary_relocation: False # [linux]

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - cython
    - python
    - setuptools
    - zlib
    - xz
    - bzip2
    - libdeflate
    - libcurl
    - openssl  # [not osx]
  run:
    - python
    - zlib
    - xz
    - bzip2
    - libdeflate
    - libcurl
    - openssl  # [not osx]

about:
  home: https://github.com/pysam-developers/pysam
  license: MIT
  summary: "Pysam is a Python module for reading and manipulating SAM/BAM/VCF/BCF files. It's a lightweight wrapper of the htslib C-API, the same one that powers samtools, bcftools, and tabix."

extra:
  identifiers:
    - biotools:pysam
    - doi:10.1093/bioinformatics/btp352
