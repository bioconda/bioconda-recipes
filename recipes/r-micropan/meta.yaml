{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-micropan
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/micropan_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/micropan/micropan_{{ version }}.tar.gz
  sha256: 7ee2a31928e454defe2b37b0da65aef8e6157d76187e7186b6d2266a586970ac

build:
  merge_build_host: True  # [win]

  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-rcpp >=0.12.0
    - r-igraph
    - r-microseq

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-rcpp >=0.12.0
    - r-igraph
    - r-microseq

test:
  commands:

    - $R -e "library('micropan')"           # [not win]
    - "\"%R%\" -e \"library('micropan')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=micropan
  license: GPL-2
  summary: A collection of functions for computations and visualizations of microbial pan-genomes.
  license_family: GPL2
extra:
  identifiers:
    - biotools:micropan
    - doi:10.1186/s12859-015-0517-0
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
