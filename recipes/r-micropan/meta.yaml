{% set version = '2.0' %}

package:
  name: r-micropan
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/micropan_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/micropan/micropan_{{ version }}.tar.gz
  sha256: 87ee471fef770d7e049bbfc1b8b8c6b86498b001e220162a147601236b98c542

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-bh
    - r-rcpp >=0.12.0
    - r-igraph
    - r-microseq

  run:
    - r-base
    - r-bh
    - r-rcpp >=0.12.0
    - r-igraph
    - r-microseq

test:
  commands:

    - $R -e "library('micropan')"           # [not win]
    - "\"%R%\" -e \"library('micropan')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=micropan
  license: GPL-2
  summary: A collection of functions for computations and visualizations of microbial pan-genomes.
  license_family: GPL2
extra:
  identifiers:
    - biotools:micropan
    - doi:10.1186/s12859-015-0517-0
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
