{% set name = "vclean" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TsumaR/vclean/archive/refs/tags/v0.1.0.tar.gz
  sha256 565faff9b655469240d01032d64c605932d293af9bf8396904116819cadb78c3

build:
  entry_points:
    - vclean = vclean.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage("vclean", max_pin="x") }}

requirements:
  host:
    - python >=3.9
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.9
    - pandas
    - numpy
    - matplotlib-base
    - seaborn
    - scikit-learn
    - lightgbm
    - biopython
    - checkv
    - seqkit
    - kmer-jellyfish
    - prodigal
    - mmseqs2

test:
  commands:
    - vclean --help

about:
  summary: 'vClean: Assessing the contamination of viral genomes'
  home: https://github.com/TsumaR/vclean
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TsumaR
