{% set name = "vclean" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vclean-{{ version }}.tar.gz
  sha256: ba9fb9e317254db3bb89c82810f238a7d78e3aba3a4a187cdacf9acd0adcffac

build:
  entry_points:
    - vclean = vclean.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage("vclean", max_pin="x.x") }}

requirements:
  host:
    - python ==3.9
    - flit-core >=3.2,<4
    - pip
  run:
    - python ==3.9
    - pandas
    - numpy
    - matplotlib-base
    - seaborn-base
    - scikit-learn
    - lightgbm
    - biopython
    - checkv
    - seqkit
    - kmer-jellyfish
    - prodigal
    - mmseqs2

test:
  commands:
    - vclean --help

about:
  summary: 'vClean: Assessing the contamination of viral genomes'
  home: https://github.com/TsumaR/vclean
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/TsumaR/vclean

extra:
  recipe-maintainers:
    - TsumaR
