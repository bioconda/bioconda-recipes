{% set name = "RBPBench" %}
{% set version = "1.0.5" %}
{% set sha256 = "04bf03379195ca8c12f654c392084cde5f854cbc0bcb98e5ab78f0789e51ba18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/michauhl/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv
  run_exports:
    - {{ pin_subpackage('rbpbench', max_pin="x.x") }}

requirements:
  host:
    - python <3.12
    - pip
  run:
    - python <3.12
    - logomaker
    - markdown
    - meme >=5.0
    - scipy
    - plotly
    - textdistance
    - venn
    - matplotlib-venn
    - infernal
    - bedtools
    - upsetplot >=0.9
    - packaging
    - scikit-learn
    - goatools
    - pybigwig

test:
  commands:
    - rbpbench -h

about:
  home: https://github.com/michauhl/RBPBench
  license: MIT
  license_file: LICENSE
  summary: Evaluate CLIP-seq and other genomic region data using a comprehensive collection of known RBP binding motifs
