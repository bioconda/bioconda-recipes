{% set version = "1.4.0" %}
{% set sha256hash = "dc5e89f1ec2aed9ac40d2f8f989edf9fa88fd96604bb3e6a0d42b00042fa6b08" %}
package:
  name: orsum
  version: {{ version }}

source:
  url: https://github.com/ozanozisik/orsum/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - python >=3.6
    - numpy >=1.18.0
    - pandas>=1.2.0
    - seaborn>=0.11.0
    - matplotlib-base>=3.3.0

test:
  commands:
    - orsum.py -h

about:
  home: https://github.com/ozanozisik/orsum/
  license: MIT
  license_family: MIT
  summary: 'A tool for the summary of over-representation analysis results'
