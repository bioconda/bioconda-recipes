{% set version = "1.7.0" %}
{% set sha256hash = "8d9be0788db830a947d1248829c11156e47f439f156139e457e1d38821db08c2" %}
package:
  name: orsum
  version: {{ version }}

source:
  url: https://github.com/ozanozisik/orsum/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - python >=3.6
    - numpy >=1.18.0
    - pandas >=1.2.0
    - seaborn >=0.11.0
    - matplotlib-base >=3.3.0
    - scipy >=1.9.0

test:
  commands:
    - orsum.py -h

about:
  home: https://github.com/ozanozisik/orsum/
  license: MIT
  license_family: MIT
  summary: 'A tool to filter long lists of enriched terms resulting from one or more enrichment analyses'
