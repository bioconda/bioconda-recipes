{% set name = "NODE-deconvolution" %}
{% set version = "0.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 32c4a3e60b39d48dfa6e74f80631fb4ca2927b43fdb76c38adca58d7f298679d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: generic
  run_exports:
    - {{ pin_subpackage('myrecipe', max_pin="x.x") }}

requirements:
  host:
    - numpy
    - pip
    - python
    - scikit-opt
    - scipy
    - tqdm
  run:
    - numpy
    - python
    - scikit-opt
    - scipy
    - tqdm

test:
  imports:
    - NODE_deconvolution

about:
  home: "https://github.com/wzdrgi/NODE"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A Python program for deconvolution spatial transcriptomics data and inference of spatial communication"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
