{% set version = "1.14.0" %}
{% set name = "Prostar" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0b7ccef418972e05520daeed11aaef3394554b7e5b3427523573e7216d3ddd4b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-dapar >=1.14.0,<1.16.0'
    - 'bioconductor-dapardata >=1.12.0,<1.14.0'
    - r-base
    - r-biocmanager
    - r-colourpicker
    - r-data.table
    - r-dt
    - r-future
    - r-highcharter
    - r-htmlwidgets
    - r-later
    - r-promises
    - r-r.utils
    - r-rclipboard
    - r-rhandsontable
    - r-shiny
    - r-shinyace
    - r-shinybs
    - r-shinycssloaders
    - r-shinyjqui
    - r-shinyjs
    - r-shinythemes
    - r-shinytree
    - r-shinywidgets
    - r-webshot
    - r-xml
  run:
    - 'bioconductor-dapar >=1.14.0,<1.16.0'
    - 'bioconductor-dapardata >=1.12.0,<1.14.0'
    - r-base
    - r-biocmanager
    - r-colourpicker
    - r-data.table
    - r-dt
    - r-future
    - r-highcharter
    - r-htmlwidgets
    - r-later
    - r-promises
    - r-r.utils
    - r-rclipboard
    - r-rhandsontable
    - r-shiny
    - r-shinyace
    - r-shinybs
    - r-shinycssloaders
    - r-shinyjqui
    - r-shinyjs
    - r-shinythemes
    - r-shinytree
    - r-shinywidgets
    - r-webshot
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides a GUI interface for DAPAR.'
