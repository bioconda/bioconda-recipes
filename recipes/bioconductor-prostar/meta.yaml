{% set version = "1.42.0" %}
{% set name = "Prostar" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ef70ab7bfbd302a3b4f9a6e4c231e2d0

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-prostar", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, BiocManager, testthat, knitr
requirements:

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-dapar >=1.42.0,<1.43.0
    - bioconductor-dapardata >=1.40.0,<1.41.0
    - r-base
    - r-colourpicker
    - r-data.table
    - r-dt
    - r-future
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-highcharter
    - r-htmlwidgets
    - r-later
    - r-markdown
    - r-promises
    - r-r.utils
    - r-rclipboard
    - r-rcolorbrewer
    - r-rhandsontable
    - r-sass
    - r-shiny
    - r-shinyace
    - r-shinybs
    - r-shinycssloaders
    - r-shinyjqui
    - r-shinyjs
    - r-shinythemes
    - r-shinytree
    - r-shinywidgets
    - r-tibble
    - r-vioplot
    - r-webshot
    - r-xml

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-dapar >=1.42.0,<1.43.0
    - bioconductor-dapardata >=1.40.0,<1.41.0
    - r-base
    - r-colourpicker
    - r-data.table
    - r-dt
    - r-future
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-highcharter
    - r-htmlwidgets
    - r-later
    - r-markdown
    - r-promises
    - r-r.utils
    - r-rclipboard
    - r-rcolorbrewer
    - r-rhandsontable
    - r-sass
    - r-shiny
    - r-shinyace
    - r-shinybs
    - r-shinycssloaders
    - r-shinyjqui
    - r-shinyjs
    - r-shinythemes
    - r-shinytree
    - r-shinywidgets
    - r-tibble
    - r-vioplot
    - r-webshot
    - r-xml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Provides a GUI for DAPAR
  description: This package provides a GUI interface for the DAPAR package. The package Prostar (Proteomics statistical analysis with R) is a Bioconductor distributed R package which provides all the necessary functions to analyze quantitative data from label-free proteomics experiments. Contrarily to most other similar R packages, it is endowed with rich and user-friendly graphical interfaces, so that no programming skill is required.

extra:
  parent_recipe:
    name: bioconductor-prostar
    path: recipes/bioconductor-prostar
    version: 1.14.7

