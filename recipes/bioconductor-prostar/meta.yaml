{% set version = "1.16.7" %}
{% set name = "Prostar" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d92bb6609de02955ce3e711b20b20538
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-dapar >=1.16.0,<1.17.0'
    - 'bioconductor-dapardata >=1.14.0,<1.15.0'
    - r-base
    - r-biocmanager
    - r-colourpicker
    - r-data.table
    - r-dt
    - r-future
    - r-highcharter
    - r-htmlwidgets
    - r-later
    - r-promises
    - r-r.utils
    - r-rhandsontable
    - r-shiny
    - r-shinyace
    - r-shinybs
    - r-shinycssloaders
    - r-shinyjqui
    - r-shinyjs
    - r-shinythemes
    - r-shinytree
    - r-shinywidgets
    - r-webshot
    - r-xml
  run:
    - 'bioconductor-dapar >=1.16.0,<1.17.0'
    - 'bioconductor-dapardata >=1.14.0,<1.15.0'
    - r-base
    - r-biocmanager
    - r-colourpicker
    - r-data.table
    - r-dt
    - r-future
    - r-highcharter
    - r-htmlwidgets
    - r-later
    - r-promises
    - r-r.utils
    - r-rhandsontable
    - r-shiny
    - r-shinyace
    - r-shinybs
    - r-shinycssloaders
    - r-shinyjqui
    - r-shinyjs
    - r-shinythemes
    - r-shinytree
    - r-shinywidgets
    - r-webshot
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides a GUI interface for DAPAR.'
extra:
  parent_recipe:
    name: bioconductor-prostar
    path: recipes/bioconductor-prostar
    version: 1.14.7

