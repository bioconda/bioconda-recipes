{% set name = "flumutdb" %}
{% set version = "6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flumut-{{ version }}.tar.gz
  sha256: 62c4240629bfcd187b3efe6e2a4cd0c6d3a90ccf4c40f3b9ce26a48ff8c0b096

build:
  run_exports: 
    - {{ pin_subpackage(name, max_pin="x") }}
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

about:
  home: https://github.com/izsvenezie-virology/FluMutDB
  summary: Utility module for FluMut database.
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - EdoardoGiussani
    - AlexSartori
