{% set name = "flumutdb" %}
{% set version = "6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flumutdb-{{ version }}.tar.gz

  sha256: 2b7b664fd3032c6d7697d7309f2930751c961b2d4b7c40f4362e774feca37d9b

build:
  run_exports: 
    - {{ pin_subpackage(name, max_pin="x") }}
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7

test:
  imports:
    - flumutdb
  commands:
    - python -c "import flumutdb" 

about:
  home: https://github.com/izsvenezie-virology/FluMutDB
  summary: "Utility module for FluMut database."
  license: "AGPL-3.0-or-later"
  license_family: AGPL
  license_file: LICENSE
  dev_url: https://github.com/izsvenezie-virology/FluMutDB

extra:
  recipe-maintainers:
    - EdoardoGiussani
    - AlexSartori
