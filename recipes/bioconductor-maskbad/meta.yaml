{% set version = "1.26.0" %}
{% set name = "maskBAD" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 04560d487aa14b84334553101029ca40d37e498a3200ea06833bad14843e6c5a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-gcrma >=2.54.0,<2.56.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-gcrma >=2.54.0,<2.56.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Package includes functions to analyze and mask microarray expression data.'
extra:
  identifiers:
    - biotools:maskbad
    - doi:10.1093/bioinformatics/btp492
  parent_recipe:
    name: bioconductor-maskbad
    path: recipes/bioconductor-maskbad
    version: 1.24.0
