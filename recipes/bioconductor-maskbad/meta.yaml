{% set version = "1.30.0" %}
{% set name = "maskBAD" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c2a59bacf7e368c9eb4ae655b305dc3e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: hgu95av2probe, hgu95av2cdf
requirements:
  host:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-gcrma >=2.58.0,<2.59.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-gcrma >=2.58.0,<2.59.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Masking probes with binding affinity differences'
  description: 'Package includes functions to analyze and mask microarray expression data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:maskbad
    - doi:10.1093/bioinformatics/btp492
  parent_recipe:
    name: bioconductor-maskbad
    path: recipes/bioconductor-maskbad
    version: 1.24.0

