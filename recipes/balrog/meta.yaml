{% set version = "0.4.7" %}
{% set sha256 = "652801b09c3e8d4abce3727e5c4aef41be4435297e7f961f7700d281026af067" %}

package:
  name: balrog
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/salzberg-lab/BalrogCPP/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib
    - unzip
    - mmseqs2
  run:
    - zlib
    - mmseqs2
    
test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  license_file: LICENSE
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
