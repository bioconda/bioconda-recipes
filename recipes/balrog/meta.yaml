{% set version = "0.3.1" %}
{% set sha256 = "220e5cb33d6611400992779175842f2d1c4f550dc04c4d323ef2e919f915370d" %}

package:
  name: balrog
  version: {{ version }}

build:
  number: 0
  skip: True  # [py!=37]

source:
  url: https://github.com/Markusjsommer/BalrogCPP/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib
    - pytorch >=1.5.0
    - python
    - mmseqs2
  run:
    - zlib
    - pytorch >=1.5.0
    - python
    - mmseqs2

test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  license_file: LICENSE
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
