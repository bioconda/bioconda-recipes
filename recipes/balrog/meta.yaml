{% set version = "0.4.4" %}
{% set sha256 = "11ba49dab5ca0ffe694c13514897f50bfec9b80dd85d4ba740432d0d7b3fa606" %}

package:
  name: balrog
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/salzberg-lab/BalrogCPP/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib
    - unzip
    - mmseqs2
  run:
    - zlib
    - mmseqs2
    
test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  license_file: LICENSE
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
