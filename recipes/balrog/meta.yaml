{% set version = "0-2-3" %}
{% set sha256 = "77d0dd823d004e2260753c1f72d1c64703684f121461074b3a95f0b3722f02cb" %}

package:
  name: balrog
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/Markusjsommer/BalrogCPP/archive/v{{ version|replace("-", ".")  }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - zlib
    - pytorch >=1.5.0
  run:
    - zlib
    - pytorch >=1.5.0
    - openmp

test:
  commands:
    - Balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
