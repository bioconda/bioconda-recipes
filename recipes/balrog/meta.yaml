{% set version = "0-2-4" %}
{% set sha256 = "2c6a9b3773e670556e96e3ef3c618aca8d46cbfa7af73b904311105427230790" %}

package:
  name: balrog
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/Markusjsommer/BalrogCPP/archive/v{{ version|replace("-", ".")  }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - zlib
    - pytorch >=1.5.0
  host:
    - zlib
    - pytorch >=1.5.0
    - openmp
  run:
    - zlib
    - pytorch >=1.5.0
    - openmp

test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
