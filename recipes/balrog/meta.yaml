{% set version = "0.4.6" %}
{% set sha256 = "41fe0fd5f5059239a1b92cc52d13af04ed14956be1014e5ac455c274a8a82114" %}

package:
  name: balrog
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/salzberg-lab/BalrogCPP/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib
    - unzip
    - mmseqs2
  run:
    - zlib
    - mmseqs2
    
test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  license_file: LICENSE
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
