{% set version = "0-1" %}
{% set sha256 = "fb695dae4c08e35b3da622eb5eaa5a2e7e28e85c4dcf41b5fa5337da91ae2009" %}

package:
  name: balrog
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/Markusjsommer/BalrogCPP/archive/v{{ version|replace("-", ".")  }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - wget
    - unzip
    - pytorch-cpu >=0.4
  run:
    - openmp
    - zlib

test:
  commands:
    - Balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
