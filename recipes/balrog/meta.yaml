{% set version = "0.4.5" %}
{% set sha256 = "d3bd1e0f2731b804cb680f07927dc99f8d65aefd6916ce870d1411e47cd2320c" %}

package:
  name: balrog
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/salzberg-lab/BalrogCPP/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib
    - unzip
    - mmseqs2
  run:
    - zlib
    - mmseqs2
    
test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  license_file: LICENSE
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
