{% set version = "0.3.0" %}
{% set sha256 = "3bcd3ae1272a8f34ab40c2365d9dcc4493efd070f337d42d9f2ac078142305f5" %}

package:
  name: balrog
  version: {{ version }}

build:
  number: 0
  skip: True  # [py!=37]

source:
  url: https://github.com/Markusjsommer/BalrogCPP/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib
    - pytorch >=1.5.0
    - python
  run:
    - zlib
    - pytorch >=1.5.0
    - python

test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  license_file: LICENSE
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
