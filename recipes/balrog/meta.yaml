{% set version = "0-2-17" %}
{% set sha256 = "ec1134f2e02ee44dfec04c8f37867b81747ee75db0b9d89f2005f53f8e6f0c7d" %}

package:
  name: balrog
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/Markusjsommer/BalrogCPP/archive/v{{ version|replace("-", ".")  }}.tar.gz
  sha256: {{ sha256 }}
  skip: True  # [py != "37"]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - zlib
    - pytorch >=1.5.0
  host:
    - zlib
    - openmp
    - pytorch >=1.5.0
    - python
  run:
    - zlib
    - openmp
    - pytorch >=1.5.0
    - python

test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
