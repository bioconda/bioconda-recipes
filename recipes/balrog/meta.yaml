{% set version = "0.3.1" %}
{% set sha256 = "5112d6ca59ed7ef2e81d45b1baea992c55e9d942c33ff2f54012a41440529acc" %}

package:
  name: balrog
  version: {{ version }}

build:
  number: 1
  skip: True  # [py!=37]

source:
  url: https://github.com/Markusjsommer/BalrogCPP/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib
    - pytorch ==1.7.1
    - python
    - mmseqs2
  run:
    - zlib
    - pytorch ==1.7.1
    - python
    - mmseqs2

test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  license_file: LICENSE
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
