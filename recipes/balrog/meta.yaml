{% set version = "0.4.2" %}
{% set sha256 = "25ecdb37572e6629b5b74277d71a80c5240ebc4612d110675b294307162eb18b" %}

package:
  name: balrog
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/salzberg-lab/BalrogCPP/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib
    - unzip
    - mmseqs2
  run:
    - zlib
    - mmseqs2
    
test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  license_file: LICENSE
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
