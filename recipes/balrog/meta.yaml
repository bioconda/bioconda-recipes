{% set version = "0.5.0" %}
{% set sha256 = "96bcf6869c501fc248157d1445fe1baab8af420cd50f9ebf6f0f77b324b562e9" %}

package:
  name: balrog
  version: {{ version }}

build:
  number: 0
  skip: True  # [py!=37]

source:
  url: https://github.com/salzberg-lab/BalrogCPP/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib
    - pytorch ==1.7.1
    - python
    - mmseqs2
  run:
    - zlib
    - scipy
    - pytorch ==1.7.1
    - python
    - mmseqs2

test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  license_file: LICENSE
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
