{% set version = "0-2-14" %}
{% set sha256 = "f4b94c555d53c2771f895ac48b130c6cc6f3051f9de3e7c8ea324543b5db1588" %}

package:
  name: balrog
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/Markusjsommer/BalrogCPP/archive/v{{ version|replace("-", ".")  }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - zlib
    - pytorch ==1.5.0=cpu_py37hd91cbb3_0
  host:
    - zlib
    - pytorch ==1.5.0=cpu_py37hd91cbb3_0
    - openmp
  run:
    - zlib
    - openmp

test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"