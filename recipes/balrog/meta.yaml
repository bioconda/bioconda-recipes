{% set version = "0-2-16" %}
{% set sha256 = "a4598c4e9445adcc4b490c9aec55577b3625b0614d9c56b79352acd3ad81dde8" %}

package:
  name: balrog
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/Markusjsommer/BalrogCPP/archive/v{{ version|replace("-", ".")  }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - zlib
    - pytorch >=1.5.0
    - python ==3.7.*

  host:
    - zlib
    - openmp
    - pytorch >=1.5.0
    - python ==3.7.*

  run:
    - zlib
    - openmp
    - pytorch >=1.5.0
    - python ==3.7.*

test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"