package:
  name: balrog
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/Markusjsommer/BalrogCPP/archive/v{{ version|replace("-", ".")  }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - zlib
    - pytorch ==1.5.0=cpu_py37hd91cbb3_0
  host:
    - zlib
    - pytorch ==1.5.0=cpu_py37hd91cbb3_0
    - openmp
  run:
    - zlib
    - pytorch ==1.5.0=cpu_py37hd91cbb3_0
    - openmp

test:
  commands:
    - balrog --help

