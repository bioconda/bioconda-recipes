{% set version = "0-2-2" %}
{% set sha256 = "43ae723e0bbda8358a316e0560b99b983543e758a0b87257475ce7f64b6b6c11" %}

package:
  name: balrog
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/Markusjsommer/BalrogCPP/archive/v{{ version|replace("-", ".")  }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - zlib
    - pytorch-cpu >=1.1.0
  run:
    - zlib
    - pytorch-cpu >=1.1.0
    - openmp

test:
  commands:
    - Balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
