{% set version = "0-2-13" %}
{% set sha256 = "7b1dbd5ad3639bb2bab2fa2ceb19e0bef2fa280651b08209e55d857e13731e2e" %}

package:
  name: balrog
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/Markusjsommer/BalrogCPP/archive/v{{ version|replace("-", ".")  }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - zlib
    - pytorch ==1.5.0=cpu_py37hd91cbb3_0
  host:
    - zlib
    - pytorch ==1.5.0=cpu_py37hd91cbb3_0
    - openmp
  run:
    - zlib
    - openmp

test:
  commands:
    - balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"