{% set version = "0-2-1" %}
{% set sha256 = "cd43fe7fab6139c1a038282e223cc9abc7ee51283f4faf7c2dc3eccb4e0ecc6a" %}

package:
  name: balrog
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/Markusjsommer/BalrogCPP/archive/v{{ version|replace("-", ".")  }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - zlib
    - pytorch-cpu >=1.1.0
  run:
    - zlib
    - pytorch-cpu >=1.1.0
    - openmp

test:
  commands:
    - Balrog --help

about:
  home: https://github.com/Markusjsommer/BalrogCPP
  license: MIT
  summary: "Balrog: A universal protein model for prokaryotic gene prediction"
