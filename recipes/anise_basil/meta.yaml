{% set name = "anise_basil" %}
{% set version="1.2.0" %}

about:
  home: https://github.com/seqan/{{ name }}
  license_file: LICENSE
  license: BSD
  summary: BASIL is a method to detect breakpoints for structural variants
    (including insertion breakpoints) from aligned paired HTS reads in BAM
    format. ANISE is a method for the assembly of large insertions from paired
    reads in BAM format and a list candidate insert breakpoints as generated by
    BASIL.

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  - url: https://github.com/holtgrewe/lemon-mirror/archive/8785a8ccaca992fa9b3baf21e837e888d696a219.tar.gz
    folder: lemon
    sha256: bb1606b65282c2fcdcd5f49df380cf12a448fd47337c629badfd2b74eb60e5ad
    git_rev: 8785a8ccaca992fa9b3baf21e837e888d696a219
  - url: https://github.com/seqan/seqan/archive/seqan-v2.0.1.tar.gz
    folder: seqan
    sha256: b0eb92aee26a87dada958f8130eb017e5ab41c72dca4c2b8fc4de1af52f6e92c
  - url: https://github.com/seqan/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: 05e727da4b6b4716aa6505a527947738302b3334625de20e0cbd4b604b528a01

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
  host:
    - boost
    - python
  run:
    - python

test:
  commands:
    - basil --help
    - anise --help
    - filter_basil.py --help

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btv051
