{% set name = "anise_basil" %}
{% set version="v1.2.0" %}
about:
  home: https://github.com/seqan/{{ name }}
  license: BSD3
  license_file: LICENSE
  summary: BASIL is a method to detect breakpoints for structural variants
    (including insertion breakpoints) from aligned paired HTS reads in BAM
    format. ANISE is a method for the assembly of large insertions from paired
    reads in BAM format and a list candidate insert breakpoints as generated by
    BASIL.

build:
  number: 0
package:
  name: {{ name }}
  version: {{ version }}
requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
  host:
    - boost
    - python
  run:
    - python

