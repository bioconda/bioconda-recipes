

{% set name = "SNEEP"  %}
{% set version = "0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SchulzLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz 
  sha256: 74ea4b965d8df25bd2e2ba5b2852d95c1ffaba40faf4dd3bd726246a7e6f2ed2  

build:
  skip: True  # [py2k]
  number: 0

requirements:
  build:
   - make
   - {{ compiler('cxx') }}
   - llvm-openmp  # [osx]
   - libgomp  # [linux]
  host:
   - python
  run:
   - python
   - numpy >=1.19
   - scipy
   - matplotlib-base 
   - bedtools >=2.27.1

test:
  commands:
   - differentialBindingAffinity_multipleSNPs -h
 
about:
  home: https://github.com/SchulzLab/SNEEP
  dev_url: https://github.com/SchulzLab/SNEEP
  license: MIT
  summary: Identify regulatory non-coding SNPs (rSNPs) 

