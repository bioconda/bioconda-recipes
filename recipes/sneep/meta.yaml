

{% set name = "SNEEP"  %}
{% set version = "0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SchulzLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz 
  sha256: b79dc258c183daf4361891a829d59b46bd112a23ad4e9186d9ae882c6cd11466  

build:
  skip: True  # [py2k]
  number: 0

requirements:
  build:
   - make
   - {{ compiler('cxx') }}
   - llvm-openmp  # [osx]
   - libgomp  # [linux]
  host:
   - python
  run:
   - python
   - numpy >=1.19
   - scipy
   - matplotlib-base 
   - bedtools >=2.27.1

test:
  commands:
   - differentialBindingAffinity_multipleSNPs -h
 
about:
  home: https://github.com/SchulzLab/SNEEP
  dev_url: https://github.com/SchulzLab/SNEEP
  license: MIT
  summary: Identify regulatory non-coding SNPs (rSNPs) 

