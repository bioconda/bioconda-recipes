{% set version = "2.2.2" %}

package:
  name: alphafold 
  version: {{ version }}

source:
  - url: https://github.com/deepmind/alphafold/archive/refs/tags/v2.2.2.tar.gz
    sha256: aa51dc4a1150b92310d20e63e9e4d9279b15b6a1f7e664360f52827f83256cdd
  - path: ./stereo_chemical_props.txt
    sha256: 24510899eeb49167cffedec8fa45363a4d08279c0c637a403b452f7d0ac09451

build:
  number: 0
  noarch: python

requirements:
  host:
    - python=3.7
    - pip
    - setuptools-scm

  run:
    - python=3.7
    - six
    - setuptools  # uses pkg_resources
    - absl-py=0.13.0
    - biopython=1.79
    - chex=0.0.7
    - dm-haiku=0.0.4
    - dm-tree=0.1.6
    - immutabledict=2.0.0
    - jax=0.2.14
    - numpy=1.19.5
    - pandas=1.3.4
    - protobuf=3.20.1
    - scipy=1.7.0
    - kalign2=2.04
    - hmmer
    - pyfaidx
    - hhsuite=3.3.0
    - openmm=7.5.1
    - pandas
    - numpy
    

test:
  imports:
    - alphafold 

about:
  home: https://github.com/deepmind/alphafold
  license: Apache2 License
  summary: "This package provides an implementation of the inference pipeline of AlphaFold v2.0. This is a completely new model that was entered in CASP14 and published in Nature. For simplicity, we refer to this model as AlphaFold throughout the rest of this document."
  license_family: Apache 
