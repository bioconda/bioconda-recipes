{% set version = "2.2.2" %}

package:
  name: alphafold 
  version: {{ version }}

source:
  url: https://github.com/deepmind/alphafold/archive/refs/tags/v2.2.2.tar.gz
  sha256: 39

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python=3.7
    - pip
    - setuptools-scm

  run:
    - python=3.7
    - six
    - setuptools  # uses pkg_resources
    - absl-py=0.13.0
    - biopython=1.79
    - chex=0.0.7
    - dm-haiku=0.0.4
    - dm-tree=0.1.6
    - docker=5.0.0
    - immutabledict=2.0.0
    - jax=0.2.14
    - ml-collections=0.1.0
    - numpy=1.19.5
    - pandas=1.3.4
    - protobuf=3.20.1
    - scipy=1.7.0
    - tensorflow-cpu=2.5.0
    - kalign2=2.04
    - hmmer
    - pyfaidx
    - hhsuite=3.3.0
    - openmm=7.5.1
    - pandas
    - numpy
    

test:
  imports:
    - alphafold 

about:
  home: https://github.com/deepmind/alphafold
  license: Apache2 License
  summary: """This package provides an implementation of the inference pipeline of AlphaFold v2.0. This is a completely new model that was entered in CASP14 and published in Nature. For simplicity, we refer to this model as AlphaFold throughout the rest of this document."""
  license_family: Apache 
