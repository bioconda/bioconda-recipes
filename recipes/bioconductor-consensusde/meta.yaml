{% set version = "1.18.0" %}
{% set name = "consensusDE" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ef7863253b783fe015aee65395b9c453
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-airway >=1.20.0,<1.21.0'
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-deseq2 >=1.40.0,<1.41.0'
    - 'bioconductor-edaseq >=2.34.0,<2.35.0'
    - 'bioconductor-edger >=3.42.0,<3.43.0'
    - 'bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0'
    - 'bioconductor-ensembldb >=2.24.0,<2.25.0'
    - 'bioconductor-genomicalignments >=1.36.0,<1.37.0'
    - 'bioconductor-genomicfeatures >=1.52.0,<1.53.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - 'bioconductor-org.hs.eg.db >=3.17.0,<3.18.0'
    - 'bioconductor-pcamethods >=1.92.0,<1.93.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-ruvseq >=1.34.0,<1.35.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-txdb.dmelanogaster.ucsc.dm3.ensgene >=3.2.0,<3.3.0'
    - r-base
    - r-data.table
    - r-dendextend
    - r-rcolorbrewer
  run:
    - 'bioconductor-airway >=1.20.0,<1.21.0'
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-deseq2 >=1.40.0,<1.41.0'
    - 'bioconductor-edaseq >=2.34.0,<2.35.0'
    - 'bioconductor-edger >=3.42.0,<3.43.0'
    - 'bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0'
    - 'bioconductor-ensembldb >=2.24.0,<2.25.0'
    - 'bioconductor-genomicalignments >=1.36.0,<1.37.0'
    - 'bioconductor-genomicfeatures >=1.52.0,<1.53.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - 'bioconductor-org.hs.eg.db >=3.17.0,<3.18.0'
