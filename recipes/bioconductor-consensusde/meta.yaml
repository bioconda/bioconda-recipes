{% set version = "1.12.0" %}
{% set name = "consensusDE" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0a3249d1e8b7130872b876a9ea81cc69
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-airway >=1.14.0,<1.15.0'
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-deseq2 >=1.34.0,<1.35.0'
    - 'bioconductor-edaseq >=2.28.0,<2.29.0'
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0'
    - 'bioconductor-ensembldb >=2.18.0,<2.19.0'
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-org.hs.eg.db >=3.14.0,<3.15.0'
    - 'bioconductor-pcamethods >=1.86.0,<1.87.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-ruvseq >=1.28.0,<1.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-txdb.dmelanogaster.ucsc.dm3.ensgene >=3.2.0,<3.3.0'
    - r-base
    - r-data.table
    - r-dendextend
    - r-rcolorbrewer
  run:
    - 'bioconductor-airway >=1.14.0,<1.15.0'
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-deseq2 >=1.34.0,<1.35.0'
    - 'bioconductor-edaseq >=2.28.0,<2.29.0'
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0'
    - 'bioconductor-ensembldb >=2.18.0,<2.19.0'
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-org.hs.eg.db >=3.14.0,<3.15.0'
    - 'bioconductor-pcamethods >=1.86.0,<1.87.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-ruvseq >=1.28.0,<1.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-txdb.dmelanogaster.ucsc.dm3.ensgene >=3.2.0,<3.3.0'
    - r-base
    - r-data.table
    - r-dendextend
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'RNA-seq analysis using multiple algorithms'
  description: 'This package allows users to perform DE analysis using multiple algorithms. It seeks consensus from multiple methods. Currently it supports "Voom", "EdgeR" and "DESeq". It uses RUV-seq (optional) to remove unwanted sources of variation.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

