{% set version = "1.10.0" %}
{% set name = "consensusDE" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a0fcbb2e9066a1052381e48aac3a3fa4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-airway >=1.12.0,<1.13.0'
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-deseq2 >=1.32.0,<1.33.0'
    - 'bioconductor-edaseq >=2.26.0,<2.27.0'
    - 'bioconductor-edger >=3.34.0,<3.35.0'
    - 'bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0'
    - 'bioconductor-ensembldb >=2.16.0,<2.17.0'
    - 'bioconductor-genomicalignments >=1.28.0,<1.29.0'
    - 'bioconductor-genomicfeatures >=1.44.0,<1.45.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-pcamethods >=1.84.0,<1.85.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-ruvseq >=1.26.0,<1.27.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-txdb.dmelanogaster.ucsc.dm3.ensgene >=3.2.0,<3.3.0'
    - r-base
    - r-data.table
    - r-dendextend
    - r-rcolorbrewer
  run:
    - 'bioconductor-airway >=1.12.0,<1.13.0'
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-deseq2 >=1.32.0,<1.33.0'
    - 'bioconductor-edaseq >=2.26.0,<2.27.0'
    - 'bioconductor-edger >=3.34.0,<3.35.0'
    - 'bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0'
    - 'bioconductor-ensembldb >=2.16.0,<2.17.0'
    - 'bioconductor-genomicalignments >=1.28.0,<1.29.0'
    - 'bioconductor-genomicfeatures >=1.44.0,<1.45.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-pcamethods >=1.84.0,<1.85.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-ruvseq >=1.26.0,<1.27.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-txdb.dmelanogaster.ucsc.dm3.ensgene >=3.2.0,<3.3.0'
    - r-base
    - r-data.table
    - r-dendextend
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'RNA-seq analysis using multiple algorithms'
  description: 'This package allows users to perform DE analysis using multiple algorithms. It seeks consensus from multiple methods. Currently it supports "Voom", "EdgeR" and "DESeq". It uses RUV-seq (optional) to remove unwanted sources of variation.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

