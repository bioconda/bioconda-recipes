{% set version = "1.28.0" %}
{% set name = "consensusDE" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 211e2c434199a20ea931aec10ec0d00e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-consensusde", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown
requirements:

  host:
    - bioconductor-airway >=1.30.0,<1.31.0
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edaseq >=2.44.0,<2.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-pcamethods >=2.2.0,<2.3.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-ruvseq >=1.44.0,<1.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-txdb.dmelanogaster.ucsc.dm3.ensgene >=3.2.0,<3.3.0
    - r-base
    - r-data.table
    - r-dendextend
    - r-rcolorbrewer

  run:
    - bioconductor-airway >=1.30.0,<1.31.0
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edaseq >=2.44.0,<2.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-pcamethods >=2.2.0,<2.3.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-ruvseq >=1.44.0,<1.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-txdb.dmelanogaster.ucsc.dm3.ensgene >=3.2.0,<3.3.0
    - r-base
    - r-data.table
    - r-dendextend
    - r-rcolorbrewer

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: RNA-seq analysis using multiple algorithms
  description: This package allows users to perform DE analysis using multiple algorithms. It seeks consensus from multiple methods. Currently it supports "Voom", "EdgeR" and "DESeq". It uses RUV-seq (optional) to remove unwanted sources of variation.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

