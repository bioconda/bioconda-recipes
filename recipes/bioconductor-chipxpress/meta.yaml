{% set version = "1.26.0" %}
{% set name = "ChIPXpress" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b0b49a4503faa1819a7238f82284ed0136e11e7c95cf7edf47554286f4d1baac
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-chipxpressdata >=1.20.0,<1.22.0'
    - 'bioconductor-frma >=1.34.0,<1.36.0'
    - 'bioconductor-geoquery >=2.50.0,<2.52.0'
    - r-base
    - r-biganalytics
    - r-bigmemory
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-chipxpressdata >=1.20.0,<1.22.0'
    - 'bioconductor-frma >=1.34.0,<1.36.0'
    - 'bioconductor-geoquery >=2.50.0,<2.52.0'
    - r-base
    - r-biganalytics
    - r-bigmemory
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL(>=2)
  summary: 'ChIPXpress takes as input predicted TF bound genes from ChIPx data and uses a corresponding database of gene expression profiles downloaded from NCBI GEO to rank the TF bound targets in order of which gene is most likely to be functional TF target.'
extra:
  identifiers:
    - biotools:chipxpress
    - doi:10.1186/1471-2105-14-188
  parent_recipe:
    name: bioconductor-chipxpress
    path: recipes/bioconductor-chipxpress
    version: 1.24.0
