{% set name = "multitax" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/pirovc/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a243ff15575cd4fd586aa3089e2569fc7f963000d7b5ea1a5df788437c304504 

build:
  number: 0
  noarch: python
  script: "$PYTHON setup.py install --single-version-externally-managed --record=record.txt"

requirements:
  host:
    - python >=3.4
    - setuptools
  run:
    - python >=3.4

test:
  imports:
    - multitax

about:
  home: https://github.com/pirovc/multitax
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: 'MultiTax: common interface for biological taxonomies'
  description: |
    MultiTax: Python library that provides a common interface to obtain,
    parse and interact with biological taxonomies (GTDB, NCBI, Silva, 
    Greengenes, Open Tree taxonomy) and any custom formatted taxonomies.

extra:
  recipe-maintainers:
    - pirovc
