{% set version = "1.2.0" %}
{% set name = "MQmetrics" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0da40e1d0928e3ba0697aa270de234b3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat (>= 3.0.0), BiocStyle
requirements:
  host:
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggforce
    - r-gghalves
    - r-ggplot2
    - r-ggpubr
    - r-ggrepel
    - r-ggridges
    - r-gridextra
    - r-gtable
    - r-knitr
    - r-magrittr
    - r-plyr
    - r-purrr
    - r-rcolorbrewer
    - r-readr
    - r-reshape2
    - r-rlang
    - r-rmarkdown
    - r-scales
    - r-stringr
    - r-tidyr
  run:
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggforce
    - r-gghalves
    - r-ggplot2
    - r-ggpubr
    - r-ggrepel
    - r-ggridges
    - r-gridextra
    - r-gtable
    - r-knitr
    - r-magrittr
    - r-plyr
    - r-purrr
    - r-rcolorbrewer
    - r-readr
    - r-reshape2
    - r-rlang
    - r-rmarkdown
    - r-scales
    - r-stringr
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Quality Control of Protemics Data'
  description: 'The package MQmetrics (MaxQuant metrics) provides a workflow to analyze the quality and reproducibility of your proteomics mass spectrometry analysis from MaxQuant.Input data are extracted from several MaxQuant output tables and produces a pdf report. It includes several visualization tools to check numerous parameters regarding the quality of the runs. It also includes two functions to visualize the iRT peptides from Biognosys in case they were spiked in the samples.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

