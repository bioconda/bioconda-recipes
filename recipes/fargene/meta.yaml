{% set name="fargene" %}
{% set version="0.1" %}
{% set sha256="ab972bffbb2e1a68ab6ab89231c395cac2465576" %}

build:
  noarch: generic
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/fannyhb/fargene.git
  git_rev: {{ sha256 }}


requirements:
  host:
    - python <3
    - pip
    - biopython >=1.68
    - PyYAML
    - numpy
    - matplotlib
    - emboss
    - seqtk
    - hmmer
    - trim-galore
    - clustalo
    - prodigal

  run:
    - python <3
    - pip
    - biopython >=1.68
    - PyYAML
    - numpy
    - matplotlib
    - emboss
    - seqtk
    - hmmer
    - trim-galore
    - clustalo
    - prodigal

test:
  commands:
    - fargene --help

about:
  home: https://github.com/fannyhb/fargene
  license: 'MIT'
  license_file: LICENSE
  summary: 'Fragmented Antibiotic Resistance Gene iENntifiEr takes either fragmented metagenomic data or longer sequences as input and predicts and delivers full-length antiobiotic resistance genes as output'

extra:
  recipe-maintainers:
    - thanhleviet
