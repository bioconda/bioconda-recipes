{% set version = "1.3.0" %}

package:
  name: yacht
  version: {{ version }}

source:
  url: https://github.com/KoslickiLab/YACHT/releases/download/v{{ version  }}/yacht-{{ version  }}.tar.gz
  sha256: 04a1fabffb6767619f84e08f74126ba2be02d146169bd76980ee80ffe3cb0039

build:
  number: 0
  skip: True  # [py < 37 or py > 311]
  script: "{{ PYTHON  }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('yacht', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - python
    - pip
    - pandas
    - pytaxonkit
    - scipy
    - sourmash
    - loguru
    - tqdm
    - biom-format
    - numpy
    - setuptools
    - requests
  run:
    - python
    - sourmash
    - scipy
    - requests
    - numpy
    - pandas
    - scikit-learn
    - codecov
    - pytest
    - pytest-cov
    - loguru
    - maturin >=1,<2
    - tqdm
    - biom-format
    - pytaxonkit
    - openpyxl
    - ruff
    - sourmash_plugin_branchwater

test:
  commands:
    - yacht --help

about:
  home: https://github.com/KoslickiLab/YACHT
  summary: 'YACHT is a mathematically rigorous hypothesis test for the presence or absence of organisms in a metagenomic sample, based on average nucleotide identity (ANI).'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/KoslickiLab/YACHT
  doc_url: https://github.com/KoslickiLab/YACHT/wiki

extra:
  identifiers:
    - doi:10.1101/2023.04.18.537298
  recipe-maintainers:
    - dkoslicki
