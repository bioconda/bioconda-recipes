{% set name = "YACHT" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KoslickiLab/YACHT/archive/v{{ version }}.tar.gz
  sha256: 451d9fc14eaa331a50d4dcdf0c4467ebcc85c880c2efe227c6c61e5389e22157

build:
  number: 0
  skip: True  # [py > 311]
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - sed -i.bak 's|g++|$(CXX)|' Makefile
    - sed -i.bak 's|-lpthread|-pthread|' Makefile
    - sed -i.bak 's|-Wsign-compare|-Wsign-compare -I$(PREFIX)/include|' Makefile
    - rm -rf *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('yacht', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - python
    - pip
    - pandas
    - pytaxonkit
    - scipy
    - sourmash
    - loguru
    - tqdm
    - biom-format
    - numpy >=1.22.4
    - requests
  run:
    - python
    - sourmash >=4.8.3,<5
    - scipy
    - requests
    - numpy >=1.22.4
    - pandas
    - scikit-learn
    - codecov
    - pytest
    - pytest-cov
    - loguru
    - maturin >=1,<2
    - tqdm
    - biom-format
    - pytaxonkit
    - openpyxl
    - ruff
    - sourmash_plugin_branchwater

test:
  commands:
    - yacht --help

about:
  home: "https://github.com/KoslickiLab/YACHT"
  summary: "YACHT is a mathematically rigorous hypothesis test for the presence or absence of organisms in a metagenomic sample, based on average nucleotide identity (ANI)."
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  dev_url: "https://github.com/KoslickiLab/YACHT"
  doc_url: "https://github.com/KoslickiLab/YACHT/wiki"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btae047
  recipe-maintainers:
    - chunyuma
    - dkoslicki
  authors:
    - dkoslicki
    - chunyuma
    - mahmudhera
    - sew347
    - mlupei
    - mfl15
