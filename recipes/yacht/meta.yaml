{% set version = "1.4.0" %}

package:
  name: yacht
  version: {{ version }}

source:
  url: https://github.com/KoslickiLab/YACHT/releases/download/v{{ version  }}/yacht-{{ version  }}.tar.gz
  sha256: 3558abd6d1084f0679ffbd8b1a8592ec7e0e642e201b5fcc0e34eaa62ae7e705

build:
  number: 0
  skip: True  # [osx or py >= 312]
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('yacht', max_pin='x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make                        # Ensures that Make is available (for Unix)
  host:
    - python
    - pip
    - pandas
    - pytaxonkit
    - scipy
    - sourmash
    - loguru
    - tqdm
    - biom-format
    - numpy >=1.22.4
    - setuptools
    - requests
  run:
    - python
    - sourmash >=4.8.3,<5
    - scipy
    - requests
    - numpy >=1.22.4
    - pandas
    - scikit-learn
    - codecov
    - pytest
    - pytest-cov
    - loguru
    - maturin >=1,<2
    - tqdm
    - biom-format
    - pytaxonkit
    - openpyxl
    - ruff
    - sourmash_plugin_branchwater

test:
  commands:
    - yacht --help

about:
  home: https://github.com/KoslickiLab/YACHT
  summary: 'YACHT is a mathematically rigorous hypothesis test for the presence or absence of organisms in a metagenomic sample, based on average nucleotide identity (ANI).'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/KoslickiLab/YACHT
  doc_url: https://github.com/KoslickiLab/YACHT/wiki

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1093/bioinformatics/btae047
  recipe-maintainers:
    - chunyuma
    - dkoslicki
  authors:
    - dkoslicki
    - chunyuma
    - mahmudhera
    - sew347
    - mlupei
    - mfl15
    - ShaopengLiu1
    - raquellewei
    - mohsenht
