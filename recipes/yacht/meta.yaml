{% set version = "1.3.1" %}

package:
  name: yacht
  version: {{ version }}

source:
  url: https://github.com/KoslickiLab/YACHT/releases/download/v{{ version  }}/yacht-{{ version  }}.tar.gz
  sha256: 66864bfd12292f78ca7ba91899e17701e1dfeffb95478665154dc7fc16248248

build:
  number: 1
  skip: True  # [osx]
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('yacht') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make                        # Ensures that Make is available (for Unix)

  host:
    - python >3.6,<3.12
    - pip
    - pandas
    - pytaxonkit
    - scipy
    - sourmash
    - loguru
    - tqdm
    - biom-format
    - numpy >=1.22.4
    - setuptools
    - requests

  run:
    - python >3.6,<3.12
    - sourmash >=4.8.3,<5
    - scipy
    - requests
    - numpy >=1.22.4
    - pandas
    - scikit-learn
    - codecov
    - pytest
    - pytest-cov
    - loguru
    - maturin >=1,<2
    - tqdm
    - biom-format
    - pytaxonkit
    - openpyxl
    - ruff
    - sourmash_plugin_branchwater

test:
  commands:
    - yacht --help

about:
  home: https://github.com/KoslickiLab/YACHT
  summary: 'YACHT is a mathematically rigorous hypothesis test for the presence or absence of organisms in a metagenomic sample, based on average nucleotide identity (ANI).'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/KoslickiLab/YACHT
  doc_url: https://github.com/KoslickiLab/YACHT/wiki

extra:
  skip-lints:
    - should_use_compilers
    - should_be_noarch_generic
  identifiers:
    - doi:10.1093/bioinformatics/btae047
  recipe-maintainers:
    - chunyuma
    - dkoslicki
  authors:
    - dkoslicki
    - chunyuma
    - mahmudhera
    - sew347
    - mlupei
    - mfl15
    - ShaopengLiu1
    - raquellewei
    - mohsenht
