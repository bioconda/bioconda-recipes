{% set version = "1.2.3" %}

package:
  name: yacht
  version: {{ version }}

source:
  url: https://github.com/KoslickiLab/YACHT/releases/download/v{{ version  }}/yacht-{{ version  }}.tar.gz
  sha256: 58017ea0b85772533224d62e6aa24a0220d7c97864972bba368a9757267a411a

build:
  number: 0
  noarch: python
  skip: True  # [win or osx]
  script: "{{ PYTHON  }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('yacht', max_pin="x") }}

requirements:
  host:
    - python >3.6
    - pip
    - setuptools
  run:
    - python >3.6
    - sourmash >=4.8.3,<5
    - rust
    - scipy
    - numpy
    - pandas
    - scikit-learn
    - codecov
    - pytest
    - pytest-cov
    - loguru
    - maturin >=1,<2
    - tqdm
    - biom-format
    - pytaxonkit
    - openpyxl
    - ruff
    - sourmash_plugin_branchwater


test:
  commands:
    - yacht --help

about:
  home: https://github.com/KoslickiLab/YACHT
  summary: 'YACHT is a mathematically rigorous hypothesis test for the presence or absence of organisms in a metagenomic sample, based on average nucleotide identity (ANI).'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/KoslickiLab/YACHT
  doc_url: https://github.com/KoslickiLab/YACHT/wiki

extra:
  skip-lints:
    - should_not_be_noarch_skip
    - should_use_compilers
  identifiers:
    - doi:10.1101/2023.04.18.537298
  recipe-maintainers:
    - dkoslicki
  authors:
    - dkoslicki
    - chunyuma
    - sew347
    - mlupei
    - mfl15
    - ShaopengLiu1
    - raquellewei
    - mohsenht
  
