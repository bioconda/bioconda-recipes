{% set version = '0.5.2' %}

package:
  name: r-emojifont
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://cran.r-project.org/src/contrib/emojifont_0.5.2.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/emojifont/emojifont_0.5.2.tar.gz
  sha256: dd0f0567bdbd5b8bf9896eb699bfd4338a285d4a166aa5425b59fc56a2d12a68

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: colorspace, knitr, prettydoc
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-proto
    - r-showtext
    - r-sysfonts

  run:
    - r-base
    - r-ggplot2
    - r-proto
    - r-showtext
    - r-sysfonts

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('emojifont')"           # [not win]
    - "\"%R%\" -e \"library('emojifont')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://guangchuangyu.github.io/emojifont
  license: Artistic-2.0
  summary: An implementation of using emoji and fontawesome for using in both base and 'ggplot2'
    graphics.
  license_family: OTHER
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

