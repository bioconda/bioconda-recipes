{% set name = "scelestial" %}
{% set version = "1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://raw.githubusercontent.com/hzi-bifo/scelestial-paper-materials-devel/master/archive/scelestial-1.2.0.tgz'
  sha256: 'da5c326548b768aef2275f3a06b01a3e312da688e2b9f57eb1ae0c32ba6a2e3b'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - boost
    - boost-cpp
  run:
    - boost
    - boost-cpp
  host:
    - boost
    - boost-cpp

test:
  commands:
    - scelestial -help
    - scelestial-synthesis --help

about:
  home: https://github.com/hzi-bifo/scelestial-paper-materials-devel
  license: GPL 3.0
  license_family: GPL
  summary: Scelestial, Single Cell Lineage Tree Inference based on a Steiner Tree Approximation Algorithm

