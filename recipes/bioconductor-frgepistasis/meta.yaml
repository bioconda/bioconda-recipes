{% set version = "1.22.0" %}
{% set name = "FRGEpistasis" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f7f3df112470b7f1daf02600c438bb43
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - r-base
    - r-fda
    - r-mass
  run:
    - r-base
    - r-fda
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Epistasis Analysis for Quantitative Traits by Functional Regression Model'
  description: 'A Tool for Epistasis Analysis Based on Functional Regression Model'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

