{% set version = "3_0_22173_4a1045d" %}

package:
  name: proteowizard
  version: {{ version }}

source:
  url: https://proteowizard-teamcity-artifacts.s3.us-west-2.amazonaws.com/ProteoWizard/bt81/1868813/pwiz-src-without-v-{{ version }}.tar.bz2
  sha256: 99e9ad7d675d61ea66ef29ebc9de29ef5198b5a11d1cfc191708c712ea9c6089

build:
  number: 1
  script: bash -c "./quickbuild.sh -j{{ CPU_COUNT }} address-model=64 runtime-link=shared executables && cp build-linux-x86_64/gcc-release-x86_64/* $PREFIX/bin"
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  run:


about:
  home: https://proteowizard.sourceforge.net
  license: Apache 2.0
  summary: Tools for dealing with mass spectrometry files (e.g., mzML, mzXML, mzIdentML, MGF)

test:
  commands:
    - msconvert --help

extra:
  identifiers:
    - biotools:proteowizard
    - doi:10.1038/nbt.2377
