{% set name = "libcarna" %}
{% set version = "3.3.3.beta1" %}
{% set repo_url = "https://github.com/kostrykin/Carna" %}
{% set docs_url = "https://kostrykin.github.io/Carna/html" %}

package:
  name: libcarna
  version: '3.3.3'

source:
  url: "{{ repo_url }}/archive/refs/tags/{{ version }}.zip"
  sha256: 83b7f40c08352a2c6db16a6330aa456cebf5e9fe640b39903680dc63738e1c82

build:
  number: 0
  skip: true # [not linux]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - cmake >=2.8, <=3.28.3
    - eigen >=3.0.5
    - boost-cpp
  host:
    - libgl-devel   # [linux]
    - libegl-devel  # [linux]
    - libglu        # [linux]
  run:

test:
  files:
    - 'include/Carna/Carna.h'
    - '/lib/libCarna-3.3.3.so'  # TODO: replace by {{ version }}
    # TODO: add cmake check command that Carna is found

about:
  home: "{{ repo_url }}"
  license: 'BSD-3'
  summary: 'Real-time 3D visualization of biomedical data and beyond'
  dev_url: "{{ repo_url }}"
  doc_url: "{{ docs_url }}"

extra:
  recipe-maintainers:
    - kostrykin
