{% set name = "libcarna" %}
{% set version = "3.3.3.beta1" %}
{% set repo_url = "https://github.com/kostrykin/Carna" %}
{% set docs_url = "https://kostrykin.github.io/Carna/html" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: "{{ repo_url }}/archive/refs/tags/{{ version }}.zip"
  sha256: ed7501066f013840a49de5e32b464f2dc3fcee46ea6f7caf2e8e87e59f46973e

build:
  number: 0
  skip: true # [not linux]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - make
    - cmake >=2.8, <=3.28.3
    - eigen >=3.0.5
    - boost-cpp
  host:
    - libgl-devel   # [linux]
    - libegl-devel  # [linux]
    - libglu        # [linux]
  run:

test:
  files:
    - test/CMakeLists.txt
    - test/test.cpp
  requires:
    - {{ compiler('cxx') }}
    - libglu  # [linux]
    - make
    - cmake
    - eigen >=3.0.5

about:
  home: "{{ repo_url }}"
  license: 'BSD-3'
  summary: 'Real-time 3D visualization of biomedical data and beyond'
  dev_url: "{{ repo_url }}"
  doc_url: "{{ docs_url }}"

extra:
  recipe-maintainers:
    - kostrykin
