package:
  name: metaseq-all
  version: "0.5.6"

build:
  noarch: generic
  number: 3

requirements:
  run:
    - metaseq
    - bedtools
    - samtools
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed
    - ucsc-bigbedtobed
    - ucsc-bigwigsummary

about:
  summary: "Meta-package for metaseq including bedtools and UCSC tools"
  license: "The license for this meta-package is MIT; individual tools vary"

extra:
  skip-lints:
    - missing_home
    - missing_tests
