{% set version = "2.10.0" %}
{% set name = "FlowSOM" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9bc309cc9948473d101d91ba6f1a37f2
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-flowsom", max_pin="x.x") }}'
# Suggests: BiocStyle, testthat, CytoML, flowWorkspace, ggrepel, scattermore, pheatmap, ggpointdensity
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-consensusclusterplus >=1.66.0,<1.67.0'
    - 'bioconductor-flowcore >=2.14.0,<2.15.0'
    - r-base
    - r-colorramps
    - r-dplyr
    - r-ggforce
    - r-ggnewscale
    - r-ggplot2
    - r-ggpubr
    - r-igraph
    - r-magrittr
    - r-rlang
    - r-rtsne
    - r-tidyr
    - r-xml
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-consensusclusterplus >=1.66.0,<1.67.0'
    - 'bioconductor-flowcore >=2.14.0,<2.15.0'
    - r-base
    - r-colorramps
    - r-dplyr
    - r-ggforce
    - r-ggnewscale
    - r-ggplot2
    - r-ggpubr
    - r-igraph
    - r-magrittr
    - r-rlang
    - r-rtsne
    - r-tidyr
    - r-xml
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3.0-or-later'
  summary: 'Using self-organizing maps for visualization and interpretation of cytometry data'
  description: 'FlowSOM offers visualization options for cytometry data, by using Self-Organizing Map clustering and Minimal Spanning Trees.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:flowsom
    - doi:10.1002/cyto.a.22625
  parent_recipe:
    name: bioconductor-flowsom
    path: recipes/bioconductor-flowsom
    version: 1.12.0

