{% set version = "1.14.1" %}
{% set name = "FlowSOM" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 18f0d8e895305e0d3db91133aefad7bdfe7e5487ecf3a7808167932fc7931ee8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-consensusclusterplus >=1.46.0,<1.47.0'
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - 'bioconductor-flowutils >=1.46.0,<1.47.0'
    - r-base
    - r-igraph
    - r-tsne
    - r-xml
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-consensusclusterplus >=1.46.0,<1.47.0'
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - 'bioconductor-flowutils >=1.46.0,<1.47.0'
    - r-base
    - r-igraph
    - r-tsne
    - r-xml
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'FlowSOM offers visualization options for cytometry data, by using Self-Organizing Map clustering and Minimal Spanning Trees.'
extra:
  identifiers:
    - biotools:flowsom
    - doi:10.1002/cyto.a.22625
  parent_recipe:
    name: bioconductor-flowsom
    path: recipes/bioconductor-flowsom
    version: 1.12.0

