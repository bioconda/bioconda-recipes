{% set version = "2.2.0" %}
{% set name = "FlowSOM" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a401f4bc506471ce8ef2d2c88a4405f9
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-consensusclusterplus >=1.58.0,<1.59.0'
    - 'bioconductor-cytoml >=2.6.0,<2.7.0'
    - 'bioconductor-flowcore >=2.6.0,<2.7.0'
    - 'bioconductor-flowworkspace >=4.6.0,<4.7.0'
    - r-base
    - r-colorramps
    - r-dplyr
    - r-ggforce
    - r-ggnewscale
    - r-ggplot2
    - r-ggpointdensity
    - r-ggpubr
    - r-ggrepel
    - r-igraph
    - r-magrittr
    - r-pheatmap
    - r-rcolorbrewer
    - r-rlang
    - r-rtsne
    - r-scattermore
    - r-tidyr
    - r-xml
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-consensusclusterplus >=1.58.0,<1.59.0'
    - 'bioconductor-cytoml >=2.6.0,<2.7.0'
    - 'bioconductor-flowcore >=2.6.0,<2.7.0'
    - 'bioconductor-flowworkspace >=4.6.0,<4.7.0'
    - r-base
    - r-colorramps
    - r-dplyr
    - r-ggforce
    - r-ggnewscale
    - r-ggplot2
    - r-ggpointdensity
    - r-ggpubr
    - r-ggrepel
    - r-igraph
    - r-magrittr
    - r-pheatmap
    - r-rcolorbrewer
    - r-rlang
    - r-rtsne
    - r-scattermore
    - r-tidyr
    - r-xml
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Using self-organizing maps for visualization and interpretation of cytometry data'
  description: 'FlowSOM offers visualization options for cytometry data, by using Self-Organizing Map clustering and Minimal Spanning Trees.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:flowsom
    - doi:10.1002/cyto.a.22625
  parent_recipe:
    name: bioconductor-flowsom
    path: recipes/bioconductor-flowsom
    version: 1.12.0

