{% set version = "1.12.0" %}
{% set name = "FlowSOM" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 93f5ca235048ae643078ac61b56bc5cbe84628806847f40188178b094f2e4efe
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biocgenerics
    - bioconductor-consensusclusterplus
    - bioconductor-flowcore
    - bioconductor-flowutils
    - r-base
    - r-igraph
    - r-tsne
    - r-xml
  run:
    - bioconductor-biocgenerics
    - bioconductor-consensusclusterplus
    - bioconductor-flowcore
    - bioconductor-flowutils
    - r-base
    - r-igraph
    - r-tsne
    - r-xml
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'FlowSOM offers visualization options for cytometry data, by using Self-Organizing Map clustering and Minimal Spanning Trees.'

extra:
  skip-lints:
    - should_not_use_fn
