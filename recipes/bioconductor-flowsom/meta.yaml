{% set version = "1.14.0" %}
{% set name = "FlowSOM" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 7b727c6bd2949ffe3f0a3a173b1f0b46251037fd13cdd5b3d90248a61261cbc6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-consensusclusterplus >=1.46.0,<1.48.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowutils >=1.46.0,<1.48.0'
    - r-base
    - r-igraph
    - r-tsne
    - r-xml
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-consensusclusterplus >=1.46.0,<1.48.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowutils >=1.46.0,<1.48.0'
    - r-base
    - r-igraph
    - r-tsne
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'FlowSOM offers visualization options for cytometry data, by using Self-Organizing Map clustering and Minimal Spanning Trees.'
extra:
  identifiers:
    - biotools:flowsom
    - doi:10.1002/cyto.a.22625
  parent_recipe:
    name: bioconductor-flowsom
    path: recipes/bioconductor-flowsom
    version: 1.12.0
