package:
  name: bioconductor-flowsom
  version: 1.8.0
source:
  fn: FlowSOM_1.8.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/FlowSOM_1.8.0.tar.gz
    - https://bioarchive.galaxyproject.org/FlowSOM_1.8.0.tar.gz
    - https://depot.galaxyproject.org/software/FlowSOM/FlowSOM_1.8.0_src_all.tar.gz
  md5: 2ac1b3a6f83406d0c1f7b21bee504518
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-consensusclusterplus
    - bioconductor-flowcore
    - bioconductor-flowutils
    - r-base
    - r-igraph
    - r-tsne
    - r-xml
  run:
    - bioconductor-biocgenerics
    - bioconductor-consensusclusterplus
    - bioconductor-flowcore
    - bioconductor-flowutils
    - r-base
    - r-igraph
    - r-tsne
    - r-xml
test:
  commands:
    - '$R -e "library(''FlowSOM'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/FlowSOM.html
  license: 'GPL (>= 2)'
  summary: 'FlowSOM offers visualization options for cytometry data, by using Self-Organizing
    Map clustering and Minimal Spanning Trees.'
