package:
  name: genome2tree
  version: "1.1.0"

source:
  url: https://github.com/RicoLeiser/Genome2Tree/releases/download/v1.1.0/genome2tree-1.1.0.tar.gz
  sha256: 358f1d4ba998b24f4a3eb92229901000dcd5f146042d6ecab7cf4135a3faadb3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage('genome2tree', max_pin="x.x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - biopython >=1.79
    - numpy >=1.21
    - orthofinder
    - mafft
    - clipkit >=0.1.2
    - phykit
    - prodigal
    - tqdm >=4.45

test:
  commands:
    - genome2tree.py --help

about:
  home: "https://github.com/RicoLeiser/Genome2Tree"
  license: "Apache-2.0"
  license_file: "LICENSE.txt"
  summary: "A pipeline to build phylogenetic trees from genome comparisons"
  doc_url: "https://github.com/RicoLeiser/Genome2Tree"
  dev_url: "https://github.com/RicoLeiser/Genome2Tree"

extra:
  recipe-maintainers:
    - RicoLeiser

