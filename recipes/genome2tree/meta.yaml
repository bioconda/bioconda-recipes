package:
  name: genome2tree
  version: "1.1.0"

source:
  url: https://github.com/RicoLeiser/Genome2Tree/releases/download/v1.1.0/genome2tree-1.1.0.tar.gz
  sha256: 814c41626116c173f4dcfa65a31327741d9d2496ff86ad7227dbe0ae88a8c84a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage('genome2tree', max_pin="x.x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - biopython >=1.79
    - numpy >=1.21.0
    - orthofinder
    - mafft
    - clipkit
    - phykit

test:
  commands:
    - Genome2Tree.py --help

about:
  home: "https://github.com/RicoLeiser/Genome2Tree"
  license: "Apache-2.0"
  license_file: "LICENSE.txt"
  summary: "A pipeline to build phylogenetic trees from genome comparisons"
  doc_url: "https://github.com/RicoLeiser/Genome2Tree"
  dev_url: "https://github.com/RicoLeiser/Genome2Tree"

extra:
  recipe-maintainers:
    - RicoLeiser
