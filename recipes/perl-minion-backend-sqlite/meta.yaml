{% set name = "perl-minion-backend-sqlite" %}
{% set version = "v5.0.7" %}
{% set sha256 = "cdde3d22b1affa7df6b1e12b2a52e9f3c1b681c8b593a1be4de3be68e4da5c72" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DB/DBOOK/Minion-Backend-SQLite-v5.0.7.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}
  noarch: generic

requirements:
  host:
    - perl =>5.32
    - perl-module-build-tiny
    - perl-mojo-sqlite
    - perl-minion
    - perl-mojolicious
    - perl-dbi
    - perl-dbd-sqlite
    - make

  run:
    - perl =>5.32
    - perl-dbi
    - perl-dbd-sqlite
    #- perl-mojolicious
    #- perl-minion
    #- perl-mojo-sqlite

test:
  imports:
    - Minion::Backend::SQLite


about:
  home: https://github.com/Grinnz/Minion-Backend-SQLite
  license: artistic_2
  summary: 'SQLite backend for Minion job queue'

extra:
  recipe-maintainers:
    - khaled196