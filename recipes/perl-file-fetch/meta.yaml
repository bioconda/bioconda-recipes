{% set name = "perl-file-fetch" %}
{% set version = "1.08" %}
{% set sha256 = "b1de94ab9977d347afd22d9f864dd9efcb40e749dcba69e8307141cb1b075ae4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BI/BINGOS/File-Fetch-1.08.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-file-path
    - perl-ipc-cmd
    - perl-extutils-makemaker
    - perl-locale-maketext-simple
    - perl-module-load-conditional
    - perl-params-check

  run:
    - perl
    - perl-params-check
    - perl-file-path
    - perl-module-load-conditional
    - perl-locale-maketext-simple
    - perl-ipc-cmd

test:
  imports:
    - File::Fetch

about:
  home: http://metacpan.org/pod/File::Fetch
  license: perl_5
  summary: 'Generic file fetching code'
