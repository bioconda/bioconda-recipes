{% set version = "1.0.0" %}
{% set name = "OMICsPCA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 84fab4bfc5ea5dc3ac94afc1d7830429c80f653c154247c65d0d956a3ba1f9d8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-helloranges >=1.8.0,<1.10.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-multiassayexperiment >=1.8.0,<1.10.0'
    - 'bioconductor-omicspcadata >=1.0.0,<1.2.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - r-base
    - r-cluster
    - r-clvalid
    - r-corrplot
    - r-cowplot
    - r-data.table
    - r-factoextra
    - r-factominer
    - r-fpc
    - r-ggplot2
    - r-kableextra
    - r-magick
    - r-mass
    - r-nbclust
    - r-pdftools
    - r-performanceanalytics
    - r-reshape2
    - r-rgl
    - r-rmarkdown
    - r-tidyr
  run:
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-helloranges >=1.8.0,<1.10.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-multiassayexperiment >=1.8.0,<1.10.0'
    - 'bioconductor-omicspcadata >=1.0.0,<1.2.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - r-base
    - r-cluster
    - r-clvalid
    - r-corrplot
    - r-cowplot
    - r-data.table
    - r-factoextra
    - r-factominer
    - r-fpc
    - r-ggplot2
    - r-kableextra
    - r-magick
    - r-mass
    - r-nbclust
    - r-pdftools
    - r-performanceanalytics
    - r-reshape2
    - r-rgl
    - r-rmarkdown
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'OMICsPCA is an analysis pipeline designed to integrate multi OMICs experiments done on various subjects (e.g. Cell lines, individuals), treatments (e.g. disease/control) or time points and to analyse such integrated data from various various angles and perspectives. In it''s core OMICsPCA uses Principal Component Analysis (PCA) to integrate multiomics experiments from various sources and thus has ability to over data insufficiency issues by using the ingegrated data as representatives. OMICsPCA can be used in various application including analysis of overall distribution of OMICs assays across various samples /individuals /time points; grouping assays by user-defined conditions; identification of source of variation, similarity/dissimilarity between assays, variables or individuals.'
