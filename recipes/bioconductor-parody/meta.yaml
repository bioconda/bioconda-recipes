{% set version = "1.64.0" %}
{% set name = "parody" %}
{% set bioc = "3.20" %}

about:
  description: Provide routines for univariate and multivariate outlier detection with a focus on parametric methods, but support for some methods based on resistant statistics.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Parametric And Resistant Outlier DYtection
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-parody", max_pin="x.x") }}'
extra:
  identifiers:
    - biotools:parody
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-parody
    path: recipes/bioconductor-parody
    version: 1.38.0
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
# Suggests: knitr, BiocStyle, testthat, rmarkdown
requirements:
  host:
    - r-base
  run:
    - r-base
source:
  md5: 8f2aba829a626c88195193cba243d6de
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

