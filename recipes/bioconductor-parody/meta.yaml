{% set version = "1.36.0" %}
{% set name = "parody" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 110dd7c4c177eae93d70e7206e03e2cc52081891f23f6210f0c2c1b2e5cd771c
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'routines for univariate and multivariate outlier detection with a focus on parametric methods, but support for some methods based on resistant statistics'

extra:
  identifiers:
    - biotools:parody
    - doi:10.1038/nmeth.3252
