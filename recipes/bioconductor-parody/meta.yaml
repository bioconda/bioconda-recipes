{% set version = "1.40.0" %}
{% set name = "parody" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c47fb7eaa1c92eda251fc1e224966ddf006ad4d313a7d57c0a32e1c66abd3f93
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'routines for univariate and multivariate outlier detection with a focus on parametric methods, but support for some methods based on resistant statistics'
extra:
  identifiers:
    - biotools:parody
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-parody
    path: recipes/bioconductor-parody
    version: 1.38.0
