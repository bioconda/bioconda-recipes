{% set version = "1.0.0" %}
{% set sha256 = "" %}

package:
  name: mirnature
  version: '{{version}}'

source:
  url: https://github.com/Bierinformatik/miRNAture/archive/v{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: generic
  number: 0

requirements:
  run:
    - python >=3
    - biopython
    - mirfix
    - numpy
    - viennarna
    - dialign2
    - clustalw

test:
  imports:
    - RNA
  commands:
    - miRNAture.py --help

about:
  home: https://github.com/Bierinformatik/miRNAture
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: MiRNAture improves on ideas from MIRfix and integrates it with
homology search. miRNAture is specifically designed to identify and annotate
metazoan miRNAs in a homology-based setting and is complementary to tools and
pipelines that extract miRNA candidates from small RNA-seq data
