{% set version = "0.6" %}
package:
  name: pypiper
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/epigen/pypiper/archive/v{{ version }}.tar.gz
  sha256: e86297aa2288f3296afc1f2ee9a7bcc40d81fa713adfdc8f641e686980d19e13

build:
  number: 0
  skip: True # [not py27]
  script: $PYTHON setup.py --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python=2.7
    - setuptools

  run:
    - python=2.7

tests:
    commands:
      - python -c 'import pypiper'

about:
  home: http://pypiper.readthedocs.io/en/latest/
  summary: Pypiper is a lightweight python toolkit that helps you write slick pipelines in python.
  license: None
