{% set name = "bellerophon" %}
{% set version = "1.0" %}
{% set sha256 = "ea2c6357170f43a9768ac0a5c7a39d33635626ae7c8c588afb91d4b2a9790b0a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/davebx/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - pysam
  run:
    - python
    - pysam

test:
  commands:
    - bellerophon --version

about:
  maintainer: davebx
  home: https://github.com/davebx/bellerophon/
  license: AFL
  summary: 'A python package that filters BAM files for reads that span a mapping junction, retaining only the reads on the 5` side of that junction.'
