{% set name = "bellerophon" %}
{% set version = "1.0" %}
{% set sha256 = "ea2c6357170f43a9768ac0a5c7a39d33635626ae7c8c588afb91d4b2a9790b0a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/davebx/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pysam

test:
  commands:
    - bellerophon --version

about:
  home: https://github.com/davebx/bellerophon/
  license: AFL
  license_file: LICENSE
  summary: "Filter reads that span a mapping junction, retaining the 5'-side."
