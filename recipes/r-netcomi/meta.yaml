{% set version = '1.2.0' %}

package:
  name: r-netcomi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://github.com/stefpeschel/NetCoMi/archive/refs/tags/v{{ version }}.zip
  sha256: 554deef105882f7d80eee9b4e65452d84b4e15543a05226d28449b5a5920a068

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-netcomi', max_pin="x") }}

requirements:
  host:
    - r-base
    - r-spieceasi >=1.0.6
    - bioconductor-biobase
    - r-dosnow
    - r-fdrtool
    - r-filematrix
    - r-foreach
    - r-gtools
    - r-huge
    - r-igraph
    - r-mass
    - r-matrix
    - bioconductor-phyloseq
    - r-pulsar
    - r-qgraph
    - r-rdpack
    - r-snow
    - r-spring
    - r-vegan
    - r-wgcna
    - r-orca
    - r-corrplot
    - r-mixedcca >=1.6.2
  run:
    - r-base
    - r-spieceasi >=1.0.6
    - bioconductor-biobase
    - r-dosnow
    - r-fdrtool
    - r-filematrix
    - r-foreach
    - r-gtools
    - r-huge
    - r-igraph
    - r-mass
    - r-matrix
    - bioconductor-phyloseq
    - r-pulsar
    - r-qgraph
    - r-rdpack
    - r-snow
    - r-spring
    - r-vegan
    - r-wgcna
    - r-orca
    - r-corrplot
    - r-mixedcca >=1.6.2

test:
  commands:
    - $R -e "library('NetCoMi')"

about:
  home: https://github.com/stefpeschel/NetCoMi
  license: GPL-3.0-only
  license_family: GPL3
  summary: 'Network Construction and Comparison for Microbiome Data.'
  license_file: LICENSE
  dev_url: https://github.com/stefpeschel/NetCoMi
  description: NetCoMi offers functions for constructing, analyzing, and comparing 
           microbial association networks as well as dissimilarity-based networks for 
           microbial compositional data. It also includes functionality for 
           constructing differential association networks.
