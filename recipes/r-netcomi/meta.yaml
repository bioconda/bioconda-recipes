{% set version = '1.1.0' %}

package:
  name: r-netcomi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://github.com/stefpeschel/NetCoMi/archive/refs/tags/v{{ version }}.zip
  sha256: cfc225c234a20102e4e6d6ddbc287686b84596a07dbf3192db0184b731159c9f

build:
  number: 2
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-spieceasi >=1.0.6
    - bioconductor-biobase
    - r-dosnow
    - r-fdrtool
    - r-filematrix
    - r-foreach
    - r-gtools
    - r-huge
    - r-igraph
    - r-mass
    - r-matrix
    - bioconductor-phyloseq
    - r-pulsar
    - r-qgraph
    - r-rdpack
    - r-snow
    - r-spring
    - r-vegan
    - r-wgcna
    - r-orca
    - r-corrplot
    - r-mixedcca >=1.6.2
  run:
    - r-base
    - r-spieceasi >=1.0.6
    - bioconductor-biobase
    - r-dosnow
    - r-fdrtool
    - r-filematrix
    - r-foreach
    - r-gtools
    - r-huge
    - r-igraph
    - r-mass
    - r-matrix
    - bioconductor-phyloseq
    - r-pulsar
    - r-qgraph
    - r-rdpack
    - r-snow
    - r-spring
    - r-vegan
    - r-wgcna
    - r-orca
    - r-corrplot
    - r-mixedcca >=1.6.2

test:
  commands:
    - $R -e "library('NetCoMi')"

about:
  home: https://github.com/stefpeschel/NetCoMi
  license: GPL-3.0-only
  summary: 'Network Construction and Comparison for Microbiome Data'
  license_file: LICENSE
  description: NetCoMi offers functions for constructing, analyzing, and comparing 
           microbial association networks as well as dissimilarity-based networks for 
           microbial compositional data. It also includes functionality for 
           constructing differential association networks.
