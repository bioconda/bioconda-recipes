  sha256: 54e21d250c0229127e30b77a3461e10077854ec244f26fb670f1b445ed4c4d5b

build:
  number: 0

requirements:
  host:
    - perl
    - perl-scalar-list-utils
    - perl-extutils-makemaker

  run:
    - perl
    - perl-scalar-list-utils


test:
  # Perl 'use' tests
  imports:
    - IO::All
    - IO::All::Base
    - IO::All::DBM
    - IO::All::Dir
    - IO::All::File
    - IO::All::Filesys
    - IO::All::Link
    - IO::All::MLDBM
    - IO::All::Pipe
    - IO::All::STDIO
    - IO::All::Socket
    - IO::All::String
    - IO::All::Temp

about:
  home: https://github.com/ingydotnet/io-all-pm
  license: perl_5
