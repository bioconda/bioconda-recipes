{% set version = "1.48.0" %}
{% set name = "ChimpHumanBrainData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 89b9e3257d71ebd66fb485929db386af

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-chimphumanbraindata", max_pin="x.x") }}'
  noarch: generic

# Suggests: hgu95av2cdf
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-base
    - r-hexbin
    - r-statmod
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-base
    - r-hexbin
    - r-statmod
    - curl
    - bioconductor-data-packages >=20260207

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: MIT
  summary: Chimp and human brain data package
  description: This data package contains chimp and human brain data extracted from the ArrayExpress accession E-AFMX-2.  Both human and chimp RNAs were run on human hgu95av2 Affymetrix arrays. It is a useful dataset for tutorials.

