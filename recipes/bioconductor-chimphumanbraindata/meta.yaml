{% set version = "1.20.0" %}
{% set name = "ChimpHumanBrainData" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ea5241df1f05ea48aa510de5a2a3efb9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-qvalue >=2.14.0,<2.15.0'
    - r-base
    - r-hexbin
    - r-statmod
  run:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-qvalue >=2.14.0,<2.15.0'
    - r-base
    - r-hexbin
    - r-statmod
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: MIT
  summary: 'This data package contains chimp and human brain data extracted from the ArrayExpress accession E-AFMX-2.  Both human and chimp RNAs were run on human hgu95av2 Affymetrix arrays. It is a useful dataset for tutorials.'

