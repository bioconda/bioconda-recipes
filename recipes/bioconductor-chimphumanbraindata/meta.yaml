{% set version = "1.26.0" %}
{% set name = "ChimpHumanBrainData" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f3127fc4ce0cc8f3f609cd4baea95cb8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-qvalue >=2.20.0,<2.21.0'
    - r-base
    - r-hexbin
    - r-statmod
  run:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-qvalue >=2.20.0,<2.21.0'
    - r-base
    - r-hexbin
    - r-statmod
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: MIT
  summary: 'Chimp and human brain data package'
  description: 'This data package contains chimp and human brain data extracted from the ArrayExpress accession E-AFMX-2.  Both human and chimp RNAs were run on human hgu95av2 Affymetrix arrays. It is a useful dataset for tutorials.'

