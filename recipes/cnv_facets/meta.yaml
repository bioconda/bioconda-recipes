{% set version = "v0.11.1" %}
{% set sha256 = "7a736a2488f53c7be75e366921c23a7835edc1494e83ca04c9aef518903fbfea" %}

package:
  name: cnv_facets
  version: '{{version}}'

source:
  url: https://github.com/wwcrc/cnv_facets/archive/{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0

requirements:
  build:
      - {{ compiler('cxx') }}
  host:
      - python =2.7
      - r-base 3.4
      - r-devtools
      - r-testthat
      - r-data.table
      - r-ggplot2
      - r-argparse
      - r-gridextra
      - bioconductor-rsamtools
      - r-covr
  run:
      - r-base 3.4
      - r-devtools
      - r-testthat
      - r-data.table
      - r-ggplot2
      - r-argparse
      - r-gridextra
      - bioconductor-rsamtools
      - r-covr

test:
  commands:
    - cnv_facets.R -h > /dev/null 2>&1 || [[ $? == 1 ]]

about:
  home: https://github.com/wwcrc/cnv_facets
  license: MIT
  summary: Somatic copy variant caller (CNV) for next generation sequencing
  license_family: MIT
