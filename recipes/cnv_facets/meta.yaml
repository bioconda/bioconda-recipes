{% set version = "0.12.1" %}
{% set sha256 = "d25187443821152d4651e91cde59d673c2386409ce93a5781bd26051b5f295cc" %}

package:
  name: cnv_facets
  version: '{{version}}'

source:
  url: https://github.com/dariober/cnv_facets/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 1
  skip: True  # [not linux]

requirements:
  build:
      - {{ compiler('c') }}
  host:
      - r-base
      - r-devtools
      - r-data.table
      - r-ggplot2
      - r-gridextra
      - r-jsonlite
      - bioconductor-rsamtools
      - samtools 
      - bcftools
      - snp-pileup
  run:
      - r-base
      - r-data.table
      - r-ggplot2
      - r-gridextra
      - r-jsonlite
      - bioconductor-rsamtools
      - samtools 
      - bcftools
      - snp-pileup

test:
  commands:
    - cnv_facets.R -h > /dev/null 2>&1 || [[ $? == 1 ]]

about:
  home: https://github.com/dariober/cnv_facets
  license: MIT
  summary: Detect somatic copy number variants (CNV) in tumour-normal samples using next generation sequencing data
  license_family: MIT

extra:
  maintainers:
    - Dario Beraldi
