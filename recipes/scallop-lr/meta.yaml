{% set name = "scallop-lr" %}
{% set version = "0.9.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Kingsford-Group/scallop/releases/download/isoseq-v{{ version }}/scallop-lr-{{ version }}.tar.gz"
  sha256: "1961521135a49cc80268913776de9b470d0b79673a3750bf9030e07f3b319830"

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - htslib
    - libboost
  run:
    - htslib
    - libboost

test:
  commands:
    - scallop --help

about:
  home: "https://github.com/Kingsford-Group/lrassemblyanalysis"
  license: "BSD 3-Clause License"
  summary: "Scallop-LR is a reference-based transcriptome assembler for long-reads RNA-seq data"

extra:
  recipe-maintainers:
    - shaomingfu
