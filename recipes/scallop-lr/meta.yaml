{% set name = "scallop-lr" %}
{% set version = "0.9.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Kingsford-Group/scallop/releases/download/isoseq-v{{ version }}/scallop-lr-{{ version }}.tar.gz"
  sha256: "30b9fbd56110416f7471857e359069e1ab4dc412015cf7d385fb80c0bc87170a"

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - htslib
    - boost-cpp
  run:
    - htslib
    - boost-cpp

test:
  commands:
    - scallop --help

about:
  home: "https://github.com/Kingsford-Group/lrassemblyanalysis"
  license: "BSD 3-Clause License"
  summary: "Scallop-LR is a reference-based transcriptome assembler for long-reads RNA-seq data"

extra:
  recipe-maintainers:
    - shaomingfu
