---
{% set version = "0.0.21" %}

package:
  name: tcdemux
  version: {{ version }}

source:
  url: https://github.com/TomHarrop/tcdemux/archive/refs/tags/{{ version }}.tar.gz
  sha256: bfcfc349577ba94c436b36fb8fca8ba2ac563fd11feeb5923c311992c502dd55

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --ignore-installed .
  run_exports:
    - {{ pin_subpackage("tcdemux", max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
  run:
    - bbmap
    - biopython >=1.81
    - cutadapt >=4.4
    - pandas >=2.0.3
    - pigz
    - python >=3.10
    - r-bit64 >=4.0.5
    - r-data.table >=1.14.8
    - r-ggplot2 >=3.4.3
    - r-viridis >=0.6.4
    - snakemake >=7.31.0

test:
  commands:
    - "tcdemux --help | grep 'usage: tcdemux'"

about:
  home: https://github.com/TomHarrop/tcdemux
  license: GPL-3
  license_file: LICENSE
  summary: >
    Demultiplex files and prepare reads for the target capture analysis pipeline.
