{% set name = "biobb_pmx" %}
{% set version = "5.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 85a3ce47605c073c62ed3c1e4471d7791ea7d58fb6bde9fdead3b89e1f8cd38a


build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - python >=3.9
    - setuptools
    - biobb_common ==5.0.0
    - pmx_biobb ==4.1.3
    - scipy <1.14
  run:
    - python >=3.9
    - biobb_common ==5.0.0
    - pmx_biobb ==4.1.3
    - scipy <1.14
test:
  imports:
    - biobb_pmx
    - biobb_pmx.pmxbiobb

