{% set name = "biobb_pmx" %}
{% set version = "1.0.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "ba53eba3311f0cb1663a3fd0d48e2214bcb46d2bdf5823e78fdc9757ba438799" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  noarch: python

requirements:
  host:
    - python ==3.6.*
    - setuptools
    - biobb_common ==1.1.6
  run:
    - python ==3.6.*
    - biobb_common ==1.1.6
test:
  imports:
    - biobb_pmx
    - biobb_pmx.pmx
    - biobb_pmx.test

about:
  home: https://github.com/bioexcel/biobb_pmx
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: Biobb_pmx is the Biobb module collection to perform PMX (http://pmx.mpibpc.mpg.de) executions.
