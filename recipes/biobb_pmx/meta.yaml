{% set name = "biobb_pmx" %}
{% set version = "3.0.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "51c2aa2749e93c74784d599d6a304966dca3f2f26c19c545281cfec7601433f2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python ==3.7.*
    - setuptools
    - biobb_common ==3.0.0
  run:
    - python ==3.7.*
    - biobb_common ==3.0.0
test:
  imports:
    - biobb_pmx
    - biobb_pmx.pmx

