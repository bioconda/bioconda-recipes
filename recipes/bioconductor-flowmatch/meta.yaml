{% set version = "1.18.0" %}
{% set name = "flowMatch" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 8912941a1407d1697cff2c1a0c0516841e9a37c734c23a93f219b699bc2485bd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - r-base
    - 'r-rcpp >=0.11.0'
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - r-base
    - 'r-rcpp >=0.11.0'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Matching cell populations and building meta-clusters and templates from a collection of FC samples.'
extra:
  identifiers:
    - biotools:flowmatch
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-flowmatch
    path: recipes/bioconductor-flowmatch
    version: 1.16.0
