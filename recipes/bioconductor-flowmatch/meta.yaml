{% set version = "1.42.0" %}
{% set name = "flowMatch" %}
{% set bioc = "3.20" %}

about:
  description: Matching cell populations and building meta-clusters and templates from a collection of FC samples.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Matching and meta-clustering in flow cytometry

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-flowmatch", max_pin="x.x") }}'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:flowmatch
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-flowmatch
    path: recipes/bioconductor-flowmatch
    version: 1.16.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: healthyFlowData
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-flowcore >=2.18.0,<2.19.0
    - r-base
    - r-rcpp >=0.11.0
    - libblas
    - liblapack
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-flowcore >=2.18.0,<2.19.0
    - r-base
    - r-rcpp >=0.11.0

source:
  md5: 92ecb83b13231e14d0da52577b4d337d
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

