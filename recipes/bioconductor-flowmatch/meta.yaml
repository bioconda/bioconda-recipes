{% set version = "1.24.0" %}
{% set name = "flowMatch" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6c140521d2aad29ce97200889b72546b
build:
  number: 0
  skip: True  # [osx]
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: healthyFlowData
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-flowcore >=2.0.0,<2.1.0'
    - r-base
    - 'r-rcpp >=0.11.0'
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-flowcore >=2.0.0,<2.1.0'
    - r-base
    - 'r-rcpp >=0.11.0'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Matching and meta-clustering in flow cytometry'
  description: 'Matching cell populations and building meta-clusters and templates from a collection of FC samples.'
extra:
  identifiers:
    - biotools:flowmatch
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-flowmatch
    path: recipes/bioconductor-flowmatch
    version: 1.16.0

