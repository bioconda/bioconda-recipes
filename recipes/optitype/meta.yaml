{% set version = "1.3.3" %}

package:
  name: optitype
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/FRED-2/OptiType/archive/v{{ version }}.tar.gz
  sha256: 48c32f41a160c459c858f26e8aaf5d7a6f62df5ecc02e38392737edb46b5e140

requirements:
  run:
    - python
    - numpy
    - pyomo
    - hdf5
    - pytables
    - pandas
    - pysam
    - matplotlib-base
    - samtools
    - six
    - future
    - glpk
    - razers3

test:
  commands:
    - OptiTypePipeline.py -h

about:
  home: https://github.com/FRED-2/OptiType
  license: BSD
  summary: Precision HLA typing from next-generation sequencing data
