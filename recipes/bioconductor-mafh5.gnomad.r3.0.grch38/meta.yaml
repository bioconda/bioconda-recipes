{% set version = "3.11.0" %}
{% set name = "MafH5.gnomAD.r3.0.GRCh38" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b640ae2f8bceff443bfe5f56e20660cd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: SNPlocs.Hsapiens.dbSNP149.GRCh38
requirements:
  host:
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-genomicscores >=2.0.0,<2.1.0'
    - 'bioconductor-hdf5array >=1.16.0,<1.17.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
  run:
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-genomicscores >=2.0.0,<2.1.0'
    - 'bioconductor-hdf5array >=1.16.0,<1.17.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Minor allele frequency data from gnomAD release 3.0 for GRCh38 stored using a HDF5 backend'
  description: 'Store minor allele frequency data from the Genome Aggregation Database (gnomAD release 3.0) for the human genome version GRCh38 using a HDF5 backend.'

