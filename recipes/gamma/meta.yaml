package:
  name: gamma
  version: '{{version}}'

source:
  url: https://github.com/rastanton/GAMMA/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: generic
  number: 2

requirements:
  run:
    - python >=3
    - biopython
    - blat
    
test:
  commands:
    - GAMMA.py -h

about:
