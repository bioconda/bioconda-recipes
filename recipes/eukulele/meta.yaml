{% set version = "2.0.1" %}
{% set sha256 = "2e63fafaec2e1f9e44eae5f30dbf8967d8d9c21156d1454a27a59e31aed679ed" %}

package:
  name: eukulele
  version: 2.0.1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps"

source:
  url: https://github.com/AlexanderLabWHOI/EUKulele/archive/refs/tags/v2.0.1.tar.gz
  sha256: {{ sha256 }}

test:
  commands:
    - EUKulele --version | grep '{{ version }}'
    - EUKulele --help

requirements:
  host:
    - python>=3.6
    - pip
    - pytest-runner
  run:
    - python>=3.6
    - numpy==1.19.5
    - biopython==1.78
    - pandas==1.2.0
    - seaborn-base
    - r-base
    - boost-cpp
    - chardet
    - joblib
    - ujson
    - pyyaml
    - matplotlib-base==3.3.3
    - blast==2.2.31
    - busco==4.0.6
    - diamond==0.9.24

about:
  home: https://github.com/AlexanderLabWHOI/EUKulele
  license: MIT
  license_file: LICENSE
  summary: Easy taxonomic annotation for eukaryotic microbes
