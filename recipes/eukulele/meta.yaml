{% set version = "2.0.6" %}
{% set sha256 = "ab4efb692886f25c2b94e9405b98f3935d78b7c716b66b5f7d43f3bca02184b4" %}

package:
  name: eukulele
  version: 2.0.6

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps"

source:
  url: https://github.com/AlexanderLabWHOI/EUKulele/archive/refs/tags/v2.0.6.tar.gz
  sha256: {{ sha256 }}

test:
  commands:
    - EUKulele --version | grep '{{ version }}'
    - EUKulele --help

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
  run:
    - python >=3.6
    - numpy ==1.19.5
    - biopython ==1.78
    - pandas ==1.2.0
    - seaborn-base
    #- r-base
    - boost-cpp
    - chardet
    - joblib
    - ujson
    - pyyaml
    - matplotlib-base ==3.3.3
    - blast ==2.2.31
    - diamond ==0.9.24
    - gnu-wget ==1.18
    - wget ==1.21.3

about:
  home: https://github.com/AlexanderLabWHOI/EUKulele
  license: MIT
  license_file: LICENSE
  summary: Easy taxonomic annotation for eukaryotic microbes
