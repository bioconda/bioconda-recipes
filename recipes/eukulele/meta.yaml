{% set version = "2.0.2" %}
{% set sha256 = "fb31f37e7675fee5749168704fe3139d9d2b3dbb13fca28a4dd27cbf0cfc9d89" %}

package:
  name: eukulele
  version: 2.0.2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps"

source:
  url: https://github.com/AlexanderLabWHOI/EUKulele/archive/v2.0.2.tar.gz
  sha256: {{ sha256 }}

test:
  commands:
    - EUKulele --version | grep '{{ version }}'
    - EUKulele --help

requirements:
  host:
    - python>=3.6
    - pip
    - pytest-runner
  run:
    - python>=3.6
    - numpy==1.19.5
    - biopython==1.78
    - pandas==1.2.0
    - seaborn-base
    #- r-base
    - boost-cpp
    - chardet
    - joblib
    - ujson
    - pyyaml
    - matplotlib-base==3.3.3
    - blast==2.2.31
    - diamond==0.9.24

about:
  home: https://github.com/AlexanderLabWHOI/EUKulele
  license: MIT
  license_file: LICENSE
  summary: Easy taxonomic annotation for eukaryotic microbes
