{% set version = "1.16.0" %}
{% set name = "spatialDE" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 242079d1326e3005997eda8e3d56bc23

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-spatialde", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, BiocStyle, rmarkdown, testthat (>= 3.0.0)
requirements:
  host:
    - bioconductor-basilisk >=1.22.0,<1.23.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-checkmate
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-matrix
    - r-reticulate
    - r-scales
  run:
    - bioconductor-basilisk >=1.22.0,<1.23.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-checkmate
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-matrix
    - r-reticulate
    - r-scales

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: R wrapper for SpatialDE
  description: SpatialDE is a method to find spatially variable genes (SVG) from spatial transcriptomics data. This package provides wrappers to use the Python SpatialDE library in R, using reticulate and basilisk.
  license_file: LICENSE

