{% set version = "2.4.0" %}
{% set sha256 = "d7084d17729214003e84818e0280a16f223c8f1c6a30eeef040c27e0c0047bd7" %}

package:
  name: seqan
  version: {{ version }}

source:
  url: https://github.com/seqan/seqan/archive/seqan-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.1
  host:
    - zlib
    - bzip2
    - python >=2.7,<3
  run:
    - zlib
    - bzip2

test:
  commands:
    - true

about:
  home: http://www.seqan.de/
  license: BSD-3-Clause
  summary: SeqAn is an open source C++ library of efficient algorithms and data structures for the analysis of sequences with the focus on biological data.

extra:
  identifiers:
    - biotools:seqan
