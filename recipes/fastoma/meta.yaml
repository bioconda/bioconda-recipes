{% set name = "fastoma" %}
{% set version = "0.4.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/DessimozLab/FastOMA/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bf69226bdca264a5d437f17e7f449adb185971f1b4b991d9e2a835b08dcc698e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8,<3.13
    - pip
    - hatchling
  run:
    - python >=3.8,<3.13
    - omamer
    - mafft
    - fasttree
    - nextflow
    - papermill
    - seaborn-base
    - matplotlib-base
    - pyparsing
    - networkx
    - jupyter
    - mmseqs2
    - dendropy
    - future

test:
  commands:
    - fastoma-check-input  -h
    - fastoma-batch-roothogs -h
    - fastoma-infer-subhogs -h 
    - fastoma-collect-subhogs -h
    - nextflow -h

about:
  home: "https://github.com/DessimozLab/FastOMA"
  summary: "FastOMA - a package to infer orthology information among proteomes."
  license: "MPL-2.0"
  license_file: license
  dev_url: "https://github.com/DessimozLab/FastOMA"

extra:
  recipe-maintainers:
    - sinamajidian
  identifiers:
    - doi:10.1038/s41592-024-02552-8
