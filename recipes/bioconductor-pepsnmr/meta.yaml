{% set version = "1.4.0" %}
{% set name = "PepsNMR" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: df26561ab0cefd48376f75726c498b07
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, markdown, rmarkdown, BiocStyle, PepsNMRData
requirements:
  host:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-matrix
    - r-matrixstats
    - r-ptw
    - r-reshape2
  run:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-matrix
    - r-matrixstats
    - r-ptw
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-2 | file LICENSE'
  summary: 'Pre-process 1H-NMR FID signals'
  description: 'This package provides R functions for common pre-procssing steps that are applied on 1H-NMR data. It also provides a function to read the FID signals directly in the Bruker format.'
  license_file: LICENSE

