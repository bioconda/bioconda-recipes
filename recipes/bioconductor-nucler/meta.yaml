{% set version = "2.38.0" %}
{% set name = "nucleR" %}
{% set bioc = "3.20" %}

about:
  description: Nucleosome positioning for Tiling Arrays and NGS experiments.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL (>= 3)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
  summary: Nucleosome positioning package for R

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-nucler", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:nucler
  parent_recipe:
    name: bioconductor-nucler
    path: recipes/bioconductor-nucler
    version: 2.12.1

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, knitr, rmarkdown, testthat
requirements:
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-shortread >=1.64.0,<1.65.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-magrittr
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-shortread >=1.64.0,<1.65.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-magrittr

source:
  md5: c9ecea8141ff8e57601715ce4427da2f
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

