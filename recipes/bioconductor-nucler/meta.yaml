{% set version = "2.20.0" %}
{% set name = "nucleR" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0d5b2b569dc6b770af0275818687364f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: Starr, BiocStyle, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-shortread >=1.46.0,<1.47.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-magrittr
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-shortread >=1.46.0,<1.47.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-magrittr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'Nucleosome positioning package for R'
  description: 'Nucleosome positioning for Tiling Arrays and NGS experiments.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:nucler
  parent_recipe:
    name: bioconductor-nucler
    path: recipes/bioconductor-nucler
    version: 2.12.1

