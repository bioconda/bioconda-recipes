package:
  name: bioconductor-mutationalpatterns
  version: v1.4.1
source:
  fn: MutationalPatterns-v1.4.1.tar.gz
  url: http://bioconductor.org/packages/release/bioc/src/contrib/MutationalPatterns_1.4.1.tar.gz
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base >=3.4.0
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-genomicranges
    - bioconductor-genomeinfodb >=1.12.0
    - bioconductor-iranges
    - bioconductor-summarizedexperiment
    - bioconductor-variantannotation
    - r-ggplot2
    - r-gridextra
    - r-plyr
    - r-pracma
    - r-nmf
    - r-reshape2
    - r-ggdendro
    - r-cowplot
  run:
    - r-base >=3.4.0
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-genomicranges
    - bioconductor-genomeinfodb >=1.12.0
    - bioconductor-iranges
    - bioconductor-summarizedexperiment
    - bioconductor-variantannotation
    - r-ggplot2
    - r-gridextra
    - r-plyr
    - r-pracma
    - r-nmf
    - r-reshape2
    - r-ggdendro
    - r-cowplot

test:
  commands:
    - '$R -e "library(''MutationalPatterns'')"'
about:
  home: https://github.com/UMCUGenetics/MutationalPatterns
  license: MIT
  summary: R package for extracting and visualizing mutational patterns in base substitution catalogues
