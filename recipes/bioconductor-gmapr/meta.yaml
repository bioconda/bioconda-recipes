{% set version = "1.24.0" %}
{% set name = "gmapR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 03e97f3bab3149f4295b18ab1fb6a2b11df10cfe62b99a1697b2d4265cf2ae30
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.25.1'
    - bioconductor-biocparallel
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - 'bioconductor-genomeinfodb >=1.1.3'
    - 'bioconductor-genomicalignments >=1.15.6'
    - 'bioconductor-genomicfeatures >=1.31.3'
    - 'bioconductor-genomicranges >=1.31.8'
    - 'bioconductor-iranges >=2.13.12'
    - 'bioconductor-rsamtools >=1.31.2'
    - 'bioconductor-rtracklayer >=1.39.7'
    - 'bioconductor-s4vectors >=0.17.25'
    - 'bioconductor-variantannotation >=1.25.11'
    - r-base
  run:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.25.1'
    - bioconductor-biocparallel
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - 'bioconductor-genomeinfodb >=1.1.3'
    - 'bioconductor-genomicalignments >=1.15.6'
    - 'bioconductor-genomicfeatures >=1.31.3'
    - 'bioconductor-genomicranges >=1.31.8'
    - 'bioconductor-iranges >=2.13.12'
    - 'bioconductor-rsamtools >=1.31.2'
    - 'bioconductor-rtracklayer >=1.39.7'
    - 'bioconductor-s4vectors >=0.17.25'
    - 'bioconductor-variantannotation >=1.25.11'
    - r-base
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'GSNAP and GMAP are a pair of tools to align short-read data written by Tom Wu.  This package provides convenience methods to work with GMAP and GSNAP from within R. In addition, it provides methods to tally alignment results on a per-nucleotide basis using the bam_tally tool.'
