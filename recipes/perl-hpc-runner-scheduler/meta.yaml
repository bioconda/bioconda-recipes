package:
  name: perl-hpc-runner-scheduler
  version: "0.09"

source:
  fn: HPC-Runner-Scheduler-0.09.tar.gz
  url: https://cpan.metacpan.org/authors/id/J/JI/JILLROWE/HPC-Runner-Scheduler-0.09.tar.gz
  md5: a95b4c35f448afc63a27261638b9ae42

build:
  skip: True # [osx]
  number: 0

requirements:
  build:
    - perl-threaded
    - perl-app-cpanminus
    - perl-json
    - perl-template-toolkit
    - perl-module-build-tiny
    - perl-test-simple
    - perl-pathtools
    - perl-moose
    - perl-moosex-getopt
    - perl-log-log4perl
    - perl-hpc-runner
    - perl-scalar-list-utils

  run:
    - perl-threaded
    - perl-app-cpanminus
    - perl-json
    - perl-template-toolkit
    - perl-module-build-tiny
    - perl-pathtools
    - perl-moose
    - perl-moosex-getopt
    - perl-log-log4perl
    - perl-hpc-runner
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - HPC::Runner::Scheduler

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jerowe/HPC-Runner-Scheduler
  license: perl_5
  summary: 'Base Library for HPC::Runner::Slurm and HPC::Runner::PBS'

