{% set version = "1.2.74" %}

package:
  name: ppanggolin
  version: {{ version }}

source:
  url: https://github.com/labgem/PPanGGOLiN/archive/{{ version }}.tar.gz
  sha256: d9a646b59615a4cabed8889d5d3c9f301d1be4a06955d4f95ebf791cb420c0ed

build:
  number: 0
  skip: True  # [py<30 or py>=39]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
  run:
    - python
    - tqdm=4
    - pytables=3
    - prodigal=2.6
    - aragorn=1.2
    - infernal=1.1
    - mmseqs2
    - networkx=2
    - scipy=1
    - plotly=4
    - gmpy2=2
    - numpy=1
    - pandas=0.25
    - colorlover=0.3
    - mafft
    - bokeh=2

test:
  commands:
    - ppanggolin --version
    - ppanggolin --help
    - ppanggolin workflow -h
  imports:
    - ppanggolin

about:
  license: CeCiLL 2.1
  home: https://github.com/labgem/PPanGGOLiN
  summary: "PPanGGOLiN: Depicting microbial species diversity via a Partitioned PanGenome Graph"

extra:
  recipe-maintainers:
    - axbazin
    - jpjarnoux
