{% set version = "2.0.5" %}

package:
  name: ppanggolin
  version: {{ version }}

source:
  url: https://github.com/labgem/PPanGGOLiN/archive/{{ version }}.tar.gz
  sha256: a0eecbb3f66df8d2df5c2b37c25696c264cd3812386e942314748a8800ecc52f

build:
  number: 0
  skip: True  # [py<37]
  run_exports:
    - {{ pin_subpackage("ppanggolin", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - python
    - pip
    - cython <3
  run:
    - python
    - tqdm =4
    - pytables =3
    - pyrodigal =3
    - aragorn =1.2
    - infernal =1.1
    - mmseqs2
    - networkx =3
    - scipy =1
    - plotly =5
    - gmpy2 =2
    - numpy =1
    - pandas =2
    - colorlover =0.3
    - mafft
    - bokeh =3

test:
  commands:
    - ppanggolin --version
    - ppanggolin --help
    - ppanggolin workflow -h
  imports:
    - ppanggolin

about:
  license: CeCiLL 2.1
  home: https://github.com/labgem/PPanGGOLiN
  doc_url: https://ppanggolin.readthedocs.io
  summary: "PPanGGOLiN: Depicting microbial species diversity via a Partitioned PanGenome Graph"

extra:
  recipe-maintainers:
    - axbazin
    - jpjarnoux
