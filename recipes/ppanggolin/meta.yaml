{% set version = "2.2.2" %}

package:
  name: ppanggolin
  version: {{ version }}

source:
  url: https://github.com/labgem/PPanGGOLiN/archive/{{ version }}.tar.gz
  sha256: 418f3c42b71ba09c860c01fe4d0d34dc20a476bb0340cb0b72a2389dc69803b1

build:
  number: 1
  run_exports:
    - {{ pin_subpackage("ppanggolin", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - python
    - pip
    - cython <3
  run:
    - tqdm >=4.0.0, <5.0.0
    - pytables >=3.0.0, <4.0.0
    - pyrodigal >=3.0.0, <4.0.0
    - networkx >=3.0.0, <4.0.0
    - dataclasses =0.8
    - scipy >=1.0.0, <2.0.0
    - plotly >=5.0.0, <6.0.0
    - gmpy2 >=2.0.0, <3.0.0
    - pandas >=2.0.0, <3.0.0
    - numpy >1.24.0, <2.0.0
    - bokeh >=3.0.0, <4.0.0
    # Tools that are not in Python 
    - infernal =1
    - aragorn =1
    - mmseqs2 =15
    - mafft =7

test:
  commands:
    - ppanggolin --version
    - ppanggolin --help
    - ppanggolin workflow -h
  imports:
    - ppanggolin

about:
  license: CeCiLL 2.1
  home: https://github.com/labgem/PPanGGOLiN
  doc_url: https://ppanggolin.readthedocs.io
  summary: "PPanGGOLiN: Depicting microbial species diversity via a Partitioned PanGenome Graph"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - axbazin
    - jpjarnoux
    - JeanMainguy
