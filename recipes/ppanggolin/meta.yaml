{% set version = "2.1.2" %}

package:
  name: ppanggolin
  version: {{ version }}

source:
  url: https://github.com/labgem/PPanGGOLiN/archive/{{ version }}.tar.gz
  sha256: ecb5cc4bc4db3a1e842a4085d6aec3a25a12513215523797723e325f96d1158d

build:
  number: 1
  run_exports:
    - {{ pin_subpackage("ppanggolin", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - python
    - pip
    - cython <3
  run:
    - python >=3.8,<=3.12
    - tqdm =4
    - pytables =3
    - pyrodigal =3
    - aragorn =1.2
    - infernal =1.1
    - mmseqs2
    - networkx =3
    - scipy =1
    - plotly =5
    - gmpy2 =2
    - numpy =1
    - pandas =2
    - colorlover =0.3
    - mafft
    - bokeh =3

test:
  commands:
    - ppanggolin --version
    - ppanggolin --help
    - ppanggolin workflow -h
  imports:
    - ppanggolin

about:
  license: CeCiLL 2.1
  home: https://github.com/labgem/PPanGGOLiN
  doc_url: https://ppanggolin.readthedocs.io
  summary: "PPanGGOLiN: Depicting microbial species diversity via a Partitioned PanGenome Graph"

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - axbazin
    - jpjarnoux
    - JeanMainguy
