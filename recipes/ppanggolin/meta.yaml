{% set version = "1.1.96" %}

package:
  name: ppanggolin
  version: {{ version }}

source:
  url: https://github.com/labgem/PPanGGOLiN/archive/{{ version }}.tar.gz
  sha256: 1e5f8b7ccd7c86bddbbf9ecec668759c7036c7a60ae1ae8d9f9264efdcd61172

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .
  # Skipping py>=38 since dependencies are pinned to old packages without Py3.8 builds.
  skip: True  # [py<30 or py>=38]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
  run:
    - python
    - tqdm=4
    - pytables=3
    - prodigal=2.6
    - aragorn=1.2
    - infernal=1.1
    - mmseqs2
    - networkx=2.3
    - scipy=1.3
    - plotly=4
    - gmpy2=2
    - numpy=1.16
    - pandas=0.25
    - colorlover=0.3
    - rpy2=2
    - r-genoplotr=0.8

test:
  commands:
    - ppanggolin --version
    - ppanggolin --help
    - ppanggolin workflow -h
  imports:
    - ppanggolin

about:
  license: CeCiLL 2.1
  home: https://github.com/labgem/PPanGGOLiN
  summary: "PPanGGOLiN : Depicting microbial species diversity via a Partitioned PanGenome Graph"
