{% set version = "1.2.105" %}

package:
  name: ppanggolin
  version: {{ version }}

source:
  url: https://github.com/labgem/PPanGGOLiN/archive/{{ version }}.tar.gz
  sha256: 410a51029302d9aae534846fc5dde9c01c17aa63ae91c9d48db47e399d2d2a47

build:
  number: 0
  skip: True  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
  run:
    - python
    - tqdm =4
    - pytables =3
    - prodigal =2.6
    - aragorn =1.2
    - infernal =1.1
    - mmseqs2
    - networkx =2
    - scipy =1
    - plotly =4
    - gmpy2 =2
    - numpy =1
    - pandas =1
    - colorlover =0.3
    - mafft
    - bokeh =2

test:
  commands:
    - ppanggolin --version
    - ppanggolin --help
    - ppanggolin workflow -h
  imports:
    - ppanggolin

about:
  license: CeCiLL 2.1
  home: https://github.com/labgem/PPanGGOLiN
  summary: "PPanGGOLiN: Depicting microbial species diversity via a Partitioned PanGenome Graph"

extra:
  recipe-maintainers:
    - axbazin
    - jpjarnoux
