{% set name = "PPanGGOLiN" %}
{% set version = "v0.3.88" %}

package:
  name: {{ name|lower }}
  version: {{version}}

source:
  url: https://github.com/labgem/{{name}}/archive/{{version}}.tar.gz
  sha256: "7125500156801c8d818a6ac762e6171beec2c0b3de967f52ae6216f5038cd4a1"

build:
  number: 1
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed -vv ."
  skip: True  # [py2k or py34 or py35]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
  run:
    - python
    - tqdm=4
    - psutil=5
    - pytables=3.5
    - prodigal=2.6
    - aragorn=1.2
    - infernal=1.1
    - mmseqs2=10
    - networkx=2.3
    - scipy=1.3
    - plotly=4
    - gmpy2=2
    - numpy=1.16
    - pandas=0.25
    - colorlover=0.3

test:
  commands:
    - ppanggolin --version
    - ppanggolin --help
    - ppanggolin workflow -h
  imports:
    - ppanggolin

about:
  license: CeCiLL 2.1
  home: https://github.com/labgem/PPanGGOLiN
  summary: "PPanGGOLiN : Depicting microbial species diversity via a Partitioned PanGenome Graph"
