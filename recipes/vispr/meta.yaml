package:
  name: vispr
  version: "0.4.12"

source:
  fn: vispr-0.4.12.tar.gz
  url: https://pypi.python.org/packages/source/v/vispr/vispr-0.4.12.tar.gz

build:
  skip: True # [py27]
  entry_points:
    - vispr = vispr.cli:main

requirements:
  build:
    - python
    - setuptools
    - numpy
    - flask
    - pandas >=0.17.1
    - pyyaml
    - scipy
    - scikit-learn
    - appdirs
  run:
    - python
    - numpy
    - flask
    - pandas >=0.17.1
    - pyyaml
    - scipy
    - scikit-learn
    - appdirs

test:
  commands:
    - vispr --help > /dev/null

about:
  home: https://bitbucket.org/liulab/vispr
  license: MIT License
  summary: VISPR is a visualization framework and analysis workflow for CRISPR/Cas9 knockout screens. VISPR is designed to display results calculated by MAGeCK.
