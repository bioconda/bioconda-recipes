package:
  name: r-sleuth
  version: 0.29.0
source:
  url: https://github.com/pachterlab/sleuth/archive/v0.29.0.tar.gz
  md5: d625174a31bb033d8ddf14c29c703773
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - bioconductor-rhdf5
    - r-ggplot2
    - r-dplyr
    - r-tidyr
    - r-shiny
    - r-data.table
    - r-matrixstats
  run:
    - r-base
    - bioconductor-rhdf5
    - r-ggplot2
    - r-dplyr
    - r-tidyr
    - r-shiny
    - r-data.table
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''sleuth'')"'
about:
  home: http://pachterlab.github.io/sleuth
  license: GPLv3
  summary: "Sleuth is an R library for analysis of RNA-Seq experiments for which transcript abundances have been quantified with kallisto."
