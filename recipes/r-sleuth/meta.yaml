package:
  name: r-sleuth
  version: 0.28.0
source:
  git_url: https://github.com/pachterlab/sleuth.git
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r
    - bioconductor-rhdf5
    - r-ggplot2
    - r-dplyr
    - r-tidyr
    - r-shiny
    - r-data.table
  run:
    - r
    - bioconductor-rhdf5
    - r-ggplot2
    - r-dplyr
    - r-tidyr
    - r-shiny
    - r-data.table
test:
  commands:
    - '$R -e "library(''sleuth'')"'
about:
  home: http://pachterlab.github.io/sleuth
  license: GPLv3
  summary: "Sleuth is an R library for analysis of RNA-Seq experiments for which transcript abundances have been quantified with kallisto."
