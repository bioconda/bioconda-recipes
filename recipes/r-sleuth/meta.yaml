{% set version = "0.30.1" %}
{% set github = "https://github.com/pachterlab/sleuth" %}

package:
  name: r-sleuth
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 4c8efca5d726471cb71187e8db07097a50f63aadf42f6fa25c59e7eed635f982

build:
  noarch: generic
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base >=3.2.1
    # Imports:
    - bioconductor-rhdf5
    - r-aggregation
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-lazyeval
    - r-matrixstats
    - r-pheatmap
    - r-reshape2
    - r-shiny
    - r-tidyr
    # Suggests:
    - r-mass
  run:
    # Depends:
    - r-base >=3.2.1
    # Imports:
    - bioconductor-rhdf5
    - r-aggregation
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-lazyeval
    - r-matrixstats
    - r-pheatmap
    - r-reshape2
    - r-shiny
    - r-tidyr
    # Suggests:
    - r-mass

test:
  commands:
    - $R -e "library('sleuth')"

about:
  home: http://pachterlab.github.io/sleuth/
  dev_url: "{{ github }}"
  license: GPLv3
  license_file: LICENSE
  license_family: GPL
  summary: "Tools for investigating RNA-Seq."

extra:
  recipe-maintainers:
    - mjsteinbaugh
