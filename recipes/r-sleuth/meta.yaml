package:
  name: r-sleuth
  version: 0.30.0

source:
  url: https://github.com/pachterlab/sleuth/archive/v{{ PKG_VERSION }}.tar.gz
  sha256: c25158dff35416865931f7c95f02c64be764c5b2ce964fe9f40972d96150ddb2

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-rhdf5
    - r-aggregation
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-lazyeval
    - r-matrixstats
    - r-parallel
    - r-pheatmap
    - r-reshape2
    - r-shiny
    - r-tidyr
  run:
    - r-base
    - bioconductor-rhdf5
    - r-aggregation
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-lazyeval
    - r-matrixstats
    - r-parallel
    - r-pheatmap
    - r-reshape2
    - r-shiny
    - r-tidyr

test:
  commands:
    - '$R -e "library(''sleuth'')"'

about:
  home: http://pachterlab.github.io/sleuth
  license: GPLv3
  summary: "Sleuth is an R library for analysis of RNA-Seq experiments for which transcript abundances have been quantified with kallisto."

extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
