{% set name = "NextPolish" %}
{% set version = "1.4.1" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/Nextomics/NextPolish/releases/download/v{{ version }}/{{ name }}.tgz
  sha256: 2a5f66f3db7f76e583a6b6e28f9c1f3c392258b8d755050d7abe129a2fbb48c4
  patches:
    - fix_nextpolish_paths.patch
    - fix_get_version.patch

build:
  number: 1

requirements:
  build:
    - make
    - zlib
    - {{ compiler('c') }}
  host:
    - zlib
    - paralleltask
  run:
    - python >=3.6
    - bwa
    - bzip2
    - minimap2
    - paralleltask
    - samtools

test:
  commands:
    - nextPolish --help
    - nextPolish --version

about:
  home: https://github.com/Nextomics/NextPolish
  dev_url: https://github.com/Nextomics/NextPolish
  doc_url: https://nextpolish.readthedocs.io/en/latest/index.html
  summary: Fast and accurately polish the genome generated by long reads
  license: GPL-3
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpetit3
  container:
    extended-base: True
