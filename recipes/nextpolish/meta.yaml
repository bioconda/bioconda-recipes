{% set name = "NextPolish" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/Nextomics/NextPolish.git
  git_rev: cfa7b1b
  sha256: unused
  patches:
    - 0001-master.patch
    - 0002-rle.patch
    - fix_nextpolish_paths.patch
    - fix_get_version.patch

build:
  number: 5
  run_exports:
    - {{ pin_subpackage('nextpolish', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - python >=3
    - zlib
  host:
    - bzip2
    - xz
    - zlib
  run:
    - python >=3
    - paralleltask
    - bwa
    - minimap2
    - samtools

test:
  commands:
    - nextPolish --help
    - nextPolish --version

about:
  home: "https://github.com/Nextomics/NextPolish"
  dev_url: "https://github.com/Nextomics/NextPolish"
  doc_url: "https://nextpolish.readthedocs.io/en/latest"
  summary: "Fast and accurately polish the genome generated by noisy long reads"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - rpetit3
  identifiers:
    - biotools:NextPolish
    - doi:10.1093/bioinformatics/btz891
  skip-lints:
    - uses_vcs_url
