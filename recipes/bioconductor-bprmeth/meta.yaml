{% set version = "1.8.0" %}
{% set name = "BPRMeth" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d06f0d02fae7a721b299793637527548915b52c693a752af608081d12abfd5de
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-assertthat
    - r-base
    - r-cowplot
    - r-data.table
    - r-doparallel
    - r-e1071
    - r-earth
    - r-foreach
    - r-ggplot2
    - r-kernlab
    - r-magrittr
    - r-mass
    - r-matrixcalc
    - r-mvtnorm
    - r-randomforest
    - 'r-rcpp >=0.12.14'
    - r-rcpparmadillo
    - r-truncnorm
  run:
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-assertthat
    - r-base
    - r-cowplot
    - r-data.table
    - r-doparallel
    - r-e1071
    - r-earth
    - r-foreach
    - r-ggplot2
    - r-kernlab
    - r-magrittr
    - r-mass
    - r-matrixcalc
    - r-mvtnorm
    - r-randomforest
    - 'r-rcpp >=0.12.14'
    - r-rcpparmadillo
    - r-truncnorm
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The BPRMeth package is a probabilistic method to quantify explicit features of methylation profiles, in a way that would make it easier to formally use such profiles in downstream modelling efforts, such as predicting gene expression levels or clustering genomic regions or cells according to their methylation profiles.'
