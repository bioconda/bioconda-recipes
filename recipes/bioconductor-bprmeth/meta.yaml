{% set version = "1.12.0" %}
{% set name = "BPRMeth" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 272a951d85025b392ff2102cb1d09417
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocstyle >=2.14.0,<2.15.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-assertthat
    - r-base
    - r-cowplot
    - r-data.table
    - r-doparallel
    - r-e1071
    - r-earth
    - r-foreach
    - r-ggplot2
    - r-kernlab
    - r-magrittr
    - r-mass
    - r-matrixcalc
    - r-mvtnorm
    - r-randomforest
    - 'r-rcpp >=0.12.14'
    - r-rcpparmadillo
    - r-truncnorm
  run:
    - 'bioconductor-biocstyle >=2.14.0,<2.15.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-assertthat
    - r-base
    - r-cowplot
    - r-data.table
    - r-doparallel
    - r-e1071
    - r-earth
    - r-foreach
    - r-ggplot2
    - r-kernlab
    - r-magrittr
    - r-mass
    - r-matrixcalc
    - r-mvtnorm
    - r-randomforest
    - 'r-rcpp >=0.12.14'
    - r-rcpparmadillo
    - r-truncnorm
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 | file LICENSE'
  summary: 'Model higher-order methylation profiles'
  description: 'The BPRMeth package is a probabilistic method to quantify explicit features of methylation profiles, in a way that would make it easier to formally use such profiles in downstream modelling efforts, such as predicting gene expression levels or clustering genomic regions or cells according to their methylation profiles.'
  license_file: LICENSE
extra:
  parent_recipe:
    name: bioconductor-bprmeth
    path: recipes/bioconductor-bprmeth
    version: 1.8.0

