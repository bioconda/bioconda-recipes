{% set name = "biasaway" %}
{% set version = "1.0.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "3f96d856e3c203a618b3e7bd87cd15089c5fe0364fcad48bc0fe00fc8047e877" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python <3
    - setuptools
    - biopython
    - numpy <=1.16.5
  run:
    - python <3
    - biopython
    - numpy <=1.16.5

test:
  imports:
    - biasaway

  commands:
    - biasaway --help

about:
  home: https://github.com/asntech/biasaway
  license: GPL License
  license_family: GPL
  summary: "BiasAway: a tool to generate composition-matched background sequences"
  description: "BiasAway provides user with six models for generating background sequences useful to enrichment analyses. These backgrounds derived from mono- and di- nucleotide shuffled sequences, and genomic sequences matched to the GC content of the target data."
  doc_url: 'https://biasaway.rtfd.io'

extra:
  recipe-maintainers: 'https://github.com/asntech/'
