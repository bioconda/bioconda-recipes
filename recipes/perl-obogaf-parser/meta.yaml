{% set name = "perl-obogaf-parser" %}
{% set version = "1.27" %}
{% set sha256 = "a7476aaab4715a9305edb92d2bd2fef314c779c529799df984057e102a55593e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/N/NO/NOT/obogaf-parser-1.27.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-extutils-makemaker
    - perl-module-metadata
    - perl-graph
    - perl-perlio-gzip
    - perl-test-more
    - perl-test-exception
    - perl-test-files

  run:
    - perl
    - perl-extutils-makemaker
    - perl-module-metadata
    - perl-graph
    - perl-perlio-gzip
    - perl-test-more
    - perl-test-exception
    - perl-test-files

test:
  imports:
    - obogaf::parser

about:
  home: http://metacpan.org/pod/obogaf::parser
  license: perl_5
  summary: 'a perl5 module to handle obo and gaf file'
  doc_url: https://obogaf-parser.readthedocs.io
  dev_url: https://github.com/marconotaro/obogaf-parser

extra:
  recipe-maintainers:
    - marconotaro

