{% set name = "perl-obogaf-parser" %}
{% set version = "1.016" %}
{% set sha256 = "de27b7209ed2ff0b9ade529f6d51f2a150e6df97e307aa1e7e658bb82f1d5511" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/N/NO/NOT/obogaf-parser-1.016.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-extutils-makemaker
    - perl-module-metadata
    - perl-graph
    - perl-perlio-gzip
    - perl-test-more
    - perl-test-exception
    - perl-test-files

  run:
    - perl
    - perl-graph
    - perl-perlio-gzip

test:
  imports:
    - obogaf::parser
    - obogaf::parser::build_edges
    - obogaf::parser::build_subonto
    - obogaf::parser::make_stat
    - obogaf::parser::gene2biofun
    - obogaf::parser::map_OBOterm_between_release

about:
  home: http://metacpan.org/pod/obogaf::parser
  license: perl_5
  summary: 'a perl5 module to handle obo and gaf file'
  doc_url: https://obogaf-parser.readthedocs.io
  dev_url: https://github.com/marconotaro/obogaf-parser

extra:
  recipe-maintainers:
    - marconotaro

