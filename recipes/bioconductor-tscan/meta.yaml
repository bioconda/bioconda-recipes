{% set version = "1.16.0" %}
{% set name = "TSCAN" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: af5b980ef06ad1455d91ef433d0ff1e22dec9099d9fdeacd442a1bf27cc90855
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-combinat
    - r-fastica
    - r-ggplot2
    - r-gplots
    - r-igraph
    - r-mclust
    - r-mgcv
    - r-plyr
    - r-shiny
  run:
    - r-base
    - r-combinat
    - r-fastica
    - r-ggplot2
    - r-gplots
    - r-igraph
    - r-mclust
    - r-mgcv
    - r-plyr
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL(>=2)
  summary: 'TSCAN enables users to easily construct and tune pseudotemporal cell ordering as well as analyzing differentially expressed genes. TSCAN comes with a user-friendly GUI written in shiny. More features will come in the future.'

extra:
  identifiers:
    - biotools:tscan
    - doi:10.1093/nar/gkw430
