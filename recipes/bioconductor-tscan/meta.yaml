{% set version="1.14.0" %}
{% set name="TSCAN" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 1fa85175d121e7b74901056eca912b1fff7db490faac0aabd54e083057375f68
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'r-base >=2.10.0'
    - r-combinat
    - r-fastica
    - r-ggplot2
    - r-gplots
    - r-igraph
    - r-mclust
    - r-mgcv
    - r-plyr
    - r-shiny
  run:
    - 'r-base >=2.10.0'
    - r-combinat
    - r-fastica
    - r-ggplot2
    - r-gplots
    - r-igraph
    - r-mclust
    - r-mgcv
    - r-plyr
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/TSCAN.html
  license: GPL(>=2)
  summary: 'TSCAN enables users to easily construct and tune pseudotemporal cell ordering
    as well as analyzing differentially expressed genes. TSCAN comes with a user-friendly
    GUI written in shiny. More features will come in the future.'
