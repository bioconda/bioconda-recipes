{% set version = "1.20.0" %}
{% set name = "TSCAN" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 88f8eead43b40eeacfd6546d0f7ad3e5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - r-base
    - r-combinat
    - r-fastica
    - r-ggplot2
    - r-gplots
    - r-igraph
    - r-mclust
    - r-mgcv
    - r-plyr
    - r-shiny
  run:
    - r-base
    - r-combinat
    - r-fastica
    - r-ggplot2
    - r-gplots
    - r-igraph
    - r-mclust
    - r-mgcv
    - r-plyr
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL(>=2)
  summary: 'TSCAN enables users to easily construct and tune pseudotemporal cell ordering as well as analyzing differentially expressed genes. TSCAN comes with a user-friendly GUI written in shiny. More features will come in the future.'
extra:
  identifiers:
    - biotools:tscan
    - doi:10.1093/nar/gkw430
  parent_recipe:
    name: bioconductor-tscan
    path: recipes/bioconductor-tscan
    version: 1.18.0

