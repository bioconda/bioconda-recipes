{% set version = "1.18.0" %}
{% set name = "flowBin" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4adf63836576460151cff9e5022bcbec
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: parallel
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - 'bioconductor-flowfp >=1.40.0,<1.41.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - r-class
    - r-snow
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - 'bioconductor-flowfp >=1.40.0,<1.41.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - r-class
    - r-snow
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Software to combine flow cytometry data that has been multiplexed into multiple tubes with common markers between them, by establishing common bins across tubes in terms of the common markers, then determining expression within each tube for each bin in terms of the tube-specific markers.'

