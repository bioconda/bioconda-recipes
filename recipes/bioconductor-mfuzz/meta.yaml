{% set version = "2.42.0" %}
{% set name = "Mfuzz" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 4f6e827fdfd2b5c064eabf81e5b7b6cade0c3f588c7807bc2f4db00e4599bd80
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-tkwidgets >=1.60.0,<1.62.0'
    - r-base
    - r-e1071
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-tkwidgets >=1.60.0,<1.62.0'
    - r-base
    - r-e1071
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Package for noise-robust soft clustering of gene expression time-series data (including a graphical user interface)'
