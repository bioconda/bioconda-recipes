{% set version = "2.62.0" %}
{% set name = "Mfuzz" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 03a765bd452d34b166f85cdfee8063ae
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mfuzz", max_pin="x.x") }}'
  noarch: generic
# Suggests: marray
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-tkwidgets >=1.80.0,<1.81.0'
    - r-base
    - r-e1071
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-tkwidgets >=1.80.0,<1.81.0'
    - r-base
    - r-e1071
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Soft clustering of time series gene expression data'
  description: 'Package for noise-robust soft clustering of gene expression time-series data (including a graphical user interface)'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

