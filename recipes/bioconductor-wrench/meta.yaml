{% set version = "1.0.0" %}
{% set name = "Wrench" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a13adf697da0006944f1f36b3c5748e5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, metagenomeSeq, DESeq2, edgeR
requirements:
  host:
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - r-locfit
    - r-matrixstats
  run:
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - r-locfit
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Wrench is a package for normalization sparse genomic count data, like that arising from 16s metagenomic surveys.'

