{% set version = '2.8.1' %}

package:
  name: r-poppr
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/grunwaldlab/poppr/archive/v.{{ version }}.tar.gz
  sha256: 5f9db5a7e4e83f7a7b08df5b5439de94887c39e78f0004dd8d54deb3800f6343

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:

  build:
    - {{ compiler('c') }}

  host:
    - r-base
    - r-boot
    - r-adegenet
    - r-ade4
    - r-ape
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-magrittr
    - r-pegas
    - r-phangorn
    - r-polysat
    - r-rlang
    - r-rmarkdown
    - r-shiny
    - r-testthat
    - r-vegan

  run:
    - r-base
    - r-boot
    - r-adegenet
    - r-ade4
    - r-ape
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-magrittr
    - r-pegas
    - r-phangorn
    - r-polysat
    - r-rlang
    - r-rmarkdown
    - r-shiny
    - r-testthat
    - r-vegan

test:
  commands:
    - $R -e "library('poppr')"

about:
  home: https://github.com/grunwaldlab/poppr
  license: GPL (>= 2)
  summary: An R package for genetic analysis of populations with mixed (clonal/sexual) reproduction
