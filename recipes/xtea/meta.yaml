{% set version = "0.1.4" %}

package:
    name: xtea
    version: '{{ version }}'

source:
    url: https://github.com/parklab/xTea/archive/v{{ version }}.tar.gz
    sha256: fd527dd3bf7f16cc27383b67135e5f59c4959fbf294601b18e0c1bf819faea32

build:
  noarch: python
  number: 0

requirements:
    run:
      - pysam
      - sortedcontainers
      - samtools
      - bwa
      - minimap2
      - wtdbg
      - numpy
      - scikit-learn
      - pandas
test:
  commands:
    - xtea --version
    - xtea_hg19 --version
    - xtea_long --version
about:
    home: https://github.com/parklab/xTea
    license: AGPL-3.0-only
    license_file: LICENSE
    summary: TE insertion caller for both short and long reads
