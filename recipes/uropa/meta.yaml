{% set name = "uropa" %}
{% set version = "3.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 137b1bd450bbddb3230ffb11f0fe32d0c01cef0b539434ad3cb0784c59be4f8b

build:
  number: 0
  noarch: python


requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - pysam >=0.15.3
    - r-base
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-jsonlite
    - r-venndiagram
    - r-getopt
    - r-tidyr
    - r-upsetr
    - bioconductor-graph
    - bioconductor-rbgl

test:
  commands:
    - "uropa -h"
    - "uropa_summary.R -h"
    - "uropa2gtf.R -h"

about:
  home: https://github.molgen.mpg.de/loosolab/UROPA
  doc_url: http://uropa-manual.readthedocs.io
  license: MIT
  summary: |
    UROPA (Universal RObust Peak Annotator) is a command line based tool, intended for genomic region annotation from e.g. peak calling.
    It detects the most appropriate annotation by taking parameters such as feature type, anchor, direction and strand into account.
    Furthermore, it allows filtering for GTF attribute values, e.g. protein_coding.

extra:
  recipe-maintainers:
    - jenzopr
