{% set name = "uropa" %}
{% set version = "4.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 62fb794a313783e47832455d6ff2dae5d05aa4175345c34809fd78b4a2eb30c6

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - setuptools
  run:
    - numpy
    - psutil
    - pysam >=0.15.3
    - python >=3.6
    - r-base
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-jsonlite
    - r-venndiagram
    - r-getopt
    - r-tidyr
    - r-upsetr
    - bioconductor-graph
    - bioconductor-rbgl

test:
  commands:
    - uropa --help
    - uropa_summary.R -h
    - uropa2gtf.R -h

about:
  home: "https://github.com/loosolab/UROPA"
  license: MIT
  license_family: MIT
  summary: |
          UROPA (Universal RObust Peak Annotator) is a command line based tool, intended for genomic region annotation from e.g. peak calling.
          It detects the most appropriate annotation by taking parameters such as feature type, anchor, direction and strand into account.
          Furthermore, it allows filtering for GTF attribute values, e.g. protein_coding.
  doc_url: http://uropa-manual.readthedocs.io

extra:
  recipe-maintainers:
    - jenzopr
