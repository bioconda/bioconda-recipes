{% set name = "uropa" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a01faf576355699c5958d8cd0e74eec7ac4b02b0816b8c5bf868042ee94862dd

build:
  number: 0
  skip: True # [py27]

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - pysam
    - pandas
    - r-base
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-jsonlite
    - r-venndiagram
    - r-getopt
    - r-tidyr
    - r-upsetr
    - bioconductor-graph
    - bioconductor-rbgl

test:
  commands:
    - "uropa -h"
    - "uropa_summary.R -h"
    - "uropa2gtf.R -h"

about:
  home: https://github.molgen.mpg.de/loosolab/UROPA
  doc_url: http://uropa-manual.readthedocs.io
  license: MIT
  summary: |
    UROPA (Universal RObust Peak Annotator) is a command line based tool, intended for genomic region annotation from e.g. peak calling.
    It detects the most appropriate annotation by taking parameters such as feature type, anchor, direction and strand into account.
    Furthermore, it allows filtering for GTF attribute values, e.g. protein_coding.

extra:
  recipe-maintainers:
    - jenzopr
