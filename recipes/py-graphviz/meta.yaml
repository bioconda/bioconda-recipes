{% set version = "0.8.3" %}
{% set sha256 = "c61de040e5354c088d2785ea447dd8c26fc572dcc389e4e23e2b46947808d43e" %}
package:
  name: py-graphviz
  version: '{{version}}'

source:
  fn: graphviz-0.4.8.zip
  url: https://pypi.python.org/packages/source/g/graphviz/graphviz-{{version}}.zip
  sha256: '{{sha256}}'
#  patches:
   # List any patch files here
   # - fix.patch

build:
  skip: false
  number: 0
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - graphviz = graphviz:main
    #
    # Would create an entry point called graphviz that calls graphviz.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - graphviz

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/xflr6/graphviz
  license: MIT License
  summary: Simple Python interface for Graphviz
  license_family: MIT

