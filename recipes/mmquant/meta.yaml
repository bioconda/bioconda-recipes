{% set name = "mmquant" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://bitbucket.org/mzytnicki/multi-mapping-counter/get/{{ version }}.tar.gz
  sha256: 78c7b9dff21c55994b44dc5deaaadf4da2219ea004200028233406c7afb0c703

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
    - make

about:
  home: https://bitbucket.org/mzytnicki/multi-mapping-counter/
  license: GPL3/LGPL3
  license_file: gpl-3.0.txt
  summary: RNA-Seq quantification tool, with special handling on multi-mapping reads.

test:
  commands:
    - mmquant -h

extra:
  recipe-maintainers:
    - mzytnicki

