{% set name = "mmquant" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://bitbucket.org/mzytnicki/multi-mapping-counter/get/{{ version }}.tar.gz
  sha256: ba1ddfb7f2ead5e8850bf184e5f12ef4f8323e4112fa159c729c95c950ec7e94

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
    - make

about:
  home: https://github.com/mzytnicki/srnaMapper
  license: GPL3/LGPL3
  license_file: gpl-3.0.txt
  summary: RNA-Seq quantification tool, with special handling on multi-mapping reads.

test:
  commands:
    - mmquant -h

extra:
  recipe-maintainers:
    - mzytnicki

