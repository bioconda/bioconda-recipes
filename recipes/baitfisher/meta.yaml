{% set version = "1.0" %}

package:
  name: baitfisher
  version: {{ version }}

source:
  url: https://github.com/cmayer/BaitFisher-package/archive/v{{ version }}.tar.gz
  sha256: d57127a8cf7d8aed1089b54dfec70a282bf8fe8cb66e22a786572c435af1b74e
  patches:
    - 0001-make-pair.patch

build:
  number: 8
  run_exports:
    - {{ pin_subpackage('baitfisher', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config

test:
  commands:
    - BaitFilter --version

about:
  home: "https://github.com/cmayer/BaitFisher-package"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "LICENSE.GPLv3.txt"
  summary: "The BaitFisher-package is a software package for designing hybrid enrichment probes."
  dev_url: "https://github.com/cmayer/BaitFisher-package"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
