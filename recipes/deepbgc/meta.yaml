{% set name = "deepbgc" %}
{% set version = "0.1.3" %} # remember to update sha256 as well
{% set file_ext = "tar.gz" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  sha256: '3a91988182fae36eacdf570b9e9bc2db2afb81183c14002bdc0cb60296188dc4'

build:
  noarch: python
  number: 0
  entry_points:
    - deepbgc = deepbgc.main:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3
    - setuptools
    - biopython>=1.70 # support for structured comments from version 1.70
    - scikit-learn>=0.18.2 # needed for antiSMASH compatibility
    - pandas>=0.24.1
    - numpy>=1.16.1
    - keras>=2.2.4
    - tensorflow>=1.12.0
    - matplotlib>=2.2.3
    - appdirs>=1.4.3
    - pytest>=4.3.0
    - pytest-mock>=1.10.1
    - appdirs>=1.4.3
  run:
    - python >=3
    - biopython>=1.70 # support for structured comments from version 1.70
    - scikit-learn>=0.18.2 # needed for antiSMASH compatibility
    - pandas>=0.24.1
    - numpy>=1.16.1
    - keras>=2.2.4
    - tensorflow>=1.12.0
    - matplotlib>=2.2.3
    - appdirs>=1.4.3
    - hmmer >=3.1b2 # needed for antiSMASH compatibility
    - prodigal

test:
  imports:
    - deepbgc
    - deepbgc.command
    - deepbgc.models
    - deepbgc.output
    - deepbgc.output.evaluation
    - deepbgc.pipeline
  commands:
    - deepbgc --help
    - deepbgc info

about:
  home: https://github.com/Merck/DeepBGC
  license: MIT
  license_family: MIT
  summary: DeepBGC - Biosynthetic Gene Cluster detection and classification
