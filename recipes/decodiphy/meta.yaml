package:
  name: decodiphy
  version: "1.2.3"

source:
  url: https://github.com/shayesteh99/DecoDiPhy/archive/refs/tags/v1.2.3.tar.gz
  sha256: 68efaca54946044d3c73631eeebc3fc5c1cb97be76b244889f2e7542843583b5

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - numpy >=1.24,<2.0
    - cvxpy >=1.2,<2.0
    - treeswift >=1.1.0,<2.0

requirements:
  host:
    - python >=3.8,<3.13
    - pip
    - setuptools >=42
    - wheel
  run:
    - python >=3.8,<3.13
    - numpy >=1.24,<2.0
    - cvxpy >=1.2,<2.0
    - treeswift >=1.1.0,<2.0

test:
  imports:
    - decodiphy
  commands:
    - decodiphy --help

about:
  home: https://github.com/shayesteh99/DecoDiPhy
  license: MIT
  summary: "DecoDiPhy: a Python tool for consolidating millions of sequence reads into few accurate phylogenetic placements"

extra:
  recipe-maintainers:
    - shayesteh99

