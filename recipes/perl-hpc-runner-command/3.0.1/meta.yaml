    - perl-file-slurp
    - perl-algorithm-dependency
    - perl-try-tiny
    - perl-archive-tar
    - perl-file-homedir
    - perl-sort-versions
    - perl-list-util
    - perl-symbol
    - perl-template-toolkit
    - perl-module-build-tiny
    - perl-capture-tiny
    - perl-dbm-deep
    - perl-file-path
    - perl-version-next
    - perl-json
    - perl-moose
    - perl-moosex-types
