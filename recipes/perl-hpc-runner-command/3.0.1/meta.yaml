{% set name = "perl-hpc-runner-command" %}
{% set version = "3.0.1" %}
{% set sha256 = "c7fd36c1605a1fcd6481b623ede23832b123746bf2f21c1fac453eef14c067a6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: HPC-Runner-Command-3.0.1.tar.gz
  url: https://cpan.metacpan.org/authors/id/J/JI/JILLROWE/HPC-Runner-Command-3.0.1.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
