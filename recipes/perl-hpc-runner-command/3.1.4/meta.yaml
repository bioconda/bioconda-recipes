{% set name = "perl-hpc-runner-command" %}
{% set version = "3.1.4" %}
{% set sha256 = "ac57425bd504db3c63a17b284851f05b1bc9f9bec05fdae91fba4d4878509183" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: HPC-Runner-Command-{{version}}.tar.gz
  url: https://cpan.metacpan.org/authors/id/J/JI/JILLROWE/HPC-Runner-Command-{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True # [osx]

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-mce
    - perl-archive-tar
    - perl-test-class-moose
    - perl-file-homedir
    - perl-list-moreutils
    - perl-module-build-tiny
    - perl-algorithm-dependency
    - perl-git-wrapper
    - perl-git-wrapper-plus
    - perl-dbm-deep
    - perl-file-path
    - perl-mce
    - perl-json-xs
    - perl-file-slurp
    - perl-log-log4perl
    - perl-sort-versions
    - perl-moose
    - perl-moosex-app
    - perl-moosex-types
    - perl-moosex-app-role-log4perl
    - perl-moosex-getopt
    - perl-datetime
    - perl-string-approx
    - perl-capture-tiny
    - perl-version-next
    - perl-text-ansitable
    - perl-namespace-autoclean
    - perl-io-interactive
    - perl-list-uniq
    - perl-text-diff
    - perl-text-asciitable
    - perl-try-tiny
    - perl-json
    - perl-datetime
    - perl-test-class-moose
    - perl-path-tiny
    - perl-template-toolkit
    - perl-params-validate
    - perl-yaml
    - perl-yaml-libyaml
    - perl-params-validate

  run:
    - perl
    - perl-mce
    - perl-app-cpanminus
    - perl-archive-tar
    - perl-moosex-app
    - perl-file-homedir
    - perl-list-moreutils
    - perl-algorithm-dependency
    - perl-git-wrapper
    - perl-git-wrapper-plus
    - perl-dbm-deep
    - perl-file-path
    - perl-mce
    - perl-json-xs
    - perl-file-slurp
    - perl-log-log4perl
    - perl-sort-versions
    - perl-datetime
    - perl-string-approx
    - perl-moose
    - perl-moosex-types
    - perl-moosex-app-role-log4perl
    - perl-moosex-getopt
    - perl-version-next
    - perl-text-ansitable
    - perl-namespace-autoclean
    - perl-io-interactive
    - perl-list-uniq
    - perl-datetime
    - perl-text-asciitable
    - perl-try-tiny
    - perl-json
    - perl-path-tiny
    - perl-template-toolkit
    - perl-params-validate
    - perl-yaml
    - perl-yaml-libyaml
    - perl-params-validate

test:
  commands: 
    - perl -e 'use HPC::Runner::Command'
    - hpcrunner.pl --help

about:
  home: https://github.com/jerowe/HPC-Runner-Command
  license: perl_5
  summary: 'Create composable bioinformatics hpc analyses.'

