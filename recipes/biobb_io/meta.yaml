{% set name = "biobb_io" %}
{% set version = "2.0.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "a3235eb012016cac9e8285e1da5f9448341f64eb417215a25aeecbfd9ce6604f" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python ==3.6.*
    - setuptools
    - biobb_common ==2.0.1
  run:
    - python ==3.6.*
    - biobb_common ==2.0.1
test:
  imports:
    - biobb_io
    - biobb_io.api

about:
  home: https://github.com/bioexcel/biobb_io
  license: Apache Software License
  license_family: APACHE
  license_file: ''
