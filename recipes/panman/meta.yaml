{% set name = "panman" %}
{% set version = "0.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/TurakhiaLab/panman/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: ca623b22f858872daa1ee79ee8692aecd9bb0704f88687f2d99a8f3737974e2b

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("panman", max_pin="x.x") }}

channels:
  - conda-forge
  - defaults

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - boost-cpp
    - protobuf =3.20.3
    - tbb =2019.9
    - tbb-devel =2019.9
    - capnproto =1.1.0
    - jsoncpp
    - pkg-config
  run:
    - boost-cpp
    - protobuf =3.20.3
    - tbb =2019.9
    - tbb-devel =2019.9
    - capnproto =1.1.0
    - jsoncpp
    - libgcc-ng

test:
  commands:
    - panmanUtils --help

about:
  home: "https://github.com/TurakhiaLab/panman"
  license: "MIT"
  license_family: MIT
  license_file: "LICENSE"
  summary: "PanMAN"
  dev_url: "https://github.com/TurakhiaLab/panman"
  doc_url: "https://turakhia.ucsd.edu/panman/"
