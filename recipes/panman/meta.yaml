{% set name = "panman" %}
{% set version = "0.1.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/TurakhiaLab/panman/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6d023c7f0a66c61f368a05198b09efa832879579d0dd5247a75dd3e090f3b65d

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('panman', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - boost-cpp
    - protobuf <4
    - tbb-devel
    - capnproto
    - jsoncpp
    - pkg-config
  run:
    - boost-cpp
    - protobuf <4
    - tbb-devel
    - capnproto
    - jsoncpp

test:
  commands:
    - panmanUtils --help

about:
  home: "https://github.com/TurakhiaLab/panman"
  license: "MIT"
  license_family: MIT
  license_file: "LICENSE"
  summary: "PanMAN"
  dev_url: "https://github.com/TurakhiaLab/panman"
  doc_url: "https://turakhia.ucsd.edu/panman"
extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
