{% set version = "3.2.2" %}
{% set name = "TxDb.Dmelanogaster.UCSC.dm3.ensGene" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 879d366e7c6ca9734a059c060e0b36019e11f32c42e83a90fa31d69687e8678c
build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-annotationdbi
    - 'bioconductor-genomicfeatures >=1.21.30'
    - r-base
  run:
    - bioconductor-annotationdbi
    - 'bioconductor-genomicfeatures >=1.21.30'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Exposes an annotation databases generated from UCSC by exposing these as TxDb objects'
