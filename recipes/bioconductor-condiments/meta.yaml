{% set version = "1.18.0" %}
{% set name = "condiments" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 4610734caf01bd72afe592f310e76530

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-condiments", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, testthat, rmarkdown, covr, viridis, ggplot2, RColorBrewer, randomForest, tidyr, TSCAN, DelayedMatrixStats
requirements:
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-distinct >=1.22.0,<1.23.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-slingshot >=2.18.0,<2.19.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-trajectoryutils >=1.18.0,<1.19.0
    - r-base
    - r-dplyr >=1.0
    - r-ecume >=0.9.1
    - r-igraph
    - r-magrittr
    - r-matrixstats
    - r-mgcv
    - r-pbapply
    - r-rann
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-distinct >=1.22.0,<1.23.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-slingshot >=2.18.0,<2.19.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-trajectoryutils >=1.18.0,<1.19.0
    - r-base
    - r-dplyr >=1.0
    - r-ecume >=0.9.1
    - r-igraph
    - r-magrittr
    - r-matrixstats
    - r-mgcv
    - r-pbapply
    - r-rann

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Differential Topology, Progression and Differentiation
  description: This package encapsulate many functions to conduct a differential topology analysis. It focuses on analyzing an 'omic dataset with multiple conditions. While the package is mostly geared toward scRNASeq, it does not place any restriction on the actual input format.
  license_file: LICENSE

