{% set name = "irida-staramr-results" %}
{% set version = "0.1.0" %}
{% set python = "python3" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/5e/59/654498e229f44202f8b631774393d41b23bba393cedc12d5717538d39f8e/{{ name }}-{{ version }}.tar.gz
  sha256: 11d705a9e0576aa37dcdf08c5aa367f6f3cc7af5f7e434344786c39b67811271

build:
  number: 0
  noarch: python
  script: "{{ python }} -m pip install --extra-index-url http://my.package.repo/simple {{ name }}"

requirements:
  host:
    - rauth
    - requests
    - setuptools
    - pyyaml
    - pandas
    - xlsxwriter
    - python-dateutil
  run:
    - rauth
    - requests
    - setuptools
    - pyyaml
    - pandas
    - xlsxwriter
    - python-dateutil
test:
  commands:
    - irida-staramr-results --help

about:
  home: https://github.com/phac-nml/irida-staramr-results
  license: Apache-2.0
  license_file: LICENSE
  summary: IRIDA StarAMR Results program enables StarAMR analysis results that were run through IRIDA to be batch downloaded into a collection of spreadsheets using the command line.