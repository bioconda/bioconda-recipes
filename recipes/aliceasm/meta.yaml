{% set name = "aliceasm" %}
{% set version = "0.6.33" %}
{% set sha256 = "ca2abca4b5fe45bca59994e73d145baa8cc39c25aa98eca631be6d6ea6efbdba" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RolandFaure/alice-asm/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number : 0
  run_exports:
    - {{ pin_subpackage("aliceasm", max_pin="x.x") }}
requirements:
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - bcalm 
    - gfatools

test:
  commands:
    - aliceasm --help

about:
  home: https://github.com/RolandFaure/alice-asm
  license: AGPL-3.0-only
  license_file: LICENSE
  summary: "Efficient HiFi genome assembler producing haplotype-separated assemblies"
extra:
    recipe-maintainers:
        - RolandFaure

