{% set version = "1.2.0" %}
{% set name = "TimeSeriesExperiment" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ff6f8001e8dbed206a226c83489b948e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: Biobase, BiocFileCache (>= 1.5.8), circlize, ComplexHeatmap, GO.db, grDevices, grid, knitr, org.Mm.eg.db, org.Hs.eg.db, MASS, RColorBrewer, rmarkdown, UpSetR,
requirements:
  host:
    - 'bioconductor-deseq2 >=1.24.0,<1.25.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-dplyr
    - r-dynamictreecut
    - 'r-ggplot2 >=3.0.0'
    - r-hmisc
    - r-magrittr
    - r-proxy
    - r-tibble
    - r-tidyr
    - r-vegan
    - r-viridis
  run:
    - 'bioconductor-deseq2 >=1.24.0,<1.25.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-dplyr
    - r-dynamictreecut
    - 'r-ggplot2 >=3.0.0'
    - r-hmisc
    - r-magrittr
    - r-proxy
    - r-tibble
    - r-tidyr
    - r-vegan
    - r-viridis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'Visualization and analysis toolbox for short time course data which includes dimensionality reduction, clustering, two-sample differential expression testing and gene ranking techniques. The package also provides methods for retrieving enriched pathways.'

