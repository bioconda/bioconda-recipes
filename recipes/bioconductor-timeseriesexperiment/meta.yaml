{% set version = "1.0.0" %}
{% set name = "TimeSeriesExperiment" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e04df1b9e0eee29f395cb3c35fc1954c880e2e5170af97e0aad4cadce0603548
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-dplyr
    - r-dynamictreecut
    - 'r-ggplot2 >=3.0.0'
    - r-hmisc
    - r-magrittr
    - r-proxy
    - r-tibble
    - r-tidyr
    - r-vegan
    - r-viridis
  run:
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-dplyr
    - r-dynamictreecut
    - 'r-ggplot2 >=3.0.0'
    - r-hmisc
    - r-magrittr
    - r-proxy
    - r-tibble
    - r-tidyr
    - r-vegan
    - r-viridis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'Visualization and analysis toolbox for short time course data which includes dimensionality reduction, clustering, two-sample differential expression testing and gene ranking techniques. The package also provides methods for retrieving enriched pathways.'
