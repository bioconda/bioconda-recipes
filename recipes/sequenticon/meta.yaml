{% set name = "sequenticon" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Edinburgh-Genome-Foundry/sequenticon/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0019dfc4b32d63c1392aa264aed2253c1e0c2fb09216f8e2cc269bbfb8bb49b5

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install -vv ."
  run_exports: 
    - {{ pin_subpackage('sequenticon', max_pin="x.x") }}

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - conda-forge::Biopython
    - auto::pydenticon
    - conda-forge::snapgene-reader
    - conda-forge::flametree  
    - pytest
    - pdf_reports

test:
  source_files: 
    - tests/
  imports:
    - {{ name|lower }}
  requires:
    - matplotlib
    - pytest
    - pytest-cov
    - pytest-mock


about:
  home: https://github.com/Edinburgh-Genome-Foundry/sequenticon
  summary: "generate identicons for DNA sequences"
  license: MIT
  license_file: LICENCE.txt


extra:
  recipe-maintainers:
    - ramez17khaled

