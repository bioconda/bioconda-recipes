{% set name = "sequenticon" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Edinburgh-Genome-Foundry/sequenticon/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  run_exports: 
    - {{ pin_subpackage('sequenticon', max_pin="x.x") }}

requirements:
  host:
    - python 
    - setuptools
    - pip
  run:
    - python
    - biopython
    - pydenticon
    - snapgene-reader
    - flametree  
    - pdf-reports

test:
  source_files: 
    - tests/
  imports:
    - {{ name|lower }}
  requires:
    - matplotlib-base
    - pytest
    - pytest-cov
    - pytest-mock
  commands:
    - pytest tests/

about:
  home: https://github.com/Edinburgh-Genome-Foundry/sequenticon
  summary: "generate identicons for DNA sequences"
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - ramez17khaled
