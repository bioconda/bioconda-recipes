{% set name = "perl-class-methodmaker" %}
{% set version = "2.24" %}
{% set sha256 = "5eef58ccb27ebd01bcde5b14bcc553b5347a0699e5c3e921c7780c3526890328" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Class-MethodMaker-2.24.tar.gz
  url: http://search.cpan.org/CPAN/authors/id/S/SC/SCHWIGON/class-methodmaker/Class-MethodMaker-2.24.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-test
    - perl-extutils-makemaker
    - perl-pod-escapes
    - perl-carp
    - perl-getopt-long
    #- perl-overload
    #- perl-text-wrap 98.112902
    #- perl-test-more
    #- perl-symbol
    #- perl-strict
    #- perl-cwd
    #- perl-integer
    #- perl-file-find
    #- perl-file-basename
    #- perl-config
    #- perl-file-spec

  run:
    - perl
    - perl-test
    - perl-pod-escapes
    - perl-carp
    - perl-getopt-long
    #- perl-overload
    #- perl-text-wrap 98.112902
    #- perl-test-more
    #- perl-symbol
    #- perl-strict
    #- perl-cwd
    #- perl-integer
    #- perl-file-find
    #- perl-file-basename
    #- perl-config
    #- perl-file-spec

test:
  # Perl 'use' tests
  commands:
    - perl -e "use Class::MethodMaker"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://search.cpan.org/~marekr/Pod-Usage-1.69/
  license: perl_5
  summary: 'print a usage message from embedded pod documentation '

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
