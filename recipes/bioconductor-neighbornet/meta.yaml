{% set version = "1.16.0" %}
{% set name = "NeighborNet" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8a264cc3bd45dd9414275aab20c9e085
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-graph >=1.76.0,<1.77.0'
    - r-base
  run:
    - 'bioconductor-graph >=1.76.0,<1.77.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'CC BY-NC-ND 4.0'
  summary: 'Neighbor_net analysis'
  description: 'Identify the putative mechanism explaining the active interactions between genes in the investigated phenotype.'

