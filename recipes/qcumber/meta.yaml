package:
  name: qcumber
  version: 2.0.4

source:
  url: https://gitlab.com/RKIBioinformaticsPipelines/QCumber/repository/2.0.4/archive.tar.gz
  md5: 8547d291c53a3d665427b05729f1db4c

build:
  skip: True # [py27]
  number: '0'

requirements:
  host:
    - python 3.6.*
    - trimmomatic 0.36.*
  run:
    - python 3.6.*
    - snakemake 3.12.*
    - r 3.3.*
    - trimmomatic 0.36.*
    - setuptools
    - bowtie2 2.3.*
    - fastqc 0.11.*
    - kraken 0.10.*
    - samtools 1.3.*
    - numpy
    - pandas
    - pyyaml 3.12.*
    - matplotlib 2.0.*
    - jinja2
    - bitstring
    - docopt
    - krona
    - xmltodict
    - seaborn
    - r-quantreg
    - r-ggplot2 2.2.*
    - r-reshape2
    - bioconductor-savr
    - r-stringi
about:
  home: https://gitlab.com/RKIBioinformaticsPipelines/QCumber
  license: LGPL3
  license_file: LICENSE
  summary: Quality control, quality trimming, adapter removal and sequence content check of NGS data.

test:
  source_files:
    - QCumber-2
    - Snakefile
    - batch_report.html
    - report.tex
    - modules/init.snakefile
    - modules/classification.snakefile
    - modules/fastqc.snakefile
    - modules/mapping.snakefile
    - modules/sav.snakefile
    - modules/trimming.snakefile
    - config/parameter.txt
    - Rscripts/sav.R
    - Rscripts/barplot.R
    - Rscripts/boxplot.R
  commands:
    - snakemake -h
    - QCumber-2 -h



