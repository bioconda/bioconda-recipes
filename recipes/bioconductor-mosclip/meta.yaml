{% set version = "1.4.0" %}
{% set name = "MOSClip" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e66fb554d3011f5404c256e01f2a3990

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mosclip", max_pin="x.x") }}'
  noarch: generic

# Suggests: RUnit, BiocGenerics, MASS, BiocStyle, knitr, EDASeq, rmarkdown, kableExtra, testthat (>= 3.0.0)
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-graphite >=1.56.0,<1.57.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-qpgraph >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-checkmate
    - r-circlize
    - r-corpcor
    - r-coxrobust
    - r-elasticnet
    - r-factominer
    - r-ggplot2
    - r-ggplotify
    - r-grbase
    - r-gridextra
    - r-igraph
    - r-matrix
    - r-nbclust
    - r-pheatmap
    - r-rcolorbrewer
    - r-reshape
    - r-superexacttest
    - r-survival
    - r-survminer

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-graphite >=1.56.0,<1.57.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-qpgraph >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-checkmate
    - r-circlize
    - r-corpcor
    - r-coxrobust
    - r-elasticnet
    - r-factominer
    - r-ggplot2
    - r-ggplotify
    - r-grbase
    - r-gridextra
    - r-igraph
    - r-matrix
    - r-nbclust
    - r-pheatmap
    - r-rcolorbrewer
    - r-reshape
    - r-superexacttest
    - r-survival
    - r-survminer

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: AGPL-3
  summary: Multi Omics Survival Clip
  description: 'Topological pathway analysis tool able to integrate multi-omics data. It finds survival-associated modules or significant modules for two-class analysis. This tool have two main methods: pathway tests and module tests. The latter method allows the user to dig inside the pathways itself.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

