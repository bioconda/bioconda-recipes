{% set name = "piqtree" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/iqtree/piqtree/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b10b99d2d678ee0fc2d209a049903cf1ec3b18e8311b456fa4d5ed46faa99bbf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
  - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  host:
    - python >=3.10,<3.13
    - pip
  run:
    - python >=3.10,<3.13
    - cogent3
    - pyyaml
    - requests

test:
  imports:
    - piqtree

about:
  home: "https://github.com/iqtree/piqtree"
  summary: 'piqtree : python library implementing functions of IQ-TREE 2 : Efficient phylogenomic software by maximum likelihood.'
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  dev_url: "https://github.com/iqtree/piqtree"
  doc_url: "https://piqtree.readthedocs.io/en/latest/"

extra:
  recipe-maintainers:
    - GavinHuttley
    - khiron
