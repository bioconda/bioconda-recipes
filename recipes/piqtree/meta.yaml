{% set name = "piqtree" %}
{% set version = "0.4.0" %}
{% set iqtree_version = "2.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/iqtree/piqtree/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b10b99d2d678ee0fc2d209a049903cf1ec3b18e8311b456fa4d5ed46faa99bbf


build:
  script: |
    set -ex

    # Clone the repository and initialize submodules
    git clone https://github.com/iqtree/piqtree
    cd piqtree
    git submodule update --init --recursive

    # Run the platform-specific pre-build script
    ./build_tools/before_all_linux.sh

    # Use cibuildwheel to build wheels
    pip install cibuildwheel
    cibuildwheel --platform linux --output-dir dist

    # Install the built package
    $PYTHON -m pip install dist/*.whl --no-deps --no-cache-dir -vvv
    
  number: 0
  run_exports:
    - {{ pin_subpackage(name, exact=True) }}

requirements:
  build:
    - wget
    - {{ compiler('cxx') }}
    - cmake
    - make
    - eigen
    - boost
    - git
    - python >=3.10,<3.13
    - pip
    - pybind11
    - setuptools
  host:
    - python >=3.10,<3.13
    - pip
    - pybind11
    - setuptools
    - cogent3
  run:
    - python >=3.10,<3.13
    - pyyaml
    - requests
    - pybind11
    - zlib
    - libgomp
    - cogent3 

test:
  imports:
    - piqtree

about:
  home: "https://github.com/iqtree/piqtree"
  summary: 'piqtree : Python library implementing functions of IQ-TREE 2: Efficient phylogenomic software by maximum likelihood.'
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  dev_url: "https://github.com/iqtree/piqtree"
  doc_url: "https://piqtree.readthedocs.io/en/latest/"
  notes: "This recipe fetches IQ-TREE source and its submodules (lsd2 and cmaple) during the build process."


extra:
  recipe-maintainers:
    - GavinHuttley
    - khiron
