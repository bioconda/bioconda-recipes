{% set name = "piqtree" %}
{% set version = "0.4.0" %}
{% set iqtree_version = "2.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/iqtree/piqtree/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b10b99d2d678ee0fc2d209a049903cf1ec3b18e8311b456fa4d5ed46faa99bbf


build:
  script: |
    set -ex

    # Clone the repository and initialize submodules
    git clone https://github.com/iqtree/piqtree
    cd piqtree
    git submodule update --init --recursive

    # Verify the iqtree2 directory exists
    if [ ! -d "iqtree2" ]; then
      echo "ERROR: iqtree2 directory does not exist after submodule initialization."
      exit 1
    fi

    # Verify CMakeLists.txt exists
    if [ ! -f "iqtree2/CMakeLists.txt" ]; then
      echo "ERROR: iqtree2/CMakeLists.txt is missing."
      exit 1
    fi

    # Locate unify-static-libs.sh
    UNIFY_SCRIPT_PATH=$(find . -name "unify-static-libs.sh" | head -n 1)
    if [ -z "$UNIFY_SCRIPT_PATH" ]; then
      echo "ERROR: unify-static-libs.sh not found."
      exit 1
    fi
    echo "Found unify-static-libs.sh at $UNIFY_SCRIPT_PATH"

    # Patch unify-static-libs.sh to fix unsupported --output option
    sed -i 's/ar --output/ar x/' "$UNIFY_SCRIPT_PATH"
    sed -i 's/-x /-x -C /' "$UNIFY_SCRIPT_PATH"
    sed -i 's|cmd="ar -crs $LIBNAME"|cmd="ar rcs $LIBNAME"|' "$UNIFY_SCRIPT_PATH"

    # Add verbose logging to unify-static-libs.sh for debugging
    sed -i '/for i in ${LIBSDIR}\/\*.a/a \
    echo "Processing library: $i"' "$UNIFY_SCRIPT_PATH"

    # Run platform-specific pre-build script
    ./build_tools/before_all_linux.sh

    # Debug: List contents of iqtree2 directory
    echo "Contents of iqtree2 directory:"
    ls -l iqtree2

    # Build the static library
    cd iqtree2
    mkdir -p build
    cd build
    cmake -DBUILD_LIB=ON -DCMAKE_PREFIX_PATH=$PREFIX -DCMAKE_INSTALL_PREFIX=$PREFIX ..
    make -j$(nproc)

    # Verify the static library file exists
    if [ ! -f "libiqtree2.a" ]; then
      echo "ERROR: libiqtree2.a was not generated."
      exit 1
    fi

    # Move the built library to the expected location
    cd ../..
    mkdir -p src/piqtree/_libiqtree
    mv iqtree2/build/libiqtree2.a src/piqtree/_libiqtree/

    # Build and install the Python package
    $PYTHON -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv


  number: 0
  run_exports:
    - {{ pin_subpackage(name, exact=True) }}

requirements:
  build:
    - wget
    - {{ compiler('cxx') }}
    - cmake
    - make
    - eigen
    - boost
    - git
    - python >=3.10,<3.13
    - pip
    - pybind11
    - setuptools
  host:
    - python >=3.10,<3.13
    - pip
    - pybind11
    - setuptools
    - cogent3
  run:
    - python >=3.10,<3.13
    - pyyaml
    - requests
    - pybind11
    - zlib
    - libgomp
    - cogent3 

test:
  imports:
    - piqtree

about:
  home: "https://github.com/iqtree/piqtree"
  summary: 'piqtree : Python library implementing functions of IQ-TREE 2: Efficient phylogenomic software by maximum likelihood.'
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  dev_url: "https://github.com/iqtree/piqtree"
  doc_url: "https://piqtree.readthedocs.io/en/latest/"
  notes: "This recipe fetches IQ-TREE source and its submodules (lsd2 and cmaple) during the build process."


extra:
  recipe-maintainers:
    - GavinHuttley
    - khiron
