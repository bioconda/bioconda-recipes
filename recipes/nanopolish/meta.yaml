{% set name = "nanopolish" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/jts/nanopolish/archive/v{{ version }}.tar.gz
  sha256: ae31f83bfb3ad461265bedd315c31fe83e63a5509269d8a9e892a6813bcd9871
  patches:
    - nanopolish.patch

requirements:
  build:
  - {{ compiler('c') }}
  host:
  - fast5 ==0.6.5
  - htslib >1.4
  - hdf5
  - eigen
  - ncurses
  - bzip2

  run:
  - python
  - hdf5
  - biopython
  - bwa
  - eigen
  - ncurses
  - libdeflate

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: 'Signal-level algorithms for MinION data.'
