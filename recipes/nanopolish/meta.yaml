{% set name = "nanopolish" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/jts/nanopolish/archive/v{{ version }}.tar.gz
  sha256: 21e00ebed4235acdb5f85ef4fa4395e8405eb044ef0c6f652404d803355f23ed
  patches:
    - nanopolish.patch

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - llvm-openmp  # [osx]
  host:
    - fast5 0.6.5
    - htslib
    - hdf5
    - eigen
    - ncurses
    - bzip2
    - libcurl
    - llvm-openmp  # [osx]
  run:
    - python
    - hdf5
    - biopython
    - bwa
    - eigen
    - ncurses
    - libdeflate
    - llvm-openmp  # [osx]
    - libcurl

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: 'Signal-level algorithms for MinION data.'
