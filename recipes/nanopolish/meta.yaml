package:
  name: nanopolish
  version: "0.5.0"

build:
  number: 0

source:
  git_url: https://github.com/jts/nanopolish.git
  git_rev: v0.5.0

  patches:
    - nanopolish.patch

requirements:
  build:
  - python
  - gcc  # [not osx]
  - llvm # [osx]
  - hdf5

  run:
  - python
  - libgcc
  - hdf5
  - biopython

test:
  commands:
    - nanopolish --help  #2>&1 | grep usage  > /dev/null

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: Signal-level algorithms for MinION data

