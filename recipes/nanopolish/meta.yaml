{% set name = "nanopolish" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 2
  string: "py{{CONDA_PY}}_ncurses{{CONDA_NCURSES}}_{{PKG_BUILDNUM}}"

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/jts/nanopolish/archive/v{{ version }}.tar.gz
  sha256: 9ee50c6ffc23a9fc9aa2079f737c70c696d1f211adf1e30c9ba8e53d606285bb
  patches:
    - nanopolish.patch

requirements:
  build:
  - gcc
  - fast5 ==0.6.5
  - htslib  {{ CONDA_HTSLIB }}*
  - hdf5 {{ CONDA_HDF5 }}*
  - eigen
  - ncurses {{CONDA_NCURSES}}*
  - bzip2 {{CONDA_BZIP2}}*

  run:
  - libgcc
  - python
  - hdf5 {{ CONDA_HDF5 }}*
  - biopython
  - bwa
  - eigen
  - ncurses {{CONDA_NCURSES}}*
  - bzip2 {{CONDA_BZIP2}}*

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: 'Signal-level algorithms for MinION data.'
