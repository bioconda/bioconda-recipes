{% set name = "nanopolish" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 5
  string: "ncurses{{CONDA_NCURSES}}_{{PKG_BUILDNUM}}"

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/jts/nanopolish/archive/v{{ version }}.tar.gz
  md5: cfe90d9f7dacc43bab79c587ae28e150
  patches:
    - nanopolish.patch

requirements:
  build:
  - gcc
  - fast5 ==0.6.4
  - htslib >1.4
  - hdf5 {{ CONDA_HDF5 }}*
  - eigen
  - ncurses {{CONDA_NCURSES}}*

  run:
  - libgcc
  - python
  - hdf5 {{ CONDA_HDF5 }}*
  - biopython
  - bwa
  - eigen
  - ncurses {{CONDA_NCURSES}}*

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: 'Signal-level algorithms for MinION data.'
  
