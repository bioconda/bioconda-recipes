package:
  name: nanopolish
  version: "0.5.0.p1"

build:
  number: 0

source:
  fn: nanopolish_v0.5.0.p1.tar.gz
  url: https://github.com/jts/nanopolish/archive/ea953603821d498e04607f8e0dc02c4fe8d3ecb8.tar.gz
  md5: 3c38fc50d8534b1cd020578c0c45e6f4

  patches:
    - nanopolish.patch

requirements:
  build:
  - python
  - gcc  # [not osx]
  - llvm # [osx]
  - fast5
  - htslib
  - hdf5
  - eigen
  - curl

  run:
  - python
  - libgcc  # [not osx]
  - fast5
  - htslib
  - hdf5
  - biopython
  - eigen

test:
  commands:
    - nanopolish --help 

