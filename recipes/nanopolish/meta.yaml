{% set name = "nanopolish" %}
{% set version = "0.12.2a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  git_url: https://github.com/jts/nanopolish
  git_rev: 'v{{ version }}'
  sha256: 1b89c817eb2d3252ea54e752837cf08798727128f289574d09fc7a92f9bf6dba
  patches:
    - nanopolish.patch

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - htslib=1.8
    - hdf5
    - bzip2
    - openmp
    - libcurl
    - zlib
  run:
    - htslib=1.8
    - python
    - hdf5
    - biopython
    - libdeflate
    - openmp
    - libcurl
    - zlib

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: 'Signal-level algorithms for MinION data.'

extra:
  skip-lints:
    - uses_vcs_url
    - missing_tests
