{% set name = "nanopolish" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 4

source:
  git_url: https://github.com/jts/nanopolish
  git_rev: 'v{{ version }}'
  sha256: be9ab70ff0753519323e4cd0e6be50b164c4239bd9c20ffa5207c2d6fc20d120
  patches:
    - nanopolish.patch
    - patch

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - htslib
    - hdf5 ==1.8.18
    - eigen
    - zlib
  run:
    - python
    - hdf5 ==1.8.18
    - biopython
    - bwa
    - eigen
    - minimap2
    - zlib

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: 'Signal-level algorithms for MinION data.'

extra:
  skip-lints:
    - uses_vcs_url
  identifiers:
    - usegalaxy-eu:nanopolish_eventalign
