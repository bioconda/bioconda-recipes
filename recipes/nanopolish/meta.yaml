{% set name = "nanopolish" %}
{% set version = "bisect_conda_build" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]
  detect_binary_files_with_prefix: False

#
source:
  git_url: https://github.com/jts/nanopolish
  git_rev: '{{ version }}'
  sha256: b69e0d1c8c6e64a7a15117ecff67a9507d3a01ae6bdb5a416be6e3a49a2ff255
  patches:
    - nanopolish.patch

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - htslib
    - hdf5
    - eigen
    - ncurses
    - bzip2
    - openmp
    - libcurl
    - zlib
  run:
    - python
    - hdf5
    - biopython
    - bwa
    - eigen
    - ncurses
    - libdeflate
    - openmp
    - minimap2
    - libcurl
    - zlib

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: 'Signal-level algorithms for MinION data.'

extra:
  skip-lints:
    - uses_vcs_url
