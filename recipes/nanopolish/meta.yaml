{% set name = "nanopolish" %}
{% set version = "0.14.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/jts/nanopolish.git
  git_rev: v{{ version }}
  sha256: unused
  patches:
    - nanopolish.patch

build:
  number: 6
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - htslib
    - hdf5 =1.14.3
    - eigen
    - tar
    - unzip
    - wget
    - zlib
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - biopython
    - python
    - ont_vbz_hdf_plugin =1.0.12

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: "https://github.com/jts/nanopolish"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Signal-level algorithms for MinION data."
  dev_url: "https://github.com/jts/nanopolish"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - uses_vcs_url
  identifiers:
    - usegalaxy-eu:nanopolish_eventalign
