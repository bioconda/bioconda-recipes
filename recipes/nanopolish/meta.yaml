{% set name = "nanopolish" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 3
  string: "ncurses{{CONDA_NCURSES}}_{{PKG_BUILDNUM}}"

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/jts/nanopolish/archive/v{{ version }}.tar.gz
  md5: 883ae59ad09ede7586c3c3a9c5bdbeb7
  patches:
    - nanopolish.patch

requirements:
  build:
  - gcc
  - fast5 ==0.6.2.p1
  - htslib <1.3
  - hdf5 1.8.18|1.8.18.*
  - eigen
  - ncurses {{CONDA_NCURSES}}*

  run:
  - libgcc
  - python
  - hdf5 1.8.18|1.8.18.*
  - biopython
  - bwa
  - eigen
  - ncurses {{CONDA_NCURSES}}*

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: 'Signal-level algorithms for MinION data.'
  
