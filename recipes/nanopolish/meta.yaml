{% set name = "nanopolish" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

#
source:
  git_url: https://github.com/jts/nanopolish
  git_rev: 'v{{ version }}'
  sha256: d1dc445310f3a807c10017a0bdd95d2b0b48095495069352802f9623abc7834a
  patches:
    - nanopolish.patch

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - htslib
    - hdf5
    - eigen
    - ncurses
    - bzip2
    - openmp
    - libcurl
    - zlib
  run:
    - python
    - hdf5
    - biopython
    - bwa
    - eigen
    - ncurses
    - libdeflate
    - openmp
    - minimap2
    - libcurl
    - zlib

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: 'Signal-level algorithms for MinION data.'

extra:
  skip-lints:
    - uses_vcs_url
