{% set name = "nanopolish" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1
  binary_relocation: False

source:
  git_url: https://github.com/jts/nanopolish
  git_rev: 'v{{ version }}'
  sha256: be9ab70ff0753519323e4cd0e6be50b164c4239bd9c20ffa5207c2d6fc20d120
  patches:
    - nanopolish.patch

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - htslib
    - hdf5
    - eigen
    - ncurses
    - bzip2
    - openmp
    - libcurl
    - zlib
  run:
    - python
    - hdf5
    - biopython
    - bwa
    - eigen
    - ncurses
    - libdeflate
    - openmp
    - minimap2
    - libcurl
    - zlib

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: 'Signal-level algorithms for MinION data.'

extra:
  skip-lints:
    - uses_vcs_url
