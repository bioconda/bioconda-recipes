{% set name = "nanopolish" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 2

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/jts/nanopolish/archive/v{{ version }}.tar.gz
  sha256: 9ee50c6ffc23a9fc9aa2079f737c70c696d1f211adf1e30c9ba8e53d606285bb
  patches:
    - nanopolish.patch

requirements:
  build:
  - {{ compiler('c') }}
  host:
  - fast5 ==0.6.5
  - htslib
  - hdf5
  - eigen
  - ncurses
  - bzip2

  run:
  - python
  - hdf5
  - biopython
  - bwa
  - eigen
  - ncurses
  - bzip2

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: 'Signal-level algorithms for MinION data.'
