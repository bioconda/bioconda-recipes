{% set name = "nanopolish" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 5

source:
  url: https://github.com/jts/nanopolish/archive/v{{ version }}.tar.gz
  sha256: 7ed50813597e07a864c20ed171ae507f978a21cb46a0dbc96f78cb0cd236dd5b
  patches:
    - nanopolish.patch

requirements:
  build:
  - {{ compiler('c') }}
  host:
  - fast5 ==0.6.5
  - htslib >1.4
  - hdf5
  - eigen
  - ncurses
  - bzip2

  run:
  - python
  - hdf5
  - biopython
  - bwa
  - eigen
  - ncurses
  - libdeflate

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: 'Signal-level algorithms for MinION data.'
