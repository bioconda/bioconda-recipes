{% set name = "nanopolish" %}
{% set version = "0.12.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]
  binary_relocation: False

source:
  git_url: https://github.com/jts/nanopolish
  git_rev: 'v{{ version }}'
  sha256: 48c3e19fec1c133df1a03f3a945a54474243dc044503fa6e8846e89dee03de48
  patches:
    - nanopolish.patch

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - htslib
    - hdf5
    - eigen
    - ncurses
    - bzip2
    - openmp
    - libcurl
    - zlib
  run:
    - python
    - hdf5
    - biopython
    - bwa
    - eigen
    - ncurses
    - libdeflate
    - openmp
    - minimap2
    - libcurl
    - zlib

test:
  commands:
    - nanopolish --help
    - nanopolish --version

about:
  home: https://github.com/jts/nanopolish
  license: MIT
  license_file: LICENSE
  summary: 'Signal-level algorithms for MinION data.'

extra:
  skip-lints:
    - uses_vcs_url
