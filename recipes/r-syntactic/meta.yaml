{% set version = "0.3.6" %}
{% set github = "https://github.com/acidgenomics/syntactic" %}

package:
  name: r-syntactic
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 1e7426f1ad9daa133cad9293308d24dd77ff4065fb012c76895806b995fd6df1

build:
  noarch: generic
  number: 0

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.1.4
    - r-acidgenerics >=0.3.1
    - r-goalie >=0.4.1
    - r-stringi >=1.4
  run:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.1.4
    - r-acidgenerics >=0.3.1
    - r-goalie >=0.4.1
    - r-stringi >=1.4

test:
  commands:
    - $R -e "library('syntactic')"

about:
  home: https://syntactic.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Make syntactically valid names out of character vectors.

extra:
  recipe-maintainers:
    - mjsteinbaugh
