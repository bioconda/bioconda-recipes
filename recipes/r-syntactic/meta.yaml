{% set version = "0.7.0" %}
{% set github = "https://github.com/acidgenomics/r-syntactic" %} 

package:
  name: r-syntactic
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: d59f4019a6b0667e8e5200864f8608bc132919d153e7ab6ff2b8d3e5721c0629

build:
  noarch: generic
  number: 0

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - r-acidgenerics >=0.6.6
    - r-goalie >=0.6.8
    # Suggests:
    - r-acidbase >=0.6.12
    - r-acidcli >=0.2.7
    - r-stringi >=1.7.12
    - r-stringr >=1.5.0
  run:
    # Depends:
    - r-base
    # Imports:
    - r-acidgenerics >=0.6.6
    - r-goalie >=0.6.8
    # Suggests:
    - r-acidbase >=0.6.12
    - r-acidcli >=0.2.7
    - r-stringi >=1.7.12
    - r-stringr >=1.5.0

test:
  commands:
    - $R -e "library('syntactic')"

about:
  home: https://r.acidgenomics.com/packages/syntactic/
  dev_url: "{{ github }}"
  license: AGPL-3
  license_file: LICENSE
  license_family: GPL
  summary: Make syntactically valid names out of character vectors.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
