{% set version = "0.6.5" %}
{% set github = "https://github.com/acidgenomics/r-syntactic" %} 

package:
  name: r-syntactic
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 53c59d773ca42e5679237d3deb6521b2394eccdcab4c02036d93b02742c563ab

build:
  noarch: generic
  number: 0

requirements:
  host:
    # Depends:
    - r-base >=4.2
    # Imports:
    - r-acidgenerics >=0.6.5
    - r-goalie >=0.6.7
    # Suggests:
    - r-acidbase >=0.6.10
    - r-acidcli >=0.2.6
    - r-stringi >=1.7.12
    - r-stringr >=1.5.0
  run:
    # Depends:
    - r-base >=4.2
    # Imports:
    - r-acidgenerics >=0.6.5
    - r-goalie >=0.6.7
    # Suggests:
    - r-acidbase >=0.6.10
    - r-acidcli >=0.2.6
    - r-stringi >=1.7.12
    - r-stringr >=1.5.0

test:
  commands:
    - $R -e "library('syntactic')"

about:
  home: https://r.acidgenomics.com/packages/syntactic/
  dev_url: "{{ github }}"
  license: AGPL-3
  license_file: LICENSE
  license_family: GPL
  summary: Make syntactically valid names out of character vectors.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
