{% set version = "0.3.0" %}
{% set github = "https://github.com/acidgenomics/syntactic" %}

package:
  name: r-syntactic
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 5ca6a2d0403c1241a10839088c1e41a81ed8fde3c4e4654c38a31b9adddd17b7

build:
  noarch: generic
  number: 0

requirements:
  host:
    - bioconductor-genomicranges >=1.36
    - bioconductor-s4vectors >=0.22
    - bioconductor-summarizedexperiment >=1.14
    - r-base
    - r-bioverbs >=0.2.7
    - r-goalie >=0.3.6
    - r-matrix >=1.2
  run:
    - bioconductor-genomicranges >=1.36
    - bioconductor-s4vectors >=0.22
    - bioconductor-summarizedexperiment >=1.14
    - r-base
    - r-bioverbs >=0.2.7
    - r-goalie >=0.3.6
    - r-matrix >=1.2

test:
  commands:
    - $R -e "library('syntactic')"

about:
  home: https://syntactic.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Make syntactically valid names out of character vectors.

extra:
  recipe-maintainers:
    - mjsteinbaugh
