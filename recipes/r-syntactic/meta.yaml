{% set version = "0.6.4" %}
{% set github = "https://github.com/acidgenomics/r-syntactic" %} 

package:
  name: r-syntactic
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 316b07b83b02aea717224d6631fc77c7597691057438f44ded570beb1ba74786

build:
  noarch: generic
  number: 0

requirements:
  host:
      # Depends:
    - r-base >=4.2
      # Imports:
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.4
    - r-acidgenerics >=0.6.4
    - r-goalie >=0.6.6
    - r-stringi >=1.7.8
    - r-stringr >=1.4.1
  run:
      # Depends:
    - r-base >=4.2
      # Imports:
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.4
    - r-acidgenerics >=0.6.4
    - r-goalie >=0.6.6
    - r-stringi >=1.7.8
    - r-stringr >=1.4.1

test:
  commands:
    - $R -e "library('syntactic')"

about:
  home: https://r.acidgenomics.com/packages/syntactic/
  dev_url: "{{ github }}"
  license: AGPL-3
  license_file: LICENSE
  license_family: GPL
  summary: Make syntactically valid names out of character vectors.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
