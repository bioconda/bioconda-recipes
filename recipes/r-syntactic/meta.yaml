{% set version = "0.7.1" %}
{% set github = "https://github.com/acidgenomics/r-syntactic" %} 

package:
  name: r-syntactic
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: d2409c5fa7a57748f8f7f548ea2d083ef0a1765ef13f95daa2a9ebe40777cca1

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('r-syntactic', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - r-acidgenerics >=0.7.0
    - r-goalie >=0.7.0
    # Suggests:
    - r-stringi >=1.7.12
  run:
    # Depends:
    - r-base
    # Imports:
    - r-acidgenerics >=0.7.0
    - r-goalie >=0.7.0
    # Suggests:
    - r-stringi >=1.7.12

test:
  commands:
    - $R -e "library('syntactic')"

about:
  home: https://r.acidgenomics.com/packages/syntactic/
  dev_url: "{{ github }}"
  license: AGPL-3
  license_file: LICENSE
  license_family: GPL
  summary: Make syntactically valid names out of character vectors.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
