{% set version = "0.2.4" %}
{% set github = "https://github.com/acidgenomics/syntactic" %}

package:
  name: r-syntactic
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: a01a6fc0447c88b2010dd0e68608bfdf3708f8a7d7deb2b6551e8140a77596d1

build:
  noarch: generic
  number: 1

requirements:
  host:
    - bioconductor-genomicranges >=1.36
    - bioconductor-s4vectors >=0.22
    - bioconductor-summarizedexperiment >=1.14
    - r-base
    - r-bioverbs >=0.2.7
    - r-goalie >=0.3.6
    - r-matrix >=1.2
  run:
    - bioconductor-genomicranges >=1.36
    - bioconductor-s4vectors >=0.22
    - bioconductor-summarizedexperiment >=1.14
    - r-base
    - r-bioverbs >=0.2.7
    - r-goalie >=0.3.6
    - r-matrix >=1.2

test:
  commands:
    - $R -e "library('syntactic')"

about:
  home: https://syntactic.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Make syntactically valid names out of character vectors.

extra:
  recipe-maintainers:
    - mjsteinbaugh
