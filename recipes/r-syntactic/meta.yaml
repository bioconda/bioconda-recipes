{% set version = "0.2.0" %}
{% set github = "https://github.com/acidgenomics/syntactic" %}

package:
  name: r-syntactic
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 14abe0c8926794cf22075d0de18ef6951f35b674182307eb555f4a5562323c4c

build:
  noarch: generic
  number: 0

requirements:
  host:
    - r-base
    - r-bioverbs >=0.2.0
    - r-goalie >=0.2.18
    - bioconductor-genomicranges
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-matrix
  run:
    - r-base
    - r-bioverbs >=0.2.0
    - r-goalie >=0.2.18
    - bioconductor-genomicranges
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-matrix

test:
  commands:
    - $R -e "library('syntactic')"

about:
  home: https://syntactic.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  summary: Make syntactically valid names out of character vectors.

extra:
  recipe-maintainers:
    - mjsteinbaugh
