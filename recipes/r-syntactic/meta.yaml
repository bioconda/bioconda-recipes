{% set version = "0.4.5" %}
{% set github = "https://github.com/acidgenomics/r-syntactic" %}

package:
  name: r-syntactic
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 47f9ddaf409ff711d6c6798c23c06910a536b4bad022863ef7f4cb567a2c303d

build:
  noarch: generic
  number: 0

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.3.13
    - r-acidgenerics >=0.5.17
    - r-goalie >=0.5.0
    - r-stringi >=1.5
    - r-stringr >=1.4
  run:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.3.13
    - r-acidgenerics >=0.5.17
    - r-goalie >=0.5.0
    - r-stringi >=1.5
    - r-stringr >=1.4

test:
  commands:
    - $R -e "library('syntactic')"

about:
  home: https://r.acidgenomics.com/packages/syntactic/
  dev_url: "{{ github }}"
  license: AGPL-3
  license_file: LICENSE
  license_family: GPL
  summary: Make syntactically valid names out of character vectors.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
