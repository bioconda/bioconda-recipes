{% set name = "radte" %}
{% set version = "0.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/kfuku52/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c2084ac220e632c339a23484be0fa57f248cacdbbee210962caeaffe66b1b160

build:
  number: 0
  script: |
    chmod +x radte.r
    mkdir -p $PREFIX/bin
    cp radte.r $PREFIX/bin/radte
  noarch: generic

requirements:
  run:
    - r-base
    - r-ape
    - r-treeio  # NHXの処理に必要

test:
  commands:
    - radte --help || [[ "$?" == 1 ]]  # 引数なしでエラーでもOK
  files:
    - radte.r

about:
  home: "https://github.com/kfuku52/radte"
  license: MIT
  license_file: LICENSE
  summary: "Reconciliation-Assisted Divergence Time Estimation for gene families."

extra:
  recipe-maintainers:
    - kfuku52
