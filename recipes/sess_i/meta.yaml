{% set name = "sess_i" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sess_i-{{ version }}.tar.gz
  sha256: d00efb87b90711360c16977c586330a8ab8d8cd760aa7a06ec303342686b59b0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
  - {{ pin_subpackage('sess_i', max_pin="x") }}

requirements:
  host:
    - python >=3.8.1,<3.9.7|>3.9.7,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.1,<3.9.7|>3.9.7,<4.0
    - streamlit >=1.20.0

test:
  imports:
    - sess_i
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/llegregam/streamlit_sess_i
  summary: A helper package for handling multi-page apps built using Streamlit
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL3
  doc_url: https://github.com/llegregam/streamlit_sess_i
  dev_url: https://github.com/llegregam/streamlit_sess_i

extra:
  recipe-maintainers:
    - rkouakou06
    - llegregam
