{% set name = "r-seurat-data" %}
{% set version = "0.2.2.9002" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/satijalab/seurat-data/archive/3e51f44303069b64f5dc4d68e6a3d4a343f55c39.tar.gz
  sha256: 881ebe70a2a6c6574916925d9e3a70b66c32806ddc38a472d03f90e0a146fc00

build:
  number: 0
  noarch: generic
  script:
    - export DISABLE_AUTOBREW=1
    - $R CMD INSTALL --build . $R_ARGS
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-cli
    - r-crayon
    - r-rappdirs
    - r-seurat >=5
    - r-seuratobject >=5
  run:
    - r-base
    - r-cli
    - r-crayon
    - r-rappdirs
    - r-seurat >=5
    - r-seuratobject >=5

test:
  commands:
    - $R -e "library('SeuratData')"

about:
  home: "https://www.satijalab.org/seurat"
  dev_url: "https://github.com/satijalab/seurat-data"
  license: "GPL-3.0-only"
  summary: Single cell RNA sequencing datasets can be large, consisting of matrices that contain
    expression data for several thousand features across several thousand cells. This
    package is designed to easily install, manage, and learn about various single-cell
    datasets, provided Seurat objects and distributed as independent packages.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE
  doc_url: "https://github.com/satijalab/seurat-data/blob/main/README.md"
