{% set version = "2.4" %}

package:
  name: pangolin
  version: {{ version }}

source:
  url: https://github.com/cov-lineages/pangolin/archive/v{{ version }}.tar.gz
  sha256: efee18f6b60c435da4d4a591e79d9f513f2d9c544d81c080f52e20df61d0086d

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython ==1.74
    - pandas >=1.0.1
    - joblib >=0.11
    - scikit-learn ==0.23.1
    - pulp >=2
    - pysam >=0.16.0
    - minimap2 >=2.16
    - snakemake-minimal >=5.13
    - pangolearn >=2021.02.12
    - gofasta

test:
  commands:
    - pangolin -h
    - pangolin -pv

about:
  home: https://github.com/cov-lineages/pangolin
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Phylogenetic Assignment of Named Global Outbreak LINeages

extra:
  identifiers:
    - usegalaxy-eu:pangolin
