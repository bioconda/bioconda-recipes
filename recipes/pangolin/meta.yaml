{% set version = "3.1.11" %}

package:
  name: pangolin
  version: {{ version }}

source:
  url: https://github.com/cov-lineages/pangolin/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ce64a3ef84de5b11d5c9f21f76341cae23c0fabbf46cc3c1b7b244701b36efbc

build:
  number: 2
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - biopython ==1.74
    - pandas >=1.0.1
    - joblib >=0.11
    - scikit-learn ==0.23.1
    - pulp >=2
    - pysam >=0.16.0
    - minimap2 >=2.16
    - snakemake-minimal >=5.13
    - gofasta
    - usher >=0.3.5
    - pangolearn >=2021-09-17
    - scorpio >=0.3.12
    - constellations >=0.0.15
    - pango-designation >=1.2.76

test:
  commands:
    - pangolin -h
    - pangolin --all-versions

about:
  home: https://github.com/cov-lineages/pangolin
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Phylogenetic Assignment of Named Global Outbreak LINeages

extra:
  identifiers:
    - usegalaxy-eu:pangolin
