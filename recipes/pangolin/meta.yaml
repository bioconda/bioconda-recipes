{% set version = "3.1.4" %}

package:
  name: pangolin
  version: {{ version }}

source:
  url: https://github.com/cov-lineages/pangolin/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b187dcecbc9672c027eefc4fc1e69fd68c72ae480621a83b01c40a4df64119c7

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - biopython ==1.74
    - pandas >=1.0.1
    - joblib >=0.11
    - scikit-learn ==0.23.1
    - pulp >=2
    - pysam >=0.16.0
    - minimap2 >=2.16
    - snakemake-minimal >=5.13
    - gofasta
    - usher
    - pangolearn >=2021.05.27
    - scorpio >=0.3
    - constellations >=0.0.5
    - pango-designation >=1.2.14
    

test:
  commands:
    - pangolin -h
    - pangolin -pv

about:
  home: https://github.com/cov-lineages/pangolin
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Phylogenetic Assignment of Named Global Outbreak LINeages

extra:
  identifiers:
    - usegalaxy-eu:pangolin
