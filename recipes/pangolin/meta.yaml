{% set version = "2.3.4" %}

package:
  name: pangolin
  version: {{ version }}

source:
  url: https://github.com/cov-lineages/pangolin/archive/v{{ version }}.tar.gz
  sha256: a6aaa3e4a8d33a6e8799734dd29fbbd9b32dbf0bbfb938ecb6c571f4f01fd17c

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython >=1.74
    - pandas >=1.0.1
    - joblib >=0.11
    - scikit-learn ==0.23.1
    - pulp >=2
    - pysam >=0.16.0
    - minimap2
    - snakemake-minimal >=5.13
    - pangolearn >=2021.02.12
    - gofasta

test:
  commands:
    - pangolin -h
    - pangolin -pv

about:
  home: https://github.com/cov-lineages/pangolin
  license: GPL-3.0
  license_file: LICENSE.txt
  summary: Phylogenetic Assignment of Named Global Outbreak LINeages
