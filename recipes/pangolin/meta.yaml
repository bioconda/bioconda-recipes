{% set version = "2.1.8" %}

package:
  name: pangolin
  version: {{ version }}

source:
  url: https://github.com/cov-lineages/pangolin/archive/v{{ version }}.tar.gz
  sha256: 8139c01f7213a4292d4c869360a11c09beb7ce4283763bbd4b6181a7eb144a16

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython >=1.70
    - dendropy >=4.4.0
    - pytools >=2020.1
    - pandas >=1.0.1
    - joblib >=0.11
    - scikit-learn ==0.23.1
    - pulp >=2
    - pysam >=0.15.4
    - iqtree <2
    - mafft
    - minimap2
    - snakemake-minimal >=5.13
    - pytools >=2020.1
    - datafunk
    - pangolearn !=2020.12.17_2
    - cov-lineages

test:
  commands:
    - pangolin -h
    - pangolin -pv
    - pangolin -lv

about:
  home: https://github.com/cov-lineages/pangolin
  license: GPL-3.0
  license_file: LICENSE.txt
  summary: Phylogenetic Assignment of Named Global Outbreak LINeages
