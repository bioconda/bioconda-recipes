{% set version = "0.2.8" %}
{% set sha256 = "9a96f35460952f01ca74ab58a82769ac7f8b31dba31ccba3b09dff09b0731c6f" %}

package:
  name: smoove
  version: {{ version }}

source:
  url: https://github.com/brentp/smoove/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-smoove.patch

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('smoove', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses
  run:
    - bcftools
    - duphold  # [linux and x86_64]
    - gsort  # [linux and x86_64]
    - htslib
    - lumpy-sv >=0.3
    - mosdepth
    - samtools
    - svtools
    - svtyper

test:
  commands:
    - smoove -h 2>&1 | grep smoove\ version
    - smoove call -h

about:
  home: "https://github.com/brentp/smoove"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  summary: "Structural variant calling and genotyping with existing tools, but, smoothly."
  dev_url: "https://github.com/brentp/smoove"
  doc_url: "https://github.com/brentp/smoove/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
