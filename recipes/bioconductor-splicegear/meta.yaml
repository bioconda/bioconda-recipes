{% set version = "1.54.0" %}
{% set name = "splicegear" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 37da2ae2a93ac34e5f4950f3ae07bb52d778bec791e98eb2a3881136e59b175e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-xml
  run:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'A set of tools to work with alternative splicing'
extra:
  identifiers:
    - biotools:splicegear
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-splicegear
    path: recipes/bioconductor-splicegear
    version: 1.52.0
