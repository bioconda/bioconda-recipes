{% set version = "0.1.0" %}

package:
  name: ensemblcov
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]
  run_exports:
    - {{ pin_subpackage('ensemblcov', max_pin="x.x") }}

source:
  url: https://github.com/IBCHgenomic/ensemblcov/archive/refs/heads/main.zip
  sha256: 2810df46650ba3fcd4d2dc87d287d504b3bdfafc94b5f52e7cb1de131226cc5b

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    -  ensemblcov --help

about:
  home: https://github.com/IBCHgenomic/ensemlcov
  license: MIT
  license_file:
    - LICENSE         # the license file for your package
    - THIRDPARTY.yml  # this file is generated by cargo-bundle-licenses
  summary: |
    Parallel threaded variant linker.
  dev_url: https://github.com/IBCHgenomic/ensemblcov

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - IBCHgenomic
