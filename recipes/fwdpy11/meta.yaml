package:
  name: fwdpy11
  version: "0.16.1"

source:
  url: https://files.pythonhosted.org/packages/f1/e6/7eeae021fb6e6ee3bf5ea0826804edbc9af23ad9c9a01838337a7c8ce94e/fwdpy11-0.16.1.tar.gz
  sha256: c20ab949789974ebd855dc0d0efb197e2bc834c78338b4b0163b0536ff0302f9

build:
  skip: True # [py27 or py<37]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - pkgconfig
    - python
    - pip
    - numpy >=1.20
    - pybind11 >=2.6.0
    - tskit >=0.3.6
    - gsl
    - openblas
    - attrs
    - setuptools_scm
  run:
    - python
    - numpy >=1.20
    - tskit >=0.3.6
    - gsl
    - openblas
    - sparse
    - attrs
    - black
    - demes >=0.1.1

test:
  # Python imports
  imports:
    - fwdpy11

about:
  home: http://pypi.python.org/pypi/fwdpy11
  license: GNU General Public License v3 or later (GPLv3+)
  license_file: "COPYING"
  summary: 'Forward-time population genetic simulation in Python.'

extras:
  identifiers:
    - 10.1534/genetics.114.165019
    - 10.1371/journal.pcbi.1006581
