package:
  name: fwdpy11
  version: "0.1"

source:
  fn:  fwdpy11-0.1.tar.gz
  url: https://pypi.python.org/packages/88/39/57cc4722cfca0f29079b19cc205178918d8acfa70955dc3c5c3c11ac1656/fwdpy11-0.1.tar.gz
  md5: a0d313991512263397962b9ab85a1e55

build:
  skip: True # [py27]
  number: 0
  string: "py{{CONDA_PY}}_gsl{{CONDA_GSL}}_{{PKG_BUILDNUM}}"

requirements:
  build:
    - gcc
    - python
    - numpy >=1.10
    - gsl {{CONDA_GSL}}*

  run:
    - python
    - numpy >=1.10
    - gsl {{CONDA_GSL}}*

test:
  # Python imports
  imports:
    - fwdpy11

about:
  home: http://pypi.python.org/pypi/fwdpy11
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Forward-time population genetic simulation in Python.'

