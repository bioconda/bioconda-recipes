package:
  name: fwdpy11
  version: "0.13.2"

source:
  url: https://files.pythonhosted.org/packages/40/6f/b721c5f15ce5c24a8a418391e0b18c48cff536daf063a03d898e4cccaea3/fwdpy11-0.13.2.tar.gz
  sha256: 7577db395aed5e6ac3c8e65b008e45b4c9ee8536078910c671a203011a9afad7

build:
  skip: True # [py27]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pkgconfig
    - python
    - pip
    - numpy >=1.10
    - pybind11 >=2.6.0
    - tskit >=0.3.2
    - gsl
    - openblas
    - attrs
    - setuptools_scm
  run:
    - python
    - numpy >=1.10
    - tskit >=0.3.2
    - gsl
    - openblas
    - sparse
    - attrs
    - black

test:
  # Python imports
  imports:
    - fwdpy11

about:
  home: http://pypi.python.org/pypi/fwdpy11
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Forward-time population genetic simulation in Python.'

extras:
  identifiers:
    - 10.1534/genetics.114.165019
    - 10.1371/journal.pcbi.1006581
