package:
  name: fwdpy11
  version: "0.18.0"

source:
  url: https://files.pythonhosted.org/packages/0e/ed/2c5f840c81afd0a8c2980864f0d074644f18eb1bdfa35089f0c6b88152fb/fwdpy11-0.18.0.tar.gz
  sha256: 11313504a5f0baca48b2fd5d993eb057ef8590c875e477df30ad0db28afbc15d

build:
  skip: True # [py27 or py<37]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - pkgconfig
    - python
    - pip
    - numpy >=1.20
    - pybind11 >=2.6.0
    - tskit >=0.3.6
    - gsl
    - openblas
    - attrs
    - setuptools_scm
  run:
    - python
    - numpy >=1.20
    - tskit >=0.4
    - gsl
    - openblas
    - sparse
    - attrs
    - black
    - demes >=0.2
    - intervaltree

test:
  # Python imports
  imports:
    - fwdpy11

about:
  home: http://pypi.python.org/pypi/fwdpy11
  license: GNU General Public License v3 or later (GPLv3+)
  license_file: "COPYING"
  summary: 'Forward-time population genetic simulation in Python.'

extras:
  identifiers:
    - 10.1534/genetics.114.165019
    - 10.1371/journal.pcbi.1006581
