package:
  name: fwdpy11
  version: "0.11.0"

source:
  url: https://files.pythonhosted.org/packages/be/25/390aedf974c672a0832d9e8fd0c14943f9cd2827fe7c9b5c99b163375cf3/fwdpy11-0.11.0.tar.gz
  sha256: af4ee887934ff90b39bfa6abe5063afe34be734229a3880d377fc8ceeeebffd9

build:
  skip: True # [py27]
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pkgconfig
    - python
    - pip
    - numpy >=1.10
    - pybind11 >=2.6.0
    - tskit >=0.3.2
    - gsl
    - openblas
    - attrs
    - setuptools_scm
  run:
    - python
    - numpy >=1.10
    - tskit >=0.3.2
    - gsl
    - openblas
    - sparse
    - attrs
    - black

test:
  # Python imports
  imports:
    - fwdpy11

about:
  home: http://pypi.python.org/pypi/fwdpy11
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Forward-time population genetic simulation in Python.'

extras:
  identifiers:
    - 10.1534/genetics.114.165019
    - 10.1371/journal.pcbi.1006581
