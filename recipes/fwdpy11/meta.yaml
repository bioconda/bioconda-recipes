{% set name = "fwdpy11" %}
{% set version = "0.22.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fwdpy11-{{ version }}.tar.gz
  sha256: 4bdd42d749d3c4e12f728c16d6db8c97bb5d03fff7362fe98b3c8cdfa759841d

build:
  skip: True  # [py < 38 or py > 312]
  number: 1
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  entry_points:
    - fwdpy11 = fwdpy11.__main__:main
  run_exports:
    - {{ pin_subpackage('fwdpy11', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - make
  host:
    - python
    - pip
    - setuptools-scm >=8
    - pybind11 ==2.11.1
    - gsl
    - scikit-build-core >=0.3.3
  run:
    - python
    - numpy <2.0
    - tskit >=0.5.6
    - gsl
    - openblas
    - scipy
    - attrs
    - black
    - demes >=0.2.2
    - intervaltree
    - deprecated

test:
  imports:
    - fwdpy11
  commands:
    - fwdpy11 --help

about:
  home: https://github.com/molpopgen/fwdpy11
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "COPYING"
  summary: 'Forward-time population genetic simulation in Python.'
  dev_url: https://github.com/molpopgen/fwdpy11
  doc_url: https://molpopgen.github.io/fwdpy11

extra:
  identifiers:
    - doi:10.1534/genetics.114.165019
    - doi:10.1371/journal.pcbi.1006581
  additional-platforms:
    - linux-aarch64
