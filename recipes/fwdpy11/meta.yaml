package:
  name: fwdpy11
  version: "0.1.3"

source:
  fn:  fwdpy11-0.1.3.tar.gz
  url: https://pypi.python.org/packages/0e/69/a725af0385a82319e068fa4d33bf2ef04e574d2c26f5141f13ab87d58aa1/fwdpy11-0.1.3.tar.gz 
  md5: 168cfbf72bfc67f2f418a57c00e139f1

build:
  skip: True # [py27]
  number: 0
  string: "py{{CONDA_PY}}_gsl{{CONDA_GSL}}_{{PKG_BUILDNUM}}"

requirements:
  build:
    - gcc 
    - python
    - numpy >=1.10
    - pybind11 >=2.2.0
    - gsl {{CONDA_GSL}}*

  run:
    - python
    - numpy >=1.10
    - libgcc
    - gsl {{CONDA_GSL}}*

test:
  # Python imports
  imports:
    - fwdpy11

about:
  home: http://pypi.python.org/pypi/fwdpy11
