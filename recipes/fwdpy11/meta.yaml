package:
  name: fwdpy11
  version: "0.20.0"

source:
  url: https://files.pythonhosted.org/packages/39/e4/f1fe9befcdb59de4a53823e80f590bb22f1b09830ae6608b768f8997e390/fwdpy11-0.20.0.tar.gz
  sha256: d19436f651a1fb58cd73d220dfc23f96e0235b6ff556bd0733cc3b1ccb9ca477

build:
  skip: True # [py27 or py<38]
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - pkgconfig
    - python
    - pip
    - numpy >=1.20
    - pybind11 ==2.10.0
    - tskit >=0.5
    - gsl
    - openblas
    - attrs
    - setuptools_scm
    - rust >=1.62.1  
#    - intervaltree
#    - pybind11 >=2.10.0
#    - numpy
#    - scipy
#    - attrs >=0.19.2
#    - black
#    - tskit
#    - msprime
#    - gsl
#    - boost
#    - pytest
#    - pytest-xdist
#    - setuptools_scm
#    - demes >=0.2.0
#    - rust >=1.62.1
#    - hypothesis
  run:
    - python
    - numpy >=1.20
    - tskit >=0.5
    - gsl
    - openblas
    - scipy
    - attrs
    - black
    - demes >=0.2
    - intervaltree

test:
  # Python imports
  imports:
    - fwdpy11

about:
  home: http://pypi.python.org/pypi/fwdpy11
  license: GNU General Public License v3 or later (GPLv3+)
  license_file: "COPYING"
  summary: 'Forward-time population genetic simulation in Python.'

extras:
  identifiers:
    - 10.1534/genetics.114.165019
    - 10.1371/journal.pcbi.1006581
