  sha256: 31da606ab316918bab7c160ab4789d21f590204e5bb438ed6482eaa8578d08ab

build:
  skip: True # [py27 or py<37]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - pkgconfig
    - python
    - pip
    - numpy >=1.20
    - pybind11 ==2.9.1
    - tskit >=0.5
    - gsl
    - openblas
    - attrs
    - setuptools_scm
    - rust >=1.62.1  
#    - intervaltree
#    - pybind11 >=2.10.0
#    - numpy
#    - scipy
#    - attrs >=0.19.2
#    - black
#    - tskit
#    - msprime
#    - gsl
#    - boost
#    - pytest
#    - pytest-xdist
#    - setuptools_scm
#    - demes >=0.2.0
#    - rust >=1.62.1
#    - hypothesis
  run:
    - python
    - numpy >=1.20
    - tskit >=0.5
    - gsl
    - openblas
    - scipy
    - attrs
    - black
    - demes >=0.2
    - intervaltree

test:
  # Python imports
  imports:
    - fwdpy11

about:
  home: http://pypi.python.org/pypi/fwdpy11
  license: GNU General Public License v3 or later (GPLv3+)
  license_file: "COPYING"
  summary: 'Forward-time population genetic simulation in Python.'

extras:
  identifiers:
    - 10.1534/genetics.114.165019
    - 10.1371/journal.pcbi.1006581
