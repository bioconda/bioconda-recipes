package:
  name: fwdpy11
  version: "0.14.0"

source:
  url: https://files.pythonhosted.org/packages/d8/06/b5f541ff2369e907470566c96ba8a6df18915634152f939a0d82488eaa86/fwdpy11-0.14.0.tar.gz
  sha256: f08e2501687b3ee72aa81f5fb1997b66478f70e92cd601bfadcee417e34ededc

build:
  skip: True # [py27]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - pkgconfig
    - python
    - pip
    - numpy >=1.10
    - pybind11 >=2.6.0
    - tskit >=0.3.2
    - gsl
    - openblas
    - attrs
    - setuptools_scm
  run:
    - python
    - numpy >=1.10
    - tskit >=0.3.2
    - gsl
    - openblas
    - sparse
    - attrs
    - black

test:
  # Python imports
  imports:
    - fwdpy11

about:
  home: http://pypi.python.org/pypi/fwdpy11
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Forward-time population genetic simulation in Python.'

extras:
  identifiers:
    - 10.1534/genetics.114.165019
    - 10.1371/journal.pcbi.1006581
