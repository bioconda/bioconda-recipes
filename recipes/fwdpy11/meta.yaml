{% set name = "fwdpy11" %}
{% set version = "0.22.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fwdpy11-{{ version }}.tar.gz
  sha256: 4bdd42d749d3c4e12f728c16d6db8c97bb5d03fff7362fe98b3c8cdfa759841d

build:
  skip: True  # [py2k or py>=312]
  number: 0
  entry_points:
    - fwdpy11 = fwdpy11.__main__:main
  run_exports:
    - {{ pin_subpackage('fwdpy11', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - pip
    - setuptools-scm <8
    - pybind11 ==2.11.1
    - rust >=1.62.1
    - gsl
  run:
    - python
    - numpy >=1.20
    - tskit >=0.5
    - gsl
    - openblas
    - scipy
    - attrs
    - black
    - demes >=0.2
    - intervaltree
    - deprecated

test:
  imports:
    - fwdpy11
  commands:
    - fwdpy11 --help

about:
  home: https://github.com/molpopgen/fwdpy11
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: "COPYING"
  summary: 'Forward-time population genetic simulation in Python.'

extras:
  identifiers:
    - 10.1534/genetics.114.165019
    - 10.1371/journal.pcbi.1006581
