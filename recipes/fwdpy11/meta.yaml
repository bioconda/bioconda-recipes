package:
  name: fwdpy11
  version: "0.4.4"

source:
  url: https://files.pythonhosted.org/packages/d5/0b/2bc96ec37554dcafcf6b5c9ba115324c511905f3428fa308b858aec3e1ac/fwdpy11-0.4.4.tar.gz
  sha256: 0323a0f7986bc65334185e5109c3d45acd5898ea203c883a1e117011c9ec2995

build:
  skip: True # [py27 or py==37]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pkgconfig
    - python
    - numpy >=1.10
    - pybind11 ==2.2.4
    - tskit >=0.1.5
    - gsl
    - openblas
  run:
    - python
    - numpy >=1.10
    - tskit >=0.1.5
    - gsl
    - openblas

test:
  # Python imports
  imports:
    - fwdpy11

about:
  home: http://pypi.python.org/pypi/fwdpy11
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Forward-time population genetic simulation in Python.'
