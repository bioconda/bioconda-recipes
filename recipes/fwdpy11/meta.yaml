package:
  name: fwdpy11
  version: "0.9.0"

source:
  url: https://files.pythonhosted.org/packages/f1/b2/ad99fa254603f560053d290bcceb7bb8aff7ec2f3f973ff4c9dd9d45f6af/fwdpy11-0.9.0.tar.gz
  sha256: 7cf15a751d6e6204692903a24443496692e151df6232c99ecf99c5a117e07b9f

build:
  skip: True # [py27]
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pkgconfig
    - python
    - pip
    - numpy >=1.10
    - pybind11 >=2.4.3
    - tskit >=0.2.3
    - gsl
    - openblas
    - attrs
    - setuptools_scm
  run:
    - python
    - numpy >=1.10
    - tskit >=0.2.3
    - gsl
    - openblas
    - sparse
    - attrs
    - black

test:
  # Python imports
  imports:
    - fwdpy11

about:
  home: http://pypi.python.org/pypi/fwdpy11
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Forward-time population genetic simulation in Python.'

extras:
  identifiers:
    - 10.1534/genetics.114.165019
    - 10.1371/journal.pcbi.1006581
