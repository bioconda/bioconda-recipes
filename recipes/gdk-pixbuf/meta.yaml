package:
    name: gdk-pixbuf
    version: 2.32.2

source:
    fn: gdk-pixbuf-2.32.2.tar.xz
    sha256: d3ab06fc123b13effed4c27c77cebdfad2173ff20628d82c397b7660ae926145
    url: http://ftp.gnome.org/pub/gnome/sources/gdk-pixbuf/2.32/gdk-pixbuf-2.32.2.tar.xz

build:
  number: 1
  skip: True  # [py3k]

requirements:
  build:
    - gcc # [linux]
    - llvm # [osx]
    - python
    - m4
    - autoconf
    - automake
    - libtool
    - pkg-config
    - glib >=2.48.0
    - gobject-introspection
    - libffi
    - libtiff
    - libpng
    - perl
    - gettext ==0.19.7 # [osx]
  run:
    - libgcc # [linux]
    - glib >=2.48.0
    - gobject-introspection
    - libffi
    - libtiff
    - libpng
    - gettext ==0.19.7 # [osx]

test:
  commands:
    - gdk-pixbuf-csource --version
    - gdk-pixbuf-query-loaders --help
    - gdk-pixbuf-pixdata --help

about:
  home: https://developer.gnome.org/gdk-pixbuf/ 
  license: GNU
  summary: "The GdkPixbuf Structure â€” Information that describes an image."
