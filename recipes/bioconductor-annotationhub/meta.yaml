{% set version = "4.0.0" %}
{% set name = "AnnotationHub" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 49b6caf594ce60d2c833a61105fbff76

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-annotationhub", max_pin="x.x") }}'
  noarch: generic

# Suggests: IRanges, Seqinfo, GenomeInfoDb, GenomicRanges, VariantAnnotation, Rsamtools, rtracklayer, BiocStyle, knitr, AnnotationForge, rBiopaxParser, RUnit, txdbmaker, MSnbase, mzR, Biostrings, CompoundDb, keras, ensembldb, SummarizedExperiment, ExperimentHub, gdsfmt, rmarkdown, HubPub
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocversion >=3.22.0,<3.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-biocmanager
    - r-curl
    - r-dplyr
    - r-httr2
    - r-rappdirs
    - r-rsqlite
    - r-yaml
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocversion >=3.22.0,<3.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-biocmanager
    - r-curl
    - r-dplyr
    - r-httr2
    - r-rappdirs
    - r-rsqlite
    - r-yaml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Client to access AnnotationHub resources
  description: This package provides a client for the Bioconductor AnnotationHub web resource. The AnnotationHub web resource provides a central location where genomic files (e.g., VCF, bed, wig) and other resources from standard locations (e.g., UCSC, Ensembl) can be discovered. The resource includes metadata about each resource, e.g., a textual description, tags, and date of modification. The client creates and manages a local cache of files retrieved by the user, helping with quick and reproducible access.

extra:
  identifiers:
    - biotools:annotationhub
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-annotationhub
    path: recipes/bioconductor-annotationhub
    version: 2.12.1

