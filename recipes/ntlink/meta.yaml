{% set version = "1.3.4" %}

package:
  name: ntlink
  version: {{ version }}

source:
  url: https://github.com/bcgsc/ntLink/releases/download/v{{ version }}/ntLink-{{ version }}.tar.gz 
  sha256: 4fc9d68c1b61f14b3086cced0e127226355ed9d14873e89e56e8923c2facb17e 

build:
  number: 0
  skip: True  # [py<38]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - make
    - python
    - pip
    - zlib
    - btllib
  run:
    - python
    - zlib
    - make
    - numpy
    - python-igraph
    - abyss >=2.3.0
    - btllib


test:
  commands:
    - ntLink help

about:
  home: https://github.com/bcgsc/ntLink
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Genome assembly scaffolder using long reads and minimizers'
