{% set version = "1.3.6" %}

package:
  name: ntlink
  version: {{ version }}

source:
  url: https://github.com/bcgsc/ntLink/releases/download/v{{ version }}/ntLink-{{ version }}.tar.gz 
  sha256: d9f720ebd45345cf8c309450732b8dd7bae505c88f8b38a07541861521c57aa6 

build:
  number: 0
  skip: True  # [py<38 or py > 39]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - make
    - python
    - pip
    - zlib
    - btllib
  run:
    - python
    - zlib
    - make
    - numpy
    - python-igraph
    - abyss >=2.3.0
    - btllib


test:
  commands:
    - ntLink help

about:
  home: https://github.com/bcgsc/ntLink
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Genome assembly scaffolder using long reads and minimizers'
