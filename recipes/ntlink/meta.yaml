{% set version = "1.2.1" %}

package:
  name: ntlink
  version: {{ version }}

source:
  url: https://github.com/bcgsc/ntLink/releases/download/v{{ version }}/ntLink-{{ version }}.tar.gz 
  sha256: a57e7a30f89ac4d364032b777d71346c850ca5719e471d5b2de5a91d424cc19a 

build:
  number: 0
  skip: True  # [py<30]

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - cmake
    - meson
    - ninja
  host:
    - python
    - pip
    - zlib
  run:
    - python
    - zlib
    - make
    - numpy
    - python-igraph
    - abyss >=2.3.0


test:
  commands:
    - ntLink help

about:
  home: https://github.com/bcgsc/ntLink
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Genome assembly scaffolder using long reads and minimizers'
