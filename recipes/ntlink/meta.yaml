{% set version = "1.3.9" %}

package:
  name: ntlink
  version: {{ version }}

source:
  url: https://github.com/bcgsc/ntLink/releases/download/v{{ version }}/ntLink-{{ version }}.tar.gz 
  sha256: 3a6fe7ca9c7a0226cf51b7e55804e235ac2b959e82a30f9bce55b9caea5bb03b 

build:
  number: 4
  noarch: generic
  run_exports:
    - {{ pin_subpackage('ntlink', max_pin="x") }}

requirements:
  host:
    - make
    - python
    - pip
    - zlib
    - btllib <1.7.0
  run:
    - python
    - zlib
    - make
    - numpy
    - python-igraph
    - abyss >=2.3.0
    - btllib <1.7.0


test:
  commands:
    - ntLink help
    - ntLink_rounds help

about:
  home: https://github.com/bcgsc/ntLink
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Genome assembly scaffolder using long reads and minimizers'
