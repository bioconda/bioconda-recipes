{% set name = "meta-apo" %}
{% set version = "1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/qdu-zyf/meta-apo/archive/v{{ version }}.tar.gz
  sha256: 86a148ae91caf9c3298028d9f764e2b4db8688ce07df4bc621088f322624b77b

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
  run:

test:
  commands:
    - meta-apo-train -h
    - meta-apo-calibrate -h 

about:
  home: https://github.com/qibebt-bioinfo/meta-apo
  license: GPL3
  license_file: LICENSE  
  summary: "Meta-Apo improves accuracy of 16S-amplicon-based prediction of microbiome function"

extra:
  identifiers:
    - doi:10.1186/s12864-020-07307-1


