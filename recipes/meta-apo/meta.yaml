{% set name = "meta-apo" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/qdu-zyf/meta-apo/archive/v{{ version }}.tar.gz
  sha256: 14dab5c6fe3700bcbd6a176ce1c015b83ea1b5b75a56fac920ac8dce553784ad

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
  run:

test:
  commands:
    - cd ${PREFIX}/example
    - sh Readme 

about:
  home: https://github.com/qibebt-bioinfo/meta-apo
  license: GPL3
  license_file: LICENSE  
  summary: "Comprehensive taxonomic and phylogenetic comparison of shotgun metagenomes at the species level"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btz910

