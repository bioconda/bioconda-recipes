{%set name = "meta-apo" %}
{% set version = "1.0.0" %}
{% set sha256 = "35eb251c03671654a7eeda3386b4483327dc5300d16c3912187265dcf080f115" %}

package:
    name : {{name}}
    version : "{{version}}"
    
source:
    url: https://github.com/Chenyuzhu59/meta-apo/archive/refs/tags/v1.0.0.tar.gz
    sha256: {{sha256}}
    
build:
    number: 0
    
requirements:
    build:
    - make
    - {{ compiler('cxx') }}
    host:
    run:

test:
    commands:
        - meta-apo-train -h
        - meta-apo-calibrate -h
        
about:
    home:https://github.com/Chenyuzhu59/meta-apo
    license: GPL3
    license_file: LICENSE
    summary: "Meta-Apo improves accuracy of 16S-amplicon-based prediction of microbiome function"

extra:
    identifiers:
        - doi:10.1186/s12864-020-07307-1        
