{% set name = "meta-apo" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/qdu-zyf/meta-apo/archive/v{{ version }}.tar.gz
  sha256: 746163934d000149732ba42fbf4da53b6b84b983dcd6e9143ba9eda0062102a2

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
  run:

test:
  commands:
    - meta-apo-train -h
    - meta-apo-calibrate -h 

about:
  home: https://github.com/qibebt-bioinfo/meta-apo
  license: GPL3
  license_file: LICENSE  
  summary: "Comprehensive taxonomic and phylogenetic comparison of shotgun metagenomes at the species level"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btz910

