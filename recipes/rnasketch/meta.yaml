{% set version = "1.5" %}
{% set sha256 = "587f079ccf7f6b4cc6be31e2cba7107255f4d766bc8441e25544d0019efa1229" %}

package:
  name: rnasketch
  version: '{{ version }}'

source:
  url: https://github.com/ViennaRNA/RNAsketch/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  skip: true  # [not py27 or osx]
  number: 0

requirements:
  host:
    - python
  run:
    - python
    - rnablueprint >=1.2
    - viennarna >=2.4*
    - python-igraph
    - numpy

test:
  imports:
    - RNAsketch
  commands:
    - echo "." | design-generategraphml.py -i

about:
  license_files: LICENSE
  home: https://github.com/ViennaRNA/RNAsketch
  license: GPL-3.0
  license_family: GPL
  summary: RNAsketch Library for designing RNA molecules. Glue between RNAblueprint and ViennaRNA.
