{% set name = "perl-html-tree" %}
{% set version = "5.07" %}
{% set sha256 = "f0374db84731c204b86c1d5b90975fef0d30a86bd9def919343e554e31a9dbbf" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/K/KE/KENTNL/HTML-Tree-5.07.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  host:
    - perl
    - perl-carp
    - perl-html-parser
    - perl-exporter
    - perl-base
    - perl-html-tagset
    - perl-module-build
    - perl-test-fatal
    - perl-encode

  run:
    - perl
    - perl-carp
    - perl-html-tagset
    - perl-html-parser
    - perl-exporter

test:
  imports:
    - HTML::AsSubs
    - HTML::Element
    - HTML::Parse
    - HTML::Tree
    - HTML::TreeBuilder

about:
  home: http://metacpan.org/pod/HTML::Tree
  license: perl_5
  summary: 'Work with HTML in a DOM-like tree structure'

