{% set name = "perl-term-table" %}
{% set version = "0.021" %}
{% set sha256 = "851e034983100c07f61d23462bce3c8931a55da87ee980eceea7d441649b51ca" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Term-Table-0.021.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-module-build
    - perl-extutils-makemaker
    - perl-carp
    - perl-importer
    - perl-test-simple

  run:
    - perl
    - perl-carp
    - perl-importer

test:
  imports:
    - Term::Table
    - Term::Table::Cell
    - Term::Table::CellStack
    - Term::Table::LineBreak
    - Term::Table::Spacer
    - Term::Table::Util

about:
  home: http://metacpan.org/pod/Term::Table
  license: perl_5
  summary: 'Format a header and rows into a table'
