{% set name = "perl-term-table" %}
{% set version = "0.012" %}
{% set sha256 = "4db6118fbf862bd32a8402e1ee28ce2044d0e0887ef29b726e917ab4258a063a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Term-Table-0.012.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-module-build
    - perl-extutils-makemaker
    - perl-carp
    - perl-importer
    - perl-test-simple

  run:
    - perl
    - perl-carp
    - perl-importer

test:
  imports:
    - Term::Table
    - Term::Table::Cell
    - Term::Table::CellStack
    - Term::Table::LineBreak
    - Term::Table::Spacer
    - Term::Table::Util

about:
  home: http://metacpan.org/pod/Term::Table
  license: perl_5
  summary: 'Format a header and rows into a table'

