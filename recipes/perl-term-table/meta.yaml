{% set name = "perl-term-table" %}
{% set version = "0.025" %}
{% set sha256 = "2e7d83a8be97cdb71d5eb8165b5e82dc9e3f4f624db972a3cdfd6eba7e2cb29e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Term-Table-0.025.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-module-build
    - perl-extutils-makemaker
    - perl-carp
    - perl-importer
    - perl-test-simple

  run:
    - perl
    - perl-carp
    - perl-importer

test:
  imports:
    - Term::Table
    - Term::Table::Cell
    - Term::Table::CellStack
    - Term::Table::LineBreak
    - Term::Table::Spacer
    - Term::Table::Util

about:
  home: http://metacpan.org/pod/Term::Table
  license: perl_5
  summary: 'Format a header and rows into a table'
