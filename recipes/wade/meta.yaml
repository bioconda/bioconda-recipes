{% set version = "0.2.1" %}
{% set name = "wade" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'
source:
  url: 'https://github.com/phac-nml/wade/releases/download/v{{ version }}/{{ name|lower }}_{{ version }}.tar.gz'
  sha256: 20392a8b5e5a5505325e4f2395c219c1ae40766c6d3e73bc48c269e8eb1f9bfa

build:
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base >=3.6.0
    - r-dplyr
    - r-here
    - r-purrr
    - r-magrittr
    - r-stringr
    - r-optparse
    - r-biocmanager
    - bioconductor-biostrings
    - blast
  run:
    - r-base >=3.6.0
    - r-dplyr
    - r-here
    - r-purrr
    - r-magrittr
    - r-stringr
    - r-optparse
    - r-biocmanager
    - bioconductor-biostrings
    - blast
    
test:
  commands:
    - '$R -e "library(''{{ name|lower }}'')"'
about:
  home: 'https://github.com/phac-nml/wade'
  license: Apache License, Version 2.0
  license_family: APACHE
  summary: 'WADE provides a flexible and customizable method to extract specific genes from a large number of genomes at once.'
