# Do not forget to update the version string in the peptide-shaker.py file
{% set version = "1.0-SNAPSHOT" %}
{% set sha256 = "978be823142a519fdfd79b9ea31a30385426f7935c3c94dc34aea94e85b5dd1e" %}

package:
  name: PepGenome
  version: {{ version }}

source:
  url: https://github.com/bigbio/pgatk/releases/download/PepGenome-{{ version }}/PepGenome-{{ version }}-bin.zip
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - openjdk  >=6
    - python

test:
  commands:
    - (PepGenome 2>&1 | grep -qF 'Spectra Cluster' || (PepGenome && false))

about:
  home: https://github.com/bigbio/pgatk/
  license: Apache-2.0
  license_family: Apache
  summary: A java tool to map peptide and peptidoform evideces to ENSEMBL Genome Coordinates

extra:
  notes: |-
    PepGenome is Java program that comes with a custom wrapper shell script.
    This shell wrapper is called "opsin" and is on $PATH by default. By default
    "-Xms512m -Xmx1g" is set in the wrapper. If you want to overwrite it you can
    specify these values directly after your binaries. If you have _JAVA_OPTIONS
    set globally this will take precedence.
    For example run it with "PepGenome -Xms512m -Xmx1g"
