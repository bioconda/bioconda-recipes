{% set version = "1.20.0" %}
{% set name = "plethy" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: f1beb13bf36bd15be1bb559b6076e1c133ed8effde9768e4cefc5e588a5d2880
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-streamer >=1.28.0,<1.30.0'
    - r-base
    - 'r-dbi >=0.5-1'
    - r-ggplot2
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - 'r-rsqlite >=1.1'
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-streamer >=1.28.0,<1.30.0'
    - r-base
    - 'r-dbi >=0.5-1'
    - r-ggplot2
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - 'r-rsqlite >=1.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package provides the infrastructure and tools to import, query and perform basic analysis of whole body plethysmography and metabolism data.  Currently support is limited to data derived from Buxco respirometry instruments as exported by their FinePointe software.'
extra:
  identifiers:
    - biotools:plethy
    - doi:10.1186/s12859-015-0547-7
  parent_recipe:
    name: bioconductor-plethy
    path: recipes/bioconductor-plethy
    version: 1.18.0
