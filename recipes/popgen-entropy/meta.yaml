{% set version = "2.0" %}

package:
  name: popgen-entropy
  version: {{ version }}

source:
  url: https://bitbucket.org/buerklelab/mixedploidy-entropy/get/fb2cad6713ad.zip
  sha1: 211e0177552852019e1fa4c2141e2ae2f86939ca

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - hdf5
    - gsl
    - mkl
    - zlib
  run:
    - hdf5
    - gsl
    - mkl
    - zlib

test:
  commands:
    - entropy 
about:
  home: 'https://bitbucket.org/buerklelab/mixedploidy-entropy/src/master/'
  license: Public Domain
  summary: "This program is for inferring population structure from autopolyploid and mixed-ploidy individuals, similar to structure, but using genotype-likelihood data for low- to medium-coverage sequencing depth."

extra:
  identifiers:
      - biotools:popgen-entropy
