{% set name = "pyTMB" %}
{% set version = "1.3.0" %}
{% set md5 = "875f2a63339177aca0cb2a0f1ad2ae43" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/bioinfo-pf-curie/TMB/archive/refs/tags/v{{ version }}.tar.gz
    md5: {{ md5 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6
    - cyvcf2 >=0.30.15
    - pyyaml >=6.0
    - mosdepth >=0.3.3
    - pybedtools >=0.9.0

test:
  commands:
    - python bin/pyTMB.py -h

about:
  home: https://github.com/bioinfo-pf-curie/TMB
  license: CeCILL
  license_file: LICENSE
  summary: A tool to compute Tumor mutational burden based on python3

extra:
  recipe-maintainers:
    - tomgutman
