{% set version = "1.4.0" %}
{% set name = "mCSEA" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7a9cabd1953c0e519ee9efe5fa6476d0
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: Biobase, BiocGenerics, BiocStyle, FlowSorted.Blood.450k, knitr, leukemiasEset, minfi, minfiData, rmarkdown, RUnit
requirements:
  host:
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-fgsea >=1.10.0,<1.11.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-gviz >=1.28.0,<1.29.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.4.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-mcseadata >=1.4.0,<1.5.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-ggplot2
  run:
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-fgsea >=1.10.0,<1.11.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-gviz >=1.28.0,<1.29.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.4.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-mcseadata >=1.4.0,<1.5.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-ggplot2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Identification of diferentially methylated regions (DMRs) in predefined regions (promoters, CpG islands...) from the human genome using Illumina''s 450K or EPIC microarray data. Provides methods to rank CpG probes based on linear models and includes plotting functions.'

