{% set name = "frc" %}
{% set version = "5b3f53e" %}
{% set md5 = "476dc99f07476bea675ecaad44a216c7" %}

source:
  md5: {{ md5 }}
  url: https://github.com/vezzi/FRC_align/archive/5b3f53e.tar.gz

build:
  number: 1
  skip: False

package:
  name: {{ name }}
  version: {{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
  host:
    - boost
  run:
    - bamtools
    - samtools
    - boost

test:
  commands:
    - FRC --help

about:
  home: 'https://github.com/vezzi/FRC_align'
  license: GPLv3
  summary: "Computes FRC from SAM/BAM file and not from afg files"
