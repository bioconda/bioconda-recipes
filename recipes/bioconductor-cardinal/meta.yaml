{% set version = "1.12.0" %}
{% set name = "Cardinal" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: cce926a2d3ab538497982a08bebc03f9bd3dde391f57c40d5d57653593181853
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-matter
    - bioconductor-protgenerics
    - r-base
    - r-irlba
    - r-lattice
    - r-signal
    - r-sp
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-matter
    - bioconductor-protgenerics
    - r-base
    - r-irlba
    - r-lattice
    - r-signal
    - r-sp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Implements statistical & computational tools for analyzing mass spectrometry imaging datasets, including methods for efficient pre-processing, spatial segmentation, and classification.'

extra:
  identifiers:
    - biotools:cardinal
    - doi:10.1093/bioinformatics/btv146
