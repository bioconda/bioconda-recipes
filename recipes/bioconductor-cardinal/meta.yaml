{% set version = "2.2.6" %}
{% set name = "Cardinal" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f4dd2c9ae659f7fdb6df6075bb89ccd1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, testthat, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-ebimage >=4.26.0,<4.27.0'
    - 'bioconductor-matter >=1.10.0,<1.11.0'
    - 'bioconductor-protgenerics >=1.16.0,<1.17.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-dplyr
    - r-irlba
    - r-lattice
    - r-magrittr
    - r-matrix
    - r-mclust
    - r-nlme
    - r-signal
    - r-sp
    - r-viridislite
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-ebimage >=4.26.0,<4.27.0'
    - 'bioconductor-matter >=1.10.0,<1.11.0'
    - 'bioconductor-protgenerics >=1.16.0,<1.17.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-dplyr
    - r-irlba
    - r-lattice
    - r-magrittr
    - r-matrix
    - r-mclust
    - r-nlme
    - r-signal
    - r-sp
    - r-viridislite
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Implements statistical & computational tools for analyzing mass spectrometry imaging datasets, including methods for efficient pre-processing, spatial segmentation, and classification.'
extra:
  identifiers:
    - biotools:cardinal
  parent_recipe:
    name: bioconductor-cardinal
    path: recipes/bioconductor-cardinal
    version: 1.12.1

