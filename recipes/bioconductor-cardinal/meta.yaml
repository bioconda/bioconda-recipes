{% set version = "1.10.0" %}
{% set name = "Cardinal" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 35fa99aae07c433f1ab9754aa247193c0dcb6333d757f1182adfbf9aff3faaf9
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-matter
    - bioconductor-protgenerics
    - r-base
    - r-irlba
    - r-lattice
    - r-signal
    - r-sp
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-matter
    - bioconductor-protgenerics
    - r-base
    - r-irlba
    - r-lattice
    - r-signal
    - r-sp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Implements statistical & computational tools for analyzing mass spectrometry imaging datasets, including methods for efficient pre-processing, spatial segmentation, and classification.'

extra:
  identifiers:
    - biotools:cardinal
