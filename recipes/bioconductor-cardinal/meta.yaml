{% set version = "2.10.0" %}
{% set name = "Cardinal" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 64fd3b7762ffbf42555e744772e4e480
  patches:
    - buildfixes.patch
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, testthat, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-ebimage >=4.34.0,<4.35.0'
    - 'bioconductor-matter >=1.18.0,<1.19.0'
    - 'bioconductor-protgenerics >=1.24.0,<1.25.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - r-dplyr
    - r-irlba
    - r-lattice
    - r-magrittr
    - r-matrix
    - r-mclust
    - r-nlme
    - r-signal
    - r-sp
    - r-viridislite
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-ebimage >=4.34.0,<4.35.0'
    - 'bioconductor-matter >=1.18.0,<1.19.0'
    - 'bioconductor-protgenerics >=1.24.0,<1.25.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - r-dplyr
    - r-irlba
    - r-lattice
    - r-magrittr
    - r-matrix
    - r-mclust
    - r-nlme
    - r-signal
    - r-sp
    - r-viridislite
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A mass spectrometry imaging toolbox for statistical analysis'
  description: 'Implements statistical & computational tools for analyzing mass spectrometry imaging datasets, including methods for efficient pre-processing, spatial segmentation, and classification.'
extra:
  identifiers:
    - biotools:cardinal
    - usegalaxy-eu:cardinal_segmentations
  parent_recipe:
    name: bioconductor-cardinal
    path: recipes/bioconductor-cardinal
    version: 1.12.1

