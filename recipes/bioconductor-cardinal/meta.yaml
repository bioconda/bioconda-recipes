{% set version = "2.0.0" %}
{% set name = "Cardinal" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5fb98af5f5554a9d3e1b07a1e5066a49bd193d685acc83661df88d93d2ddcce4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-ebimage >=4.24.0,<4.26.0'
    - 'bioconductor-matter >=1.8.0,<1.10.0'
    - 'bioconductor-protgenerics >=1.14.0,<1.16.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-dplyr
    - r-irlba
    - r-lattice
    - r-magrittr
    - r-signal
    - r-sp
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-ebimage >=4.24.0,<4.26.0'
    - 'bioconductor-matter >=1.8.0,<1.10.0'
    - 'bioconductor-protgenerics >=1.14.0,<1.16.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-dplyr
    - r-irlba
    - r-lattice
    - r-magrittr
    - r-signal
    - r-sp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Implements statistical & computational tools for analyzing mass spectrometry imaging datasets, including methods for efficient pre-processing, spatial segmentation, and classification.'
extra:
  identifiers:
    - biotools:cardinal
  parent_recipe:
    name: bioconductor-cardinal
    path: recipes/bioconductor-cardinal
    version: 1.12.1
