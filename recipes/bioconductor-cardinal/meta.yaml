{% set version = "3.12.0" %}
{% set name = "Cardinal" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 54bc5bf0d5129949524dccc24616df69

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cardinal", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, testthat, knitr, rmarkdown, emmeans, lme4, lmerTest
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-cardinalio >=1.8.0,<1.9.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-matter >=2.12.0,<2.13.0
    - bioconductor-protgenerics >=1.42.0,<1.43.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-irlba
    - r-matrix
    - r-nlme
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-cardinalio >=1.8.0,<1.9.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-matter >=2.12.0,<2.13.0
    - bioconductor-protgenerics >=1.42.0,<1.43.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-irlba
    - r-matrix
    - r-nlme

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: A mass spectrometry imaging toolbox for statistical analysis
  description: Implements statistical & computational tools for analyzing mass spectrometry imaging datasets, including methods for efficient pre-processing, spatial segmentation, and classification.
  license_file: LICENSE

extra:
  identifiers:
    - biotools:cardinal
    - usegalaxy-eu:cardinal_segmentations
  parent_recipe:
    name: bioconductor-cardinal
    path: recipes/bioconductor-cardinal
    version: 1.12.1

