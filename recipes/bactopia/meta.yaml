{% set version = "3.0.0" %}

package:
  name: bactopia
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/bactopia/bactopia/archive/v{{version}}.tar.gz
  sha256: d2526ee2bb5da7ee4fdc2ecc2ee2d0014e4449f4d1fe9f7d4cac856a41fc3dc1

requirements:
  run:
    - biopython
    - blast >=2.11.0
    - cd-hit
    - conda
    - coreutils
    - executor
    - gsl <=2.6
    - mamba
    - mash
    - ncbi-amrfinderplus 3.10.45
    - ncbi-genome-download
    - nextflow >=22.10.0
    - python >3.6,<3.10
    - requests 
    - sed
    - tbb 2020.2
    - unzip
    - wget

test:
  commands:
    - "bactopia --version"
    - "bactopia datasets --help"
    - "bactopia prepare"
    - "bactopia search"

about:
  home: https://bactopia.github.io/
  license: MIT
  license_file: LICENSE
  summary: Bactopia is a flexible pipeline for complete analysis of bacterial genomes.
  dev_url: https://github.com/bactopia/bactopia/

extra:
  recipe-maintainers:
    - rpetit3
  identifiers:
    - biotools:bactopia
    - doi:10.1128/mSystems.00190-20
