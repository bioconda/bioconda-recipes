{% set version = "1.6.2" %}

package:
  name: bactopia
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/bactopia/bactopia/archive/v{{version}}.tar.gz
  sha256: 9e12328940a710e80fed7ed16adaef42d0c57de7fe084898c408d3620c435194

requirements:
  run:
    - ariba
    - beautifulsoup4
    - biopython
    - blast >=2.10.1
    - bowtie2
    - cd-hit
    - conda
    - coreutils
    - executor
    - lxml
    - mash
    - ncbi-amrfinderplus 3.10.1
    - ncbi-genome-download
    - nextflow
    - openjdk 11.0.8
    - pysam >=0.15.3 # older versions have wrong openssl pinning
    - python >3.6
    - requests 
    - sed
    - unzip
    - wget

test:
  commands:
    - "bactopia --conda_help"
    - "bactopia --version"
    - "bactopia datasets --help"
    - "bactopia prepare"
    - "bactopia search"
    - "bactopia tools"

about:
  home: https://bactopia.github.io/
  license: MIT
  license_file: LICENSE
  summary: Bactopia is a flexible pipeline for complete analysis of bacterial genomes.
  dev_url: https://github.com/bactopia/bactopia/

extra:
  recipe-maintainers:
    - rpetit3
  identifiers:
    - biotools:bactopia
    - doi:10.1128/mSystems.00190-20
