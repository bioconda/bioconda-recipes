{% set version = "1.2.2" %}

package:
  name: bactopia
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/bactopia/bactopia/archive/v{{version}}.tar.gz
  sha256: ccdc1cdc6ce9123c38baec634b0dfa63462a155962141919d7d98aed118da334

requirements:
  run:
    - ariba
    - beautifulsoup4
    - biopython
    - blast
    - cd-hit
    - conda
    - executor
    - lxml
    - mash
    - ncbi-genome-download
    - nextflow
    - pysam >=0.15.3 # older versions have wrong openssl pinning
    - python >3.6
    - requests 
    - unzip
    - wget

test:
  commands:
    - "bactopia --help"
    - "bactopia --version"
    - "bactopia datasets"
    - "bactopia prepare"
    - "bactopia search"

about:
  home: https://github.com/bactopia/bactopia
  license: MIT
  license_file: LICENSE
  summary: Bactopia is an extensive workflow to process Illumina sequencing of bacterial genomes.
