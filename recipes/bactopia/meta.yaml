{% set version = "1.5.5" %}

package:
  name: bactopia
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/bactopia/bactopia/archive/v{{version}}.tar.gz
  sha256: 2c8986ac92776a6d9dd410a229201541b9b8f5458037c1c5ffa975c4cdb9db33

requirements:
  run:
    - ariba
    - beautifulsoup4
    - biopython
    - blast
    - bowtie2 <2.4.0 
    - cd-hit
    - conda
    - coreutils
    - executor
    - lxml
    - mash
    - ncbi-genome-download
    - nextflow
    - pysam >=0.15.3 # older versions have wrong openssl pinning
    - python >3.6
    - requests 
    - sed
    - unzip
    - wget

test:
  commands:
    - "bactopia --conda_help"
    - "bactopia --version"
    - "bactopia datasets --help"
    - "bactopia prepare"
    - "bactopia search"
    - "bactopia tools"

about:
  home: https://bactopia.github.io/
  license: MIT
  license_file: LICENSE
  summary: Bactopia is a flexible pipeline for complete analysis of bacterial genomes.
  dev_url: https://github.com/bactopia/bactopia/

extra:
  recipe-maintainers:
    - rpetit3
  identifiers:
    - biotools:bactopia
    - doi:10.1128/mSystems.00190-20
