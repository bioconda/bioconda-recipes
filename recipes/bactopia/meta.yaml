{% set version = "1.5.4" %}

package:
  name: bactopia
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/bactopia/bactopia/archive/v{{version}}.tar.gz
  sha256: f53bf68e99b500504b8984070b44db5b697caab77c3df7761bd209f76fcc7fab

requirements:
  run:
    - ariba
    - beautifulsoup4
    - biopython
    - blast
    - bowtie2 <2.4.0 
    - cd-hit
    - conda
    - coreutils
    - executor
    - lxml
    - mash
    - ncbi-genome-download
    - nextflow
    - pysam >=0.15.3 # older versions have wrong openssl pinning
    - python >3.6
    - requests 
    - sed
    - unzip
    - wget

test:
  commands:
    - "bactopia --conda_help"
    - "bactopia --version"
    - "bactopia datasets --help"
    - "bactopia prepare"
    - "bactopia search"
    - "bactopia tools"

extra:
  recipe-maintainers:
    - rpetit3

about:
  home: https://github.com/bactopia/bactopia
  license: MIT
  license_file: LICENSE
  summary: Bactopia is a flexible pipeline for complete analysis of bacterial genomes.
