{% set version = "1.4.3" %}

package:
  name: bactopia
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/bactopia/bactopia/archive/v{{version}}.tar.gz
  sha256: b4e0986aacd44152d2b77911429764b6a78b0af70524edf8ce9ce8b84fc2f942

requirements:
  run:
    - ariba
    - beautifulsoup4
    - biopython
    - blast
    - bowtie2 <2.4.0 
    - cd-hit
    - conda
    - executor
    - lxml
    - mash
    - ncbi-genome-download
    - nextflow
    - pysam >=0.15.3 # older versions have wrong openssl pinning
    - python >3.6
    - requests 
    - unzip
    - wget

test:
  commands:
    - "bactopia --conda_help"
    - "bactopia --version"
    - "bactopia datasets"
    - "bactopia prepare"
    - "bactopia search"
    - "bactopia tools"

extra:
  recipe-maintainers:
    - rpetit3

about:
  home: https://github.com/bactopia/bactopia
  license: MIT
  license_file: LICENSE
  summary: Bactopia is a flexible pipeline for complete analysis of bacterial genomes.
