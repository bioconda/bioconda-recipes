{% set version = "1.4.4" %}

package:
  name: bactopia
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/bactopia/bactopia/archive/v{{version}}.tar.gz
  sha256: 42a2c8d692d9afe1ca48e6e74b51f0905a416f858be2a89196f6518f91d15c2f

requirements:
  run:
    - ariba
    - beautifulsoup4
    - biopython
    - blast
    - bowtie2 <2.4.0 
    - cd-hit
    - conda
    - executor
    - lxml
    - mash
    - ncbi-genome-download
    - nextflow
    - pysam >=0.15.3 # older versions have wrong openssl pinning
    - python >3.6
    - requests 
    - unzip
    - wget

test:
  commands:
    - "bactopia --conda_help"
    - "bactopia --version"
    - "bactopia datasets"
    - "bactopia prepare"
    - "bactopia search"
    - "bactopia tools"

extra:
  recipe-maintainers:
    - rpetit3

about:
  home: https://github.com/bactopia/bactopia
  license: MIT
  license_file: LICENSE
  summary: Bactopia is a flexible pipeline for complete analysis of bacterial genomes.
