{% set version = "2.0.3" %}

package:
  name: bactopia
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/bactopia/bactopia/archive/v{{version}}.tar.gz
  sha256: d5435942da27d867b4b681aefbace76978a05220e3183ac1c1dfb2e835d26d6b

requirements:
  run:
    - ariba >=2.14.6
    - blast >=2.11.0
    - cd-hit
    - conda
    - coreutils
    - executor
    - gsl <=2.6
    - mamba
    - mash
    - ncbi-amrfinderplus 3.10.23
    - ncbi-genome-download
    - nextflow >=21.10.0
    - python >3.6
    - requests 
    - sed
    - tbb 2020.2
    - unzip
    - wget

test:
  commands:
    - "bactopia --version"
    - "bactopia datasets --help"
    - "bactopia prepare"
    - "bactopia search"

about:
  home: https://bactopia.github.io/
  license: MIT
  license_file: LICENSE
  summary: Bactopia is a flexible pipeline for complete analysis of bacterial genomes.
  dev_url: https://github.com/bactopia/bactopia/

extra:
  recipe-maintainers:
    - rpetit3
  identifiers:
    - biotools:bactopia
    - doi:10.1128/mSystems.00190-20
