{% set name = "open-cravat" %}
{% set version = "2.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fd0336d487fca0d1f1c3b2fc43564906aaed056a5899273d83fa610f42b0d91e

build:
  number: 0
  entry_points:
    - oc=cravat.oc:main
  noarch: python
  script: {{PYTHON}} -m pip install . -vv --ignore-installed --no-deps

requirements:
  host:
    - pip
    - python
  run:
    - aiohttp
    - aiosqlite
    - chardet >=3.0.4
    - intervaltree
    - markdown
    - nest-asyncio
    - oyaml
    - psutil
    - pyliftover
    - python
    - pyyaml
    - requests
    - requests-toolbelt
    - twobitreader
    - websockets
    - xlsxwriter

test:
  imports:
    - cravat

about:
  home: "http://www.opencravat.org"
  license: GPL v3
  license_family: GPL
  license_file: LICENSE
  summary: "OpenCRAVAT - variant analysis toolkit"
  doc_url: https://github.com/KarchinLab/open-cravat/wiki
  dev_url: https://github.com/KarchinLab/open-cravat

extra:
  recipe-maintainers:
    - rkiminsilico
