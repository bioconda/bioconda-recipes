{% set name = "open-cravat" %}
{% set version = "2.16.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6a38563083de1253c81f6a3155310c4c1a6ae2b07d37ced4011f942f125e630f

build:
  number: 0
  entry_points:
    - oc=cravat.oc:main
  noarch: python
  script: {{PYTHON}} -m pip install . -vvv --no-build-isolation --no-deps --no-cache-dir
  run_exports:
    - {{ pin_subpackage('open-cravat', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - aiohttp <4.0.0
    - aiosqlite
    - biopython
    - chardet >=3.0.4
    - intervaltree
    - markdown
    - mpmath
    - nest-asyncio
    - openpyxl
    - oyaml
    - psutil
    - pyliftover
    - python >=3.9
    - setuptools
    - pyyaml
    - requests
    - requests-toolbelt
    - twobitreader
    - websockets
    - xlsxwriter
    - pyvcf3

test:
  imports:
    - cravat

about:
  home: "https://www.opencravat.org"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "OpenCRAVAT - variant analysis toolkit"
  doc_url: https://github.com/KarchinLab/open-cravat/wiki
  dev_url: https://github.com/KarchinLab/open-cravat

extra:
  recipe-maintainers:
    - rkiminsilico
