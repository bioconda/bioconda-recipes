{% set name = "open-cravat" %}
{% set version = "2.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 683ac5248f4bb6694cff8958f3da1289efc51637ede26412ef353e0b15aa42ec

build:
  number: 0
  entry_points:
    - oc=cravat.oc:main
  noarch: python
  script: {{PYTHON}} -m pip install . -vvv --no-build-isolation --no-deps
  run_exports:
    - {{ pin_subpackage('open-cravat', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.8,<3.12
  run:
    - aiohttp
    - aiosqlite
    - chardet >=3.0.4
    - intervaltree
    - markdown
    - mpmath
    - nest-asyncio
    - openpyxl
    - oyaml
    - psutil
    - pyliftover
    - python >=3.8,<3.12
    - pyyaml
    - requests
    - requests-toolbelt
    - twobitreader
    - websockets
    - xlsxwriter
    - pyvcf3

test:
  imports:
    - cravat

about:
  home: "https://www.opencravat.org"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "OpenCRAVAT - variant analysis toolkit"
  doc_url: https://github.com/KarchinLab/open-cravat/wiki
  dev_url: https://github.com/KarchinLab/open-cravat

extra:
  recipe-maintainers:
    - rkiminsilico
