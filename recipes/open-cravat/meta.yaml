{% set name = "open-cravat" %}
{% set version = "2.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f2223f573594a0e20bcaca9df42ad81e766a07cfa45c67189d549ff9ba99c00f

build:
  number: 0
  entry_points:
    - oc=cravat.oc:main
  noarch: python
  script: {{PYTHON}} -m pip install . -vv --ignore-installed --no-deps

requirements:
  host:
    - pip
    - python
  run:
    - aiohttp
    - aiosqlite
    - chardet >=3.0.4
    - intervaltree
    - markdown
    - nest-asyncio
    - openpyxl
    - oyaml
    - psutil
    - pyliftover
    - python
    - pyyaml
    - requests
    - requests-toolbelt
    - twobitreader
    - websockets
    - xlsxwriter
    - pyvcf

test:
  imports:
    - cravat

about:
  home: "http://www.opencravat.org"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "OpenCRAVAT - variant analysis toolkit"
  doc_url: https://github.com/KarchinLab/open-cravat/wiki
  dev_url: https://github.com/KarchinLab/open-cravat

extra:
  recipe-maintainers:
    - rkiminsilico
