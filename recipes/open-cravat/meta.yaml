{% set name = "open-cravat" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7f19b42b2e926b565dd8a134010701cb8662794ab4710c97741cbfa3df7bb274

build:
  number: 0
  entry_points:
    - oc=cravat.oc:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - aiohttp
    - aiosqlite
    - chardet >=3.0.4
    - intervaltree
    - markdown
    - nest-asyncio
    - oyaml
    - pip
    - psutil
    - pyliftover
    - python
    - pyyaml
    - requests
    - requests-toolbelt
    - twobitreader
    - websockets
    - xlsxwriter
  run:
    - aiohttp
    - aiosqlite
    - chardet >=3.0.4
    - intervaltree
    - markdown
    - nest-asyncio
    - oyaml
    - psutil
    - pyliftover
    - python
    - pyyaml
    - requests
    - requests-toolbelt
    - twobitreader
    - websockets
    - xlsxwriter

test:
  imports:
    - cravat
  commands:
    - oc --help

about:
  home: "http://www.opencravat.org"
  license: GPL v3
  license_family: GPL
  license_file: LICENSE
  summary: "OpenCRAVAT - variant analysis toolkit"
  doc_url: https://github.com/KarchinLab/open-cravat/wiki
  dev_url: https://github.com/KarchinLab/open-cravat

extra:
  recipe-maintainers:
    - rkiminsilico
