{% set version = '2.0.6.1' %}

package:
  name: r-geiger
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geiger_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geiger/geiger_{{ version }}.tar.gz
  sha256: 2a95e20a3a90c096343b014344dd97e699e954da99c151c17fc6c245c77dba0b

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }} 
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-mass
    - r-rcpp >=0.9.0
    - r-ape >=3.0_6
    - r-coda
    - r-colorspace
    - r-desolve >=1.7
    - r-digest
    - r-mvtnorm
    - r-ncbit
    - r-subplex
  run:
    - r-base
    - r-mass
    - r-rcpp >=0.9.0
    - r-ape >=3.0_6
    - r-coda
    - r-colorspace
    - r-desolve >=1.7
    - r-digest
    - r-mvtnorm
    - r-ncbit
    - r-subplex

test:
  commands:
    - $R -e "library('geiger')"

about:
  home: http://www.webpages.uidaho.edu/~lukeh/software.html
  license: GPL (>= 2)
  summary: Methods for fitting macroevolutionary models to phylogenetic trees.
  license_family: GPL3

extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
