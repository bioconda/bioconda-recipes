{% set name = "perl-sub-exporter" %}
{% set version = "0.987" %}
{% set sha256 = "543cb2e803ab913d44272c7da6a70bb62c19e467f3b12aaac4c9523259b083d6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Sub-Exporter-0.987.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 3

requirements:
  build:
    - make
    - perl
    - perl-sub-install
    - perl-data-optlist
    - perl-lib
    - perl-extutils-makemaker
    - perl-params-util
    - perl-carp
    - perl-base
    - perl-exporter

  run:
    - perl
    - perl-params-util
    - perl-carp
    - perl-sub-install
    - perl-data-optlist

test:
  imports:
    - Sub::Exporter
    - Sub::Exporter::Util

about:
  home: https://github.com/rjbs/Sub-Exporter
  license: perl_5
  summary: 'a sophisticated exporter for custom-built routines'
