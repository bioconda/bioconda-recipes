{% set version = "1.6.0" %}
{% set name = "metavizr" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 7407a9e0f71328ce22d2c92e51aa6f02
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-epivizr >=2.12.0,<2.14.0'
    - 'bioconductor-epivizrdata >=1.10.0,<1.12.0'
    - 'bioconductor-epivizrserver >=1.10.0,<1.12.0'
    - 'bioconductor-epivizrstandalone >=1.10.0,<1.12.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-metagenomeseq >=1.24.0,<1.26.0'
    - 'bioconductor-phyloseq >=1.26.0,<1.28.0'
    - r-base
    - r-data.table
    - r-digest
    - r-httr
    - r-vegan
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-epivizr >=2.12.0,<2.14.0'
    - 'bioconductor-epivizrdata >=1.10.0,<1.12.0'
    - 'bioconductor-epivizrserver >=1.10.0,<1.12.0'
    - 'bioconductor-epivizrstandalone >=1.10.0,<1.12.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-metagenomeseq >=1.24.0,<1.26.0'
    - 'bioconductor-phyloseq >=1.26.0,<1.28.0'
    - r-base
    - r-data.table
    - r-digest
    - r-httr
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'This package provides Websocket communication to the metaviz web app (http://metaviz.cbcb.umd.edu) for interactive visualization of metagenomics data. Objects in R/bioc interactive sessions can be displayed in plots and data can be explored using a facetzoom visualization. Fundamental Bioconductor data structures are supported (e.g., MRexperiment objects), while providing an easy mechanism to support other data structures. Visualizations (using d3.js) can be easily added to the web app as well.'
