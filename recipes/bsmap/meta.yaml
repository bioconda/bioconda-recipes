{% set name = "BSMAP" %}
{% set version = "2.90" %}
{% set sha256 = "8b5ae4ba404e898adac14b0338c88455f882bee556a92d269de87c993f007ac2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  sha256: {{ sha256 }}
  url: http://lilab.research.bcm.edu/dldcc-web/lilab/yxi/{{ name|lower }}/{{ name|lower }}-{{ version }}.tgz
  patches:
    - path.patch
    - osx_compile.patch  # [osx]

build:
  number: 2
  skip: True  # [py3k]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - zlib
  run:
    - python
    - zlib
    - samtools

test:
  commands:
    - bsmap -h 2>&1 | grep "bsmap" > /dev/null
    - bsp2sam.py -h
    - methdiff.py -h
    - methratio.py -h
    - sam2bam.sh -h

about:
  home: https://code.google.com/archive/p/bsmap/
  license: GNU GPL v3
  license_family: GPL
  license_file: GPL_3.0.txt
  summary: BSMAP is a short reads mapping software for bisulfite sequencing reads.

extra:
  identifiers:
    - biotools:bsmap
    - doi:10.1186/1471-2105-10-232
  skip-lints:
    - should_not_be_noarch_source
