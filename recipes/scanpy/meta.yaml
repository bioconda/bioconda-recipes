{% set name = "scanpy" %}
{% set version = "1.4.5.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

source:
  url: https://github.com/theislab/scanpy/archive/{{ version }}.tar.gz
  sha256: d186cc3c58825345199bd34b3620841b34cb29d93e347d0bc2efe28ac03f5dd1

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - anndata >=0.7rc1
    - matplotlib ==3.0.*
    - pandas >=0.21
    - scipy >=1.3
    - seaborn
    - h5py !=2.10.0
    - pytables
    - tqdm
    - importlib_metadata >=0.7
    - scikit-learn >=0.21.2
    - statsmodels >=0.10.0rc2
    - patsy
    - networkx
    - natsort
    - joblib
    - numba >=0.41.0
    - umap-learn >=0.3.0

test:
  imports:
    - scanpy

about:
  home: https://scanpy.readthedocs.io/en/latest/
  license: BSD-3
  summary: Single-Cell Analysis in Python. Scales to >1M cells. 

extra:
  identifiers:
    - doi:10.1186/s13059-017-1382-0
