{% set name = "scanpy" %}
{% set version = "1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
build:
  number: 0
  skip: True # [not py36]

source:
  url: https://github.com/theislab/scanpy/archive/{{ version }}.tar.gz
  sha256: 6cffd1d17fcd54fda21a75dd3635007bd7dc2cdd4df68fad147784de68621d34

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - seaborn
    - scikit-learn
    - statsmodels
    - numba
    - python-igraph
    - louvain
    - 'anndata >=0.6.10'
    - 'matplotlib >=2.2'
    - 'pandas >=0.21'
    - scipy
    - h5py
    - pytables
    - networkx
    - natsort

test:
  imports:
    - scanpy

about:
  home: https://scanpy.readthedocs.io/en/latest/
  license: BSD-3
  summary: Single-Cell Analysis in Python. Scales to >1M cells. 

extra:
  identifiers:
    - doi:10.1186/s13059-017-1382-0
