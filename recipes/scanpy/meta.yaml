{% set name = "scanpy" %}
{% set version = "1.4.4.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

source:
  url: https://github.com/theislab/scanpy/archive/{{ version }}.tar.gz
  sha256: 71ff0a91a3dd218cc29cab1fa0ee575b5069f2a307f42875f4e18842387fe43a

requirements:
  host:
    - python >=3.6,<3.7
    - pip
  run:
    - python >=3.6,<3.7
    - seaborn
    - scikit-learn
    - statsmodels
    - importlib-metadata
    - numba
    - python-igraph
    - louvain
    - 'anndata >=0.6.10'
    - 'matplotlib >=2.2'
    - 'pandas >=0.21'
    - scipy
    - h5py
    - pytables
    - networkx
    - natsort
    - tqdm
    - umap-learn

test:
  imports:
    - scanpy

about:
  home: https://scanpy.readthedocs.io/en/latest/
  license: BSD-3
  summary: Single-Cell Analysis in Python. Scales to >1M cells. 

extra:
  identifiers:
    - doi:10.1186/s13059-017-1382-0
