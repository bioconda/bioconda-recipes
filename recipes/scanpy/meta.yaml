{% set name = "scanpy" %}
{% set version = "1.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

source:
  url: https://github.com/theislab/scanpy/archive/{{ version }}.tar.gz
  sha256: 7510a028f1b8420a9eb23e2c1f5744b072a8ba613be9bc20fe79d430cfdd852d
  patches:
    - patch

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools
    - seaborn
    - scikit-learn
    - statsmodels
    - importlib-metadata
    - numba
    - python-igraph
    - louvain
    - 'anndata >=0.6.10'
    - 'matplotlib >=2.2'
    - 'pandas >=0.21'
    - scipy <1.3
    - h5py
    - pytables
    - networkx
    - natsort
    - tqdm
    - umap-learn

test:
  imports:
    - scanpy

about:
  home: https://scanpy.readthedocs.io/en/latest/
  license: BSD-3
  summary: Single-Cell Analysis in Python. Scales to >1M cells. 

extra:
  identifiers:
    - doi:10.1186/s13059-017-1382-0
