{% set name = "scanpy" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 542d1f1fc0471e7312d4349142e1c2eee4a465cd514fe4e3337be166f425fa55

build:
  number: 0
  noarch: python
  entry_points:
    - scanpy=scanpy.cli:console_main
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - setuptools_scm
    - pip
    - sinfo
  run:
    - anndata >=0.7
    - h5py >=2.10.0
    - importlib_metadata >=0.7
    - joblib
    - legacy-api-wrap
    - matplotlib-base >=3.1.2
    - natsort
    - networkx
    - numba >=0.41.0
    - packaging
    - pandas >=0.21
    - patsy
    - python >=3.6
    - scikit-learn >=0.21.2
    - scipy >=1.3
    - seaborn
    - setuptools_scm
    - statsmodels >=0.10.0rc2
    - pytables
    - tqdm
    - umap-learn >=0.3.10
    - sinfo

test:
  imports:
    - scanpy
    - scanpy.datasets
    - scanpy.external
    - scanpy.external.pp
    - scanpy.external.tl
    - scanpy.neighbors
    - scanpy.plotting
    - scanpy.plotting._tools
    - scanpy.preprocessing
    - scanpy.preprocessing._deprecated
    - scanpy.queries
    - scanpy.sim_models
    - scanpy.tools
  commands:
    - scanpy --help

about:
  home: https://scanpy.readthedocs.io/en/latest/
  dev_url: http://github.com/theislab/scanpy
  license: BSD-3
  license_family: BSD
  summary: Single-Cell Analysis in Python. Scales to >1M cells. 

extra:
  identifiers:
    - doi:10.1186/s13059-017-1382-0
    - usegalaxy-eu:scanpy_cluster_reduce_dimension
