{% set version = "1.0.9" %} # Remember to update sha256 below
package:
  name: glactools
  version: {{ version }}

build:
  noarch: generic
  number: 0
  script: mkdir -p ${PREFIX}/bin && cp glactools ${PREFIX}/bin && chmod +x $PREFIX/bin/glactools

source:
  url: https://github.com/grenaud/glactools/releases/download/v1.0.9/glactools
  sha256: fb9ee6ccb3b02674950e00b163ac69ae077825a574685f4e0f473f6f0a79686f

requirements:
  build:
  host:
  run:

test:
  commands:
    - glactools 2>&1 | cat > /dev/null

about:
  home: https://github.com/grenaud/glactools
  license: GPL-3.0
  summary: glactools aims at allowing users to convert genetic data into an intermediate format (either GLF for genotype likelihoods or ACF for allele counts), perform operations and export to different format.

