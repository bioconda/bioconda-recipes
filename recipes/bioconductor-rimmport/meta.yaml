{% set version = "1.20.0" %}
{% set name = "RImmPort" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 85d863549a5ae08a7449e79716412daf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - r-base
    - r-data.table
    - r-dbi
    - r-dplyr
    - r-plyr
    - r-reshape2
    - r-rsqlite
    - r-sqldf
  run:
    - r-base
    - r-data.table
    - r-dbi
    - r-dplyr
    - r-plyr
    - r-reshape2
    - r-rsqlite
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'RImmPort: Enabling Ready-for-analysis Immunology Research Data'
  description: 'The RImmPort package simplifies access to ImmPort data for analysis in the R environment. It provides a standards-based interface to the ImmPort study data that is in a proprietary format.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:rimmport
    - doi:10.1093/bioinformatics/btw719
  parent_recipe:
    name: bioconductor-rimmport
    path: recipes/bioconductor-rimmport
    version: 1.8.0

