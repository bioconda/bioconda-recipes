{% set version = "1.7.2" %}
{% set name = "RImmPort" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 6e59479f63f01d9c3a69c077f8870c43882d69a38a5255b33e9f50470f3e7940
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-data.table
    - r-dbi
    - r-dplyr
    - r-plyr
    - r-reshape2
    - r-rsqlite
    - r-sqldf
  run:
    - r-base
    - r-data.table
    - r-dbi
    - r-dplyr
    - r-plyr
    - r-reshape2
    - r-rsqlite
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The RImmPort package simplifies access to ImmPort data for analysis in the R environment. It provides a standards-based interface to the ImmPort study data that is in a proprietary format.'

extra:
  identifiers:
    - biotools:rimmport
    - doi:10.1093/bioinformatics/btw719
