{% set name = "mauvealigner" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: True [osx]
  number: 0

source:
  url: https://depot.galaxyproject.org/software/mauveAligner/mauveAligner_1.2.0_src_all.zip
  sha256: 0d0cf5dd560cf062d4bfb01b121b38865f3a7fae6312d4169eb696add82cefc7

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - boost 1.65
    - libgenome
    - libmuscle
    - libmems
  run:
    - boost 1.65
    - libgenome
    - libmuscle
    - libmems

test:
  commands:
    - mauveAligner
    - progressiveMauve

about:
  home: http://darlinglab.org/mauve/
  license: GPL-2.0
  license_family: GPL
  summary: The mauveAligner and progressiveMauve command-line tools for generating multiple genome alignments in the presence of large-scale evolutionary events
  dev_url: https://sourceforge.net/projects/mauve/

