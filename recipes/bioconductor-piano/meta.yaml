{% set version = "2.2.0" %}
{% set name = "piano" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: b1e3039e9e541787c06e3fdcbdebb9c4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: yeast2.db, rsbml, plotrix, limma, affy, plier, affyPLM, gtools, biomaRt, snowfall, AnnotationDbi, knitr, rmarkdown, BiocStyle
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-fgsea >=1.12.0,<1.13.0'
    - 'bioconductor-marray >=1.64.0,<1.65.0'
    - r-base
    - r-dt
    - r-gplots
    - r-htmlwidgets
    - r-igraph
    - r-relations
    - r-scales
    - r-shiny
    - r-shinydashboard
    - r-shinyjs
    - r-visnetwork
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-fgsea >=1.12.0,<1.13.0'
    - 'bioconductor-marray >=1.64.0,<1.65.0'
    - r-base
    - r-dt
    - r-gplots
    - r-htmlwidgets
    - r-igraph
    - r-relations
    - r-scales
    - r-shiny
    - r-shinydashboard
    - r-shinyjs
    - r-visnetwork
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Platform for integrative analysis of omics data'
  description: 'Piano performs gene set analysis using various statistical methods, from different gene level statistics and a wide range of gene-set collections. Furthermore, the Piano package contains functions for combining the results of multiple runs of gene set analyses.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:piano
  parent_recipe:
    name: bioconductor-piano
    path: recipes/bioconductor-piano
    version: 1.20.1

