{% set version="1.16.4" %}
{% set name="piano" %}
{% set bioc="3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: ff9ace214542e99881243589b65a6b9bb7c47adee8a311b081540e9d9d1ce301
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-fgsea
    - bioconductor-marray
    - 'r-base >=2.14.0'
    - r-gplots
    - r-igraph
    - r-relations
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-fgsea
    - bioconductor-marray
    - 'r-base >=2.14.0'
    - r-gplots
    - r-igraph
    - r-relations
    # prev version:
    # - libgcc  # [linux]
    # - llvm  # [osx]
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Piano performs gene set analysis using various statistical methods, from different gene level statistics and a wide range of gene-set collections. Furthermore, the Piano package contains functions for combining the results of multiple runs of gene set analyses.'
