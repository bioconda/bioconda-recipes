{% set version = "1.22.0" %}
{% set name = "piano" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 1dbe303380cbb3c2fb00ffffe51255e6205ae92b05a11172e803eafa96ad713a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-fgsea >=1.8.0,<1.10.0'
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
    - r-gplots
    - r-igraph
    - r-relations
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-fgsea >=1.8.0,<1.10.0'
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
    - r-gplots
    - r-igraph
    - r-relations
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Piano performs gene set analysis using various statistical methods, from different gene level statistics and a wide range of gene-set collections. Furthermore, the Piano package contains functions for combining the results of multiple runs of gene set analyses.'
extra:
  identifiers:
    - biotools:piano
  parent_recipe:
    name: bioconductor-piano
    path: recipes/bioconductor-piano
    version: 1.20.1
