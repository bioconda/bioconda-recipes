{% set version = "0.2.3" %}

package:
  name: cladebreaker
  version: {{ version }}
source:
  url: https://github.com/andriesfeder/cladebreaker/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 23e3e37739224969ce855d4d14af610ff331175ef5254ff81196c220a27e30bf
build:
  noarch: generic
  number: 0
requirements:
  host:
    - python=3.10
  run:
    - python
    - conda
    - nextflow
    - graphviz
test:
  commands:
    - "cladebreaker --version"

about:
  home: https://github.com/andriesfeder/cladebreaker
  license: MIT
  summary: Nextflow pipeline for phylogenetic analysis.
extra:
  container:
    extended-base: true
  copy_test_source_files: true
  final: true
