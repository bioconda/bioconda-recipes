{% set version = "0.6.4" %}

package:
  name: cladebreaker
  version: {{ version }}
source:
  git_url: https://github.com/andriesfeder/cladebreaker.git
requirements:
  host:
    - python
  run:
    - python
    - conda
    - nextflow
test:
  commands:
    - "cladebreaker --version"

about:
  home: https://github.com/andriesfeder/cladebreaker
  license: MIT
  summary: Nextflow pipeline for phylogenetic analysis.
extra:
  container:
    extended-base: true
  copy_test_source_files: true
  final: true
