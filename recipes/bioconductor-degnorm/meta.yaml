{% set version = "1.10.1" %}
{% set name = "DegNorm" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1de83a750bfb953d4984c3fed01730c2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr,rmarkdown,formatR
requirements:
  host:
    - 'bioconductor-genomicalignments >=1.36.0,<1.37.0'
    - 'bioconductor-genomicfeatures >=1.52.0,<1.53.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-data.table
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-heatmaply
    - r-plotly
    - r-plyr
    - 'r-rcpp >=1.0.2'
    - r-rcpparmadillo
    - r-viridis
    - libblas
    - liblapack
  run:
    - 'bioconductor-genomicalignments >=1.36.0,<1.37.0'
    - 'bioconductor-genomicfeatures >=1.52.0,<1.53.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-data.table
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-heatmaply
    - r-plotly
    - r-plyr
    - 'r-rcpp >=1.0.2'
    - r-rcpparmadillo
    - r-viridis
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'DegNorm: degradation normalization for RNA-seq data'
  description: 'This package performs degradation normalization in bulk RNA-seq data to improve differential expression analysis accuracy.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

