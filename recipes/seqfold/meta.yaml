{% set name = "seqfold" %}
{% set version = "0.7.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ee0f7ca408496aa9908f60d02ca95e0c6161ec8e3cb48dbedfe52070a832b522

build:
  entry_points:
    - seqfold = seqfold.main:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  imports:
    - seqfold
  commands:
    - pip check
    - seqfold --help
  requires:
    - pip

about:
  home: https://github.com/Lattice-Automation/seqfold
  summary: nucleic acid folding 
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonas-fuchs
