{% set version = "1.0.0" %}
{% set sha256 = "1401050473661b93c9f3ad7877dbf04589f9736e5f7032cc002f99b739b365e6" %}

package:
  name: elector
  version: '{{version}}'

source:
  url: "https://github.com/kamimrcht/ELECTOR/archive/v1.0.tar.gz"
  sha256: '{{sha256}}'

build:
  number: 0
  skip: True # [osx]
  
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - make
    - zlib
    - biopython
    - python >=3
  run:
    - zlib
    - python >=3
    - samtools
    - minimap2
    - biopython
    
test:
  commands:
    - elector --help

about:
  home: https://github.com/kamimrcht/ELECTOR
  license: AGPL-3.0
  summary: ELECTOR EvaLuator of Error Correction Tools for lOng Reads 
