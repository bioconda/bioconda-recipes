{% set version = "1.0.2" %}
{% set sha256 = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: elector
  version: '{{version}}'

source:
  url: "https://github.com/kamimrcht/ELECTOR/archive/v{{version}}.tar.gz"
  sha256: '{{sha256}}'

build:
  number: 0
  skip: True # [osx]
  
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - make
    - biopython
    - python >=3
  run:
    - python >=3
    - samtools
    - minimap2
    - biopython
    
test:
  commands:
    - elector --help

about:
  home: https://github.com/kamimrcht/ELECTOR
  license: AGPL-3.0
  summary: ELECTOR EvaLuator of Error Correction Tools for lOng Reads 
