{% set version = "1.0.2" %}
{% set sha256 = "b405c4d5c73fe0b5eb6147b62267323d3282751201091115409ff3035991445b" %}


package:
  name: elector
  version: '{{version}}'

source:
  url: "https://github.com/kamimrcht/ELECTOR/archive/v{{version}}.tar.gz"
  sha256: '{{sha256}}'
  patches:
    - elector_utils.patch

build:
  number: 1
  skip: True # [osx]
  
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - make
    - biopython
    - python >=3
  run:
    - python >=3
    - samtools
    - minimap2
    - biopython
    
test:
  commands:
    - elector --help

about:
  home: https://github.com/kamimrcht/ELECTOR
  license: AGPL-3.0
  summary: ELECTOR EvaLuator of Error Correction Tools for lOng Reads 
