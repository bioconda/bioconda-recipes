{% set name = "Pneumo-Typer" %}
{% set version = "1.0.1" %}
{% set sha256 = "5219e852bb61732501790d3f92ecd022ac30381d883d3308e315b7f6398316dc" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
    url: https://www.microbialgenomic.cn/temp_dir/v{{ version }}.zip
    sha256: {{ sha256 }}


build:
  number: 0
  noarch: generic

requirements:

  #channels:
  
  run:
    - blast
    - perl-gd
    - perl-gd-svg
    - perl-svg
    - perl-bioperl-core
    - prodigal
    - blat

    #- git
    
test:
  commands:
    - blastn -h
    - makeblastdb -h
    - prodigal -h
    - Pneumo-Typer -h
    - blat

about:
  home: 'https://www.microbialgenomic.cn/Pneumo-Typer.html'
  summary: 'Pneumo-Typer is a fast and simple-to-use tool for predicting serotype and determining sequence type (St/cgSt) for Streptococcus pneumoniae.'
  description: 'Pneumo-Typer is a stand-alone perl application, which requires blat, prodigal, NCBI BLASt+ and several perl Modules (GD, GD::SVG) to be installed before use.'
  doc_url: How to install and use Pneumo-Typer at 'https://www.microbialgenomic.cn/Pneumo-Typer.html' and or https://github.com/Xiangyang1984/Pneumo-Typer.
  license: perl_5
