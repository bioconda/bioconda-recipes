about:
  home: https://github.com/fenderglass/Ragout
  license: GPLv3
  summary: "A tool for chromosome-level scaffolding using multiple references"
build:
  number: 5
  skip: True  # [py3k]

package:
  name: ragout
  version: 2.1.1
source:
  url: https://github.com/fenderglass/Ragout/archive/master.tar.gz
  sha256: f0ae1411ad07a62501a8d43774e0c2f4e60bdfc67cd39dd9fb7f9b1c14ddc51d
requirements:
  build:
    - {{ compiler('c') }}
    - cmake
  host:
    - python
  run:
    - python
    - networkx ==1.8
    - python-mailund-newick
    - sibelia
test:
  commands:
    - ragout -h
    - Sibelia --version
