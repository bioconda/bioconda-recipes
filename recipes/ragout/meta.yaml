package:
  name: ragout
  version: 2.3

source:
  url: https://github.com/fenderglass/Ragout/archive/2.3.tar.gz
  sha256: 69d50a7ff49f03821e0143449ee0dc3e80c73e2c24568cad71948a5492613bca

build:
  number: 0
  skip: True  # [py3k]

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
  host:
    - python
  run:
    - python
    - decorator ==4.3.0
    - networkx ==2.2
    - sibelia

test:
  commands:
    - ragout -h
    - Sibelia --version

about:
  home: https://github.com/fenderglass/Ragout
  license: GPLv3
  summary: "A tool for chromosome-level scaffolding using multiple references"
