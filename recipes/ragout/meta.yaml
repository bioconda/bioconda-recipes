about:
  home: https://github.com/fenderglass/Ragout
  license: GPLv3
  summary: "Ragout (Reference-Assisted Genome Ordering UTility) is a tool for chromosome assembly using multiple references"
build:
  number: 3
  skip: True  # [py3k]

package:
  name: ragout
  version: 2.1
source:
  url: https://github.com/fenderglass/Ragout/archive/2.1.tar.gz
  sha256: ae1557c4d5f4164f6d20506caebc0a13cf295879983abf1c97ac212457b5b284
requirements:
  build:
    - {{ compiler('c') }}
    - cmake
  host:
    - python
  run:
    - python
    - networkx ==1.8
    - python-mailund-newick
    - sibelia
test:
  commands:
    - ragout.py -h
    - Sibelia --version
