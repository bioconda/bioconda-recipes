{% set version = "1.0.5" %}

package:
  name: backports.csv
  version: {{ version }}

source:
  fn: backports.csv-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/b/backports.csv/backports.csv-{{ version }}.tar.gz
  sha256: 8c421385cbc6042ba90c68c871c5afc13672acaf91e1508546d6cda6725ebfc6

build:
  skip: False

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - backports.csv

about:
  home: https://github.com/ryanhiebert/backports.csv
  license: Python Software Foundation License
  summary: 'Backport of Python 3 csv module'
