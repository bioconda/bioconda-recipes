{% set name = "bamtools" %}
{% set version = "2.5.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/pezmaster31/bamtools/archive/v{{ version }}.tar.gz
  sha256: 7d4e59bac7c03bde488fe43e533692f78b5325a097328785ec31373ffac08344
#  patches:
#    - 0001-Const-qualify-all-functors-operator-member-functions.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
  run:

test:
  commands:
    - bamtools --help

about:
  home: https://github.com/pezmaster31/bamtools
  license: MIT
  summary: C++ API & command-line toolkit for working with BAM data

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:bamtools
