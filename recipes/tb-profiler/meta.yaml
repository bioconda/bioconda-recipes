{% set name = "tb-profiler" %}
{% set version = "6.6.1" %}
{% set sha256 = "e4d09834b4995287b7cd7bce96dd2e64e118d4ed2a6f1c5d30c2b7be0e36a50e" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/TBProfiler/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('tb-profiler', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
    - gatk4
    - samtools >=1.10
    - bwa
    - snpeff >=5.0
  run:
    - python >=3.8
    - git
    - jinja2
    - pathogen-profiler =4.8.0
    - filelock
    - docxtpl
    - joblib
    - tqdm
    - pysam
    - rich-argparse
    - pyyaml

test:
  imports:
    - tbprofiler
    - pathogenprofiler
  commands:
    - tb-profiler

about:
  home: https://github.com/jodyphelan/TBProfiler
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Profiling tool for Mycobacterium tuberculosis to detect drug resistance and lineage from sequencing data

extra:
  identifiers:
    - doi:10.1186/s13073-019-0650-x
