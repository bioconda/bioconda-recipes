{% set name = "tb-profiler" %}
{% set version = "2.8.0" %}
{% set sha256 = "f12dd4ab1853b8da5705c64adddd31a4b0899aa997144fadce985585628e2df7" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/TBProfiler/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
    - gatk4
    - samtools>=1.9
  run:
    - python>=3.6
    - pathogen-profiler>=1.7.3
    - tqdm
    - git
test:
  imports:
    - tbprofiler
  commands:
    - tb-profiler -h

about:
  home: https://github.com/jodyphelan/TBProfiler
  license: GPL3
  license_file: LICENSE
  summary: Profiling tool for Mycobacterium tuberculosis to detect drug resistance and lineage from WGS data

extra:
  identifiers:
    - doi:10.1186/s13073-019-0650-x
