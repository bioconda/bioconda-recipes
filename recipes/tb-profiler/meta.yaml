{% set name = "tb-profiler" %}
{% set version = "2.8.6" %}
{% set sha256 = "36df915db9b7605eb76b3665c56980a26931bbc5e9eb32944c134c0ee0997e83" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/TBProfiler/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
    - gatk4
    - samtools>=1.9
    - bwa
  run:
    - python>=3.6
    - git
    - trimmomatic
    - bwa
    - bowtie2
    - minimap2
    - parallel
    - samtools>=1.9
    - bcftools>=1.9
    - tqdm
    - delly
    - gatk4
    - biopython
    - bedtools

test:
  imports:
    - tbprofiler
    - pathogenprofiler
  commands:
    - tb-profiler -h

about:
  home: https://github.com/jodyphelan/TBProfiler
  license: GPL3
  license_file: LICENSE
  summary: Profiling tool for Mycobacterium tuberculosis to detect drug resistance and lineage from WGS data

extra:
  identifiers:
    - doi:10.1186/s13073-019-0650-x
