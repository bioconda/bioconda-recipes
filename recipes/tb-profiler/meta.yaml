{% set name = "tb-profiler" %}
{% set version = "2.7" %}
{% set sha256 = "e407e7a60b4b072d434f7385e6f69206ebbbf73f0f63a1a551e4cda6c0a53730" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/TBProfiler/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
    - gatk4
    - samtools>=1.9
  run:
    - python>=3.6
    - pathogen-profiler>=1.6.1
    - tqdm
    - git
test:
  imports:
    - tbprofiler
  commands:
    - tb-profiler -h

about:
  home: https://github.com/jodyphelan/TBProfiler
  license: GPL3
  license_file: LICENSE
  summary: Profiling tool for Mycobacterium tuberculosis to detect drug resistance and lineage from WGS data

extra:
  identifiers:
    - doi:10.1186/s13073-019-0650-x
