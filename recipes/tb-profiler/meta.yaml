{% set name = "tb-profiler" %}
{% set version = "4.3.0" %}
{% set sha256 = "459ae16c2ba6bb97e6bc4676ff830e391c369070500589c1d4f21f2fae276da5" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/TBProfiler/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
    - gatk4
    - samtools=1.10
    - bwa
    - snpeff=5.0
  run:
    - python>=3.6
    - git
    - kmc
    - jinja2
    - weasyprint
    - pathogen-profiler=2.0.1
test:
  imports:
    - tbprofiler
    - pathogenprofiler
  commands:
    - tb-profiler

about:
  home: https://github.com/jodyphelan/TBProfiler
  license: GPL3
  license_file: LICENSE
  summary: Profiling tool for Mycobacterium tuberculosis to detect drug resistance and lineage from WGS data

extra:
  identifiers:
    - doi:10.1186/s13073-019-0650-x
