{% set name = "tb-profiler" %}
{% set version = "2.2" %}
{% set sha256 = "424ae490d562d03263e771f6bbddcd56c40b8fa7569f8f25ecf1418d29c81d42" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/TBProfiler/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pathogen-profiler
    - tqdm
test:
  imports:
    - tbprofiler
  commands:
    - tb-profiler -h

about:
  home: https://github.com/jodyphelan/TBProfiler
  license: GPL3
  license_file: LICENSE
  summary: Profiling tool for Mycobacterium tuberculosis to detect drug resistance and lineage from WGS data
  identifiers:
    - doi:10.1186/s13073-015-0164-0
