{% set name = "tb-profiler" %}
{% set version = "4.0.0" %}
{% set sha256 = "e3472d24808dbac7ed9c4e317ead803a2e460661fe446f47e91acb892900ed26" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/TBProfiler/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
    - gatk4
    - samtools=1.10
    - bwa
  run:
    - python>=3.6
    - git
    - trimmomatic
    - bwa
    - bowtie2
    - minimap2
    - parallel
    - samtools=1.10
    - bcftools=1.10
    - tqdm
    - delly=0.8.7
    - gatk4
    - bedtools
    - freebayes
    - weasyprint
    - jinja2
    - samclip

test:
  imports:
    - tbprofiler
    - pathogenprofiler
  commands:
    - tb-profiler -h

about:
  home: https://github.com/jodyphelan/TBProfiler
  license: GPL3
  license_file: LICENSE
  summary: Profiling tool for Mycobacterium tuberculosis to detect drug resistance and lineage from WGS data

extra:
  identifiers:
    - doi:10.1186/s13073-019-0650-x
