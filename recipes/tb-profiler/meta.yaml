{% set name = "tb-profiler" %}
{% set version = "2.1" %}
{% set sha256 = "321ecf9fe810a16873b340c6486795e7ceef8bd0a78b5ff32e7a9ad7a5f943a6" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/TBProfiler/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 1

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pathogen-profiler
    - tqdm
test:
  imports:
    - tbprofiler
  commands:
    - tb-profiler -h

about:
  home: https://github.com/jodyphelan/TBProfiler
  license: GPL3
  license_file: LICENSE
  summary: TBProfiler tools for Mtb NGS data
