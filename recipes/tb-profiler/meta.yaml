{% set name = "tb-profiler" %}
{% set version = "6.6.6" %}
{% set sha256 = "471bdbbf9f5e0ed5e572b8e5449d5c2e92897682c12dd66cde2fe3368504be9e" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/TBProfiler/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('tb-profiler', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
    - bwa
    - pathogen-profiler =5.1.0
    - pyyaml
    - jinja2
    - docxtpl
    - filelock
  run:
    - python >=3.8
    - git
    - jinja2
    - pathogen-profiler =5.1.0
    - filelock
    - docxtpl
    - joblib
    - tqdm
    - pysam
    - rich-argparse
    - pyyaml

test:
  imports:
    - tbprofiler
    - pathogenprofiler
  commands:
    - tb-profiler

about:
  home: https://github.com/jodyphelan/TBProfiler
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Profiling tool for Mycobacterium tuberculosis to detect drug resistance and lineage from sequencing data

extra:
  identifiers:
    - doi:10.1186/s13073-019-0650-x
