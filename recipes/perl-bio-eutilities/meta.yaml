    - perl-test-simple #==1.302052
    - perl-data-stag #==0.14
    - perl-bio-asn1-entrezgene #==1.72
    - perl-text-csv #==1.33
    - perl-xml-simple #==2.22
    - perl-xml-sax #==0.99
    - perl-xml-sax-base #==1.08
    - perl-xml-namespacesupport #==1.11
