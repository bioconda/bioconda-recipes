{% set name = "cellqc" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 35fda6a1901e07d86303303f9364db81c664a8e069932ac551db54668e47cc72

build:
  number: 1
  entry_points:
    - cellqc=cellqc.cellqc:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - click
    - pip
    - pygraphviz
    - python
    - snakemake
  run:
    - click
    - pygraphviz
    - python
    - snakemake
    - bioconductor-dropletutils
    - r-seurat
    - r-seuratobject
    - r-dplyr
    - r-ggplot2
    - r-soupx >=1.6.2
    - r-harmony
    - r-remotes
    - r-scpred
    - scanpy >=1.9.1
    - numpy
    - anndata =0.7.8
    - graphviz

test:
  imports:
    - cellqc
  commands:
    - cellqc --help

about:
  home: "https://github.com/lijinbio/cellqc"
  license: MIT
  license_family: MIT
  license_file: "LICENSE"
  summary: "Cellqc standardizes the qualiy control of single-cell RNA-Seq (scRNA) data to render clean feature count matrices."

extra:
  recipe-maintainers:
    - lijinbio
