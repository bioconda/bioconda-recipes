{% set name = "vcf2circos" %}
{% set version = "1.0.1" %}
{% set sha256 = "3cfd69f722f6f46246f972b917cf46c3af14aa0ccfcd7e029a63f0fb28defd79" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: generic
  script:
    - "pip install . --no-deps"

source:
  url: https://github.com/bioinfo-chru-strasbourg/vcf2circos/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    # Normally just requires 3.8+, adding upper limit to work around bug #40138
    - python >=3.8,<3.12
  run:
    - python >=3.8.0
    - pandas
    - plotly
    - colorlover
    - dash ==0.39.0
    - dash-daq ==0.1.0
    - dash_colorscales
    - IPython
    - pyvcf
    - tqdm
    - numpy
    - colour
    - webcolors
    - pyfiglet
    - scipy
    - python-kaleido

test:
  commands:
    - vcf2circos --help

about:
  home: https://github.com/bioinfo-chru-strasbourg/vcf2circos
  license: AGPL-3.0
  license_file: LICENSE
  summary: python plotly Circos from VCF