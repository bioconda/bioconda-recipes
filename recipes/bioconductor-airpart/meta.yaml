{% set version = "1.18.0" %}
{% set name = "airpart" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 2552b6267db4c1460f915308e8e3e228

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-airpart", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, roxygen2 (>= 6.0.0), testthat (>= 3.0.0), gplots, tidyr
requirements:

  host:
    - bioconductor-apeglm >=1.32.0,<1.33.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-clue
    - r-dplyr
    - r-dynamictreecut
    - r-emdbook
    - r-forestplot
    - r-ggplot2
    - r-lpsolve
    - r-matrixstats
    - r-mclust
    - r-pbapply
    - r-plyr
    - r-rcolorbrewer
    - r-rlang
    - r-smurf

  run:
    - bioconductor-apeglm >=1.32.0,<1.33.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-clue
    - r-dplyr
    - r-dynamictreecut
    - r-emdbook
    - r-forestplot
    - r-ggplot2
    - r-lpsolve
    - r-matrixstats
    - r-mclust
    - r-pbapply
    - r-plyr
    - r-rcolorbrewer
    - r-rlang
    - r-smurf

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: Differential cell-type-specific allelic imbalance
  description: Airpart identifies sets of genes displaying differential cell-type-specific allelic imbalance across cell types or states, utilizing single-cell allelic counts. It makes use of a generalized fused lasso with binomial observations of allelic counts to partition cell types by their allelic imbalance. Alternatively, a nonparametric method for partitioning cell types is offered. The package includes a number of visualizations and quality control functions for examining single cell allelic imbalance datasets.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

