{% set version = "2.10.11" %}
{% set name = "EnrichmentBrowser" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 3bd9d31cd2a7514ce13db33011a27f703257617bd0f4e0a04734295358d9acee
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-annotationdbi
    - bioconductor-biocfilecache
    - bioconductor-biocgraph
    - bioconductor-complexheatmap
    - bioconductor-deseq2
    - bioconductor-edaseq
    - bioconductor-edger
    - bioconductor-geneplotter
    - bioconductor-go.db
    - bioconductor-graph
    - bioconductor-graphite
    - bioconductor-gseabase
    - bioconductor-kegggraph
    - bioconductor-keggrest
    - bioconductor-limma
    - bioconductor-pathview
    - bioconductor-reportingtools
    - bioconductor-rgraphviz
    - bioconductor-s4vectors
    - bioconductor-safe
    - bioconductor-spia
    - bioconductor-summarizedexperiment
    - bioconductor-topgo
    - r-base
    - r-hwriter
    - r-mass
    - r-rappdirs
  run:
    - bioconductor-annotationdbi
    - bioconductor-biocfilecache
    - bioconductor-biocgraph
    - bioconductor-complexheatmap
    - bioconductor-deseq2
    - bioconductor-edaseq
    - bioconductor-edger
    - bioconductor-geneplotter
    - bioconductor-go.db
    - bioconductor-graph
    - bioconductor-graphite
    - bioconductor-gseabase
    - bioconductor-kegggraph
    - bioconductor-keggrest
    - bioconductor-limma
    - bioconductor-pathview
    - bioconductor-reportingtools
    - bioconductor-rgraphviz
    - bioconductor-s4vectors
    - bioconductor-safe
    - bioconductor-spia
    - bioconductor-summarizedexperiment
    - bioconductor-topgo
    - r-base
    - r-hwriter
    - r-mass
    - r-rappdirs
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The EnrichmentBrowser package implements essential functionality for the enrichment analysis of gene expression data. The analysis combines the advantages of set-based and network-based enrichment analysis in order to derive high-confidence gene sets and biological pathways that are differentially regulated in the expression data under investigation. Besides, the package facilitates the visualization and exploration of such sets and pathways.'
