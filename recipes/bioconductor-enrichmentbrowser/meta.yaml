{% set version = "2.12.0" %}
{% set name = "EnrichmentBrowser" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 51412ca04afa16443a7195900c6418eda2912e79ed3f421224ff9c8f04472c6c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocfilecache >=1.6.0,<1.8.0'
    - 'bioconductor-biocgraph >=1.44.0,<1.46.0'
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-edaseq >=2.16.0,<2.18.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-geneplotter >=1.60.0,<1.62.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-graphite >=1.28.0,<1.30.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-kegggraph >=1.42.0,<1.44.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-pathview >=1.22.0,<1.24.0'
    - 'bioconductor-reportingtools >=2.22.0,<2.24.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-safe >=3.22.0,<3.24.0'
    - 'bioconductor-spia >=2.34.0,<2.36.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-topgo >=2.34.0,<2.36.0'
    - r-base
    - r-biocmanager
    - r-hwriter
    - r-mass
    - r-rappdirs
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocfilecache >=1.6.0,<1.8.0'
    - 'bioconductor-biocgraph >=1.44.0,<1.46.0'
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-edaseq >=2.16.0,<2.18.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-geneplotter >=1.60.0,<1.62.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-graphite >=1.28.0,<1.30.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-kegggraph >=1.42.0,<1.44.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-pathview >=1.22.0,<1.24.0'
    - 'bioconductor-reportingtools >=2.22.0,<2.24.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-safe >=3.22.0,<3.24.0'
    - 'bioconductor-spia >=2.34.0,<2.36.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-topgo >=2.34.0,<2.36.0'
    - r-base
    - r-biocmanager
    - r-hwriter
    - r-mass
    - r-rappdirs
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The EnrichmentBrowser package implements essential functionality for the enrichment analysis of gene expression data. The analysis combines the advantages of set-based and network-based enrichment analysis in order to derive high-confidence gene sets and biological pathways that are differentially regulated in the expression data under investigation. Besides, the package facilitates the visualization and exploration of such sets and pathways.'
extra:
  parent_recipe:
    name: bioconductor-enrichmentbrowser
    path: recipes/bioconductor-enrichmentbrowser
    version: 2.10.11
