{% set version = "0.4.2" %}

package:
  name: biokit
  version: {{ version }}

source:
  fn: biokit-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/b/biokit/biokit-{{ version }}.tar.gz
  sha256: bd54cff19a46815bf4420697c912223808f7acb9726b350acb6d47115ff51613

build:
  skip: True # [py34]
  number: 0

# Set xmltodict >= 0.10.2 to use conda-forge version instead of bioconda
# Same with easydev
requirements:
  build:
    - python
    - setuptools
    - easydev >=0.9.34
    - pandas
    - colormap
    - scipy
    - xmltodict
    - numpydoc
    - bioservices
    - mesalib
    - biopython
    - pyyaml
    - colorlog

  run:
    - python
    - easydev >=0.9.34
    - pandas
    - bioservices >=1.4.16
    - colormap
    - scipy
    - xmltodict
    - numpydoc
    - bioservices
    - matplotlib
    - libgcc
    - mesalib
    #- xz
    #- libxcb
    - biopython
    - pyyaml
    - colorlog

# Could not manage to import it without an libXext issue from conda-forge ? and
# matplotlib v1.5.3 or v2.0.0. Hopefully, this will be resolved in the future
test:
  imports:
    - biokit

about:
  home: http://pypi.python.org/pypi/biokit
  license: BSD
  summary: 'Set of visualisation and analysis tools for biological data sets'

extra:
  container:
    # needs libGL.so.1
    extended-base: true
