package:
  name: biokit
  version: "0.4.1"

source:
  fn: biokit-0.4.1.tar.gz
  url: https://pypi.python.org/packages/e3/fe/9bc827910cbd19a1a03bb5b0a1c4aa583903696526d7f6e51fbc9f849e28/biokit-0.4.1.tar.gz
  md5: 755efcfa4982fd23d31d1ebdd4972c22

build:
  skip: True  # [not py34]

requirements:
  build:
    - python
    - setuptools
    - pandas
    - scipy
    - bioservices >=1.4.16
    - colormap
    - xmltodict
    - numpydoc

  run:
    - python
    - easydev >=0.9.31
    - pandas
    - scipy
    - bioservices >=1.4.16
    - colormap 
    - xmltodict
    - numpydoc

test:
  # Python imports
  imports:
    - biokit
    - biokit.data
    - biokit.goid
    - biokit.io
    - biokit.misc
    - biokit.network
    - biokit.rtools
    - biokit.sequence
    - biokit.services
    - biokit.stats
    - biokit.taxonomy
    - biokit.viz

about:
  home: 'http://biokit.readthedocs.io'
  license: BSD License
  summary: 'Set of visualisation tools and biological data structures IO'
