package:
  name: biokit
  version: "0.4.1"

source:
  fn: biokit-0.4.1.tar.gz
  url: https://pypi.python.org/packages/e3/fe/9bc827910cbd19a1a03bb5b0a1c4aa583903696526d7f6e51fbc9f849e28/biokit-0.4.1.tar.gz
  md5: 755efcfa4982fd23d31d1ebdd4972c22
#  patches:
   # List any patch files here
   # - fix.patch

build:
  skip: False
  #number: 1

requirements:
  build:
    - python
    - setuptools
    - easydev >=0.9.31
    - pandas
    - bioservices >=1.4.5
    - colormap
    - scipy
    - numpydoc

  run:
    - python
    - easydev >=0.9.31
    - pandas
    - bioservices >=1.4.5
    - colormap
    - scipy
    - numpydoc

test:
  # Python imports
  imports:
    - biokit
    - biokit.data
    - biokit.goid
    - biokit.io
    - biokit.misc
    - biokit.network
    - biokit.rtools
    - biokit.sequence
    - biokit.services
    - biokit.stats
    - biokit.taxonomy
    - biokit.viz
    - test
    - test.io
    - test.network
    - test.rtools
    - test.sequence
    - test.services
    - test.stats
    - test.taxonomy
    - test.viz

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: ['http://pypi.python.org/pypi/biokit']
  license: BSD License
  summary: 'Access to Biological Web Services from Python'

