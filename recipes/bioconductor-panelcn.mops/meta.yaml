{% set version = "1.22.0" %}
{% set name = "panelcn.mops" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: a9626de33823bb9f8a22e83136a5ade8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-cn.mops >=1.46.0,<1.47.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
  run:
    - 'bioconductor-cn.mops >=1.46.0,<1.47.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2.0)'
  summary: 'CNV detection tool for targeted NGS panel data'
  description: 'CNV detection tool for targeted NGS panel data. Extension of the cn.mops package.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

