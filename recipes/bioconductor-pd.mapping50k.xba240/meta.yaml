{% set version = "3.12.0" %}
{% set name = "pd.mapping50k.xba240" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: eb0f9250fe0d7b590ca9938fee88f2e7
build:
  number: 10
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-oligo >=1.62.0,<1.63.0'
    - 'bioconductor-oligoclasses >=1.60.0,<1.61.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
  run:
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-oligo >=1.62.0,<1.63.0'
    - 'bioconductor-oligoclasses >=1.60.0,<1.61.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
    - curl
    - bioconductor-data-packages>=20221103
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for Affymetrix Mapping50K_Xba240'
  description: 'Platform Design Info for Affymetrix Mapping50K_Xba240'

