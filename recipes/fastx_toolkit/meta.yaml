package:
  name: fastx_toolkit
  version: 0.0.14

source:
    url: https://github.com/agordon/fastx_toolkit/releases/download/0.0.14/fastx_toolkit-0.0.14.tar.bz2
    fn: fastx_toolkit-0.0.14.tar.bz2

build:
  preserve_egg_dir: True
  number: 0

requirements:
  build:
    - cython
    - nose
    - libgtextutils
    - pkg-config

  run:
    - cython
    - nose
    - libgtextutils
    - pkg-config

test:
    commands:
      - fastx_quality_stats -h > /dev/null

about:
  home: https://github.com/agordon/fastx_toolkit
  license: AGPL
