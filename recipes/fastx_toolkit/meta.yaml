package:
  name: fastx_toolkit
  version: 0.0.14

source:
    url: https://github.com/agordon/fastx_toolkit/releases/download/0.0.14/fastx_toolkit-0.0.14.tar.bz2
    fn: fastx_toolkit-0.0.14.tar.bz2

build:
  preserve_egg_dir: True
  number: 2
  skip: False

requirements:
  build:
    - gcc
    - libgcc
    - cython
    - nose
    - libgtextutils

  run:
    - libgcc
    - cython
    - nose
    - libgtextutils
    - gnuplot

test:
