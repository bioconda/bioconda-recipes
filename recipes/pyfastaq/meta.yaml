package:
  name: pyfastaq
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/p/pyfastaq/pyfastaq-{{ version }}.tar.gz
  sha256: '{{ hash_value }}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3

test:
  imports:
    - pyfastaq
    - pyfastaq.runners

about:
  home: https://github.com/sanger-pathogens/Fastaq
