{% set name = "pyani-plus" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name|lower }}//{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 9ae2eefff1cf5fb2f74e9c1ce394a8efb0aff2171827dcbd9f052675bf87e022

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - networkx
    - numpy
    - pandas
    - scipy
    - intervaltree
    - snakemake >=8.24
    - snakemake-executor-plugin-slurm
    - rich
    - sqlalchemy >=2.0
    - typer >=0.12 
    - networkx >=3.4.2
    - blast
    - fastani
    - gsl =2.7,<2.7.1
    - matplotlib-base >=3.10.0
    - mummer =3.23
    - seaborn-base >=0.13.2
    - sourmash-minimal >=4.8.11
    - sourmash_plugin_branchwater >=0.9.11

test:
  imports:
    - pyani_plus
  commands:
    - pyani-plus --version
    - .pyani-plus-private-cli --version

about:
  home: "https://github.com/pyani-plus/pyani-plus"
  license: MIT
  license_file: LICENSE
  summary: 'Whole-genome classification of microbes using Average Nucleotide Identity and similar methods.'
  license_family: MIT
  dev_url: "https://github.com/pyani-plus/pyani-plus"
  doc_url: "https://pyani-plus.github.io/pyani-plus-docs/"

extra:
  identifiers:
    - doi:10.5281/zenodo.15005805

