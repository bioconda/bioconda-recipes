{% set name = "pyani-plus" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name|lower }}//{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 9ae2eefff1cf5fb2f74e9c1ce394a8efb0aff2171827dcbd9f052675bf87e022

build:
  number: 0
  noarch: python
  entry_points:
    - .pyani-plus-private-cli = pyani_plus.private_cli:app
    - pyani-plus = pyani_plus.public_cli:app
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}


requirements:
  host:
    - python >=3.11
    - setuptools >=61.0
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.11
    - intervaltree
    - networkx >=3.4.2
    - matplotlib-base >=3.10.0
    - seaborn-base >=0.13.2
    - snakemake >=8.24
    - snakemake-executor-plugin-slurm
    - pandas
    - rich
    - sqlalchemy >=2.0
    - typer >=0.12
    # Following are soft dependencies, method specific:
    - blast
    - fastani
    - mummer =3.23
    - sourmash
    - sourmash_plugin_branchwater >=0.9.11

test:
  imports:
    - pyani_plus
    - pyani_plus.methods
  commands:
    - pyani-plus --version
    - .pyani-plus-private-cli --version

about:
  home: "https://github.com/pyani-plus/pyani-plus"
  license: MIT
  license_file: LICENSE
  summary: 'Whole-genome classification of microbes using Average Nucleotide Identity and similar methods.'
  license_family: MIT
  dev_url: "https://github.com/pyani-plus/pyani-plus"
  doc_url: "https://pyani-plus.github.io/pyani-plus-docs/"

extra:
  identifiers:
    - doi:10.5281/zenodo.15005805

