package:
  name: ngpint
  version: '1.0.0'

source:
  url: https://github.com/Wiselab2/NGPINT/archive/NGPINTv1.0.0.tar.gz
  sha256: 026a1fff20a4c8e5c6432a2210352ddee8c8f11f1e24b751faf22e85475c3bab

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - cmake
    - make
    #- gcc 
    - r-base
    #- bioconductor-biobase
  run:
    - python >=3.7
    - biopython=1.76
    - blas=1.0
    - curl
    - gffread
    - expat=2.2.9
    - numpy
    #- matplotlib-base
    #- matplotlib
    #- openjdk=8.0.152
    - pip
    #- pyqt=5.9.2
    #- qt=5.9.7
    #- r
    #- r-ggplot2
    #- r-rcpp=0.12.2
    #- bioconductor-biobase=2.32.0
    #- bioconductor-biocgenerics=0.18.0
    #- bioconductor-biocparallel=1.4.3
    #- bioconductor-deseq2=1.10.1
    - samtools=1.9
    - star
    - ruffus
    #- scipy=1.4.1
    #- trimmomatic=0.39=1
test:
  commands:
    - NGPINT.py 

about:
  home: https://github.com/Wiselab2/NGPINT
  license: 'MIT'
  license_file: 'LICENSE'
  summary: 'NGPINT: A next generation protein protein interaction software'

