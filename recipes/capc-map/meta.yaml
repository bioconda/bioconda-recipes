{% set version = "1.1.3" %}

package:
  name: capc-map
  version: {{ version }}

source:
  url: https://github.com/cbrackley/capC-MAP/archive/v{{ version }}.zip
  md5: 7db24f5d4c78a68118b3163106d5bcb1

build:
  number: 4
  skip: True  # [py>=37]

requirements:
  build:
    - {{ compiler("cxx") }}
  host:
    - pip
    - python
    - biopython >=1.70
    - numpy
  run:
    - python
    - biopython >=1.70
    - numpy
    - cutadapt >=1.11
    - samtools >=1.3.1
    - bowtie >=1.1.1

test:
  imports:
    - capC
  commands:
    - capCmain --version
    - capCdigestfastq --version
    - capCpileup2binned --version
    - capClocation2fragment --version
    - capCpair2bg --version
    - capC-MAP -h

about:
  home: 'https://capc-map.readthedocs.io/'
  license: GNU General Public License v3.0
  license_file: LICENSE
  summary: 'Analysis software for Capture-C data'
