{% set name = "r-immunedeconv" %}
{% set version = "1.1.1" %}
{% set sha256 = "1274fe743b7ce12d2e32ad18f6494b4280f77cd5e558eaa06b1b66bd43e84fd5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url:
    - https://github.com/grst/immunedeconv/archive/v{{ version }}.tar.gz
  sha256:  {{ sha256 }}

build:
  script: $R CMD INSTALL --build .
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-dplyr >=0.7
    - r-magrittr >=1.5
    - r-readr >=1.1
    - r-readxl >=1.0
    - r-testit >=0.7
    - r-tibble >=1.4.2
    - r-data.tree >=0.7
    - r-limsolve >=1.5.5.1
    - r-e1071 >=1.6
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-preprocesscore
    - bioconductor-gsva
    - bioconductor-sva
    - bioconductor-gseabase
    - r-xcell >=1.2
    - r-epic >=1.1
    - r-mcpcounter
  run:
    - r-base
    - r-dplyr >=0.7
    - r-magrittr >=1.5
    - r-readr >=1.1
    - r-readxl >=1.0
    - r-testit >=0.7
    - r-tibble >=1.4.2
    - r-data.tree >=0.7
    - r-limsolve >=1.5.5.1
    - r-e1071 >=1.6
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-preprocesscore
    - bioconductor-gsva
    - bioconductor-sva
    - bioconductor-gseabase
    - r-xcell >=1.2
    - r-epic >=1.1
    - r-mcpcounter

test:
  commands:
    - '$R -e "library(''immunedeconv'')"'

about:
  home: https://github.com/grst/immunedeconv
  license: BSD_3_clause
  summary: "collection of methods for immune cell deconvolution of bulk RNA-seq samples."
  license_family: BSD
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - grst
  identifiers:
    - doi:10.1101/463828
