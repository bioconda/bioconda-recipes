{% set name = "r-immunedeconv" %}
{% set version = "2.1.0" %}
{% set sha256 = "3d9df0897ffc7acf7c0c60fd611626ba0442ce74563b7c82f19cec89af5a7104" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url:
    - https://github.com/omnideconv/immunedeconv/archive/v{{ version }}.tar.gz
  sha256:  {{ sha256 }}

build:
  script: $R CMD INSTALL --build .
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-dplyr >=0.7
    - r-magrittr >=1.5
    - r-readr >=1.1
    - r-readxl >=1.0
    - r-testit >=0.7
    - r-tibble >=1.4.2
    - r-data.tree >=0.7
    - r-limsolve >=1.5.5.1
    - r-e1071 >=1.6
    - bioconductor-biobase
    - bioconductor-biocparallel
    - bioconductor-preprocesscore
    - bioconductor-sva
    - r-xcell >=1.2
    - r-epic >=1.1
    - r-mcpcounter
    - r-mmcpcounter
    - r-consensustme
    - r-comics
    - bioconductor-biomart
  run:
    - r-base
    - r-dplyr >=0.7
    - r-magrittr >=1.5
    - r-readr >=1.1
    - r-readxl >=1.0
    - r-testit >=0.7
    - r-tibble >=1.4.2
    - r-data.tree >=0.7
    - r-limsolve >=1.5.5.1
    - r-e1071 >=1.6
    - bioconductor-biobase
    - bioconductor-biocparallel
    - bioconductor-preprocesscore
    - bioconductor-sva
    - r-xcell >=1.2
    - r-epic >=1.1
    - r-mcpcounter
    - r-mmcpcounter
    - r-consensustme
    - r-comics
    - bioconductor-biomart

test:
  commands:
    - '$R -e "library(''immunedeconv'')"'

about:
  home: https://github.com/omnideconv/immunedeconv
  license: BSD_3_clause
  summary: "collection of methods for immune cell deconvolution of bulk RNA-seq samples."
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LorenzoMerotto
  identifiers:
    - doi:10.1101/463828
