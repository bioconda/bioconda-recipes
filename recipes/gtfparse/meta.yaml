{% set name = "gtfparse" %}
{% set version = "1.2.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "2f27aa2b87eb43d613edabf27f9c11147dc595c8683b440ac1d88e9acdb85873" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - numpy >=1.7,<2.0
    - pandas >=0.15

  run:
    - python
    - numpy >=1.7,<2.0
    - pandas >=0.15

test:
  imports:
    - gtfparse

about:
  home: https://github.com/openvax/gtfparse
  license: Apache 2.0
  summary: 'GTF Parsing'
  license_family: APACHE
