{% set name = "gtfparse" %}
{% set version = "2.4.1" %}
{% set sha256 = "dbb6dd88bc5535b1d6ca8fab3154f3408c9b67d7215bbc1762d8f855919cc8a5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gtfparse-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv
  run_exports:
    - {{ pin_subpackage('gtfparse', max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - polars >=0.20.2,<0.21.0
    - numpy >=1.7
    - pandas >=0.15
    - pyarrow >=14.0.2

test:
  imports:
    - gtfparse

about:
  home: https://github.com/openvax/gtfparse
  summary: 'GTF Parsing'
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  dev_url: https://github.com/openvax/gtfparse
