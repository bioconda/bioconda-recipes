{% set name = "gtfparse" %}
{% set version = "2.4.0" %}
{% set sha256 = "607edb2b4fc37afa460e0575825a0ae54dc7d5808dd86b2196f6f27d77c4b47a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gtfparse-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv
  run_exports:
    - {{ pin_subpackage('gtfparse', max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - polars >=0.20.2,<0.21.0
    - numpy >=1.7
    - pandas >=0.15
    - pyarrow >=14.0.2

test:
  imports:
    - gtfparse

about:
  home: https://github.com/openvax/gtfparse
  summary: 'GTF Parsing'
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  dev_url: https://github.com/openvax/gtfparse
