{% set name = "gtfparse" %}
{% set version = "1.0.7" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "568d2c52d9d2594d785e06e46c8590f8596ffe597275d42bffda661c7aeddb78" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - numpy >=1.7,<2.0
    - pandas >=0.15

  run:
    - python
    - numpy >=1.7,<2.0
    - pandas >=0.15

test:
  imports:
    - gtfparse

about:
  home: https://github.com/openvax/gtfparse
  license: Apache 2.0
  summary: 'GTF Parsing'
  license_family: APACHE
