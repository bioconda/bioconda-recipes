{% set name = "gtfparse" %}
{% set version = "2.2.0" %}
{% set sha256 = "eea4c2dd46e6afa2c532407b54fa4a81150677d42234710ec05143db59b4b1f9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gtfparse-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vvv
  run_exports:
    - {{ pin_subpackage('gtfparse', max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - polars <0.17
    - numpy >=1.7
    - pandas >=0.15

test:
  imports:
    - gtfparse

about:
  home: https://github.com/openvax/gtfparse
  summary: 'GTF Parsing'
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  dev_url: https://github.com/openvax/gtfparse
