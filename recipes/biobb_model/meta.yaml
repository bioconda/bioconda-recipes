{% set name = "biobb_model" %}
{% set version = "0.1.5" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "de05f1556b84979d1cfa9d8fc0fc2e3aa5eb6a9aea1daf6d9b450bb82a716ef9" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools
    - biobb_common >=0.1.2
  run:
    - python >=3
    - biobb_common >=0.1.2
test:
  imports:
    - biobb_model
    - biobb_model.model
    - biobb_model.structure_checking
    - biobb_model.structure_manager

