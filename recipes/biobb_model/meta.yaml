{% set name = "biobb_model" %}
{% set version = "0.1.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "07a201ec93b9f5798afe3dfb22e90022880c43227db7f9587acb1ca48aa64122" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools
    - biobb_common
    - biopython
  run:
    - python >=3
    - biobb_common
    - biopython

test:
  imports:
    - biobb_model
    - biobb_model.model
    - biobb_model.structure_checking
    - biobb_model.structure_manager

