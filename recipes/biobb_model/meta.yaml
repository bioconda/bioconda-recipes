{% set name = "biobb_model" %}
{% set version = "4.2.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "99d12334c8aea80adec16e41cb95d03b3fe7e847f94371be4452bf4b3fe09257" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - python >=3.8
    - setuptools
    - biobb_common ==4.2.0
    - biobb_structure_checking >=3.13.4
    - xmltodict
  run:
    - python >=3.8
    - biobb_common ==4.2.0
    - biobb_structure_checking >=3.13.4
    - xmltodict
test:
  imports:
    - biobb_model
    - biobb_model.model.fix_side_chain
    - biobb_model.model.fix_backbone
    - biobb_model.model.fix_amides
    - biobb_model.model.fix_chirality
    - biobb_model.model.fix_pdb
    - biobb_model.model.mutate
    - biobb_model.model.checking_log


