{% set version = "1.6" %}
{% set sha256 = "9c2b06fba5ab5a7138518f30be06fe1d5a21dbf35ced6658cf4daae659ed3365" %}
{% set revision = "da121155a977197cab9fbb15953ca1b40b11eb87" %}


package:
  name: newick_utils
  version: {{ version }}

build:
  number: 4

source:
  url: https://github.com/tjunier/newick_utils/archive/{{ revision }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - libxml2 2.9.*
    - autoconf
    - automake
    - libtool
    - bison
    - flex

  run:
    - libxml2 2.9.*


test:
  commands:
    - nw_clade -h
    - nw_condense -h
    - nw_distance -h
    - nw_duration -h
    - nw_ed -h
    - nw_gen -h
    - nw_indent -h
    - nw_labels -h
    - nw_match -h
    - nw_order -h
    - nw_prune -h
    - nw_rename -h
    - nw_reroot -h
    - nw_stats -h
    - nw_support -h
    - nw_topology -h
    - nw_trim -h
    - nw_display -h


about:
  home: http://cegg.unige.ch/newick_utils
  license: BSD License
  summary: The Newick Utilities are a suite of Unix shell tools for processing phylogenetic trees. We distribute the package under the BSD License. Functions include re-rooting, extracting subtrees, trimming, pruning, condensing, drawing (ASCII graphics or SVG).

