{% set version = "3.0.7" %}

package:
  name: sibelia
  version: {{ version }}

source:
  url: https://github.com/bioinf/Sibelia/archive/v{{ version }}.tar.gz
  sha256: bfc530190967cadd2d1e9779eeb1700f494c115049da878116c4540c5586e813

build:
  number: 4
  run_exports:
    - {{ pin_subpackage('sibelia', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  run:

test:
  commands:
    - Sibelia --version

about:
  home: https://github.com/bioinf/Sibelia
  license: GPL-2.0-only
  license_file: LICENSE.txt
  summary: "Genome comparison via de Bruijn graph."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - nickp60
