{% set version = "1.2.0" %}
{% set name = "adductomicsR" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7946090e4b56e02960c79439c3f93905
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr (>= 1.15.1), rmarkdown (>= 1.5), Rdisop (>= 1.34.0), testthat
requirements:
  host:
    - 'bioconductor-adductdata >=1.1.0,<1.2.0'
    - 'bioconductor-annotationhub >=2.18.0,<2.19.0'
    - 'bioconductor-experimenthub >=1.12.0,<1.13.0'
    - 'bioconductor-mzr >=2.20.0,<2.21.0'
    - 'r-ade4 >=1.7.6'
    - r-base
    - 'r-bootstrap >=2017.2'
    - 'r-data.table >=1.10.4'
    - 'r-dosnow >=1.0.14'
    - 'r-dplyr >=0.7.5'
    - 'r-dt >=0.2'
    - 'r-fastcluster >=1.1.22'
    - 'r-foreach >=1.4.3'
    - 'r-fpc >=2.1.10'
    - 'r-orgmassspecr >=0.4.6'
    - 'r-pastecs >=1.3.18'
    - 'r-pracma >=2.0.4'
    - 'r-rcppeigen >=0.3.3.3.0'
    - 'r-reshape2 >=1.4.2'
    - 'r-rvest >=0.3.2'
    - 'r-smoother >=1.1'
    - 'r-zoo >=1.8'
  run:
    - 'bioconductor-adductdata >=1.1.0,<1.2.0'
    - 'bioconductor-annotationhub >=2.18.0,<2.19.0'
    - 'bioconductor-experimenthub >=1.12.0,<1.13.0'
    - 'bioconductor-mzr >=2.20.0,<2.21.0'
    - 'r-ade4 >=1.7.6'
    - r-base
    - 'r-bootstrap >=2017.2'
    - 'r-data.table >=1.10.4'
    - 'r-dosnow >=1.0.14'
    - 'r-dplyr >=0.7.5'
    - 'r-dt >=0.2'
    - 'r-fastcluster >=1.1.22'
    - 'r-foreach >=1.4.3'
    - 'r-fpc >=2.1.10'
    - 'r-orgmassspecr >=0.4.6'
    - 'r-pastecs >=1.3.18'
    - 'r-pracma >=2.0.4'
    - 'r-rcppeigen >=0.3.3.3.0'
    - 'r-reshape2 >=1.4.2'
    - 'r-rvest >=0.3.2'
    - 'r-smoother >=1.1'
    - 'r-zoo >=1.8'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Processing of adductomic mass spectral datasets'
  description: 'Processes MS2 data to identify potentially adducted peptides from spectra that has been corrected for mass drift and retention time drift and quantifies MS1 level mass spectral peaks.'

