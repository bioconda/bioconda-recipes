{% set name = "MP-EST" %}
{% set version = "2.0.0" %}
{% set sha256 = "d6add496a92e56f8813f0b5e89ec0dd40e6c50e6051ab94b0caf90d277580317" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://github.com/gwct/mp-est/raw/master/mp-est.tar.gz
  #url: https://github.com/lliu1871/mp-pest/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
  run:

test:
  requires:
     - wget
# Test commands to run after building and installing ar in the run_test.sh script

about:
  home: https://github.com/lliu1871/mp-est
  license: GNU GPLv3 
  license_family: GPL
  license_file: LICENSE
  summary: 'Maximum Pseudo-likelihood Estimation of Species Trees'
  description: 'Maximum Pseudo-likelihood Estimation of Species Trees'
  doc_url: https://github.com/lliu1871/mp-est
  dev_url: https://github.com/lliu1871/mp-est
# Package meta info
# URLs just point to the github page until we update the docs

extra:
  recipe-maintainers:
    - lliu1871
    - gwct
# Extra info
