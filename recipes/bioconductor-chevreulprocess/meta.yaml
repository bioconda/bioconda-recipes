{% set version = "1.2.0" %}
{% set name = "chevreulProcess" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 2a519549d5b8d2bac6966a83e998047f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-chevreulprocess", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, RefManageR, rmarkdown, testthat (>= 3.0.0)
requirements:

  host:
    - bioconductor-batchelor >=1.26.0,<1.27.0
    - bioconductor-bluster >=1.20.0,<1.21.0
    - bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-megadepth >=1.20.0,<1.21.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - r-base
    - r-circlize
    - r-cluster
    - r-dbi
    - r-dplyr
    - r-fs
    - r-glue
    - r-purrr
    - r-rsqlite
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect

  run:
    - bioconductor-batchelor >=1.26.0,<1.27.0
    - bioconductor-bluster >=1.20.0,<1.21.0
    - bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-megadepth >=1.20.0,<1.21.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - r-base
    - r-circlize
    - r-cluster
    - r-dbi
    - r-dplyr
    - r-fs
    - r-glue
    - r-purrr
    - r-rsqlite
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Tools for managing SingleCellExperiment objects as projects
  description: Tools for analyzing SingleCellExperiment objects as projects. for input into the chevreulShiny app downstream. Includes functions for analysis of single cell RNA sequencing data. Supported by NIH grants R01CA137124 and R01EY026661 to David Cobrinik.
  license_file: LICENSE

