{% set name = "perl-ole-storage_lite" %}
{% set version = "0.24" %}
{% set sha256 = "71c3b6ef082176c9585e620dd48f0f4782c282be73f2a653ea4b618f757bb3fd" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/J/JM/JMCNAMARA/OLE-Storage_Lite-0.24.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0
  noarch: generic
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  # Run exports are used now
  host:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - OLE::Storage_Lite

about:
  home: http://metacpan.org/pod/OLE-Storage_Lite
  license: unknown
  summary: 'Read and write OLE storage files.'

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml

