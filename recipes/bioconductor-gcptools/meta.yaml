{% set version = "1.0.0" %}
{% set name = "GCPtools" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d86fc427955c2b6fd444afae2503d500

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-gcptools", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown
# SystemRequirements: gsutil, gcloud
requirements:
  host:
    - bioconductor-anvilbase >=1.4.0,<1.5.0
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - r-base
    - r-dplyr
    - r-httr
    - r-rlang
    - r-tibble
    - r-tidyr
  run:
    - bioconductor-anvilbase >=1.4.0,<1.5.0
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - r-base
    - r-dplyr
    - r-httr
    - r-rlang
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Tools for working with gcloud and gsutil
  description: Lower-level functionality to interface with Google Cloud Platform tools. 'gcloud' and 'gsutil' are both supported. The functionality provided centers around utilities for the AnVIL platform.

