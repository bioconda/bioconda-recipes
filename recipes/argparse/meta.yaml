package:
  name: argparse
  version: "1.4.0"

build:
  number: 1
  noarch: python
  run_exports:
    - {{ pin_subpackage('argparse', max_pin="x.x") }}

source:
  fn: argparse-1.4.0.tar.gz
  url: https://pypi.python.org/packages/18/dd/e617cfc3f6210ae183374cd9f6a26b20514bbb5a792af97949c5aacddf0f/argparse-1.4.0.tar.gz
  md5: 08062d2ceb6596fcbc5a7e725b53746f

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
   imports:
    - argparse

about:
