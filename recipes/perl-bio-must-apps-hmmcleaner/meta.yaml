{% set name = "perl-bio-must-apps-hmmcleaner" %}
{% set version = "0.180750" %}
{% set sha256 = "8ba9356c5b37cc8ebe4e85d2553244745d788c348da460bb45213f6ddf5aad60" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/A/AR/ARNODF/Bio-MUST-Apps-HmmCleaner-0.180750.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  noarch: generic
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:

  # Run exports are used now
  host:
    - perl
    - perl-ipc-system-simple
    - perl-test-most
    - perl-aliased
    - perl-path-class
    - perl-smart-comments
    - perl-moose
    - perl-test-files
    - perl-list-allutils
    - perl-modern-perl
    - perl-getopt-euclid
    - perl-namespace-autoclean
    - perl-bio-must-drivers
    - perl-bio-must-core

  run:
    - perl
    #- perl-getopt-euclid
    #- perl-ipc-system-simple
    #- perl-test-most
    #- perl-bio-must-drivers
    #- perl-aliased
    #- perl-path-class
    #- perl-smart-comments
    #- perl-list-allutils
    #- perl-modern-perl
    #- perl-bio-must-core
    #- perl-namespace-autoclean
    #- perl-moose

test:
  # Perl 'use' tests
  imports:
    - Bio::MUST::Apps::HmmCleaner
    - Bio::MUST::Apps::HmmCleaner::Cleaner
    - Bio::MUST::Apps::HmmCleaner::Process

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Bio-MUST-Apps-HmmCleaner
  license: perl_5
  summary: 'Main class for HmmCleaner'

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml
