{% set name = "mavis" %}
{% set version = "2.2.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "588b76717ab687a3ddafd5d771e3cf746dd174487b5e65783305d177e81e2c66"

build:
  number: 0
  noarch: python
  entry_points:
    - mavis = mavis.main:main
    - calculate_ref_alt_counts = tools.calculate_ref_alt_counts:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - biopython >=1.70
    - braceexpand ==0.1.2
    - colour
    - distance >=0.1.3
    - networkx ==1.11.0
    - numpy >=1.13.1
    - pip
    - pysam >=0.9
    - python >=3
    - pyvcf ==0.6.8
    - shapely >=1.6.4
    - shortuuid >=0.5.0
    - svgwrite
  run:
    - biopython >=1.70
    - braceexpand ==0.1.2
    - colour
    - distance >=0.1.3
    - networkx ==1.11.0
    - numpy >=1.13.1
    - pysam >=0.9
    - python >=3
    - pyvcf ==0.6.8
    - shapely >=1.6.4
    - shortuuid >=0.5.0
    - svgwrite
    - ucsc-blat

test:
  imports:
    - mavis
    - mavis.annotate
    - mavis.bam
    - mavis.cluster
    - mavis.illustrate
    - mavis.pairing
    - mavis.schedule
    - mavis.summary
    - mavis.validate
    - tab
    - tests.end_to_end
    - tests.integration
    - tests.integration.schedule
    - tests.unit
  commands:
    - mavis --help
    - calculate_ref_alt_counts --help
  requires:
    - coverage >=4.2
    - pycodestyle >=2.3.1
    - pytest
    - pytest-cov
    - timeout-decorator >=0.3.3
    - tox

about:
  home: "https://github.com/bcgsc/mavis.git"
  license: "Non-commercial use only"
  license_family: "OTHER"
  license_file: "LICENSE.txt"
  summary: "A Structural Variant Post-Processing Package"
  doc_url: "http://mavis.bcgsc.ca/docs/latest"
