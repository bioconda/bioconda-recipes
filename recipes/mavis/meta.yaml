{% set name = "mavis" %}
{% set version = "3.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mavis-{{ version }}.tar.gz
  sha256: c130b79a5335ef2a1f68350c636bf8094218959613a1028bd422cbdcb7ddf89c

build:
  number: 0
  noarch: python
  entry_points:
    - mavis = mavis.main:main
    - calculate_ref_alt_counts = tools.calculate_ref_alt_counts:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - biopython >=1.70,<1.78
    - braceexpand ==0.1.2
    - colour
    - distance >=0.1.3
    - mavis-config >=1.2.2
    - networkx >=2.5,<3
    - numpy >=1.13.1
    - pandas >=1.1,<2
    - pysam
    - python >=3.7
    - shapely >=1.6.4.post1
    - shortuuid >=0.5.0
    - svgwrite
    - ucsc-blat
    - typing-extensions >=4

test:
  imports:
    - mavis
    - mavis.annotate
    - mavis.bam
    - mavis.cluster
    - mavis.illustrate
    - mavis.pairing
    - mavis.schedule
    - mavis.summary
    - mavis.tools
    - mavis.validate
    - tab
    - tests.end_to_end
    - tests.integration
    - tests.integration.schedule
    - tests.unit
  commands:
    - mavis --help
    - calculate_ref_alt_counts --help
  requires:
    - coverage >=4.2
    - pycodestyle >=2.3.1
    - pytest
    - pytest-cov
    - timeout-decorator >=0.3.3
    - tox

about:
  home: "https://github.com/bcgsc/mavis"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "LICENSE"
  summary: "A Structural Variant Post-Processing Package."
  doc_url: "http://mavis.bcgsc.ca/docs/latest"
  dev_url: "https://github.com/bcgsc/mavis"
