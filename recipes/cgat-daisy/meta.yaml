{% set name = "cgat-daisy" %}
{% set version = "0.1.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5ff4d0e3e63b6ada4b64a9cadb3dc2a4349869d4c79691071325c630223dc2c8

build:
  number: 0
  entry_points:
    - daisy = daisy.tools.cli:main
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - cgatcore
    - pandas
    - sqlalchemy
    - ruffus
    - ruamel_yaml
    - pysam

test:
  commands:
    - daisy run --help

about:
  home: https://github.com/cgat-developers/cgat-daisy
  license: MIT
  summary: "A system to design and execute benchmarks"
