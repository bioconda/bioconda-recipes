{% set version = "1.20.0" %}
{% set name = "restfulSE" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f8668cef27e54b75af55768530c119ba
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat, Rtsne, org.Mm.eg.db, org.Hs.eg.db, BiocStyle, restfulSEData, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-annotationhub >=3.6.0,<3.7.0'
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-delayedarray >=0.24.0,<0.25.0'
    - 'bioconductor-experimenthub >=2.6.0,<2.7.0'
    - 'bioconductor-go.db >=3.16.0,<3.17.0'
    - 'bioconductor-rhdf5client >=1.20.0,<1.21.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-bigrquery
    - r-dbi
    - 'r-dplyr >=0.7.1'
    - r-magrittr
    - r-reshape2
    - r-rlang
  run:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-annotationhub >=3.6.0,<3.7.0'
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-delayedarray >=0.24.0,<0.25.0'
    - 'bioconductor-experimenthub >=2.6.0,<2.7.0'
    - 'bioconductor-go.db >=3.16.0,<3.17.0'
    - 'bioconductor-rhdf5client >=1.20.0,<1.21.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-bigrquery
    - r-dbi
    - 'r-dplyr >=0.7.1'
    - r-magrittr
    - r-reshape2
    - r-rlang
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Access matrix-like HDF5 server content or BigQuery content through a SummarizedExperiment interface'
  description: 'This package provides functions and classes to interface with remote data stores by operating on SummarizedExperiment-like objects.'

