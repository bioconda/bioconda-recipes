{% set version = "0.0.1" %}

package:
  name: peekseq
  version: {{ version }}

source:
  url: https://github.com/bcgsc/peekseq/releases/download/v{{ version }}/peekseq-{{ version }}.tar.gz
  sha256: e1554ccead9b12348e32f1ede7a96006204b56b33ec2b770c4e620f38ccc6374

build:
  noarch: generic
  number: 0

requirements:
