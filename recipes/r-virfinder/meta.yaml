{% set name = "VirFinder" %}
{% set version = "1.1" %}
{% set sha256 = "fb84d0527a1ae581a89b0aa3925be6226073e71d3e03c44d5c09fe37d216d9c8" %}

package:
  name: r-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jessieren/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 4
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - bioconductor-qvalue
    - r-base
    - r-glmnet
    - r-rcpp

  run:
    - bioconductor-qvalue
    - r-base
    - r-glmnet
    - r-rcpp

test:
  commands:

    - $R -e "library('{{ name }}')"

about:
  home: https://github.com/jessieren/VirFinder
  license: USC-RL v1.0
  summary: "VirFinder: a novel k-mer based tool for identifying viral sequences from assembled metagenomic data."
extra:
  identifiers:
    - doi:10.1186/s40168-017-0283-5
  recipe-maintainers:
    - wclose 
