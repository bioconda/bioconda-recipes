{% set name = "VirFinder" %}
{% set version = "1.1" %}
{% set sha256 = "1e1a84c541dfd6adabb47abf297dc510b60a7794dc430e8362bb501ab78595b4" %}

package:
  name: r-{{ name|lower }}
  version: {{version}}

source:
  url: https://github.com/jessieren/{{ name }}/blob/master/linux/{{ name }}_{{ version }}.tar.gz
  sha256: {{sha256}}

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - bioconductor-qvalue
    - r-base
    - r-glmnet
    - r-rcpp

  run:
    - bioconductor-qvalue
    - r-base
    - r-glmnet
    - r-rcpp

test:
  commands:

    - $R -e "library('{{ name }}')"

about:
  home: https://github.com/jessieren/VirFinder
  license: USC-RL v1.0
  summary: "VirFinder: a novel k-mer based tool for identifying viral sequences from assembled metagenomic data."
extra:
  identifiers:
    - doi:10.1186/s40168-017-0283-5
  recipe-maintainers:
    - wclose 