{% set name = "VirFinder" %}
{% set version = "1.1" %}
{% set git_rev = "623bd22a49297d0e0f69be4b65015ed8f62136eb" %}

package:
  name: r-{{ name|lower }}
  version: {{version}}

source:
  git_url: https://github.com/jessieren/{{ name }}.git
  git_rev: {{git_rev}}

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - bioconductor-qvalue
    - r-base
    - r-glmnet
    - r-rcpp

  run:
    - bioconductor-qvalue
    - r-base
    - r-glmnet
    - r-rcpp

test:
  commands:

    - $R -e "library('{{ name }}')"

about:
  home: https://github.com/jessieren/VirFinder
  license: USC-RL v1.0
  summary: "VirFinder: a novel k-mer based tool for identifying viral sequences from assembled metagenomic data."
extra:
  identifiers:
    - doi:10.1186/s40168-017-0283-5
  recipe-maintainers:
    - wclose 