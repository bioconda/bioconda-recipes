{% set name = "reveal" %}
{% set version = "0.1" %}
{% set sha256 = "b12421de099a3ff807718a64f486d4b718e3b29588e18934b2ab74e7a71d8434" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 3
  skip: True # [not py27]

source:
  url: https://github.com/jasperlinthorst/reveal/archive/a7b681ada25eb8291883a1c1911ce8010d3ba85f.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
  - {{ compiler('c') }}
  host:
  - python
  - setuptools
  - intervaltree
  - networkx 2.0*
  - libdivsufsort

  run:
  - python
  - intervaltree
  - networkx 2.0*
  - libdivsufsort
  - matplotlib

test:
  commands:
    - reveal -h

about:
  home: https://github.com/jasperlinthorst/reveal
  license: MIT
  license_file: LICENSE.txt
  summary: Graph based multi genome aligner
