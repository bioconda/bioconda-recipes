{% set name = "reveal" %}
{% set version = "609cc45" %}
{% set sha256 = "c2db0d0da836e4ec329f80032592835dff91d09b862c7e9b4fb49393c59274bb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True # [not py27]

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/jasperlinthorst/reveal/archive/609cc458a216d9ccb191abd047a350f8f848a464.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
  - python
  - setuptools
  - intervaltree
  - networkx
  - gcc # [not osx]
  - llvm # [osx]
  - libdivsufsort

  run:
  - python
  - intervaltree
  - networkx 2.0*
  - libgcc # [not osx]
  - libdivsufsort
  - matplotlib

test:
  commands:
    - reveal -h

about:
  home: https://github.com/jasperlinthorst/reveal
  license: MIT
  summary: Graph based multi genome aligner
