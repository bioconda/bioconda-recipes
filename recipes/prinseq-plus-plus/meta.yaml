{% set version = "1.2.1" %}
{% set sha256 = "afd115dbfb3883fcc89b3937801e6b335bcb1e95b5e06c41890713613275ac15" %}

package:
  name: prinseq-plus-plus
  version: {{ version }}

source:
  url: https://github.com/Adrian-Cantu/PRINSEQ-plus-plus/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - boost >=1.70.0
    - pthread-stubs
  run:
    - zlib
    - boost
    - pthread-stubs

test:
  commands:
    - prinseq++ -v

about:
  home: https://github.com/Adrian-Cantu/PRINSEQ-plus-plus
  license: GNU General Public License v2.0
  license_file: LICENSE
  dev_url: https://github.com/Adrian-Cantu/PRINSEQ-plus-plus
  doc_url: https://github.com/Adrian-Cantu/PRINSEQ-plus-plus
  summary: PRINSEQ++ - Multi-threaded C++ sequence cleaning

extra:
  recipe-maintainers:
    - linsalrob
    - Adrian-Cantu
  authors:
    - Adrian-Cantu

