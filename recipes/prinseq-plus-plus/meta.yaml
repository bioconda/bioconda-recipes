{% set version = "1.2" %}
{% set sha256 = "2f36f1a4051cd6bfc85be7558152cdc04e00ba6389d60e61c5dd0a1a996208cf" %}

package:
  name: prinseq-plus-plus
  version: {{ version }}

source:
  url: https://github.com/Adrian-Cantu/PRINSEQ-plus-plus/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - boost
    - pthread-stubs
  run:
    - zlib
    - boost
    - pthread-stubs

test:
  commands:
    - prinseq++ -v

about:
  home: https://github.com/Adrian-Cantu/PRINSEQ-plus-plus
  license: GNU General Public License v2.0
  license_file: LICENSE
  dev_url: https://github.com/Adrian-Cantu/PRINSEQ-plus-plus
  doc_url: https://github.com/Adrian-Cantu/PRINSEQ-plus-plus
  summary: PRINSEQ++ - Multi-threaded C++ sequence cleaning

extra:
  recipe-maintainers:
    - linsalrob
    - Adrian-Cantu
  authors:
    - Adrian-Cantu

