{% set version = "1.2.2" %}
{% set sha256 = "863e7ce50a4a03399238b7e2e7b3f3df807d31d0142709003ec057af39c4aff6" %}

package:
  name: prinseq-plus-plus
  version: {{ version }}

source:
  url: https://github.com/Adrian-Cantu/PRINSEQ-plus-plus/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Add-missing-sstream-include.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - boost-cpp >=1.70.0
    - pthread-stubs
  run:
    - zlib
    - boost-cpp
    - pthread-stubs

test:
  commands:
    - prinseq++ -v

about:
  home: https://github.com/Adrian-Cantu/PRINSEQ-plus-plus
  license: GNU General Public License v2.0
  license_file: LICENSE
  dev_url: https://github.com/Adrian-Cantu/PRINSEQ-plus-plus
  doc_url: https://github.com/Adrian-Cantu/PRINSEQ-plus-plus
  summary: PRINSEQ++ - Multi-threaded C++ sequence cleaning

extra:
  recipe-maintainers:
    - linsalrob
    - Adrian-Cantu
  authors:
    - Adrian-Cantu

