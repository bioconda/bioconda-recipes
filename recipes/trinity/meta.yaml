about:
  home: https://github.com/trinityrnaseq/trinityrnaseq/
  license: ''
  summary: 'Trinity RNA-Seq de novo transcriptome assembly'

build:
  number: 0
  skip: True # [osx]

package:
  name: trinity
  version: '2.2.0'

requirements:
  build:
    - libgcc
    - gcc
    - perl-app-cpanminus
    - perl-module-build
    - perl-file-find-rule
    - java-jdk
    - zlib
    - jellyfish 2.2.3
    - samtools 0.1.19
    - trimmomatic
    - collectl
    - fastool
    - parafly
    - slclust
  run:
    - perl-app-cpanminus
    - perl-module-build
    - perl-file-find-rule
    - java-jdk
    - zlib
    - jellyfish 2.2.3
    - samtools 0.1.19
    - trimmomatic
    - bowtie
    - collectl
    - fastool
    - parafly
    - slclust

source:
  fn: trinity-2.2.0.tar.gz
  url: https://github.com/trinityrnaseq/trinityrnaseq/archive/v2.2.0.tar.gz
  patches:
    - makefile.clean.patch
    - trinity-plugins.makefile.clean.patch

