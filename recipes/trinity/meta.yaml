{% set name = "trinity" %}
{% set version = "2.8.1" %}
{% set hash = "546302184fa5d8090cd069ae5a39da9de5c8042b4e412f9e770850fef989a18b" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/trinityrnaseq/trinityrnaseq/archive/Trinity-v{{ version }}.tar.gz
  sha256: {{ hash }}
  patches:
    - chrysalis.bioconda.patch
    - trinity-plugins.makefile.patch

build:
  number: 4

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - autoconf
	
run:
    - bowtie2 >=2.3.0
    - jellyfish >=2.2.6
    - openjdk >=8
    - perl >=5.8
    - python >=2.7
    - samtools >=1.3
    - zlib
    - salmon >=0.9.1

test:
  commands:
      - "Trinity --cite &> /dev/null"
      - "align_and_estimate_abundance.pl --help &> /dev/null || [[ \"$?\" == 255 ]]"
      - "abundance_estimates_to_matrix.pl --help &> /dev/null || [[ \"$?\" == 255 ]]"
      - "run_DE_analysis.pl -h &> /dev/null || [[ \"$?\" == 255 ]]"
      - "analyze_diff_expr.pl -h &> /dev/null || [[ \"$?\" == 255 ]]"
      - "PtR --help &> /dev/null || [[ \"$?\" == 255 ]]"
      - "TrinityStats.pl 2>&1 | grep \"usage:\" &> /dev/null"
      - "define_clusters_by_cutting_tree.pl 2>&1 | grep \"define K clusters via k-means algorithm\" &> /dev/null"
      - "Trinity_gene_splice_modeler.py --help &> /dev/null"

about:
  home: https://github.com/trinityrnaseq/trinityrnaseq/
  license: 'BSD-3-Clause'
  summary: 'Trinity RNA-Seq de novo transcriptome assembly'

extra:
  identifiers:
    - biotools:trinity
