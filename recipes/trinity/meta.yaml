about:
    home: 'https://github.com/trinityrnaseq/trinityrnaseq'
    license: "https://raw.githubusercontent.com/trinityrnaseq/trinityrnaseq/master/LICENSE.txt"
    summary: "Trinity assembles transcript sequences from Illumina RNA-Seq data"

build:
  number: 0
  skip: True # [osx]

package:
  name: trinity
  version: '2.2.0'

source:
  fn: v2.2.0.tar.gz
  sha256: f34603e56ac76a81447dd230b31248d5890ecffee8ef264104d4f1fa7fe46c9e
  url: https://github.com/trinityrnaseq/trinityrnaseq/archive/v2.2.0.tar.gz

requirements:
  build:
    - gcc # [linux]
    - llvm  # [osx]
    - perl-threaded
    - java-jdk
    - trimmomatic
    - samtools
    - jellyfish
    - htslib
    - collectl
    - fastool
    - parafly
    - slclust
    - zlib
    - htslib
  run:
    - perl-threaded
    - java-jdk
    - trimmomatic
    - samtools
    - jellyfish
    - htslib
    - collectl
    - fastool
    - parafly
    - slclust
    - zlib

test:
    commands:
        - "Trinity --cite &> /dev/null"
        - "align_and_estimate_abundance.pl --help &> /dev/null || [[ \"$?\" == 255 ]]"
        - "abundance_estimates_to_matrix.pl --help &> /dev/null || [[ \"$?\" == 255 ]]"
        - "run_DE_analysis.pl -h &> /dev/null || [[ \"$?\" == 255 ]]"
        - "PtR --help &> /dev/null || [[ \"$?\" == 255 ]]"
