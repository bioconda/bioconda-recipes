{% set name = "protViz" %}
{% set version = "0.7.3" %}
{% set github = "https://github.com/cpanse/protViz" %}

package:
  name: "r-{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ..

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/
    - lib/R/lib/
  script: R CMD INSTALL --build .


requirements:
  host:
  - r-base >=4.1
  - r-rcpp >=1.0
 
  run:
    - r-base >=4.1
    - r-devtools
    - r-languageserver
    - r-rcpp >=1.0
    - r-testthat
    - r-lattice
    - r-xtable

test:
  commands:
    - $R -e "library(protViz)"

about:
  home: "{{ github }}"
  license: GPLv3.0
  summary: Visualizing and Analyzing Mass Spectrometry Related Data in Proteomics

extra:
  maintainers:
    - cpanse
  identifiers:
    - doi:10.1021/jasms.0c00040
