 {% set version = "4.0.0" %}

package:
  name: cancerit-allelecount
  version: {{ version }}
source:
  url: https://github.com/cancerit/alleleCount/archive/v{{ version }}.tar.gz
  sha256: 3841dee52b79ec520d5a2faa83dff048badb46dafddb0053b7553eb20aa7fea1
build:
  number: 1
  skip: True # [osx]
requirements:
  build:
    - {{ compiler('c') }}
    - htslib=1.7
    - bzip2
    - zlib 
    - libdeflate 
    - xz 
  host:
    - zlib
    - wget
    - curl
    - bzip2
    - xz
    - libdeflate
  run:
    - zlib
    - htslib=1.7
test:
  commands:
    - 'alleleCounter -h'
about:
  home: https://github.com/cancerit/alleleCount
  license: GPLv3
  summary: Support code for NGS copy number algorithms
