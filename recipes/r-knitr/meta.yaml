package:
  name: r-knitr
  version: 1.12.3

source:
  fn: knitr_1.12.3.tar.gz
  url: https://cran.r-project.org/src/contrib/knitr_1.12.3.tar.gz
  md5: 1c880968cf5f18c70bfd72862bd7064d

build:
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# testit, rgl (≥ 0.95.1201), codetools, rmarkdown, tikzDevice (≥ 0.9), XML, RCurl
requirements:
  build:
    - r >=3.0.2
    - r-digest
    - r-evaluate >=0.8
    - r-formatr
    - r-highr
    - r-markdown
    - r-stringr >=0.6
    - r-yaml >=2.1.5

  run:
    - r >=3.0.2
    - r-digest
    - r-evaluate >=0.8
    - r-formatr
    - r-highr
    - r-markdown
    - r-stringr >=0.6
    - r-yaml >=2.1.5

test:
  commands:
    - $R -e "library('knitr')"

about:
  home: http://yihui.name/knitr/
  license: GPL-2 | GPL-3
  summary: 'Provides a general-purpose tool for dynamic report generation in
      R using Literate Programming techniques.'
