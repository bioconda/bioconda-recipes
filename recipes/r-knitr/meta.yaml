package:
  name: r-knitr
  version: 1.12.3

source:
  fn: knitr_1.12.3.tar.gz
  url: http://stat.ethz.ch/CRAN/src/contrib/Archive/knitr/knitr_1.12.3.tar.gz
  md5: da55c4e9a5be942301ff26c9f49c29b5

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

#suggests: testit, rgl (≥ 0.95.1201), codetools, rmarkdown, tikzDevice (≥ 0.9), XML, RCurl
requirements:
  build:
    - r-base
    - r-digest
    - r-evaluate >=0.8
    - r-formatr
    - r-highr
    - r-markdown
    - r-stringr >=0.6
    - r-yaml >=2.1.5

  run:
    - r-base
    - r-digest
    - r-evaluate >=0.8
    - r-formatr
    - r-highr
    - r-markdown
    - r-stringr >=0.6
    - r-yaml >=2.1.5

test:
  commands:
    - $R -e "library('knitr')"

about:
  home: http://yihui.name/knitr/
  license: GPL-2 | GPL-3
  summary: 'Provides a general-purpose tool for dynamic report generation in
      R using Literate Programming techniques.'
