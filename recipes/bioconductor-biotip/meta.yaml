{% set version = "1.2.0" %}
{% set name = "BioTIP" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 110906bae176577aad1a7a6655922595
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, markdown, base, rmarkdown, ggplot2
requirements:
  host:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - r-base
    - r-cluster
    - r-hmisc
    - r-igraph
    - r-mass
    - r-psych
    - r-stringr
  run:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - r-base
    - r-cluster
    - r-hmisc
    - r-igraph
    - r-mass
    - r-psych
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'BioTIP: An R package for characterization of Biological Tipping-Point'
  description: 'Adopting tipping-point theory to transcriptome profiles to unravel disease regulatory trajectory.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

