package:
  name: bioconductor-cnvpanelizer
  version: 1.6.0
source:
  fn: CNVPanelizer_1.6.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CNVPanelizer_1.6.0.tar.gz
    - https://bioarchive.galaxyproject.org/CNVPanelizer_1.6.0.tar.gz
    - https://depot.galaxyproject.org/software/CNVPanelizer/CNVPanelizer_1.6.0_src_all.tar.gz
  md5: a27670f775b1186a502941651a928d69
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-exomecopy
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-noiseq
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - r-base
    - r-foreach
    - r-ggplot2
    - r-openxlsx
    - r-plyr
  run:
    - bioconductor-exomecopy
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-noiseq
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - r-base
    - r-foreach
    - r-ggplot2
    - r-openxlsx
    - r-plyr
test:
  commands:
    - '$R -e "library(''CNVPanelizer'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CNVPanelizer.html
  license: GPL-3
  summary: 'A method that allows for the use of a collection of non-matched normal
    tissue samples. Our approach uses a non-parametric bootstrap subsampling of the
    available reference samples to estimate the distribution of read counts from targeted
    sequencing. As inspired by random forest, this is combined with a procedure that
    subsamples the amplicons associated with each of the targeted genes. The obtained
    information allows us to reliably classify the copy number aberrations on the
    gene level.'
