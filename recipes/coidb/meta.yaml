{% set version = "0.5.2" %}

package:
  name: coidb
  version: {{ version }}

source:
  url: https://github.com/biodiversitydata-se/coidb/archive/v{{ version }}.tar.gz
  sha256: 8aeaf792b4d44f91ce51deec2f4ba7a91e740a52d0d6763e2b6304bed569d5ae

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - biopython
    - vsearch
    - tqdm
    - pandas
    - snakemake
    - importlib_resources
    - unzip
    - seqkit

test:
  imports:
    - coidb
  commands:
    - coidb -h
    - coidb download -n
    - coidb extract -n
    - coidb filter -n
    - coidb cluster -n
    - coidb clean -n
    - coidb format -n
    - rm -rf .snakemake

about:
  home: https://github.com/biodiversitydata-se/coidb
  license: MIT
  summary: 'A tool to obtain and maintain a database of COI metabarcode references'
