{% set version = "0.4.6" %}

package:
  name: coidb
  version: {{ version }}

source:
  url: https://github.com/johnne/coidb/archive/v{{ version }}.tar.gz
  sha256: 57fb28dc4ac5dc085acaf84adf97e551fc02964999c72937c928e6bf4cf0ef8a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - biopython
    - vsearch
    - tqdm
    - pandas
    - snakemake
    - importlib_resources
    - unzip

test:
  imports:
    - coidb
  commands:
    - coidb -h
    - coidb download -n
    - coidb extract -n
    - coidb filter -n
    - coidb cluster -n
    - coidb clean -n
    - coidb format -n
    - rm -rf .snakemake

about:
  home: https://github.com/johnne/coidb
  license: MIT
  summary: 'A tool to obtain and maintain a database of COI metabarcode references'
