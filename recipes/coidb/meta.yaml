{% set version = "0.4.2" %}

package:
  name: coidb
  version: {{ version }}

source:
  url: https://github.com/johnne/coidb/archive/v{{ version }}.tar.gz
  sha256: a9ca521df11734fb7790562b92d5c2192db39390e441e94b495e650181df8375

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - biopython
    - vsearch
    - tqdm
    - pandas
    - snakemake
    - importlib_resources

test:
  imports:
    - coidb
  commands:
    - coidb -h
    - coidb download -n
    - coidb extract -n
    - coidb filter -n
    - coidb cluster -n
    - coidb clean -n
    - coidb format -n
    - rm -rf .snakemake

about:
  home: https://github.com/johnne/coidb
  license: MIT
  summary: 'A tool to obtain and maintain a database of COI metabarcode references'
