{% set version = "0.4.7" %}

package:
  name: coidb
  version: {{ version }}

source:
  url: https://github.com/johnne/coidb/archive/v{{ version }}.tar.gz
  sha256: 6afd3c3bd21bfd5ccbf40b2e15451ee4022f337cc5007fc9a6d445faa4c857f0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - biopython
    - vsearch
    - tqdm
    - pandas
    - snakemake
    - importlib_resources
    - unzip

test:
  imports:
    - coidb
  commands:
    - coidb -h
    - coidb download -n
    - coidb extract -n
    - coidb filter -n
    - coidb cluster -n
    - coidb clean -n
    - coidb format -n
    - rm -rf .snakemake

about:
  home: https://github.com/johnne/coidb
  license: MIT
  summary: 'A tool to obtain and maintain a database of COI metabarcode references'
