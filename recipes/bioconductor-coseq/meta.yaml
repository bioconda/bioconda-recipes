{% set version = "1.22.0" %}
{% set name = "coseq" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 981e3921b8c8b0ef7464a76b08260aea
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: Biobase, knitr, rmarkdown, testthat, BiocStyle
requirements:
  host:
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-deseq2 >=1.38.0,<1.39.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-htsfilter >=1.38.0,<1.39.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-capushe
    - r-compositions
    - r-corrplot
    - r-e1071
    - r-ggplot2
    - r-htscluster
    - r-mvtnorm
    - r-rmixmod
    - r-scales
  run:
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-deseq2 >=1.38.0,<1.39.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-htsfilter >=1.38.0,<1.39.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-capushe
    - r-compositions
    - r-corrplot
    - r-e1071
    - r-ggplot2
    - r-htscluster
    - r-mvtnorm
    - r-rmixmod
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Co-Expression Analysis of Sequencing Data'
  description: 'Co-expression analysis for expression profiles arising from high-throughput sequencing data. Feature (e.g., gene) profiles are clustered using adapted transformations and mixture models or a K-means algorithm, and model selection criteria (to choose an appropriate number of clusters) are provided.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

