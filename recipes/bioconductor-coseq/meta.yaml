{% set version = "1.6.0" %}
{% set name = "coseq" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 60e8d70843aeb1a15693e69523bb1f9c6802d2ff447eb12335a1a28c52a0c284
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-htsfilter >=1.22.0,<1.24.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-capushe
    - r-compositions
    - r-corrplot
    - r-e1071
    - 'r-ggplot2 >=2.1.0'
    - 'r-htscluster >=2.0.8'
    - r-mvtnorm
    - r-rmixmod
    - r-scales
  run:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-htsfilter >=1.22.0,<1.24.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-capushe
    - r-compositions
    - r-corrplot
    - r-e1071
    - 'r-ggplot2 >=2.1.0'
    - 'r-htscluster >=2.0.8'
    - r-mvtnorm
    - r-rmixmod
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=3)'
  summary: 'Co-expression analysis for expression profiles arising from high-throughput sequencing data. Feature (e.g., gene) profiles are clustered using adapted transformations and mixture models or a K-means algorithm, and model selection criteria (to choose an appropriate number of clusters) are provided.'
