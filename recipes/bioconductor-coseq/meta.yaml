{% set version = "1.34.0" %}
{% set name = "coseq" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: f980813592daf072a8ed9bdc14c2cfe8

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-coseq", max_pin="x.x") }}'
  noarch: generic

# Suggests: Biobase, knitr, rmarkdown, testthat, BiocStyle
requirements:
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-htsfilter >=1.50.0,<1.51.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-capushe
    - r-compositions
    - r-corrplot
    - r-e1071
    - r-ggplot2
    - r-htscluster
    - r-mvtnorm
    - r-rmixmod
    - r-scales
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-htsfilter >=1.50.0,<1.51.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-capushe
    - r-compositions
    - r-corrplot
    - r-e1071
    - r-ggplot2
    - r-htscluster
    - r-mvtnorm
    - r-rmixmod
    - r-scales

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Co-Expression Analysis of Sequencing Data
  description: Co-expression analysis for expression profiles arising from high-throughput sequencing data. Feature (e.g., gene) profiles are clustered using adapted transformations and mixture models or a K-means algorithm, and model selection criteria (to choose an appropriate number of clusters) are provided.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

