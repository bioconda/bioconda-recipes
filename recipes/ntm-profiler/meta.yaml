{% set name = "ntm-profiler" %}
{% set version = "0.0.1" %}
{% set sha256 = "e93e06077ac14a047e2b6b1218574cbc856762e811e752da80e3b20c8436545a" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/NTM-Profiler/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
  run:
    - python>=3.6
    - dsk
    - tqdm


test:
  imports:
    - ntm_profiler

  commands:
    - ntm-profiler -h

about:
  home: https://github.com/jodyphelan/NTM-Profiler
  license: GPL3
  license_file: LICENSE
  summary: Profiling tool for NTM to detect species from WGS data
