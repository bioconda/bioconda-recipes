{% set name = "ntm-profiler" %}
{% set version = "0.0.1" %}
{% set sha256 = "93520cbf8ae8b35834fd957503b1aec64708aa7f282761e4772705f36b4d7919" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/NTM-Profiler/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
  run:
    - python>=3.6
    - dsk
    - tqdm


test:
  imports:
    - ntm_profiler

  commands:
    - ntm-profiler -h

about:
  home: https://github.com/jodyphelan/NTM-Profiler
  license: GPL3
  license_file: LICENSE
  summary: Profiling tool for NTM to detect species from WGS data
