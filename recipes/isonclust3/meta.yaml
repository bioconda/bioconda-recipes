{% set name = "isONclust3" %}
{% set version = "0.3.0" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/aljpetri/{{ name }}/archive/refs/tags/{{ name }}-{{ version }}.tar.gz
  sha256: f62e3c35365fbe0ed7240a4ab83480f6dfa8b47fec29b27900689f2b85909079

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name | lower, max_pin="x.x") }}
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install -v --locked --no-track --root $PREFIX --path .

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - isONclust3 --version
    - isONclust3 --help &> /dev/null

about:
  home: https://github.com/aljpetri/isONclust3
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml  # this file is generated by cargo-bundle-licenses
  summary: De novo clustering of long transcript reads into genes 
  description: >
    isONclust3 is a tool for clustering either PacBio Iso-Seq reads, or Oxford
    Nanopore reads into clusters, where each cluster represents all reads that
    came from a gene family. Output is a tsv file with each read assigned to a
    cluster-ID and a folder 'fastq' containing one fastq file per cluster
    generated. Detailed information is available in the isONclust3 paper
    https://doi.org/10.1093/bioinformatics/btaf207

extra:
  recipe-maintainers:
    - kbseah
