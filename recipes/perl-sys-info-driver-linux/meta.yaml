{% set name = "perl-sys-info-driver-linux" %}
{% set version = "0.7906" %}
{% set sha256 = "c2e9b3faa2ec4be72e780a70b43b171fbcb4d46ff6b151328f083d2d1caeba41" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BU/BURAK/Sys-Info-Driver-Linux-{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-test-sys-info
    - perl-unix-processors
    - perl-extutils-makemaker
    - perl-sys-info-base
    - perl-config-general
  run:
    - perl
    - perl-config-general
    - perl-unix-processors
    - perl-sys-info-base

test:
  imports:
    - Sys::Info::Driver::Linux
    - Sys::Info::Driver::Linux::Constants
    - Sys::Info::Driver::Linux::Device
    - Sys::Info::Driver::Linux::Device::CPU
    - Sys::Info::Driver::Linux::OS
    - Sys::Info::Driver::Linux::OS::Distribution
    - Sys::Info::Driver::Linux::OS::Distribution::Conf

about:
  home: "https://metacpan.org/pod/Sys::Info::Driver::Linux"
  license: "Perl_5"
  summary: "Linux driver for Sys::Info"
  doc_url: "https://metacpan.org/pod/Sys::Info::Driver::Linux"

extra:
  recipe-maintainers:
    - xileF1337
