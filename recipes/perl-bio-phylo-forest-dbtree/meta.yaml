package:
  name: perl-bio-phylo-forest-dbtree
  version: "0.58"

source:
  url: https://cpan.metacpan.org/authors/id/R/RV/RVOSA/Bio-Phylo-Forest-DBTree-v0.1.2.tar.gz
  md5: a93010d525ebc17aa04e49794fcc6bcf

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-test-warn
    - perl-dist-checkconflicts
    - perl-module-implementation
    - perl-package-stash
    - perl-namespace-clean
    - perl-module-runtime
    - perl-sub-name
    - perl-module-build
    - perl-bio-phylo
    - perl-app-cpanminus
    - perl-dbd-sqlite
  run:
    - perl
    - perl-bio-phylo
    - perl-dbd-sqlite
    - perl-namespace-clean
    - perl-module-runtime
    - perl-sub-name
    - perl-module-implementation
    - perl-package-stash

test:
  # Perl 'use' tests
  imports:
    - Bio::Phylo::Forest::DBTree
    - Bio::Phylo::Forest::DBTree::Result::Node

about:
  home: http://biophylo.blogspot.com/
  license: perl_5
  summary: 'DBIx::Class-backed, Bio::Phylo-like API for large phylogenies.'
