{% set name = "ufcg" %}
{% set version = "1.0.3c" %}
{% set sha256 = "4ebab34132b79934a6739165a22a36ffdbd9fe4a2d539d55186025aa80fda19b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/steineggerlab/ufcg/releases/download/v{{ version }}/ufcg.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0 

requirements:
  run:
    - openjdk >=8,<9
    - augustus >=3.5.0
    - mmseqs2
    - mafft
    - iqtree

test:
  commands:
    - ufcg -h

about:
  home: https://ufcg.steineggerlab.com
  dev_url: https://github.com/steineggerlab/ufcg
  doc_url: https://ufcg.steineggerlab.com
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: 'LICENSE.md'
  summary: |
    UFCG is a suite of database and pipeline about highly conserved and evolutionarily informative set of fungal marker genes,
    pre-defined with a qualified set of genome sequences from the species across the kingdom of Fungi.
extra:
  identifiers:
    - doi:10.1093/nar/gkac894
