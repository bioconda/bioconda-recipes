{% set version = "0.6.0" %}

package:
  name: polypolish
  version: {{ version }}

source:
  url: https://github.com/rrwick/Polypolish/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 99ea799352cecf6723b73fb4c5c64dd2091ff1cdab6eef10309e06c642e56855

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.39
    - pkg-config
    - clangdev
    - make
    - cmake
  run:
    - python >=3.6

test:
  commands:
    - polypolish -h
    - polypolish_insert_filter.py --help

about:
  home: https://github.com/rrwick/Polypolish
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Polishing genome assemblies with short reads.
