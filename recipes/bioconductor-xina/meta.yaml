{% set version = "1.0.0" %}
{% set name = "XINA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e81708f8249002a479614616145cdcaff57d8d9293ff32f9ac4660e4d4f0b86c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-stringdb >=1.22.0,<1.24.0'
    - r-alluvial
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-mclust
    - r-plyr
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-stringdb >=1.22.0,<1.24.0'
    - r-alluvial
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-mclust
    - r-plyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'An intuitive R package simplifies network analyses output from multiplexed high-dimensional proteomics/trascriptomics kinetics data.'
