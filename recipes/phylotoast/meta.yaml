{% set name = "phylotoast" %}
{% set version = "1.4.0rc2" %}
{% set hash = "42844c59c982de3f9823468e74a63ee11b9a5d194732b5f7cb45631ae9de19e1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/smdabdoub/phylotoast/archive/da6a606ed162ab082a9afa0ef0e0f3b5e94a872e.tar.gz
  sha256: {{ hash }}

build:
  number: 1
  skip: True  # [not py27]

requirements:
  host:
    - python
    - setuptools
    - numpy
    - scipy
    - matplotlib <=1.5.3
    - biopython >=1.60
    - scikit-bio <=0.4.2
    - scikit-learn
    - pandas
    - statsmodels
    - palettable
    - biom-format >=2.1.5
    - h5py

  run:
    - python
    - numpy
    - scipy
    - matplotlib <=1.5.3
    - biopython >=1.60
    - scikit-bio <=0.4.2
    - scikit-learn
    - pandas
    - statsmodels
    - palettable
    - biom-format >=2.1.5
    - h5py

test:
  imports:
    - phylotoast
    - phylotoast.test

  commands:
    - barcode_filter.py --help

about:
  home: https://github.com/smdabdoub/phylotoast
  license: MIT
  summary: 'Tools for phylogenetic data analysis including visualization and cluster-computing support. '
