{% set version = "0.3.3" %}

package:
  name: alen
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("alen", max_pin="x.x") }}
    
source:
  url: https://github.com/jakobnissen/alen/archive/v{{ version }}.tar.gz
  sha256: 088bdc0af525532186a157468a467d834a96247e9a5aec39bec9be2c0f580b51

requirements:
  build:
    - {{ compiler('rust') }} 
  host:
  run:

test:
  commands:
    - alen --help

about:
  home: https://github.com/jakobnissen/alen
  license: MIT
  license_file: LICENSE
  summary: Simple terminal sequence alignment viewer

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
