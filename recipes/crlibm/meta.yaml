{% set name = "crlibm" %}
{% set version = "1.0.3" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 48e17981f90d69c6bb0013f68bacbe7a157de864a533d15dd196ca7e98348a35

build:
  number: 0
  script: 
    - make crlibm
    - {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
    #     - python setup.py install
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - crlibm

about:
  home: https://github.com/taschini/pycrlibm
  license: LGPLv2+
  license_file: LICENSE
  summary: Python bindings for CRlibm
  doc_url: https://pycrlibm.readthedocs.io
