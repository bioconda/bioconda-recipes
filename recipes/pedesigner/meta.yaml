package:
  name: pedesigner
  version: "0.2.0"

source:
  path: . 

build:
    number: 2
    entry_points:
        - pedesigner = pedesigner.pedesigner:main

requirements:
  build:
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - pedesigner
  commands:
    - pedesigner --help

about:
  home: https://github.com/VeredKunik/pedesigner
  license: GNU General Public License v3 (GPLv3)
  summary: 'A tool for prime-editing guideRNA (pegRNA) design'

