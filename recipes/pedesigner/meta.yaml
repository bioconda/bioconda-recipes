{% set name = "pedesigner" %}
{% set version = "0.2.0" %}
{% set sha256 = "cd4df75660cb3abf654a86edd0ef7440fee2a0c5b62e0c587fe4137ea8fa1fce" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/VeredKunik/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - python >=3.7

  run:
    - python >=3.7
    - cas-offinder

test:
  imports:
    - pedesigner
  commands:
    - pedesigner --help

about:
  home: https://github.com/VeredKunik/pedesigner
  license: GPL3
  license_family: GPLv3
  license_file: "LICENSE.md"
  summary: "A tool for prime-editing guideRNA (pegRNA) design"
