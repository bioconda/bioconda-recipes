{% set version = "3.4.0" %}
{% set name = "hi16cod.db" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: abdc77937e8d37fa5468691376ceb6a5
build:
  number: 4
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: annotate, RUnit
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-org.hs.eg.db >=3.11.0,<3.12.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-org.hs.eg.db >=3.11.0,<3.12.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Codelink Human Inflammation 16 Bioarray annotation data (chip hi16cod)'
  description: 'Codelink Human Inflammation 16 Bioarray annotation data (chip hi16cod) assembled using data from public repositories'

