{% set name = "phasius" %}
{% set version = "0.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: true  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

source:
  url: https://github.com/wdecoster/phasius/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0ab33d2d86d08867945177d07edf757fc0ea6eea3b6af86296bc34331842975e

requirements:
  build:
    - autoconf
    - make
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - cmake
    - cargo-bundle-licenses
    - clangdev
  host:
  run:


test:
  commands:
    - phasius --help

about:
  home: https://github.com/wdecoster/phasius
  license: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: A rust tool to create phase-block maps from phased cram/bam files

extra:
  additional-platforms:
   - linux-aarch64
