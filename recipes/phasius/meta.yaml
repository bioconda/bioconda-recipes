{% set version = "0.1.0" %}

package:
  name: phasius
  version: {{ version }}

build:
  number: 0
#  script: cargo install --path . --root ${PREFIX}

source:
  url: https://github.com/wdecoster/phasius/archive/v{{ version }}.tar.gz
  sha256: 759c1b6b96483c03f6fa6825fb5f806e7e53c3225221076c08d4d63b2c93dcce

requirements:
  build:
    - rust >=1.60  
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
  run:


test:
  commands:
    - phasius --help

about:
  home: https://github.com/wdecoster/phasius
  license: MIT
  license_file: LICENSE
  summary: A rust tool to create phase-block maps from phased cram/bam files
