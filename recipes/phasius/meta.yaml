{% set name = "phasius" %}
{% set version = "0.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/wdecoster/phasius/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0ab33d2d86d08867945177d07edf757fc0ea6eea3b6af86296bc34331842975e

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - cargo-bundle-licenses
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - cmake
    - make
    - clangdev
    - autoconf
    - automake
    - libtool

test:
  commands:
    - phasius --help

about:
  home: "https://github.com/wdecoster/phasius"
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: "A rust tool to create phase-block maps from phased cram/bam files."
  dev_url: "https://github.com/wdecoster/phasius"

extra:
  additional-platforms:
   - linux-aarch64
   - osx-arm64
