{% set version = "0.1.0" %}

package:
  name: phasius
  version: {{ version }}

build:
  number: 0
#  script: cargo install --path . --root ${PREFIX}

source:
  url: https://github.com/wdecoster/phasius/archive/v{{ version }}.tar.gz
  sha256: 773c3f183a87e90174ba12b56356de803dc0d758fce3bec22c4b08ad4984438b

requirements:
  build:
    - rust >=1.60  
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - pkg-config
    - cmake
  host:
  run:


test:
  commands:
    - phasius --help

about:
  home: https://github.com/wdecoster/phasius
  license: MIT
  license_file: LICENSE
  summary: A rust tool to create phase-block maps from phased cram/bam files
