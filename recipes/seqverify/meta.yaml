{% set version = "0.1.0" %}

package:
  name: seqverify
  version: {{ version }}

source:
  url: https://github.com/mpiersonsmela/SeqVerify/archive/refs/tags/prerelease.tar.gz
  sha256: 04ed6f556e650be14c317ac864fb9f9af11455c8e2389eab809e544d35e7445e 

build:
  noarch: python
  number: 0

requirements:
  run:
    - python >=3.9
    - bwa
    - samtools
    - kraken2
    - regex
    - cnvpytor

test:
  commands:
    - python seqverify.py --help

about:
  home: https://github.com/mpiersonsmela/SeqVerify
  license: GPL-3.0
  summary: Seqverify analyzes whole genome sequencing data for gene-editing verification.