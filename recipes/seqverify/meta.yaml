{% set version = "1.0.0" %}

package:
  name: seqverify
  version: {{ version }}

source:
  url: https://github.com/mpiersonsmela/SeqVerify/archive/refs/tags/release.tar.gz
  sha256: c2795f93ed6e88ec0b039ccb4fc949d0286c5233c9d89a50bbfe1cb426ce62ce

build:
  noarch: generic
  number: 0

requirements:
  run:
    - bcftools
    - blast
    - bwa
    - cnvpytor
    - htslib
    - idna
    - igv=2.13.2
    - kraken2
    - matplotlib
    - numpy
    - openjdk=11
    - pip
    - python=3.10
    - samtools
    - scipy
    - snpeff=5.1
    - snpsift=4.3.1t

test:
  commands:
    - seqverify -h

about:
  home: https://github.com/mpiersonsmela/SeqVerify
  license: GPL-3.0
  summary: Seqverify analyzes whole genome sequencing data for gene-editing verification.
