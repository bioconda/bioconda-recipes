{% set name = "quicksnp" %}
{% set version = "1.0.1" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/k-florek/QuickSNP/archive/refs/tags/{{ version }}.tar.gz
  sha256: cbceec7210e24646e98f8971526443df819744361f466c4cc32c5095f94d1b31

build:
  number: 0
  noarch: python
  script: python -m pip install setup.py --no-deps -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - pandas =1.4.3
    - numpy =1.22.4
    - scikit-bio =0.5.7
    - scipy =1.8

test:
  imports:
    - quicksnp
  commands:
    - QuickSNP.py -h

about:
  home: https://github.com/k-florek/QuickSNP
  license: GPL-3
  license_file: LICENSE 
  summary: A python script to quickly build a Neighbor Joining tree using only a SNP distance matrix.
  license_family: GPL

extra:
  recipe-maintainers:
    - cjjossart

