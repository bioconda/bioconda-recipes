{% set name = "flowcraft" %}
{% set version = "1.4.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "77d9acaed50208c9bee0d9e0551951771dd0394cf2ef0b77509f46aaac840273" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True # [py27]
  entry_points:
    - flowcraft = flowcraft.flowcraft:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - pympler
    - python-dateutil
    - argparse
    - jinja2
    - requests
  run:
    - python
    - pympler
    - python-dateutil
    - argparse
    - jinja2
    - requests
    - nextflow >=0.28

test:
  imports:
    - flowcraft
    - flowcraft.generator
    - flowcraft.generator.components
    - flowcraft.generator.recipes
    - flowcraft.templates
    - flowcraft.templates.flowcraft_utils
  commands:
    - flowcraft --help

about:
  home: https://github.com/assemblerflow/flowcraft
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: A Nextflow pipeline assembler for genomics. Pick your modules. Assemble them. Run the pipeline.
  doc_url: http://assemblerflow.readthedocs.io/en/latest/
  dev_url: http://assemblerflow.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
      - odiogosilva
