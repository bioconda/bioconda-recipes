package:
  name: rnablueprint
  version: "1.2.0"

source:
  fn: RNAblueprint-1.2.tar.gz
  url: https://github.com/ViennaRNA/RNAblueprint/releases/download/1.2/RNAblueprint-1.2.tar.gz
  md5: 3d02264f8d0dd1d15d003f4b25aafeeb

build:
  skip: True  # [not py27 or osx]
  number: 0

requirements:
  build:
    -  boost {{CONDA_BOOST}}*
    -  gcc
    -  swig >=3.0.7
    -  python

  run:
    -  boost {{CONDA_BOOST}}*
    -  libgcc
    -  python

test:
  imports:
    -  RNAblueprint

about:
  home: https://github.com/ViennaRNA/RNAblueprint
  license: GPL3
  license_files: LICENSE
  summary: The RNAblueprint library solves the problem of uniformly sampling RNA/DNA sequences compatible to multiple structural constraints and sequence constraints.
