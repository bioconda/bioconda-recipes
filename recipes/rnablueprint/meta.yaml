{% set version = "1.3.3" %}
{% set sha256 = "92891e6da5b03fb4b200d219a3d49532cecc70cddb641e7280275fc3e9c0253b" %}

package:
  name: rnablueprint
  version: {{ version }}

source:
   url: https://github.com/ViennaRNA/RNAblueprint/archive/refs/tags/v{{ version }}.tar.gz
   sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('rnablueprint', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - libtool
    - pkg-config
    - gnuconfig
  host:
    - swig
    - boost-cpp
    - python
    - perl
    - gmp
  run:
    - python
    - boost-cpp
    - gmp

test:
  commands:
    - echo '.' | RNAblueprint -n 1

about:
  home: "https://github.com/ViennaRNA/RNAblueprint"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_files: LICENSE
  summary: "The RNAblueprint library solves the problem of uniformly sampling RNA/DNA sequences compatible to multiple structural constraints and sequence constraints."
  dev_url: "https://github.com/ViennaRNA/RNAblueprint"
  doc_url: "https://viennarna.github.io/RNAblueprint"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:rnablueprint
    - doi:10.1093/bioinformatics/btx263
