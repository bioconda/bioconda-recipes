package:
  name: rnablueprint
  version: "1.2.0"

source:
  git_rev: 1.2
  git_url: https://github.com/ViennaRNA/RNAblueprint.git

build:
  number: 0

requirements:
  build:
    -  libtool
    -  boost >=1.55.0
    -  swig >=3.0.7
    -  python 2.*
  run:
    -  boost >=1.55.0
    -  python 2.*

test:
  commands:
    -  python -c "import RNAblueprint; dg=RNAblueprint.DependencyGraphMT(['(((((....)))))']); print dg.get_sequence()"

about:
  home: https://github.com/ViennaRNA/RNAblueprint
  license: GPL3
  license_files: LICENSE
  summary: The RNAblueprint library solves the problem of uniformly sampling RNA/DNA sequences compatible to multiple structural constraints and sequence constraints.
