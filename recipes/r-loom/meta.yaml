package:
  name: r-loom
  # package is neccesary until CRAN release
  version: 0.2.0.1

source:
  url: https://github.com/mojaveazure/loomR/archive/master.zip
  sha256: d73a9d5b031a34fee639103f683324d78c43b7f18eb834d289533c40afbbb57d

build:
  number: 0
  skip: true  # [win32]

  skip: True  # [osx]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-devtools
    - hdf5

  run:
    - r-base

test:
  commands:
    - $R -e "library(loomR)"

about:
  home: https://github.com/mojaveazure/loomR
  license: GPL-3
  summary: "An interface for the single-cell RNAseq-oriented loom format. Loom files are an HDF5-based format for storing and interacting with large single-cell RNAseq datasets. loomR provides an interface for working with loom files in a loom-specific way; we provide routines for validating loom files, iterating with chunks through data within the loom file, and provide a platform for other packages to build support for loom files."
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  identifiers:
    # No citations yet
  container:
    # needed for libGL.so.1
    extended-base: true
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
