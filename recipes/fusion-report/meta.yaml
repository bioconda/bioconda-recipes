{% set version = "4.0.0" %}

package:
  name: fusion-report
  version: "{{ version }}"

source:
  url: https://github.com/Clinical-Genomics/fusion-report/archive/refs/tags/{{ version }}.tar.gz
  sha256: 372a2b6e3220114e94d43e2a9558f13418ee22bd4354253debe612a4403d5174

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
  run_exports:
  - {{ pin_subpackage("fusion-report", max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - tqdm> =4.66.0
    - colorlog
    - pyyaml >=4.2b1
    - jinja2 >=3.1.0
    - MarkupSafe >=2.1.1
    - pandas >=2.2.0
    - requests >=2.31.0
    - openpyxl
    - xlrd >=2.0.0
    - numpy >=1.26.0
    - beautifulsoup4 >=4.12.0
    - click >=8.1.0
    - tabulate >=0.9.0

test:
  imports:
    - fusion_report
  commands:
    - fusion_report --help

about:
  home: https://github.com/Clinical-Genomics/fusion-report
  license: GPL-3.0-only
  summary: 'Tool for parsing outputs from fusion detection tools. Part of a nf-core/rnafusion pipeline.'
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/Clinical-Genomics/fusion-report

extra:
  identifiers:
    - doi:10.5281/zenodo.2609024
