{% set version = "2.1.3" %}

package:
  name: fusion-report
  version: "{{ version }}"

source:
  url: https://github.com/matq007/fusion-report/archive/{{ version }}.tar.gz
  sha256: 5a76d71542d1456d309fa4612951f330b22318b1bca534a5e93b3472b399f17a

build:
  number: 0
  noarch: python
  preserve_egg_dir: True

requirements:
  host:
    - python >=3.6
    - pip
    - tqdm==4.33.0
    - colorlog==4.0.2
    - Jinja2==2.10.1
    - python-rapidjson
    - pyyaml>=4.2b1
  run:
    - python >=3.6
    - tqdm==4.33.0
    - colorlog==4.0.2
    - Jinja2==2.10.1
    - python-rapidjson
    - pyyaml>=4.2b1

test:
  # Python imports
  imports:
    - fusion_report

  commands:
    - fusion_report --help

about:
  home: https://github.com/matq007/fusion-report
  license: GNU General Public License v3 (GPLv3)
  summary: 'Tool for parsing outputs from fusion detection tools. Part of a nf-core/rnafusion pipeline'
  license_family: GPL3
  license_file: LICENSE

extra:
  identifiers:
    - DOI:10.5281/zenodo.2609024
