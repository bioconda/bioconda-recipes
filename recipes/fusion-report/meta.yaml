{% set version = "2.0" %}

package:
  name: fusion-report
  version: "{{ version }}"

source:
  url: https://github.com/matq007/fusion-report/archive/{{ version }}.tar.gz
  sha256: fec3cfedbfabdae1722a8940c48898fe3335b043f0272720626f072413148129

build:
  number: 0
  noarch: python
  preserve_egg_dir: True
  skip: True  # [not py27]

requirements:
  host:
    - python >=3.6
    - setuptools
    - wget
    - sqlite
    - jinja2 >=2.9
    - python-rapidjson
    - pyyaml >=5.1
  run:
    - python >=3.6
    - setuptools
    - wget
    - sqlite
    - jinja2 >=2.9
    - python-rapidjson
    - pyyaml >=5.1

test:
  # Python imports
  imports:
    - fusion_report

  commands:
    - fusion_report --help

about:
  home: https://github.com/matq007/fusion-report
  license: GNU General Public License v3 (GPLv3)
  summary: 'Tool for parsing outputs from fusion detection tools. Part of a nf-core/rnafusion pipeline'
  license_family: GPL3

extra:
  identifiers:
    - DOI:10.5281/zenodo.2609024
