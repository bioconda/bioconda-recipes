{% set version = "0.20.0" %}
{% set name = "LiebermanAidenHiC2009" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f92d48feca8d00e22020635537e26c0d2e0043496686c7322d1f255809c8afdf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - r-base
    - r-kernsmooth
  run:
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - r-base
    - r-kernsmooth
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: LGPL
  summary: 'This package provides data that were presented in the article "Comprehensive mapping of long-range interactions reveals folding principles of the human genome", Science 2009 Oct 9;326(5950):289-93. PMID: 19815776'
