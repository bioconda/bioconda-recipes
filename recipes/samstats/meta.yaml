{% set org_name = "SAMstats" %}
{% set name = "samstats" %}
{% set version = "0.2.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "4d70604976b296ed6e0b7c561857aadc81324daabb983ca928300ac0f294025a" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ org_name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  entry_points:
    - SAMstats = SAMstats.__init__:main
    - SAMstatsParallel= SAMstatsParallel.__init__:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - multiprocess
  run:
    - python
    - multiprocess

test:
  imports:
    - SAMstats
    - SAMstatsParallel
  commands:
    - SAMstats --help
    - SAMstatsParallel --help

about:
  home: https://github.com/kundajelab/SAMstats
  license: MIT
  summary: SAM file alignment statistics at the read level
  description: Scripts that implement samtools flagstat functionality, but provide statistics for individual reads rather than individual alignments

extra:
  recipe-maintainers: ''
