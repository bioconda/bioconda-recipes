{% set name = "samstats" %}
{% set version = "0.2.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "4d70604976b296ed6e0b7c561857aadc81324daabb983ca928300ac0f294025a" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  entry_points:
    - SAMstats = SAMstats.__init__:main
    - SAMstatsParallel= SAMstatsParallel.__init__:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - multiprocess
  run:
    - python
    - multiprocess

test:
  imports:
    - SAMstats
    - SAMstatsParallel
  commands:
    - SAMstats --help
    - SAMstatsParallel --help

about:
  home: The package home page
  license: UNKNOWN
  license_family: OTHER
  license_file: ''
  summary: SAM file alignment statistics at the read level
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
