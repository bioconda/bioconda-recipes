{% set name = "Galaxy-ML" %}
{% set version = "0.7.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1e22594b9c8e6a27141cfb887f9a37ebe48025db50ee834b933c66a6844a2617

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
    - setuptools
    - numpy>=1.16.2
  run:
    - python
    - pyfaidx
    - pytabix
    - numpy>=1.16.2
    - scipy>=1.2.1
    - pandas>=0.24.2
    - joblib>=0.13.2
    - asteval>=0.9.13
    - scikit-learn==0.20.3
    - xgboost==0.80
    - mlxtend==0.16.0
    - skrebate==0.6
    - imbalanced-learn==0.4.3
    - tensorflow==1.13.1
    - Keras==2.2.4

test:
  imports:
    - galaxy_ml
    - galaxy_ml.keras_galaxy_models
    - galaxy_ml.iraps_classifier
    - galaxy_ml.model_persist
    - galaxy_ml.model_validations
    - galaxy_ml.preprocessors
    - galaxy_ml.utils
    - galaxy_ml.externals.selene_sdk.sequences._sequence

about:
  home: https://github.com/goeckslab/Galaxy-ML
  summary: Galaxy Machine learning APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - qiagu

