{% set name = "Kleborate" %}
{% set repo_owner = "katholt" %}
{% set version = "0.3.0" %}
{% set hash_type = "sha256" %}
{% set hash_value = "2b666e8aee77a76c1f85434220ecee31cc9cfa28d35fc4b799558570e4c9b84e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/{{ repo_owner }}/{{ name }}/archive/v{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_value }}

build:
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - blast >=2.2.31
    - mash
  run:
    - python
    - blast >=2.2.31
    - mash

test:
  commands:
    - kleborate -h

about:
  home: https://github.com/katholt/Kleborate
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Test Summary'
  license_family: GPL3
