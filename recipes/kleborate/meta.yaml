{% set name = "kleborate" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kleborate-{{ version }}.tar.gz
  sha256: c36d65aa122cc51821ea5c5dcbf39afccd4b44afbdbb3228545fda37338c5930

build:
  number: 0
  noarch: python
  entry_points:
    -  kleborate = kleborate.__main__:main
  script:
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('kleborate', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - python >=3.9
    - biopython >=1.83
    - numpy >=1.22
    - pandas
    - dna_features_viewer
    - minimap2
    - mash
    - kaptive
    - ectyper
    - stxtyper
    - ncbi-amrfinderplus

test:
  imports:
    - kleborate
  commands:
    - kaptive --help
    - minimap2 --help
    - kleborate --help

about:
  home: "https://kleborate.readthedocs.io"
  dev_url: "https://github.com/klebgenomics/Kleborate"
  summary: "Kleborate: a tool for typing and screening pathogen genome assemblies."
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  doc_url: "https://kleborate.readthedocs.io"

extra:
  recipe-maintainers:
    - Marysteph
  identifiers:
    - doi:10.1038/s41467-021-24448-3
    - doi:10.1099/mgen.0.000102
    - biotools:kleborate
    - usegalaxy-eu:kleborate
