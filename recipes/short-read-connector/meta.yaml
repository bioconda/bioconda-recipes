{% set name = "short-read-connector" %}
{% set version = "1.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/GATB/short_read_connector/releases/download/v{{ version }}/rconnector-v{{ version }}-Source.tar.gz
  sha256: e31dedfbdf22a1d18d08a2c150d8e1ba74369b8fcee43b70387bea4f87b505ee

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake <4
    - pkg-config
  host:
    - zlib
    - dsk
  run:
    - dsk

test:
  commands:
    - short_read_connector_linker.sh index -h
    - short_read_connector_linker.sh query -h
    - short_read_connector_counter.sh index -h
    - short_read_connector_counter.sh query -h

about:
  home: "https://github.com/GATB/short_read_connector"
  license: "AGPL-3.0-or-later"
  license_family: AGPL
  license_file: LICENSE
  summary: "Short read connector enables the comparisons of two read sets."
  dev_url: "https://github.com/GATB/short_read_connector"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
