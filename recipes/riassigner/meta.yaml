{% set version = "0.4.0" %}

package:
  name: riassigner
  version: "{{ version }}"

source:
  url: "https://github.com/RECETOX/RIAssigner/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 3405236753c6855dd21d68923eddb04a58c712e114f2f39dd7bef98a3b5f9c66

build:
  noarch: python
  preserve_egg_dir: True
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv

requirements:
  host:
    - python >=3.7,<3.9
    - pip
    - pytest-runner
    - setuptools
  run:
    - numpy <=1.23
    - matchms >=0.14.0,<0.18.0
    - pint >=0.17,<0.20
    - pandas
    - python >=3.7,<3.9
    - scipy

test:
  imports:
    - RIAssigner

about:
  home: https://github.com/RECETOX/RIAssigner
  license: MIT
  license_file: LICENSE
  summary: 'GC-MS retention index calculation'
  description: |
    RIAssigner is a python tool for retention index (RI) computation for GC-MS data
  dev_url: https://github.com/RECETOX/RIAssigner

extra:
  recipe-maintainers:
    - hechth
