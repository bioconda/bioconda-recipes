{% set name = "riassigner" %}
{% set version = "0.2.0" %}
{% set github = "https://github.com/RECETOX/RIAssigner" %}

package:
  name: riassigner
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: d7a06058e94da024c2b846fa5ab813572b529ad3e38fc14c50ea0b3fe39b896c

extra:
  channels:
    - conda-forge
    - bioconda
  recipe-maintainers:
    - hechth

build:
  noarch: python
  preserve_egg_dir: True
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv

requirements:
  build:
    - conda-build
    - conda-verify
    - pytest-runner
    - python
    - setuptools
  host:
    - python >=3.7,<3.9
    - pip
    - pytest-runner
    - setuptools
  run:
    - numpy
    - matchms >=0.9.1
    - pint >=0.17
    - pip
    - pandas
    - python >=3.7,<3.9
    - scipy

test:
  imports:
    - RIAssigner

about:
  home: https://github.com/RECETOX/RIAssigner
  license: MIT
  license_file: LICENSE
  summary: 'GC-MS retention index calculation'
  description: |
    RIAssigner is a python tool for retention index (RI) computation for GC-MS data
  dev_url: https://github.com/RECETOX/RIAssigner
