{% set name = "riassigner" %}
{% set version = "0.5.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/riassigner-{{ version }}.tar.gz
  sha256: f57a63c73b09adf626f8f7715e980fdf9e4cc689fc1ed2bbcb9aa746d3e7cf97

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation . -vvv
  run_exports:
    - {{ pin_subpackage('riassigner', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10,<3.13
    - pip
    - poetry-core
  run:
    - numpy
    - matchms >=0.24.1,<0.25.0
    - pint >=0.23.0,<0.24.0
    - pandas
    - python >=3.10,<3.13
    - scipy
    - urllib3 1.26.15
    - fastparquet >=2023.10.1,<2024.0.0

test:
  imports:
    - RIAssigner

about:
  home: https://github.com/RECETOX/RIAssigner
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'GC-MS retention index calculation'
  description: |
    RIAssigner is a python tool for retention index (RI) computation for GC-MS data
  dev_url: https://github.com/RECETOX/RIAssigner

extra:
  recipe-maintainers:
    - hechth
