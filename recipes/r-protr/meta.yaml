{% set version = '1.6-2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-protr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/protr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/protr/protr_{{ version }}.tar.gz
  sha256: 56f5db5f4b0f71f59c89dbeb587f422157f014d3261a57a4173c608c278e6f8f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('protr')"

about:
  home: https://nanx.me/protr/, https://github.com/nanxstats/protr, http://protr.org
  license: BSD_3_clause
  summary: Comprehensive toolkit for generating various numerical features of protein sequences
    described in Xiao et al. (2015) <DOI:10.1093/bioinformatics/btv042>. For full functionality,
    the software 'ncbi-blast+' is needed, see <https://blast.ncbi.nlm.nih.gov/Blast.cgi?PAGE_TYPE=BlastDocs&DOC_TYPE=Download>
    for more information.
  license_family: BSD

extra:
  recipe-maintainers:
    - conda-forge/r
