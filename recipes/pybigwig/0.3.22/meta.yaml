{% set name = "pybigwig" %}
{% set version = "0.3.22" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/f0/57/334db9a75d6941876ef282cc7eb1885a24fe71d3c6522c19f717db4f8b73/pyBigWig-0.3.22.tar.gz
  sha256: 5d4426f754bd7b7f6dc21d6c3f93b58a96a65b6eb2e578ae03b31a71272d2243

build:
  number: 4
  skip: True  # [py < 37]
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
    - export C_INCLUDE_PATH="$PREFIX/include"
    - export CFLAGS="${CFLAGS} -O3 -Wno-deprecated-declarations"
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('pybigwig', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools-scm
    - libcurl
    - zlib
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - pyBigWig
  commands:
    - python -c "import pyBigWig; assert(pyBigWig.numpy == 1); assert(pyBigWig.remote == 1)"

about:
  home: "https://github.com/deeptools/pyBigWig"
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  summary: "A python extension written in C for quick access to bigWig files."
  dev_url: "https://github.com/deeptools/pyBigWig"
  doc_url: "https://github.com/deeptools/pyBigWig/blob/{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
