{% set version = "0.3.21" %}

package:
  name: pybigwig
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/61/36/fdd88e5f84c2c0abe7b69470061766418112954cc7eae2a0d42921e65daa/pyBigWig-0.3.21.tar.gz
  sha256: 5bff713fe3f8840e0fbe48cf8c8fe9d92c8af8ba107da0b845076164445d076e

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - curl
    - libcurl
    - zlib
    - numpy
  run:
    - python
    - libcurl
    - zlib
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyBigWig
  commands:
    - python -c "import pyBigWig; assert(pyBigWig.numpy == 1); assert(pyBigWig.remote == 1)"

about:
  home: https://github.com/dpryan79/pyBigWig
  license: MIT
  summary: A python extension written in C for quick access to bigWig files.
