{% set version = "0.3.19" %}

package:
  name: pybigwig
  version: {{ version }}

source:
  url: https://github.com/deeptools/pyBigWig/archive/refs/tags/0.3.19.tar.gz
  sha256: c1954b384f1e9dac696e96558bd95c78522234d411fed75b994a46373c6efa7d

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - curl
    - libcurl
    - zlib
    - numpy
  run:
    - python
    - libcurl
    - zlib
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyBigWig
  commands:
    - python -c "import pyBigWig; assert(pyBigWig.numpy == 1); assert(pyBigWig.remote == 1)"

about:
  home: https://github.com/dpryan79/pyBigWig
  license: MIT
  summary: A python extension written in C for quick access to bigWig files.
