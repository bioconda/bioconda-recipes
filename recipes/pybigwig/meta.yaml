{% set version = "0.3.19" %}

package:
  name: pybigwig
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/9d/91/47d95d060d5525d21519132f27fa7c2a168255b497fdf4ff8b2dd0623558/pyBigWig-0.3.19.tar.gz
  sha256: 44e62ab0080a86a980fdd80a2e6555bf966c6244becf1e0e206fda9adb4cd180

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - curl
    - libcurl
    - zlib
    - numpy
  run:
    - python
    - libcurl
    - zlib
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyBigWig
  commands:
    - python -c "import pyBigWig; assert(pyBigWig.numpy == 1); assert(pyBigWig.remote == 1)"

about:
  home: https://github.com/dpryan79/pyBigWig
  license: MIT
  summary: A python extension written in C for quick access to bigWig files.
