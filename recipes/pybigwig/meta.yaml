{% set name = "pybigwig" %}
{% set version = "0.3.25" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8c717b0222e6677956fd659c8a21650983679ffb3314427d7f68d2910fad202a

build:
  number: 0
  skip: True  # [py < 39]
  script:
    - export C_INCLUDE_PATH="$PREFIX/include"
    - {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage('pybigwig', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - curl
    - libcurl
    - zlib
    - numpy >=2.0.0
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyBigWig
  commands:
    - python -c "import pyBigWig; assert(pyBigWig.numpy == 1); assert(pyBigWig.remote == 1)"

about:
  home: "https://github.com/deeptools/pyBigWig"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A python extension written in C for quick access to bigWig files."
  dev_url: "https://github.com/deeptools/pyBigWig"
  doc_url: "https://github.com/deeptools/pyBigWig/blob/{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
