{% set version = '0.2.0' %}
{% set sha256 = 'e217f8adfae848f0b12095f8d72cfb3044b7eb87e81849b6ff931b178b185fff' %}

package:
  name: r-pctgcdata
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/mskcc/pctGCdata/archive/v{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('pctGCdata')"

about:
  home: https://github.com/mskcc/pctGCdata
  license: GPL (>= 2)
  summary: Provides GC percentage of a 1 kilobase window at a genomic position for different
    builds of human and mouse genomes.
  license_family: GPL3

