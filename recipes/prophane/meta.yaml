{% set version = "6.1.1" %}
{% set sha256 = "8048e617e55eb755c861f678af6a1b5bc018ea6bfca76d0054603f935e06a9d1" %}

package:
  name: prophane
  version: {{ version }}

source:
  url: https://gitlab.com/s.fuchs/prophane/-/archive/v{{ version }}/prophane-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - snakemake>=6.5.3
    - biopython>=1.79
    - click>=8.0.1
    - gitpython>=3.1.18
    - mamba>=0.14.1
    - openpyxl>=3.0.7
    - pandas>=1.3.0
    - pyteomics>=4.4.2
    - pytools>=2021.2.7

test:
  commands:
    - prophane --help >/dev/null
    - prophane --version | grep "{{ version }}"

about:
  home: 'https://gitlab.com/s.fuchs/prophane/'
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: 'Annotate your metaproteomic search results'
