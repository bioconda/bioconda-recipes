{% set version = "3.3.1-conda-rel" %}
{% set sha256 = "96e6c678c6e40d746079139524a18e7715635e3f58a86b792a7f1bf8df902bd0" %}

package:
  name: prophane
  version: {{ version }}

source:
#  url: https://gitlab.com/s.fuchs/prophane/-/archive/V{{ version }}/prophane-V{{ version }}.tar.gz
  url: https://gitlab.com/s.fuchs/prophane/-/archive/conda-release/prophane-conda-release.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  run:
    - snakemake=5.4.3
    - biopython
    - pandas
    - gitpython
    - pytools

test:
  commands:
    - prophane -h >/dev/null
    - prophane --help >/dev/null

about:
  home: 'https://gitlab.com/s.fuchs/prophane/'
  license: MIT
  summary: 'Annotate your metaproteomic search results'
