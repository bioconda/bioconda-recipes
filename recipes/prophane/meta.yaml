{% set version = "6.0" %}
{% set sha256 = "e8005b288427028fc5a2d8ca78186ef7ea467a41c977567cb531953ef46cdf7f" %}

package:
  name: prophane
  version: {{ version }}

source:
  url: https://gitlab.com/s.fuchs/prophane/-/archive/v{{ version }}/prophane-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - snakemake >=5.7
    - biopython
    - click
    - gitpython
    - mamba
    - openpyxl
    - pandas
    - pyteomics
    - pytools

test:
  commands:
    - prophane -h >/dev/null
    - prophane --help >/dev/null

about:
  home: 'https://gitlab.com/s.fuchs/prophane/'
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: 'Annotate your metaproteomic search results'
