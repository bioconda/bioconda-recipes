{% set version = "4.0.3" %}
{% set sha256 = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: prophane
  version: {{ version }}

source:
  url: https://gitlab.com/s.fuchs/prophane/-/archive/V{{ version }}/prophane-V{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - snakemake>=5.7
    - biopython
    - pandas
    - gitpython
    - pytools

test:
  commands:
    - prophane -h >/dev/null
    - prophane --help >/dev/null

about:
  home: 'https://gitlab.com/s.fuchs/prophane/'
  license: MIT
  license_file: LICENSE
  summary: 'Annotate your metaproteomic search results'
