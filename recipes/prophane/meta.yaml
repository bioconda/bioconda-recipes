{% set version = "6.0.4" %}
{% set sha256 = "398f4095ed22fcabd92843c099e6ff04a7701e2ecebb8c3a9f1e1e22060fcfc8" %}

package:
  name: prophane
  version: {{ version }}

source:
  url: https://gitlab.com/s.fuchs/prophane/-/archive/v{{ version }}/prophane-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - snakemake >=5.7
    - biopython
    - click
    - gitpython
    - mamba
    - openpyxl
    - pandas
    - pyteomics
    - pytools

test:
  commands:
    - prophane --help >/dev/null

about:
  home: 'https://gitlab.com/s.fuchs/prophane/'
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: 'Annotate your metaproteomic search results'
