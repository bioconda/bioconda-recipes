{% set name = "viralrecall" %}
{% set version = "3.0" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  # Use the local path so conda-build can build from the repository root
  url : https://github.com/abdealijivaji/ViralRecall_3.0/archive/refs/tags/v3.0.0.tar.gz
  sha256 : b4ab3e1fe631babbeb70b5081a5dfe039dea57c0d793c4952c30706b8ffea0f4

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports :
    - {{ pin_subpackage(name , max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - numpy >=2.2,<2.3
    - pandas >=2.2,<2.3
    - matplotlib-base >=3.10,<3.11
    - requests >=2.32,<2.33
    - progressbar >=2.5
    - pyfaidx ==0.9.0
    - pyhmmer >=0.11.3
    - pyrodigal-gv >=0.3

about:
  home: "https://github.com/abdealijivaji/ViralRecall_3.0"
  license: "CC-BY-NC-4.0"
  license_file: LICENSE
  summary: "Tool to identify giant viruses integrated into eukaryotic genomes"
  license_family: "Other"

extra:
  recipe-maintainers:
    - abdealijivaji

# Add a small test to ensure package imports and CLI entrypoint works
test:
  imports:
    - viralrecall
  commands:
    - viralrecall --version

