{% set name = "viralrecall" %}
{% set version = "3.0.2" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url : https://github.com/abdealijivaji/ViralRecall_3.0/archive/refs/tags/v{{ version }}.tar.gz
  sha256 : e5c21ccdb1833a2e866698d145d6c6035b72d0e155b65c12de7ac2cf85b7c72e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports :
    - {{ pin_subpackage(name , max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - numpy >=2.2,<2.3
    - pandas >=2.2,<2.3
    - matplotlib-base >=3.10,<3.11
    - requests >=2.32,<2.33
    - progressbar >=2.5
    - pyfaidx ==0.9.0
    - pyhmmer >=0.11.3
    - pyrodigal-gv >=0.3

about:
  home: "https://github.com/abdealijivaji/ViralRecall_3.0"
  license: "MIT"
  license_file: LICENSE
  summary: "Tool to identify giant viruses integrated into eukaryotic genomes"
  license_family: "MIT"

extra:
  recipe-maintainers:
    - abdealijivaji

test:
  imports:
    - viralrecall
  commands:
    - viralrecall --version

