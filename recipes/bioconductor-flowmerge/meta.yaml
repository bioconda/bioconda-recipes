{% set version = "2.30.0" %}
{% set name = "flowMerge" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: bc993f91b80c9919bd0a0bbdca4edbf8cb0cea3586e33eb8cd59b98a1608ba8d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-flowclust >=3.20.0,<3.22.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
    - r-feature
    - r-foreach
    - r-rrcov
    - r-snow
  run:
    - 'bioconductor-flowclust >=3.20.0,<3.22.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
    - r-feature
    - r-foreach
    - r-rrcov
    - r-snow
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Merging of mixture components for model-based automated gating of flow cytometry data using the flowClust framework. Note: users should have a working copy of flowClust 2.0 installed.'
