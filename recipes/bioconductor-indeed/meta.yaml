{% set version = "1.0.1" %}
{% set name = "INDEED" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d7292e9c864bf73b2f3c4ecad7b459aa
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr (>= 1.19), rmarkdown (>= 1.8), testthat (>= 2.0.0)
requirements:
  host:
    - r-base
    - 'r-devtools >=1.13.0'
    - 'r-glasso >=1.8'
  run:
    - r-base
    - 'r-devtools >=1.13.0'
    - 'r-glasso >=1.8'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'An Implementation of Integrated Differential Expression and Differential Network Analysis of Omic Data. The differential network is obtained based on partial correlation or correlation.'
extra:
  parent_recipe:
    name: bioconductor-indeed
    path: recipes/bioconductor-indeed
    version: 1.0.0

