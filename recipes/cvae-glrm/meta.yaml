{% set name = "cvae-glrm" %}
{% set version = "1.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b14f31d4134e435735006d22445429c8450cdb935f37f217e6874cbb158c3569

build:
  number: 0
  entry_points:
    - runCVAEGLRM = cvaeglrm:main
    - runImputation = imputation:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - distinctipy ==1.2.2
    - matplotlib ==3.5.2
    - networkx ==2.8.4
    - numba ==0.55.2
    - numpy ==1.22.4
    - openpyxl ==3.0.10
    - pandas ==1.4.3
    - pip
    - python
    - reportlab ==3.6.12
    - scanpy ==1.9.1
    - scikit-learn ==1.1.1
    - scikit-misc ==0.1.4
    - scipy ==1.8.1
    - seaborn ==0.11.2
    - tensorflow ==2.9.1
    - umap-learn ==0.5.3
  run:
    - distinctipy ==1.2.2
    - matplotlib ==3.5.2
    - networkx ==2.8.4
    - numba ==0.55.2
    - numpy ==1.22.4
    - openpyxl ==3.0.10
    - pandas ==1.4.3
    - python
    - reportlab ==3.6.12
    - scanpy ==1.9.1
    - scikit-learn ==1.1.1
    - scikit-misc ==0.1.4
    - scipy ==1.8.1
    - seaborn ==0.11.2
    - tensorflow ==2.9.1
    - umap-learn ==0.5.3

test:
  commands:
    - runCVAEGLRM --help
    - runImputation --help

about:
  home: "https://az7jh2.github.io/CVAE-GLRM/"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Conditional Variational AutoEncoder - Graph Laplacian Regularized Model"
  doc_url: "https://cvae-glrm.readthedocs.io/en/latest/"
  dev_url: "https://github.com/az7jh2/CVAE-GLRM"

extra:
  recipe-maintainers:
    - az7jh2
