{% set name = "macse" %}
{% set version = "2.03" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bioweb.supagro.inra.fr/{{ name }}/releases/{{ name }}_v{{ version }}.jar
  sha256: 506bb2b5f88df4edd4f1b615c61d3fda5953c96e9fab7cc6a3af14e1c8f7d24a

build:
  noarch: generic
  number: 0

requirements:
  run:
    - openjdk

test:
  commands:
    - macse -h

about:
  home: 'https://bioweb.supagro.inra.fr/macse/'
  license:  CeCILL version 2.1
  summary: 'Deriving a nucleotide alignment from an amino acid alignment.'

extra:
  identifiers:
    - doi:10.1093/molbev/msy159