{% set name = "perl-json-xs" %}
{% set version = "4.03" %}
{% set sha256 = "515536f45f2fa1a7e88c8824533758d0121d267ab9cb453a1b5887c8a56b9068" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/ML/MLEHMANN/JSON-XS-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

  host:
    - perl
    - perl-extutils-makemaker
    - perl-types-serialiser
    - perl-canary-stability
    - perl-common-sense

  run:
    - perl
    - perl-types-serialiser
    - perl-common-sense

test:
  imports:
    - JSON::XS

about:
  home: https://metacpan.org/pod/JSON::XS
  license_file: COPYING
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  summary: 'JSON serialising/deserialising, done correctly and fast'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
