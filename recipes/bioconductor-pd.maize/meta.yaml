{% set version = "3.12.0" %}
{% set name = "pd.maize" %}
{% set bioc = "3.20" %}

about:
  description: Platform Design Info for The Manufacturer's Name Maize
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Platform Design Info for The Manufacturer's Name Maize

build:
  noarch: generic
  number: 13
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pd.maize", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

requirements:
  host:
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-oligo >=1.70.0,<1.71.0
    - bioconductor-oligoclasses >=1.68.0,<1.69.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - r-base
    - r-dbi >=0.3.1
    - r-rsqlite >=1.0.0
  run:
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-oligo >=1.70.0,<1.71.0
    - bioconductor-oligoclasses >=1.68.0,<1.69.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - r-base
    - r-dbi >=0.3.1
    - r-rsqlite >=1.0.0
    - curl
    - bioconductor-data-packages >=20241103

source:
  md5: a1689518c8525d3dfa97e870f90b7a7b
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

