{% set version = "1.1.5" %}
{% set name = "Xtail" %}
{% set bioc = "3.6" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name|lower }}_{{ version }}.tar.gz'
  url:
    - 'https://github.com/xryanglab/xtail/releases/download/v{{ version }}/{{ name|lower }}_{{ version }}.tar.gz'
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: bb6a175217f3aea72003457f092df029800d20d2087444776db774a0c3abd1c7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.7.5'
    - 'bioconductor-biocparallel >=1.12.0'
    - bioconductor-genefilter
    - bioconductor-geneplotter
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-s4vectors >=0.9.25'
    - 'bioconductor-summarizedexperiment >=1.8.0'
    - 'bioconductor-deseq2 ==1.18.1'
    - r-base
    - r-ggplot2
    - r-hmisc
    - 'r-lazyeval >=0.2.0'
    - r-locfit
    - 'r-rcpp >=0.11.0'
    - r-rcpparmadillo
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.7.5'
    - 'bioconductor-biocparallel >=1.12.0'
    - bioconductor-genefilter
    - bioconductor-geneplotter
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-s4vectors >=0.9.25'
    - 'bioconductor-summarizedexperiment >=1.8.0'
    - r-base
    - r-ggplot2
    - r-hmisc
    - 'r-lazyeval >=0.2.0'
    - r-locfit
    - 'r-rcpp >=0.11.0'
    - r-rcpparmadillo
    # optional dependencies
    - bioconductor-tximport
    - r-rjson
    - r-hmisc
    - r-getopt
    - r-gplots

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://github.com/xryanglab/xtail'
  license: GPL-3
  summary: 'Genome-wide assessment of differential translations with ribosome profiling data'
