{% set version = "1.1.2" %}
{% set sha256 = "3a87b84658592f75f37d6bab77ac223774c9989dc7349c8aad19a424770835ba" %}
package:
  name: validictory
  version: '{{version}}'

source:
  fn: validictory-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/v/validictory/validictory-{{version}}.tar.gz
  sha256: '{{sha256}}'
build:
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - validictory
    - validictory.tests

about:
  home: http://github.com/jamesturk/validictory
  license: BSD License
  summary: general purpose python data validator
  license_family: BSD
