{% set name = "hardklor" %}
{% set version = "2.3.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mhoopmann/hardklor/archive/{{ version }}.tar.gz
  sha256: 66fff0bec997b4ee0eaf3217094b7487fa8e386f06310ef8df3b59edb2ec3f81
  patches:
    - patch

build:
  number: 6
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

test:
  commands:
    - hardklor --help | grep "University of Washington"

about:
  home: "https://github.com/mhoopmann/hardklor"
  license: "Apache-2.0"
  license_family: APACHE
  summary: "Analyze mass spectra."
  dev_url: "https://github.com/mhoopmann/hardklor"
  
extra:
  identifiers:
    - doi:10.1002/0471250953.bi1318s37
  additional-platforms:
    - linux-aarch64
    - osx-arm64
