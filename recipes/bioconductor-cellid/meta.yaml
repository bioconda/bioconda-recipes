{% set version = "1.2.0" %}
{% set name = "CelliD" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d522d01f9c5947dd734fe459eb38105f
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown, BiocStyle, testthat, tidyverse, ggpubr, destiny, ggrepel
requirements:
  host:
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-fgsea >=1.20.0,<1.21.0'
    - 'bioconductor-scater >=1.22.0,<1.23.0'
    - 'bioconductor-singlecellexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-data.table
    - r-fastmatch
    - r-ggplot2
    - r-glue
    - r-irlba
    - r-matrix
    - r-matrixstats
    - r-pbapply
    - r-rcpp
    - r-rcpparmadillo
    - r-reticulate
    - r-rtsne
    - 'r-seurat >=4.0.1'
    - r-stringr
    - r-tictoc
    - r-umap
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-fgsea >=1.20.0,<1.21.0'
    - 'bioconductor-scater >=1.22.0,<1.23.0'
    - 'bioconductor-singlecellexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-data.table
    - r-fastmatch
    - r-ggplot2
    - r-glue
    - r-irlba
    - r-matrix
    - r-matrixstats
    - r-pbapply
    - r-rcpp
    - r-rcpparmadillo
    - r-reticulate
    - r-rtsne
    - 'r-seurat >=4.0.1'
    - r-stringr
    - r-tictoc
    - r-umap
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Unbiased Extraction of Single Cell gene signatures using Multiple Correspondence Analysis'
  description: 'CelliD is a clustering-free multivariate statistical method for the robust extraction of per-cell gene signatures from single-cell RNA-seq. CelliD allows unbiased cell identity recognition across different donors, tissues-of-origin, model organisms and single-cell omics protocols. The package can also be used to explore functional pathways enrichment in single cell data.'
  license_file: LICENSE

