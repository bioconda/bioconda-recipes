{% set version = "0.6.2" %}
{% set name = "any2fasta" %}
{% set sha256 = "610df46d0644a1347a8adf22bb082357c9bf4be019fd479bf19c1dbdd63ae79f" %}
{% set user = "tseemann" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
    
requirements:
  build:

  run:
    - perl >=5.18.0
    - gzip
    - bzip2
    - unzip
    - xz

test:
  commands:
    - any2fasta -h

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Convert various sequence formats to FASTA

extra:
  identifiers:
    - biotools:{{ name }}
