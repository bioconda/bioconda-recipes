{% set version = "0.6.0" %}
{% set name = "any2fasta" %}
{% set sha256 = "b691e8db5ab9ad3ace68a0f2e081842e721e44ac7631e4fc053d1f5e87f0463f" %}
{% set user = "tseemann" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:

  run:
    - perl >=5.18.0
    - gzip
    - bzip2
    - unzip
    - xz

test:
  commands:
    - any2fasta -h

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Convert various sequence formats to FASTA

extra:
  identifiers:
    - biotools:{{ name }}
