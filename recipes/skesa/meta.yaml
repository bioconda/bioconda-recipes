{% set name="skesa" %}
{% set version="skesa.2.4.0_saute.1.3.0_2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ncbi/SKESA/archive/refs/tags/{{ version }}.tar.gz
  sha256: dc5ad60f963afb09d3f2a3bab8917e657bd93364f0deca6e6844ede44968e979

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - boost
  run:
    - zlib
    - boost

test:
  commands:
    - skesa --version
    - saute --version
    - saute_prot --version
    - gfa_connector --version
    - kmercounter --version

about:
  home: https://github.com/ncbi/SKESA
  license: Public Domain
  license_file: LICENSE
  summary: 'Strategic Kmer Extension for Scrupulous Assemblies & Sequence Assembly Using Target Enrichment'
