{% set name = "skesa" %}
{% set release_tag = "skesa.2.4.0_saute.1.3.0_2" %}
{% set version = "2.5.1" %}
# version number does not always match release tag. Please review the source
# file at: https://github.com/ncbi/SKESA/blob/master/skesa.cpp

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ncbi/SKESA/archive/refs/tags/{{ release_tag }}.tar.gz
  sha256: dc5ad60f963afb09d3f2a3bab8917e657bd93364f0deca6e6844ede44968e979
  patches:
    - skesa-aarch64.patch  # [arm64 or aarch64]

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    # Last version of conda-forge::boost that included static files (.a)
    - boost-cpp >=1.70,<1.72  # [not (osx and arm64)]
    - boost-cpp  # [osx and arm64]
    - zlib
  run:
    - libstdcxx-ng  # [linux]
    - boost-cpp >=1.70,<1.72  # [not (osx and arm64)]
    - boost-cpp  # [osx and arm64]
    - zlib  # [osx]

test:
  commands:
    - skesa --version
    - saute --version
    - saute_prot --version
    - gfa_connector --version
    - kmercounter --version

about:
  home: "https://github.com/ncbi/SKESA"
  license: "Public Domain"
  license_file: LICENSE
  summary: "Strategic Kmer Extension for Scrupulous Assemblies & Sequence Assembly Using Target Enrichment."
  dev_url: "https://github.com/ncbi/SKESA"
  doc_url: "https://github.com/ncbi/SKESA/blob/{{ release_tag }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1186/s13059-018-1540-z
    - doi:10.1186/s12859-021-04174-9
