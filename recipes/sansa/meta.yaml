{% set version = "0.2.5" %}
{% set sha256 = "0d6ebdab765f432e02f86fe83452eb682f885065afec0f27ea71e54dbea7ddd8" %}

package:
  name: sansa
  version: '{{ version }}'

source:
  url: https://github.com/dellytools/sansa/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('sansa', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - libdeflate
    - boost-cpp
    - htslib
  run:
    - boost-cpp
    - htslib

test:
  commands:
    - sansa --help

about:
  home: https://github.com/dellytools/sansa
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Structural variant annotation
  dev_url: "https://github.com/dellytools/sansa"
  doc_url: "https://github.com/dellytools/sansa/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
