{% set version = "0.1.1" %}
{% set sha256 = "ab477696eca25d3aa84145ba9734f519ea84bea902267836019c3e08aa8b2669" %}

package:
  name: sansa
  version: '{{ version }}'

source:
  url: https://github.com/dellytools/sansa/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - boost-cpp
    - htslib
  run:
    - boost-cpp
    - htslib

test:
  commands:
    - sansa --help

about:
  home: https://github.com/dellytools/sansa
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  summary: Structural variant annotation
