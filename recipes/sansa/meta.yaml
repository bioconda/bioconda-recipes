{% set version = "0.0.8" %}
{% set sha256 = "124abc76cd65d13dbc3f1bc701af266d55e3d58be618f01b772d6d9dd6b185ee" %}

package:
  name: sansa
  version: '{{ version }}'

source:
  url: https://github.com/dellytools/sansa/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - boost-cpp
    - htslib
  run:
    - boost-cpp
    - htslib

test:
  commands:
    - sansa --help

about:
  home: https://github.com/dellytools/sansa
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  summary: Structural variant annotation
