{% set version = "0.2.2" %}
{% set sha256 = "2bec3df6918a8dda9d0f5f766c5314137c18956e83601b93606ff2037f2662d4" %}

package:
  name: sansa
  version: '{{ version }}'

source:
  url: https://github.com/dellytools/sansa/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('sansa', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - libdeflate
    - boost-cpp
    - htslib
  run:
    - zlib
    - bzip2
    - libdeflate
    - boost-cpp
    - htslib

test:
  commands:
    - sansa --help

about:
  home: https://github.com/dellytools/sansa
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Structural variant annotation

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
