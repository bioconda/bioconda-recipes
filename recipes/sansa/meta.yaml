{% set version = "0.2.1" %}
{% set sha256 = "f43b088b8339d3ba395adf922d723b074e31f8bf548c9e9039cccace5acc60ee" %}

package:
  name: sansa
  version: '{{ version }}'

source:
  url: https://github.com/dellytools/sansa/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('sansa', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - pkg-config
    - clangdev
    - llvm-openmp
  host:
    - boost-cpp
    - htslib
    - zlib
    - bzip2
    - clangdev
    - llvm-openmp
  run:
    - boost-cpp
    - htslib
    - zlib
    - bzip2

test:
  commands:
    - sansa --help

about:
  home: https://github.com/dellytools/sansa
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Structural variant annotation
