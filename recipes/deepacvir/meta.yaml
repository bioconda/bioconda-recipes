{% set name = "deepacvir" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://gitlab.com/JakubBartoszewicz/DeePaC-vir

build:
  noarch: python
  number: 0
  entry_points:
    - deepac-vir=deepacvir.command_line:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python >=3, <3.7
    - pip
  run:
    - deepac >=0.10.1
    - numpy >=1.18
    - python >=3.6, <3.7
    - scikit-learn >=0.22
    - tensorflow >=1.15, <2.0

test:
  imports:
    - deepacvir
  commands:
    - deepac-vir --help

about:
  home: https://gitlab.com/rki_bioinformatics/DeePaC
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Predicting pathogenic potentials of novel DNA with reverse-complement neural networks.
  doc_url: https://rki_bioinformatics.gitlab.io/DeePaC/
  dev_url: https://gitlab.com/rki_bioinformatics/DeePaC

extra:
  recipe-maintainers:
    - JakubBartoszewicz
