{% set name = "deepacvir" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "e1ecaf12300e1ef96100f1a5fa3b3d64dc671197ab7441330700fd27f9dc190a"

build:
  noarch: python
  number: 0
  entry_points:
    - deepac-vir=deepacvir.command_line:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3, <3.7
    - pip
  run:
    - deepac >=0.10.1
    - numpy >=1.18.1
    - python >=3.6, <3.7
    - scikit-learn >=0.22.1
    - tensorflow ==1.15

test:
  imports:
    - deepacvir
  commands:
    - deepac-vir --help

about:
  home: "https://gitlab.com/rki_bioinformatics/DeePaC"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Detecting novel human viruses from DNA reads with reverse-complement neural networks."
  doc_url: "https://rki_bioinformatics.gitlab.io/DeePaC/"
  dev_url: "https://gitlab.com/JakubBartoszewicz/deepac-vir"

extra:
  recipe-maintainers:
    - JakubBartoszewicz
