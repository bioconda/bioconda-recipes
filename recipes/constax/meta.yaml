{% set name = "constax" %}
{% set version = "2.0.10" %}
{% set sha256hash = "0c3df4a0a9aedeff908fdc2a271da2d27fcd51e8657174e3421e9398aeddd63e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: "https://github.com/liberjul/CONSTAXv2/archive/v{{ version }}.tar.gz"
  sha256: {{ sha256hash }}

requirements:
  build:
    - python >=3.6
  run:
    - python >=3.6
    - rdptools
    - vsearch
    - blast
    - pandas
    - numpy

about:
  home: https://github.com/liberjul/CONSTAXv2
  license: MIT
  doc_url: https://constax.readthedocs.io/en/latest/
  summary: 'A software for accurate taxonomic classification of environmental DNA markers'
