{% set name = "constax" %}
{% set version = "2.0.18" %}
{% set sha256hash = "83424411934824089a9838e862c0e9f0c3a3cab0e90e2ad92928a989f694130f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: "https://github.com/liberjul/CONSTAXv2/archive/v{{ version }}.tar.gz"
  sha256: {{ sha256hash }}

requirements:
  build:
    - python >=3.6
  run:
    - python >=3.6
    - rdptools
    - vsearch
    - blast
    - pandas
    - numpy

about:
  home: https://github.com/liberjul/CONSTAXv2
  license: MIT
  doc_url: https://constax.readthedocs.io/en/latest/
  summary: 'A software for accurate taxonomic classification of environmental DNA markers'
