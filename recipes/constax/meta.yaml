{% set name = "constax" %}
{% set version = "2.0.7" %}
{% set sha256hash = "7a9bb94cab255c7d1a8a7febe6f49f5822b0516083f08d0f8caa0b1fb1b13169" %}
{% set md5hash = "dd3967eb596e2bfbf8d1a087a73f9e36" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: "https://github.com/liberjul/CONSTAXv2/archive/v{{ version }}.tar.gz"
  sha256: {{ sha256hash }}
  md5: {{ md5hash }}

requirements:
  host:
  build:
    - python >=3.6
  run:
    - python >=3.6
    - rdptools
    - vsearch
    - blast >=2.10
    - pandas
    - numpy

about:
  home: https://github.com/liberjul/CONSTAXv2
  license: MIT
  doc_url: https://constax.readthedocs.io/en/stable/
  summary: 'A software for accurate taxonomic classification of environmental DNA markers'
