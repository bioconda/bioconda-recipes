{% set name = "constax" %}
{% set version = "2.0.0" %}
{% set sha256hash = "a146010d8488afa6c82f2f9ae907d64e582e41bdfd221bf958eb3cf167319ba6" %}
{% set md5hash = "10c7372638d38cae452ec6d6175520fd" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  git_url: https://github.com/liberjul/CONSTAXv2.git
  git_rev: v2.0.0
  sha256: {{ sha256hash }}
  md5: {{ md5hash }}

requirements:
  host:
  build:
    - vsearch
    - blast
    - ant
    - python >=3.6
    - openjdk =8.0.152
  run:
    - pandas
    - numpy

about:
  home: 'https://github.com/liberjul/CONSTAXv2'
  license: MIT
  summary: 'A software for accurate taxonomic classification of environmental DNA markers'
