{% set name = "constax" %}
{% set version = "2.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: "https://github.com/liberjul/CONSTAXv2/archive/v{{ version }}.tar.gz"
  sha256: 7d30596c97e2d2cc3412acdb8d20e3bb3ac36e3bfbfa7c341224565ce600b7bb

requirements:
  build:
    - python >=3.6
  run:
    - python >=3.6
    - rdptools
    - vsearch
    - blast >=2.10
    - pandas
    - numpy

about:
  home: https://github.com/liberjul/CONSTAXv2
  license: MIT
  doc_url: https://constax.readthedocs.io/en/stable/
  summary: 'A software for accurate taxonomic classification of environmental DNA markers'
