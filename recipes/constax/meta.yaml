{% set name = "constax" %}
{% set version = "2.0.4" %}
{% set sha256hash = "178dcfc26253ffe8d57e9a7796bbd7102315d0e6d53191d965a38520bc384699" %}
{% set md5hash = "34e6b2c0fec8339444c2e118c20b80e6" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: "https://github.com/liberjul/CONSTAXv2/archive/v{{ version }}.tar.gz"
  sha256: {{ sha256hash }}
  md5: {{ md5hash }}

requirements:
  host:
  build:
    - python >=3.6
  run:
    - python >=3.6
    - rdptools
    - vsearch
    - blast >=2.10
    - pandas
    - numpy

about:
  home: https://github.com/liberjul/CONSTAXv2
  license: MIT
  doc_url: https://constax.readthedocs.io/en/latest/
  summary: 'A software for accurate taxonomic classification of environmental DNA markers'
