{% set name = "constax" %}
{% set version = "2.0.6" %}
{% set sha256hash = "48351bf72b5197e6c1f9dd29a9b3f6a5f512ef2d0ad9b5549cdd685cf575a009" %}
{% set md5hash = "5d43e1e0bc8d9bbc6d8f106f79b55042" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: "https://github.com/liberjul/CONSTAXv2/archive/v{{ version }}.tar.gz"
  sha256: {{ sha256hash }}
  md5: {{ md5hash }}

requirements:
  host:
  build:
    - python >=3.6
  run:
    - python >=3.6
    - rdptools
    - vsearch
    - blast >=2.10
    - pandas
    - numpy

about:
  home: https://github.com/liberjul/CONSTAXv2
  license: MIT
  doc_url: https://constax.readthedocs.io/en/stable/
  summary: 'A software for accurate taxonomic classification of environmental DNA markers'
