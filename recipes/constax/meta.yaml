{% set name = "constax" %}
{% set version = "2.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: "https://github.com/liberjul/CONSTAXv2/archive/v{{ version }}.tar.gz"
  sha256: 76bc39fcf49bbacf200bca08c83560a075f4491f905baa48d910655b9533aa3d

requirements:
  build:
    - python >=3.6
  run:
    - python >=3.6
    - rdptools
    - vsearch
    - blast >=2.10
    - pandas
    - numpy

about:
  home: https://github.com/liberjul/CONSTAXv2
  license: MIT
  doc_url: https://constax.readthedocs.io/en/stable/
  summary: 'A software for accurate taxonomic classification of environmental DNA markers'
