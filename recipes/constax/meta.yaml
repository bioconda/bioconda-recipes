{% set name = "constax" %}
{% set version = "2.0.3" %}
{% set sha256hash = "616352615369c5483094d97955ff61a4585f7f485ed92fae68aa5567fd330142" %}
{% set md5hash = "b0facd769e89be711a0b1fc3043948e7" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: "https://github.com/liberjul/CONSTAXv2/archive/v{{ version }}.tar.gz"
  sha256: {{ sha256hash }}
  md5: {{ md5hash }}

requirements:
  host:
  build:
    - python >=3.6
  run:
    - python >=3.6
    - rdptools
    - vsearch
    - blast
    - pandas
    - numpy

about:
  home: 'https://github.com/liberjul/CONSTAXv2'
  license: MIT

  summary: 'A software for accurate taxonomic classification of environmental DNA markers'
