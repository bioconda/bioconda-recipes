{% set name = "constax" %}
{% set version = "2.0.5" %}
{% set sha256hash = "8f62757859e73b3b8d470aeeb326487347fe5c96433202f93871a5eace2010a9" %}
{% set md5hash = "e58ce0642b45e1cc0487aa346e3eae2a" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: "https://github.com/liberjul/CONSTAXv2/archive/v{{ version }}.tar.gz"
  sha256: {{ sha256hash }}
  md5: {{ md5hash }}

requirements:
  host:
  build:
    - python >=3.6
  run:
    - python >=3.6
    - rdptools
    - vsearch
    - blast >=2.10
    - pandas
    - numpy

about:
  home: https://github.com/liberjul/CONSTAXv2
  license: MIT
  doc_url: https://constax.readthedocs.io/en/latest/
  summary: 'A software for accurate taxonomic classification of environmental DNA markers'
