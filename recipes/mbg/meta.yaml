{% set name = "MBG" %}
{% set version = "1.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://github.com/maickrau/{{ name }}/files/8993921/{{ name }}.tar.gz
  sha256: a3230abdaa2df01673c8b6c48bc43bfabb2886d4dce8098228d945d81dd9117c
  patches:
    - version.patch
    - osx_availability.patch # [osx]

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - MBG -v 2>&1 | grep Version

about:
  home: https://github.com/maickrau/MBG
  license: MIT
  license_file: LICENSE.md
  summary: Minimizer based sparse de Bruijn graph constructor
