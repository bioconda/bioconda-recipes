{% set name = "MBG" %}
{% set version = "1.0.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/maickrau/{{name}}
  git_rev: v{{version}}
  sha256: unused
  patches:
    - version.patch
    - osx_availability.patch  # [osx]
    - mbg-aarch64.patch  # [aarch64 or arm64]

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('mbg', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - pkg-config
    - bamtools

test:
  commands:
    - MBG -v 2>&1 | grep Version

about:
  home: "https://github.com/maickrau/MBG"
  license: MIT
  license_family: MIT
  license_file: "LICENSE.md"
  summary: "Minimizer based sparse de Bruijn graph constructor."
  dev_url: "https://github.com/maickrau/MBG"
  doc_url: "https://github.com/maickrau/MBG/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btab004
  skip-lints:
    - uses_vcs_url
