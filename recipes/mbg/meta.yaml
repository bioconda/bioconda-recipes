{% set name = "MBG" %}
{% set version = "1.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://github.com/maickrau/{{ name }}/files/8992216/{{ name }}.tar.gz
  sha256: e82f36dc5daa1a8fa461f0f4ee1a1d1961895e12f5c5506b15a34cf85d687c57
  patches:
    - version.patch
    - osx_availability.patch # [osx]

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - MBG -v 2>&1 | grep Version

about:
  home: https://github.com/maickrau/MBG
  license: MIT
  license_file: LICENSE.md
  summary: Minimizer based sparse de Bruijn graph constructor
