{% set name = "gvcf2coverage" %}
{% set version = "0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/varda/varda2_preprocessing.git
  git_rev: 5fe1f218484595d52fd6b6c53fa4d332c518b73e
  sha256: unused

build:
  number: 11
  run_exports:
    - {{ pin_subpackage('gvcf2coverage',max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - htslib
  run:
    - htslib

test:
  commands:
    - gvcf2coverage -h

about:
  home: "https://github.com/varda/varda2_preprocessing"
  license: MIT
  license_family: MIT
  summary: "Coverage extractor from gVCF files."
  dev_url: "https://github.com/varda/varda2_preprocessing"

extra:
  recipe-maintainers:
    - marksantcroos
  skip-lints:
    - uses_vcs_url
  additional-platforms:
    - linux-aarch64
    - osx-arm64
