package:
  name: gvcf2coverage
  version: '0.1'

source:
  git_url: https://github.com/varda/varda2_preprocessing.git
  git_rev: 86f9205c94d3bd21ded1425d2febb611ee784a11

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - htslib
  run:
    - htslib

test:
  commands:
    - gvcf2coverage -h

about:
  home: https://github.com/varda/varda2_preprocessing
  license: MIT
  license_family: MIT
  summary: Coverage extractor from gVCF files.


extra:
  recipe-maintainers: 'marksantcroos'
  skip-lints:
    - uses_vcs_url
    - missing_hash
