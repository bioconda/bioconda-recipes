{% set name = 'r-crisprcleanr' %}
{% set version = '3.0.0' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/francescojm/CRISPRcleanR/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d14088fdba4d8f3c51418804458eb6d430de1016f75d91097e13abe10e187faa

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:   
  host:
    - r-base
    - r-stringr
    - bioconductor-dnacopy >=1.68 
    - r-proc
    - r-pracma
    - r-prroc
    
  run:
    - r-base 
    - r-stringr
    - bioconductor-dnacopy >=1.68
    - r-proc
    - r-pracma
    - r-prroc
test:
  commands:
    - $R -e "library('CRISPRcleanR')"

about:
  home: https://github.com/francescojm/CRISPRcleanR
  license: AGPL-3
  summary: 'Analysis of CRISPR functional genomics, remove false positive due to CNVs.'
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'     

extra:
  recipe-maintainers:
    - Laurence Kuhlburger 
