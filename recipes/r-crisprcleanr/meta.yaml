{% set name = 'r-crisprcleanr' %}
{% set version = '2.3.1' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/francescojm/CRISPRcleanR/archive/refs/tags/{{ version }}.tar.gz
  sha256: f67b8b564bdbfd53a0df923824126ce53ba6f9772c132c989e04b85f519abaa8

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:   
  host:
    - r-base
    - r-stringr
    - bioconductor-dnacopy 
    - r-proc
    - r-r.utils
    - r-rgraphics
    - r-pracma
    - r-prroc
    
  run:
    - r-base
    - r-stringr
    - r-DNAcopy
    - r-DNAcopy
    - r-pROC
    - r-stats
    - r-utils
    - r-grDevices
    - r-graphics
    - r-pracma
    - r-PRROC

test:
  commands:
    - $R -e "library('r-crisprcleanr')"

about:
  home: https://github.com/francescojm/CRISPRcleanR
  license: AGPL-3
  summary: 'Analysis of CRISPR functional genomics, remove false positive due to CNVs.'
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'     

extra:
  recipe-maintainers:
    - Laurence Kuhlburger 
