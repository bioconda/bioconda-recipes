{% set name = "plasmidid" %}
{% set version = "1.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/BU-ISCIII/plasmidID/archive/v{{ PKG_VERSION }}.zip
  sha256: 5f42019440fbf8adb06129247a538aa980d421dcb5e32e3cd5d0aeab29d33acf
build:
  number: 0
  noarch: generic

requirements:
  host:
    - python >=3.6
    - pip
    
  build:
    - python >=3.6
    - openjdk
    - zlib

  run:
    - mash >=2
    - bedtools
    - blast
    - bowtie2
    - gawk
    - prokka
    - samtools
    - spades
    - trimmomatic
    - circos
    - python >=3.6
    - biopython
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - tabulate
    - wget


test:
  commands:
    - plasmidID --help | grep 'Pipeline options'
    - filter_fasta.sh -h | grep 'General filter'


about:
  home: https://github.com/BU-ISCIII/plasmidID
  license: GPLv3

  summary: "Pipeline for plasmid identification and reconstruction"
  description:
    PlasmidID is a mapping-based, assembly-assisted plasmid identification tool that analyzes and gives graphic solution for plasmid identification.
