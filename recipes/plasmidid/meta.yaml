{% set name = "plasmidid" %}
{% set version = "1.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/BU-ISCIII/plasmidID/archive/{{ PKG_VERSION }}.zip
  sha256: bccde0a935961847a9bf0a1b7fade212d60b1ad97f94a624c1451d6f7d13f3e4
build:
  number: 0
  noarch: generic

requirements:
  host:
    - python
    - pip
    - wget
    
  build:
    - openjdk
    - zlib

  run:
    - mash >=2
    - bedtools
    - blast
    - bowtie2
    - cd-hit
    - gawk
    - prokka
    - samtools
    - spades
    - trimmomatic
    - circos
    - python
    - biopython
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - wget


test:
  commands:
    - plasmidID --help | grep 'Pipeline options'
    - filter_fasta.sh -h | grep 'General filter'


about:
  home: https://github.com/BU-ISCIII/plasmidID
  license: GPLv3

  summary: "Pipeline for plasmid identification and reconstruction"
  description:
    PlasmidID is a mapping-based, assembly-assisted plasmid identification tool that analyzes and gives graphic solution for plasmid identification.
