{% set name = "plasmidid" %}
{% set version = "1.6.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/BU-ISCIII/plasmidID/archive/{{ PKG_VERSION }}.zip
  sha256: 7e64784e3d1ce70f17f1690cb8ce72a277de68635bfddc134aa7d57b0459ac5a
build:
  number: 0
  noarch: generic

requirements:
  run:
    - mash >=2
    - bedtools
    - blast
    - bowtie2
    - tbb ==2020.2
    - gawk
    - perl-gd >=2.71
    - circos
    - prokka >=1.14
    - samtools
    - spades
    - trimmomatic
    - python >=3.6
    - biopython
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - tabulate
    - wget
    - bc


test:
  commands:
    - plasmidID --help | grep 'Pipeline options'
    - filter_fasta.sh -h | grep 'General filter'


about:
  home: https://github.com/BU-ISCIII/plasmidID
  license: GPLv3
  summary: "Pipeline for plasmid identification and reconstruction"
  description:
    PlasmidID is a mapping-based, assembly-assisted plasmid identification tool that analyzes and gives graphic solution for plasmid identification.
