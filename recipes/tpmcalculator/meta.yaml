{% set version = "0.0.4.1" %}

package:
  name: tpmcalculator
  version: '{{ version }}'

source:
  - url: https://github.com/ncbi/TPMCalculator/archive/{{ version }}.tar.gz
    sha256: b30eb8d604d8f163bb7646061a87e88aa3152a4ff425d0f9359a78ee39075dd9

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - bamtools
    - zlib
  run:
    - bamtools
    - zlib

test:
  commands:
    - TPMCalculator -version

about:
  home: https://github.com/ncbi/TPMCalculator
  license: Public Domain
  summary: TPMCalculator quantifies mRNA abundance directly from the alignments by parsing BAM files.
