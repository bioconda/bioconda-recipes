{% set name = "baktfold" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2720b86df0529adcb9589c13047f5be72a8dd82a903192e88ef1b2acd05a1173

build:
  number: 0
  noarch: python
  entry_points:
    - baktfold = baktfold:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"      
  run_exports:
    - {{ pin_subpackage('baktfold', max_pin='x') }}

requirements:
  host:
    - python >=3.8,<4
    - pip
    - setuptools
  run:
    - foldseek ==10.941cd33
    - python >=3.8,<4
    - biopython >=1.76
    - alive-progress >=3.0.1
    - datasets >=2.15
    - requests >=2.25
    - pyarrow >=14.0.0
    - pandas >=1.4.2
    - loguru >=0.5.3
    - pyyaml >=6.0
    - click >=8.0.0
    - sentencepiece >=0.1.99
    - transformers >=4.34
    - pytorch >=2.1.2
    - numpy >=1.20
    - h5py >=3.5
    - tqdm >=4.35.0
    - xopen >=1.5.0

test:
  imports:
    - baktfold
  commands:
    - baktfold --help
    - baktfold run --help

about:
  home: https://github.com/gbouras13/baktfold
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Rapid & standardized annotation of bacterial genomes, MAGs & plasmids using protein structural information
  doc_url: https://baktfold.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - gbouras13
