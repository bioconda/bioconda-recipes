{% set name = "pyfastg" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: dab40e3fdb123fdd9aadb24931d252f7bf983ec91e4f6498b3fe22cb7d9ade94

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - "{{ pin_subpackage('pyfastg', max_pin='x.x') }}"

requirements:
  host:
    - networkx >=2
    - pip
    - setuptools
    - python >=3.6
  run:
    - networkx >=2
    - python >=3.6

test:
  imports:
    - pyfastg

about:
  home: "https://github.com/fedarko/pyfastg"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Minimal Python library for parsing FASTG files"

extra:
  recipe-maintainers:
    - fedarko
