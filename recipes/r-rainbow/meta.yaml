package:
  name: r-rainbow
  version: "3.3"

source:
  fn: rainbow_3.3.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/rainbow_3.3.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/rainbow/rainbow_3.3.tar.gz
  sha256: 72f724bd161cdb44e35d9b04bcfa9dbabfbe1e4eb6fccd5e9b10b609b5a43876

build:
  number: 0
  skip: True # [osx]
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: forecast
requirements:
  build:
    - r-base
    - r-mass # [not win]
    - r-cluster # [not win]
    - r-colorspace
    - r-hdrcde
    - r-ks
    - r-pcapp

  run:
    - r-base
    - r-mass # [not win]
    - r-cluster # [not win]
    - r-colorspace
    - r-hdrcde
    - r-ks
    - r-pcapp

test:
  commands:
    # test in headless mode, because X11 is not available
    - $R -e "options(rgl.useNULL=TRUE); library('rainbow')" # [not win]
    - "\"%R%\" -e \"options(rgl.useNULL=TRUE); library('rainbow')\"" # [win]

about:
  home: !!python/unicode 'https://sites.google.com/site/hanlinshangswebsite/'

  license: GPL (>= 2)
  summary: !!python/unicode 'Functions and data sets for functional data display and outlier
    detection.'


