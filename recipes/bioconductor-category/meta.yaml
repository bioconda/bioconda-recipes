{% set version = "2.48.0" %}
{% set name = "Category" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 7b9a002ab7dcff99d21962e3d956800351237fdf8f43e3437517bac6d740b5c9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - r-dbi
    - r-matrix
  run:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - r-dbi
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A collection of tools for performing category (gene set enrichment) analysis.'
extra:
  identifiers:
    - biotools:category
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-category
    path: recipes/bioconductor-category
    version: 2.46.0
