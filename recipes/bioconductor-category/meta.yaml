{% set version = "2.76.0" %}
{% set name = "Category" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 191f432e1c8843d95f9e503a3d7fe914

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-category", max_pin="x.x") }}'
  noarch: generic

# Suggests: EBarrays, ALL, Rgraphviz, RColorBrewer, xtable (>= 1.4-6), hgu95av2.db, KEGGREST, karyoploteR, geneplotter, limma, lattice, RUnit, org.Sc.sgd.db, GOstats, GO.db
requirements:
  host:
    - bioconductor-annotate >=1.88.0,<1.89.0
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - r-base
    - r-dbi
    - r-matrix
  run:
    - bioconductor-annotate >=1.88.0,<1.89.0
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - r-base
    - r-dbi
    - r-matrix

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Category Analysis
  description: A collection of tools for performing category (gene set enrichment) analysis.

extra:
  identifiers:
    - biotools:category
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-category
    path: recipes/bioconductor-category
    version: 2.46.0

