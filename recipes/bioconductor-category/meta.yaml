{% set version = "2.54.0" %}
{% set name = "Category" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c491718d219819c8d8ad866971c1b66f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: EBarrays, ALL, Rgraphviz, RColorBrewer, xtable (>= 1.4-6), hgu95av2.db, KEGG.db, karyoploteR, geneplotter, limma, lattice, RUnit, org.Sc.sgd.db, GOstats, GO.db
requirements:
  host:
    - 'bioconductor-annotate >=1.66.0,<1.67.0'
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-genefilter >=1.70.0,<1.71.0'
    - 'bioconductor-graph >=1.66.0,<1.67.0'
    - 'bioconductor-gseabase >=1.50.0,<1.51.0'
    - 'bioconductor-rbgl >=1.64.0,<1.65.0'
    - r-base
    - r-dbi
    - r-matrix
  run:
    - 'bioconductor-annotate >=1.66.0,<1.67.0'
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-genefilter >=1.70.0,<1.71.0'
    - 'bioconductor-graph >=1.66.0,<1.67.0'
    - 'bioconductor-gseabase >=1.50.0,<1.51.0'
    - 'bioconductor-rbgl >=1.64.0,<1.65.0'
    - r-base
    - r-dbi
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Category Analysis'
  description: 'A collection of tools for performing category (gene set enrichment) analysis.'
extra:
  identifiers:
    - biotools:category
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-category
    path: recipes/bioconductor-category
    version: 2.46.0

