{% set version = "2.66.0" %}
{% set name = "Category" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6dbd5bb859ad4567680561e085cd0765
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: EBarrays, ALL, Rgraphviz, RColorBrewer, xtable (>= 1.4-6), hgu95av2.db, KEGGREST, karyoploteR, geneplotter, limma, lattice, RUnit, org.Sc.sgd.db, GOstats, GO.db
requirements:
  host:
    - 'bioconductor-annotate >=1.78.0,<1.79.0'
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-genefilter >=1.82.0,<1.83.0'
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-gseabase >=1.62.0,<1.63.0'
    - 'bioconductor-rbgl >=1.76.0,<1.77.0'
    - r-base
    - r-dbi
    - r-matrix
  run:
    - 'bioconductor-annotate >=1.78.0,<1.79.0'
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-genefilter >=1.82.0,<1.83.0'
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-gseabase >=1.62.0,<1.63.0'
    - 'bioconductor-rbgl >=1.76.0,<1.77.0'
    - r-base
    - r-dbi
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Category Analysis'
  description: 'A collection of tools for performing category (gene set enrichment) analysis.'
extra:
  identifiers:
    - biotools:category
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-category
    path: recipes/bioconductor-category
    version: 2.46.0

