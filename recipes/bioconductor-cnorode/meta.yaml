{% set version = "1.24.0" %}
{% set name = "CNORode" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ef9bd30bca30e368a5f4234f30d0c0a1398949a685c069e5a79b639a9f4b1d32
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-cellnoptr >=1.28.0,<1.30.0'
    - r-base
    - r-genalg
  run:
    - 'bioconductor-cellnoptr >=1.28.0,<1.30.0'
    - r-base
    - r-genalg
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'ODE add-on to CellNOptR'
extra:
  identifiers:
    - biotools:cnorode
    - doi:10.1186/1752-0509-6-133
  parent_recipe:
    name: bioconductor-cnorode
    path: recipes/bioconductor-cnorode
    version: 1.22.0
