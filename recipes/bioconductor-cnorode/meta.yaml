{% set version = "1.44.0" %}
{% set name = "CNORode" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e93b3e3437c26f6cfab6690f78c6a6cc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cnorode", max_pin="x.x") }}'
requirements:
  host:
    - 'bioconductor-cellnoptr >=1.48.0,<1.49.0'
    - r-base
    - r-genalg
    - r-knitr
    - libblas
    - liblapack
  run:
    - 'bioconductor-cellnoptr >=1.48.0,<1.49.0'
    - r-base
    - r-genalg
    - r-knitr
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'ODE add-on to CellNOptR'
  description: 'Logic based ordinary differential equation (ODE) add-on to CellNOptR.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:cnorode
    - doi:10.1186/1752-0509-6-133
  parent_recipe:
    name: bioconductor-cnorode
    path: recipes/bioconductor-cnorode
    version: 1.22.0

