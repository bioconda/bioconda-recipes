{% set version = "1.52.0" %}
{% set name = "CNORode" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: dc369678f510ab99b5d7b4125b5c6101

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cnorode", max_pin="x.x") }}'

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-cellnoptr >=1.56.0,<1.57.0
    - r-base
    - r-genalg
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-cellnoptr >=1.56.0,<1.57.0
    - r-base
    - r-genalg

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: ODE add-on to CellNOptR
  description: Logic based ordinary differential equation (ODE) add-on to CellNOptR.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  identifiers:
    - biotools:cnorode
    - doi:10.1186/1752-0509-6-133
  parent_recipe:
    name: bioconductor-cnorode
    path: recipes/bioconductor-cnorode
    version: 1.22.0

