{% set version = "1.36.0" %}
{% set name = "CNORode" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5ade534102ee3d6b891c5a933608f723
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-cellnoptr >=1.40.0,<1.41.0'
    - r-base
    - r-genalg
    - libblas
    - liblapack
  run:
    - 'bioconductor-cellnoptr >=1.40.0,<1.41.0'
    - r-base
    - r-genalg
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'ODE add-on to CellNOptR'
  description: 'Logic based ordinary differential equation (ODE) add-on to CellNOptR.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:cnorode
    - doi:10.1186/1752-0509-6-133
  parent_recipe:
    name: bioconductor-cnorode
    path: recipes/bioconductor-cnorode
    version: 1.22.0

