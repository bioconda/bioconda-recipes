{% set version = "1.0.0" %}
{% set name = "broadSeq" %}
{% set bioc = "3.20" %}

about:
  description: This package helps user to do easily RNA-seq data analysis with multiple methods (usually which needs many different input formats). Here the user will provid the expression data as a SummarizedExperiment object and will get results from different methods. It will help user to quickly evaluate different methods.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 'broadSeq : for streamlined exploration of RNA-seq data'

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-broadseq", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: knitr, limma (>= 3.54.0), rmarkdown, stats (>= 4.2.2), samr
requirements:

  host:
    - bioconductor-biocstyle >=2.34.0,<2.35.0
    - bioconductor-clusterprofiler >=4.14.0,<4.15.0
    - bioconductor-delocal >=1.6.0,<1.7.0
    - bioconductor-deseq2 >=1.46.0,<1.47.0
    - bioconductor-ebseq >=2.4.0,<2.5.0
    - bioconductor-edger >=4.4.0,<4.5.0
    - bioconductor-genefilter >=1.88.0,<1.89.0
    - bioconductor-noiseq >=2.50.0,<2.51.0
    - bioconductor-sechm >=1.14.0,<1.15.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-dplyr
    - r-forcats >=1.0.0
    - r-ggplot2
    - r-ggplotify
    - r-ggpubr
    - r-pheatmap
    - r-plyr
    - r-purrr >=0.3.5
    - r-stringr

  run:
    - bioconductor-biocstyle >=2.34.0,<2.35.0
    - bioconductor-clusterprofiler >=4.14.0,<4.15.0
    - bioconductor-delocal >=1.6.0,<1.7.0
    - bioconductor-deseq2 >=1.46.0,<1.47.0
    - bioconductor-ebseq >=2.4.0,<2.5.0
    - bioconductor-edger >=4.4.0,<4.5.0
    - bioconductor-genefilter >=1.88.0,<1.89.0
    - bioconductor-noiseq >=2.50.0,<2.51.0
    - bioconductor-sechm >=1.14.0,<1.15.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-dplyr
    - r-forcats >=1.0.0
    - r-ggplot2
    - r-ggplotify
    - r-ggpubr
    - r-pheatmap
    - r-plyr
    - r-purrr >=0.3.5
    - r-stringr

source:
  md5: fbf7fd027ead86d2350bb975955aab99
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

