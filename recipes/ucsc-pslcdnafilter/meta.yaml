{% set package = "ucsc-pslcdnafilter" %}
{% set program = "pslCDnaFilter" %}
{% set version = "482" %}
{% set sha256 = "745d0f0a980e9f863373b0b0a6ad7961a1d0f53a9d7c446e92fc28fc4909431a" %}

package:
  name: {{ package }}
  version: {{ version }}

source:
  url: https://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v{{ version }}.src.tgz
  sha256: {{ sha256 }}
  patches:
    - 0001-include.patch
    - 0002-include.linux.patch  # [linux]
    - 0003-common.mk.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(package, max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gnuconfig
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - mariadb-connector-c
    - openssl
    - clangdev  # [osx]
    - zlib
    - bzip2
    - liblzma-devel
    - libiconv
  run:
    - libpng
    - libuuid
    - mariadb-connector-c
    - openssl

test:
  commands:
    # just check for existence and exec bit, because the individual packages have no unified behavior
    - test -x ${PREFIX}/bin/{{ program }}

about:
  home: "https://hgdownload.cse.ucsc.edu/admin/exe"
  license: "Varies; see https://genome.ucsc.edu/license"
  summary: "Filter cDNA alignments in psl format. Filtering criteria are comparative, selecting near best in genome alignments for each given cDNA and non-comparative, based only on the quality of an individual alignment."
  dev_url: "https://github.com/ucscGenomeBrowser/kent"
  doc_url: "https://github.com/ucscGenomeBrowser/kent/blob/v{{ version }}_base/README"

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:UCSC_Genome_Browser_Utilities
    - doi:10.1093/bib/bbs038
