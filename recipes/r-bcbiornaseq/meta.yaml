package:
  name: r-bcbiornaseq
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.2.7"

source:
  url: https://github.com/hbc/bcbioRNASeq/archive/a693711.tar.gz
  sha256: 4003d4bec4cd584115596a64afbedf173a229b9b5c5ee0553aa93160682aa7db

build:
  number: 0
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - 'r-base >=3.4.0'
    - bioconductor-summarizedexperiment
    - 'r-bcbiobase >=0.2.17'
    - bioconductor-deseq2
    - bioconductor-degreport
    - bioconductor-edger
    - r-ggrepel
    - r-pbapply
    - bioconductor-tximport
    - bioconductor-vsn
    - r-rmarkdown
    - r-tidyverse

  run:
    - 'r-base >=3.4.0'
    - bioconductor-summarizedexperiment
    - 'r-bcbiobase >=0.2.17'
    - bioconductor-deseq2
    - bioconductor-degreport
    - bioconductor-edger
    - r-ggrepel
    - r-pbapply
    - bioconductor-tximport
    - bioconductor-vsn
    - r-rmarkdown
    - r-tidyverse


test:
  commands:
    - $R -e "library('bcbioRNASeq')"

about:
  home: https://github.com/hbc/bcbioRNASeq
  license: MIT
  summary: Quality control and differential expression for bcbio RNA-seq experiments.
