package:
  name: r-bcbiornaseq
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.2.3a"

source:
  fn: v0.2.2.tar.gz
  url: https://github.com/hbc/bcbioRNASeq/archive/a8bec27.tar.gz
  sha256: 2c162ac1cff455408464f57cbebac7a739073632a2eb2be3b0374993462dc3d2

build:
  number: 0
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - 'r-base >=3.4.0'
    - bioconductor-summarizedexperiment
    - r-bcbiobase
    - bioconductor-deseq2
    - bioconductor-degreport
    - bioconductor-edger
    - r-ggrepel
    - r-pbapply
    - bioconductor-tximport
    - bioconductor-vsn

  run:
    - 'r-base >=3.4.0'
    - bioconductor-summarizedexperiment
    - r-bcbiobase
    - bioconductor-deseq2
    - bioconductor-degreport
    - bioconductor-edger
    - r-ggrepel
    - r-pbapply
    - bioconductor-tximport
    - bioconductor-vsn


test:
  commands:
    - $R -e "library('bcbioRNASeq')"

about:
  home: https://github.com/hbc/bcbioRNASeq
  license: MIT
  summary: Quality control and differential expression for bcbio RNA-seq experiments.
