{% set version = "0.3.39" %}

package:
  name: r-bcbiornaseq
  version: "{{ version }}"

source:
  url: "https://github.com/hbc/bcbioRNASeq/archive/v{{ version }}.tar.gz"
  sha256: 4800440a0e4ef5ce1f0419e41ae9e6a2a568b820e8521847e88a0f8931d7d753

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
    - bioconductor-summarizedexperiment >=1.18
    - r-basejump >=0.13.3
      # Imports:
    - bioconductor-biocgenerics
    - bioconductor-deseq2 >=1.28
    - bioconductor-edger >=3.30
    - bioconductor-s4vectors
    - bioconductor-tximport >=1.16
    - r-acidgenerics >=0.4.1
    - r-acidplots >=0.3.0
    - r-bcbiobase >=0.6.16
    - r-cli >=2.2
    - r-cowplot >=1.1
    - r-ggplot2 >=3.3
    - r-goalie >=0.4.11
    - r-rlang >=0.4
    - r-scales >=1.1
    - r-sessioninfo >=1.1
      # Suggests:
    - bioconductor-biocstyle
    - bioconductor-clusterprofiler
    - bioconductor-degreport
    - r-deseqanalysis
    - bioconductor-dose
    - bioconductor-ensdb.hsapiens.v75
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-pathview
    - bioconductor-rhdf5
    - bioconductor-vsn
    - r-hexbin
    - r-knitr
    - r-rmarkdown
    - r-roxygen2
    - r-tidyverse
    - r-viridis
  run:
      # Depends:
    - r-base
    - bioconductor-summarizedexperiment >=1.18
    - r-basejump >=0.13.3
      # Imports:
    - bioconductor-biocgenerics
    - bioconductor-deseq2 >=1.28
    - bioconductor-edger >=3.30
    - bioconductor-s4vectors
    - bioconductor-tximport >=1.16
    - r-acidgenerics >=0.4.1
    - r-acidplots >=0.3.0
    - r-bcbiobase >=0.6.16
    - r-cli >=2.2
    - r-cowplot >=1.1
    - r-ggplot2 >=3.3
    - r-goalie >=0.4.11
    - r-rlang >=0.4
    - r-scales >=1.1
    - r-sessioninfo >=1.1
      # Suggests:
    - bioconductor-biocstyle
    - bioconductor-clusterprofiler
    - bioconductor-degreport
    - r-deseqanalysis
    - bioconductor-dose
    - bioconductor-ensdb.hsapiens.v75
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-pathview
    - bioconductor-rhdf5
    - bioconductor-vsn
    - r-hexbin
    - r-knitr
    - r-rmarkdown
    - r-roxygen2
    - r-tidyverse
    - r-viridis

test:
  commands:
    - $R -e "library('bcbioRNASeq')"

about:
  home: http://bioinformatics.sph.harvard.edu/bcbioRNASeq/
  dev_url: https://github.com/hbc/bcbioRNASeq
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: R package for bcbio RNA-seq analysis.
