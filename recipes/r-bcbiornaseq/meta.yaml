package:
  name: r-bcbiornaseq
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.2.4"

source:
  fn: 8c6e5c5.tar.gz
  url: https://github.com/hbc/bcbioRNASeq/archive/8c6e5c5.tar.gz
  sha256: e30388b5daa7d20d25104abd577398c4e54041a37ac5e22173803934370aa15d

build:
  number: 0
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - 'r-base >=3.4.0'
    - bioconductor-summarizedexperiment
    - r-bcbiobase
    - bioconductor-deseq2
    - bioconductor-degreport
    - bioconductor-edger
    - r-ggrepel
    - r-pbapply
    - bioconductor-tximport
    - bioconductor-vsn
    - r-rmarkdown
    - r-tidyverse

  run:
    - 'r-base >=3.4.0'
    - bioconductor-summarizedexperiment
    - r-bcbiobase
    - bioconductor-deseq2
    - bioconductor-degreport
    - bioconductor-edger
    - r-ggrepel
    - r-pbapply
    - bioconductor-tximport
    - bioconductor-vsn
    - r-rmarkdown
    - r-tidyverse


test:
  commands:
    - $R -e "library('bcbioRNASeq')"

about:
  home: https://github.com/hbc/bcbioRNASeq
  license: MIT
  summary: Quality control and differential expression for bcbio RNA-seq experiments.
