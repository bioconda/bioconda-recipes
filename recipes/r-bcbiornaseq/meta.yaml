{% set version = "0.6.10" %}
{% set github = "https://github.com/hbc/bcbioBase" %}

package:
  name: r-bcbiobase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: a76d308576076bc8dc0dd9a9174e50db3a1f319f62b9fe6804362b1ac4545d2f

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-s4vectors >=0.22
    - r-basejump >=0.11.11
    - r-goalie >=0.3.6
    - r-plyr >=1.8
    - r-stringr >=1.3
      # Suggests:
    - r-rdrop2 >=0.8
  run:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-s4vectors >=0.22
    - r-basejump >=0.11.11
    - r-goalie >=0.3.6
    - r-plyr >=1.8
    - r-stringr >=1.3
      # Suggests:
    - r-rdrop2 >=0.8

test:
  commands:
    - $R -e "library('bcbioBase')"

about:
  home: http://bioinformatics.sph.harvard.edu/bcbioBase/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Base functions and generics for bcbio R packages.

extra:
  recipe-maintainers:
    - mjsteinbaugh

