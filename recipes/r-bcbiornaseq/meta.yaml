{% set version = "0.2.4" %}
{% set sha256 = "3f36af692b653afa1f99c71bacae19ab743da99691a0c1c6165456e6c9e6d529" %}

package:
  name: r-bcbiornaseq
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: '{{ version }}'

source:
  url: https://github.com/hbc/bcbioRNASeq/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base >=3.4.0
    - bioconductor-summarizedexperiment
    - r-bcbiobase
    - bioconductor-deseq2
    - bioconductor-degreport
    - bioconductor-edger
    - r-ggrepel
    - r-pbapply
    - bioconductor-tximport
    - bioconductor-vsn
    - r-rmarkdown
    - r-tidyverse
  run:
    - r-base >=3.4.0
    - bioconductor-summarizedexperiment
    - r-bcbiobase
    - bioconductor-deseq2
    - bioconductor-degreport
    - bioconductor-edger
    - r-ggrepel
    - r-pbapply
    - bioconductor-tximport
    - bioconductor-vsn
    - r-rmarkdown
    - r-tidyverse

test:
  commands:
    - $R -e "library('bcbioRNASeq')"

about:
  home: https://github.com/hbc/bcbioRNASeq
  license: MIT
  license_family: MIT
  summary: Quality control and differential expression for bcbio RNA-seq experiments.
