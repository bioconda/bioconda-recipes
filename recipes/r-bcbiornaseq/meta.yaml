{% set version = "0.3.26" %}
{% set github = "https://github.com/hbc/bcbioRNASeq" %}

package:
  name: r-bcbiornaseq
  version: "{{ version }}"

source:
  url: "https://github.com/hbc/bcbioRNASeq/archive/v{{ version }}.tar.gz"
  sha256: cb2003e47fb8f2b950e4aef8b98028f335b55df7d02780b8ba558ae531d2a48b

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
    - bioconductor-summarizedexperiment >=1.14
    - r-basejump >=0.11.11
      # Imports:
    - bioconductor-biocgenerics >=0.30
    - bioconductor-deseq2 >=1.24
    - bioconductor-edger >=3.26
    - bioconductor-s4vectors >=0.22
    - bioconductor-tximport >=1.12
    - r-acidplots >=0.2.14
    - r-bcbiobase >=0.6.10
    - r-bioverbs >=0.2.7
    - r-cowplot >=1.0
    - r-deseqanalysis >=0.2.5
    - r-ggplot2 >=3.2
    - r-goalie >=0.3.6
    - r-rlang >=0.4
    - r-scales >=1.0
    - r-sessioninfo >=1.1
      # Suggests:
    - bioconductor-clusterprofiler >=3.12
    - bioconductor-degreport >=1.20
    - bioconductor-dose >=3.10
    - bioconductor-ensdb.hsapiens.v75 >=2.99
    - bioconductor-genomeinfodbdata >=1.2
    - bioconductor-org.hs.eg.db >=3.8
    - bioconductor-org.mm.eg.db >=3.8
    - bioconductor-pathview >=1.24
    - bioconductor-rhdf5 >=2.28
    - bioconductor-vsn >=3.52
    - r-hexbin >=1.27
    - r-knitr >=1.24
    - r-rmarkdown >=1.15
    - r-tidyverse >=1.2
    - r-viridis >=0.5
  run:
      # Depends:
    - r-base
    - bioconductor-summarizedexperiment >=1.14
    - r-basejump >=0.11.11
      # Imports:
    - bioconductor-biocgenerics >=0.30
    - bioconductor-deseq2 >=1.24
    - bioconductor-edger >=3.26
    - bioconductor-s4vectors >=0.22
    - bioconductor-tximport >=1.12
    - r-acidplots >=0.2.14
    - r-bcbiobase >=0.6.10
    - r-bioverbs >=0.2.7
    - r-cowplot >=1.0
    - r-deseqanalysis >=0.2.5
    - r-ggplot2 >=3.2
    - r-goalie >=0.3.6
    - r-rlang >=0.4
    - r-scales >=1.0
    - r-sessioninfo >=1.1
      # Suggests:
    - bioconductor-clusterprofiler >=3.12
    - bioconductor-degreport >=1.20
    - bioconductor-dose >=3.10
    - bioconductor-ensdb.hsapiens.v75 >=2.99
    - bioconductor-genomeinfodbdata >=1.2
    - bioconductor-org.hs.eg.db >=3.8
    - bioconductor-org.mm.eg.db >=3.8
    - bioconductor-pathview >=1.24
    - bioconductor-rhdf5 >=2.28
    - bioconductor-vsn >=3.52
    - r-hexbin >=1.27
    - r-knitr >=1.24
    - r-rmarkdown >=1.15
    - r-tidyverse >=1.2
    - r-viridis >=0.5

test:
  commands:
    - $R -e "library('bcbioRNASeq')"

about:
  home: http://bioinformatics.sph.harvard.edu/bcbioRNASeq/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: R package for bcbio RNA-seq analysis.
