{% set version = "0.4.0" %}
{% set github = "https://github.com/hbc/bcbioRNASeq" %}

package:
  name: r-bcbiornaseq
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: bccb63548288ec8edba3b5b9f2e57cf9d5b024a06e7a96e1e2c75c666a89795c

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
