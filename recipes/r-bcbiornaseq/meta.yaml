{% set version = "0.5.0" %}
{% set github = "https://github.com/hbc/bcbioRNASeq" %}

package:
  name: r-bcbiornaseq
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 4cfb728a56eb94809baa17dad3c66cb45d73ff5e80b1e8ba9f4fb31b0928cce6

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base
    - bioconductor-summarizedexperiment
    # Imports:
    - bioconductor-biocgenerics
    - bioconductor-deseq2
    - bioconductor-edger
    - bioconductor-s4vectors
    - bioconductor-tximport
    - r-acidbase
    - r-acidcli
    - r-acidexperiment
    - r-acidgenerics
    - r-acidgenomes
    - r-acidplots
    - r-bcbiobase
    - r-ggplot2
    - r-goalie
    - r-sessioninfo
    - r-syntactic
    # Suggests:
    - bioconductor-biocstyle
    - bioconductor-clusterprofiler
    - bioconductor-degreport
    - bioconductor-dose
    - bioconductor-enrichplot
    - bioconductor-ensdb.hsapiens.v75
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-pathview
    - bioconductor-rhdf5
    - bioconductor-vsn
    - r-acidgsea
    - r-basejump
    - r-deseqanalysis
    - r-ggnewscale
    - r-hexbin
    - r-knitr
    - r-rmarkdown
    - r-viridis
  run:
    # Depends:
    - r-base
    - bioconductor-summarizedexperiment
    # Imports:
    - bioconductor-biocgenerics
    - bioconductor-deseq2
    - bioconductor-edger
    - bioconductor-s4vectors
    - bioconductor-tximport
    - r-acidbase
    - r-acidcli
    - r-acidexperiment
    - r-acidgenerics
    - r-acidgenomes
    - r-acidplots
    - r-bcbiobase
    - r-ggplot2
    - r-goalie
    - r-sessioninfo
    - r-syntactic
    # Suggests:
    - bioconductor-biocstyle
    - bioconductor-clusterprofiler
    - bioconductor-degreport
    - bioconductor-dose
    - bioconductor-enrichplot
    - bioconductor-ensdb.hsapiens.v75
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-pathview
    - bioconductor-rhdf5
    - bioconductor-vsn
    - r-acidgsea
    - r-basejump
    - r-deseqanalysis
    - r-ggnewscale
    - r-hexbin
    - r-knitr
    - r-rmarkdown
    - r-viridis

test:
  commands:
    - $R -e "library('bcbioRNASeq')"

about:
  home: https://r.acidgenomics.com/packages/bcbiornaseq/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: R package for bcbio RNA-seq analysis.

extra:
  recipe-maintainers:
    - acidgenomics
    - hbc
    - mjsteinbaugh
    - naumenko-sa
