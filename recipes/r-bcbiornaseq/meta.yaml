package:
  name: r-bcbiornaseq

  version: "0.3.26"

source:
  url: https://github.com/hbc/bcbioRNASeq/archive/v0.3.26.tar.gz
  sha256: cb2003e47fb8f2b950e4aef8b98028f335b55df7d02780b8ba558ae531d2a48b

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-summarizedexperiment
    - r-bcbiobase
    - bioconductor-deseq2
    - bioconductor-degreport
    - bioconductor-edger
    - r-ggrepel
    - r-pbapply
    - bioconductor-tximport
    - bioconductor-vsn
    - r-rmarkdown
    - r-tidyverse
    - bioconductor-genomeinfodbdata
    - r-hexbin

  run:
    - r-base
    - bioconductor-summarizedexperiment
    - r-bcbiobase
    - bioconductor-deseq2
    - bioconductor-degreport
    - bioconductor-edger
    - r-ggrepel
    - r-pbapply
    - bioconductor-tximport
    - bioconductor-vsn
    - r-rmarkdown
    - r-tidyverse
    - bioconductor-genomeinfodbdata
    - r-hexbin

test:
  commands:
    - $R -e "library('bcbioRNASeq')"

about:
  home: https://github.com/hbc/bcbioRNASeq
  license: MIT
  summary: Quality control and differential expression for bcbio RNA-seq experiments.
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - roryk
