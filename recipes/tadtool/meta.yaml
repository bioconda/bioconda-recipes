package:
  name: tadtool
  version: "0.83"

source:
  url: https://files.pythonhosted.org/packages/01/bd/f6d14ded681814c73200ead5f8cc4f16d3c27ab7293001bdb6bdc542eee2/tadtool-0.83.tar.gz
  sha256: 77d891e67c8aeb323738413684e39412b3dd85d518fada59a54f4806c0290f2e

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
    - pybedtools
    - 'numpy >=1.9.0'
    - matplotlib-base
    - progressbar2
    - future

  run:
    - python
    - 'numpy >=1.9.0'
    - matplotlib-base
    - progressbar2
    - future

test:
  imports:
    - tadtool

  commands:
    - tadtool -h

about:
  home: https://github.com/vaquerizaslab/tadtool
  license: MIT License
  summary: 'TADtool is an interactive tool for the identification of meaningful parameters in TAD-calling algorithms for Hi-C data'
  license_family: MIT
