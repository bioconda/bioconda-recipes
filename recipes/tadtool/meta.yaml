package:
  name: tadtool
  version: "0.80"

source:
  url: https://files.pythonhosted.org/packages/40/7f/eecbb04a4cf8794c3d5c96247f291b3a25bd199c838d58c40c4642d6a4fe/tadtool-0.80.tar.gz
  sha256: 4c67360e66d0f170164dfc1109188a9d2248cb1ba63ed09c53b4c8dd35a3f02e

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
    - pybedtools
    - 'numpy >=1.9.0'
    - matplotlib
    - progressbar2
    - future

  run:
    - python
    - 'numpy >=1.9.0'
    - matplotlib
    - progressbar2
    - future

test:
  imports:
    - tadtool

  commands:
    - tadtool -h

about:
  home: https://github.com/vaquerizaslab/tadtool
  license: MIT License
  summary: 'TADtool is an interactive tool for the identification of meaningful parameters in TAD-calling algorithms for Hi-C data'
  license_family: MIT
