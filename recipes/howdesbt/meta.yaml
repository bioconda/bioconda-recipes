{% set name = "HowDeSBT" %}
{% set version = "2.00.13" %}
{% set sha256 = "ab63a508a11a699272e268472b92adcfc83a10460a3d6dcff697efecf5b7e17b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/medvedevgroup/HowDeSBT/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - kmer-jellyfish >=2.2
    - sdsl-lite
    - croaring
  run:
    - kmer-jellyfish >=2.2
    - sdsl-lite
    - croaring

test:
  commands:
    - howdesbt version

about:
  home: https://github.com/medvedevgroup/HowDeSBT
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Sequence Bloom Tree, supporting determined/how split filters
