{% set name = "HowDeSBT" %}
{% set version = "1.00.03" %}
{% set sha256 = "70bc34742fc2aa9ea3dbc1ae134392c3eb105d825232dbd8b61175a461b981d4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/medvedevgroup/HowDeSBT/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - kmer-jellyfish >=2.2.0
    - sdsl-lite
    - croaring
  run:
    - kmer-jellyfish >=2.2.0
    - sdsl-lite
    - croaring

test:
  commands:
    - howdesbt version

about:
  home: https://github.com/medvedevgroup/HowDeSBT
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Sequence Bloom Tree, supporting determined/how split filters
