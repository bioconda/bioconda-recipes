{% set version = "1.18" %}

package:
    name: gnu-wget
    version: {{ version }}

source:
    md5: af9ca95a4bb8ac4a9bf10aeae66fa5ec
    url: http://ftp.gnu.org/gnu/wget/wget-{{ version }}.tar.xz

build:
    number: 4

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
    - make
  host:
    - openssl 1.0.2n
    - libidn2
    - libunistring
    - zlib
  run:
    - openssl 1.0.2n
    - libidn2
    - libunistring
    - zlib

test:
    commands:
        - wget --help
        - wget https://github.com/conda-forge

about:
    home: http://www.gnu.org/software/wget/
    license: GPLv3
    summary: Retrieve files using HTTP, HTTPS and FTP
