{% set version = "0.3.1" %}
{% set sha256 = "8fdcface6ccc361fd8c28b66e17a6b0773e983e40c7b64e467748ec29c1edff6" %}

package:
  name: haplotype-lso
  version: "{{ version }}"

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - hlso = hlso.__main__:main

source:
  url: https://github.com/holtgrewe/haplotype-lso/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

requirements:
  host:
    - python >=3.6
    - setuptools
  run:
    - attrs
    - bioconvert
    - dash >=1.0
    - dash-bootstrap-components
    - dash-core-components
    - dash-html-components
    - dash-renderer
    - dash-table
    - flask
    - logzero
    - numpy
    - pandas
    - xlsxwriter
    # not python packages
    - blast
    - seqtk

test:
  commands:
    - hlso --help
    - hlso cli --help
    - hlso web --help
  imports:
    - hlso

about:
  home: https://github.com/holtgrewe/haplotype-lso
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Haplotype LSO samples from targeted amplicon capillary sequencing data
