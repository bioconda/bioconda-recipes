{% set version = "0.3.4" %}
{% set sha256 = "dcf5068dc7c253ad952a5298d5084a788b5aeac225b36145367139f0d560e5af" %}

package:
  name: haplotype-lso
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/h/hlso/hlso-{{version}}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - hlso = hlso.__main__:main

requirements:
  host:
    - python >=3.6
    - setuptools
  run:
    - attrs
    - bioconvert
    - dash >=1.0
    - dash-bootstrap-components
    - dash-core-components
    - dash-html-components
    - dash-renderer
    - dash-table
    - flask
    - logzero
    - numpy
    - pandas
    - xlsxwriter
    # not python packages
    - blast
    - seqtk

test:
  commands:
    - hlso --help
    - hlso cli --help
    - hlso web --help
  imports:
    - hlso

about:
  home: https://github.com/holtgrewe/haplotype-lso
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Haplotype LSO samples from targeted amplicon capillary sequencing data
