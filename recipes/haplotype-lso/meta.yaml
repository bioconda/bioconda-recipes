{% set version = "0.4.4" %}
{% set sha256 = "8cfda457e2f2512ce7d7baeba05ab9807266c8efcff93d6ff009550bba290ca8" %}

package:
  name: haplotype-lso
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/h/hlso/hlso-{{version}}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - hlso = hlso.__main__:main

requirements:
  host:
    - python >=3.6
    - setuptools
  run:
    - attrs
    - bioconvert
    - biopython >=1.75
    - dash >=1.0
    - dash-bootstrap-components
    - dash-core-components
    - dash-html-components
    - dash-renderer
    - dash-table
    - flask
    - logzero
    - matplotlib
    - plotly
    - numpy
    - pandas
    - scipy
    - xlsxwriter
    # not python packages
    - blast
    - seqtk

test:
  commands:
    - hlso --help
    - hlso cli --help
    - hlso web --help
  imports:
    - hlso

about:
  home: https://github.com/holtgrewe/haplotype-lso
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Haplotype Candidatus Liberibacter solanacearum (Lso) samples from targeted amplicon capillary sequencing data
