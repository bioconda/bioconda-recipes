{% set name = "pbcore" %}
{% set version = "1.2.7" %}

package:
  name: pbcore
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b3f5feb55007848bd5589b1b48bf586268d1a246dc874cc9759a8dc1b6322a46

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} setup.py install"

requirements:
  host:
    - cython
    - python <3
    - h5py <=2.7.0
    - numpy <=1.10.0
    - pysam ==0.8.4
  run:
    - h5py <=2.7.0
    - numpy <=1.10.0
    - pysam ==0.8.4
    - python <3

test:
#  source_files:
#    - tests
  imports:
    - pbcore
    - pbcore.chemistry
    - pbcore.data
    - pbcore.data.datasets
    - pbcore.io
    - pbcore.io.align
    - pbcore.io.dataset
    - pbcore.model
    - pbcore.util
#  requires:
#    - nose
#  commands:
#    - nosetests

about:
  home: https://github.com/PacificBiosciences/pbcore
  license: BSD-3-Clause-Clear
  summary: "A Python library for reading and writing PacBioÂ® data files"

extra:
