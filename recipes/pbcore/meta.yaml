{% set name = "pbcore" %}
{% set version = "1.5.1" %}
{% set sha256 = "716a428088cf4215ff6f4e5ca05b499031cdd203cb22c712f3fd11ff3b31c170" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbcore
  license: BSD
  summary: A Python library for reading and writing PacBio data files

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh

build:
  skip: True # [not py27]
  number: 0

requirements:
  host:
    - python
    - setuptools
    - cython
    - numpy >=1.7.1
    - h5py >=2.7.0
    - pysam >=0.13
  run:
    - python
    - cython
    - numpy >=1.7.1
    - h5py >=2.7.0
    - pysam >=0.13

test:
  imports:
    - pbcore
    - pbcore.chemistry
    - pbcore.data
    - pbcore.data.datasets
    - pbcore.io
    - pbcore.io.align
    - pbcore.io.dataset
    - pbcore.model
    - pbcore.util
  requires:
    - nose
    - pyxb
    - sphinx
