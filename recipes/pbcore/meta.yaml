{% set name = "pbcore" %}
{% set version = "2.1.1" %}
{% set sha256 = "cc14ce970095a8ff1d8230a8753154272ee09774d1c15214b474d0569f23d387" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True # [not py27]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy >=1.15
    - h5py >=2.7.0
    - pysam >=0.15.1
  run:
    - python
    - numpy >=1.15
    - h5py >=2.7.0
    - pysam >=0.15.1

test:
  imports:
    - pbcore
    - pbcore.chemistry
    - pbcore.data
    - pbcore.data.datasets
    - pbcore.io
    - pbcore.io.align
    - pbcore.io.dataset
    - pbcore.model
    - pbcore.util
  requires:
    - nose
    - pyxb
    - sphinx

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: A Python library for reading and writing PacBio data files

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh
