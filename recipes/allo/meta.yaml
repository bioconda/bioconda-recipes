{% set version = "1.1.1" %} 

package:
  name: allo
  version: {{ version }}
  
source:
  url: https://files.pythonhosted.org/packages/3d/03/0206bf7d3bd24fe7bc03ff9570e93db3b4255eb3cd7dce1606f4be6c37cf/bio_allo-1.1.1.tar.gz
  sha256: b72bcbd900965e8b2fbbc17b174b44a8938994a4aeb8d532fb6f6a52b115b69e
  
build:
  run_exports:
    - {{ pin_subpackage('allo', max_pin="x") }}
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - numpy
    - joblib
    - tensorflow >=2.11
    - pysam
    
test:
  commands:
    - allo --help
    
about:
  home: https://github.com/seqcode/allo
  license: MIT
  license_file: LICENSE.txt
  summary: "Multi-mapped read rescue strategy for gene regulatory analyses"

extra:
  recipe-maintainers:
    - anmorrissey
