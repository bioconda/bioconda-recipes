{% set name = "ciriquant" %}
{% set version = "1.1.2" %}
{% set sha256 = "aad16e65a75fb67b07641acfe31555af972b7457365a4f5d0b234aa10cae7dba" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bioinfo-biols/CIRIquant/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} setup.py install

requirements:
  host:
    - pip
    - python
  run:
    - argparse >=1.2.1
    - numexpr ==2.6.9
    - numpy ==1.22.0
    - pysam ==0.15.2
    - python
    - pyyaml ==5.4
    - scikit-learn ==0.20.3
    - scipy ==1.2.2

test:
  commands:
   - CIRIquant -h

about:
  home: https://github.com/bioinfo-biols/CIRIquant
  summary: circular RNA quantification pipeline
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BarryDigby
