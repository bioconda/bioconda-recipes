package:
  name: gnuplot-py
  version: "1.8"

source:
  fn: gnuplot-py-1.8.tar.gz
  url: http://prdownloads.sourceforge.net/gnuplot-py/gnuplot-py-1.8.tar.gz
  md5: abd6f571e7aec68ae7db90a5217cd5b1

build:
  number: 1
  skip: True # [py3k]

requirements:
  build:
    - python
    - numpy
    - gnuplot
    - jpeg >=9*

  run:
    - python
    - numpy
    - gnuplot
    - jpeg >=9*

test:
  # Python imports
  imports:
    - Gnuplot
  commands:
    - python -c 'import Gnuplot; g = Gnuplot.Gnuplot()'

about:
  home: http://gnuplot-py.sourceforge.net
  license: LGPL
  summary: 'A Python interface to the gnuplot plotting program.'
  license_family: LGPL
