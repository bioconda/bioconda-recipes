package:
  name: gnuplot-py
  version: "1.8"

source:
  url: http://prdownloads.sourceforge.net/gnuplot-py/gnuplot-py-1.8.tar.gz
  md5: abd6f571e7aec68ae7db90a5217cd5b1

build:
  number: 2
  noarch: python
  script:
    - 2to3 -w utils.py test.py
    - sed -i '20s/cStringIO/io/' PlotItems.py
    - sed -i '22s/StringIO/io/' PlotItems.py
    - sed -i "40a py_modules=['gp','gp_unix','Errors','PlotItems','utils','_Gnuplot','termdefs']," setup.py
    - rm -f *.bak
    - {{ PYTHON }} -m pip install . --no-build-isolation --no-deps --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('gnuplot-py', max_pin="x") }}

requirements:
  host:
    - python <3.12
    - pip
    - numpy
  run:
    - python <3.12
    - numpy
    - gnuplot

test:
  imports:
    - Gnuplot

about:
  home: "http://gnuplot-py.sourceforge.net"
  license: LGPL
  summary: "A Python interface to the gnuplot plotting program."
  license_family: LGPL
