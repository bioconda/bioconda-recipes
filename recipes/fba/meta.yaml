{% set name = "fba" %}
{% set version = "0.0.10.post1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "91f13b28bb494b2958f6ad2d7ccb2390aa472d6aca32c418a9542f6047e52710"

build:
  number: 0
  entry_points:
    - fba=fba.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3.6
    - dnaio
    - hdbscan
    - matplotlib >=3.3
    - numpy
    - pandas
    - pip
    - polyleven >=0.5
    - pyclustering
    - pysam >=0.14.0
    - python
    - regex
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - umap-learn
    - umi_tools >=1.0.0
  run:
    - dnaio
    - hdbscan
    - matplotlib >=3.3
    - numpy
    - pandas
    - polyleven >=0.5
    - pyclustering
    - pysam >=0.14.0
    - python
    - regex
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - umap-learn
    - umi_tools >=1.0.0

test:
  imports:
    - fba
  commands:
    - fba --help

about:
  home: "https://github.com/jlduan/fba"
  license: "MIT"
  license_family: "MIT"
  summary: "Tools for feature barcoding analyses"

extra:
  recipe-maintainers:
    - jlduan
