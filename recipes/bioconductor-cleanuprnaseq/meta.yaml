{% set version = "1.4.0" %}
{% set name = "CleanUpRNAseq" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: b1e5c02f23482f75660f3e732db1a493

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cleanuprnaseq", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, BSgenome.Hsapiens.UCSC.hg38, EnsDb.Hsapiens.v86, ggplotify, knitr, patchwork, R.utils, rmarkdown, testthat (>= 3.0.0)
requirements:

  host:
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-qsmooth >=1.26.0,<1.27.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rsubread >=2.24.0,<2.25.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tximport >=1.38.0,<1.39.0
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-kernsmooth
    - r-pheatmap
    - r-r6
    - r-rcolorbrewer
    - r-reshape2

  run:
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-qsmooth >=1.26.0,<1.27.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rsubread >=2.24.0,<2.25.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tximport >=1.38.0,<1.39.0
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-kernsmooth
    - r-pheatmap
    - r-r6
    - r-rcolorbrewer
    - r-reshape2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Detect and Correct Genomic DNA Contamination in RNA-seq Data
  description: RNA-seq data generated by some library preparation methods, such as rRNA-depletion-based method and the SMART-seq method, might be contaminated by genomic DNA (gDNA), if DNase I disgestion is not performed properly during RNA preparation. CleanUpRNAseq is developed to check if RNA-seq data is suffered from gDNA contamination. If so, it can perform correction for gDNA contamination and reduce false discovery rate of differentially expressed genes.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

