{% set name = "ppx" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 70e742c5595725ebe119fad4a5448985bf7284768de381836029d166cc858140

build:
  number: 0
  noarch: python
  entry_points:
    - ppx = ppx.ppx:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests >=2.25.1
    - tqdm >=4.60.0

test:
  imports:
    - ppx
  commands:
    - ppx --help

about:
  home: "https://github.com/wfondrie/ppx"
  license: MIT
  license_file: LICENSE
  summary: "A Python interface to proteomics data repositories"
  doc_url: "https://ppx.readthedocs.io"
  dev_url: "https://github.com/wfondrie/ppx"

extra:
  recipe-maintainers:
    - wfondrie
