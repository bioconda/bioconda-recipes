{% set name = "ppx" %}
{% set version = "1.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4136286d6095ab07930b7df74cf450a938878b2c0e262cbc1987ac03166a16eb

build:
  number: 0
  noarch: python
  entry_points:
    - ppx = ppx.ppx:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('ppx', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools_scm >=6.4.2
  run:
    - python >=3.10
    - requests >=2.23.0
    - tqdm >=4.60.0
    - cloudpathlib >=0.7.1

test:
  imports:
    - ppx
  commands:
    - ppx --help

about:
  home: "https://github.com/wfondrie/ppx"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python interface to proteomics data repositories"
  doc_url: "https://ppx.readthedocs.io"
  dev_url: "https://github.com/wfondrie/ppx"

extra:
  recipe-maintainers:
    - wfondrie
