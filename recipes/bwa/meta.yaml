{% set version = "0.7.99" %}
{% set sha256 = "980b9591b61c60042c4a39b9e31ccaad8d17ff179d44d347997825da3fdf47fd" %}

package:
  name: bwa
  version: {{ version }}

source:
  git_url: https://github.com/lh3/bwa.git
  git_rev: 139f68fc4c3747813783a488aef2adc86626b01b
  patches:
    - Makefile.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("bwa", max_pin="x.x.x") }}  


requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib
    - perl

test:
  commands:
    - bwa 2>&1 | grep "index sequences in the"
    - which xa2multi.pl
    - which qualfa2fq.pl

about:
  home: https://github.com/lh3/bwa
  license: GPL3
  license_file: COPYING
  summary: The BWA read mapper.

extra:
  additional-platforms:
    - linux-aarch64
  skip-lints:
    - uses_vcs_url
    - missing_hash
  identifiers:
    - biotools:bwa
    - usegalaxy-eu:bwa_mem
    - usegalaxy-eu:bwa
