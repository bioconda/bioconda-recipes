package:
  name: bwa
  version: "0.7.13"

build:
  number: 1

source:
  fn: v0.7.13.tar.gz
  url: https://github.com/lh3/bwa/archive/v0.7.13.tar.gz

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - zlib
  run:
    - zlib

test:
  commands:
    - bwa 2>&1 | grep 'index sequences in the'

about:
  home: http://bio-bwa.sourceforge.net
  license: MIT
  summary: The BWA read mapper.
