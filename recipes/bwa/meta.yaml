{% set version = "0.7.16" %}

package:
  name: bwa
  version: {{ version }}

build:
  number: 0

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/lh3/bwa/archive/v{{ version }}.tar.gz
  sha256: a9187f8999a5624653cb9f317b162d0fa6bd0b85aceeefff66950aed5d31e1dc

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - zlib {{CONDA_ZLIB}}*
  run:
    - zlib {{CONDA_ZLIB}}*
    - libgcc  # [not osx]
    - perl

test:
  commands:
    - bwa 2>&1 | grep 'index sequences in the'
    - which xa2multi.pl
    - which qualfa2fq.pl 

about:
  home: https://github.com/lh3/bwa
  license: GPL3
  summary: The BWA read mapper.
