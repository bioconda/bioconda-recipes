{% set version = "0.7.17" %}
{% set sha256 = "980b9591b61c60042c4a39b9e31ccaad8d17ff179d44d347997825da3fdf47fd" %}

package:
  name: bwa
  version: {{ version }}

source:
  fn: bwa-{{ version }}.tar.gz
  url: https://github.com/lh3/bwa/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - zlib {{CONDA_ZLIB}}*
  run:
    - zlib {{CONDA_ZLIB}}*
    - libgcc  # [not osx]
    - perl

test:
  commands:
    - bwa 2>&1 | grep "index sequences in the"
    - which xa2multi.pl
    - which qualfa2fq.pl

about:
  home: https://github.com/lh3/bwa
  license: GPL3
  summary: The BWA read mapper.

extra:
  identifiers:
    - biotools:bwa
