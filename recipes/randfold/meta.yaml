package:
  name: randfold
  version: 2.0.1

build:
  number: 1

source:
  url: http://bioinformatics.psb.ugent.be/supplementary_data/erbon/nov2003/downloads/randfold-2.0.1.tar.gz
  md5: c9ebf7dc9d62fa4554a738a15fe1ded8
  patches:
    - randfold.patch

requirements:
  build:
    - {{ compiler('c') }}

  run:

test:
  commands:
    - afetch -h
    - alistat -h
    - compalign -h
    - compstruct -h
    - revcomp -h
    - seqsplit -h
    - seqstat -h
    - sfetch -h
    - shuffle -h
    - sindex -h
    - sreformat -h
    - translate -h
    - weight -h
    - randfold -h

about:
  home: http://bioinformatics.psb.ugent.be/software/details/Randfold
  license: GNU GPLv2
  license_file: LICENSE
  summary: Minimum free energy of folding randomization test software

extra:
  identifiers:
    - biotools:randfold
    - doi:10.1093/bioinformatics/bth374
