{% set name = "randfold" %}

package:
  name: {{ name }}
  version: "2.0.1"

source:
  url: https://gitlab.psb.ugent.be/biocomp/randfold/-/archive/2.0.1/randfold-2.0.1.tar.gz
  sha256: dba0c0c21964f975f9c47eaa7ca4612705e0510aadebdef1bb3968e867b841fb
  patches:
    - randfold.patch

build:
  number: 9
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - gnuconfig

test:
  commands:
    - afetch -h
    - alistat -h
    - compalign -h
    - compstruct -h
    - revcomp -h
    - seqsplit -h
    - seqstat -h
    - sfetch -h
    - shuffle -h
    - sindex -h
    - sreformat -h
    - translate -h
    - weight -h
    - randfold -h

about:
  home: "http://bioinformatics.psb.ugent.be/software/details/Randfold"
  license: "GPL-2.0-or-later"
  license_family: GPL
  license_file: LICENSE
  summary: "Minimum free energy of folding randomization test software."
  doc_url: "http://bioinformatics.psb.ugent.be/software/details/Randfold"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:randfold
    - doi:10.1093/bioinformatics/bth374
