{% set name = "finder" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/sagnikbanerjee15/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 86c6d7201671b2fa6f9a42b793073f8215163083819e00d90af504278660fbb1

build:
  number: 0
  entry_points:
    - finder=finder.__main__:finder
    
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - click >=6.7
    - marshmallow >=3.0.0b2
    - pip
    - python
    - r-base
    - zlib
    - cmake
  run:
    - click >=6.7
    - marshmallow >=3.0.0b2
    - python >=3.7
    - bamtools=2.5.1=he513fc3_6
    - bedops=2.4.39=hc9558a2_0
    - bedtools=2.29.2=hc088bd4_0
    - zlib
    - zstd
    - cmake
test:
  imports:
    - finder
  commands:
    - finder --help

about:
  home: "https://github.com/sagnikbanerjee15/finder"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Command line interface for searching a given pattern in the given directory/file paths"
  doc_url: "https://github.com/sagnikbanerjee15/finder/README.md"
  dev_url: "https://github.com/sagnikbanerjee15/finder"

extra:
  recipe-maintainers:
    - sagnikbanerjee15

