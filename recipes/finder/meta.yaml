{% set name = "finder" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/sagnikbanerjee15/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 86c6d7201671b2fa6f9a42b793073f8215163083819e00d90af504278660fbb1

build:
  number: 0
  entry_points:
    - finder=finder.__main__:finder
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - click ==6.7
    - marshmallow ==3.0.0b2
    - pip
    - python >=3.7
    - bamtools ==2.5.1
    - gcc_impl_linux-64 =7.3.0
    - zlib
    - perl ==5.26.2
  run:
    - click ==6.7
    - marshmallow ==3.0.0b2
    - python
    - zlib 
    - perl ==5.26.2
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
test:
  imports:
    - finder
  commands:
    - finder --help

about:
  home: "https://github.com/sagnikbanerjee15/finder"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Command line interface for searching a given pattern in the given directory/file paths"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
