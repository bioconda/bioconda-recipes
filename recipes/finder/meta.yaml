{% set name = "finder" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/sagnikbanerjee15/{{ name }}/archive/{{ name }}_v{{ version }}.tar.gz"
  sha256: 4f5735a3ba7632a0cdab183afdb8084e006279008444b0e16bdb28c9a6fe486a

build:
  number: 0
    
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python >=3.7
    - zlib
    - cmake
    - htslib
    - perl-base
    - r-base
    - perl >=5.26
  run:
    - python >=3.7
    - zlib
    - zstd
    - samtools
    - bamtools
    - bedtools
    - bedops
    - blas 1.0
    - blast 2.5.0
    - cdbtools 0.99
    - cmake
    - curl 
    - diamond
    - gffcompare
    - gffread
    - htop
    - make
    - mkl
    - mkl-service
    - mkl_fft
    - mkl_random
    - ncurses
    - numpy
    - openjdk
    - pandas
    - perl >=5.26.*
    - perl-app-cpanminus
    - perl-app-cpanminus
    - perl-base
    - perl-app-cpanminus
    - perl-hash-merge
    - perl-parallel-forkmanager
    - perl-scalar-util-numeric
    - perl-class-data-inheritable
    - perl-exception-class
    - perl-test-pod
    - perl-file-homedir
    - perl-file-which
    - perl-mce
    - perl-logger-simple
    - perl-list-util
    - perl-list-moreutils
    - perl-math-utils
    - perl-yaml
    - ruffus
test:
  commands:
    - finder -h

about:
  home: "https://github.com/sagnikbanerjee15/finder"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Command line interface for searching a given pattern in the given directory/file paths"
  doc_url: "https://github.com/sagnikbanerjee15/finder/README.md"
  dev_url: "https://github.com/sagnikbanerjee15/finder"

extra:
  recipe-maintainers:
    - sagnikbanerjee15

