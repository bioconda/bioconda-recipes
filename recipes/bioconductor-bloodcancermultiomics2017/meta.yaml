{% set version = "1.2.0" %}
{% set name = "BloodCancerMultiOmics2017" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b0c7aa2cc1ff425144d093094c6525d905126468f7575eeca278dfd4232da812
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-beeswarm
    - r-devtools
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-glmnet
    - r-gtable
    - r-ipflasso
    - r-rcolorbrewer
    - r-reshape2
    - r-scales
    - r-survival
    - r-tibble
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-beeswarm
    - r-devtools
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-glmnet
    - r-gtable
    - r-ipflasso
    - r-rcolorbrewer
    - r-reshape2
    - r-scales
    - r-survival
    - r-tibble
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'The package contains data of the Primary Blood Cancer Encyclopedia (PACE) project together with a complete executable transcript of the statistical analysis and reproduces figures presented in the paper "Drug-perturbation-based stratification of blood cancer" by Dietrich S, Oles M, Lu J et al., J. Clin. Invest. (2018) 128(1):427-445. doi:10.1172/JCI93801.'
