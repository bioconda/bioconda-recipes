{% set version = "2.1.0" %}
{% set name = "mzToSQLite" %}

package:
  name: mztosqlite
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/galaxyproteomics/mzToSQLite/releases/download/{{ version }}/{{ name }}-{{ version }}.jar
  sha256: 7588a114ff57ef477eadb151328d216c0498046db3fec0d2213bccd65f1b95d2

requirements:
  host:
    - python
  run:
    - python
    - openjdk >=8

test:
  commands:
    - mz_to_sqlite -h

about:
  home: https://github.com/galaxyproteomics/mzToSQLite
  license: GPL, Version 2.0
  summary: |
    Convert proteomics data files into a SQLite database.
