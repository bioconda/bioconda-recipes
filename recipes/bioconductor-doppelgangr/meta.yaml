{% set version="1.4.1" %}
{% set name="doppelgangR" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 47aced91efd3371190d6f316e900d6fbe8154a742c13723f9bbe11d27e41f545
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biocparallel
    - bioconductor-impute
    - bioconductor-sva
    - 'r-base >=3.3'
    - r-digest
    - r-mnormt
  run:
    - bioconductor-biobase
    - bioconductor-biocparallel
    - bioconductor-impute
    - bioconductor-sva
    - 'r-base >=3.3'
    - r-digest
    - r-mnormt
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/doppelgangR.html
  license: 'GPL (>=2.0)'
  summary: 'The main function is doppelgangR(), which takes as minimal input a list
    of ExpressionSet object, and searches all list pairs for duplicated samples.  The
    search is based on the genomic data (exprs(eset)), phenotype/clinical data (pData(eset)),
    and "smoking guns" - supposedly unique identifiers found in pData(eset).'
