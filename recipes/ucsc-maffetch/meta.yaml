{% set package = "ucsc-maffetch" %}
{% set program = "mafFetch" %}
{% set version = "357" %}
{% set sha256 = "0cec445f47c319e407d2cf866fb2f6ec0c9b72a2b10a0f75142ebc01ca4aca87" %}

package:
  name: "{{ package }}"
  version: "{{ version }}"

source:
  url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v{{ version }}.src.tgz"                      # [linux]
  sha256: "{{ sha256 }}"                                                    # [linux]
  patches:                                                                                   # [linux]
    - "include.patch"                                                                        # [linux]

  url: "http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/{{ program }}"                    # [osx]
  sha256: "68d36b10f32bb571731b01769f643ccc92eb9b7b37a4495a33d93e976cd2faa9"  # [osx]

build:
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib

  run:
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib                                                      # [linux]

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{ program }}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "get overlapping records from an MAF using an index table"
