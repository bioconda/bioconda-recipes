{% set name = "RSeQC" %}
{% set version = "3.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a5c49d47915ad0c94d7b14968d82697d0b3c5ddbb18aaa186f2e1252478f0836

build:
  skip: True # [py27]
  number: 3
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - bx-python
    - cython >=0.17
    - nose
    - numpy
    - pip
    - pybigwig
    - pysam
    - python
  run:
    - bx-python
    - cython >=0.17
    - numpy
    - pip
    - pybigwig
    - pysam
    - python
    - r-base

test:
  imports:
    - qcmodule
    - qcmodule.SAM
  commands:
    - read_distribution.py 2>&1 | grep Usage > /dev/null
    - geneBody_coverage.py 2>&1 | grep Usage > /dev/null

about:
  home: http://rseqc.sourceforge.net/
  license: GNU General Public License v2 (GPLv2)
  summary: 'RNA-seq QC Package'
  license_family: GPL2

extra:
  identifiers:
    - biotools:rseqc
    - doi:10.1093/bioinformatics/bts356
