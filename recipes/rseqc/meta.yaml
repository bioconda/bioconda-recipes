{% set name = "rseqc" %}
{% set version = "5.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rseqc-{{ version }}.tar.gz
  sha256: b7f3996f3de0b0b0a09eec949281a8f3e665a20827fcb3cbbd7546b94574a088

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools <81
  run:
    - bx-python
    - numpy
    - pybigwig
    - pysam
    - python >=3.5
    - logomaker
    - r-base # Rscript is an undeclared runtime dependency of a number of the rseqc scripts: https://github.com/snakemake-workflows/rna-seq-star-deseq2/pull/91#issuecomment-3253583847

test:
  imports:
    - qcmodule
    - qcmodule.SAM
    - psyco_full
  commands:
    - read_distribution.py 2>&1 | grep Usage > /dev/null
    - geneBody_coverage.py 2>&1 | grep Usage > /dev/null
    - Rscript --help

about:
  home: "https://rseqc.sourceforge.net"
  license: "GPL-2.0-or-later"
  summary: 'QC package for RNA-seq data.'
  license_family: GPL2
  license_file: LICENSE
  dev_url: "https://rseqc.sourceforge.net"
  doc_url: "https://rseqc.sourceforge.net/#usage-information"

extra:
  identifiers:
    - biotools:rseqc
    - doi:10.1093/bioinformatics/bts356
