package:
  name: rseqc
  version: 3.0.0

source:
  url: https://files.pythonhosted.org/packages/3a/33/4cc945c2e54fe8fdd69d86b388c19f8bebe5d1773da9f209eb7210b3fa07/RSeQC-3.0.0.tar.gz
  sha256: a5c49d47915ad0c94d7b14968d82697d0b3c5ddbb18aaa186f2e1252478f0836

build:
  skip: True # [not py27]
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - cython >=0.17
    - pysam
    - bx-python
    - numpy
    - nose

  run:
    - python
    - cython >=0.17
    - pysam
    - bx-python
    - numpy
    - r-base

test:
  imports:
    - qcmodule
    - qcmodule.SAM
  commands:
    - read_distribution.py 2>&1 | grep Usage > /dev/null
    - geneBody_coverage.py 2>&1 | grep Usage > /dev/null

about:
  home: http://rseqc.sourceforge.net/
  license: GNU General Public License v2 (GPLv2)
  summary: 'RNA-seq QC Package'
  license_family: GPL2

extra:
  identifiers:
    - biotools:rseqc
    - doi:10.1093/bioinformatics/bts356
