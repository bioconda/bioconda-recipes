package:
  name: famus
  version: 0.1.0

source:
  url: https://github.com/burstein-lab/famus/releases/download/v0.1.0/famus-0.1.0.tar.gz
  sha256: 36c31377d75c049b25eb10d8114021afea6da482f952538792e6380274813247

build:
  number: 0
  skip: True # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage("famus", max_pin="x.x") }}
  entry_points:
    - famus-train = famus.cli.train:main
    - famus-classify = famus.cli.classify:main
    - famus-convert-sdf = famus.cli.convert_sdf:main
    - famus-install = famus.cli.install_models:main
    - famus-defaults = famus.cli.print_default_config:main

requirements:
  host:
    - python >=3.11,<3.13
    - pip
    - setuptools >=45
    - wheel
  run:
    - python >=3.11,<3.13
    - numpy >=1.26.4,<2.0
    - pandas >=2.2.3
    - scikit-learn >=1.3.0
    - scipy >=1.10.0
    - biopython >=1.78
    - tqdm >=4.66.2
    - matplotlib-base >=3.7.0
    - seaborn >=0.13.2
    - pyyaml >=5.0
    # Bioinformatics tools
    - hmmer
    - mafft
    - seqkit
    - mmseqs2

test:
  imports:
    - famus
    - famus.cli
    - famus.classification
    - famus.data_preprocessing
    - famus.model
    - famus.sdf
    - famus.train
  commands:
    - famus-train --help
    - famus-classify --help
    - famus-convert-sdf --help
    - famus-install --help
    - famus-defaults
    - which hmmsearch
    - which mafft
    - which mmseqs
    - which seqkit


about:
  home: https://github.com/burstein-lab/famus
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Functional Annotation Method Using Siamese neural networks (FAMUS)
  description: |
    FAMUS is a Siamese Neural Network based framework that annotates 
    protein sequences with function using pre-trained models or custom training.
    
    NOTE: PyTorch must be installed separately according to your system configuration.
    Visit https://pytorch.org/get-started/locally/ for installation instructions.
  doc_url: https://github.com/burstein-lab/famus
  dev_url: https://github.com/burstein-lab/famus

extra:
  recipe-maintainers:
    - guyshur
  skip-lints:
    - should_be_noarch_generic 