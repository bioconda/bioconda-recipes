{% set name = "pacini_typing" %}
{% set version = "2.0.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/RIVM-bioinformatics/Pacini-typing/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3c4b064285cd48504ee41a43c704e1a3ef560335b75dcf40c178833db733acbb

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage("pacini_typing", max_pin="x") }}

requirements:
  host:
    - python >=3.10,<=3.12
    - pip
  run:
    - python >=3.10,<=3.12
    - biopython
    - pysam
    - pyyaml
    - networkx
    - scipy
    - numpy
    - tqdm
    - pandas
    - blast
    - kma

test:
  commands:
    - pacini_typing --help
    - Pacini-typing --help

about:
  home: "https://github.com/RIVM-bioinformatics/Pacini-typing"
  license: AGPL-3.0
  license_file: LICENSE
  summary: "YAML-based bacterial genotyping application"
  dev_url: "https://github.com/RIVM-bioinformatics/Pacini-typing"

extra:
  recipe-maintainers:
    - MarkStreek
