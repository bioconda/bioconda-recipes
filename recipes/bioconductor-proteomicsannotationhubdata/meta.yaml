{% set version = "1.12.0" %}
{% set name = "ProteomicsAnnotationHubData" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 7a37afc0f25d07f6e63d1a50d1041711b294ef1b34923c3414c1ad09c4032c11
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-annotationhubdata >=1.12.0,<1.14.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - r-base
    - r-biocmanager
    - r-rcurl
  run:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-annotationhubdata >=1.12.0,<1.14.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - r-base
    - r-biocmanager
    - r-rcurl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'These recipes convert a variety and a growing number of public proteomics data sets into easily-used standard Bioconductor data structures.'
extra:
  identifiers:
    - biotools:proteomicsannotationhubdata
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-proteomicsannotationhubdata
    path: recipes/bioconductor-proteomicsannotationhubdata
    version: 1.10.0
