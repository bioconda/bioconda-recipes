{% set version = "2.46.0" %}
{% set name = "GeneSelectMMD" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: dd6cd07bbe095fca03ce4b134c1507b8
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-geneselectmmd", max_pin="x.x") }}'
# Suggests: ALL
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - r-base
    - r-mass
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - r-base
    - r-mass
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3.0-or-later'
  summary: 'Gene selection based on the marginal distributions of gene profiles that characterized by a mixture of three-component multivariate distributions'
  description: 'Gene selection based on a mixture of marginal distributions.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:{{ name|lower }}
    - usegalaxy-eu:{{ name|lower }}
