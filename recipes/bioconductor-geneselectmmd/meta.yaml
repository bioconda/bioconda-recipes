{% set version = "2.38.0" %}
{% set name = "GeneSelectMMD" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6d0cb12b555390592e6453311673001b
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: ALL
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - r-base
    - r-mass
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - r-base
    - r-mass
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Gene selection based on the marginal distributions of gene profiles that characterized by a mixture of three-component multivariate distributions'
  description: 'Gene selection based on a mixture of marginal distributions.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

