{% set version = "2.26.0" %}
{% set name = "GeneSelectMMD" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f790143969488e4c1211e478fbc38bc2757da329b947f8037174e499ec0a68cf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-mass
    - r-survival
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-mass
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Gene selection based on a mixture of marginal distributions'
