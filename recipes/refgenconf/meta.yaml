{% set name = "refgenconf" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "cd1083b614f31801ca5b39d0448879097151966e9488f01020219739284a24c1"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - attmap >=0.12.5
    - future
    - python
    - pyyaml
    - requests
    - tqdm
    - ubiquerg >=0.5.0
    - yacman >=0.6.3

test:
  imports:
    - refgenconf
  requires:
    - pytest

about:
  home: "https://refgenie.databio.org"
  license: "BSD-2-Clause"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "A standardized configuration object for reference genome assemblies"

extra:
  recipe-maintainers:
    - michalstolarczyk
