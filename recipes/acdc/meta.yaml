{% set name = "acdc" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/mlux86/acdc/archive/refs/heads/master.zip"
  sha256: b76d0a16c4ba4401f4407350d992599b71efc8028a253504ecfb17729caaf8d6

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake >=3.0
  host:
    - boost-cpp >=1.55.0
  run:
    - boost-cpp >=1.55.0
    - kraken >=0.10.5

test:
  commands:
    - acdc -V

about:
  home: "https://github.com/mlux86/acdc"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "(a)utomated (c)ontamination (d)etection and (c)onfidence estimation for single-cell genome data"
  doc_url: https://github.com/mlux86/acdc#readme
  dev_url: https://github.com/mlux86/acdc
