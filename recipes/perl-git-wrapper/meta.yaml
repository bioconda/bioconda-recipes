{% set name = "perl-git-wrapper" %}
{% set version = "0.048" %}
{% set sha256 = "9e3bff7486193fa7e4c80774aa175188ff75a71d558ecc06501ddab24c45188d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/G/GE/GENEHACK/Git-Wrapper-0.048.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-test-exception
    - perl-test-deep
    - perl-devel-checkbin
    - perl-file-path
    - perl-file-chdir
    - perl-extutils-makemaker
    - perl-ipc-cmd
    - perl-sort-versions
    - perl-file-temp

  run:
    - perl
    - perl-file-temp
    - perl-file-chdir
    - perl-sort-versions
    - perl-ipc-cmd

test:
  imports:
    - Git::Wrapper
    - Git::Wrapper::Exception
    - Git::Wrapper::File::RawModification
    - Git::Wrapper::Log
    - Git::Wrapper::Status
    - Git::Wrapper::Statuses

about:
  home: http://genehack.github.com/Git-Wrapper/
  license: perl_5
  summary: 'Wrap git(7) command-line interface'
