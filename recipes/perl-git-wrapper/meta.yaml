package:
  name: perl-git-wrapper
  version: "0.047"

source:
  fn: Git-Wrapper-0.047.tar.gz
  url: https://cpan.metacpan.org/authors/id/G/GE/GENEHACK/Git-Wrapper-0.047.tar.gz
  md5: 58ab70ecfd306a0fd678d405b15715e9

build:
  skip: True # [osx]
  number: 0

requirements:
  build:
    - perl-threaded
    - perl-app-cpanminus
    - perl-devel-checkbin
    - perl-test-exception
    - perl-extutils-makemaker
    - perl-file-chdir
    - perl-pathtools
    - perl-file-path
    - perl-apache-test
    - perl-test-simple
    - perl-sort-versions
    - perl-test-deep
    - perl-scalar-list-utils

  run:
    - perl-threaded
    - perl-app-cpanminus
    - perl-devel-checkbin
    - perl-file-chdir
    - perl-apache-test
    - perl-sort-versions
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - Git::Wrapper
    - Git::Wrapper::Exception
    - Git::Wrapper::File::RawModification
    - Git::Wrapper::Log
    - Git::Wrapper::Status
    - Git::Wrapper::Statuses

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://genehack.github.com/Git-Wrapper/
  license: perl_5
  summary: 'Wrap git(7) command-line interface'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
