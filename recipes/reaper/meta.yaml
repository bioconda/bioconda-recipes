package:
  name: reaper
  version: "15.065"

source:
  url: http://wwwdev.ebi.ac.uk/enright-dev/kraken/reaper/src/reaper-15-065.tgz
  md5: 33e1b4c8b72d6460d2fc3a45affaa8a2

requirements:
  build:
    - gcc # [not osx]
    - llvm # [osx]
    - zlib 1.2.8
  run:
    - libgcc # [not osx]
    - zlib 1.2.8

test:
  commands:
    - "reaper -h | grep geom > /dev/null"
    - "tally -h > /dev/null"
    - "minion help > /dev/null"
    - "swan -h > /dev/null"

about:
  home: http://www.ebi.ac.uk/research/enright/software/kraken
  license: GNU GPLv3
  license_file: LICENSE
  summary: "Reaper is a program for demultiplexing, trimming and filtering short read sequencing data."
