{% set name = "metadmg" %}
{% set version = "0.4" %}
{% set sha256 = "bd3a04d984b2b7f86658491b749e7479c58eb998893036e8bc979f8c6179ff90" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/metaDMG-dev/metaDMG-cpp/archive/6d838524d0828b664675f62fa8c37f80f425b1ab.zip
  sha256: {{ sha256 }}
  patches:
    - 0001-Makefile.patch

build:
  number: 2
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - openssl
    - htslib
    - zlib
    - bzip2
    - xz
    - gsl
    - eigen
  run:
    - openssl
    - htslib
    - gsl
    - eigen

test:
  commands:
    - metaDMG-cpp 2>&1 | grep 'metaDMG-cpp'
    - metaDMG-cpp getdamage 2>&1 | grep 'getdamage'
    - metaDMG-cpp lca 2>&1 | grep 'lca'
    - compressbam 2>&1 | grep 'compressbam'
    - extract_reads 2>&1 | grep 'extract_reads'

about:
  home: "https://github.com/metaDMG-dev/metaDMG-cpp"
  license: "GPL-3.0-or-later, MIT"
  license_family: "GPL3"
  summary: "metaDMG-cpp: fast and efficient method for estimating mutation and damage rates in ancient DNA data."
  dev_url: "https://github.com/metaDMG-dev/metaDMG-cpp"
  doc_url: "https://github.com/metaDMG-dev/metaDMG-cpp/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - ANGSD
    - rahenriksen
  identifiers:
    - doi:10.1101/2022.12.06.519264
