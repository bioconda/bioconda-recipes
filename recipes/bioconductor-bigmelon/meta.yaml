{% set version = "1.36.0" %}
{% set name = "bigmelon" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: adce1bfc650d789b93ecb1778390c0f1

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bigmelon", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocGenerics, RUnit, BiocStyle, minfiData, parallel, IlluminaHumanMethylation450kanno.ilmn12.hg19, IlluminaHumanMethylationEPICanno.ilm10b2.hg19, bumphunter
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-gdsfmt >=1.46.0,<1.47.0
    - bioconductor-geoquery >=2.78.0,<2.79.0
    - bioconductor-illuminaio >=0.52.0,<0.53.0
    - bioconductor-methylumi >=2.56.0,<2.57.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-watermelon >=2.16.0,<2.17.0
    - r-base
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-gdsfmt >=1.46.0,<1.47.0
    - bioconductor-geoquery >=2.78.0,<2.79.0
    - bioconductor-illuminaio >=0.52.0,<0.53.0
    - bioconductor-methylumi >=2.56.0,<2.57.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-watermelon >=2.16.0,<2.17.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Illumina methylation array analysis for large experiments
  description: Methods for working with Illumina arrays using gdsfmt.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

