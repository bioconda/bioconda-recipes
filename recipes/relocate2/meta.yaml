  git_tag: v2.0.0

requirements:
  build:
    - samtools >=1.3.1
    - bowtie2 >=2.2.8
    - bedtools >=2.25.0
    - bwa >=0.6.2
    - seqtk >=1.2
    - pysam >=0.9.1
    - blat
  run:
    - samtools 
    - bowtie2
    - bedtools
    - bwa
    - seqtk
    - pysam
    - blat

