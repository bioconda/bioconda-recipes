{% set version = '5.2.2' %}

package:
  name: r-coloc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/coloc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/coloc/coloc_{{ version }}.tar.gz
  sha256: 4a304e941c2afef1e9bc456b115ca2283ded75ab374ecc30f58dfaeb62f1a80c

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-susier >=0.11.33
    - r-viridis
  run:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-susier >=0.11.33
    - r-viridis

test:
  commands:
    - $R -e "library('coloc')"           # [not win]
    - "\"%R%\" -e \"library('coloc')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=coloc
  license: GPL
  summary: Performs the colocalisation tests described in Plagnol et al (2009) <doi:10.1093/biostatistics/kxn039>,
    Wallace et al (2013) <doi:10.1002/gepi.21765> and Giambartolomei et al (2013) <doi:10.1371/journal.pgen.1004383>.
  license_family: GPL
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
