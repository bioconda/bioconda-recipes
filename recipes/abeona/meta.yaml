{% set version = "0.45.0" %}
{% set sha256 = "bc7512f2eef785b037d836f4cc6faded457ac277f75c6e34eccd12da7c85258f" %}

package:
  name: abeona
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/a/abeona/abeona-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 2
  entry_points:
    - abeona=abeona.__main__:main
  script: '$PYTHON -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '
  string: pyhdfd78af_2
  run_exports:
    - {{ pin_subpackage("abeona", max_pin="x.x") }}
requirements:
  host:
    - pip
    - python >=3.6
#    - _openmp_mutex 4.5 2_gnu
#    - bzip2 >=1.0.8
#    - ca-certificates >=2023.12.12
#    - ld_impl_linux-aarch64 >=2.38
#    - libffi >=3.4.2
#    - libgcc-ng >=11.2.0
#    - libgomp >=11.2.0
#    - libnsl >=2.0.0
#    - libuuid >=1.41.5
#    - ncurses >=6.4
#    - openssl >=3.0.13
#    - readline >=8.2
#    - setuptools 68.2.2 pyhd8ed1ab_0
#    - tk >=8.6.12
#    - tzdata 2023c h71feb2d_0
#    - wheel 0.41.3 pyhd8ed1ab_0
#    - xz >=5.2.6
  run:
    - bwa
    - cortexpy >=0.45.7
    - kallisto >=0.44.0
    - mccortex >=1.0
    - nextflow ==19.01.0
    - pandas
    - progressbar2
    - python >=3.6
test:
  commands:
    - abeona --help
  imports:
    - abeona
    - abeona.assemble
about:
  dev_url: https://github.com/winni2k/abeona
  doc_url: https://github.com/winni2k/abeona
  home: https://github.com/winni2k/abeona
  license: Apache Software
  license_family: Apache
  license_file: LICENSE
  summary: A simple transcriptome assembler based on kallisto and Cortex graphs.
extra:
  recipe-maintainers:
    - winni2k