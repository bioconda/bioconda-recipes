package:
  name: abeona
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/a/abeona/abeona-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 2
  entry_points:
    - abeona=abeona.__main__:main
  script: '$PYTHON -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '
  string: pyhdfd78af_2
requirements:
  host:
    - _openmp_mutex 4.5 2_gnu
    - bzip2 1.0.8 h31becfc_5
    - ca-certificates 2023.11.17 hcefe29a_0
    - ld_impl_linux-aarch64 2.40 h2d8c526_0
    - libexpat 2.5.0 hd600fc2_1
    - libffi 3.4.2 h3557bc0_5
    - libgcc-ng 13.2.0 hf8544c7_3
    - libgomp 13.2.0 hf8544c7_3
    - libnsl 2.0.1 h31becfc_0
    - libsqlite 3.44.0 h194ca79_0
    - libuuid 2.38.1 hb4cce97_0
    - libzlib 1.2.13 h31becfc_5
    - ncurses 6.4 h0425590_2
    - openssl 3.1.4 h31becfc_0
    - pip 23.3.1 pyhd8ed1ab_0
    - python 3.12.0 h43d1f9e_0_cpython
    - readline 8.2 h8fc344f_1
    - setuptools 68.2.2 pyhd8ed1ab_0
    - tk 8.6.13 h194ca79_0
    - tzdata 2023c h71feb2d_0
    - wheel 0.41.3 pyhd8ed1ab_0
    - xz 5.2.6 h9cdd2b7_0
  run:
    - bwa
    - cortexpy >=0.45.7
    - kallisto >=0.44.0
    - mccortex >=1.0
    - nextflow ==19.01.0
    - pandas
    - progressbar2
    - python >=3.6
test:
  commands:
    - abeona --help
  imports:
    - abeona
    - abeona.assemble
about:
  dev_url: https://github.com/winni2k/abeona
  doc_url: https://github.com/winni2k/abeona
  home: https://github.com/winni2k/abeona
  license: Apache Software
  license_family: Apache
  license_file: LICENSE
  summary: A simple transcriptome assembler based on kallisto and Cortex graphs.
extra:
  copy_test_source_files: true
  final: true
  recipe-maintainers:
    - winni2k