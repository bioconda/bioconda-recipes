{% set version = "0.45.0" %}
{% set sha256 = "bc7512f2eef785b037d836f4cc6faded457ac277f75c6e34eccd12da7c85258f" %}

package:
  name: abeona
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/a/abeona/abeona-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 2
  entry_points:
    - abeona=abeona.__main__:main
  script: '$PYTHON -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '
  string: pyhdfd78af_2
  run_exports:
    - {{ pin_subpackage("abeona", max_pin="x.x") }}
requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bwa
    - cortexpy >=0.45.7
    - kallisto >=0.44.0
    - mccortex >=1.0
    - nextflow ==19.01.0
    - pandas
    - progressbar2
    - python >=3.6
test:
  commands:
    - abeona --help
  imports:
    - abeona
    - abeona.assemble
about:
  dev_url: https://github.com/winni2k/abeona
  doc_url: https://github.com/winni2k/abeona
  home: https://github.com/winni2k/abeona
  license: Apache Software
  license_family: Apache
  license_file: LICENSE
  summary: A simple transcriptome assembler based on kallisto and Cortex graphs.
extra:
  recipe-maintainers:
    - winni2k