{% set version = "0.40.0" %}
{% set sha256 = "cd1372a78ed5e3335eb2bca0a433e46b274d70f8a2e8cf5153fff9404af242f0" %}

package:
  name: abeona
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/a/abeona/abeona-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  skip: true  # [not py36]
  number: 0
  entry_points:
    - abeona=abeona.__main__:main
  script: '$PYTHON -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  host:
    - pip
    - python
  run:
    - mccortex ==1.0
    - nextflow ==0.32.0
    - cortexpy ==0.45.7
    - kallisto ==0.44.0
    - bwa
    - pandas
    - progressbar2
    - python >=3.6

test:
  imports:
    - abeona
    - abeona.assemble
  commands:
    - abeona --help

about:
  home: https://github.com/winni2k/abeona
  license: Apache Software
  license_family: Apache
  license_file: LICENSE
  summary: A simple transcriptome assembler based on kallisto and Cortex graphs.
  doc_url: https://github.com/winni2k/abeona
  dev_url: https://github.com/winni2k/abeona

extra:
  recipe-maintainers:
    - winni2k
