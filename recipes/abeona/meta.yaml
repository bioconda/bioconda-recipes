{% set version = "0.23.1" %}
{% set sha256 = "1dd2235a79c08b77e119af2176a77195894efaf2b47c70a2b9736fc094be72b5" %}

package:
  name: abeona
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/a/abeona/abeona-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  skip: true  # [not py36]
  number: 0
  entry_points:
    - abeona=abeona.__main__:main
  script: '$PYTHON -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  host:
    - pip
    - python
  run:
    - mccortex ==1.0
    - nextflow ==0.31.1
    - cortexpy >=0.41.0
    - pandas
    - progressbar2
    - python

test:
  imports:
    - abeona
    - abeona.assemble
  commands:
    - abeona --help

about:
  home: https://github.com/winni2k/abeona
  license: Apache Software
  license_family: Apache
  license_file: LICENSE
  summary: A simple transcriptome assembler based on kallisto and Cortex graphs.
  doc_url: https://github.com/winni2k/abeona
  dev_url: https://github.com/winni2k/abeona

extra:
  recipe-maintainers:
    - winni2k
