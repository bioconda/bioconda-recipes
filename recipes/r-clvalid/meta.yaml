{% set version = '0.6-6' %}

package:
  name: r-clvalid
  version: {{ version|replace("-", "_") }}

source:
  fn: clValid_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/clValid_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/clValid/clValid_{{ version }}.tar.gz
  sha256: bcf781238a2a831a7ec8909d27251731e3115a0541a9ea9795e5ec4d903938d1

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-class
    - r-cluster

  run:
    - r-base
    - r-class
    - r-cluster

test:
  commands:
    - $R -e "library('clValid')"

about:
  home: http://guybrock.gpbrock.net/research
  license: LGPL-3
  summary: 'Statistical and biological validation of clustering results'
  license_family: LGPL