{% set name = "gustaf" %}
{% set version = "1.0.10" %}
{% set seqan_version = "2.5.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/seqan/seqan/archive/refs/tags/seqan-v{{ seqan_version }}.tar.gz
  sha256: 78c80631772dd5919b8e542c6cb4ec9d2cde8db62d53dc2b01eeb669aaf04544

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('gustaf', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - pkg-config
  host:
    - boost-cpp
    - libxml2
    - bzip2
    - zlib

test:
  commands:
    - gustaf --help 2>&1 > /dev/null
    - gustaf_mate_joining --help 2>&1 > /dev/null

about:
  home: "https://github.com/seqan/seqan/tree/master/apps/gustaf/README.rst"
  license: "https://github.com/seqan/seqan/tree/master/apps/gustaf/LICENSE"
  summary: "Gustaf is a tool primarily designed for multi-split mapping of sequencing reads."
  doc_url: "https://github.com/seqan/seqan/tree/master/apps/gustaf/README.rst"
  dev_url: "https://github.com/seqan/seqan/tree/master/apps/gustaf"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
