{% set name = "EToKi" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lskatz/EToKi/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7dcd1012e62f04ff164af563d7127d39daa6e991899ed5c5134eabe34baf86bd

build:
  number: 0
  noarch: generic

requirements:
  run:
    - bbmap
    - blast
    - bowtie2
    - bwa
    - click
    - curl
    - diamond
    - ete3
    - fasttree
    - flye
    - gatk
    - kraken2
    - last
    - megahit
    - mmseqs2
    - nextpolish
    - numba
    - numpy 1.21.6
    - pandas
    - perl-lyve-set
    - piler-cr
    - pilon
    - psutil
    - python >=3.6
    - rapidnj
    - raxml
    - raxml-ng
    - samtools
    - scikit-learn
    - scipy
    - simbac
    - spades >=3.15
    - trf

test:
  commands:
    - EToKi.py --help
    - EToKi.py configure

about:
  home: https://github.com/zheminzhou/EToKi
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: EToKi (Enterobase Tool Kit) includes methods related to Enterobase data analysis pipelines
