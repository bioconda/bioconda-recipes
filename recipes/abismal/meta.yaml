{% set version = "1.0.0" %}

package:
  name: abismal
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/smithlabcode/abismal/releases/download/v{{ version }}/abismal-{{ version }}.tar.gz
  sha256: c2522e6426d5f7fe33918f4d16ce660ccf8e5e571f6ba36d91771a1b6a4c97cd

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - openmp
    - zlib
  run:
    - openmp
    - zlib

about:
  home: https://github.com/smithlabcode/abismal
  license: GPL 3
  license_file: LICENSE
  summary: |
    abismal is a fast and memory-efficient mapper for short whole genome bisulfite sequencing reads

test:
  commands:
    - abismal
