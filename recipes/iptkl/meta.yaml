{% set name = "iptkl" %}
{% set version = "0.6.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5504de7b0a8d7473e0bfb7cdfe07d91c43436df680e771951393cdfb434ab463

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - biopython
    - bokeh
    - colour
    - goatools
    - h5py
    - holoviews
    - logomaker
    - lxml
    - matplotlib-base
    - mhcnames
    - nglview
    - numba
    - pandas
    - plotly
    - pyopenms
    - pyteomics
    - python
    - scipy
    - seaborn
    - scikit-learn
    - statannot
    - tqdm

test:
  imports:
    - IPTK
    - IPTK.Analysis
    - IPTK.Classes
    - IPTK.Classes.DataFeeders
    - IPTK.IO
    - IPTK.IO.Interfaces
    - IPTK.Utils
    - IPTK.Visualization

about:
  home: "https://github.com/ikmb/iptoolkit"
  license: MIT
  license_family: MIT
  license_file: LICENCE.txt  
  summary: "IPTK is a library specialized in the analysis of HLA-peptidomes identified through an immunopeptidomics pipeline."
  doc_url: https://iptk.readthedocs.io/en/latest/
