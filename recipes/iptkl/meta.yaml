{% set name = "iptkl" %}
{% set version = "0.6.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 080a37cb4e83faab57c09d8937b6010fd53635a131dbb276176d11ef690b2967

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - biopython
    - bokeh
    - colour
    - h5py
    - holoviews
    - logomaker
    - lxml
    - matplotlib-base
    - mhcnames
    - nglview
    - numba
    - pandas
    - plotly
    - pyopenms
    - pyteomics
    - python
    - scipy
    - seaborn
    - scikit-learn
    - statannot
    - tqdm

test:
  imports:
    - IPTK
    - IPTK.Analysis
    - IPTK.Classes
    - IPTK.IO
    - IPTK.IO.Interfaces
    - IPTK.Utils
    - IPTK.Visualization

about:
  home: https://github.com/ikmb/iptoolkit
  license: MIT
  license_family: MIT
  license_file: LICENCE.txt
  summary: IPTK is a library specialized in the analysis of HLA-peptidomes identified through an immunopeptidomics pipeline
  doc_url: https://iptk.readthedocs.io/en/latest/

