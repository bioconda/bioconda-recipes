{% set version = '0.1' %}

package:
  name: r-harmony
  version: {{ version }}

source:
    url: https://github.com/immunogenomics/harmony/archive/{{ version }}.tar.gz
    sha256: 1243bec2c9cd96d32ee48cafc74795bf18c3b50789e388ef8d80e4440940ae2b 

build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-rcpp
    - r-dplyr 
    - r-cowplot
    - r-tidyr
    - r-ggplot2 
    - r-irlba
    - r-matrix
    - r-tibble
    - bioconductor-singlecellexperiment
    - r-rlang
    - r-rcpparmadillo
    - r-rcppprogress
  run:
    - r-base
    - r-dplyr 
    - r-cowplot
    - r-tidyr
    - r-ggplot2 
    - r-irlba
    - r-matrix
    - r-tibble
    - bioconductor-singlecellexperiment
    - r-rlang
    - r-rcpparmadillo
    - r-rcppprogress

test:
  commands:
    - $R -e "library('harmony')"

about:
  home: https://github.com/immunogenomics/harmony
  dev_url: https://github.com/immunogenomics/harmony 
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Fast, sensitive and accurate integration of single-cell data with Harmony
