{% set version = "0.1" %}
{% set sha256 = "0825a760fae884e65b2b024cc4f511e32e6c1698571c147daf5a61ba0dcac589" %}

package:
  name: sdust
  version: {{ version }}

build:
  number: 0

source:
  - url: https://github.com/lh3/sdust/archive/v{{ version }}.tar.gz
    sha256:  {{ sha256 }}

requirements:
  build:
    - make
    - {{ compiler('c') }}

test:
  commands:
    - sdust 2>&1 >/dev/null | grep 'Usage'

about:
  home: http://github.com/lh3/sdust
  license: MIT
  summary: Sdust is a reimplementation of the symmetric DUST algorithm for finding low-complexity regions in DNA sequences.