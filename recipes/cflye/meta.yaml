{% set name = "cflye" %}
{% set version = "2.9.5.1" %}
{% set sha256 = "cf68c3ff78990fc0208e0209c6dc16a17dd4470b57730f6a1c0ca0ffb006dc94" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/goshng/Flye/archive/refs/tags/{{ version }}-c.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Makefile-aarch64.patch

build:
  number: 0
  entry_points:
    - cflye = cflye.main:main
  run_exports:
    - {{ pin_subpackage("cflye", max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - python
    - pip
    - zlib
  run:
    - python
    - setuptools  # [osx]

test:
  commands:
    - cflye -h | grep "Assembly"

about:
  home: "https://github.com/goshng/Flye/tree/coverage"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "cflye: Filtering disjointigs via read-coverage in the Flye."

extra:
  additional-platforms:
    - osx-arm64
    - linux-aarch64
