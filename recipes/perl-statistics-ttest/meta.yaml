package:
  name: perl-statistics-ttest
  version: 1.1

source:
  url: http://cpan.metacpan.org/authors/id/Y/YU/YUNFANG/Statistics-TTest-1.1.0.tar.gz
  md5: 605466db48e2b16063abd16550e7d345

build:
  number: 1

requirements:
  host:
    - perl
    - perl-statistics-distributions
    - perl-statistics-descriptive

  run:
    - perl
    - perl-statistics-distributions
    - perl-statistics-descriptive

test:
  # Perl 'use' tests
  imports:
    - Statistics::TTest
    - Statistics::PointEstimation

about:
  home: http://metacpan.org/pod/Statistics-TTest
  license: perl_5
  summary: 'Perl module to perform T-test on 2 independent samples Statistics::TTest::Sufficient - Perl module to perfrom T-Test on 2 indepdent samples using sufficient statistics'
