{% set name = "instanovo" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/instanovo-{{ version }}.tar.gz
  sha256: 8ab3aa378b341d55fbbabb31eb24a0f6634b7c98abb48680c22b3f6562d4aba6

build:
  number: 1
  noarch: python
  script:
    - sed -i.bak -e 's|"Apache-2.0"|{file = "LICENSE.md"}|' pyproject.toml
    - rm -rf *.bak
    - {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  entry_points:
    - instanovo = instanovo.cli:instanovo_entrypoint
  run_exports:
    - {{ pin_subpackage(name | lower, max_pin="x") }}

requirements:
  host:
    - python >=3.10,<3.13
    - setuptools >=69.1.1
    - pip
  run:
    - python >=3.10,<3.13
    - datasets
    - gitpython
    - hydra-core
    - jaxtyping
    - jiwer
    - matchms
    - neptune
    - numpy
    - omegaconf
    - pandas
    - polars
    - pyteomics
    - python-dotenv
    - lightning
    - pyyaml
    - s3fs
    - scikit-learn
    - spectrum_utils
    - tensorboard
    - tqdm
    - typer

test:
  commands:
    - instanovo --help

about:
  home: https://github.com/instadeepai/instanovo
  summary: "InstaNovo enables diffusion-powered de novo peptide sequencing in large scale proteomics experiments."
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.md
  dev_url: https://github.com/instadeepai/instanovo

extra:
  recipe-maintainers:
    - BioGeek
  identifiers:
    - doi:10.1038/s42256-025-01019-5
