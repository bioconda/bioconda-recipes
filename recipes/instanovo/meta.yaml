{% set name = "instanovo" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/instanovo-{{ version }}.tar.gz
  sha256: 65b42a46e4d61ddb8a77d3e433e815019696dc839cf45de8afd0c95ae3c0f598

build:
  number: 1
  noarch: python
  script:
    - sed -i.bak -e 's|"Apache-2.0"|{file = "LICENSE.md"}|' pyproject.toml
    - rm -rf *.bak
    - {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  entry_points:
    - instanovo = instanovo.cli:instanovo_entrypoint
  run_exports:
    - {{ pin_subpackage(name | lower, max_pin="x") }}

requirements:
  host:
    - python >=3.10,<3.14
    - setuptools >=69.1.1
    - pip
  run:
    - python >=3.10,<3.14
    - accelerate >=1.6.0
    - datasets >=3.5.0
    - gitpython >=3.1.44
    - hydra-core >=1.3.2
    - importlib-resources >=6.5.2 # Neptune has a transitive dependency on swagger_spec_validator, which tries to import importlib_resources. That package is not included in Python â‰¥3.9, because its functionality was merged into stdlib (importlib.resources)
    - jaxtyping >=0.2.34
    - jiwer >=3.0.5
    - matchms >=0.28.1
    - neptune >=1.13.0
    - numpy >=2.0.2
    - omegaconf >=2.3.0
    - pandas >=2.2.3
    - platformdirs >=4.5.1 # spectrum_utils depends on platformdirs but does not list it properly in some older releases
    - polars >=1.12.0
    - pubchempy >=1.0.4
    - pyteomics >=4.7.5
    - python-dotenv >=1.0.1
    - pyyaml >=6.0.2
    - requests >=2.32.3
    - s3fs >=2024.12.0 
    - scikit-learn >=1.5.2
    - signalrcore >=0.9.5
    - spectrum_utils >=0.4.2
    - tensorboard >=2.18.0
    - tqdm >=4.67.0
    - transfusion-asr >=0.1.0
    - typer >=0.15.1

test:
  commands:
    - instanovo version
    - instanovo --help
