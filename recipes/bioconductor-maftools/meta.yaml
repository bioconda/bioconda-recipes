{% set version = "1.8.0" %}
{% set name = "maftools" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: ada7068772ab7b67ad0afb085ed487cff35ae6474086ff3b788a7f5216b7f2d0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - r-base
    - r-cometexacttest
    - r-cowplot
    - r-data.table
    - 'r-ggplot2 >=2.0'
    - r-ggrepel
    - r-gridextra
    - r-mclust
    - r-nmf
    - r-rcolorbrewer
    - r-rjson
    - r-survival
    - r-wordcloud
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - r-base
    - r-cometexacttest
    - r-cowplot
    - r-data.table
    - 'r-ggplot2 >=2.0'
    - r-ggrepel
    - r-gridextra
    - r-mclust
    - r-nmf
    - r-rcolorbrewer
    - r-rjson
    - r-survival
    - r-wordcloud
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Analyze and visualize Mutation Annotation Format (MAF) files from large scale sequencing studies. This package provides various functions to perform most commonly used analyses in cancer genomics and to create feature rich customizable visualzations with minimal effort.'
extra:
  parent_recipe:
    name: bioconductor-maftools
    path: recipes/bioconductor-maftools
    version: 1.6.15
