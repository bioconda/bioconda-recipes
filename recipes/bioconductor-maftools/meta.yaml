{% set version = "2.26.0" %}
{% set name = "maftools" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: c9d39777e09f29393454200caebbf9cd

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-maftools", max_pin="x.x") }}'

# Suggests: berryFunctions, Biostrings, BSgenome, BSgenome.Hsapiens.UCSC.hg19, GenomicRanges, IRanges, knitr, mclust, MultiAssayExperiment, NMF, R.utils, RaggedExperiment, rmarkdown, S4Vectors
# SystemRequirements: GNU make, curl
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-dnacopy >=1.84.0,<1.85.0
    - bioconductor-rhtslib >=3.6.0,<3.7.0
    - r-base
    - r-data.table
    - r-pheatmap
    - r-rcolorbrewer
    - r-survival
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-dnacopy >=1.84.0,<1.85.0
    - bioconductor-rhtslib >=3.6.0,<3.7.0
    - r-base
    - r-data.table
    - r-pheatmap
    - r-rcolorbrewer
    - r-survival

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Summarize, Analyze and Visualize MAF Files
  description: Analyze and visualize Mutation Annotation Format (MAF) files from large scale sequencing studies. This package provides various functions to perform most commonly used analyses in cancer genomics and to create feature rich customizable visualzations with minimal effort.
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:maftools
    - usegalaxy-eu:maftools
  parent_recipe:
    name: bioconductor-maftools
    path: recipes/bioconductor-maftools
    version: 1.6.15

