{% set version = "1.4.27" %}
{% set name = "maftools" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 20e37e98b23ec3629abe7183f60ee2f7450dc33a1e292c7be7f02bcdeb3608d4

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - bioconductor-biostrings
    - bioconductor-complexheatmap
    - bioconductor-rsamtools
    - bioconductor-variantannotation
    - r-base
    - r-changepoint
    - r-cometexacttest
    - r-cowplot
    - r-data.table
    - 'r-ggplot2 >=2.0'
    - r-ggrepel
    - r-gridextra
    - r-mclust
    - r-nmf
    - r-rcolorbrewer
    - r-rjson
    - r-survival
    - r-wordcloud

  run:
    - bioconductor-biostrings
    - bioconductor-complexheatmap
    - bioconductor-rsamtools
    - bioconductor-variantannotation
    - r-base
    - r-changepoint
    - r-cometexacttest
    - r-cowplot
    - r-data.table
    - 'r-ggplot2 >=2.0'
    - r-ggrepel
    - r-gridextra
    - r-mclust
    - r-nmf
    - r-rcolorbrewer
    - r-rjson
    - r-survival
    - r-wordcloud

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Analyze and visualize Mutation Annotation Format (MAF) files from large scale sequencing studies. This package provides various functions to perform most commonly used analyses in cancer genomics and to create feature rich customizable visualzations with minimal effort.'
