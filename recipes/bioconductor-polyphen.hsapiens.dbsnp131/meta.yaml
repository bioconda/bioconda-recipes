{% set version = "1.0.2" %}
{% set name = "PolyPhen.Hsapiens.dbSNP131" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 763e9cd4afd97b36f7e659f5454ef61f
build:
  number: 14
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-polyphen.hsapiens.dbsnp131", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-rsqlite >=0.11.0
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-rsqlite >=0.11.0
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: PolyPhen Predictions for Homo sapiens dbSNP build 131
  description: Database of PolyPhen predictions for Homo sapiens dbSNP build 131

