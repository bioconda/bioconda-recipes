{% set name = "megapath" %}
{% set version = "1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/edwwlui/MegaPath/archive/refs/tags/v{{ version }}.tar.gz 
  sha256: e87f576a44e4fd91df8850801c7f3108da12668d6dbb274122e44efd94012a3d



build:
  number: 0
  noarch: generic

requirements:
  run:
    - python=3.6.10
    - bedtools=2.27.1
    - samtools=0.1.18
test:
  commands:
          - runMegaPath.sh

about:
  home: 'https://github.com/edwwlui/MegaPath'
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "MegaPath: sensitive and rapid pathogen detection using metagenomic NGS data"

