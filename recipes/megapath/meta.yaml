{% set name = "megapath" %}
{% set version = "2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/edwwlui/MegaPath/archive/refs/tags/v{{ version }}.tar.gz 
  sha256: 0fd0e198a37de330d564bb8ffe02598c5ce9ed62afe6975c0aa6b9fb8c827a38



build:
  skip: True  # [not linux]
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

  run:
    - python=3.6.10
    - bedtools=2.27.1
    - samtools=0.1.18
    - megahit=1.1.3
test:
  commands:
          - bedtools -h

about:
  home: 'https://github.com/edwwlui/MegaPath'
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "MegaPath: sensitive and rapid pathogen detection using metagenomic NGS data"

