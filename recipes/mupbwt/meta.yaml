{% set version = "0.1.2" %}
{% set sha256 = "abe5d2f6df6a5d2eba728160099ed68ecd77559d39c6d0e803c54fde5062633c" %}

package:
  name: mupbwt
  version: {{ version }}

source:
  url: https://github.com/dlcgold/muPBWT/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - cmake.patch
    
build:
  number: 3
  skip: True  # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - zlib
    - sdsl-lite
    - htslib
    - openmp

test:
  commands:
    - mupbwt -h

about:
  home: https://github.com/dlcgold/muPBWT
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: A light pbwt-based index
  

extra:
  identifiers:
    - biotools:mupbwt
  recipe-maintainers:
    - dlcgold
