{% set name = "blacksheep-outliers" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b0ea1972358eced884c7015c16be3515e55691996b890f88885e0ed120540f43

build:
  number: 0
  entry_points:
    - deva = deva.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - matplotlib >=3.1.0
    - numpy >=1.16.4
    - pandas >=0.24.2
    - pip
    - python
    - scipy >=1.2.1
    - seaborn >=0.9.0
  run:
    - matplotlib >=3.1.0
    - numpy >=1.16.4
    - pandas >=0.24.2
    - python
    - scipy >=1.2.1
    - seaborn >=0.9.0

test:
  imports:
    - deva
  commands:
    - deva --help

about:
  home: https://github.com/ruggleslab/blackSheep/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A package for differential extreme values analysis
  doc_url:
  dev_url: https://github.com/ruggleslab/blackSheep/

extra:
  recipe-maintainers:
    - ruggleslab
