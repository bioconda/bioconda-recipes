{% set name = "blacksheep-outliers" %}
{% set version = "0.0.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "520811df70571b1415f5f729de72af510c95b49be35bd6cb0f19b1c7f20c324c"

build:
  number: 0
  entry_points:
    - deva = deva.cli:_main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib >=3.1.0
    - numpy >=1.16.4
    - pandas >=0.24.2
    - python
    - scikit-learn >=0.21.2
    - scipy >=1.2.1
    - seaborn >=0.9.0

test:
  imports:
    - deva
  commands:
    - deva --help

about:
  home: "https://github.com/ruggleslab/blackSheep/"
  license: "MIT"
  license_family: "MIT"
  summary: "A package for differential extreme values analysis"
  doc_url: "https://github.com/ruggleslab/blackSheep/wiki"
  dev_url: "https://github.com/ruggleslab/blackSheep/"

extra:
  recipe-maintainers:
    - liliblu
    - ruggleslab
