{% set version="1.3.3" %}

package:
  name: covtobed
  version: {{ version }}

source:
  url: https://github.com/telatin/covtobed/archive/v{{ version }}.tar.gz
  sha256: de066e856b5281eb6f6b7fc4ac9cb395451a9fb8dcdd58a1c1a47b73c06e0391

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bamtools
    - zlib
  run:
    - bamtools
    - zlib

test:
  files:
    - test.bam
  commands:
    # (see run_test.sh for remainder of tests)
    - covtobed -h

about:
  home: https://github.com/telatin/covtobed/
  license: 'MIT'
  license_file: LICENSE
  summary: 'covtobed - generate a BED file of covered regions from a BAM file'
