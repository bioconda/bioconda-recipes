{% set version="0.1" %}

package:
  name: covtobed
  version: {{ version }}

source:
  url: https://github.com/telatin/covtobed/archive/v{{ version }}.tar.gz
  md5: 02d8b732f3494f940c6db4fb7457b64a

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bamtools
    - zlib
  run:
    - bamtools
    - zlib

test:
  files:
    - test.bam
  commands:
    # (see run_test.sh for remainder of tests)
    - covtobed -h

about:
  home: https://github.com/telatin/covtobed/
  license: 'MIT'
  license_file: LICENSE
  summary: 'covtobed - generate a BED file of covered regions from a BAM file'
