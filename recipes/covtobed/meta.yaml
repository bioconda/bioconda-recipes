{% set version="1.3.0" %}

package:
  name: covtobed
  version: {{ version }}

source:
  url: https://github.com/telatin/covtobed/archive/v{{ version }}.tar.gz
  sha256: dec05b84689f564c9c06a08d5bc350a34f08eb727e61ebe6956f8b1f2adf29b2

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bamtools
    - zlib
  run:
    - bamtools
    - zlib

test:
  files:
    - test.bam
  commands:
    # (see run_test.sh for remainder of tests)
    - covtobed -h

about:
  home: https://github.com/telatin/covtobed/
  license: 'MIT'
  license_file: LICENSE
  summary: 'covtobed - generate a BED file of covered regions from a BAM file'
