{% set version="1.0.1" %}

package:
  name: covtobed
  version: {{ version }}

source:
  url: https://github.com/telatin/covtobed/archive/v{{ version }}.tar.gz
  sha256: d0ef08ced2e6acaafa726eb93b7489c9c42fe41e105512a4961da7cab412250f

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bamtools
    - zlib
  run:
    - bamtools
    - zlib

test:
  files:
    - test.bam
  commands:
    # (see run_test.sh for remainder of tests)
    - covtobed -h

about:
  home: https://github.com/telatin/covtobed/
  license: 'MIT'
  license_file: LICENSE
  summary: 'covtobed - generate a BED file of covered regions from a BAM file'
