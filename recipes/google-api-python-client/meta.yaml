{% set version = "1.7.3" %}
{% set sha256 = "e32d30563b90c4f88ff042d4d891b5e8ed1f6cdca0adab95e9c2ce2603087436" %}

package:
  name: google-api-python-client
  version: '{{version}}'

source:
  fn: google-api-python-client-1.3.2.tar.gz
  url: https://pypi.python.org/packages/source/g/google-api-python-client/google-api-python-client-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  skip: true #[not py27]
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - httplib2
    - oauth2client
    - uritemplate

test:
  imports:
    - apiclient
    - apiclient.discovery

about:
  home: https://github.com/google/google-api-python-client/
  license: Apache-2.0
  license_family: Apache
  summary: Python client library for Google's discovery based APIs
