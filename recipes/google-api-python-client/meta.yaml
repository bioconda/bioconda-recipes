package:
  name: google-api-python-client
  version: '1.4.2'

source:
  fn: google-api-python-client-1.3.2.tar.gz
  url: https://pypi.python.org/packages/source/g/google-api-python-client/google-api-python-client-1.4.2.tar.gz
  md5: 7033985a645e39d3ccf1b2971ab7b6b8

build:
  skip: True #[not py27]
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - httplib2
    - oauth2client
    - uritemplate

test:
  imports:
    - apiclient
    - apiclient.discovery

about:
  home: https://github.com/google/google-api-python-client/
  license: Apache 2.0
