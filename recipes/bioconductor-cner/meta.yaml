{% set version = "1.24.0" %}
{% set name = "CNEr" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a156f7c901a3ad397ed57e9b08a84469
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: Gviz (>= 1.7.4), BiocStyle, knitr, rmarkdown, testthat, BSgenome.Drerio.UCSC.danRer10, BSgenome.Hsapiens.UCSC.hg38, TxDb.Drerio.UCSC.danRer10.refGene, BSgenome.Hsapiens.UCSC.hg19, BSgenome.Ggallus.UCSC.galGal3
requirements:
  host:
    - 'bioconductor-annotate >=1.66.0,<1.67.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicalignments >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-go.db >=3.11.0,<3.12.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-keggrest >=1.28.0,<1.29.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-xvector >=0.28.0,<0.29.0'
    - r-base
    - 'r-dbi >=0.7'
    - 'r-ggplot2 >=2.1.0'
    - 'r-powerlaw >=0.60.3'
    - 'r-r.utils >=2.3.0'
    - 'r-readr >=0.2.2'
    - 'r-reshape2 >=1.4.1'
    - 'r-rsqlite >=0.11.4'
    - libblas
    - liblapack
  run:
    - 'bioconductor-annotate >=1.66.0,<1.67.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicalignments >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-go.db >=3.11.0,<3.12.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-keggrest >=1.28.0,<1.29.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-xvector >=0.28.0,<0.29.0'
    - r-base
    - 'r-dbi >=0.7'
    - 'r-ggplot2 >=2.1.0'
    - 'r-powerlaw >=0.60.3'
    - 'r-r.utils >=2.3.0'
    - 'r-readr >=0.2.2'
    - 'r-reshape2 >=1.4.1'
    - 'r-rsqlite >=0.11.4'
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-2 | file LICENSE'
  summary: 'CNE Detection and Visualization'
  description: 'Large-scale identification and advanced visualization of sets of conserved noncoding elements.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:cner
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-cner
    path: recipes/bioconductor-cner
    version: 1.16.1

