{% set version = "1.18.1" %}
{% set name = "CNEr" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 3e7feacb2cdf1c79076aeec38841d99fb1e28f4b344b8e4f08c77ab8a23b17c1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-xvector >=0.22.0,<0.24.0'
    - r-base
    - 'r-dbi >=0.7'
    - 'r-ggplot2 >=2.1.0'
    - 'r-powerlaw >=0.60.3'
    - 'r-r.utils >=2.3.0'
    - 'r-readr >=0.2.2'
    - 'r-reshape2 >=1.4.1'
    - 'r-rsqlite >=0.11.4'
  run:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-xvector >=0.22.0,<0.24.0'
    - r-base
    - 'r-dbi >=0.7'
    - 'r-ggplot2 >=2.1.0'
    - 'r-powerlaw >=0.60.3'
    - 'r-r.utils >=2.3.0'
    - 'r-readr >=0.2.2'
    - 'r-reshape2 >=1.4.1'
    - 'r-rsqlite >=0.11.4'
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-2 | file LICENSE'
  summary: 'Large-scale identification and advanced visualization of sets of conserved noncoding elements.'
extra:
  identifiers:
    - biotools:cner
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-cner
    path: recipes/bioconductor-cner
    version: 1.16.1
