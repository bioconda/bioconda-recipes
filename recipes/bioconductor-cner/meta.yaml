{% set version = "1.46.0" %}
{% set name = "CNEr" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d2482a0fc43fcf0a960852a558dd728a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cner", max_pin="x.x") }}'

# Suggests: Gviz (>= 1.7.4), BiocStyle, knitr, rmarkdown, testthat, BSgenome.Drerio.UCSC.danRer10, BSgenome.Hsapiens.UCSC.hg38, TxDb.Drerio.UCSC.danRer10.refGene, BSgenome.Hsapiens.UCSC.hg19, BSgenome.Ggallus.UCSC.galGal3
requirements:

  build:
    - {{ compiler('c') }}
    - make

  host:
    - bioconductor-annotate >=1.88.0,<1.89.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-keggrest >=1.50.0,<1.51.0
    - bioconductor-pwalign >=1.6.0,<1.7.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-dbi >=0.7
    - r-ggplot2 >=2.1.0
    - r-powerlaw >=0.60.3
    - r-r.utils >=2.3.0
    - r-readr >=0.2.2
    - r-reshape2 >=1.4.1
    - r-rsqlite >=0.11.4
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-annotate >=1.88.0,<1.89.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-keggrest >=1.50.0,<1.51.0
    - bioconductor-pwalign >=1.6.0,<1.7.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-dbi >=0.7
    - r-ggplot2 >=2.1.0
    - r-powerlaw >=0.60.3
    - r-r.utils >=2.3.0
    - r-readr >=0.2.2
    - r-reshape2 >=1.4.1
    - r-rsqlite >=0.11.4

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2 | file LICENSE
  summary: CNE Detection and Visualization
  description: Large-scale identification and advanced visualization of sets of conserved noncoding elements.
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:cner
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-cner
    path: recipes/bioconductor-cner
    version: 1.16.1

