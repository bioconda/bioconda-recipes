{% set version = "1.22.0" %}
{% set name = "CNEr" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 77d590d1b5d4348a8c0cad059e113217
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: Gviz (>= 1.7.4), BiocStyle, knitr, rmarkdown, testthat, BSgenome.Drerio.UCSC.danRer10, BSgenome.Hsapiens.UCSC.hg38, TxDb.Drerio.UCSC.danRer10.refGene, BSgenome.Hsapiens.UCSC.hg19, BSgenome.Ggallus.UCSC.galGal3
requirements:
  host:
    - 'bioconductor-annotate >=1.64.0,<1.65.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicalignments >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-go.db >=3.10.0,<3.11.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-keggrest >=1.26.0,<1.27.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-xvector >=0.26.0,<0.27.0'
    - r-base
    - 'r-dbi >=0.7'
    - 'r-ggplot2 >=2.1.0'
    - 'r-powerlaw >=0.60.3'
    - 'r-r.utils >=2.3.0'
    - 'r-readr >=0.2.2'
    - 'r-reshape2 >=1.4.1'
    - 'r-rsqlite >=0.11.4'
  run:
    - 'bioconductor-annotate >=1.64.0,<1.65.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicalignments >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-go.db >=3.10.0,<3.11.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-keggrest >=1.26.0,<1.27.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-xvector >=0.26.0,<0.27.0'
    - r-base
    - 'r-dbi >=0.7'
    - 'r-ggplot2 >=2.1.0'
    - 'r-powerlaw >=0.60.3'
    - 'r-r.utils >=2.3.0'
    - 'r-readr >=0.2.2'
    - 'r-reshape2 >=1.4.1'
    - 'r-rsqlite >=0.11.4'
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-2 | file LICENSE'
  summary: 'CNE Detection and Visualization'
  description: 'Large-scale identification and advanced visualization of sets of conserved noncoding elements.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:cner
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-cner
    path: recipes/bioconductor-cner
    version: 1.16.1

