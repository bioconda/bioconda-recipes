{% set version = '1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}
package:
  name: r-cnogpro
  version: {{ version|replace("-", "_") }}
source:
  fn: CNOGpro_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/CNOGpro_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/CNOGpro/CNOGpro_{{ version }}.tar.gz
  sha256: 889aba7c5201bda7edc369798e5fb9043ffb73c54b310394dee1d18c1dac3abb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-seqinr
  run:
    - r-base
    - r-seqinr
test:
  commands:
    - $R -e "library('CNOGpro')"
about:
  home: https://CRAN.R-project.org/package=CNOGpro
  license: GPL-2
  summary: Methods for assigning copy number states and breakpoints in resequencing experiments of prokaryotic organisms.
  license_family: GPL2
