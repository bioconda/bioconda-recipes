{% set name = "riboWaltz" %}
{% set version = "1.2.0" %}
{% set sha256 = "1a915eccd23fd122eca470320b8f17762687350fdeb642aef01fb7990e98938b" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/LabTranslationalArchitectomics/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
    host:
        - r-base
        - r-devtools
        - r-ggplot2
        - r-data.table
        - r-ggrepel
        - bioconductor-biostrings
        - bioconductor-genomicalignments
        - bioconductor-genomicfeatures
        - bioconductor-genomicranges
        - bioconductor-iranges
    run:
        - r-base
        - r-devtools
        - r-ggplot2
        - r-data.table
        - r-ggrepel
        - bioconductor-biostrings
        - bioconductor-genomicalignments
        - bioconductor-genomicfeatures
        - bioconductor-genomicranges
        - bioconductor-iranges
test:
    commands:
        - '$R -e "library(''riboWaltz'')"'

about:
    home: https://github.com/BackofenLab/StoatyDive
    license: MIT
    license_file: LICENSE
    summary: Calculation of optimal P-site offsets, diagnostic analysis and visual inspection of ribosome profiling data.
