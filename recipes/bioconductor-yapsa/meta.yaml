{% set version = "1.8.0" %}
{% set name = "YAPSA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 128478c6910d379feace4e33b9fadd9a685b075a9aad2e94f4a586d66a64eaa9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-gtrellis >=1.14.0,<1.16.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-somaticsignatures >=2.18.0,<2.20.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - r-circlize
    - r-corrplot
    - r-dendextend
    - r-getoptlong
    - r-ggplot2
    - r-gridextra
    - r-lsei
    - r-pmcmr
    - r-reshape2
  run:
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-gtrellis >=1.14.0,<1.16.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-somaticsignatures >=2.18.0,<2.20.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - r-circlize
    - r-corrplot
    - r-dendextend
    - r-getoptlong
    - r-ggplot2
    - r-gridextra
    - r-lsei
    - r-pmcmr
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package provides functions and routines useful in the analysis of somatic signatures (cf. L. Alexandrov et al., Nature 2013). In particular, functions to perform a signature analysis with known signatures (LCD = linear combination decomposition) and a signature analysis on stratified mutational catalogue (SMC = stratify mutational catalogue) are provided.'
extra:
  identifiers:
    - biotools:yapsa
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-yapsa
    path: recipes/bioconductor-yapsa
    version: 1.6.0
