{% set version = "1.26.0" %}
{% set name = "FunciSNP" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e55399c304732cc26e706341e659018c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: org.Hs.eg.db
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-chippeakanno >=3.16.0,<3.17.0'
    - 'bioconductor-funcisnp.data >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.43.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-snpstats >=1.32.0,<1.33.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.3.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.29.0'
    - r-base
    - 'r-ggplot2 >=0.9.0'
    - r-plyr
    - 'r-reshape >=0.8.4'
    - r-scales
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-chippeakanno >=3.16.0,<3.17.0'
    - 'bioconductor-funcisnp.data >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.43.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-snpstats >=1.32.0,<1.33.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.3.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.29.0'
    - r-base
    - 'r-ggplot2 >=0.9.0'
    - r-plyr
    - 'r-reshape >=0.8.4'
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'FunciSNP integrates information from GWAS, 1000genomes and chromatin feature to identify functional SNP in coding or non-coding regions.'

