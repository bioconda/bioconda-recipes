{% set version = "1.16.0" %}
{% set name = "ideal" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: d8ad41c1cb1260b42bbc800cac528c5b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, BiocStyle, airway, org.Hs.eg.db, TxDb.Hsapiens.UCSC.hg38.knownGene, DEFormats, edgeR
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-deseq2 >=1.32.0,<1.33.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-go.db >=3.13.0,<3.14.0'
    - 'bioconductor-goseq >=1.44.0,<1.45.0'
    - 'bioconductor-gostats >=2.58.0,<2.59.0'
    - 'bioconductor-ihw >=1.20.0,<1.21.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-pcaexplorer >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-topgo >=2.44.0,<2.45.0'
    - r-base
    - r-base64enc
    - r-dplyr
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-ggrepel
    - r-gplots
    - r-heatmaply
    - r-knitr
    - r-pheatmap
    - r-plotly
    - r-rentrez
    - r-rintrojs
    - r-rmarkdown
    - 'r-shiny >=0.12.0'
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-stringr
    - r-upsetr
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-deseq2 >=1.32.0,<1.33.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-go.db >=3.13.0,<3.14.0'
    - 'bioconductor-goseq >=1.44.0,<1.45.0'
    - 'bioconductor-gostats >=2.58.0,<2.59.0'
    - 'bioconductor-ihw >=1.20.0,<1.21.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-pcaexplorer >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-topgo >=2.44.0,<2.45.0'
    - r-base
    - r-base64enc
    - r-dplyr
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-ggrepel
    - r-gplots
    - r-heatmaply
    - r-knitr
    - r-pheatmap
    - r-plotly
    - r-rentrez
    - r-rintrojs
    - r-rmarkdown
    - 'r-shiny >=0.12.0'
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-stringr
    - r-upsetr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Interactive Differential Expression AnaLysis'
  description: 'This package provides functions for an Interactive Differential Expression AnaLysis of RNA-sequencing datasets, to extract quickly and effectively information downstream the step of differential expression. A Shiny application encapsulates the whole package.'
  license_file: LICENSE
extra:
  parent_recipe:
    name: bioconductor-ideal
    path: recipes/bioconductor-ideal
    version: 1.4.0

