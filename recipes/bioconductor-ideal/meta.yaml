{% set version = "1.2.0" %}
{% set name = "ideal" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: e9eb699cb91074d63ee67c3818b5bb40d1a79e96fb691f854fc1d3329137d03b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-biocparallel
    - bioconductor-deseq2
    - bioconductor-genomicranges
    - bioconductor-go.db
    - bioconductor-goseq
    - bioconductor-gostats
    - bioconductor-ihw
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-pcaexplorer
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - bioconductor-topgo
    - r-base
    - r-d3heatmap
    - r-dplyr
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-gplots
    - r-knitr
    - r-pheatmap
    - r-plyr
    - r-rentrez
    - r-rintrojs
    - r-rmarkdown
    - 'r-shiny >=0.12.0'
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-stringr
    - r-upsetr
  run:
    - bioconductor-annotationdbi
    - bioconductor-biocparallel
    - bioconductor-deseq2
    - bioconductor-genomicranges
    - bioconductor-go.db
    - bioconductor-goseq
    - bioconductor-gostats
    - bioconductor-ihw
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-pcaexplorer
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - bioconductor-topgo
    - r-base
    - r-d3heatmap
    - r-dplyr
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-gplots
    - r-knitr
    - r-pheatmap
    - r-plyr
    - r-rentrez
    - r-rintrojs
    - r-rmarkdown
    - 'r-shiny >=0.12.0'
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-stringr
    - r-upsetr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'This package provides functions for an Interactive Differential Expression AnaLysis of RNA-sequencing datasets, to extract quickly and effectively information downstream the step of differential expression. A Shiny application encapsulates the whole package.'
