{% set version = "1.6.0" %}
{% set name = "ideal" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: e5a3c60f2e54c37fe4e2acb6b81e1a9445946a3bdb8e2f453a5f551a6ba7769c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-goseq >=1.34.0,<1.36.0'
    - 'bioconductor-gostats >=2.48.0,<2.50.0'
    - 'bioconductor-ihw >=1.10.0,<1.12.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-pcaexplorer >=2.8.0,<2.10.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-topgo >=2.34.0,<2.36.0'
    - r-base
    - r-d3heatmap
    - r-dplyr
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-gplots
    - r-knitr
    - r-pheatmap
    - r-rentrez
    - r-rintrojs
    - r-rmarkdown
    - 'r-shiny >=0.12.0'
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-stringr
    - r-upsetr
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-goseq >=1.34.0,<1.36.0'
    - 'bioconductor-gostats >=2.48.0,<2.50.0'
    - 'bioconductor-ihw >=1.10.0,<1.12.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-pcaexplorer >=2.8.0,<2.10.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-topgo >=2.34.0,<2.36.0'
    - r-base
    - r-d3heatmap
    - r-dplyr
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-gplots
    - r-knitr
    - r-pheatmap
    - r-rentrez
    - r-rintrojs
    - r-rmarkdown
    - 'r-shiny >=0.12.0'
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-stringr
    - r-upsetr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'This package provides functions for an Interactive Differential Expression AnaLysis of RNA-sequencing datasets, to extract quickly and effectively information downstream the step of differential expression. A Shiny application encapsulates the whole package.'
extra:
  parent_recipe:
    name: bioconductor-ideal
    path: recipes/bioconductor-ideal
    version: 1.4.0
