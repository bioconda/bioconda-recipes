{% set version = "2.4.0" %}
{% set name = "ideal" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: f7300503c31aacefc55fab15cecaa4f4

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ideal", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, BiocStyle, markdown, airway, org.Hs.eg.db, TxDb.Hsapiens.UCSC.hg38.knownGene, DEFormats, htmltools, edgeR
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-goseq >=1.62.0,<1.63.0
    - bioconductor-gostats >=2.76.0,<2.77.0
    - bioconductor-ihw >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-mosdef >=1.6.0,<1.7.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-topgo >=2.62.0,<2.63.0
    - r-base
    - r-base64enc
    - r-dplyr
    - r-dt
    - r-ggplot2 >=2.0.0
    - r-ggrepel
    - r-gplots
    - r-heatmaply
    - r-knitr
    - r-pheatmap
    - r-plotly
    - r-rentrez
    - r-rintrojs
    - r-rlang
    - r-rmarkdown
    - r-shiny >=0.12.0
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-stringr
    - r-upsetr

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-goseq >=1.62.0,<1.63.0
    - bioconductor-gostats >=2.76.0,<2.77.0
    - bioconductor-ihw >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-mosdef >=1.6.0,<1.7.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-topgo >=2.62.0,<2.63.0
    - r-base
    - r-base64enc
    - r-dplyr
    - r-dt
    - r-ggplot2 >=2.0.0
    - r-ggrepel
    - r-gplots
    - r-heatmaply
    - r-knitr
    - r-pheatmap
    - r-plotly
    - r-rentrez
    - r-rintrojs
    - r-rlang
    - r-rmarkdown
    - r-shiny >=0.12.0
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-stringr
    - r-upsetr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Interactive Differential Expression AnaLysis
  description: This package provides functions for an Interactive Differential Expression AnaLysis of RNA-sequencing datasets, to extract quickly and effectively information downstream the step of differential expression. A Shiny application encapsulates the whole package. Support for reproducibility of the whole analysis is provided by means of a template report which gets automatically compiled and can be stored/shared.
  license_file: LICENSE

extra:
  parent_recipe:
    name: bioconductor-ideal
    path: recipes/bioconductor-ideal
    version: 1.4.0

