{% set version = "1.4.0" %}
{% set name = "IsoformSwitchAnalyzeR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 20faa0b1a22340543a0e3c9217dc8b9048489055d987df22461900aba05e79b9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-dexseq >=1.28.0,<1.30.0'
    - 'bioconductor-drimseq >=1.10.0,<1.12.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-tximport >=1.10.0,<1.12.0'
    - r-base
    - r-dbi
    - r-dplyr
    - r-futile.logger
    - r-ggplot2
    - r-gridextra
    - r-magrittr
    - r-plyr
    - r-rcolorbrewer
    - r-readr
    - r-reshape2
    - r-stringr
    - r-venndiagram
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-dexseq >=1.28.0,<1.30.0'
    - 'bioconductor-drimseq >=1.10.0,<1.12.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-tximport >=1.10.0,<1.12.0'
    - r-base
    - r-dbi
    - r-dplyr
    - r-futile.logger
    - r-ggplot2
    - r-gridextra
    - r-magrittr
    - r-plyr
    - r-rcolorbrewer
    - r-readr
    - r-reshape2
    - r-stringr
    - r-venndiagram
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'IsoformSwitchAnalyzeR enables identification and analysis of alternative splicing and isoform switches with predicted functional consequences (such as gain/loss of protein domains etc) from quantification by Kallisto, Salmon, Cufflinks/Cuffdiff, RSEM etc.'
extra:
  identifiers:
    - biotools:IsoformSwitchAnalyzeR
    - doi:10.1158/1541-7786.MCR-16-0459
  parent_recipe:
    name: bioconductor-isoformswitchanalyzer
    path: recipes/bioconductor-isoformswitchanalyzer
    version: 1.2.0
