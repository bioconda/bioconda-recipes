{% set version = "1.0.0" %}
{% set name = "IsoformSwitchAnalyzeR" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 2ee026380092487f7be3236765219752c434b377a2644809ea8f4f23f2f0632d

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-cummerbund
    - bioconductor-drimseq
    - bioconductor-edger
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rtracklayer
    - bioconductor-splicer
    - bioconductor-tximport
    - r-base
    - r-dbi
    - r-ggplot2
    - r-gridextra
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-venndiagram
  run:
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-cummerbund
    - bioconductor-drimseq
    - bioconductor-edger
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rtracklayer
    - bioconductor-splicer
    - bioconductor-tximport
    - r-base
    - r-dbi
    - r-ggplot2
    - r-gridextra
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-venndiagram

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'IsoformSwitchAnalyzeR enabels identification and analysis of isoform switches with predicted functional consequences (such as gain/loss of protein domains etc) from quantification by Kallisto, Salmon, Cufflinks/Cuffdiff, RSEM etc.'

extra:
  identifiers:
    - biotools:IsoformSwitchAnalyzeR
    - doi:10.1158/1541-7786.MCR-16-0459
