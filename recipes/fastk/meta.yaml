{% set name = "FASTK" %}
{% set version = "1.1.0" %}
{% set sha256 = "28a2de98ede77d4b4476596851f92413a9d99a1d3341afc6682d5333ac797f07" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/thegenemyers/FASTK/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - patch  # [linux]
    - patch-macOS  # [osx]

build:
  number: 2
  run_exports:
    - {{ pin_subpackage("fastk", max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - bzip2
    - zlib
    - libcurl

test:
  commands:
    - 'FastK 2>&1 >/dev/null | grep "Usage: FastK"'

about:
  license: "https://github.com/thegenemyers/FASTK/blob/master/LICENSE"
  summary: "FastK is a kâ€‘mer counter that is optimized for processing high quality DNA assembly data sets such as those produced with an Illumina instrument or a PacBio run in HiFi mode."
  home: https://github.com/thegenemyers/FASTK
  dev_url: https://github.com/thegenemyers/FASTK

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
