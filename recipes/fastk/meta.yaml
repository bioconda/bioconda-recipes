{% set name = "FASTK" %}
{% set version = "1.1" %}
{% set sha256 = "d030e02bb9a6ba8fb10993f13036731c6250181c61c34463be44cc8ea4adaa39" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/abueg/FASTK/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('fastk', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - bzip2
    - zlib
    - libcurl

test:
  commands:
    - 'FastK 2>&1 >/dev/null | grep "Usage: FastK"'

about:
  license_file: LICENSE
  summary: 'FastK is a kâ€‘mer counter that is optimized for processing high quality DNA assembly data sets such as those produced with an Illumina instrument or a PacBio run in HiFi mode.'
  home: https://github.com/thegenemyers/FASTK
