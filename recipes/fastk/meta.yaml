{% set name = "FASTK" %}
{% set version = "d9ca11296cf135eccbc3bf2af6421c31d785d74c" %}
{% set sha256 = "80d483baa74afe491ed5a9b7444c5600d66c0b35fef82d48e5129aa90fb99e17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/thegenemyers/FASTK
  git_rev: "{{ version }}"
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - bzip2
    - htslib
    - libcurl
    - libdeflate
    - zlib

test:
  commands:
    - 'FastK 2>&1 >/dev/null | grep "Usage: FastK"'

about:
  license: https://github.com/thegenemyers/FASTK/blob/master/LICENSE
  summary: FastK is a kâ€‘mer counter that is optimized for processing high quality DNA assembly data sets such as those produced with an Illumina instrument or a PacBio run in HiFi mode.
  home: https://github.com/thegenemyers/FASTK

extra:
  skip-lints:
    - uses_vcs_url
