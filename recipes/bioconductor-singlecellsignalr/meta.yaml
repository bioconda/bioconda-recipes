{% set version = "1.6.0" %}
{% set name = "SingleCellSignalR" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3a75c75c26a8cebcef4321af68c27e82
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-multtest >=2.50.0,<2.51.0'
    - 'bioconductor-scran >=1.22.0,<1.23.0'
    - 'bioconductor-simlr >=1.20.0,<1.21.0'
    - r-base
    - r-biocmanager
    - r-circlize
    - r-data.table
    - r-foreach
    - r-gplots
    - r-igraph
    - r-pheatmap
    - r-rtsne
    - r-stringr
  run:
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-multtest >=2.50.0,<2.51.0'
    - 'bioconductor-scran >=1.22.0,<1.23.0'
    - 'bioconductor-simlr >=1.20.0,<1.21.0'
    - r-base
    - r-biocmanager
    - r-circlize
    - r-data.table
    - r-foreach
    - r-gplots
    - r-igraph
    - r-pheatmap
    - r-rtsne
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Cell Signalling Using Single Cell RNAseq Data Analysis'
  description: 'Allows single cell RNA seq data analysis, clustering, creates internal network and infers cell-cell interactions.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

