{% set version = "2.0.1" %}
{% set name = "SingleCellSignalR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 0d500e7f2c40e7d9d67cd348d8cd42b2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-singlecellsignalr", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, markdown, rmarkdown
requirements:
  host:
    - bioconductor-bulksignalr >=1.2.0,<1.3.0
    - r-base
    - r-foreach
    - r-ggplot2
    - r-matrixstats
    - r-matrixtests
  run:
    - bioconductor-bulksignalr >=1.2.0,<1.3.0
    - r-base
    - r-foreach
    - r-ggplot2
    - r-matrixstats
    - r-matrixtests

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: CECILL-2.1
  summary: Cell Signalling Using Single-Cell RNA-seq or Proteomics Data
  description: Inference of ligand-receptor (L-R) interactions from single-cell expression (transcriptomics/proteomics) data. SingleCellSignalR v2 inferences rely on the statistical model we introduced in the BulkSignalR package as well as the original SingleCellSignalR LR-score (both are available). SingleCellSignalR v2 can be regarded as a wrapper to BulkSignalR fundamental classes. This also enables v2 users to work with any species, whereas only Mus musculus & Homo sapiens were available before in SingleCellSignalR v1.
  license_file: LICENSE

