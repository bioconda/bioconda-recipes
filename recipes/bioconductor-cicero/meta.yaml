{% set version = "1.10.0" %}
{% set name = "cicero" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 4207d6e38fa09c2998b221fdafac926e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: AnnotationDbi (>= 1.38.2), knitr, rmarkdown, rtracklayer (>= 1.36.6), testthat, vdiffr (>= 0.2.3), covr
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-gviz >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-monocle >=2.20.0,<2.21.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'r-assertthat >=0.2.0'
    - r-base
    - 'r-data.table >=1.10.4'
    - 'r-dplyr >=0.7.4'
    - 'r-fnn >=1.1'
    - 'r-ggplot2 >=2.2.1'
    - 'r-glasso >=1.8'
    - 'r-igraph >=1.1.0'
    - 'r-matrix >=1.2-12'
    - 'r-plyr >=1.8.4'
    - 'r-reshape2 >=1.4.3'
    - r-stringi
    - 'r-stringr >=1.2.0'
    - 'r-tibble >=1.4.2'
    - r-tidyr
    - 'r-vgam >=1.0-5'
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-gviz >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-monocle >=2.20.0,<2.21.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'r-assertthat >=0.2.0'
    - r-base
    - 'r-data.table >=1.10.4'
    - 'r-dplyr >=0.7.4'
    - 'r-fnn >=1.1'
    - 'r-ggplot2 >=2.2.1'
    - 'r-glasso >=1.8'
    - 'r-igraph >=1.1.0'
    - 'r-matrix >=1.2-12'
    - 'r-plyr >=1.8.4'
    - 'r-reshape2 >=1.4.3'
    - r-stringi
    - 'r-stringr >=1.2.0'
    - 'r-tibble >=1.4.2'
    - r-tidyr
    - 'r-vgam >=1.0-5'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Precict cis-co-accessibility from single-cell chromatin accessibility data'
  description: 'Cicero computes putative cis-regulatory maps from single-cell chromatin accessibility data. It also extends monocle 2 for use in chromatin accessibility data.'
  license_file: LICENSE

