{% set version = "0.3.2" %}

package:
  name: fastqc-rs
  version: {{version}}

build:
  number: 2

source:
  url: https://github.com/fastqc-rs/fastqc-rs/archive/v{{ version }}.tar.gz
  sha256: f2dc917e71d3408d88aa2372dc485dc58b5fb0d0af940f9f48fbecb8a34ca78d

requirements:
  build:
    - rust >=1.30
    - clangdev
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - clangdev
    - openssl
    - zlib
    - bzip2
    - freetype
    - expat
    - xz

test:
  commands:
    - fqc --help

about:
  home: https://fastqc-rs.github.io
  license: MIT
  summary: |
    A fast quality control tool for FASTQ files written in rust.
    
extra:
  recipe-maintainers:
    - fxwiegand
