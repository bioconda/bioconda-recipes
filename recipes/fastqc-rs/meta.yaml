{% set version = "0.3.4" %}

package:
  name: fastqc-rs
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/fastqc-rs/fastqc-rs/archive/v{{ version }}.tar.gz
  sha256: 02b789b7194a56aeb529413462dc693f747847c7e2481a093e2f56d1eeb7e780

requirements:
  build:
    - rust >=1.30
    - clangdev
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - clangdev
    - openssl
    - zlib
    - bzip2
    - freetype
    - expat
    - xz

test:
  commands:
    - fqc --help

about:
  home: https://fastqc-rs.github.io
  license: MIT
  summary: |
    A fast quality control tool for FASTQ files written in rust.
    
extra:
  recipe-maintainers:
    - fxwiegand
