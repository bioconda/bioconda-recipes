{% set version = "0.3.1" %}

package:
  name: fastqc-rs
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/fastqc-rs/fastqc-rs/archive/v{{ version }}.tar.gz
  sha256: 25bb931ad2bd61ae32cbd0faf3d0857f957798060654c2943ccc87ecb3ae88ad

requirements:
  build:
    - rust >=1.30
    - clangdev
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - clangdev
    - openssl
    - zlib
    - bzip2
    - freetype
    - expat
  run:

test:
  commands:
    - fqc --help

about:
  home: https://fastqc-rs.github.io
  license: MIT
  summary: |
    A fast quality control tool for FASTQ files written in rust.
    
extra:
  recipe-maintainers:
    - fxwiegand
