{% set version = "0.2.1" %}

package:
  name: fastqc-rs
  version: {{version}}

build:
  number: 2

source:
  url: https://github.com/fastqc-rs/fastqc-rs/archive/v{{ version }}.tar.gz
  sha256: beaf77260db814095bb4e8cd28eb392e35d9c09a55305890ad719e42ad2ce15c

requirements:
  build:
    - rust >=1.30
    - clangdev
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - clangdev
    - openssl
    - zlib
    - bzip2
    - freetype
    - expat
  run:

test:
  commands:
    - fqc --help

about:
  home: https://fastqc-rs.github.io
  license: MIT
  summary: |
    A fast quality control tool for FASTQ files written in rust.
