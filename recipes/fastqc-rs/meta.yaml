{% set version = "0.1.1" %}

package:
  name: fastqc-rs
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/fxwiegand/fastqc-rs/archive/v{{ version }}.tar.gz
  sha256: bba414c12ae344d33b33c6adbd64b1b188de9911941f0f9c147cd4fc07d0f1ac

requirements:
  build:
    - rust >=1.30
    - clangdev
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - clangdev
    - openssl
    - zlib
    - bzip2
    - freetype
    - expat
  run:

test:
  commands:
    - fqc --help

about:
  home: https://github.com/fxwiegand/fastqc-rs
  license: MIT
  summary: |
    A fast quality control tool for FASTQ files written in rust.
