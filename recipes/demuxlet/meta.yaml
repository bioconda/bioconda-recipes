{% set name = "demuxlet" %}
{% set version = "1.0" %}
{% set sha256  = "0011c59b197fa8047ff918e07582c02b618472d89b722c580cb0b14aea704c77" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/statgen/demuxlet/archive/f5044eb9ed5c6678aa3a80a8f2be7db7748ee732.zip
  sha256: {{ sha256 }}
  patches:
    - 0001-Makefile-am.patch

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('demuxlet', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - libtool
    - autoconf
    - automake
    - pkg-config
    - gnuconfig
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - htslib 1.10
    - zlib
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - samtools
    - htslib 1.10

test:
  commands:
    - demuxlet -help 2>&1 | grep 'Detailed'

about:
  home: "https://github.com/statgen/demuxlet"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Genetic multiplexing of barcoded single cell RNA-seq."
  dev_url: "https://github.com/statgen/demuxlet"
  doc_url: "https://github.com/statgen/demuxlet"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
