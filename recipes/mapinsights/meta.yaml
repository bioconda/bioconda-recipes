{% set version = "1.0.0" %}

package:
  name: mapinsights
  version: {{ version }}

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('c') }} 
  host:
    - htslib
    - ncurses
    - zlib
  run:
    - htslib
    - ncurses
    - zlib

about:
  home: https://github.com/subrata-codeons/mapinsights
  license: MIT
  summary: Post-alignment QC tool for WGS, exome or targetted sequencing

test:
  commands:
    - mapinsights
   

extra:
  identifiers:
    - biotools:mapinsights
    - doi.org/10.1093/nar/gkad539
