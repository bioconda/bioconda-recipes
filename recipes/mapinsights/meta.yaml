{% set version = "1.0.0" %}

package:
  name: mapinsights
  version: {{ version }}

build:
  number: 0

requirements:
  build:
    ignore_run_exports_from:
      - {{ compiler('c') }}
    - make
    
  host:
    - htslib
    - zlib
  run:
    - htslib
    - zlib

about:
  home: https://github.com/subrata-codeons/mapinsights
  license: MIT
  summary: Post-alignment QC tool for WGS, exome or targetted sequencing

test:
  commands:
    - mapinsights
   
extra:
  identifiers:
    - biotools:mapinsights
