{% set name = "simscsntree" %}
{% set version = "0.0.9" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/3f/9e/1c01635e114e10e1208ffc97d07e68535e3f0f0c8a6219a37a84645c8bb7/SimSCSnTree-0.0.9.tar.gz"
  sha256: 8ce020c2cccdb54cdfeab605fd0de38b0c108ef9ac3a88251b90b94308ac9e28

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - anytree
    - numpy >=1.18.0
    - python
    - scipy ==1.5.0
    - samtools

test:
  imports:
    - SimSCSnTree

about:
  home: "https://github.com/compbiofan/SimSCSnTree"
  license: MIT
  license_family: MIT
  summary: "Simulating single cell sequencing data"

extra:
  recipe-maintainers:
    - compbiofan
