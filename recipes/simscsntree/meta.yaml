{% set name = "simscsntree" %}
{% set version = "0.0.6" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/93/72/f21a625265cd5fa7aefdae5370f15e41f5cd67ebc8be9ab1200e4a7a440f/SimSCSnTree-0.0.6.tar.gz"
  sha256: df741e513b995d787f4b7f5b02a8f7eee424270d41d902d2dc58b5a994c09cbd

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - anytree
    - graphviz
    - numpy >=1.18.0
    - python
    - scipy ==1.5.0

test:
  imports:
    - SimSCSnTree

about:
  home: "https://github.com/compbiofan/SimSCSnTree"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Simulating single cell sequencing data"

extra:
  recipe-maintainers:
    - "compbiofan"
