{% set name = "simscsntree" %}
{% set version = "0.0.7" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/da/a1/e0afc941f8c55b5826ea61247851cfb207b222933aaf71c52c6c70ea261f/SimSCSnTree-0.0.7.tar.gz"
  sha256: e2d119894dd9eafd55d233a2922d674dc1b8c4095e094dacf44f4ce13b204915

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - anytree
    - graphviz
    - numpy >=1.18.0
    - python
    - scipy ==1.5.0

test:
  imports:
    - SimSCSnTree

about:
  home: "https://github.com/compbiofan/SimSCSnTree"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Simulating single cell sequencing data"

extra:
  recipe-maintainers:
    - "compbiofan"
