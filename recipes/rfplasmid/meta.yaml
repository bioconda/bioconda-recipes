{% set name = "rfplasmid" %}
{% set version = "1.0" %}
{% set blake2_sha256 = "2b4e26a55d15aeadc206da4536411309451adb56fedb96428fbb9279b4e30874" %}

package:
  name:  {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/{{ blake2_sha256[0:2] }}/{{ blake2_sha256[2:4] }}/{{ blake2_sha256[4:] }}/{{ name }}-{{ version }}-py3-none-any.whl
  sha256: d4659b6d0f1a322f65c0e31b6dc3e2729a0017cf73fd67acc6edcf1c12e438f9

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('rfplasmid', max_pin="None") }}

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - biopython
    - checkm-genome
    - diamond
    - kmer-jellyfish
    - pandas
    # older pysam versions have wrong openssl pinning
    - pysam >=0.15.3
    - python >=3.6
    - r-randomforest
    - zlib
    - wget

test:
  commands:
    - rfplasmid --version
    - rfplasmid --help

about:
  home: https://github.com/aldertzomer/RFPlasmid
  license: GNU General Public License v3 (GPL-3.0)
  license_family: GPL
  summary: 'RFPlasmid predicts plasmid contigs from assemblies using single copy marker genes, plasmid genes, and kmers.'
  license_file: LICENSE
