{% set name = "primer3-py" %}
{% set version = "2.3.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/primer3_py-{{ version }}.tar.gz
  sha256: 234fb6e3c9eb0ca537eb30befa03c9880bbb411a4066693ba59d8abcf7c813be

build:
  number: 0
  skip: True  # [py < 38]
  script:
    - sed -i.bak '/^CC /d' primer3/src/libprimer3/Makefile
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('primer3-py', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - python
    - cython >=3.1.0
    - setuptools >=65.6.3
    - pip
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - python
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  imports:
    - primer3

about:
  home: "https://github.com/libnano/primer3-py"
  summary: "Python bindings for Primer3."
  license: "GPL-2.0-only"
  license_family: GPL2
  license_file: LICENSE
  doc_url: "https://libnano.github.io/primer3-py"
  dev_url: "https://github.com/libnano/primer3-py"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - bgruening
    - akikuno
