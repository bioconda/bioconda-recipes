{% set name = "primer3-py" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/primer3-py-{{ version }}.tar.gz
  sha256: 30b549c568ae5712e3e6cde6c1f5b243f328247ec8d6ec89d4b705873a44e772

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - python >=3.8
    - cython
    - setuptools >=65.6.3
    - pip
  run:
    - python >=3.8

test:
  imports:
    - primer3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/libnano/primer3-py
  summary: Python bindings for Primer3
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgruening
