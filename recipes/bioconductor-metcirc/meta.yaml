{% set version = "1.14.0" %}
{% set name = "MetCirc" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e4bdd5d5bf79760717004e0e768dc6fd
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocGenerics, knitr (>= 1.11)
requirements:
  host:
    - 'r-amap >=0.8'
    - r-base
    - 'r-circlize >=0.3.9'
    - 'r-scales >=0.3.0'
    - 'r-shiny >=1.0.0'
  run:
    - 'r-amap >=0.8'
    - r-base
    - 'r-circlize >=0.3.9'
    - 'r-scales >=0.3.0'
    - 'r-shiny >=1.0.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'MetCirc comprises a workflow to interactively explore high-resolution MS/MS metabolomics data: create an MSP object, a format for MS/MS library data, bin m/z values of precursors, calculate similarity between precursors based on the normalised dot product and visualise similarities in a circular layout. Within the interactive framework the user can annotate MS/MS features based on their similarity to (known) related MS/MS features.'
extra:
  identifiers:
    - biotools:metcirc
    - doi:10.1093/bioinformatics/btx159
  parent_recipe:
    name: bioconductor-metcirc
    path: recipes/bioconductor-metcirc
    version: 1.12.0

