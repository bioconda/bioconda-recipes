{% set name = "tides-ml" %}
{% set version = "1.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/TIdeS-ML-{{ version }}.tar.gz
  sha256: 393f24ce18a58f40b2387e2a2fc2d45eb0088c8231c3d533f647deaf4b38c6ee

build:
  entry_points:
    - tides = tides.tides:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - biopython >=1.79
    - ete3 >=3.1.2
    - optuna >=3.0
    - pandas >=2.0
    - seaborn >=0.12.2
    - scikit-learn >=1.3.0
    - diamond >=2.1.3
    - cd-hit >=4.8.1
    - barrnap >=0.9
    - kraken2 >=2.0.0    

test:
  imports:
    - tides
  commands:
    - cd-hit --help | grep 'Usage' > /dev/null
    - diamond --help 2>&1 > /dev/null
    - (barrnap --help 2>&1; true) | grep -q Options
    - tides --help
    - kraken2 --version
    

about:
  home: https://github.com/xxmalcala/TIdeS
  summary: Tool for ORF-calling and ORF-classification using ML approaches
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xxmalcala
