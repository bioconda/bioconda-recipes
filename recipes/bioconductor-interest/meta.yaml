{% set version = "1.4.1" %}
{% set name = "IntEREst" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: cb2ebcacbd951c029c9ceb32360baa9dda9109d95eeed94b5d38ac4b52e56754
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biocparallel >=1.14.2,<1.16.0'
    - 'bioconductor-biostrings >=2.48.0,<2.50.0'
    - 'bioconductor-deseq2 >=1.20.0,<1.22.0'
    - 'bioconductor-dexseq >=1.26.0,<1.28.0'
    - 'bioconductor-edger >=3.22.4,<3.24.0'
    - 'bioconductor-genomicalignments >=1.16.0,<1.18.0'
    - 'bioconductor-genomicfeatures >=1.32.2,<1.34.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - 'bioconductor-seqlogo >=1.46.0,<1.48.0'
    - 'bioconductor-summarizedexperiment >=1.10.1,<1.12.0'
    - r-base
    - r-dbi
    - r-rmysql
    - r-seqinr
  run:
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biocparallel >=1.14.2,<1.16.0'
    - 'bioconductor-biostrings >=2.48.0,<2.50.0'
    - 'bioconductor-deseq2 >=1.20.0,<1.22.0'
    - 'bioconductor-dexseq >=1.26.0,<1.28.0'
    - 'bioconductor-edger >=3.22.4,<3.24.0'
    - 'bioconductor-genomicalignments >=1.16.0,<1.18.0'
    - 'bioconductor-genomicfeatures >=1.32.2,<1.34.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - 'bioconductor-seqlogo >=1.46.0,<1.48.0'
    - 'bioconductor-summarizedexperiment >=1.10.1,<1.12.0'
    - r-base
    - r-dbi
    - r-rmysql
    - r-seqinr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package performs Intron-Exon Retention analysis on RNA-seq data (.bam files).'
extra:
  identifiers:
    - doi:10.18129/B9.bioc.IntEREst
