{% set version = "1.34.0" %}
{% set name = "IntEREst" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ce3d20b0f29c495b9e2b761e8a69241d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-interest", max_pin="x.x") }}'
  noarch: generic

# Suggests: clinfun, knitr, rmarkdown, BSgenome.Hsapiens.UCSC.hg19
requirements:

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-dexseq >=1.56.0,<1.57.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicfiles >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqlogo >=1.76.0,<1.77.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - r-base
    - r-dbi
    - r-rmariadb
    - r-seqinr

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-dexseq >=1.56.0,<1.57.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicfiles >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqlogo >=1.76.0,<1.77.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - r-base
    - r-dbi
    - r-rmariadb
    - r-seqinr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Intron-Exon Retention Estimator
  description: This package performs Intron-Exon Retention analysis on RNA-seq data (.bam files).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  identifiers:
    - doi:10.18129/B9.bioc.IntEREst
  parent_recipe:
    name: bioconductor-interest
    path: recipes/bioconductor-interest
    version: 1.4.1

