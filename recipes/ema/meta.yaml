{% set version = "0.7.0" %}
{% set sha256 = "25a98cdcb4368fc643993982fa784c65a30b89e6fc4685354b902bb91de5ec81" %}

package:
  name: ema
  version: {{ version }}

source:
source:
  url: https://github.com/arshajii/ema/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'
  patches:
    - Makefile.patch
#    - remove_native.patch

build:
  number: 4

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - llvm-openmp  # [osx]
  run:
    - zlib
    - llvm-openmp  # [osx]

test:
  commands:
    - ema help

about:
  home: http://ema.csail.mit.edu/
  license: MIT
  summary: Fast & accurate alignment of barcoded short-reads
  dev_url: https://github.com/arshajii/ema
  doc_url: https://github.com/arshajii/ema#usage


extra:
  identifiers:
    - doi:10.1101/220236
