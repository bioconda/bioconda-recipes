package:
  name: mirge
  version: '2.0'

about:
  home: https://github.com/mhalushka/miRge
  license: MIT License
  summary: 'comprehensive analysis of miRNA sequencing data'

source:
  #git_url: https://github.com/mhalushka/miRge.git
  fn: miRge2.0.3.tar.gz
  url: https://github.com/mhalushka/miRge/archive/miRge2.0.3.tar.gz
  sha256: cc17fde801698055ad685d3809f777fae99b602adc53fd9fa1c682de15dd4952

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - cutadapt >=1.11
    - biopython >=1.68
    - numpy >=1.11.3
    - scipy >=0.17.0
    - matplotlib >=2.1.1
    - pandas >=0.21.1
    - scikit-learn >=0.18.1
    - reportlab >=3.3.0
  run:
    - python
    - setuptools
    - cutadapt >=1.11
    - biopython >=1.68
    - numpy >=1.11.3
    - scipy >=0.17.0
    - matplotlib >=2.1.1
    - pandas >=0.21.1
    - scikit-learn >=0.18.1
    - reportlab >=3.3.0

test:
  imports:
    - mirge
  commands:
    - miRge2.0 --help
