package:
  name: mirge
  version: '2.0.6'

about:
  home: https://github.com/mhalushka/miRge
  license: MIT License
  summary: 'comprehensive analysis of miRNA sequencing data'

source:
  url: https://github.com/mhalushka/miRge/archive/miRge2.0.6.tar.gz
  sha256: 2c80a5759d93406d5f861a17b4d36f428a4525b4f7f09ce37c7fe8b011f52950
   
build:
  number: 5
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - cutadapt ==1.16
    - biopython >=1.68
    - numpy
    - scipy
    - matplotlib
    - pandas
    - scikit-learn
    - reportlab
  run:
    - python
    - setuptools
    - cutadapt ==1.16
    - biopython >=1.68
    - numpy
    - scipy
    - matplotlib
    - pandas
    - scikit-learn
    - reportlab

test:
  imports:
    - mirge
  commands:
    - miRge2.0 --help
