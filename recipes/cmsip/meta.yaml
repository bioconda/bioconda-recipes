{% set name = "cmsip" %}
{% set version = "0.0.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "c7617ad363d0f07e7689175e21d5af7208d8d81fd8ef4cea65369c922d11bc82"

build:
  number: 0
  entry_points:
    - cmsip=cmsip.cmsip:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - matplotlib
    - pandas
    - pip
    - python
    - pyyaml
  run:
    - matplotlib
    - pandas
    - python
    - pyyaml

test:
  imports:
    - cmsip
  commands:
    - cmsip --help

about:
  home: "https://github.com/lijinbio/cmsip"
  license: "License :: OSI Approved :: MIT"
  license_family: "MIT"
  license_file: ""
  summary: "Summary of the package"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - Jin Li <lijin.abc@gmail.com>
