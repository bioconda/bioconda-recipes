{% set name = "cmsip" %}
{% set version = "0.0.1.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "cee974ba0723aa6dd94e2f1cd423b8e23b6f6a8d0950d7ccb5437077942a7ada"

build:
  number: 0
  entry_points:
    - cmsip=cmsip.cmsip:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - matplotlib
    - pandas
    - python >=3
    - pyyaml
    - samtools =0.1.19
    - bedtools
    - r
    - bash

test:
  imports:
    - cmsip
  commands:
    - cmsip --help

about:
  home: "https://github.com/lijinbio/cmsip"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A package for detecting differential 5hmC regions from CMS-IP sequencing data."

extra:
  recipe-maintainers:
    - lijinbio
