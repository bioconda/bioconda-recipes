{% set name = "cmsip" %}
{% set version = "0.0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "52dccd593dc41e8f9744659e9a80d31bc53e496bcff63384269a200d27eb11d7"

build:
  number: 0
  entry_points:
    - cmsip=cmsip.cmsip:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - matplotlib-base
    - python >=3
    - pyyaml
    - bedtools
    - r-base
    - bioconductor-deseq2
    - bioconductor-genefilter
    - r-desctools
    - gawk
    - moabs

test:
  imports:
    - cmsip
  commands:
    - cmsip --help

about:
  home: "https://github.com/lijinbio/cmsip"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A package for detecting differential 5hmC regions from CMS-IP sequencing data."

extra:
  recipe-maintainers:
    - lijinbio
