{% set name = "perl-aliased" %}
{% set version = "0.34" %}
{% set sha256 = "c350524507cd827fab864e5d4c2cc350b1babaa12fa95aec0ca00843fcc7deeb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/aliased-0.34.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 2

requirements:
  host:
    - perl
    - perl-carp
    - perl-extutils-makemaker
    - perl-exporter
    - perl-module-build
#    - perl-if
    - perl-lib

  run:
    - perl
    - perl-exporter
    - perl-carp

test:
  imports:
    - aliased

about:
  home: https://github.com/karenetheridge/aliased
  license: perl_5
  summary: 'Use shorter versions of class names.'

