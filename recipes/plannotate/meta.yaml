{% set version = "1.2.0" %}

package:
  name: plannotate
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/barricklab/pLannotate/archive/refs/tags/v{{version}}.tar.gz
  sha256: d58d11592d62efdcf6834c6aa6188f58efb1129132e13c6342f1a523e0aa7497

requirements:
  host:
    - biopython >1.77
    - bokeh >=2.4.1
    - click
    - curl
    - blast >=2.10.1
    - diamond >=2.0.13
    - numpy
    - pandas
    - python ==3.7.*
    - pip
    - ripgrep >=13.0.0
    - streamlit >=1.2.0
    - tabulate >=0.8.9
    - trnascan-se >=2.0.7
  run:
    - biopython >1.77
    - bokeh >=2.4.1
    - click
    - curl
    - blast >=2.10.1
    - diamond >=2.0.13
    - numpy
    - pandas
    - python ==3.7.*
    - ripgrep >=13.0.0
    - streamlit >=1.2.0
    - tabulate >=0.8.9
    - trnascan-se >=2.0.7

test:
  commands:
    - plannotate batch --help

about:
  home: https://github.com/barricklab/pLannotate
  license: GPL-3
  license_file: LICENSE
  summary: Webserver and command line tool for annotating engineered plasmids

extra:
  recipe-maintainers:
    - rpetit3
