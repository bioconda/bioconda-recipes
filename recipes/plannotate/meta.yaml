{% set version = "1.2.2" %}

package:
  name: plannotate
  version: {{ version }}

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('plannotate', max_pin="x") }}

source:
  - url: https://github.com/mmcguffi/pLannotate/archive/refs/tags/v{{version}}.tar.gz
    sha256: 423ad78a90d2fa13eed538b2ecdd939342388a5137b75de0c5d50c12974be3d6
  - url: https://github.com/mmcguffi/pLannotate/releases/download/v1.2.0/BLAST_dbs.tar.gz
    sha256: 34c7bacb1c73bd75129e16990653f73b3eba7e3cdb3816a55d3989a7601f2137
    folder: BLAST_dbs

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - click
    - curl
    - numpy
    - biopython >=1.78
    - blast >=2.10.1
    - diamond >=2.0.13
    - pandas >=1.3.5,<2.0.0
    - python >=3.9
    - ripgrep >=13.0.0
    - tabulate >=0.8.9
    - trnascan-se >=2.0.7
    - streamlit =1.8.1
    - altair =4.2.*
    - bokeh =2.4.1

test:
  commands:
    - plannotate batch --help

about:
  home: https://github.com/mmcguffi/pLannotate
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Webserver and command line tool for annotating engineered plasmids

extra:
  recipe-maintainers:
    - mmcguffi
    - rpetit3
