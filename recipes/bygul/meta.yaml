{% set version = "1.1" %}
{% set name = "Bygul" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  noarch: python
  entry_points:
    - bygul=bygul._cli:cli
  run_exports:
    - {{ pin_subpackage('bygul', max_pin="x") }}

source:
  url:  https://github.com/andersen-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.8
    - click
    - wgsim
    -
    - numpy
    - pandas
    - biopython

test:
  commands:
    - Bygul simulate-proportions --help

about:
  home: https://github.com/andersen-lab/Bygul
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Bygul is an amplicon read simulating tool that can generate different proportion of samples."
  dev_url: https://github.com/andersen-lab/Bygul