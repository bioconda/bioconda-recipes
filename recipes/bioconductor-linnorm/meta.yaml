{% set version = "2.10.0" %}
{% set name = "Linnorm" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 412b454563241af3f57be806a8db8fcd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, knitr, rmarkdown, gplots, RColorBrewer, moments, testthat
requirements:
  host:
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - r-amap
    - r-apcluster
    - r-base
    - r-ellipse
    - r-fastcluster
    - r-fpc
    - r-ggdendro
    - r-ggplot2
    - r-gmodels
    - r-igraph
    - r-mass
    - r-mclust
    - 'r-rcpp >=0.12.2'
    - 'r-rcpparmadillo >=0.8.100.1.0'
    - r-rtsne
    - r-statmod
    - r-vegan
    - r-zoo
  run:
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - r-amap
    - r-apcluster
    - r-base
    - r-ellipse
    - r-fastcluster
    - r-fpc
    - r-ggdendro
    - r-ggplot2
    - r-gmodels
    - r-igraph
    - r-mass
    - r-mclust
    - 'r-rcpp >=0.12.2'
    - 'r-rcpparmadillo >=0.8.100.1.0'
    - r-rtsne
    - r-statmod
    - r-vegan
    - r-zoo
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Linear model and normality based normalization and transformation method (Linnorm)'
  description: 'Linnorm is an algorithm for normalizing and transforming RNA-seq, single cell RNA-seq, ChIP-seq count data or any large scale count data. It has been independently reviewed by Tian et al. on Nature Methods (https://doi.org/10.1038/s41592-019-0425-8). Linnorm can work with raw count, CPM, RPKM, FPKM and TPM.'
  license_file: LICENSE

