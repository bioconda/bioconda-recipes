{% set version = "2.6.0" %}
{% set name = "Linnorm" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 22fa271b9fca728cf1fe1544e536e3b3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, knitr, rmarkdown, gplots, RColorBrewer, moments, testthat
requirements:
  host:
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-amap
    - r-apcluster
    - r-base
    - r-ellipse
    - r-fastcluster
    - r-fpc
    - r-ggdendro
    - r-ggplot2
    - r-gmodels
    - r-igraph
    - r-mass
    - r-mclust
    - 'r-rcpp >=0.12.2'
    - 'r-rcpparmadillo >=0.8.100.1.0'
    - r-rtsne
    - r-statmod
    - r-vegan
    - r-zoo
  run:
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-amap
    - r-apcluster
    - r-base
    - r-ellipse
    - r-fastcluster
    - r-fpc
    - r-ggdendro
    - r-ggplot2
    - r-gmodels
    - r-igraph
    - r-mass
    - r-mclust
    - 'r-rcpp >=0.12.2'
    - 'r-rcpparmadillo >=0.8.100.1.0'
    - r-rtsne
    - r-statmod
    - r-vegan
    - r-zoo
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Linnorm is an R package for the analysis of RNA-seq, scRNA-seq, ChIP-seq count data or any large scale count data. It transforms such datasets for parametric tests. In addition to the transformtion function (Linnorm), the following pipelines are implemented: 1. Library size/Batch effect normalization (Linnorm.Norm), 2. Cell subpopluation analysis and visualization using t-SNE or PCA K-means clustering or Hierarchical clustering (Linnorm.tSNE, Linnorm.PCA, Linnorm.HClust), 3. Differential expression analysis or differential peak detection using limma (Linnorm.limma), 4. Highly variable gene discovery and visualization (Linnorm.HVar), 5. Gene correlation network analysis and visualization (Linnorm.Cor), 6. Stable gene selection for scRNA-seq data; for users without or do not want to rely on spike-in genes (Linnorm.SGenes). 7. Data imputation. (under development) (Linnorm.DataImput). Linnorm can work with raw count, CPM, RPKM, FPKM and TPM. Additionally, the RnaXSim function is included for simulating RNA-seq data for the evaluation of DEG analysis methods.'

