package:
  name: hlama
  version: '0.3'

build:
  number: 0
  skip: True # [py27]
  entry_points:
    - hlama = hlama.app:main

source:
  fn: hlama-develop.tar.gz
  url: https://github.com/bihealth/hlama/archive/develop.tar.gz

requirements:
  build:
    - python
    - setuptools
    - snakemake ==3.7.1
  run:
    - python
    - optitype >=1.2
    - yara >=0.9.6
    - snakemake ==3.7.1

test:
  commands:
    - "hlama --help"

about:
  home: https://github.com/bihealth/hlama
  license: MIT
  summary: Simple matching of HTS samples based on HLA typing
