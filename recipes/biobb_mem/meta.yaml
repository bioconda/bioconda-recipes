{% set name = "biobb_mem" %}
{% set version = "5.0.2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: f307bb5f51e7ae5802401eabd24ed2d35e405e4d0b09847b9f2a58aa53a77308
  - url: https://files.pythonhosted.org/packages/3f/bb/d2d63385cb16e8db530cab3375c9c94ebb5bc1a7d9eac9649bae0443fa0e/fatslim-0.2.2.tar.gz
    sha256: 6f82cd73387b8fe046c08e00029ed07f0cb449f4ecf407e5cca9fa5bfc423ba9

build:
  number: 2
  script: 
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python {{ python }}
    - cython
    - pip
    - setuptools
    - biobb_common ==5.0.0
    - lipyphilic ==0.10.0
    - ambertools >=22.5
    - gromacs
    - hole2
  run:
    - python
    - pip
    - biobb_common ==5.0.0
    - lipyphilic ==0.10.0
    - ambertools >=22.5
    - gromacs
    - hole2

test:
  commands:
    - fatslim -h 
  imports:
    - biobb_mem
    - biobb_mem.ambertools
    - biobb_mem.fatslim
    - biobb_mem.lipyphilic_biobb
    - biobb_mem.mdanalysis_biobb

