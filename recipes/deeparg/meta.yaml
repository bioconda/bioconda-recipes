{% set version = "1.0.2" %}

package:
  name: deeparg
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/d/deeparg/DeepARG-{{version}}.tar.gz
  sha256: 921835da1ec8a6caea1c6df0070dcda9fc0fe3b2681e2c5f3c7996c99b96bfe8

build:
  noarch: python
  number: 1

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - numpy >=1.16
    - scipy >=1.2.1
    - joblib >=0.14.1
    - biopython >=1.68
    - ete3 >=3.1.2
    - tqdm >=4.62.3
    - nolearn >=0.6.1
    - lasagne >=0.1
    - scikit-learn >=0.19.2
    - theano >=0.8.2
    - requests >=1.15.1
    - wget >=1.20.3
    - diamond

test:
  imports:
    - deeparg
  commands:
    - diamond --help 2>&1 > /dev/null
    - deeparg -h

about:
  home: https://bitbucket.org/gusphdproj/deeparg-ss/
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  summary: A deep learning based approach to predict Antibiotic Resistance Genes (ARGs) from metagenomes
