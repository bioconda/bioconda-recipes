{% set version = "0.0.1" %}
{% set conda_name = "pbgi_pipeline" %}
{% set name = "PBGI" %}
# https://github.com/lyotvincent/PBGI/releases/download/v0.0.1/pbgi_pipeline-0.0.1.tar.gz
# 17626ec44d63e31a52871c0bf594cd65e82801fabc511060ec346d1fd00e3771
# https://github.com/lyotvincent/PBGI/archive/v0.0.1.tar.gz
{% set sha256 = "3e5f77a78444254e42a31b21da8edad0cf64c4eb6880aafedfae07d7433a20fa" %}
{% set user = "lyotvincent" %}

package:
  name: {{ conda_name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python >=3.6, <3.8
    # - fastqc
    # - fastp
    # - trimmomatic
    # - cutadapt
    # - megahit
    # - spades
    # - velvet
    # - quast
    # - blast >=2.7.1
    # - blat
    # - prokka >=1.13
    # - prodigal >=2.6
    # - snap-aligner
    # - bowtie2
    # - samtools
    # - minimap2
    # - biopython
    # - bcbio-gff
    # - xlrd
    # - pyyaml
  run:
    - python >=3.6, <3.8
    # - fastqc
    # - fastp
    # - trimmomatic
    # - cutadapt
    # - megahit
    # - spades
    # - velvet
    # - quast
    # - blast >=2.7.1
    # - blat
    # - prokka >=1.13
    # - prodigal >=2.6
    # - snap-aligner
    # - bowtie2
    # - samtools
    # - minimap2
    # - biopython
    # - bcbio-gff
    # - xlrd
    # - pyyaml

test:
  commands:
    - python -V
    - whereis python
    - find / -name "python"
    - find / -name "pbgi_pipeline.py"
    - pbgi_pipeline.py -h
    - python pbgi_pipeline.py -h
    - python pbgi_pipeline.py -v

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: BSD
  summary: This is a pipeline for bacteria.
