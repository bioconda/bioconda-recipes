{% set version = "0.0.1" %}
{% set conda_name = "pbgi_pipeline" %}
{% set name = "PBGI" %}
# https://github.com/lyotvincent/PBGI/releases/download/v0.0.1/pbgi_pipeline-0.0.1.tar.gz
# 17626ec44d63e31a52871c0bf594cd65e82801fabc511060ec346d1fd00e3771
# https://github.com/lyotvincent/PBGI/archive/v0.0.1.tar.gz
{% set sha256 = "aab3349d697da21b9146d3655db3ac05f9454d86ce277300108df4598e1f5ea8" %}
{% set user = "lyotvincent" %}

package:
  name: {{ conda_name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python >=3.6, <3.8
    # - fastqc
    # - fastp
    # - trimmomatic
    # - cutadapt
    # - megahit
    # - spades
    # - velvet
    # - quast
    # - blast >=2.7.1
    # - blat
    # - prokka >=1.13
    # - prodigal >=2.6
    # - snap-aligner
    # - bowtie2
    # - samtools
    # - minimap2
  run:
    - python >=3.6, <3.8
    # - fastqc
    # - fastp
    # - trimmomatic
    # - cutadapt
    # - megahit
    # - spades
    # - velvet
    # - quast
    # - blast >=2.7.1
    # - blat
    # - prokka >=1.13
    # - prodigal >=2.6
    # - snap-aligner
    # - bowtie2
    # - samtools
    # - minimap2
    - biopython
    - bcbio-gff
    - xlrd
    - pyyaml

test:
  commands:
    - pbgi_pipeline.py -h

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: BSD
  summary: This is a pipeline for bacteria sequencing data.
