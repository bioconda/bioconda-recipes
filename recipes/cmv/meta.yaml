{% set name = "cmv" %}
{% set version = "1.0.1" %}
{% set md5 = "39c200aa132d77d466d62fc7da959959" %} 

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/eggzilla/cmv/archive/{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: True  #  [osx]

requirements:
  build:
    - stack >=1.4.0
    - gmp >=5.0.1,<7
    - cairo
    - pango
    - zlib
    - perl

  run:
    - gmp >=5.0.1,<7
    - libgcc 
    - zlib

test:
  commands:
    - cmv --help 

about:
  home: https://github.com/eggzilla/cmv
  license: GPL-3
  summary: A collection of tools for the visualisation of Hidden Markov Models (HMMV) and RNA-family models (CMV).
