{% set name = "cmv" %}
{% set version = "1.1.0" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/eggzilla/cmv/archive/{{ version }}.tar.gz
  sha256: fe91b91cb2676c1cc9c518c8e1baf25b8ad37753e539f8c1675e21a63ee2c455

build:
  number: 0


requirements:
  build:
    - {{ compiler('c') }}
  host:
    - stack >=1.6.5
    - gmp
    - cairo
    - pango
    - zlib
    - perl
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext
    - libiconv 1.15
    - libpng
    - libxml2
  run:
    - gmp
    - pthread-stubs
    - cairo
    - pango
    - zlib
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext
    - libxml2
    - libiconv
    - libpng

test:
  commands:
    - CMV --help

about:
  home: https://github.com/eggzilla/cmv
  license: GPL-3
  summary: A collection of tools for the visualisation of Hidden Markov Models (HMMV) and RNA-family models (CMV).

