{% set name = "cmv" %}
{% set version = "1.0.8" %}
{% set md5 = "ba3bd02435e3c488b1dc79de21303978" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/eggzilla/cmv/archive/{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 2
  skip: True  #  [osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - stack >=1.6.5
    - gmp
    - cairo
    - pango
    - zlib
    - perl
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext
    - libxml2
  run:
    - gmp
    - pthread-stubs
    - cairo
    - pango
    - zlib
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext
    - libxml2

test:
  commands:
    - CMV --help

about:
  home: https://github.com/eggzilla/cmv
  license: GPL-3
  summary: A collection of tools for the visualisation of Hidden Markov Models (HMMV) and RNA-family models (CMV).
