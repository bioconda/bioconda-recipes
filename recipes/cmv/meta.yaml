{% set name = "cmv" %}
{% set version = "1.0.8" %}
{% set md5 = "ba3bd02435e3c488b1dc79de21303978" %} 

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/eggzilla/cmv/archive/{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 2
  skip: True # [linux]
 
requirements:
  build:
    - stack >=1.6.5
    - gmp {{CONDA_GMP}}*
    - cairo
    - pango
    - zlib {{CONDA_ZLIB}}*
    - perl
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext
    - clangdev [osx]
    - libcxx [osx]
    - llvmdev [osx]
    - gcc [linux]
    - libgcc [linux]
    - libxml2 
    - libpng [linux]
    - libiconv [linux]

  run:
    - gmp {{CONDA_GMP}}*
    - libcxx [osx]
    - libgcc [linux]
    - cairo
    - pango
    - zlib {{CONDA_ZLIB}}*
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext
    - libxml2
    - libpng [linux]
    - libiconv [linux]

test:
  commands:
    - CMV --help 

about:
  home: https://github.com/eggzilla/cmv
  license: GPL-3
  summary: A collection of tools for the visualisation of Hidden Markov Models (HMMV) and RNA-family models (CMV).
