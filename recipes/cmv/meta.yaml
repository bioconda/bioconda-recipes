{% set name = "cmv" %}
{% set version = "1.1.0b" %}
{% set md5 = "2679d505e59caf6afbe3ece36b1e2e7a" %} 

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/eggzilla/cmv/archive/{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 1
  skip: True  # [linux]

requirements:
  build:
    - stack >=1.6.1
    - gmp >=5.0.1,<7
    - cairo 1.14.*
    - pango 1.40.*
    - zlib {{CONDA_ZLIB}}*
    - perl
    - gcc
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext
    - libiconv 1.14

  run:
    - gmp >=5.0.1,<7
    - libgcc
    - cairo 1.14.*
    - pango 1.40.*
    - zlib {{CONDA_ZLIB}}*
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext
    - libiconv 1.14

test:
  commands:
    - CMV --help 

about:
  home: https://github.com/eggzilla/cmv
  license: GPL-3
  summary: A collection of tools for the visualisation of Hidden Markov Models (HMMV) and RNA-family models (CMV).
