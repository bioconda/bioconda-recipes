{% set name = "cmv" %}
{% set version = "1.1.1b" %}
{% set md5 = "ef796a2c2058f9bfc5c80e835cd5f15ff8554b960a522c3580a75cd3d2071313" %} 

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/eggzilla/cmv/archive/{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 1

requirements:
  build:
    - stack >=1.6.1
    - gmp >=5.0.1,<7
    - cairo
    - pango
    - zlib
    - perl
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext

  run:
    - gmp >=5.0.1,<7
    - libgcc
    - cairo
    - pango
    - zlib
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext

test:
  commands:
    - CMV --help 

about:
  home: https://github.com/eggzilla/cmv
  license: GPL-3
  summary: A collection of tools for the visualisation of Hidden Markov Models (HMMV) and RNA-family models (CMV).
