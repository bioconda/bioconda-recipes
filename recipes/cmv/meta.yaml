{% set name = "cmv" %}
{% set version = "1.0.3" %}
{% set md5 = "afe1ae3a97f3e8aa3f6b446695f39283" %} 

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/eggzilla/cmv/archive/{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: False

requirements:
  build:
    - stack >=1.5.1
    - gmp >=5.0.1,<7
    - cairo
    - pango
    - zlib
    - perl
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext

  run:
    - gmp >=5.0.1,<7
    - libgcc
    - cairo
    - pango
    - zlib
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext

test:
  commands:
    - CMV --help 

about:
  home: https://github.com/eggzilla/cmv
  license: GPL-3
  summary: A collection of tools for the visualisation of Hidden Markov Models (HMMV) and RNA-family models (CMV).
