{% set version = "1.4.2" %}
{% set name = "grepq" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Rbfinch/{{ name }}/archive/refs/tags/{{ name }}-v{{ version }}.tar.gz
  sha256: 6052c1c9511b6ba05a78edee60d9127ed6721ba1cb2fbd4f344de1b1e7fcc981

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('grepq', max_pin="x") }}
  script:
    - export CFLAGS="${CFLAGS} -Wno-implicit-function-declaration"
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install -v --locked --no-track --root $PREFIX --path .

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - make
    
test:
  commands:
    - grepq --version
    - grepq --help

about:
  home: https://github.com/Rbfinch/grepq
  license: MIT # please use https://spdx.org identifiers
  license_file:
    - LICENSE.md         # the license file for your package
    - THIRDPARTY.yml  # this file is generated by cargo-bundle-licenses
  summary: Quickly filter FASTQ files 

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - Rbfinch
  identifiers:
    - DOI:10.5281/zenodo.14031703
