{% set version = "1.4.9" %}
{% set name = "grepq" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Rbfinch/{{ name }}/archive/refs/tags/{{ name }}-v{{ version }}.tar.gz
  sha256: 548f54453b376571f033ab6fab428c1cd992f5f985d44228b9eb3ca4c8172fb6

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('grepq', max_pin="x") }}
  script:
    - export CFLAGS="${CFLAGS} -O3 -Wno-implicit-function-declaration"
    - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install -v --locked --no-track --root $PREFIX --path .

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - make
  host:
    - sqlite
    
test:
  commands:
    - grepq --version
    - grepq --help

about:
  home: https://github.com/Rbfinch/grepq
  license: MIT # please use https://spdx.org identifiers
  license_file:
    - LICENSE.md         # the license file for your package
    - THIRDPARTY.yml     # this file is generated by cargo-bundle-licenses
  summary: "Quickly filter FASTQ files."
  dev_url: https://github.com/Rbfinch/grepq

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - Rbfinch
  identifiers:
    - doi:10.5281/zenodo.14031703
