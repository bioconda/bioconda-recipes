{% set version = "1.1.0" %}

package:
  name: tabixpp
  version: {{ version }}

source:
  url: https://github.com/ekg/tabixpp/archive/v{{version}}.tar.gz
  sha256: 56c8f1b07190aba5e1d0b738e380e726d380f0ad8b2d0df133200b0ab1f8ed88


build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - xz
    - htslib
    - bc
    - samtools
    - pkg-config #needed for MacOS build
    
  run:
    - zlib
    - bzip2
    - xz
    - htslib
    - bc
    - samtools
    
test:
  commands:
    - cc -ltabixpp
    

about:
  home: https://github.com/ekg/freebayes
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Bayesian haplotype-based polymorphism discovery and genotyping
  maintainers: jpuritz

extra:
   identifiers:
    - biotools:freebayes
