{% set name = "mirge3" %}
{% set version = "0.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3839633c2057fbd24d4e4e0a7d854bf1bfe9cdd40cab73dc7bd1d6d019563f17

build:
  number: 0
  entry_points:
    - miRge3.0 = mirge.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - biopython
    - cutadapt
    - future >=0.18.2
    - joblib >=0.15.1
    - matplotlib-base 
    - pandas >=1.0.3
    - pip
    - python >=3.6
    - reportlab >=3.5.42
    - scikit-learn ==0.23.1
    - scipy >=1.4.1
  run:
    - biopython 
    - cutadapt
    - future >=0.18.2
    - joblib >=0.15.1
    - matplotlib-base 
    - pandas >=1.0.3
    - python
    - reportlab >=3.5.42
    - scikit-learn ==0.23.1
    - scipy >=1.4.1
    - samtools 
    - bowtie 
    - viennarna ==2.4.14

test:
  imports:
    - mirge
    - mirge.classes
    - mirge.forgi
    - mirge.forgi.graph
    - mirge.forgi.threedee
    - mirge.forgi.threedee.utilities
    - mirge.forgi.utilities
    - mirge.libs
    - mirge.models
    - mirge.rScripts
  commands:
    - miRge3.0 --help

about:
  home: "https://github.com/mhalushka/miRge3.0/"
  license: MIT
  license_family: MIT
  license_file: "LICENSE" 
  summary: "Comprehensive analysis of small RNA sequencing Data"
  doc_url: "https://mirge3.readthedocs.io/"
  dev_url: "https://github.com/mhalushka/miRge3.0/"
  doc_source_url: "https://github.com/mhalushka/miRge3.0/blob/master/README.rst"
  description: "Comprehensive analysis of small RNA sequencing data"

extra:
  recipe-maintainers:
    - arunhpatil
    - mhalushka 
