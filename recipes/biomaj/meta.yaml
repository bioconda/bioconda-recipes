package:
  name: biomaj
  version: "3.0.19"

build:
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://pypi.python.org/packages/ae/27/1ca70bd9b7c33dc66068d970158a0af1f79ad8823c5bb04cccb21a4eec3b/biomaj-3.0.19.tar.gz
  md5: 834631961cab1d87b1a454e08489ef09
  patches:
    - deps.patch

requirements:
  host:
    - python
    - setuptools
    - pip
    - nose
    - pymongo
    - pycurl
    - bcrypt
    - ldap3
    - mock
    - drmaa
    - future
    - tabulate
    - elasticsearch

  run:
    - python
    - pymongo
    - pycurl
    - bcrypt
    - ldap3
    - drmaa
    - future
    - tabulate
    - elasticsearch

test:
  # Python imports
  imports:
    - biomaj
    - biomaj.download
    - biomaj.process

  commands:
    - biomaj-cli.py --version

about:
  home: http://biomaj.genouest.org
  license: GNU Affero General Public License v3 or later (AGPLv3+)
  license_family: AGPL
  summary: Automates the update cycle and the supervision of the locally mirrored databank repository

extra:
  identifiers:
    - biotools:biomaj
    - doi:10.1093/bioinformatics/btn325
