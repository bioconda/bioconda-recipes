{% set name = "bedtools" %}
{% set version = "2.31.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/arq5x/bedtools2/releases/download/v{{ version }}/bedtools-{{ version }}.tar.gz
  sha256: 183cf9a96aabc50ef4bd557a53fd01557a123c05a0dc87651371878f357439ec

build:
  number: 2

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - xz

test:
  commands:
    - bedtools

about:
  home: http://bedtools.readthedocs.org/
  license: MIT
  summary: A powerful toolset for genome arithmetic

extra:
  identifiers:
    - biotools:bedtools
    - usegalaxy-eu:bedtools_intersectbed
    - debian:bedtools
