{% set name = "bedtools" %}
{% set version = "2.31.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/arq5x/bedtools2/releases/download/v{{ version }}/bedtools-{{ version }}.tar.gz
  sha256: 131a15ff3374f7a4fb57cf9ce4f3033a083a2e18ae1e7e349e8659c66298701a

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - xz

test:
  commands:
    - bedtools

about:
  home: http://bedtools.readthedocs.org
  license: MIT
  summary: A powerful toolset for genome arithmetic

extra:
  identifiers:
    - biotools:bedtools
    - usegalaxy-eu:bedtools_intersectbed
