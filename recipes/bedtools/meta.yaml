{% set name = "bedtools" %}
{% set version = "2.29.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/arq5x/bedtools2/releases/download/v{{ version }}/bedtools-{{ version }}.tar.gz
  sha256: a5140d265b774b628d8aa12bd952dd2331aa7c0ec895a460ee29afe2ce907f30

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - curl
    - xz
    - htslib
  run:
    - zlib
    - bzip2
    - curl
    - xz
    - htslib

test:
  commands:
    - bedtools

about:
  home: http://bedtools.readthedocs.org/
  license: GPL v2
  summary: A powerful toolset for genome arithmetic

extra:
  identifiers:
    - biotools:bedtools
