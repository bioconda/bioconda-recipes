package:
  name: denovogear
  version: "1.1.1"

build:
  number: 2
  skip: True # [osx]
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

source:
  fn: denovogear-bioconda_recipe.tar.gz
  url: https://github.com/jgarc111/denovogear/archive/bioconda_recipe.tar.gz
  md5: 304777179407223b878e4e87952ee2f6

requirements:
  build:
    - cmake
    - gcc
    - boost {{CONDA_BOOST}}*
    - eigen
    - bzip2 {{CONDA_BZIP2}}*
    - zlib {{CONDA_ZLIB}}*
    - htslib {{CONDA_HTSLIB}}*

  run:
    - libgcc
    - boost {{CONDA_BOOST}}*
    - eigen
    - bzip2 {{CONDA_BZIP2}}*
    - zlib {{CONDA_ZLIB}}*
    - htslib {{CONDA_HTSLIB}}*

test:
  commands:
    - dng help call 2>&1 | grep Usage > /dev/null

about:
  home: https://github.com/denovogear/denovogear
  license: GPL3
  license_file: COPYING.txt
  summary: A program to detect denovo-variants using next-generation sequencing data.
