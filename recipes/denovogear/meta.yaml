package:
  name: denovogear
  version: "1.1.1"

build:
  number: 2
  skip: True # [osx]
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

source:
  fn: denovogear-3ae70ba8272ca4d6aa96bdb41170ce0739a5aa4a.tar.gz
  url: https://github.com/denovogear/denovogear/archive/3ae70ba8272ca4d6aa96bdb41170ce0739a5aa4a.tar.gz
  md5: ec0dcf7f5692fb54933253c3e0051c94

requirements:
  build:
    - cmake
    - gcc
    - boost {{CONDA_BOOST}}*
    - eigen
    - bzip2 {{CONDA_BZIP2}}*
    - zlib {{CONDA_ZLIB}}*
    - htslib {{CONDA_HTSLIB}}*

  run:
    - libgcc
    - boost {{CONDA_BOOST}}*
    - eigen
    - bzip2 {{CONDA_BZIP2}}*
    - zlib {{CONDA_ZLIB}}*
    - htslib {{CONDA_HTSLIB}}*

test:
  commands:
    - dng help call 2>&1 | grep Usage > /dev/null

about:
  home: https://github.com/denovogear/denovogear
  license: GPL3
  license_file: COPYING.txt
  summary: A program to detect denovo-variants using next-generation sequencing data.
