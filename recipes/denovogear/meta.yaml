package:
  name: denovogear
  version: "1.1.1"

build:
  number: 1
  skip: True # [osx]
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

source:
  fn: denovogear-95209cc8a32e4bbe274819d1a07ab3f91b1cfa67.tar.gz
  url: https://github.com/denovogear/denovogear/archive/95209cc8a32e4bbe274819d1a07ab3f91b1cfa67.tar.gz
  md5: fb9b1ae9c6cf98e0191bf462a87fed56

requirements:
  build:
    - cmake
    - gcc
    - boost {{CONDA_BOOST}}*
    - eigen
    - zlib {{CONDA_ZLIB}}*
    - htslib {{CONDA_HTSLIB}}*

  run:
    - libgcc
    - boost {{CONDA_BOOST}}*
    - eigen
    - zlib {{CONDA_ZLIB}}*
    - htslib {{CONDA_HTSLIB}}*

test:
  commands:
    - dng help call 2>&1 | grep Usage > /dev/null

about:
  home: https://github.com/denovogear/denovogear
  license: GPL3
  license_file: COPYING.txt
  summary: A program to detect denovo-variants using next-generation sequencing data.
