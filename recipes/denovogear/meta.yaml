package:
  name: denovogear
  version: "1.1.1"

build:
  number: 2
  skip: True # [osx]
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

source:
  fn: denovogear-f02bf4d3d44aeb8d932b69bc97f761c14fc906ec.tar.gz
  url: https://github.com/denovogear/denovogear/archive/f02bf4d3d44aeb8d932b69bc97f761c14fc906ec.tar.gz
  md5: d674265496faa73698736cf42e34f027

requirements:
  build:
    - cmake
    - gcc
    - boost {{CONDA_BOOST}}*
    - eigen
    - zlib {{CONDA_ZLIB}}*
    - htslib {{CONDA_HTSLIB}}*

  run:
    - libgcc
    - boost {{CONDA_BOOST}}*
    - eigen
    - zlib {{CONDA_ZLIB}}*
    - htslib {{CONDA_HTSLIB}}*

test:
  commands:
    - dng help call 2>&1 | grep Usage > /dev/null

about:
  home: https://github.com/denovogear/denovogear
  license: GPL3
  license_file: COPYING.txt
  summary: A program to detect denovo-variants using next-generation sequencing data.
