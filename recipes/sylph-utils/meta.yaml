{% set name = "sylph-utils" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bluenote-1577/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 55e14ab2acad2f46ebf722acd544f021da5ac67ad88f516893281cd00f6789fd

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage('sylph-utils', max_pin='x.x') }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas

test:
  commands:
    - sylph_to_taxprof.py --help
    - merge_sylph_taxprof.py --help

about:
  home: https://github.com/bluenote-1577/sylph-utils
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Utility scripts and helpers for sylph"
  description: |
    This repository contains scripts for incorporating taxonomic information
    into the output of sylph. It provides tools for obtaining taxonomic profiles
    from sylph's output and merging multiple taxonomic profiles.
  dev_url: https://github.com/bluenote-1577/sylph-utils

extra:
  recipe-maintainers:
    - sofstam
