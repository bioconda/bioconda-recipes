{% set name = "metawrap" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/bxlab/metaWRAP/archive/v{{ version }}.tar.gz
  md5: face9197bb696b037d7b2acdf27c668a

build:
  number: 0
  skip: True # [osx]

requirements:
  build: 

  run:
    - bcftools 1.6
    - biopython 1.69
    - blast 2.7.*
    - bmfilter 3.101
    - bmtagger 3.101
    - bmtool 3.101
    - boost 1.64.0
    - bowtie2 2.3.*
    - brewer2mpl 1.4.1
    - bwa 0.7.15
    - cairo 1.14.8
    - checkm-genome 1.*
    - concoct 0.4.0
    - fastqc 0.11.5
    - gnutls 3.5.15
    - icu 58.2
    - openjdk
    - kraken
    - krona 2.7
    - libgfortran-ng 7.2.0
    - libopenblas 0.2.20
    - matplotlib 1.5.1
    - maxbin2 2.2.*
    - megahit 1.1.2
    - metabat2 2.12.1
    - numpy 1.10.4
    - pandas 0.23.4
    - perl 5.26.2
    - perl-bioperl 1.6.924
    - pplacer 1.1.alpha17
    - prokka 1.*
    - qt 4.8.5
    - quast 4.*
    - readline 6.2
    - r-recommended 3.3.2
    - r-ggplot2 2.2.1
    - salmon 0.9.*
    - samtools 1.6
    - scikit-learn 0.16.1
    - scipy 0.17.1
    - seaborn 0.8.1
    - spades 3.*
    - srprism 2.4.24
    - subprocess32 3.2.7
    - taxator-tk 1.3.3e
    - tk 8.5.19
    - trim-galore 0.4.*
    - xorg-libxrender 0.9.10

test:
  commands:
    - metawrap -h
    - metawrap read_qc -h
    - which config-metawrap

about:
  home: https://github.com/bxlab/metaWRAP
  license: MIT
  summary: "MetaWRAP is a pipeline for genome-resolved metagenomic data analysis"


