{% set name = "pbfusion" %}
{% set version = "0.4.1" %}
{% set pbfusion_sha256 = "c6abde2ee1f88355158bf1c655e5ae754f942708f7addbaef8d626fdebfcfe7a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/pbfusion/releases/download/{{ version }}/pbfusion-v{{ version }}-linux_x86_64.gz
    sha256: {{ pbfusion_sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbfusion
  license: BSD-3-Clause-Clear
  summary: Fusion gene detection tool for PacBio Iso-Seq data

extra:
  recipe-maintainers:
    - zeeev
    - velociroger-pb
    - egor-dolzhenko
    
build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('pbfusion', max_pin="x") }}

test:
  commands:
    - pbfusion --version
