    - https://github.com/ramadatta/CPgeneProfiler/archive/master.zip
  md5: 36c40146a1309d6055974a4bbf4e14e6 
build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - bioconductor-biostrings
    - blast >=2.9.0
  run:
    - r-base
    - bioconductor-biostrings
