{% set version = "0.4.1" %}
{% set github = "https://github.com/acidgenomics/goalie" %}

package:
  name: r-goalie
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 214de137d64bd70760b35e52a039e26e8ae387c4395f5211946e22eb8bee1105
  
build:
  number: 0
  noarch: generic

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.1.1
  run:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.1.1

test:
  commands:
    - $R -e "library('goalie')"

about:
  home: https://goalie.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Assertive check functions for defensive R programming.

extra:
  recipe-maintainers:
    - mjsteinbaugh
