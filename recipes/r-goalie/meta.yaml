{% set version = "0.3.3" %}
{% set github = "https://github.com/acidgenomics/goalie" %}

package:
  name: r-goalie
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: c2bf2d3329653fe21c9093ef56fc9ec676bbad7a19d4821900c8e8d5e332a704
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base
    - r-backports
    - r-curl >=3.2

  run:
    - r-base
    - r-backports
    - r-curl >=3.2

test:
  commands:
    - $R -e "library('goalie')"

about:
  home: https://goalie.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Assertive check functions for defensive R programming.

extra:
  recipe-maintainers:
    - mjsteinbaugh
    - pinin4fjords
    - chapmanb
