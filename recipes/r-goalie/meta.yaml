{% set version = "0.4.2" %}
{% set github = "https://github.com/acidgenomics/goalie" %}

package:
  name: r-goalie
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: e470a0a4a8fcbd3cfa12513b8284b03b24f922c2865b68cd151ff87f1f12d8f6
  
build:
  number: 0
  noarch: generic

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.1.1
  run:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.1.1

test:
  commands:
    - $R -e "library('goalie')"

about:
  home: https://goalie.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Assertive check functions for defensive R programming.

extra:
  recipe-maintainers:
    - mjsteinbaugh
