{% set version = "0.2.19" %}
{% set github = "https://github.com/acidgenomics/goalie" %}

package:
  name: r-goalie
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 90ccc98603d56e492c40e85ec8e6f3a51e18ac01fdf0654c37ac6fb2813531a6
  
build:
  number: 0

requirements:
  host:
    - r-base
    - r-backports
    - r-curl >=3.2

  run:
    - r-base
    - r-backports
    - r-curl >=3.2

test:
  commands:
    - $R -e "library('goalie')"

about:
  home: https://goalie.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  summary: Assertive check functions for defensive R programming.

extra:
  recipe-maintainers:
    - mjsteinbaugh
    - pinin4fjords
    - chapmanb
