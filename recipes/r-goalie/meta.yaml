{% set version = "0.4.5" %}
{% set github = "https://github.com/acidgenomics/goalie" %}

package:
  name: r-goalie
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: f87b0a709fcceac82febe154351cb0f0d9130fa1e7c1970fb1e260556e6d8d7c
  
build:
  number: 0
  noarch: generic

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.1.1
  run:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.1.1

test:
  commands:
    - $R -e "library('goalie')"

about:
  home: https://goalie.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Assertive check functions for defensive R programming.

extra:
  recipe-maintainers:
    - mjsteinbaugh
