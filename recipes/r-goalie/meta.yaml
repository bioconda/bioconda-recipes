{% set version = "0.3.2" %}
{% set github = "https://github.com/acidgenomics/goalie" %}

package:
  name: r-goalie
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: b981bf2d332f5d3bc7139f8319d803bfc254c2f7505c3498b129cb741e0af3f5
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base
    - r-backports
    - r-curl >=3.2

  run:
    - r-base
    - r-backports
    - r-curl >=3.2

test:
  commands:
    - $R -e "library('goalie')"

about:
  home: https://goalie.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Assertive check functions for defensive R programming.

extra:
  recipe-maintainers:
    - mjsteinbaugh
    - pinin4fjords
    - chapmanb
