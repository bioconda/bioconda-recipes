{% set version = "0.6.5" %}
{% set github = "https://github.com/acidgenomics/r-goalie" %}

package:
  name: r-goalie
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 6bcb48e5e80c59e17b5f98f58f6f2fdd81e31231a7117d2ae236d37401b334c4
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base >=4.1
  run:
    - r-base >=4.1

test:
  commands:
    - $R -e "library('goalie')"

about:
  home: https://r.acidgenomics.com/packages/goalie/
  dev_url: "{{ github }}"
  license: AGPL-3
  license_file: LICENSE
  license_family: GPL
  summary: Assertive check functions for defensive R programming.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
