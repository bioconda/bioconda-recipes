{% set version = "0.4.4" %}
{% set github = "https://github.com/acidgenomics/goalie" %}

package:
  name: r-goalie
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 1e2bb5dd994515a6e4ad8450f290cb8336719e605c078f063c515c864d4ecec6
  
build:
  number: 1
  noarch: generic

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.1.1
  run:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.1.1

test:
  commands:
    - $R -e "library('goalie')"

about:
  home: https://goalie.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Assertive check functions for defensive R programming.

extra:
  recipe-maintainers:
    - mjsteinbaugh
