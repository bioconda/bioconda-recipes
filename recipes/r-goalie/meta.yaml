{% set version = "0.3.7" %}
{% set github = "https://github.com/acidgenomics/goalie" %}

package:
  name: r-goalie
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 558a0072aa48dc9fbfdc324bb982c92dbef171503d4238bbeb14bb5a759b3332
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base
    - r-backports
    - r-curl >=3.2

  run:
    - r-base
    - r-backports
    - r-curl >=3.2

test:
  commands:
    - $R -e "library('goalie')"

about:
  home: https://goalie.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Assertive check functions for defensive R programming.

extra:
  recipe-maintainers:
    - mjsteinbaugh
    - pinin4fjords
    - chapmanb
