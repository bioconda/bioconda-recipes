{% set version = "0.4.0" %}
{% set github = "https://github.com/acidgenomics/goalie" %}

package:
  name: r-goalie
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 43543aeb6c0097c38523b9ba98e9731ed441ba4bacc671f5679cef2cf50b6af0
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base
  run:
    - r-base

test:
