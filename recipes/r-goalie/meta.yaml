{% set version = "0.4.7" %}
{% set github = "https://github.com/acidgenomics/goalie" %}

package:
  name: r-goalie
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: a45096f9c0cc69d4bc8e4504dc5f5dc512239217c22191602334311943b8cb9c
  
build:
  number: 0
  noarch: generic

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.1.9
  run:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.1.9

test:
  commands:
    - $R -e "library('goalie')"

about:
  home: https://goalie.acidgenomics.com/
  dev_url: "{{ github }}"
  license: GPL-3
  license_file: LICENSE
  summary: Assertive check functions for defensive R programming.

extra:
  recipe-maintainers:
    - mjsteinbaugh
