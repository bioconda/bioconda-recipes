{% set name = "svist4get" %}
{% set version = "1.2.14" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6446ca147be050f25cd0c83f5633ad36f94a239cd9cee89cf8d3fb0b58902b84

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python >=3
  run:
    - biopython
    - configs
    - pybedtools
    - python >=3
    - reportlab
    - statistics
    - wand

test:
  imports:
    - svist4get

about:
  home: https://bitbucket.org/artegorov/svist4get/
  license: WTFPL
  license_family: OTHER
  summary: A simple visualization tool for genomic tracks from sequencing experiments
