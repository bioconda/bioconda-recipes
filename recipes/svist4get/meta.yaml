{% set name = "svist4get" %}
{% set version = "1.2.21" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 505b53708960328658326c4953dfc79e3a14a0c50b2b04a52015bafe1c2cbe36
  patches:
    - patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - biopython
    - configs
    - pybedtools
    - python >=3.4
    - reportlab
    - wand

test:
  imports:
    - svist4get

about:
  home: https://bitbucket.org/artegorov/svist4get/
  license: WTFPL
  license_family: OTHER
  summary: A simple visualization tool for genomic tracks from sequencing experiments
