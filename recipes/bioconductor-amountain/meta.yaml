{% set version="1.2.0" %}
{% set name="AMOUNTAIN" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: f42f1e7455f5a2390c4019fe33d8e68dab7f2975e28ced629fc739f0152d6313
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'r-base >=3.3.0'
  run:
    - 'r-base >=3.3.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/AMOUNTAIN.html
  license: 'GPL (>= 2)'
  summary: 'A pure data-driven gene network, weighted gene co-expression network (WGCN)
    could be constructed only from expression profile. Different layers in such networks
    may represent different time points, multiple conditions or various species. AMOUNTAIN
    aims to search active modules in multi-layer WGCN using a continuous optimization
    approach.'
