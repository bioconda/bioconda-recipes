{% set version = "1.22.1" %}
{% set name = "HTSFilter" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1a853603bd830413cee7db2f034d9148
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: EDASeq (>= 2.1.4), BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-deseq >=1.34.0,<1.35.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.23.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-deseq >=1.34.0,<1.35.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.23.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package implements a filtering procedure for replicated transcriptome sequencing data based on a global Jaccard similarity index in order to identify genes with low, constant levels of expression across one or more experimental conditions.'
extra:
  identifiers:
    - biotools:htsfilter
  parent_recipe:
    name: bioconductor-htsfilter
    path: recipes/bioconductor-htsfilter
    version: 1.20.0

