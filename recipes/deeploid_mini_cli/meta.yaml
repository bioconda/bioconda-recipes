{% set name = "deeploid_mini_cli" %}
{% set version = "1.0.0" %}
{% set sha256 = "f6a069cd5e9cbd33547048873b68b6bf078302de9361d3d4d4c5b4bc17a4a9b2" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/Deeploid-Meta/deeploid-mini-cli/archive/refs/tags/v1.0.0.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0

requirements:
  build:
    - python >=3.10
    - snakemake =7.25
  host:
    - snakemake =7.25
    - python >=3.10
  run: 
    - snakemake =7.25
    - python >=3.10

test:
  commands:
    - deeploid_mini_cli -h

about:
  home: https://github.com/Deeploid-Meta/deeploid-mini-cli
  license: MIT
  summary: 'Our tool, devoid of the disadvantages of competitors and simplifies to one line to get the results you want.'