{% set version = "0.7.3" %}

package:
  name: hicup
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: http://www.bioinformatics.babraham.ac.uk/projects/hicup/hicup_v{{ version }}.tar.gz
  sha256: eea83ea51d84a259621fb4f20f385d74a2b28d89add7471c00e9784fd70a58b5
  patches:
    - get_captured_reads.patch

requirements:
  run:
    - perl
    - bowtie2
    - bowtie
    - r-base
    - samtools

test:
  commands:
    - hicup_mapper
    - hicup_digester
    - hicup_truncater
    - hicup_deduplicator 2>&1 | grep Please
    - hicup_truncater
    - hicup
    - hicup2hicpipe
    - hicup2gothic
    - hicup2fithic
    - hicup2homer
    # This one has a different error code
    - get_captured_reads || [[ $? == 255 ]]


about:
  home: 'http://www.bioinformatics.babraham.ac.uk/projects/hicup/'
  license: GPLv3
  summary: 'A tool for mapping and performing quality control on Hi-C data'

extra:
  identifiers:
    - biotools:hicup
    - doi:10.12688/f1000research.7334.1
