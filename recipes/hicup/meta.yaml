{% set version = "0.9.0" %}

package:
  name: hicup
  version: {{ version }}

build:
  number: 0
  noarch: generic 

source:
  url: https://github.com/StevenWingett/HiCUP/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 02af2f66c4e4adcfcae39588c604ee71def149345967ebba56a2bebc486851f7

requirements:
  run:
    - perl
    - bowtie2
    - bowtie
    - r-base
    - r-stringi >=1.7.8
    - r-rmarkdown
    - pandoc
    - r-tidyverse
    - r-plotly
    - samtools

test:
  commands:
    - hicup_mapper
    - hicup_digester
    - hicup_truncater
    - hicup_deduplicator 2>&1 | grep Please
    - hicup_truncater
    - hicup
    - hicup2hicpipe
    - hicup2gothic
    - hicup2fithic
    - hicup2homer
    # This one has a different error code
    - hicup_capture || [[ $? == 255 ]]
  files:
    - hicup_reporter.rmd
    - test_dataset1_2.ditag_size_distribution_report.txt
    - test_dataset1_2.hicup.bam.HiCUP_summary_report_xRCWhUMSZD_16-13-38_08-09-2022.txt

about:
  home: 'http://www.bioinformatics.babraham.ac.uk/projects/hicup/'
  license: GPLv3
  summary: 'A tool for mapping and performing quality control on Hi-C data'

extra:
  identifiers:
    - biotools:hicup
    - doi:10.12688/f1000research.7334.1
