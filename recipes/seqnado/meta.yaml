{% set name = "seqnado" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/seqnado-{{ version }}.tar.gz
  sha256: b554f678d8d09f47b8cf3de9f59cf13862c268f7ce53166af03c83bf111c6b6f


build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . --no-deps -vvv
  entry_points:
    - seqnado = seqnado.cli:cli_pipeline
    - seqnado-design = seqnado.cli:cli_design
    - seqnado-config = seqnado.cli:cli_config
  run_exports:
    - {{ pin_subpackage('seqnado', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - pandas
    - pandera
    - pulp <=2.9.0
    - pydantic
    - pyranges
    - pyyaml
    - seaborn
    - setuptools_scm
    - snakemake-wrapper-utils
    - snakemake >8,<9
    - snakemake-executor-plugin-slurm
    - tracknado
    - wget

test:
  imports:
    - seqnado
  commands:
    - seqnado --help
    - seqnado-design --help
    - seqnado-config --help

about:
  home: https://alsmith151.github.io/SeqNado/
  summary: Pipelines for genomics analysis
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alsmith151
    - CChahrour
