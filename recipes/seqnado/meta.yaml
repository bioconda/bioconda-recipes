{% set name = "seqnado" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/seqnado-{{ version }}.tar.gz
  sha256: b53bb50e8db341e9d1dabcc543d7077701f5de2576137f6aa70268e9818889f0


build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . --no-deps -vvv
  entry_points:
    - seqnado = seqnado.cli:app
  run_exports:
    - {{ pin_subpackage('seqnado', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - pandas
    - pandera
    - pulp <=2.9.0
    - pydantic
    - pyranges
    - pyyaml
    - seaborn
    - setuptools_scm
    - snakemake-wrapper-utils
    - snakemake >8,<9
    - snakemake-executor-plugin-slurm
    - tracknado
    - wget

test:
  imports:
    - seqnado
  commands:
    - seqnado --help

about:
  home: https://github.com/Milne-Group/SeqNado
  summary: "A unified and user-friendly collection of pipelines for: ATAC-seq, ChIP-seq, CUT&RUN/TAG, RNA-seq, WGS, Methylation (Bisulphite/TAPS), CRISPR screens and Micro-Capture-C."
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alsmith151
    - CChahrour
