{% set name = "seqnado" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/seqnado-{{ version }}.tar.gz
  sha256: 3202446e4b1fdb046b5b79c30e5558e84fb05b7b7a507d0c9bfaf279fba5effa


build:
  number: 1
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . --no-deps -vvv
  entry_points:
    - seqnado = seqnado.cli:cli_pipeline
    - seqnado-design = seqnado.cli:cli_design
    - seqnado-config = seqnado.cli:cli_config
  run_exports:
    - {{ pin_subpackage('seqnado', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - click
    - cookiecutter
    - drmaa
    - pandas
    - pulp <=2.7.0
    - pydantic
    - python >=3.10
    - pyyaml
    - seaborn
    - setuptools-scm
    - singularity
    - snakemake >=8, <9
    - snakemake-wrapper-utils
    - tracknado
    - wget

test:
  imports:
    - seqnado
  commands:
    - seqnado --help
    - seqnado-design --help
    - seqnado-config --help

about:
  home: https://alsmith151.github.io/SeqNado/
  summary: Pipelines for genomics analysis
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alsmith151
    - CChahrour
