{% set version = "1.0.2" %}

package:
  name: stare-abc
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/SchulzLab/STARE/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1bad1304a4fb7e3dafcb4c1d10a8b10ad352f2c0616b649fdaa6bba1fa35ba58
  path: $SRC_DIR/Code/

requirements:
  build:
    - cmake==3.9
    - {{ compiler('cxx') }}
    - openmp
  host:
    - boost
    - openmp
    - bedtools
  run:
    - openmp
    - bedtools


test:
  commands:
    - STARE.sh -help 2>&1 | grep "STARE version"

about:
  home: https://github.com/SchulzLab/STARE
  license: MIT
  license_file: LICENSE
  summary: Calculate Gene-TF affinities via enhancer-gene interactions

