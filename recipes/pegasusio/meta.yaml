{% set name = "pegasusio" %}
{% set version = "0.9.0" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
    sha256: "fc7d1b33d46418a216de50426e29af101268e510ea171b36458498293b5dfdcc"

build:
    number: 2
    entry_points:
        - pegasusio = pegasusio.__main__:main
    script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
    run_exports:
        - {{ pin_subpackage('pegasusio', max_pin="x.x") }}

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - cython
        - setuptools_scm
        - pip
    run:
        - python
        - numpy
        - pandas >=1.2.0
        - anndata >=0.7
        - h5py >=3.0.0
        - loompy
        - docopt
        - natsort
        - scipy
        - importlib_metadata >=0.7  # [py<38]
        - zarr
        - pillow

test:
    requires:
        - anndata
        - loompy
        - h5py
        - zarr
    imports:
        - pegasusio
        - pegasusio.commands
        - pegasusio.cylib.funcs
        - pegasusio.cylib.io
    commands:
        - pegasusio --help

about:
    home: https://github.com/lilab-bcb/pegasusio
    doc_url: https://pegasusio.readthedocs.io
    license: BSD-3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: "PegasusIO is the IO package for Pegasus."

extra:
    additional-platforms:
        - linux-aarch64
    recipe-maintainers:
        - yihming
        - bli25
