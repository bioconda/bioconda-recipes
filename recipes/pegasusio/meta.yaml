{% set name = "pegasusio" %}
{% set version = "0.6.2" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
    sha256: "103967d6a3efc93ac79b2a2439f350de938b3d09997f496e2af9f0d17212d51e"


build:
    number: 0
    skip: True  # [py<37]
    entry_points:
        - pegasusio = pegasusio.__main__:main
    script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - cython
        - setuptools_scm
        - pip
    run:
        - python
        - numpy
        - pandas >=1.2.0
        - anndata >=0.7
        - h5py >=3.0.0
        - loompy
        - docopt
        - natsort
        - scipy
        - importlib_metadata >=0.7  # [py<38]
        - zarr
        - pillow

test:
    requires:
        - anndata
        - loompy
        - h5py
        - zarr
    imports:
        - pegasusio
        - pegasusio.commands
        - pegasusio.cylib.funcs
        - pegasusio.cylib.io
    commands:
        - pegasusio --help

about:
    home: https://github.com/lilab-bcb/pegasusio
    doc_url: https://pegasusio.readthedocs.io
    license: BSD
    license_file: LICENSE
    summary: "PegasusIO is the IO package for Pegasus."

extra:
    recipe-maintainers:
        - yihming
        - bli25
