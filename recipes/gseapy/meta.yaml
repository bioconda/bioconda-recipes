package:
  name: gseapy
  version: "0.12.1"

source:
  url: https://files.pythonhosted.org/packages/d2/e3/ea5f9c0f4f6a278de7ebc80fba9e378fb70b037a3766ea4cea9b16a28203/gseapy-0.12.1.tar.gz
  sha256: 121d973168a54143da0d1ecdfeb70c34e631af90f58f602731a1db08206375e0

build:
  noarch: python
  entry_points:
    - gseapy = gseapy.__main__:main
  number: 0

requirements:
  host:
    - rust
    - python >3
    - setuptools
    - setuptools-rust
    - numpy >=1.13.0
    - scipy
    - pandas >=0.16
    - matplotlib-base >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib
    - bioservices
    - joblib
  run:
    - python >3
    - numpy >=1.13.0
    - scipy
    - pandas >=0.16
    - matplotlib-base >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib
    - bioservices
    - joblib

test:
  imports:
    - gseapy
  commands:
    - gseapy --help

about:
  home: https://github.com/zqfang/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT

extra:
  container:
    # matplotlib needs opengl support
    extended-base: true
