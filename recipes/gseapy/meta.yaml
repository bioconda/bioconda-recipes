package:
  name: gseapy
  version: "1.0.1"

source:
  url: https://files.pythonhosted.org/packages/dc/9b/693830042b1629002651741bdc563ea3eb18a2f03d951c694416b7eabb37/gseapy-1.0.1.tar.gz
  sha256: 1dfa5d40410f452cde00bdecd4a392a7bcf8eb6eda520c658875fdd400a81bc4

build:
  entry_points:
    - gseapy = gseapy.__main__:main
  skip: True  # [py2k or py == 36 ]
  number: 0

requirements:
  build: 
    - {{ compiler('rust') }}
  host:
    - python
    - wheel
    - setuptools
    - setuptools-rust
  run:
    - python
    - numpy >=1.13.0
    - scipy
    - pandas >=0.16
    - matplotlib-base >=1.4.3
    - requests

test:
  imports:
    - gseapy
  commands:
    - gseapy --help

about:
  home: https://github.com/zqfang/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT

extra:
  container:
    # matplotlib needs opengl support
    extended-base: true
