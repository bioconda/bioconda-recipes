package:
  name: gseapy
  version: "0.9.2"

source:
  fn: gseapy-0.9.2.tar.gz
  url: https://pypi.python.org/packages/db/9f/fa206a32879f4a802b9dc9c7786a56086401784575482a1bc244b3be244c/gseapy-0.9.2.tar.gz
  sha256: bc36bdeb28400959cb83c9bb6aa7d8709bbecfb27fdf0a81b1fd3487a68c7b45

build:
  entry_points:
    - gseapy = gseapy.__main__:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.13.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

  run:
    - python
    - numpy >=1.13.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

test:
  imports:
    - gseapy
  commands:
    - gseapy --help

about:
  home: https://github.com/BioNinja/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT

extra:
  container:
    # matplotlib needs opengl support
    extended-base: true
