package:
  name: gseapy
  version: "0.7.5"

source:
  fn: gseapy-0.7.5.tar.gz
  url: https://pypi.python.org/packages/18/ab/9b21e499e65538e27d659828f06a94e8783f842b24705ab38862afec708b/gseapy-0.7.5.tar.gz
  md5: ec17a7500d5bb346e41cd2cf5aa2f257
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gseapy = gseapy:main
    #
    # Would create an entry point called gseapy that calls gseapy.main()

    - gseapy = gseapy.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.8.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

  run:
    - python
    - numpy >=1.8.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

test:
  # Python imports
  imports:
    - gseapy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gseapy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/BioNinja/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT

