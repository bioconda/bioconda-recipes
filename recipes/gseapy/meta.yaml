package:
  name: gseapy
  version: "0.9.3"

source:
  url: https://pypi.python.org/packages/c7/7c/71151232d761e8e1ca4d8a859e78c0eda7ec2d1efc858c11ab388f43e5b3/gseapy-0.9.3.tar.gz
  sha256: 113d353c5f2aeb3b17289d056198029fd137e7c0dafb6a387d0444753c24d341

build:
  noarch: python
  entry_points:
    - gseapy = gseapy.__main__:main
  number: 1

requirements:
  host:
    - python
    - setuptools
    - numpy >=1.13.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

  run:
    - python
    - numpy >=1.13.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

test:
  imports:
    - gseapy
  commands:
    - gseapy --help

about:
  home: https://github.com/BioNinja/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT

extra:
  container:
    # matplotlib needs opengl support
    extended-base: true
