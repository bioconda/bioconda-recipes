package:
  name: gseapy
  version: "0.7.2"

source:
  fn: gseapy-0.7.2.tar.gz
  url: https://pypi.python.org/packages/06/5d/6d051aa4f44216ab1edb0bd5a7177ff2b4ada7816439af35e45f713249af/gseapy-0.7.2.tar.gz
  md5: 8fa9625427370e29dc192327d2e3a67b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gseapy = gseapy:main
    #
    # Would create an entry point called gseapy that calls gseapy.main()

    - gseapy = gseapy.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.8.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests

  run:
    - python
    - numpy >=1.8.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests

test:
  # Python imports
  imports:
    - gseapy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gseapy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/BioNinja/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT

