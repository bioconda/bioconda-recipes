package:
  name: gseapy
  version: "0.9.1"

source:
  fn: gseapy-0.9.1.tar.gz
  url: https://pypi.python.org/packages/84/d5/27cbd39dd7b2b7df693a150f8c305ad1ec752b064db68d8a6b93020fa1f2/gseapy-0.9.1.tar.gz
  sha256: 7ac7f88346e629c20ac0d7ae6d10eb746e4d906a972676047021d1ab318c0acc

build:
  entry_points:
    - gseapy = gseapy.__main__:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.13.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

  run:
    - python
    - numpy >=1.13.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

test:
  imports:
    - gseapy
  commands:
    - gseapy --help

about:
  home: https://github.com/BioNinja/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT

extra:
  container:
    # matplotlib needs opengl support
    extended-base: true
