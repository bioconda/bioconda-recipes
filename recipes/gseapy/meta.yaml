package:
  name: gseapy
  version: "0.10.5"

source:
  url: https://files.pythonhosted.org/packages/21/c9/2b6741669f4ed8008e1ad97321935e39744d2b1099e6b82c3a18a4537758/gseapy-0.10.5.tar.gz
  sha256: ecd182c9c56fcb7774e7d611c395023aa78644f54050475de11a935e5e30780a

build:
  noarch: python
  entry_points:
    - gseapy = gseapy.__main__:main
  number: 0

requirements:
  host:
    - python >3
    - setuptools
    - numpy >=1.13.0
    - scipy
    - pandas >=0.16
    - matplotlib-base >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib
    - bioservices
    - joblib
  run:
    - python >3
    - numpy >=1.13.0
    - scipy
    - pandas >=0.16
    - matplotlib-base >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib
    - bioservices
    - joblib

test:
  imports:
    - gseapy
  commands:
    - gseapy --help

about:
  home: https://github.com/zqfang/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT

extra:
  container:
    # matplotlib needs opengl support
    extended-base: true
