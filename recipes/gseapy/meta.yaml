package:
  name: gseapy
  version: "0.12.0"

source:
  url: https://files.pythonhosted.org/packages/6f/3c/6e06d23461a49554d179c885614e2f59706e9176cbc328deda0836952d71/gseapy-0.12.0.tar.gz
  sha256: 6f9ea045ddc40068650db8c4f5668010004787dca9bc8c5ed1757cb8313b4765

build:
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv --no-cache-dir"
  entry_points:
    - gseapy = gseapy.__main__:main
  skip: True  # [py2k or py == 36 ]
  number: 1

requirements:
  build: 
    - {{ compiler('rust') }}
  host:
    - python
    - wheel
    - setuptools
    - setuptools-rust
    - numpy >=1.13.0
    - scipy
    - pandas >=0.16
    - matplotlib-base >=1.4.3
    - requests
    - lxml
    - html5lib
    - bioservices
    - joblib
  run:
    - python
    - numpy >=1.13.0
    - scipy
    - pandas >=0.16
    - matplotlib-base >=1.4.3
    - requests
    - lxml
    - html5lib
    - bioservices

test:
  imports:
    - gseapy
  commands:
    - gseapy --help

about:
  home: https://github.com/zqfang/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT

extra:
  container:
    # matplotlib needs opengl support
    extended-base: true
