package:
  name: gseapy
  version: "0.7.10"

source:
  fn: gseapy-0.7.10.tar.gz
  url: https://pypi.python.org/packages/58/48/5d04583e85f3453427c1800abe33ca8bc316a4ec3f78775c26804230e147/gseapy-0.7.10.tar.gz
  md5: 3ecc93d07197fbd490bda700d4968093

build:
  entry_points:
    - gseapy = gseapy.__main__:main

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.8.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

  run:
    - python
    - numpy >=1.8.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

test:
  imports:
    - gseapy

  commands:
    - gseapy --help

about:
  home: https://github.com/BioNinja/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT
