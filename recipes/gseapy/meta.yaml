{% set name = "gseapy" %}
{% set version = "1.1.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gseapy-{{ version }}.tar.gz
  sha256: 6cd72cde59bd44257f483ed378db76dbf1aaf509e54777c96b224c1750fdd9b3

build:
  number: 0
  skip: True  # [ py < 37 ]
  entry_points:
    - gseapy = gseapy.__main__:main
  script:
    - {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir --use-pep517
  run_exports:
    - {{ pin_subpackage("gseapy", max_pin="x") }}

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - python
    - pip
    - setuptools
    - setuptools-rust
    - toml
  run:
    - python
    - numpy >=1.13.0
    - scipy
    - pandas
    - matplotlib-base >=2.2
    - requests
    - pyopengl

test:
  imports:
    - gseapy
  commands:
    - gseapy --help

about:
  home: "https://github.com/zqfang/gseapy"
  license: "BSD-3-Clause"
  summary: "Gene Set Enrichment Analysis in Python."
  license_family: BSD
  license_file: LICENSE
  dev_url: "https://github.com/zqfang/gseapy"
  doc_url: "https://gseapy.readthedocs.io/en/latest"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btac757
    - biotools:gseapy
