package:
  name: gseapy
  version: "0.9.14"

source:
  url: https://files.pythonhosted.org/packages/fd/00/b3f634775193429c481c092d0abde37d9070cc796af2e373c6e5b07eb05c/gseapy-0.9.14.tar.gz
  sha256: 07b648416ae222b6078ed68c44f41ff6cab7d74de811175b3823bdad14366ec7

build:
  noarch: python
  entry_points:
    - gseapy = gseapy.__main__:main
  number: 0

requirements:
  host:
    - python >3
    - setuptools
    - numpy >=1.13.0
    - scipy
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib
    - bioservices

  run:
    - python >3
    - numpy >=1.13.0
    - scipy
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib
    - bioservices

test:
  imports:
    - gseapy
  commands:
    - gseapy --help

about:
  home: https://github.com/zqfang/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT

extra:
  container:
    # matplotlib needs opengl support
    extended-base: true
