package:
  name: gseapy
  version: "0.11.0"

source:
  url: https://files.pythonhosted.org/packages/f2/6b/6e0b102e8464a55863105d918abc8a1c474c2c662d8840e9356b0dbcaf39/gseapy-0.11.0.tar.gz
  sha256: d183da7934acb98194eb43245022f3e0fbe7b45efdac1f36fc105f2e1d5ac9a1

build:
  noarch: python
  entry_points:
    - gseapy = gseapy.__main__:main
  number: 0

requirements:
  host:
    - python >3
    - setuptools
    - setuptools-rust
    - numpy >=1.13.0
    - scipy
    - pandas >=0.16
    - matplotlib-base >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib
    - bioservices
    - joblib
  run:
    - python >3
    - numpy >=1.13.0
    - scipy
    - pandas >=0.16
    - matplotlib-base >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib
    - bioservices
    - joblib

test:
  imports:
    - gseapy
  commands:
    - gseapy --help

about:
  home: https://github.com/zqfang/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT

extra:
  container:
    # matplotlib needs opengl support
    extended-base: true
