package:
  name: gseapy
  version: "1.1.6"

source:
  url: https://files.pythonhosted.org/packages/0e/f2/105f3ba5f6e974375e8d9cac850f36350265dc58c0c5b4c8626b9331faa7/gseapy-1.1.6.tar.gz
  sha256: 6cd72cde59bd44257f483ed378db76dbf1aaf509e54777c96b224c1750fdd9b3

build:
  entry_points:
    - gseapy = gseapy.__main__:main
  run_exports:
    - {{ pin_subpackage("gseapy", max_pin="x") }}
  skip: True  # [py2k or py == 36 ]
  number: 0

requirements:
  build: 
    - {{ compiler('rust') }}
  host:
    - python
    - wheel
    - setuptools
    - setuptools-rust
    - tomli >=1.2.1
  run:
    - python
    - numpy >=1.13.0
    - scipy
    - pandas >=0.16
    - matplotlib-base >=1.4.3
    - requests
    - tomli >=1.2.1

test:
  imports:
    - gseapy
  commands:
    - gseapy --help

about:
  home: https://github.com/zqfang/gseapy
  license: MIT
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
  container:
    # matplotlib needs opengl support
    extended-base: true
