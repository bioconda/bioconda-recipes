package:
  name: gseapy
  version: "0.9.7"

source:
  url: https://files.pythonhosted.org/packages/d8/c3/0f0c932e37671d53eb00b825f23de9d8e489a72f50af1f1152fa9f41d457/gseapy-0.9.7.tar.gz
  sha256: 20697edce63d8bf254905c84aac56aabe9a1c691f0a8b93ac65a012941d50042

build:
  noarch: python
  skip: True # [py27]
  entry_points:
    - gseapy = gseapy.__main__:main
  number: 0

requirements:
  host:
    - python
    - setuptools
    - numpy >=1.13.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

  run:
    - python
    - numpy >=1.13.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

test:
  imports:
    - gseapy
  commands:
    - gseapy --help

about:
  home: https://github.com/zqfang/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT

extra:
  container:
    # matplotlib needs opengl support
    extended-base: true
