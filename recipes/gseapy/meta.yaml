package:
  name: gseapy
  version: "0.9.9"

source:
  url: https://files.pythonhosted.org/packages/1d/7d/ffd5bc0b6e320cd93958515343e8e0e5af2d3f91ba15e71ec856f24ad4f4/gseapy-0.9.9.tar.gz
  sha256: b719e42f37d74b732aebb439c109886c54e2e0b71db79971cd5afac9f1801e5b

build:
  skip: True # [py27]
  entry_points:
    - gseapy = gseapy.__main__:main
  number: 0

requirements:
  host:
    - python
    - setuptools
    - numpy >=1.13.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

  run:
    - python
    - numpy >=1.13.0
    - pandas >=0.16
    - matplotlib >=1.4.3
    - beautifulsoup4 >=4.4.1
    - requests
    - lxml
    - html5lib

test:
  imports:
    - gseapy
  commands:
    - gseapy --help

about:
  home: https://github.com/zqfang/gseapy
  license: MIT License
  summary: 'Gene Set Enrichment Analysis in Python'
  license_family: MIT

extra:
  container:
    # matplotlib needs opengl support
    extended-base: true
