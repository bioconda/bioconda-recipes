{% set name = "taxmyphage" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/taxmyphage-{{ version }}.tar.gz
  sha256: 30e0194b4df6e8df8a3593729a0a6f19dd074e3d81d23c86f831f85356c8fd79

build:
  entry_points:
    - taxmyphage = taxmyphage.__main__:main
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0
  run_exports:
    - {{ pin_subpackage('taxmyphage', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9,<3.13
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9,<3.13
    - biopython >=1.81.0,<2.0.0
    - pandas >=2.1.1,<3.0.0
    - numpy >=1.26.0,<2.0.0
    - matplotlib-base >=3.8.0,<4.0.0
    - seaborn >=0.13.0,<0.14.0
    - python-wget >=3.2.0,<4.0.0
    - scipy >=1.11.3,<2.0.0
    - tqdm >=4.66.1,<5.0.0
    - openpyxl >=3.1.2,<4.0.0
    - networkx >=3.1.0,<4.0.0
    - icecream >=2.1.3,<3.0.0
    - importlib-metadata >=6.8.0,<7.0.0
    - zipp >=3.17.0,<4.0.0
    - blast >=2.14.0,<3.0.0
    - mash >=2.3,<3.0.0

test:
  commands:
    - taxmyphage --help


about:
  home: https://github.com/amillard/tax_myPHAGE
  summary: Script to assign taxonomy to a bacteriophage at the genus and species level
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rdenise
