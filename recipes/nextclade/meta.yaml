{% set version = "0.14.2" %}
package:
  name: nextclade
  version: {{ version }}
build:
  number: 0

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - nextclade --help

about:
  home: https://github.com/nextstrain/nextclade
  license: MIT
  summary: SARS-CoV-2 genome clade assignment, mutation calling, and sequence quality checks 

