  license: MIT
  license_family: MIT
  summary: "SARS-CoV-2 genome clade assignment, mutation calling, and sequence quality checks"
  doc_url: https://github.com/nextstrain/nextclade
  dev_url: https://github.com/nextstrain/nextclade 

extra:
  recipe-maintainers:
    - pvanheus
  skip-lints:
