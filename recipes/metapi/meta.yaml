{% set name = "metapi" %}
{% set version = "2.5.0" %}
{% set sha256 = "0c72c8367e934119db99c15c7f1c6aff3b99eed207598be1bff1bd8771dfa084" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ohmeta/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - metapi = metapi.corer:main

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - matplotlib-base
    - seaborn
    - openpyxl
    - biopython >=1.73
    - natsort
    - ruamel.yaml
    - snakemake >=7.0
    - seqtk
    - seqkit
    - pigz
    - fd-find
    - sra-tools >=2.11.0

test:
  imports:
    - metapi
  commands:
    - metapi --version
    - metapi init --help
    - metapi gene_wf --help
    - metapi mag_wf --help

about:
  home: https://github.com/ohmeta/metapi
  summary: 'A general metagenomics data mining system focus on robust microbiome research'
  license: GPL-3.0-only
  license_family: GPL

extra:
  identifiers:
    - biotools:metapi
  recipe-maintainers:
    - alienzj
