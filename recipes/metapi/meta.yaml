{% set name = "metapi" %}
{% set version = "0.7.6" %}
{% set sha256 = "880c372fdf07dd4c85fe693b6b58b12fd182efc6e2a8ce43bfe35fcf548b2e60" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ohmeta/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - metapi = metapi.corer:main

requirements:
  host:
    - python >3.6,<3.7
    - pip
  run:
    - python >3.6,<3.7
    - numpy >=1.15
    - pandas >=1.0
    - openpyxl >=3.0
    - biopython >=1.73
    - ruamel.yaml >=0.16
    - snakemake >=5.10
    - insilicoseq >=1.3
    - fastqc >=0.10
    - seqtk >=1.2
    - seqkit >=0.11
    - multiqc >=1.5
    - pigz >=2.1
    - fastp >=0.20
    - sickle-trim >=1.30
    - bwa >=0.7
    - bowtie2 >=2.3
    - samtools >=1.8
    - megahit >=1.2
    - idba >=1.1
    - spades >=3.12
    - quast >=5.0
    - metabat2 >=2.14
    - prokka >=1.14
    - checkm-genome >=1.1
    - drep >=2.5
    - kraken2 >=2.0
    - gtdbtk >=1.1

test:
  imports:
    - metapi
  commands:
    - metapi --version
    - metapi init --help
    - metapi denovo_wf --help

about:
  home: https://github.com/ohmeta/metapi
  summary: 'metapi is a pipeline to construct a genome catalogue from metagenomics data'
  license: GPL3
  license_family: GPL

extra:
  identifiers:
    - biotools:metapi
  recipe-maintainers:
    - alienzj
