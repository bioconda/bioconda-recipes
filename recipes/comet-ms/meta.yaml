{% set name = "comet-ms" %}
{% set version = "2024011" %}
{% set sha256 = "7078de2429f2ef9ea763ccf00110d80696a5dce478ac80e2b0001497130d6a40" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/UWPR/Comet/archive/refs/tags/v2024.01.1.zip
  sha256: {{ sha256 }}

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('comet-ms', max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    # To have clock_gettime in glibc. Linking to librt did not work due to inflexible Makefiles
    #- sysroot_linux-64 2.17  # [linux and x86_64]
  host:
    - expat
    - unzip
    - zlib

test:
  commands:
    - comet.exe -p && rm comet.params.new
    - comet -p && rm comet.params.new

about:
  home: "https://uwpr.github.io/Comet"
  license: "Apache-2.0"
  license_family: APACHE
  summary: "Comet is a command line tool that does MS/MS database search."
  doc_url: "https://uwpr.github.io/Comet"
  dev_url: "https://github.com/UWPR/Comet"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1007/s13361-015-1179-x
    - doi:10.1002/pmic.201200439
