{% set name = "perl-bio-db-gff" %}
{% set version = "1.7.4" %}
{% set sha256 = "9becc9df6f6b7c5174aa0b818e7c6a0f2feb92aacf3ac2bd94071edc65b81267" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/C/CJ/CJFIELDS/Bio-DB-GFF-1.7.4.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - make

  host:
    - perl
    - perl-bio-db-biofetch
    - perl-dbi
    - perl-module-build
    - perl-cgi
    - perl-apache-dbi

  run:
    - perl
    - perl-bio-db-biofetch
    - perl-dbi
    - perl-apache-dbi

test:
  # Perl 'use' tests
  imports:
    - Bio::DB::GFF
    - Bio::DB::GFF::Adaptor::berkeleydb
    - Bio::DB::GFF::Adaptor::berkeleydb::iterator
    - Bio::DB::GFF::Adaptor::biofetch
    - Bio::DB::GFF::Adaptor::biofetch_oracle
    - Bio::DB::GFF::Adaptor::dbi
