{% set name = "slow5tools" %}
{% set version = "1.4.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/hasindu2008/slow5tools/releases/download/v{{ version }}/slow5tools-v{{ version }}-release.tar.gz
  sha256: 4d85ec66615d91f36e6c3f912afcb8647260d3eaddcbfcf0d8f0ffe7e50f485c

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('slow5tools', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - hdf5
    - wget
  run:
    - hdf5

test:
  commands:
    - slow5tools --help
    - slow5tools --version

about:
  home: "https://github.com/hasindu2008/slow5tools"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Toolkit for S/BLOW5 format."
  description: "Slow5tools is a toolkit for converting (FAST5 <-> SLOW5), compressing, viewing, indexing and manipulating data in SLOW5 format."
  dev_url: "https://github.com/hasindu2008/slow5tools"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - hasindu2008

