{% set name = "verkko" %}
{% set version = "2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marbl/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 77a6c8e041bc7dd61f724dcafa6ce6bf1ddc3aed163d17536e9612824293cfba

  patches:
    - osx_availability.patch # [osx]

build:
  number: 0
  run_exports:
      - {{ pin_subpackage('verkko', max_pin="x.x") }}

requirements:
  build:
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - htslib
    - {{ compiler('cxx') }}
    - rust >=1.74
  host:
    - boost-cpp >=1.56 #[osx]
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - gsl
    - zlib
    - htslib
  run:
    - python >=3.9
    - pulp <=2.7.0
    - perl >=5.6
    - seqtk
    - parasail-python >=1.3.3
    - networkx >=2.6.3
    - biopython
    - pysam
    - snakemake-minimal >=7.8.0,<8.0
    - graphaligner >=1.0.19
    - findutils >=4.6.0
    - mashmap >=3.0.6
    - winnowmap >=2.0
    - bwa >=0.7.17
    - minimap2 >=2.28
    - samtools >=1.17

test:
  requires:
    - curl
  commands:
    - verkko --version

about:
  home: https://github.com/marbl/verkko
  license: CC0
  license_file: README.licenses
  summary: "A hybrid genome assembly pipeline developed for telomere-to-telomere assembly of accurate (HiFi, ONT Duplex, ONT HERRO) and long (ONT UL) reads."
  dev_url: "https://github.com/marbl/verkko"
  doc_url: "https://github.com/marbl/verkko/blob/master/README.md"

extra:
  identifiers:
    - doi:10.1038/s41587-023-01662-6
    - usegalaxy-eu:verkko
