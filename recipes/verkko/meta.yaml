{% set name = "verkko" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marbl/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 7e4327430b00077c1175901edac207b2cba6274c1464fba6481aeaff45bfb5e0

  patches:
    - version.patch
    - tips.patch

build:
  number: 0

requirements:
  build:
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - {{ compiler('cxx') }}
    - rust >=1.66
  host:
    - gsl
  run:
    - python >=3.7
    - perl >=5.6
    - parasail-python >=1.3.3
    - networkx >=2.6.3
    - biopython
    - snakemake-minimal >=7.8.0
    - graphaligner >=1.0.17b
    - mbg >=1.0.15
    - findutils >=4.6.0
    - mashmap >=3.0.6
    - winnowmap >=2.0
    - bwa >=0.7.17
    - samtools >=1.17

test:
  requires:
    - curl
  commands:
     - verkko --version

about:
  home: https://github.com/marbl/verkko
  license: CC0
  license_file: README.licenses
  summary: Assembler for hybrid combinations of long reads
