{% set name = "verkko" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marbl/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 47f938dd63c7dd2ebe700bccd43bca07265de3c9f908a1187ee71cf177e4d4d0

  patches:
    - version.patch

build:
  number: 0

requirements:
  build:
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - {{ compiler('cxx') }}
    - rust
  host:
    - gsl
  run:
    - python >=3.7
    - snakemake-minimal >=7.0.0
    - graphaligner >=1.0.16
    - mbg >=1.0.10

test:
  requires:
    - curl
  commands:
     - verkko --version

about:
  home: https://github.com/marbl/verkko
  license: CC0
  license_file: README.licenses
  summary: Assembler for hybrid combinations of long reads
