{% set version = "1.11.0" %}
{% set name = "ASpediaFI" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: cc09f47446cb09110d4b6889d52c6c14
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-biomart >=2.54.0,<2.55.0'
    - 'bioconductor-fgsea >=1.24.0,<1.25.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-gviz >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-ivas >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-dplyr
    - r-drawr
    - r-e1071
    - r-ggplot2
    - r-igraph
    - r-matrix
    - r-mgsz
    - r-reshape2
    - r-rocr
    - r-scales
  run:
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-biomart >=2.54.0,<2.55.0'
    - 'bioconductor-fgsea >=1.24.0,<1.25.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-gviz >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-ivas >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-dplyr
    - r-drawr
    - r-e1071
    - r-ggplot2
    - r-igraph
    - r-matrix
    - r-mgsz
    - r-reshape2
    - r-rocr
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'ASpedia-FI: Functional Interaction Analysis of Alternative Splicing Events'
  description: 'This package provides functionalities for a systematic and integrative analysis of alternative splicing events and their functional interactions.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

