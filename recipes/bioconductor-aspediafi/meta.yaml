{% set version = "1.8.0" %}
{% set name = "ASpediaFI" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 20dd8a644b0e5abb3cb8cc3d4c274101
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-biomart >=2.50.0,<2.51.0'
    - 'bioconductor-fgsea >=1.20.0,<1.21.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-gviz >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-ivas >=2.14.0,<2.15.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-dplyr
    - r-drawr
    - r-e1071
    - r-ggplot2
    - r-igraph
    - r-matrix
    - r-mgsz
    - r-reshape2
    - r-rocr
    - r-scales
  run:
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-biomart >=2.50.0,<2.51.0'
    - 'bioconductor-fgsea >=1.20.0,<1.21.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-gviz >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-ivas >=2.14.0,<2.15.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-dplyr
    - r-drawr
    - r-e1071
    - r-ggplot2
    - r-igraph
    - r-matrix
    - r-mgsz
    - r-reshape2
    - r-rocr
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'ASpedia-FI: Functional Interaction Analysis of Alternative Splicing Events'
  description: 'This package provides functionalities for a systematic and integrative analysis of alternative splicing events and their functional interactions.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

