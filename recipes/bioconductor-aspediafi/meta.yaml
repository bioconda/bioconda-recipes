{% set version = "1.6.0" %}
{% set name = "ASpediaFI" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ef09992826cc139f4fe9a979c11db3da
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biomart >=2.48.0,<2.49.0'
    - 'bioconductor-fgsea >=1.18.0,<1.19.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicalignments >=1.28.0,<1.29.0'
    - 'bioconductor-genomicfeatures >=1.44.0,<1.45.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-gviz >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-ivas >=2.12.0,<2.13.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-dplyr
    - r-drawr
    - r-e1071
    - r-ggplot2
    - r-igraph
    - r-matrix
    - r-mgsz
    - r-reshape2
    - r-rocr
    - r-scales
  run:
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biomart >=2.48.0,<2.49.0'
    - 'bioconductor-fgsea >=1.18.0,<1.19.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicalignments >=1.28.0,<1.29.0'
    - 'bioconductor-genomicfeatures >=1.44.0,<1.45.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-gviz >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-ivas >=2.12.0,<2.13.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-dplyr
    - r-drawr
    - r-e1071
    - r-ggplot2
    - r-igraph
    - r-matrix
    - r-mgsz
    - r-reshape2
    - r-rocr
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'ASpedia-FI: Functional Interaction Analysis of Alternative Splicing Events'
  description: 'This package provides functionalities for a systematic and integrative analysis of alternative splicing events and their functional interactions.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

