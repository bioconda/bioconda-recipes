{% set name = "perl-module-list" %}
{% set version = "0.005" %}
{% set sha256 = "12695f70b2223397c705246274357605eebc090adf6ba139c2af018201f372e7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/N/NE/NEILB/Module-List-0.005.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-parent
    - perl-module-build
    - perl-carp
    - perl-exporter

  run:
    - perl
    - perl-carp
    - perl-parent
    - perl-exporter

test:
  imports:
    - Module::List

about:
  home: http://metacpan.org/pod/Module::List
  license: perl_5
  summary: "module `directory' listing"
