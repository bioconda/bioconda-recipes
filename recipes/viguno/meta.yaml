{% set version = "0.1.2" %}
{% set sha256 = "8feadf898a5e46b9e36cbab984e690563c59de58c3f0f93f1bbebc45772218b8" %}

package:
  name: viguno
  version: {{ version }}

build:
  skip: True  # [osx]
  number: 0

source:
  url: https://github.com/bihealth/viguno/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - protobuf
    - make
    - pkg-config
    - rust >=1.64
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - viguno -h

about:
  home: https://github.com/bihealth/viguno
  license: MIT
  summary: Lookup OMIM genes and HPO terms and compute similarities
