{% set version = "0.3.2" %}
{% set sha256 = "828490fac6f06913b0f65232c2fed446cbef4a9d48ccb4a7bc83fc57b5d7f9ff" %}

package:
  name: viguno
  version: {{ version }}

build:
  skip: True  # [osx]
  number: 1
  run_exports:
    - {{ pin_subpackage("viguno", max_pin="x.x") }}

source:
  url: https://github.com/varfish-org/viguno/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - protobuf
    - make
    - pkg-config
    - rust >=1.64
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - viguno -h

about:
  home: https://github.com/bihealth/varfish-org
  license: MIT
  summary: Lookup OMIM genes and HPO terms and compute similarities

extra:
  additional-platforms:
    - linux-aarch64
