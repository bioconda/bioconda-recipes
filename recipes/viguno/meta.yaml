{% set version = "0.3.0" %}
{% set sha256 = "18070a7d108d6847d960971f1a57c181cd257f318b24e298e92b99033bd0fda1" %}

package:
  name: viguno
  version: {{ version }}

build:
  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage("viguno", max_pin="x.x") }}

source:
  url: https://github.com/varfish-org/viguno/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - protobuf
    - make
    - pkg-config
    - rust >=1.64
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - viguno -h

about:
  home: https://github.com/bihealth/varfish-org
  license: MIT
  summary: Lookup OMIM genes and HPO terms and compute similarities
