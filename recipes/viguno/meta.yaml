{% set version = "0.1.5" %}
{% set sha256 = "8e7b57f27aa24a420bf46ac9708ffbd5a8ca44ebdc37820d530e1446ca520b31" %}

package:
  name: viguno
  version: {{ version }}

build:
  skip: True  # [osx]
  number: 0

source:
  url: https://github.com/bihealth/viguno/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - protobuf
    - make
    - pkg-config
    - rust >=1.64
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - viguno -h

about:
  home: https://github.com/bihealth/viguno
  license: MIT
  summary: Lookup OMIM genes and HPO terms and compute similarities
