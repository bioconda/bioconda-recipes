{% set version = "0.1.3" %}
{% set sha256 = "0dde8cae0d3c6fd064645134ee987e6001f0d860e619a545864a96e8ec44a273" %}

package:
  name: viguno
  version: {{ version }}

build:
  skip: True  # [osx]
  number: 0

source:
  url: https://github.com/bihealth/viguno/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - protobuf
    - make
    - pkg-config
    - rust >=1.64
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - viguno -h

about:
  home: https://github.com/bihealth/viguno
  license: MIT
  summary: Lookup OMIM genes and HPO terms and compute similarities
