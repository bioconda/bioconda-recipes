{% set version = "0.1.4" %}
{% set sha256 = "38ff205c4ad2238fc28e2f4321ed8b2c4f08a80cd04707419f6f103ee0f775cf" %}

package:
  name: viguno
  version: {{ version }}

build:
  skip: True  # [osx]
  number: 0

source:
  url: https://github.com/bihealth/viguno/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - protobuf
    - make
    - pkg-config
    - rust >=1.64
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - viguno -h

about:
  home: https://github.com/bihealth/viguno
  license: MIT
  summary: Lookup OMIM genes and HPO terms and compute similarities
