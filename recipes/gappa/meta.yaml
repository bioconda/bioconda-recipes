{% set version = '0.8.4' %}

package:
  name: gappa
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lczech/gappa/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 98caee57fa42cd898b2ca57a77b5f56217cac9f9bf6469bcf8ee62f7140411fe

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - llvm-openmp # [osx]
    - libgomp     # [linux]
    - cmake
  host:
    - zlib
    - openmp  # [osx]

test:
  commands:
    - gappa --help

about:
  home: https://github.com/lczech/gappa
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Genesis Applications for Phylogenetic Placement Analysis

extra:
  identifiers:
    - doi:10.1093/bioinformatics/bty767
