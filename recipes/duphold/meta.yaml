{% set version = "0.2.3" %}

package:
  name: duphold
  version: {{ version }}

source:
  - url: https://github.com/brentp/duphold/archive/v{{ version }}.tar.gz
    sha256: 0fbfcaa16646381e360a6b3ffef2e1c2ace0c1ad6c94de68d01e6727119cf97b

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - nim
  host:
    - htslib
    - htslib >=1.10
  run:
    - htslib
    - htslib >=1.10

test:
  commands:
    - duphold -h

about:
  home: https://github.com/brentp/duphold
  license: MIT
  license_file: LICENSE
  summary: SV callers like lumpy look at split-reads and pair distances to find structural variants. This tool is a fast way to add depth information to those calls.
