{% set version = "0.1.5" %}

package:
  name: duphold
  version: {{ version }}

source:
  # The wrong tag was used
  - url: https://github.com/brentp/duphold/archive/v0.1.15.tar.gz
    sha256: a46332505554ad48864b5505eaab1ed78883353e918d4122722fd30ebd9f232f
  - url: https://nim-lang.org/download/nim-1.0.0.tar.xz
    sha256: 034817cc4dec86b7099bcf3e79e9e38842b50212b2fd96cd741fe90855a7e0dd
    folder: nim_source

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - htslib
  run:
    - htslib

test:
  commands:
    - duphold -h

about:
  home: https://github.com/brentp/duphold
  license: MIT
  license_file: LICENSE
  summary: SV callers like lumpy look at split-reads and pair distances to find structural variants. This tool is a fast way to add depth information to those calls.
