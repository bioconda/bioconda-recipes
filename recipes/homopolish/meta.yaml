{% set name = "homopolish" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/SeaneryChang/{{name}}/releases/download/v{{version}}/{{name}}_{{version}}.tar.gz
  sha256: 0f5efd2d5d1df83fa22c9e2695e330a1f4c9ba9eff3bfc0a46673c6c670a5f4b
build:
  entry_points:
    - homopolish = homopolish.homopolish:main
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
    host:
         - pip
         - python
    run:
         - python =3.7.7
         - fastani =1.33
         - mash=2.1.1
         - scikit-learn=0.21.3
         - minimap2=2.17
         - python-wget=3.2
         - feather-format=0.4.1
         - numpy=1.18.5
         - pandas=0.23.4
         - biopython=1.76
         - joblib=0.15.1
         - requests=2.24.0
         - more-itertools=8.4.0
         - pyarrow=0.17.1
         - pycurl
         - pysam=0.15.3
test:
    imports:
         - homopolish

about:
    home: https://github.com/ythuang0522/homopolish
    license: "GNU GENERAL PUBLIC LICENSE"
    license_file: LICENSE
    summary: "Homopolish is a polish tools"
