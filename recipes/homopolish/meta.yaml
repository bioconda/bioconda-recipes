{% set name = "homopolish" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/chengjun109/{{name}}/releases/download/1/{{name}}_{{version}}.tar.gz
  sha256: 097cb49f098e9aafdf77029368c007c93485b60fa5f28ca5b469ad23b0581189
build:
  entry_points:
    - homopolish = homopolish.homopolish:main
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
    host:
         - pip
         - python
    run:
         - mash=2.1.1
         - scikit-learn=0.21.3
         - minimap2=2.17
         - python-wget=3.2
         - feather-format=0.4.1
         - numpy=1.18.5
         - pandas=0.23.4
         - biopython=1.76
         - joblib=0.15.1
         - requests=2.24.0
         - more-itertools=8.4.0

test:
    imports:
         - homopolish

about:
    home: https://github.com/ythuang0522/homopolish
    license: "GNU GENERAL PUBLIC LICENSE"
    license_file: LICENSE
    summary: "Homopolish is a polish tools"
