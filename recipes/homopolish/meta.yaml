{% set name = "homopolish" %}
{% set version = "0.4.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/SeaneryChang/{{ name }}/releases/download/v{{ version }}/{{ name }}_{{ version }}.tar.gz
  sha256: 3fb54f41d5dd6a1458a8765c096262c4d7609e99d815b1a2541095800ba325b6

build:
  number: 0
  noarch: python
  entry_points:
    - homopolish = homopolish.homopolish:main
  script:
    - mkdir -p "${PREFIX}/share/${PKG_NAME}-${PKG_VERSION}-${PKG_BUILDNUM}"
    - mkdir -p "${PREFIX}/bin"
    - sed -i.bak 's|0.4.1|0.4.2|' version.py && rm -rf *.bak
    - chmod +x homopolish.py
    - cp -rf * "${PREFIX}/share/${PKG_NAME}-${PKG_VERSION}-${PKG_BUILDNUM}/" && install -v -m 0755 homopolish.py "${PREFIX}/share/${PKG_NAME}-${PKG_VERSION}-${PKG_BUILDNUM}"
    - ln -sf ${PREFIX}/share/${PKG_NAME}-${PKG_VERSION}-${PKG_BUILDNUM}/homopolish.py ${PREFIX}/bin/homopolish
  run_exports:
    - {{ pin_subpackage('homopolish', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.7,<3.13
    - setuptools
  run:
    - python >=3.7,<3.13
    - scikit-learn =0.21.3
    - mash
    - minimap2 >=2.17
    - python-wget >=3.2
    - feather-format >=0.4.1
    - numpy =1.18.5
    - pandas >=0.23.4
    - biopython >=1.76
    - joblib >=0.15.1
    - requests >=2.24.0
    - more-itertools >=8.4.0
    - pyarrow >=0.15.1
    - pycurl >=7.43.0.6
    - fastani
    - pysam >=0.15.3

test:
  imports:
    - homopolish
  commands:
    - homopolish -v

about:
  home: "https://github.com/ythuang0522/homopolish"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "High-quality Nanopore-only genome polisher."
  dev_url: "https://github.com/ythuang0522/homopolish"

extra:
  identifiers:
    - doi:10.1186/s13059-021-02282-6
    - biotools:homopolish
