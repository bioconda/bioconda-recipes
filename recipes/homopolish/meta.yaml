{% set name = "homopolish" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/SeaneryChang/{{name}}/releases/download/v{{version}}/{{name}}_{{version}}.tar.gz
  sha256: 172580d3ff9d4de366cc33b5bd0ff8caa1edbc514c03384dda8e8f9ff92220b8
build:
  entry_points:
    - homopolish = homopolish.homopolish:main
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
    host:
         - pip >=20.2.4
         - python >=3.7.7
    run:
         - scikit-learn =0.21.3
         - _libgcc_mutex >=0.1
         - _openmp_mutex >=4.5
