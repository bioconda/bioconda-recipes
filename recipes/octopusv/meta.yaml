{% set name = "octopusv" %}
{% set version = "0.2.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/octopusv-{{ version }}.tar.gz
  sha256: 217021ee4f5f06865235b07d999bd543f046d3c88a0a0884daff8c5e9f526108

build:
  number: 0
  noarch: python
  entry_points:
    - octopusv = octopusv.cli.cli:app
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.10,<3.13
    - poetry-core
    - pip
  run:
    - python >=3.10,<3.13
    - typer >=0.12.3
    - loguru >=0.7.2
    - rich >=13.7.1
    - natsort >=8.4.0
    - pytest-cov >=4.1.0
    - matplotlib-base >=3.9.2
    - seaborn >=0.13.2
    - jinja2 >=3.1.5

test:
  imports:
    - octopusv
  commands:
    - octopusv --help

about:
  home: "https://github.com/ylab-hi/octopusV"
  summary: "OctopusV: Advanced Structural Variant Analysis Toolkit."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/ylab-hi/octopusV"

extra:
  recipe-maintainers:
    - qingxiangguo
