{% set name = "ebisearch" %}
{% set version = "0.0.3" %}
package:
  name: {{ name }}
  version: {{ version }}
source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/09/70/41c23c12b7a3610625b97b989fca91ecf66df6e30053128ef97ff9fef75f/ebisearch-0.0.3.tar.gz
  md5: 55b6349bdd84b632cde8bb5bd55efbda
build:
  entry_points:
    - ebisearch = ebisearch.__main__:main
  number: 0
  skip: True # [py3k]
requirements:
  build:
    - python
    - setuptools
    - requests
    - click
    - flake8
    - pytest
    - pytest-runner
  run:
    - python
    - requests
    - click
    - flake8
test:
  imports:
    - ebisearch
    - ebisearch_data
  commands:
    - ebisearch --help
    - ebi_metagenomics --help
  requires:
    - pytest
about:
  home: https://github.com/bebatut/ebisearch
  license: MIT License
  summary: "A Python library for interacting with EBI Search's API"
  license_family: MIT
