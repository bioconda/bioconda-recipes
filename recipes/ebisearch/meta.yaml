{% set name = "ebisearch" %}
{% set version = "0.0.2" %}
package:
  name: {{ name }}
  version: {{ version }}
source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/1d/57/c926a7575398473358879e30a93b342a88a98848ca6e3b98f50d6d7d2399/{{ name }}-{{ version }}.tar.gz
  md5: 6ac1f134374d97bfb68bc30268c5bd67
build:
  entry_points:
    - ebisearch = ebisearch.__main__:main
  number: 0
  skip: True # [py3k]
requirements:
  build:
    - python
    - setuptools
    - requests
    - click
    - flake8
    - pytest
    - pytest-runner
  run:
    - python
    - requests
    - click
    - flake8
test:
  imports:
    - ebisearch
    - ebisearch_data
  commands:
    - ebisearch --help
    - ebi_metagenomics --help
  requires:
    - pytest
about:
  home: https://github.com/bebatut/ebisearch
  license: MIT License
  summary: "A Python library for interacting with EBI Search's API"
  license_family: MIT
