{% set version = "2.2" %}

package:
  name: chester
  version: {{ version }}

build:
  # Passes some invalid flags for clang
  skip: True  # [osx]
  number: 0

source:
  url: https://github.com/cobilab/chester/archive/v{{ version }}.tar.gz
  sha256: ad95a07fb34b17ae82a4a719222a83fcab16b2028b0a0dc7504e0401d14f2002

requirements:
  build:
    - cmake
    - {{ compiler('c') }}

test:
  commands:
    - CHESTER-map -V 2>&1 | grep {{ version }}

about:
  home: https://github.com/cobilab/chester
  license: GPL3
  license_file: LICENSE
  license_family: GPL
  summary: A memory efficient tool to map and visualize evolutionary regions
