{% set version = "1.12.0" %}
{% set name = "SISPA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 054d08b360bdba66ec036c2bc6ef001028bfedc4568523ff407e571fb9a90fef
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-gsva >=1.30.0,<1.32.0'
    - r-base
    - r-changepoint
    - r-data.table
    - r-ggplot2
    - r-plyr
  run:
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-gsva >=1.30.0,<1.32.0'
    - r-base
    - r-changepoint
    - r-data.table
    - r-ggplot2
    - r-plyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Sample Integrated Set Profile Analysis (SISPA) is a method designed to define sample groups with similar gene set enrichment profiles.'
extra:
  identifiers:
    - biotools:sispa
    - doi:10.1093/nar/gkv1503
  parent_recipe:
    name: bioconductor-sispa
    path: recipes/bioconductor-sispa
    version: 1.10.0
