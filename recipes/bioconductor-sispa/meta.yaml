{% set version = "1.18.0" %}
{% set name = "SISPA" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d9f1dc076660228dc46819ccd58e9d43
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-genefilter >=1.70.0,<1.71.0'
    - 'bioconductor-gsva >=1.36.0,<1.37.0'
    - r-base
    - r-changepoint
    - r-data.table
    - r-ggplot2
    - r-plyr
  run:
    - 'bioconductor-genefilter >=1.70.0,<1.71.0'
    - 'bioconductor-gsva >=1.36.0,<1.37.0'
    - r-base
    - r-changepoint
    - r-data.table
    - r-ggplot2
    - r-plyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'SISPA: Method for Sample Integrated Set Profile Analysis'
  description: 'Sample Integrated Set Profile Analysis (SISPA) is a method designed to define sample groups with similar gene set enrichment profiles.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:sispa
    - doi:10.1093/nar/gkv1503
  parent_recipe:
    name: bioconductor-sispa
    path: recipes/bioconductor-sispa
    version: 1.10.0

