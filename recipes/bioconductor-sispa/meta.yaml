{% set version = "1.14.0" %}
{% set name = "SISPA" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9055444742c1fce2978063c887f3b2d1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - 'bioconductor-gsva >=1.32.0,<1.33.0'
    - r-base
    - r-changepoint
    - r-data.table
    - r-ggplot2
    - r-plyr
  run:
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - 'bioconductor-gsva >=1.32.0,<1.33.0'
    - r-base
    - r-changepoint
    - r-data.table
    - r-ggplot2
    - r-plyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Sample Integrated Set Profile Analysis (SISPA) is a method designed to define sample groups with similar gene set enrichment profiles.'
extra:
  identifiers:
    - biotools:sispa
    - doi:10.1093/nar/gkv1503
  parent_recipe:
    name: bioconductor-sispa
    path: recipes/bioconductor-sispa
    version: 1.10.0

