{% set version = "1.25.0" %}
{% set name = "cobindR" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b147659f7662c8e3eac578ecffb0eaa0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biomart >=2.44.0,<2.45.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - r-base
    - r-gmp
    - r-gplots
    - r-mclust
    - r-rtfbs
    - r-seqinr
    - r-yaml
  run:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biomart >=2.44.0,<2.45.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - r-base
    - r-gmp
    - r-gplots
    - r-mclust
    - r-rtfbs
    - r-seqinr
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Finding Co-occuring motifs of transcription factor binding sites'
  description: 'Finding and analysing co-occuring motifs of transcription factor binding sites in groups of genes'

