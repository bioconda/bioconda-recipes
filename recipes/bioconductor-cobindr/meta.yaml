{% set version = "1.24.0" %}
{% set name = "cobindR" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3f576d5d3d29ef129f76baf4d33d400d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biomart >=2.42.0,<2.43.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - r-base
    - r-gmp
    - r-gplots
    - r-mclust
    - r-rtfbs
    - r-seqinr
    - r-yaml
  run:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biomart >=2.42.0,<2.43.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - r-base
    - r-gmp
    - r-gplots
    - r-mclust
    - r-rtfbs
    - r-seqinr
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Finding Co-occuring motifs of transcription factor binding sites'
  description: 'Finding and analysing co-occuring motifs of transcription factor binding sites in groups of genes'

