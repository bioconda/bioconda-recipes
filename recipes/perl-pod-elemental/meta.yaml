package:
  name: perl-pod-elemental
  version: "0.103004"

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Pod-Elemental-0.103004.tar.gz
  md5: 15458de0d87404ee94285633acadec9f

build:
  number: 3

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-app-cpanminus
    - perl-moosex-types
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-moose
    - perl-scalar-list-utils
    - perl-mixin-linewise
    - perl-test-differences
    - perl-test-deep
    - perl-mixin-linewise
    - perl-string-rewriteprefix
    - perl-string-truncate

  run:
    - perl
    - perl-app-cpanminus
    - perl-moosex-types
    - perl-moose
    - perl-scalar-list-utils
    - perl-mixin-linewise
    - perl-mixin-linewise
    - perl-string-rewriteprefix
    - perl-string-truncate

test:
  commands:
    - perl -e "use Pod::Elemental"

about:
  home: https://github.com/rjbs/Pod-Elemental
  license: perl_5
  summary: 'work with nestable Pod elements'
