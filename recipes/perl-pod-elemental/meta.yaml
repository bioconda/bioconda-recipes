package:
  name: perl-pod-elemental
  version: "0.103006"

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Pod-Elemental-0.103006.tar.gz
  sha256: 750c3a79d8e1824758a6ef7d2dd077dcddca503542b8c34eccd5acbb779dc423

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-app-cpanminus
    - perl-moosex-types
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-moose
    - perl-scalar-list-utils
    - perl-mixin-linewise
    - perl-test-differences
    - perl-test-deep
    - perl-mixin-linewise
    - perl-string-rewriteprefix
    - perl-string-truncate
    - perl-pod-eventual
  run:
    - perl
    - perl-app-cpanminus
    - perl-moosex-types
    - perl-moose
    - perl-scalar-list-utils
    - perl-mixin-linewise
    - perl-mixin-linewise
    - perl-string-rewriteprefix
    - perl-string-truncate
    - perl-pod-eventual

test:
  commands:
    - perl -e "use Pod::Elemental"

about:
  home: https://github.com/rjbs/Pod-Elemental
  license: perl_5
  summary: 'work with nestable Pod elements'
