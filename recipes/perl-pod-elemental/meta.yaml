package:
  name: perl-pod-elemental
  version: "0.103005"

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Pod-Elemental-0.103005.tar.gz
  sha256: 824336ec18326e3b970e7815922b3921b0a821d2ee0e50b0c5b2bc327f99615e

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-app-cpanminus
    - perl-moosex-types
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-moose
    - perl-scalar-list-utils
    - perl-mixin-linewise
    - perl-test-differences
    - perl-test-deep
    - perl-mixin-linewise
    - perl-string-rewriteprefix
    - perl-string-truncate
  run:
    - perl
    - perl-app-cpanminus
    - perl-moosex-types
    - perl-moose
    - perl-scalar-list-utils
    - perl-mixin-linewise
    - perl-mixin-linewise
    - perl-string-rewriteprefix
    - perl-string-truncate

test:
  commands:
    - perl -e "use Pod::Elemental"

about:
  home: https://github.com/rjbs/Pod-Elemental
  license: perl_5
  summary: 'work with nestable Pod elements'
