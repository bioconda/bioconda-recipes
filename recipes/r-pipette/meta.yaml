{% set version = "0.10.4" %}
{% set github = "https://github.com/acidgenomics/r-pipette" %}

package:
  name: r-pipette
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 877093701ea039cb7bd23355675b0eed2c8b1079d6ddc3e5ff14e152f9fc5dac

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-biocio >=1.6.0
    - bioconductor-genomicranges >=1.48.0
    - bioconductor-iranges >=2.30.1
    - bioconductor-s4vectors >=0.34.0
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.4
    - r-acidgenerics >=0.6.4
    - r-goalie >=0.6.6
    - r-matrix >=1.5.1
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-biocfilecache >=2.4.0
    - bioconductor-biostrings >=2.64.1
    - bioconductor-rtracklayer >=1.56.1
    - r-data.table >=1.14.4
    - r-digest >=0.6.30
    - r-httr >=1.4.4
    - r-jsonlite >=1.8.3
    - r-ontologyindex >=2.10
    - r-pzfx >=0.3.0
    - r-rcurl >=1.98
    - r-readr >=2.1.3
    - r-readxl >=1.4.1
    - r-rio >=0.5.29
    - r-stringi >=1.7.8
    - r-tibble >=3.1.8
    - r-yaml >=2.3.6
  run:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-biocio >=1.6.0
    - bioconductor-genomicranges >=1.48.0
    - bioconductor-iranges >=2.30.1
    - bioconductor-s4vectors >=0.34.0
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.4
    - r-acidgenerics >=0.6.4
    - r-goalie >=0.6.6
    - r-matrix >=1.5.1
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-biocfilecache >=2.4.0
    - bioconductor-biostrings >=2.64.1
    - bioconductor-rtracklayer >=1.56.1
    - r-data.table >=1.14.4
    - r-digest >=0.6.30
    - r-httr >=1.4.4
    - r-jsonlite >=1.8.3
    - r-ontologyindex >=2.10
    - r-pzfx >=0.3.0
    - r-rcurl >=1.98
    - r-readr >=2.1.3
    - r-readxl >=1.4.1
    - r-rio >=0.5.29
    - r-stringi >=1.7.8
    - r-tibble >=3.1.8
    - r-yaml >=2.3.6

test:
  commands:
    - $R -e "library('pipette')"

about:
  home: https://r.acidgenomics.com/packages/pipette/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Pipette biological data in and out of R.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
