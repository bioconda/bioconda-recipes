{% set version = "0.13.0" %}
{% set github = "https://github.com/acidgenomics/r-pipette" %}

package:
  name: r-pipette
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 8cc39a96ee47f5a99e9c6adac29f0a32fb2b9fe67962176124ee3502e633efa0

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-pipette', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocfilecache >=2.8.0
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-biocio >=1.10.0
    - bioconductor-genomicranges >=1.52.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-rtracklayer >=1.60.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.6.19
    - r-acidcli >=0.2.8
    - r-acidgenerics >=0.6.8
    - r-data.table >=1.14.8
    - r-digest >=0.6.33
    - r-goalie >=0.6.15
    - r-httr2 >=0.2.3
    - r-jsonlite >=1.8.7
    - r-matrix >=1.6.1
    - r-readr >=2.1.4
    - r-syntactic >=0.6.6
    - r-yaml >=2.3.7
    # Suggests:
    - bioconductor-biostrings >=2.68.0
    - bioconductor-maftools >=2.16.0
    - bioconductor-rsamtools >=2.16.0
    - r-ontologyindex >=2.11
    - r-pzfx >=0.3.0
    - r-rcurl >=1.98
    - r-readxl >=1.4.3
    - r-rio >=0.5.29
    - r-stringi >=1.7.12
    - r-tibble >=3.2.1
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocfilecache >=2.8.0
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-biocio >=1.10.0
    - bioconductor-genomicranges >=1.52.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-rtracklayer >=1.60.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.6.19
    - r-acidcli >=0.2.8
    - r-acidgenerics >=0.6.8
    - r-data.table >=1.14.8
    - r-digest >=0.6.33
    - r-goalie >=0.6.15
    - r-httr2 >=0.2.3
    - r-jsonlite >=1.8.7
    - r-matrix >=1.6.1
    - r-readr >=2.1.4
    - r-syntactic >=0.6.6
    - r-yaml >=2.3.7
    # Suggests:
    - bioconductor-biostrings >=2.68.0
    - bioconductor-maftools >=2.16.0
    - bioconductor-rsamtools >=2.16.0
    - r-ontologyindex >=2.11
    - r-pzfx >=0.3.0
    - r-rcurl >=1.98
    - r-readxl >=1.4.3
    - r-rio >=0.5.29
    - r-stringi >=1.7.12
    - r-tibble >=3.2.1

test:
  commands:
    - $R -e "library('pipette')"

about:
  home: https://r.acidgenomics.com/packages/pipette/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Pipette biological data in and out of R.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
