{% set version = "0.15.2" %}
{% set github = "https://github.com/acidgenomics/r-pipette" %}

package:
  name: r-pipette
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 80298775063372e1275191ff800ec00b7feb9cc33fdb9afb453826499e3b54c0

build:
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-pipette', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-genomicranges >=1.52.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.7.2
    - r-acidcli >=0.3.0
    - r-acidgenerics >=0.7.5
    - r-goalie >=0.7.7
    - r-jsonlite >=1.8.8
    - r-matrix >=1.6.4
    - r-syntactic >=0.7.1
    - r-yaml >=2.3.8
    # Suggests:
    - bioconductor-biocfilecache >=2.8.0
    - bioconductor-biostrings >=2.68.0
    - bioconductor-maftools >=2.16.0
    - bioconductor-rsamtools >=2.16.0
    - bioconductor-rtracklayer >=1.60.0
    - r-baseset >=0.9.0
    - r-data.table >=1.14.8
    - r-digest >=0.6.33
    - r-httr2 >=0.2.3
    - r-ontologyindex >=2.11
    - r-pzfx >=0.3.0
    - r-readr >=2.1.4
    - r-readxl >=1.4.3
    - r-rio >=1.0.1
    - r-tibble >=3.2.1
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-genomicranges >=1.52.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.7.2
    - r-acidcli >=0.3.0
    - r-acidgenerics >=0.7.5
    - r-goalie >=0.7.7
    - r-jsonlite >=1.8.8
    - r-matrix >=1.6.4
    - r-syntactic >=0.7.1
    - r-yaml >=2.3.8
    # Suggests:
    - bioconductor-biocfilecache >=2.8.0
    - bioconductor-biostrings >=2.68.0
    - bioconductor-maftools >=2.16.0
    - bioconductor-rsamtools >=2.16.0
    - bioconductor-rtracklayer >=1.60.0
    - r-baseset >=0.9.0
    - r-data.table >=1.14.8
    - r-digest >=0.6.33
    - r-httr2 >=0.2.3
    - r-ontologyindex >=2.11
    - r-pzfx >=0.3.0
    - r-readr >=2.1.4
    - r-readxl >=1.4.3
    - r-rio >=1.0.1
    - r-tibble >=3.2.1

test:
  commands:
    - $R -e "library('pipette')"

about:
  home: https://r.acidgenomics.com/packages/pipette/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Pipette biological data in and out of R.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
