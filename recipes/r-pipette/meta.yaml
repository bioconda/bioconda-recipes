{% set version = "0.7.0" %}
{% set github = "https://github.com/acidgenomics/r-pipette" %}

package:
  name: r-pipette
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: fff7dd8fbd5dba2011362acaa01d8446e99a99bdd6db4b31f3454aeac7aeebb7

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

# r-pzfx needs to be updated from v0.2.0 to v0.3.0 on 'pkgs/r' channel.
# See related issue filed on conda-forge:
# https://github.com/conda-forge/staged-recipes/issues/16047

requirements:
  host:
    # Depends:
    - r-base >=4.0
    # Imports:
    - bioconductor-genomicranges >=1.44.0
    - bioconductor-iranges >=2.26.0
    - r-acidbase >=0.4.3
    - r-acidcli >=0.1.5
    - r-acidgenerics >=0.5.19
    - r-data.table >=1.14.0
    - r-goalie >=0.5.4
    - r-matrix >=1.3
    - r-rcurl >=1.98
    - r-stringr >=1.4.0
    - r-syntactic >=0.5.0
    - r-tibble >=3.1.3
    # Suggests:
    - bioconductor-biocfilecache >=2.0.0
    - bioconductor-biostrings >=2.60.2
    - bioconductor-rtracklayer >=1.52.1
    - r-digest >=0.6.27
    - r-httr >=1.4.2
    - r-jsonlite >=1.7.2
    # > - r-pzfx >=0.3.0
    - r-readr >=2.0.1
    - r-readxl >=1.3.1
    - r-rio >=0.5.27
    - r-stringi >=1.7.4
    - r-vroom >=1.5.4
    - r-yaml >=2.2.1
  run:
    # Depends:
    - r-base >=4.0
    # Imports:
    - bioconductor-genomicranges >=1.44.0
    - bioconductor-iranges >=2.26.0
    - r-acidbase >=0.4.3
    - r-acidcli >=0.1.5
    - r-acidgenerics >=0.5.19
    - r-data.table >=1.14.0
    - r-goalie >=0.5.4
    - r-matrix >=1.3
    - r-rcurl >=1.98
    - r-stringr >=1.4.0
    - r-syntactic >=0.5.0
    - r-tibble >=3.1.3
    # Suggests:
    - bioconductor-biocfilecache >=2.0.0
    - bioconductor-biostrings >=2.60.2
    - bioconductor-rtracklayer >=1.52.1
    - r-digest >=0.6.27
    - r-httr >=1.4.2
    - r-jsonlite >=1.7.2
    # > - r-pzfx >=0.3.0
    - r-readr >=2.0.1
    - r-readxl >=1.3.1
    - r-rio >=0.5.27
    - r-stringi >=1.7.4
    - r-vroom >=1.5.4
    - r-yaml >=2.2.1

test:
  commands:
    - $R -e "library('pipette')"

about:
  home: https://r.acidgenomics.com/packages/pipette/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Pipette biological data in and out of R.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
