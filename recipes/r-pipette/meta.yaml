{% set version = "0.6.2" %}
{% set github = "https://github.com/acidgenomics/r-pipette" %}

package:
  name: r-pipette
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 365883006f26e0a7c61e87642f6ca42556e40a14f216ab2d78e6c48cc93aaa40

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base >=4.0
    # Imports:
    - bioconductor-genomicranges >=1.42
    - bioconductor-iranges >=2.24
    - r-acidbase >=0.3.13
    - r-acidcli >=0.1.1
    - r-acidgenerics >=0.5.17
    - r-data.table >=1.14.0
    - r-goalie >=0.5.1
    - r-matrix >=1.3
    - r-rcurl >=1.98
    - r-stringr >=1.4
    - r-syntactic >=0.4.5
    - r-tibble >=3.1.2
    # Suggests:
    # > - r-pzfx >=0.3.0  # conda needs update from 0.2 to 0.3.
    - bioconductor-biocfilecache >=1.14
    - bioconductor-rtracklayer >=1.50
    - r-digest >=0.6.27
    - r-httr >=1.4.2
    - r-jsonlite >=1.7.2
    - r-readr >=1.4.0
    - r-readxl >=1.3.1
    - r-rio >=0.5.26
    - r-stringi >=1.6.2
    - r-vroom >=1.4.0
    - r-yaml >=2.2.1
  run:
    # Depends:
    - r-base >=4.0
    # Imports:
    - bioconductor-genomicranges >=1.42
    - bioconductor-iranges >=2.24
    - r-acidbase >=0.3.13
    - r-acidcli >=0.1.1
    - r-acidgenerics >=0.5.17
    - r-data.table >=1.14.0
    - r-goalie >=0.5.1
    - r-matrix >=1.3
    - r-rcurl >=1.98
    - r-stringr >=1.4
    - r-syntactic >=0.4.5
    - r-tibble >=3.1.2
    # Suggests:
    # > - r-pzfx >=0.3.0  # conda needs update from 0.2 to 0.3.
    - bioconductor-biocfilecache >=1.14
    - bioconductor-rtracklayer >=1.50
    - r-digest >=0.6.27
    - r-httr >=1.4.2
    - r-jsonlite >=1.7.2
    - r-readr >=1.4.0
    - r-readxl >=1.3.1
    - r-rio >=0.5.26
    - r-stringi >=1.6.2
    - r-vroom >=1.4.0
    - r-yaml >=2.2.1

test:
  commands:
    - $R -e "library('pipette')"

about:
  home: https://r.acidgenomics.com/packages/pipette/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Pipette biological data in and out of R.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
