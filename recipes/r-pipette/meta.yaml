{% set version = "0.4.0" %}
{% set github = "https://github.com/acidgenomics/pipette" %}

package:
  name: r-pipette
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 140e1ec1d4abfec07542f532e946a1aae30b3c611976f3ef03bcdc5828ce5092

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-biocgenerics >=0.32
    - bioconductor-genomicranges >=1.38
    - bioconductor-iranges >=2.20
    - r-matrix >=1.2
    - bioconductor-s4vectors >=0.24
    - bioconductor-singlecellexperiment >=1.8
    - bioconductor-summarizedexperiment >=1.16
    - r-acidbase >=0.1.4
    - r-acidgenerics >=0.3.0
    - r-cli >=2.0
    - r-data.table >=1.12.8
    - r-goalie >=0.4.1
    - r-jsonlite >=1.6
    - bioconductor-rtracklayer >=1.46
    - r-stringr >=1.4
    - r-tibble >=2.1
    - r-yaml >=2.2
      # Suggests:
    - r-gdata >=2.18
    - r-readr >=1.3.1
    - r-readxl >=1.3.1
    - r-rio >=0.5.16
    - r-vroom >=1.2
  run:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-biocgenerics >=0.32
    - bioconductor-genomicranges >=1.38
    - bioconductor-iranges >=2.20
    - r-matrix >=1.2
    - bioconductor-s4vectors >=0.24
    - bioconductor-singlecellexperiment >=1.8
    - bioconductor-summarizedexperiment >=1.16
    - r-acidbase >=0.1.4
    - r-acidgenerics >=0.3.0
    - r-cli >=2.0
    - r-data.table >=1.12.8
    - r-goalie >=0.4.1
    - r-jsonlite >=1.6
    - bioconductor-rtracklayer >=1.46
    - r-stringr >=1.4
    - r-tibble >=2.1
    - r-yaml >=2.2
      # Suggests:
    - r-gdata >=2.18
    - r-readr >=1.3.1
    - r-readxl >=1.3.1
    - r-rio >=0.5.16
    - r-vroom >=1.2

test:
  commands:
    - $R -e "library('brio')"

about:
  home: https://pipette.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Pipette Biological Data In and Out of R

extra:
  recipe-maintainers:
    - mjsteinbaugh
