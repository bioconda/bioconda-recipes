{% set version = "0.10.10" %}
{% set github = "https://github.com/acidgenomics/r-pipette" %}

package:
  name: r-pipette
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 51f811d1c299d49b083f010525960d4cee36c12213e088448a9162daa6581a37

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-biocio >=1.8.0
    - bioconductor-genomicranges >=1.50.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidbase >=0.6.13
    - r-acidcli >=0.2.7
    - r-acidgenerics >=0.6.7
    - r-goalie >=0.6.8
    - r-matrix >=1.5.4
    - r-syntactic >=0.6.5
    # Suggests:
    - bioconductor-biocfilecache >=2.6.0
    - bioconductor-biostrings >=2.66.0
    - bioconductor-rtracklayer >=1.58.0
    - r-data.table >=1.14.8
    - r-digest >=0.6.31
    - r-httr >=1.4.5
    - r-jsonlite >=1.8.4
    - r-ontologyindex >=2.10
    - r-pzfx >=0.3.0
    - r-rcurl >=1.98
    - r-readr >=2.1.4
    - r-readxl >=1.4.2
    - r-rio >=0.5.29
    - r-stringi >=1.7.12
    - r-tibble >=3.2.1
    - r-yaml >=2.3.7
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-biocio >=1.8.0
    - bioconductor-genomicranges >=1.50.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidbase >=0.6.13
    - r-acidcli >=0.2.7
    - r-acidgenerics >=0.6.7
    - r-goalie >=0.6.8
    - r-matrix >=1.5.4
    - r-syntactic >=0.6.5
    # Suggests:
    - bioconductor-biocfilecache >=2.6.0
    - bioconductor-biostrings >=2.66.0
    - bioconductor-rtracklayer >=1.58.0
    - r-data.table >=1.14.8
    - r-digest >=0.6.31
    - r-httr >=1.4.5
    - r-jsonlite >=1.8.4
    - r-ontologyindex >=2.10
    - r-pzfx >=0.3.0
    - r-rcurl >=1.98
    - r-readr >=2.1.4
    - r-readxl >=1.4.2
    - r-rio >=0.5.29
    - r-stringi >=1.7.12
    - r-tibble >=3.2.1
    - r-yaml >=2.3.7

test:
  commands:
    - $R -e "library('pipette')"

about:
  home: https://r.acidgenomics.com/packages/pipette/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Pipette biological data in and out of R.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
