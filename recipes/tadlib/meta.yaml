{% set name = "tadlib" %}
{% set version = "0.4.5.post1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/t/tadlib/TADLib-0.4.5.post1.tar.gz
  sha256: 37dd485ff97588d037a6d287cce5de152bcbd3dd607c79ff9704d5a45015961f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - _libgcc_mutex 0.1 conda_forge
    - _openmp_mutex 4.5 2_gnu
    - ca-certificates 2023.7.22 hbcca054_0
    - ld_impl_linux-64 2.40 h41732ed_0
    - libffi 3.4.2 h7f98852_5
    - libgcc-ng 13.2.0 h807b86a_2
    - libgomp 13.2.0 h807b86a_2
    - ncurses 6.4 hcb278e6_0
    - openssl 3.1.3 hd590300_0
    - pip 23.2.1 pyhd8ed1ab_0
    - python 3.10.12 hd12c33a_0_cpython
    - readline 8.2 h8228510_1
    - setuptools 68.2.2 pyhd8ed1ab_0
    - tk 8.6.13 h2797004_0
    - wheel 0.41.2 pyhd8ed1ab_0
    - xz 5.2.6 h166bdaf_0
  run:
    - cooler
    - matplotlib-base
    - numpy
    - pomegranate
    - python >=3.5
    - python_abi
    - scikit-learn
    - scipy

test:
  imports:
    - tadlib
    - tadlib.calfea
    - tadlib.domaincaller
    - tadlib.hitad
    - tadlib.visualize

about:
  home: https://github.com/XiaoTaoWang/TADLib/
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: A Library to Explore Chromatin Interaction Patterns for Topologically Associating Domains
  dev_url: https://github.com/XiaoTaoWang/TADLib/

extra:
  recipe-maintainers: ninashenker
