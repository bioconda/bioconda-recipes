  version: "1.MC.rc47"

source:
  url: https://github.com/mchaisso/blasr/archive/1.MC.rc47.2.tar.gz

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - hdf5 <1.8.19x

  run:
    - hdf5 <1.8.19x

