{% set version = "2.22.0" %}
{% set name = "BubbleTree" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6ef3a6161050c9136bf40f3e29f8ae66
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocstyle >=2.20.0,<2.21.0'
    - 'bioconductor-biovizbase >=1.40.0,<1.41.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - r-base
    - r-dplyr
    - r-e1071
    - r-ggplot2
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-magrittr
    - r-plyr
    - r-rcolorbrewer
    - r-writexls
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocstyle >=2.20.0,<2.21.0'
    - 'bioconductor-biovizbase >=1.40.0,<1.41.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - r-base
    - r-dplyr
    - r-e1071
    - r-ggplot2
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-magrittr
    - r-plyr
    - r-rcolorbrewer
    - r-writexls
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'BubbleTree: an intuitive visualization to elucidate tumoral aneuploidy and clonality in somatic mosaicism using next generation sequencing data'
  description: 'CNV analysis in groups of tumor samples.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:bubbletree
    - doi:10.1093/nar/gkv1102
  parent_recipe:
    name: bioconductor-bubbletree
    path: recipes/bioconductor-bubbletree
    version: 2.10.0

