{% set version = "2.14.0" %}
{% set name = "BubbleTree" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 742ca18c07acb22717ae1dea849bed4a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biocstyle >=2.12.0,<2.13.0'
    - 'bioconductor-biovizbase >=1.32.0,<1.33.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - r-base
    - r-dplyr
    - r-e1071
    - r-ggplot2
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-magrittr
    - r-plyr
    - r-rcolorbrewer
    - r-writexls
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biocstyle >=2.12.0,<2.13.0'
    - 'bioconductor-biovizbase >=1.32.0,<1.33.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - r-base
    - r-dplyr
    - r-e1071
    - r-ggplot2
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-magrittr
    - r-plyr
    - r-rcolorbrewer
    - r-writexls
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'CNV analysis in groups of tumor samples.'
extra:
  identifiers:
    - biotools:bubbletree
    - doi:10.1093/nar/gkv1102
  parent_recipe:
    name: bioconductor-bubbletree
    path: recipes/bioconductor-bubbletree
    version: 2.10.0

