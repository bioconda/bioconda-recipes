package:
  name: bioconductor-bubbletree
  version: 2.1.5
source:
  fn: BubbleTree_2.1.5.tar.gz
  url: https://github.com/Bioconductor-mirror/BubbleTree/archive/a808167.tar.gz
build:
  number: 0
  skip: True # [osx]
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.7.5'
    - bioconductor-biocstyle
    - bioconductor-biovizbase
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - r
    - r-dplyr
    - r-e1071
    - r-ggplot2
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-magrittr
    - r-plyr
    - r-rainbow
    - r-rcolorbrewer
    - r-rgl
    - r-scales
    - r-writexls
  run:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.7.5'
    - bioconductor-biocstyle
    - bioconductor-biovizbase
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - r
    - r-dplyr
    - r-e1071
    - r-ggplot2
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-magrittr
    - r-plyr
    - r-rainbow
    - r-rcolorbrewer
    - r-rgl
    - r-scales
    - r-writexls
test:
  commands:
    - '$R -e "library(''BubbleTree'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/BubbleTree.html
  license: 'LGPL (>= 3)'
  summary: 'CNV analysis in groups of tumor samples (Publication Pending).'
