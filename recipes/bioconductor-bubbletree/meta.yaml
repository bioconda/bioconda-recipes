{% set version = "2.24.0" %}
{% set name = "BubbleTree" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ff9da2db959959bad4a988a680ac2a76
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocstyle >=2.22.0,<2.23.0'
    - 'bioconductor-biovizbase >=1.42.0,<1.43.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - r-base
    - r-dplyr
    - r-e1071
    - r-ggplot2
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-magrittr
    - r-plyr
    - r-rcolorbrewer
    - r-writexls
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocstyle >=2.22.0,<2.23.0'
    - 'bioconductor-biovizbase >=1.42.0,<1.43.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - r-base
    - r-dplyr
    - r-e1071
    - r-ggplot2
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-magrittr
    - r-plyr
    - r-rcolorbrewer
    - r-writexls
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'BubbleTree: an intuitive visualization to elucidate tumoral aneuploidy and clonality in somatic mosaicism using next generation sequencing data'
  description: 'CNV analysis in groups of tumor samples.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:bubbletree
    - doi:10.1093/nar/gkv1102
  parent_recipe:
    name: bioconductor-bubbletree
    path: recipes/bioconductor-bubbletree
    version: 2.10.0

