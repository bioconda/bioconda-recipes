{% set name = "primerForge" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/dr-joe-wirth/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6f300b046a060e5f5fe3c98bda09b0ca2a859dc913958157f257b2997d39db2f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  run_exports:
    - {{ pin_subpackage('primerforge', max_pin="x.x") }}

requirements:
  host:
    - python >=3.11
    - pip
  run:
    - biopython
    - matplotlib-base >=3.7
    - numpy
    - primer3-py >=2.0
    - scipy >=1.10

test:
  commands:
    - primerForge --help

about:
  home: https://github.com/dr-joe-wirth/{{ name }}
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "primerForge: software to identify primers that can be used to distinguish genomes"
