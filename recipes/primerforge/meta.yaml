{% set name = "primerForge" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/dr-joe-wirth/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 13723aeca90d41db0d54e57bcaa0f3314aa1f6a6ed04c6713707fa946896ffc1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  entry_points:
    - primerForge=bin.main:main
  run_exports:
    - {{ pin_subpackage('primerforge', max_pin="x.x") }}

requirements:
  host:
    - python >=3.11
    - pip
  run:
    - python >=3.11
    - biopython ==1.81
    - matplotlib-base >=3.7
    - numpy
    - primer3-py >=2.0
    - scipy >=1.10

test:
  commands:
    - primerForge --help
    - primerForge --check_install

about:
  home: https://github.com/dr-joe-wirth/{{ name }}
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "primerForge: software to identify primers that can be used to distinguish genomes"

extra:
  recipe-maintainers:
    - dr-joe-wirth
