{% set version = "1.0.3" %}

package:
  name: localhgt
  version: {{ version }}

source:
  url: https://github.com/deepomicslab/LocalHGT/archive/refs/tags/v{{ version }}.tar.gz
  md5: 88df0814710393e8f1e25b0fe99d6241
  

build: 
  number: 1
  entry_points: 
    - localhgt = localhgt:main
  noarch: generic
  run_exports:
     - {{ pin_subpackage('localhgt', max_pin="x") }}
  

requirements: 
  bulid: 
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  #host:
  #  - make
  run:
  #- make
  - python >=3.7.12
  - scikit-bio >=0.5.6
  - scikit-learn >=1.0.2
  - scipy >=1.7.3
  - biopython >=1.79
  - networkx >=2.6.3
  - numpy >=1.21.5
  - pandas >=1.2.3
  - pyfaidx >=0.7.1
  - pysam >=0.17.0
  - samtools >=1.11
  - seqkit >=2.6.1
  - bwa >=0.7.17
  - fastp >=0.23.2

test:
  commands:
    - localhgt

about: 
  home: https://github.com/deepomicslab/LocalHGT
  license: MIT
  summary: "LocalHGT: an ultrafast horizontal gene transfer detection method from large microbial communities"
