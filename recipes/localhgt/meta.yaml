{% set version = "1.0.1" %}

package:
  name: localhgt
  version: {{ version }}

build:
  number: 1
  run_exports:
    - {{ pin_subpackage("localhgt", max_pin="x") }}
  entry_points:
    - localhgt = localhgt:main

source:
  url: https://github.com/deepomicslab/LocalHGT/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f06c83372c8ffe9c220f0c4e8cdc1eaec82d52104fe5b32f178555b4a5babfbb

requirements:
  build:
    - make
    - {{ compiler('cxx') }} 
  host:
  run:
    - python >=3.7.12
    - scikit-bio >=0.5.6 
    - networkx >=2.6.3
    - typing-extensions >=4.11.0
    - pyfaidx
    - pysam
    - biopython
    - scikit-learn
    - scipy
    - numpy <=1.24
    - pandas
    - samtools >=1.11
    - seqkit >=2.6.1
    - bwa >=0.7.17
    - fastp >=0.23.2

about:
  home: https://github.com/deepomicslab/LocalHGT
  license: MIT
  summary: An ultrafast horizontal gene transfer detection method from large microbial communities

test:
  commands:
    - localhgt --help

extra:
  identifiers:
    - biotools:localhgt
  recipe-maintainers:
    - wshuai294
