{% set version = "1.0.6" %}

package:
  name: localhgt
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("localhgt", max_pin="x") }}
  entry_points:
    - localhgt = localhgt:main

source:
  url: https://github.com/deepomicslab/LocalHGT/archive/refs/tags/v{{ version }}.tar.gz
  md5: 8438fdd9cb3ad02fe331a09d4ca0ccfe

requirements:
  build:
    - make
    - {{ compiler('cxx') }} 
  host:
  run:
    - python >=3.7.12
    - scikit-bio
    - scikit-learn
    - scipy
    - biopython
    - networkx
    - numpy
    - pandas
    - pyfaidx
    - pysam
    - samtools >=1.11
    - seqkit >=2.6.1
    - bwa >=0.7.17
    - fastp >=0.23.2

about:
  home: https://github.com/samtools/samtools
  license: MIT
  summary: Tools for dealing with SAM, BAM and CRAM files

test:
  commands:
    - localhgt --help

extra:
  identifiers:
    - biotools:localhgt
