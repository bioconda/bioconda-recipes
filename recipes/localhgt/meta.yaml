package:
  name: localhgt
  version: 1.0.0

source:
  path: ./LocalHGT

build: 
  number: 0
  entry_points: 
    - localhgt = localhgt:main


requirements: 
  bulid: 
    - make
  run:
  - samtools=1.11
  - scikit-bio=0.5.6
  - scikit-learn=1.0.2
  - scipy=1.7.3
  - seqkit=2.6.1
  - biopython=1.79
  - bwa=0.7.17
  - fastp=0.23.2
  - networkx=2.6.3
  - numpy=1.21.5
  - pandas=1.2.3
  - python=3.7.12
  - pyfaidx=0.7.1
  - pysam=0.17.0

about: 
  home: https://github.com/deepomicslab/LocalHGT
  license: MIT
  summary: "LocalHGT: an ultrafast horizontal gene transfer detection method from large microbial communities"
