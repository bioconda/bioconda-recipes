{% set version = "2.14.0" %}
{% set name = "ToxicoGx" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 71b5f2beb4aaa8e53fedf69d88127591

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-toxicogx", max_pin="x.x") }}'
  noarch: generic

# Suggests: rmarkdown, testthat, BiocStyle, knitr, tinytex, devtools, PharmacoGx, xtable, markdown
requirements:

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-coregx >=2.14.0,<2.15.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-catools
    - r-data.table
    - r-downloader
    - r-dplyr
    - r-ggplot2
    - r-jsonlite
    - r-magrittr
    - r-reshape2
    - r-scales
    - r-tibble
    - r-tidyr

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-coregx >=2.14.0,<2.15.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-catools
    - r-data.table
    - r-downloader
    - r-dplyr
    - r-ggplot2
    - r-jsonlite
    - r-magrittr
    - r-reshape2
    - r-scales
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Analysis of Large-Scale Toxico-Genomic Data
  description: Contains a set of functions to perform large-scale analysis of toxicogenomic data, providing a standardized data structure to hold information relevant to annotation, visualization and statistical analysis of toxicogenomic data.
  license_file: LICENSE

