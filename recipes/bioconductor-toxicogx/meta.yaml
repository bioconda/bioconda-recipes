{% set version = "1.0.0" %}
{% set name = "ToxicoGx" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 48e05e92324261deb70a2074408453fb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: rmarkdown, testthat, BiocStyle, knitr, tinytex, devtools, PharmacoGx, xtable
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-coregx >=1.2.0,<1.3.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-assertthat
    - r-base
    - r-catools
    - r-data.table
    - r-downloader
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-reshape2
    - r-scales
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-coregx >=1.2.0,<1.3.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-assertthat
    - r-base
    - r-catools
    - r-data.table
    - r-downloader
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-reshape2
    - r-scales
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Analysis of Large-Scale Toxico-Genomic Data'
  description: 'Contains a set of functions to perform large-scale analysis of toxicogenomic data, providing a standardized data structure to hold information relevant to annotation, visualization and statistical analysis of toxicogenomic data.'
  license_file: LICENSE

