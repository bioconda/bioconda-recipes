{% set version = "1.28.0" %}
{% set name = "sigaR" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: bab613194873b70ba0a6e8cde7e550bad897593bc546667a59f20bf6f7f8d7ce
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - bioconductor-cghbase
    - bioconductor-limma
    - bioconductor-marray
    - r-base
    - 'r-corpcor >=1.6.2'
    - r-igraph
    - r-mass
    - r-mvtnorm
    - r-penalized
    - r-quadprog
    - r-snowfall
  run:
    - bioconductor-biobase
    - bioconductor-cghbase
    - bioconductor-limma
    - bioconductor-marray
    - r-base
    - 'r-corpcor >=1.6.2'
    - r-igraph
    - r-mass
    - r-mvtnorm
    - r-penalized
    - r-quadprog
    - r-snowfall
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Facilitates the joint analysis of high-throughput data from multiple molecular levels. Contains functions for manipulation of objects, various analysis types, and some visualization.'

extra:
  skip-lints:
    - should_not_use_fn
