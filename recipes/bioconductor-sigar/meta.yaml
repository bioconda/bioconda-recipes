{% set version = "1.26.0" %}
{% set name = "sigaR" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b380854cbbf25afb685d2ce56e768dae6f12e58451a4425bdd29e2ecd290d2a4
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - bioconductor-cghbase
    - bioconductor-limma
    - bioconductor-marray
    - r-base
    - 'r-corpcor >=1.6.2'
    - r-igraph
    - r-mass
    - r-mvtnorm
    - r-penalized
    - r-quadprog
    - r-snowfall
  run:
    - bioconductor-biobase
    - bioconductor-cghbase
    - bioconductor-limma
    - bioconductor-marray
    - r-base
    - 'r-corpcor >=1.6.2'
    - r-igraph
    - r-mass
    - r-mvtnorm
    - r-penalized
    - r-quadprog
    - r-snowfall
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Facilitates the joint analysis of high-throughput data from multiple molecular levels. Contains functions for manipulation of objects, various analysis types, and some visualization.'

extra:
  identifiers:
    - biotools:sigar
    - doi:10.1038/nmeth.3252
