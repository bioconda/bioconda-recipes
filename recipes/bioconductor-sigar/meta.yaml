{% set version = "1.32.0" %}
{% set name = "sigaR" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 593f28de781124788a38acc25e3e95ea
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: CGHcall
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-cghbase >=1.44.0,<1.45.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-marray >=1.62.0,<1.63.0'
    - r-base
    - 'r-corpcor >=1.6.2'
    - r-igraph
    - r-mass
    - r-mvtnorm
    - r-penalized
    - r-quadprog
    - r-snowfall
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-cghbase >=1.44.0,<1.45.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-marray >=1.62.0,<1.63.0'
    - r-base
    - 'r-corpcor >=1.6.2'
    - r-igraph
    - r-mass
    - r-mvtnorm
    - r-penalized
    - r-quadprog
    - r-snowfall
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Facilitates the joint analysis of high-throughput data from multiple molecular levels. Contains functions for manipulation of objects, various analysis types, and some visualization.'
extra:
  identifiers:
    - biotools:sigar
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-sigar
    path: recipes/bioconductor-sigar
    version: 1.28.0

