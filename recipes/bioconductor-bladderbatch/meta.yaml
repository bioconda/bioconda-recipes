{% set version = "1.14.0" %}
{% set name = "bladderbatch" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: f68d9a7b57d20f88e97c306adc5f06a308d6d6890607736a4c2dfed6b7902ee9

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - bioconductor-biobase
    - r-base
  run:
    - bioconductor-biobase
    - r-base
    - wget

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://bioconductor.org/packages/release/data/experiment/html/bladderbatch.html
  license: Artistic-2.0
  summary: 'This package contains microarray gene expression data on 57 bladder samples
    from 5 batches. The data are used as an illustrative example for the sva package.'
