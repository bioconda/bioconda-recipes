{% set name = "SomaticSeq" %}
{% set version = "2.8.1" %}
{% set sha256 = "2ae4d5e10d09345c3774975602087175a6d680519a28f6e045649c7f340cf489" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/bioinform/somaticseq/archive/v{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host: []
  run:
    - python3
    - r-ada
    - regex
    - numpy
    - pysam
    - scipy
    - bedtools
    - varscan
    - vardict
    - muse
    - lofreq
    
