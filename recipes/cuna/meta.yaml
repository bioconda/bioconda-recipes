package:
  name: cuna
  version: "0.1.0"

source:
  url: https://github.com/iris1901/CUNA/archive/refs/tags/v0.1.0.tar.gz
  sha256: eb2abb15c1e3e2047151439facafd824b5e0c0a265e8a6b7e0ed2a2f9a9e3ba6

build:
  noarch: python
  script: python -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - pysam
    - pytorch
    - h5py
    - tqdm
    - numba
    - samtools
    - matplotlib
    - pandas
    - scipy
    - scikit-learn
    - pod5

test:
  commands:
    - cuna --help
    - cuna features --help
    - cuna train --help
    - cuna detect --help
    - cuna merge --help

about:
  home: "https://github.com/iris1901/CUNA"
  license: MIT
  license_file: LICENSE
  summary: "CUNA: Cytosine Uracil Neural Algorithm for ancient DNA damage detection using nanopore signals"
  description: |
    CUNA is a deep learning pipeline for detecting cytosine deamination (Câ†’U) events in ancient DNA, using raw nanopore signals.
    It includes feature extraction, model training, and modification detection.

extra:
  recipe-maintainers:
    - iris1901