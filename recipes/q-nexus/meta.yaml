{% set version = "1.3.1" %}

package:
  name: q-nexus
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/charite/Q/archive/854d85019fa4fa583c75d889a335b8fe452c8597.zip
  md5: aafb53c8b89eb75bc32f57c930af2134

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost-cpp
    - zlib
    - bzip2
  run:
    - zlib

about:
  home: http://charite.github.io/Q/
  license: BSD
  license_file: COPYING
  summary: Q is a fast saturation-based ChIP-seq and ChIP-nexus peak caller.

test:
  commands:
    - Q --help
    - nexcat --help
    - flexcat --help
