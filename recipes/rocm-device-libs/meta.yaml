{% set version = "6.3.2" %}
{% set build = 0 %}

package:
  name: rocm-device-libs
  version: {{ version }}

build:
  number: {{ build }}
  string: h{{ PKG_HASH }}_{{ build }}
  skip: true  # [win or osx]
  run_exports:
    - {{ pin_compatible('rocm-device-libs', max_pin='x.x.x') }}

source:
  url: https://github.com/ROCm/llvm-project/archive/refs/tags/rocm-{{ version }}.tar.gz
  sha256: 1f52e45660ea508d3fe717a9903fe27020cee96de95a3541434838e0193a4827

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - rocm-llvm {{ version }}
  run:
    - rocm-llvm {{ version }}

test:
  commands:
    - test -f $PREFIX/amdgcn/bitcode/hip.bc
    - echo '__kernel void hello(__global float* a) { int i = get_global_id(0); a[i] = 0.0f; }' > test.cl
    - clang -target amdgcn-amd-amdhsa -mcpu=gfx906 -c test.cl -o test.o

about:
  home: https://github.com/ROCm/llvm-project
  license: NCSA
  license_file: LICENSE
  summary: ROCm Device Libraries for AMD GPU computing, part of the LLVM Project

extra:
  recipe-maintainers:
    - j34ni
