{% set version = "6.3.2" %}
{% set build = 0 %}

package:
  name: rocm-device-libs
  version: {{ version }}

build:
  number: {{ build }}
  string: h{{ PKG_HASH }}_{{ build }}
  skip: true  # [win or osx]
  run_exports:
    - {{ pin_compatible('rocm-device-libs', max_pin='x.x.x') }}

source:
  url: https://github.com/ROCm/llvm-project/archive/refs/tags/rocm-{{ version }}.tar.gz
  sha256: 1f52e45660ea508d3fe717a9903fe27020cee96de95a3541434838e0193a4827

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rocm-llvm {{ version }}
    - make
    - zlib
  run:
    - rocm-core {{ version }}
    - rocm-llvm {{ version }}

test:
  commands:
    - test -f "$PREFIX/lib/ockl/ockl.amdgcn.bc"
    - test -f "$PREFIX/lib/opencl/opencl.amdgcn.bc"

about:
  home: https://github.com/ROCm/llvm-project
  license: Apache-2.0 WITH LLVM-exception
  license_file: LICENSE.TXT
  summary: ROCm Device Libraries for AMD GPU computing, part of the LLVM Project

extra:
  recipe-maintainers:
    - j34ni
