{% set version = '0.5.0.9000' %}

package:
  name: r-liger
  version: {{ version }}

source:
  url: https://github.com/MacoskoLab/liger/archive/v{{ version }}.tar.gz
  sha256: 78e910aa6a5516d10e965aff040549f41b4a452e466f630874bf5000e0ab01d3

build:
  number: 0
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - libblas
    - r-base
    - r-fnn
    - r-hmisc
    - r-rann.l1
    - r-rcpp >=0.12.10
    - r-rcpparmadillo
    - r-rtsne
    - r-cowplot
    - r-dosnow
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-ica
    - r-irlba
    - r-mclust  # [linux]
    #Avoid a bug in earlier builds
    - r-mclust >=5.4.5=r36hb1cbdc7_1  # [osx]
    - r-patchwork
    - r-plyr
    - r-riverplot
    - r-snow
    - r-psych
    - r-rcppeigen
    - r-rann
  run:
    - r-base
    - r-fnn
    - r-hmisc
    - r-rann.l1
    - r-rcpp >=0.12.10
    - r-rcpparmadillo
    - r-rtsne
    - r-cowplot
    - r-dosnow
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-ica
    - r-irlba
    - r-mclust  # [linux]
    #Avoid a bug in earlier builds
    - r-mclust >=5.4.5=r36hb1cbdc7_1  # [osx]
    - r-patchwork
    - r-plyr
    - r-riverplot
    - r-snow
    - r-psych
    - r-rcppeigen
    - r-rann
    - r-reticulate
    - openjdk >=6
    - umap-learn

test:
  commands:
    - $R -e "library('liger')"

about:
  home: https://github.com/MacoskoLab/liger
  license: GPL-3
  summary: R package for integrating and analyzing multiple single-cell datasets
  license_family: GPL3
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raivivek
