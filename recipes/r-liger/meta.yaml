{% set version = '1.0.0' %}

package:
  name: r-liger
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rliger_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rliger/rliger_{{ version }}.tar.gz
  sha256: b905643e6609b051bd257c5d6998c7ba03d19700b804d022224f8f037ce50dbf

build:
  number: 0
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-fnn
    - r-hmisc
    - r-rann.l1
    - r-rcpp >=0.12.10
    - r-rcpparmadillo
    - r-rcppprogress
    - r-rtsne
    - r-cowplot
    - r-dosnow
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-ica
    - r-irlba
    - r-mclust
    - r-patchwork
    - r-doparallel
    - r-uwot
    - r-hdf5r
    - r-plyr
    - r-riverplot
    - r-snow
    - r-psych
    - r-rcppeigen
    - r-rann
  run:
    - r-base
    - r-fnn
    - r-hmisc
    - r-rann.l1
    - r-rcpp >=0.12.10
    - r-rcpparmadillo
    - r-rcppprogress
    - r-rtsne
    - r-cowplot
    - r-doparallel
    - r-uwot
    - r-hdf5r
    - r-dosnow
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-ica
    - r-irlba
    - r-mclust
    - r-patchwork
    - r-plyr
    - r-riverplot
    - r-snow
    - r-psych
    - r-rcppeigen
    - r-rann
    - r-reticulate
    - openjdk >=6
    - umap-learn

test:
  commands:
    - $R -e "library('rliger')"

about:
  home: https://github.com/MacoskoLab/liger
  license: GPL-3
  summary: Uses an extension of nonnegative matrix factorization to identify shared and dataset-specific
    factors. See Welch J, Kozareva V, et al (2019) <doi:10.1016/j.cell.2019.05.006>,
    and Liu J, Gao C, Sodicoff J, et al (2020) <doi:10.1038/s41596-020-0391-8> for more
    details.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - raivivek
