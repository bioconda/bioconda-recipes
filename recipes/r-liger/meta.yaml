{% set name = "liger" %}
{% set version = '2.2.1' %}

package:
  name: r-{{ name }}
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rliger_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rliger/rliger_{{ version }}.tar.gz
  sha256: 5c70c15a79c7c2f0320d1a53d05d0d7835b9cb9d44996a58486dc4000c09f7b9

build:
  number: 0
  script:
    - sed -i.bak 's|$(FLIBS)|-L$(PREFIX)/lib/gcc/arm64-apple-darwin20.0.0/13.3.0 -lgfortran -lquadmath -lm|' src/Makevars  # [arm64]
    - rm -rf src/*.bak  # [arm64]
    - $R CMD INSTALL --build . $R_ARGS
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-liger', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-rcpp >=0.12.10
    - r-rcpparmadillo
    - r-rcppprogress
    - r-dplyr
    - r-ggplot2
    - r-ica
    - r-irlba
    - r-mclust
    - r-uwot
    - r-hdf5r
    - r-rann
    - r-leidenalg >=1.1.1
    - bioconductor-s4vectors
    - r-cli
    - r-cowplot
    - bioconductor-complexheatmap
    - r-dplyr
    - r-ggplot2 
    - r-hdf5r
    - r-leidenalg >=1.1.1
    - r-lifecycle
    - r-magrittr
    - r-scales
    - bioconductor-delayedarray
    - bioconductor-hdf5array
    - r-rcppplanc >=2.0.0
  run:
    - r-base
    - r-rcpp >=0.12.10
    - r-rcpparmadillo
    - r-rcppprogress
    - r-dplyr
    - r-ggplot2
    - r-ica
    - r-irlba
    - r-mclust
    - r-uwot
    - r-hdf5r
    - r-rann
    - r-leidenalg >=1.1.1
    - bioconductor-s4vectors
    - r-cli
    - r-rlang
    - r-matrix
    - r-lifecycle
    - r-magrittr
    - r-scales
    - bioconductor-delayedarray
    - bioconductor-hdf5array
    - r-rcppplanc >=2.0.0
test:
  commands:
    - $R -e "library('rliger')"

about:
  home: "https://github.com/welch-lab/liger"
  license: "GPL-3.0-or-later"
  summary: "Uses an extension of nonnegative matrix factorization to identify shared and dataset-specific factors."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  doc_url: "https://welch-lab.github.io/liger/index.html"
  dev_url: "https://github.com/welch-lab/liger"

extra:
  recipe-maintainers:
    - theAeon
    - raivivek
  additional-platforms:
    - osx-arm64
    - linux-aarch64
  identifiers:
    - doi:10.1016/j.cell.2019.05.006
