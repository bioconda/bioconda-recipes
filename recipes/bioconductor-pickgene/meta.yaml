{% set version = "1.54.0" %}
{% set name = "pickgene" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 29dbea261121a937c0a6fbdb0e91cd9a7271344e46bd0171dfc7da4b61805e53
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-mass
  run:
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Functions to Analyze Microarray (Gene Expression) Data.'
extra:
  identifiers:
    - biotools:pickgene
    - doi:10.1007/0-387-21679-0_13
  parent_recipe:
    name: bioconductor-pickgene
    path: recipes/bioconductor-pickgene
    version: 1.52.0
