package:
  name: libgtextutils
  version: 0.7

source:
    url: https://github.com/agordon/libgtextutils/releases/download/0.7/libgtextutils-0.7.tar.gz
    fn: libgtextutils-0.7.tar.gz

build:
  preserve_egg_dir: True
  number: 1

requirements:
  build:
    - gcc [not osx]
    - libgcc [not osx]
    - llvm [osx]
    - cython
    - nose
    #- pkg-config

  run:
    - libgcc [not osx]
    - cython
    - nose
    #- pkg-config


about:
  home: https://github.com/agordon/libgtextutils
  license: AGPL
