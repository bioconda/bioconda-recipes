{% set name = "strling" %}
{% set version = "0.6.0" %}
{% set sha256 = "b4fae03baedfa54dc4b0d8d24d711c4f5f6b96fd48a66079c78d847be69acded" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/quinlan-lab/STRling/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - nim
  host:
    - htslib
  run:
    - htslib
    - bpipe
    - python >=3.7
    - scikit-learn
    - seaborn
    - pandas
    - pysam
    - biopython
    - pytest
    - statsmodels
    - pytest-runner

test:
  commands:
    - strling -h
    - strling-outliers.py -h

about:
  home: https://github.com/quinlan-lab/STRling
  license: MIT
  summary: STRling (pronounced like “sterling”) is a method to detect large STR expansions from short-read sequencing data.
