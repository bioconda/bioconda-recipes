{% set name = "strling" %}
{% set version = "0.2.1" %}
{% set sha256 = "74f7b7b3899bf97a47008c47e50b6298d929014b8da15d8d5d4dbd75f650f78b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/quinlan-lab/STRling/archive/v0.2.1.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - nim
  host:
    - htslib=1.10
  run:
    - htslib=1.10

test:
  commands:
    - strling -h

about:
  home: https://github.com/quinlan-lab/STRling
  license: MIT
  summary: STRling (pronounced like “sterling”) is a method to detect large STR expansions from short-read sequencing data.
