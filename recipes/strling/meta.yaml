{% set name = "strling" %}
{% set version = "0.6.0" %}
{% set sha256 = "112b6d5fa934bb56178985cae1731618a49cd9a3cbd71a30f4c7b300b109236a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/quinlan-lab/STRling/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - nim
  host:
    - htslib
  run:
    - htslib
    - bpipe
    - python >=3.7
    - scikit-learn
    - seaborn
    - pandas
    - pysam
    - biopython
    - pytest
    - statsmodels
    - pytest-runner

test:
  commands:
    - strling -h
    - strling-outliers.py -h

about:
  home: https://github.com/quinlan-lab/STRling
  license: MIT
  summary: STRling (pronounced like “sterling”) is a method to detect large STR expansions from short-read sequencing data.
