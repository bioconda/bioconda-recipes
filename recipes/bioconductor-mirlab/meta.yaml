{% set version = "1.12.0" %}
{% set name = "miRLAB" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b5d1eee313d14f5cd5cd415e569d92bba0424a62f7f26b238391fcfc476afb6e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-ctc >=1.56.0,<1.58.0'
    - 'bioconductor-gostats >=2.48.0,<2.50.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-roleswitch >=1.20.0,<1.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-dplyr
    - r-energy
    - r-entropy
    - r-glmnet
    - r-gplots
    - r-heatmap.plus
    - r-hmisc
    - r-httr
    - r-invariantcausalprediction
    - r-pcalg
    - r-rcurl
    - r-stringr
    - r-tcgabiolinks
  run:
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-ctc >=1.56.0,<1.58.0'
    - 'bioconductor-gostats >=2.48.0,<2.50.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-roleswitch >=1.20.0,<1.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-dplyr
    - r-energy
    - r-entropy
    - r-glmnet
    - r-gplots
    - r-heatmap.plus
    - r-hmisc
    - r-httr
    - r-invariantcausalprediction
    - r-pcalg
    - r-rcurl
    - r-stringr
    - r-tcgabiolinks
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Provide tools exploring miRNA-mRNA relationships, including popular miRNA target prediction methods, ensemble methods that integrate individual methods, functions to get data from online resources, functions to validate the results, and functions to conduct enrichment analyses.'
