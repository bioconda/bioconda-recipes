{% set version = "0.99.10" %}
{% set name = "multiGSEA" %}
{% set bioc = "devel" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
  md5: dc0a2a50b45d8ff3968419bc1dd0a39c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - bioconductor-annotationdbi
    - bioconductor-graphite
    - bioconductor-fgsea
    - r-base
    - r-metap
    - r-magrittr
    - r-dplyr
    - r-rappdirs
    - r-rlang
  run:
    - bioconductor-annotationdbi
    - bioconductor-graphite
    - bioconductor-fgsea
    - r-base
    - r-metap
    - r-magrittr
    - r-dplyr
    - r-rappdirs
    - r-rlang
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Combining GSEA-based pathway enrichment with multi omics data integration'
  description: 'Extracted features from pathways derived from 8 different databases (KEGG, Reactome, Biocarta, etc.) can be used on transcriptomic, proteomic, and/or metabolomic level to calculate a combined GSEA-based enrichment score.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  parent_recipe:
    name: bioconductor-multigsea
    path: recipes/bioconductor-multigsea
    version: 0.99.10
