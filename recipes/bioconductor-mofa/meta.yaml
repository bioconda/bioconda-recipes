{% set version = "1.0.0" %}
{% set name = "MOFA" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a117c49e792026198df1770613e3761c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, MOFAdata
# SystemRequirements: Python (>=2.7.0), numpy, pandas, h5py, scipy, sklearn, mofapy
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-multiassayexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-rhdf5 >=2.28.0,<2.29.0'
    - r-base
    - r-corrplot
    - r-cowplot
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-ggally
    - r-ggbeeswarm
    - r-ggplot2
    - r-ggrepel
    - r-pheatmap
    - r-rcolorbrewer
    - r-reshape2
    - r-reticulate
    - r-scales
    - python
    - numpy
    - pandas
    - h5py
    - scipy
    - sklearn
    - mofapy
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-multiassayexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-rhdf5 >=2.28.0,<2.29.0'
    - r-base
    - r-corrplot
    - r-cowplot
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-ggally
    - r-ggbeeswarm
    - r-ggplot2
    - r-ggrepel
    - r-pheatmap
    - r-rcolorbrewer
    - r-reshape2
    - r-reticulate
    - r-scales
    - python
    - numpy
    - pandas
    - h5py
    - scipy
    - sklearn
    - mofapy
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL-3 | file LICENSE'
  summary: 'Multi-Omics Factor Analysis: an unsupervised framework for the integration of multi-omics data sets.'

