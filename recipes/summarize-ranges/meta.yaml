{% set name = "summarize-ranges" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/summarize_ranges-{{ version }}.tar.gz
  sha256: 7ee9d5cfbc1dee2688e76bafb24b202d6c30201c2cba410370fda7506fc4edfc

build:
  entry_points:
    - summarize-ranges = summarize_ranges.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8

test:
  imports:
    - summarize_ranges
  commands:
    - pip check
    - summarize-ranges --help
  requires:
    - pip

about:
  summary: Summarize contiguous ranges of integers found on standard input.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - MGrunnill
