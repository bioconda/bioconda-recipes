{% set name = "NetSyn" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/labgem/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 9e1d241b7762b09ab968856da400cc945fe6b2d63374555f1c4667aa89290097

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7
    - mmseqs2 >=9.d36de
    - pyyaml
    - python-igraph
    - jsonschema
    - networkx
    - urllib3
    - biopython
    - markov_clustering

test:
  imports:
    - netsyn
  commands:
    - netsyn -h
    - netsyn_getINSDCFiles -h
    - netsyn_parseINSDCFiles_GetTaxonomy -h
    - netsyn_clusteringIntoFamilies -h
    - netsyn_syntenyFinder -h
    - netsyn_dataExport -h

about:
  home: https://github.com/labgem/{{ name|lower }}
  license: CeCiLL 2.1
  license_family: OTHER
  license_file: LICENSE.txt
  summary: NetSyn is a tool to detect conserved genomic contexts (i.e. synteny conservation) among a list of protein targets.
