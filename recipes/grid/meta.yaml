package:
  name: grid
  version: "1.0.1"

source:
  url: https://github.com/ohlab/GRiD/archive/1.0.1.tar.gz
  sha256: 8f8f60c55c01d819a3f5d6a573d32f309da30a555494d0bbaa1e0d18e5c3c51d

requirements:
  build:
    - {{ compiler('c') }}
  run:
    - python
    - r-dplyr
    - r-ggplot2
    - r-gplots
    - r-getopt
    - r-gsubfn
    - samtools
    - bamtools
    - bowtie2
    - seqtk
    - gcc
    - bedtools
    - blast

test:
  commands:
    - grid.sh -h
    - update_database.sh -h 

about:
  home: https://github.com/ohlab/GRiD
  license: MIT
  summary: Growth Rate Index (GRiD) measures bacterial growth rate from reference genomes (including draft quality genomes) and metagenomic bins at ultra-low sequencing coverage (> 0.2x).
