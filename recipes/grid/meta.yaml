package:
  name: grid
  version: "1.3"

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/ohlab/GRiD/archive/1.3.tar.gz 
  sha256: b6c0e011a383437f40ca208c9caa288a64e6594dc1928f4b63776fcaef4aae13

requirements:
  run:
    - parallel
    - pathoscope
    - r-dplyr
    - r-ggplot2
    - r-gplots
    - r-getopt
    - r-gsubfn
    - samtools
    - bamtools
    - bowtie2
    - seqtk
    - bedtools
    - blast
    - mosdepth
    - readline>=6.2

test:
  commands:
    - grid -h
    - update_database -h 

about:
  home: https://github.com/ohlab/GRiD
  license: MIT
  summary: Growth Rate Index (GRiD) measures bacterial growth rate from reference genomes (including draft quality genomes) and metagenomic bins at ultra-low sequencing coverage (> 0.2x).
