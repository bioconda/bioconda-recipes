package:
  name: grid
  version: "1.0.1"

source:
  url: https://github.com/ohlab/GRiD/archive/1.0.3.tar.gz
  sha256: b16c5a910e9c5c710c4a438717a7e2e27b1f7770db07524fd33b00ce233f4db1

build:
  noarch: generic

requirements:
  run:
    - pathoscope
    - r-dplyr
    - r-ggplot2
    - r-gplots
    - r-getopt
    - r-gsubfn
    - samtools
    - bamtools
    - bowtie2
    - seqtk
    - bedtools
    - blast

test:
  commands:
    - grid.sh -h
    - update_database.sh -h 

about:
  home: https://github.com/ohlab/GRiD
  license: MIT
  summary: Growth Rate Index (GRiD) measures bacterial growth rate from reference genomes (including draft quality genomes) and metagenomic bins at ultra-low sequencing coverage (> 0.2x).
