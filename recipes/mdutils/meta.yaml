package:
  name: mdutils
  version: "1.5.0"

source:
  url: https://files.pythonhosted.org/packages/47/4c/92cf4d088199607d62f59f3c2ce4c0c44fee509d7bfdef5650e5dfe8b363/mdutils-1.5.0.tar.gz
  sha256: fa17c8aa3391a484fab4046ea55dd99bd516d276d73214c7e411042f648e8a90

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3

test:
  imports:
    - mdutils
    - mdutils.mdutils
    - mdutils.tools

about:
  home: https://pypi.org/project/mdutils/
  license: MIT
  summary: 'Useful package for creating Markdown files while executing python code'
