{% set version = "1.16.0" %}
{% set name = "canceR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6194127d4d1248ea09dfcaa420cedb1e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat (>= 0.10.0), R.rsp
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-genetclassifier >=1.22.0,<1.23.0'
    - 'bioconductor-gseabase >=1.44.0,<1.45.0'
    - 'bioconductor-gsealm >=1.42.0,<1.43.0'
    - 'bioconductor-phenotest >=1.30.0,<1.31.0'
    - r-base
    - r-cgdsr
    - r-circlize
    - r-formula
    - r-plyr
    - r-rpart
    - r-runit
    - r-survival
    - r-tcltk2
    - r-tkrplot
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-genetclassifier >=1.22.0,<1.23.0'
    - 'bioconductor-gseabase >=1.44.0,<1.45.0'
    - 'bioconductor-gsealm >=1.42.0,<1.43.0'
    - 'bioconductor-phenotest >=1.30.0,<1.31.0'
    - r-base
    - r-cgdsr
    - r-circlize
    - r-formula
    - r-plyr
    - r-rpart
    - r-runit
    - r-survival
    - r-tcltk2
    - r-tkrplot
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The package is user friendly interface based on the cgdsr and other modeling packages to explore, compare, and analyse all available Cancer Data (Clinical data, Gene Mutation, Gene Methylation, Gene Expression, Protein Phosphorylation, Copy Number Alteration) hosted by the Computational Biology Center at Memorial-Sloan-Kettering Cancer Center (MSKCC).'

