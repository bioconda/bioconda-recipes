{% set version = "1.44.0" %}
{% set name = "canceR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 211bf388a571156bb7062877b94ded60

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cancer", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat (>= 3.1), knitr, rmarkdown, BiocStyle
# SystemRequirements: Tktable, BWidget
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-cbioportaldata >=2.22.0,<2.23.0
    - bioconductor-genetclassifier >=1.50.0,<1.51.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-phenotest >=1.58.0,<1.59.0
    - r-base
    - r-circlize
    - r-dplyr
    - r-formula
    - r-plyr
    - r-r.methodss3
    - r-r.oo
    - r-rpart
    - r-runit
    - r-survival
    - r-tidyr
    - r-tkrplot
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-cbioportaldata >=2.22.0,<2.23.0
    - bioconductor-genetclassifier >=1.50.0,<1.51.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-phenotest >=1.58.0,<1.59.0
    - r-base
    - r-circlize
    - r-dplyr
    - r-formula
    - r-plyr
    - r-r.methodss3
    - r-r.oo
    - r-rpart
    - r-runit
    - r-survival
    - r-tidyr
    - r-tkrplot

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: A Graphical User Interface for accessing and modeling the Cancer Genomics Data of MSKCC
  description: The package is user friendly interface based on the cgdsr and other modeling packages to explore, compare, and analyse all available Cancer Data (Clinical data, Gene Mutation, Gene Methylation, Gene Expression, Protein Phosphorylation, Copy Number Alteration) hosted by the Computational Biology Center at Memorial-Sloan-Kettering Cancer Center (MSKCC).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

