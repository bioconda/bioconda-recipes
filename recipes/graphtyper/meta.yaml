{% set name = "graphtyper" %}
{% set version = "2.2.1" %}

package:
  name: {{ name }}
  version: '{{ version }}'

source:
  git_url: https://github.com/DecodeGenetics/{{ name }}.git
  git_rev: v{{ version }}

requirements:
  build:
    - automake
    - autoconf
    - libtool
    - pkg-config
    - coreutils
    - binutils
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.2
    - make
  host:
    - boost-cpp >=1.57
    - zlib >=1.2
    - bzip2
    - lz4
    - xz
    - zstd
  run:
    - boost-cpp >=1.57
    - zlib >=1.2
    - bzip2
    - lz4
    - xz
    - zstd

build:
  number: 0
  binary_relocation: false
  skip: true  # [not linux]

test:
  commands:
    - graphtyper construct -h
    - graphtyper call -h

about:
  home: https://github.com/DecodeGenetics/graphtyper
  license: GNU GPLv3
  summary: Population-scale genotyping using pangenome graphs

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
    - uses_vcs_url
    - missing_hash
