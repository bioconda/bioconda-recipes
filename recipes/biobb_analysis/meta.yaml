{% set name = "biobb_analysis" %}
{% set version = "3.7.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6af835f05b87443123325ad9f888f68e1b25a1a84162b0330c032b3de152985f

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python ==3.7.*
    - setuptools
    - biobb_common ==3.7.0
    - gromacs ==2019.1
    - ambertools ==20.0
  run:
    - python ==3.7.*
    - biobb_common ==3.7.0
    - gromacs ==2019.1
    - ambertools ==20.0
test:
  imports:
    - biobb_analysis
    - biobb_analysis.gromacs
    - biobb_analysis.ambertools

about:
  home: https://github.com/bioexcel/biobb_analysis
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: Biobb_analysis is the Biobb module collection to perform analysis of molecular dynamics simulations.
