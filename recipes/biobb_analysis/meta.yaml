{% set name = "biobb_analysis" %}
{% set version = "1.0.5" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "41cf06c8ad3d41901140a8a8dfde0c9dc94dba87c6a2e858be01a7989ecbb749" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python ==3.6.*
    - setuptools
    - biobb_common ==1.1.6
    - gromacs ==2019.1
  run:
    - python ==3.6.*
    - biobb_common ==1.1.6
    - gromacs ==2019.1
test:
  imports:
    - biobb_analysis
    - biobb_analysis.gromacs
    - biobb_analysis.ambertools

