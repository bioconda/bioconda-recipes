{% set version = "1.50.0" %}
{% set name = "pathRender" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 91a194d410a75cfcd81136ccce3496e7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: ALL, hgu95av2.db
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-cmap >=1.15.0,<1.16.0'
    - 'bioconductor-graph >=1.60.0,<1.61.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.27.0'
    - r-base
    - r-rcolorbrewer
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-cmap >=1.15.0,<1.16.0'
    - 'bioconductor-graph >=1.60.0,<1.61.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.27.0'
    - r-base
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'build graphs from pathway databases, render them by Rgraphviz.'
extra:
  identifiers:
    - biotools:pathrender
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-pathrender
    path: recipes/bioconductor-pathrender
    version: 1.48.0

