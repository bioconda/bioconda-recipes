{% set version = "3.12.0" %}
{% set name = "TxDb.Sscrofa.UCSC.susScr3.refGene" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 981602dc706e545d5acdf7590e222ca7
build:
  number: 6
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-genomicfeatures >=1.52.0,<1.53.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-genomicfeatures >=1.52.0,<1.53.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20230706
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Annotation package for TxDb object(s)'
  description: 'Exposes an annotation databases generated from UCSC by exposing these as TxDb objects'

