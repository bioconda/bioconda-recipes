{% set version = "1.38.0" %}
{% set name = "SomaticCancerAlterations" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 77b2b0312705c2a9581cdf7aab591db8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-somaticcanceralterations", max_pin="x.x") }}'
  noarch: generic
# Suggests: testthat, ggbio, ggplot2, knitr
requirements:
  host:
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
  run:
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Somatic Cancer Alterations'
  description: 'Collection of somatic cancer alteration datasets'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

