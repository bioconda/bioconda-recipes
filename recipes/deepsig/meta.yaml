{% set version = "1.2.4" %}

package:
  name: deepsig
  version: '{{ version }}'

source:
  url: https://github.com/BolognaBiocomp/deepsig/archive/v{{ version }}.tar.gz
  sha256: '8dec361b315d427e07441564af99245f0bcc4ce714db29d91fb9a9ddee9ddfc7'

build:
  noarch: python
  number: 0
  entry_points:
    - deepsig = deepsig.deepsig:main

requirements:
  host:
    - python =3.8, <3.9
    - pip
  run:
    - python =3.8, <3.9
    - biopython >=1.78
    - keras =2.4.3
    - tensorflow =2.2.0

test:
  import:
    - Bio.SeqIO
    - keras
    - tensorflow
  commands:
    - deepsig --help

about:
  home: https://github.com/BolognaBiocomp/deepsig
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Predictor of signal peptides in proteins based on deep learning
  dev_url: https://github.com/BolognaBiocomp/deepsig

extra:
  recipe-maintainers:
    - Castrense Savojardo
