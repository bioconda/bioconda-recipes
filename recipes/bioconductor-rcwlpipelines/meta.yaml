{% set version = "1.10.0" %}
{% set name = "RcwlPipelines" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: de9d0e1a08727907706ab86a8724c4f5
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown, BiocStyle
# SystemRequirements: nodejs
requirements:
  host:
    - 'bioconductor-biocfilecache >=2.2.0,<2.3.0'
    - 'bioconductor-rcwl >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - r-git2r
    - r-httr
    - r-rappdirs
    - nodejs
  run:
    - 'bioconductor-biocfilecache >=2.2.0,<2.3.0'
    - 'bioconductor-rcwl >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - r-git2r
    - r-httr
    - r-rappdirs
    - nodejs
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Bioinformatics pipelines based on Rcwl'
  description: 'A collection of Bioinformatics tools and pipelines based on R and the Common Workflow Language.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

