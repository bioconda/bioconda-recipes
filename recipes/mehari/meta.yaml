{% set version = "0.1.0" %}
{% set sha256 = "26892a655d86835a9edfeb7cb44fe26a2168409c971a8019abceef8cb3d37be5" %}

package:
  name: mehari
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/bihealth/mehari/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - rust >=1.54
    - pkg-config
    - make
    - cmake
  host:
    - openssl
    - zlib
    - clangdev

test:
  commands:
    - varlociraptor -h

about:
  home: https://github.com/bihealth/mehari
  license: MIT
  summary: VEP-like tool for sequence ontology and HGVS annotation of VCF files written in Rust.
