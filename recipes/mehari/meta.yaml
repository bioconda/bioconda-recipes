{% set version = "0.38.0" %}
{% set sha256 = "2aa21e353b2149ccfe22cfd4fe6a23d9a83202d1053d2df0447659c8106ce744" %}

package:
  name: mehari
  version: {{ version }}

source:
  url: https://github.com/varfish-org/mehari/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix-release-profile.patch

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('mehari', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - make
    - cargo-bundle-licenses
    - pkg-config
  host:
    - clangdev
    - llvmlite
    - openssl
    - protobuf
    - libprotobuf
    - zlib
    - sqlite
  run:
    - sqlite

test:
  commands:
    - mehari -h

about:
  home: "https://github.com/varfish-org/mehari"
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  summary: "VEP-like tool for sequence ontology and HGVS annotation of VCF files written in Rust."
  dev_url: "https://github.com/varfish-org/mehari"
  doc_url: "https://github.com/varfish-org/mehari/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.5281/zenodo.10603122
