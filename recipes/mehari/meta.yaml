{% set version = "0.5.2" %}
{% set sha256 = "4d3a3bb301074e46b3619d49175032e3e6ec19c1c4a1018e681854b74efe4ea8" %}

package:
  name: mehari
  version: {{ version }}

build:
  skip: True  # [osx]
  number: 0

source:
  url: https://github.com/bihealth/mehari/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - protobuf
    - make
    - pkg-config
    - rust >=1.64
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - mehari -h

about:
  home: https://github.com/bihealth/mehari
  license: MIT
  summary: VEP-like tool for sequence ontology and HGVS annotation of VCF files written in Rust.
