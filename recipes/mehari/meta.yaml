{% set version = "0.33.1" %}
{% set sha256 = "f7f8566ea5f7bed968a7dc2664ad39292b83201340abdd2fbd899410b860e283" %}

package:
  name: mehari
  version: {{ version }}

source:
  url: https://github.com/varfish-org/mehari/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix-release-profile.patch
    - enable-rocksdb-jemalloc-feature.patch

build:
  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage("mehari", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - make
    - pkg-config
    - libprotobuf
    - rocksdb =8.10.2
    - snappy
    - jemalloc
  host:
    - clangdev
    - openssl
    - protobuf
    - sqlite
    - zlib
    - rocksdb =8.10.2
    - snappy
    - jemalloc
  run:
    - sqlite
    - rocksdb =8.10.2
    - snappy
    - jemalloc

test:
  commands:
    - which mehari
    - ldd $(which mehari)
    - mehari -h

about:
  home: https://github.com/varfish-org/mehari
  license: MIT
  license_family: MIT
  summary: VEP-like tool for sequence ontology and HGVS annotation of VCF files written in Rust.
  dev_url: https://github.com/varfish-org/mehari

extra:
  additional-platforms:
    - linux-aarch64
