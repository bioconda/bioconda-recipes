{% set version = "0.25.7" %}
{% set sha256 = "76769335577bdefc755314e1668c6f3a3f59a15ee5ef21ce77a6a68704422769" %}

package:
  name: mehari
  version: {{ version }}

build:
  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage("mehari", max_pin="x.x") }}

source:
  url: https://github.com/varfish-org/mehari/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - protobuf
    - make
    - pkg-config
    - rust >=1.64
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - mehari -h

about:
  home: https://github.com/varfish-org/mehari
  license: MIT
  summary: VEP-like tool for sequence ontology and HGVS annotation of VCF files written in Rust.
