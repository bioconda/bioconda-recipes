{% set version = "0.31.0" %}
{% set sha256 = "fa767402245788a4c0a76cd1e3ed737996c3bb870539fc36bcc6a97447f81221" %}

package:
  name: mehari
  version: {{ version }}

source:
  url: https://github.com/varfish-org/mehari/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix-release-profile.patch

build:
  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage("mehari", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - make
    - pkg-config
  host:
    - clangdev
    - openssl
    - protobuf
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - mehari -h

about:
  home: https://github.com/varfish-org/mehari
  license: MIT
  license_family: MIT
  summary: VEP-like tool for sequence ontology and HGVS annotation of VCF files written in Rust.
  dev_url: https://github.com/varfish-org/mehari

extra:
  additional-platforms:
    - linux-aarch64
