{% set version = "0.6.2" %}
{% set sha256 = "63e321b485ce8f4458499f49155d5b75148bf7f9a0e2f81b0be78ec98c332eea" %}

package:
  name: mehari
  version: {{ version }}

build:
  skip: True  # [osx]
  number: 0

source:
  url: https://github.com/bihealth/mehari/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - protobuf
    - make
    - pkg-config
    - rust >=1.64
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - mehari -h

about:
  home: https://github.com/bihealth/mehari
  license: MIT
  summary: VEP-like tool for sequence ontology and HGVS annotation of VCF files written in Rust.
