{% set version = "0.6.0" %}
{% set sha256 = "4d64a4e20cb0600550625968f732e1ee09d23be02af2469d46d3160e00966ce2" %}

package:
  name: mehari
  version: {{ version }}

build:
  skip: True  # [osx]
  number: 0

source:
  url: https://github.com/bihealth/mehari/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - protobuf
    - make
    - pkg-config
    - rust >=1.64
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - mehari -h

about:
  home: https://github.com/bihealth/mehari
  license: MIT
  summary: VEP-like tool for sequence ontology and HGVS annotation of VCF files written in Rust.
