{% set version = "1.7.1" %}

package:
  name: hybran
  version: '{{ version }}'

source:
  url: https://gitlab.com/LPCDRP/hybran/-/archive/{{ version }}/hybran-{{ version }}.tar.gz
  sha256: 'c256e88009d0a2cc3fffcb021613392f6a71ee6905bfe1a1d806b962b5243017'

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .
  run_exports:
    - {{ pin_subpackage('hybran', max_pin=None) }}

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - biopython >=1.80, <1.82
    - blast
    - cd-hit
    - diamond
    - dill
    - eggnog-mapper
    - emboss
    - entrez-direct
    - mcl
    - multiprocess
    - prokka >=1.14
    - python >=3.9
    - ratt
    - tbl2asn-forever

test:
  commands:
    - hybran --help

about:
  home: https://lpcdrp.gitlab.io/hybran
  dev_url: https://gitlab.com/LPCDRP/hybran
  license: GPLv3
  license_file: LICENSE
  summary: Hybrid reference transfer and ab initio prokaryotic genome annotation
