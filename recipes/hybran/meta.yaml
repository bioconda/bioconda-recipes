{% set version = "1.6" %}

package:
  name: hybran
  version: '{{ version }}'

source:
  url: https://gitlab.com/LPCDRP/hybran/-/archive/{{ version }}/hybran-{{ version }}.tar.gz
  sha256: '42f7096f21ae16ddc469391cb81a5d76b6302438be493db82f624be6af64d40a'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - biopython >=1.80
    - blast
    - cd-hit
    - diamond
    - dill
    - eggnog-mapper
    - emboss
    - entrez-direct
    - mcl
    - multiprocess
    - prokka >=1.14
    - python >=3.9
    - ratt
    - tbl2asn-forever

test:
  commands:
    - hybran --help

about:
  home: https://lpcdrp.gitlab.io/hybran
  dev_url: https://gitlab.com/LPCDRP/hybran
  license: GPLv3
  license_file: LICENSE
  summary: Hybrid reference transfer and ab initio prokaryotic genome annotation
