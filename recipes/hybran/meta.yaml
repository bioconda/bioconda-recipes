{% set version = "1.9" %}

package:
  name: hybran
  version: '{{ version }}'

source:
  url: https://gitlab.com/LPCDRP/hybran/-/archive/{{ version }}/hybran-{{ version }}.tar.gz
  sha256: '2316b04e0b4f2ac44190990acc2eb4bc3c48faf9904c6b0b718a641a6072940a'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  run_exports:
    - {{ pin_subpackage('hybran', max_pin='x') }}

requirements:
  host:
    - python >=3.12
    - pip
    - setuptools <81
  run:
    - biopython >=1.80
    - blast
    - cd-hit
    - diamond
    - dill
    - eggnog-mapper
    - emboss
    - entrez-direct
    - intervaltree
    - mcl
    - multiprocess
    - networkx
    - prokka >=1.14
    - python >=3.12
    - ratt
    - tbl2asn-forever

test:
  commands:
    - hybran --help

about:
  home: https://lpcdrp.gitlab.io/hybran
  dev_url: https://gitlab.com/LPCDRP/hybran
  license: GPLv3
  license_file: LICENSE
  summary: Comparative prokaryotic genome annotation
