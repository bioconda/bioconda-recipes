{% set name = "selenzy_wrapper" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/selenzy-wrapper/archive/{{ version }}.tar.gz
  sha256: 6b20ac76d579ac46d8af152e426580918c2360b967cfaf7310c94a9259033290

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.7,<3.10
    - pip
  run:
    - python >=3.7,<3.10
    - biopython >1.70,<=1.77
    - brs_utils
    - emboss
    - rptools
test:
  source_files:
    - tests/
  imports:
    - selenzy_wrapper
  requires:
    - pytest

about:
  home: https://github.com/brsynth/selenzy-wrapper
  summary: Python wrapper of selenzy tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
    