{% set name = "selenzy_wrapper" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/selenzy-wrapper/archive/{{ version }}.tar.gz
  sha256: 5b2d9b9e2a59c6d80fb2109b24f2679c275c64545b781252e841232c7fa97f7a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.7,<3.10
    - pip
  run:
    - python >=3.7,<3.10
    - biopython =1.77
    - brs_utils
    - emboss
    - rptools
test:
  source_files:
    - tests/
  imports:
    - selenzy_wrapper
  requires:
    - pytest

about:
  home: https://github.com/brsynth/selenzy-wrapper
  summary: Python wrapper of selenzy tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
    