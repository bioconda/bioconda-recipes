{% set name = "selenzy_wrapper" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/selenzy-wrapper/archive/{{ version }}.tar.gz
  sha256: d2845077e14531d6412456dd135345778b9f959ba0c04b09123e81d17817dead

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.7,<3.10
    - pip
  run:
    - python >=3.7,<3.10
    - biopython >1.70,<=1.77
    - brs_utils
    - emboss
    - rptools >=6.2.3
test:
  source_files:
    - tests/
  imports:
    - selenzy_wrapper

about:
  home: https://github.com/brsynth/selenzy-wrapper
  summary: Python wrapper of selenzy tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12

