package:
  name: galaxy-ie-helpers
  version: "0.2.1"

source:
  url: https://pypi.python.org/packages/56/f6/adeef9804bbd1a8cab0048be60cf65c46e314cd322eabfc8c90bcc5981ef/galaxy-ie-helpers-0.2.1.tar.gz
  md5: a3fb674ef101105bd824f8d0f09cfa80

build:
  noarch: python
  number: 1

requirements:
  host:
    - python
    - setuptools
    - bioblend

  run:
    - python
    - bioblend

test:
