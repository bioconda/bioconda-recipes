{% set name = "aplanat" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f11a341dcc667bb06c994b80a42dd93fbc80c3166e3c2aaa45251066c6bd1095

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - bokeh
    - icon_font_to_png
    - markdown
    - numpy
    - pandas >=1.0.3
    - pillow
    - pip
    - python
    - scipy
    - si-prefix
  run:
    - bokeh
    - icon_font_to_png
    - markdown
    - numpy
    - pandas >=1.0.3
    - pillow
    - python
    - scipy
    - si-prefix

test:
  imports:
    - aplanat

about:
  home: "https://github.com/epi2me-labs/aplanat"
  license: Mozilla Public License 2.0 
  license_family: OTHER
  license_file: LICENSE.md
  summary: "Bokeh plotting API, with bio-focussed extras."
  doc_url: https://github.com/epi2me-labs/aplanat
  dev_url: https://github.com/epi2me-labs/aplanat 

extra:
  recipe-maintainers:
    - cjw85
