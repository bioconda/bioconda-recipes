{% set version = "0.3.15" %}
{% set github = "https://github.com/acidgenomics/brio" %}

package:
  name: r-brio
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 3f59feb78810e2c7dfe9ffadeebaf7294b77a5d3cd00b36b684da906e12f1c34

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-genomicranges >=1.38
    - r-matrix >=1.2
    - r-r.utils >=2.9
    - r-curl >=1.95
    - bioconductor-s4vectors >=0.24
    - bioconductor-singlecellexperiment >=1.8
    - bioconductor-summarizedexperiment >=1.16
    - r-acidbase >=0.1.1
    - r-bioverbs >=0.2.10
    - r-data.table >=1.12.6
    - r-goalie >=0.4.0
    - r-jsonlite >=1.6
    - bioconductor-rtracklayer >=1.46
    - r-stringr >=1.4
    - r-transformer >=0.2.10
    - r-yaml >=2.2
      # Suggests:
      # - r-pzfx >=0.2
    - r-gdata >=2.18
    - r-readxl >=1.3.1
    - r-rio >=0.5.16
  run:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-genomicranges >=1.38
    - r-matrix >=1.2
    - r-r.utils >=2.9
    - r-curl >=1.95
    - bioconductor-s4vectors >=0.24
    - bioconductor-singlecellexperiment >=1.8
    - bioconductor-summarizedexperiment >=1.16
    - r-acidbase >=0.1.1
    - r-bioverbs >=0.2.10
    - r-data.table >=1.12.6
    - r-goalie >=0.4.0
    - r-jsonlite >=1.6
    - bioconductor-rtracklayer >=1.46
    - r-stringr >=1.4
    - r-transformer >=0.2.10
    - r-yaml >=2.2
      # Suggests:
      # - r-pzfx >=0.2
    - r-gdata >=2.18
    - r-readxl >=1.3.1
    - r-rio >=0.5.16

test:
  commands:
    - $R -e "library('brio')"

about:
  home: https://brio.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Biological R input/output.

extra:
  recipe-maintainers:
    - mjsteinbaugh
