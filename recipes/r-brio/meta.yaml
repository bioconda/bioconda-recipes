{% set version = "0.3.8" %}
{% set github = "https://github.com/acidgenomics/brio" %}

package:
  name: r-brio
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 801bf885275d866b7e3d150a6b6a7e0dae688f64ca657322f9a1fda31d882d7a

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-genomicranges >=1.36
    - bioconductor-rtracklayer >=1.44
    - bioconductor-s4vectors >=0.22
    - bioconductor-singlecellexperiment >=1.6
    - bioconductor-summarizedexperiment >=1.14
    - r-bioverbs >=0.2.10
    - r-curl >=1.95
    - r-data.table >=1.12
    - r-goalie >=0.3.7
    - r-jsonlite >=1.6
    - r-matrix >=1.2
    - r-r.utils >=2.9
    - r-stringr >=1.4
    - r-tibble >=2.1
    - r-transformer >=0.2.7
    - r-yaml >=2.2
      # Suggests:
      # - r-pzfx >=0.2
    - r-gdata >=2.18
    - r-readxl >=1.3.1
    - r-rio >=0.5
  run:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-genomicranges >=1.36
    - bioconductor-rtracklayer >=1.44
    - bioconductor-s4vectors >=0.22
    - bioconductor-singlecellexperiment >=1.6
    - bioconductor-summarizedexperiment >=1.14
    - r-bioverbs >=0.2.10
    - r-curl >=1.95
    - r-data.table >=1.12
    - r-goalie >=0.3.7
    - r-jsonlite >=1.6
    - r-matrix >=1.2
    - r-r.utils >=2.9
    - r-stringr >=1.4
    - r-tibble >=2.1
    - r-transformer >=0.2.7
    - r-yaml >=2.2
      # Suggests:
      # - r-pzfx >=0.2
    - r-gdata >=2.18
    - r-readxl >=1.3.1
    - r-rio >=0.5

test:
  commands:
    - $R -e "library('brio')"

about:
  home: https://brio.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Biological R input/output.

extra:
  recipe-maintainers:
    - mjsteinbaugh
