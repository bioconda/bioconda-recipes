{% set version = "0.3.4" %}
{% set github = "https://github.com/acidgenomics/brio" %}

package:
  name: r-brio
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 0db2ab76198f654e4bd87e43a19fe0510843b0318b5367d743828a90f9a65018

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - bioconductor-genomicranges >=1.36
    - bioconductor-rtracklayer >=1.44
    - bioconductor-s4vectors >=0.22
    - bioconductor-singlecellexperiment >=1.6
    - bioconductor-summarizedexperiment >=1.14
    - r-base
    - r-bioverbs >=0.2
    - r-curl >=1.95
    - r-data.table >=1.12
    - r-goalie >=0.2.18
    - r-jsonlite >=1.6
    - r-matrix >=1.2
    - r-r.utils >=2.9
    - r-readr >=1.3
    - r-rio >=0.5
    - r-stringr >=1.4
    - r-tibble >=2.1
    - r-transformer >=0.2
    - r-yaml >=2.2

  run:
    - bioconductor-genomicranges >=1.36
    - bioconductor-rtracklayer >=1.44
    - bioconductor-s4vectors >=0.22
    - bioconductor-singlecellexperiment >=1.6
    - bioconductor-summarizedexperiment >=1.14
    - r-base
    - r-bioverbs >=0.2
    - r-curl >=1.95
    - r-data.table >=1.12
    - r-goalie >=0.2.18
    - r-jsonlite >=1.6
    - r-matrix >=1.2
    - r-r.utils >=2.9
    - r-readr >=1.3
    - r-rio >=0.5
    - r-stringr >=1.4
    - r-tibble >=2.1
    - r-transformer >=0.2
    - r-yaml >=2.2

test:
  commands:
    - $R -e "library('brio')"

about:
  home: https://brio.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Biological R input/output.

extra:
  recipe-maintainers:
    - mjsteinbaugh
