{% set name = "pypeflow" %}
{% set version = "2.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

about:
  home: 'https://github.com/PacificBiosciences/pypeFLOW'
  license: "BSD 3-Clause Clear License"
  summary: "Light weight and reusable make / flow data process library written in Python"

source:
  fn: pypeflow_v{{ version }}.tar.gz
  # url: https://github.com/PacificBiosciences/pypeFLOW/archive/v{{ version }}.tar.gz
  url: https://github.com/PacificBiosciences/pypeFLOW/archive/4b90c6ad266215b48e9637a6edb358fe24ebd7e5.tar.gz
  sha256: 1b8691c7775b8536319ca4dcb1a7f392cc14badc5031aca3dfc452bacd888df3

build:
  number: 0
  skip: True # [py3k]

requirements:
  build:
    - python
    - setuptools
    - networkx >=1.7,<=1.11
    - future >=0.16.0 # [not py3k]
  run:
    - python
    - networkx >=1.7,<=1.11
    - future >=0.16.0 # [not py3k]

test:
  imports:
    - pypeflow
    - pwatcher
    - pwatcher.mains
