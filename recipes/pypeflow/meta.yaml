{% set name = "pypeflow" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

about:
  home: 'https://github.com/PacificBiosciences/pypeFLOW'
  license: "BSD"
  summary: "Light weight and reusable make / flow data process library written in Python"

source:
  fn: pypeflow_v{{ version }}.tar.gz
  # url: https://github.com/PacificBiosciences/pypeFLOW/archive/v{{ version }}.tar.gz
  url: https://github.com/PacificBiosciences/pypeFLOW/archive/79c77235eb10e7b36a98ada891e1e6ef454aed58.tar.gz
  sha256: b3815c56b47522a5b74035235acddd748b41f273d8138520b3008bc101897bf5

build:
  number: 0
  skip: True # [py3k]

requirements:
  build:
    - python
    - setuptools
    - networkx >=1.7, <=1.10
  run:
    - python
    - networkx >=1.7, <=1.10

test:
  imports:
    - pypeflow
    - pwatcher
    - pwatcher.mains
