{% set name = "pypeflow" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

about:
  home: 'https://github.com/PacificBiosciences/pypeFLOW'
  license: "BSD"
  summary: "Light weight and reusable make / flow data process library written in Python"

source:
  fn: pypeflow_v{{ version }}.tar.gz
  # url: https://github.com/PacificBiosciences/pypeFLOW/archive/v{{ version }}.tar.gz
  url: https://github.com/PacificBiosciences/pypeFLOW/archive/e331fad50be98d83e95a4a354bed2c81a8351392.tar.gz
  sha256: 747710682e3d5327f0fc06fd85912989614ee86582f3d784fc66190c9736b3cf

build:
  number: 0
  skip: True # [py3k]

requirements:
  build:
    - python
    - setuptools
    - networkx >=1.7,<=1.11
  run:
    - python
    - networkx >=1.7,<=1.11

test:
  imports:
    - pypeflow
    - pwatcher
    - pwatcher.mains
