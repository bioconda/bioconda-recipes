{% set name = "pypeflow" %}
{% set version = "0.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

about:
  home: 'https://github.com/PacificBiosciences/pypeFLOW'
  license: "BSD"
  summary: "Light weight and reusable make / flow data process library written in Python"

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/PacificBiosciences/pypeFLOW/archive/v{{ version }}.tar.gz
  sha256: 23de3db2431d53939fc42302a576cdbc4c75b057f18099c9c2a5d24a3d5bafb3

build:
  number: 1
  skip: True # [py3k]

requirements:
  build:
    - python
    - setuptools
    - rdfextras >=0.1
  run:
    - python
    - rdflib >=3.1.0
    - rdfextras >=0.1

test:
  imports:
    - pypeflow