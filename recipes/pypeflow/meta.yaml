{% set name = "pypeflow" %}
{% set version = "2.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

about:
  home: 'https://github.com/PacificBiosciences/pypeFLOW'
  license: "BSD"
  summary: "Light weight and reusable make / flow data process library written in Python"

source:
  fn: pypeflow_v{{ version }}.tar.gz
  # url: https://github.com/PacificBiosciences/pypeFLOW/archive/v{{ version }}.tar.gz
  url: https://github.com/PacificBiosciences/pypeFLOW/archive/1c95b1f9b73386af97dab17972fea80cc960880b.tar.gz
  sha256: e3458b2f44775e2c79abd2af4289152c3d51dc8e01b813811a4bbe269a7a6394

build:
  number: 0
  skip: True # [py3k]

requirements:
  build:
    - python
    - setuptools
    - networkx >=1.7,<=1.11
    - future >=0.16.0 # [not py3k]
  run:
    - python
    - networkx >=1.7,<=1.11
    - future >=0.16.0 # [not py3k]

test:
  imports:
    - pypeflow
    - pwatcher
    - pwatcher.mains

about:
  home: https://github.com/PacificBiosciences/pypeFLOW
  license: BSD 3-Clause Clear License
  summary: 'pypeFLOW is light weight and reusable make / flow data process library written in Python.'  
