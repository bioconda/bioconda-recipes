{% set version = "0.3.1" %}
{% set sha256 = "9cded96fce4fe37fd7f286f9f455995c91e8ef90fc9380859165b75258a115d1" %}

package:
  name: yafastac
  version: {{ version }}

source:
  url: https://github.com/gaballench/yafastac/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('yafastac', max_pin="x.x") }}

requirements:
  host:
    - bash
    - coreutils
    - findutils
    - grep
    - sed
    - gawk
  run:
    - bash
    - coreutils
    - findutils
    - grep
    - sed
    - gawk

test:
  commands:
    - which yafastac

about:
  home: 'https://github.com/gaballench/yafastac'
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'YAFASTAC: Yet Another FASTA Concatenator'
  description: 'This program in pure bash takes as input a path with the results
  from capturing UCES by phyluce and then concatenates with respect to locus. This is
  helpful when combining multiple independent capture analyses or when combining multi-probe
  datasets such as exon-capture and UCEs.'
  dev_url: https://github.com/gaballench/yafastac
