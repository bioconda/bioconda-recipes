{% set name = "cosi2" %}
{% set version = "2.3.1" %}
{% set sha256 = "fa271136736fe00e9e6a37122101b1bb9ea3088c908053a2e161f98094a046b3" %}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/broadinstitute/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - python
  run:
    - python

test:
  commands:
    - coalescent -h 2>&1 | grep "Specifying the model" > /dev/null
about:
  home: https://www.broadinstitute.org/mpg/cosi2/
  license: GPL-3.0-only
  license_file: COPYING
  license_family: GPL3
  summary: cosi2 is an efficient coalescent simulator with support for selection, population structure, variable recombination rates, and gene conversion. It supports exact and approximate simulation modes.
  dev_url: https://github.com/broadinstitute/cosi2
  doc_url: https://www.broadinstitute.org/mpg/cosi2/

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - notestaff
    - tomkinsc
