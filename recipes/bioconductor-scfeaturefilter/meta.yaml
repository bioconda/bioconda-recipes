{% set version = "1.2.0" %}
{% set name = "scFeatureFilter" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c289806c039f49f24b17f49fc15581bb24a913fd79da5829aead303284e51eaf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - 'r-dplyr >=0.7.3'
    - 'r-ggplot2 >=2.1.0'
    - 'r-magrittr >=1.5'
    - 'r-rlang >=0.1.2'
    - 'r-tibble >=1.3.4'
  run:
    - r-base
    - 'r-dplyr >=0.7.3'
    - 'r-ggplot2 >=2.1.0'
    - 'r-magrittr >=1.5'
    - 'r-rlang >=0.1.2'
    - 'r-tibble >=1.3.4'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'An R implementation of the correlation-based method developed in the Joshi laboratory to analyse and filter processed single-cell RNAseq data. It returns a filtered version of the data containing only genes expression values unaffected by systematic noise.'
