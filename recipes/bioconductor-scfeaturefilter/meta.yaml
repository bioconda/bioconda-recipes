{% set version = "1.4.0" %}
{% set name = "scFeatureFilter" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 24ca2e4e62ed8d14aac28b73efe1c449
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown, SingleCellExperiment, SummarizedExperiment, scRNAseq, cowplot
requirements:
  host:
    - r-base
    - 'r-dplyr >=0.7.3'
    - 'r-ggplot2 >=2.1.0'
    - 'r-magrittr >=1.5'
    - 'r-rlang >=0.1.2'
    - 'r-tibble >=1.3.4'
  run:
    - r-base
    - 'r-dplyr >=0.7.3'
    - 'r-ggplot2 >=2.1.0'
    - 'r-magrittr >=1.5'
    - 'r-rlang >=0.1.2'
    - 'r-tibble >=1.3.4'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'An R implementation of the correlation-based method developed in the Joshi laboratory to analyse and filter processed single-cell RNAseq data. It returns a filtered version of the data containing only genes expression values unaffected by systematic noise.'
extra:
  parent_recipe:
    name: bioconductor-scfeaturefilter
    path: recipes/bioconductor-scfeaturefilter
    version: 1.2.0

