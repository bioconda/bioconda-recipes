{% set version = "2.4" %}

package:
  name: flye
  version: {{ version }}

source:
  #url: https://github.com/fenderglass/Flye/archive/{{ version }}.tar.gz
  url: https://github.com/fenderglass/Flye/archive/flye.tar.gz
  sha256: 5d0b68dd057350b5112449dd53ac634ff68e8f9086a47a5824952c7995f3d742

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - {{ compiler('c') }}
    - zlib
  host:
    - python
    - zlib
  run:
    - python

test:
  commands:
    - flye --version

about:
  home: https://github.com/fenderglass/Flye/
  license: BSD-3-Clause
  summary: Fast and accurate de novo assembler for single molecule sequencing reads
