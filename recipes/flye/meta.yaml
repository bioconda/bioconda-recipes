{% set version = "2.9.4" %}

package:
  name: flye
  version: {{ version }}

source:
  url: https://github.com/fenderglass/Flye/archive/{{ version }}.tar.gz
  sha256: 0d2baa19ccf159505d6ceda963e60603cf2cc91ded20a5829d08e9dd70388296
  patches:
    - 0001-Makefile-aarch64.patch

build:
  number: 0
  entry_points:
    - flye = flye.main:main
  run_exports:
    - {{ pin_subpackage("flye", max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - python
    - zlib
  run:
    - python

test:
  commands:
    - flye -h | grep Assembly
      #skip failing tests for now, some kind of trouble with minimap2
    - python -c "import flye.tests.test_toy as t; t.main()"

about:
  home: https://github.com/fenderglass/Flye/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Fast and accurate de novo assembler for single molecule sequencing reads
  doc_url: https://github.com/fenderglass/Flye/blob/flye/docs/USAGE.md
  dev_url: https://github.com/fenderglass/Flye/

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:Flye
    - doi:10.1038/s41592-020-00971-x
    - doi:10.1038/s41587-019-0072-8
    - doi:10.1073/pnas.1604560113
    - usegalaxy-eu:flye
