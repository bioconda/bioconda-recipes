{% set version = "2.4" %}

package:
  name: flye
  version: {{ version }}

source:
  #url: https://github.com/fenderglass/Flye/archive/{{ version }}.tar.gz
  url: https://github.com/fenderglass/Flye/archive/flye.tar.gz
  sha256: 20e0b30aa34c7801b1fbfbb04086550c4899f070eee88bed02aab9ad94672955

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - {{ compiler('c') }}
    - zlib
  host:
    - python
    - zlib
  run:
    - python

test:
  commands:
    - flye --version

about:
  home: https://github.com/fenderglass/Flye/
  license: BSD-3-Clause
  summary: Fast and accurate de novo assembler for single molecule sequencing reads
