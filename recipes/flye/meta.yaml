{% set version = "2.8" %}

package:
  name: flye
  version: {{ version }}

source:
  url: https://github.com/fenderglass/Flye/archive/{{ version }}.tar.gz
  sha256: f471f5274f7fe18726eb1400d757ea39658478cb2886379dee2253034ac91d28

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - {{ compiler('cxx') }}
    - zlib
  host:
    - python
    - setuptools
    - zlib
  run:
    - python
    - setuptools

extra:
  skip-lints:
    - uses_setuptools  #uses pkg_resources

test:
  commands:
    - flye -h | grep Assembly
    
#temporary disabled - test runs out of memory
#- python -c "import flye.tests.test_toy as t; t.main()"

about:
  home: https://github.com/fenderglass/Flye/
  license: BSD-3-Clause
  summary: Fast and accurate de novo assembler for single molecule sequencing reads
