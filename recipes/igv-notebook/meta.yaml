{% set name = "igv-notebook" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/26/27/5eea9f8532cdd0f8956827c297508257dabb949fa36597a89643871ba235/igv_notebook-{{ version }}-py3-none-any.whl
  sha256: a79579c20aae3f922cd9bdf216930a3570f5408958fdd8ebabf7bf640aed0dbe 

build:
  noarch: python
  script: {{ PYTHON }} -m pip install igv_notebook-{{ version }}-py3-none-any.whl
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ipykernel
    - ipython
    - requests

test:
  imports:
    - igv_notebook
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/igvteam/igv-notebook
  summary: Package for embedding the igv.js genome visualization in IPython notebooks
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - gshiba
