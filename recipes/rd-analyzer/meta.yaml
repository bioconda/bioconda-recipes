{% set name = "RD-Analyzer" %}
{% set version = "1.01" %}
{% set sha256 = "eeb2edac3bebf3c0e9c2ecc89f647f1dc9b658b164f34cdb4b9b202d65371ebc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xiaeryu/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - patch-ref-location

build:
  noarch: generic
  number: 1

requirements:
  run:
    - python <3
    - bwa ==0.7.17
    - samtools ==0.1.19

test:
  commands:
    - RD-Analyzer.py --help|grep RD-Analyzer >/dev/null 2>&1
    - RD-Analyzer-extended.py --help|grep RD-Analyzer >/dev/null 2>&1

about:
  home: https://github.com/xiaeryu/RD-Analyzer
  summary: 'In silico region of difference (RD) analysis of Mycobacterium tuberculosis complex from sequence reads'
  license_family: GPL
  license: GPL-3

extra:
  recipe-maintainers:
    - abhi18av
