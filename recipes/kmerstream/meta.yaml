{% set name = "kmerstream" %}
{% set version = "1.1" %}
{% set md5 = "74a7cbd394e714be0de989f747db0dd1" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mirand863/KmerStream/releases/download/v{{ version }}-conda/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - zlib
  host:
    - python
    - zlib
  run:
    - python
    - zlib

test:
  commands:
    # WARNING - kmerstream does not return exit code 0 when it displays help
    - KmerStream 2>&1 | grep "KmerStream 1.1"

about:
  home: https://github.com/pmelsted/KmerStream
  license: 'free software license'
  summary: 'Streaming algorithm for computing kmer statistics for massive genomics datasets'

extra:
  identifiers:
    - biotools:kmerstream
    - doi:10.1093/bioinformatics/btu713
