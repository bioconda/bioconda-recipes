{% set name = "zavolan-multiqc-plugins" %}
{% set pypi_name = "multiqc_plugins" %}
{% set version = "1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz"
  sha256: 5e8b1dec9e87049b4025a6ff58669a875824bc0784ab2edef489587177d06ee0

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - multiqc
    - python

test:
  imports:
    - modules
    - modules.ALFA
    - modules.tin_score
    - modules.zpca

about:
  home: "https://github.com/zavolanlab/multiqc-plugins"
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: "MultiQC plugins for the Zavolan Lab@ University of Basel, Switzerland"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - fgypas
