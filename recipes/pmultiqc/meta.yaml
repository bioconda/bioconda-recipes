{% set name = "pmultiqc" %}
{% set version = "0.0.40" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e2d6b7f37bc28fdcc28ef1b2ca78ede62195b073dcc9fa43fe103e1e469f67f7

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('pmultiqc', max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.10,<3.13
    - pip
    - poetry-core
  run:
    - python >=3.10,<3.13
    - pytest
    - lxml
    - multiqc >=1.29,<=1.32
    - pandas >=1.5
    - sdrf-pipelines >=0.0.32
    - pyteomics
    - pyopenms <=3.4.0
    - numpy >=1.23
    - pyarrow
    - scikit-learn >=1.2
    - statsmodels
    - urllib3 >=2.6.1
    
test:
  imports:
    - pmultiqc
    - pmultiqc.modules
    - pmultiqc.modules.quantms

about:
  home: "https://github.com/bigbio/pmultiqc/"
  license: MIT
  license_family: MIT
  summary: "Python package for quality control of proteomics datasets, based on multiqc package"
  doc_url: https://github.com/bigbio/pmultiqc/
  dev_url: https://github.com/bigbio/pmultiqc/

extra:
  recipe-maintainers:
    - ypriverol
