{% set name = "pmultiqc" %}
{% set version = "0.0.19" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 44fd8087943d8f32c2e613e042b5070ebf6dbe0ae3b20cc2c0c8b7ef7dffaf8d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytest
    - lxml
    - multiqc
    - pandas
    - sdrf-pipelines
    - pyteomics
    - pyopenms >2.7
    
test:
  imports:
    - pmultiqc
    - pmultiqc.modules
    - pmultiqc.modules.quantms

about:
  home: "https://github.com/bigbio/pmultiqc/"
  license: MIT
  license_family: MIT
  summary: "Python package for quality control of proteomics datasets, based on multiqc package"
  doc_url: https://github.com/bigbio/pmultiqc/
  dev_url: https://github.com/bigbio/pmultiqc/

extra:
  recipe-maintainers:
    - ypriverol
