{% set name = "pmultiqc" %}
{% set version = "0.0.36" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2830fdc3b3d195902b662c05c263dff685245073e662e4f0d03d4bf6b3673bde

build:
  number: 1
  noarch: python
  run_exports:
    - {{ pin_subpackage('pmultiqc', max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.10,<3.13
    - pip
    - poetry-core
  run:
    - python >=3.10,<3.13
    - pytest
    - lxml
    - multiqc >=1.29
    - pandas
    - sdrf-pipelines >=0.0.32
    - pyteomics
    - pyopenms
    - numpy >=1.23
    - pyarrow
    - scikit-learn >=1.2
    # https://github.com/bigbio/pmultiqc/issues/406
    - psutil
    
test:
  imports:
    - pmultiqc
    - pmultiqc.modules
    - pmultiqc.modules.quantms

about:
  home: "https://github.com/bigbio/pmultiqc/"
  license: MIT
  license_family: MIT
  summary: "Python package for quality control of proteomics datasets, based on multiqc package"
  doc_url: https://github.com/bigbio/pmultiqc/
  dev_url: https://github.com/bigbio/pmultiqc/

extra:
  recipe-maintainers:
    - ypriverol
