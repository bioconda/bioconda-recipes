{% set version = "1.44.0" %}
{% set name = "Rqc" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 29247403c11a53bc488fc7c41c0e7b15

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rqc", max_pin="x.x") }}'

# Suggests: rmarkdown, testthat
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-biovizbase >=1.58.0,<1.59.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicfiles >=1.46.0,<1.47.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-shortread >=1.68.0,<1.69.0
    - r-base
    - r-ggplot2
    - r-knitr >=1.7
    - r-markdown
    - r-plyr
    - r-rcpp >=0.11.6
    - r-reshape2
    - r-shiny
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-biovizbase >=1.58.0,<1.59.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicfiles >=1.46.0,<1.47.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-shortread >=1.68.0,<1.69.0
    - r-base
    - r-ggplot2
    - r-knitr >=1.7
    - r-markdown
    - r-plyr
    - r-rcpp >=0.11.6
    - r-reshape2
    - r-shiny

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Quality Control Tool for High-Throughput Sequencing Data
  description: Rqc is an optimised tool designed for quality control and assessment of high-throughput sequencing data. It performs parallel processing of entire files and produces a report which contains a set of high-resolution graphics.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64

