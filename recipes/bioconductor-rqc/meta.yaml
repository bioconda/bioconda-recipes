{% set version = "1.40.0" %}
{% set name = "Rqc" %}
{% set bioc = "3.20" %}

about:
  description: Rqc is an optimised tool designed for quality control and assessment of high-throughput sequencing data. It performs parallel processing of entire files and produces a report which contains a set of high-resolution graphics.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 2)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Quality Control Tool for High-Throughput Sequencing Data

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rqc", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: rmarkdown, testthat
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-biocstyle >=2.34.0,<2.35.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-biovizbase >=1.54.0,<1.55.0
    - bioconductor-genomicalignments >=1.42.0,<1.43.0
    - bioconductor-genomicfiles >=1.42.0,<1.43.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-shortread >=1.64.0,<1.65.0
    - r-base
    - r-ggplot2
    - r-knitr >=1.7
    - r-markdown
    - r-plyr
    - r-rcpp >=0.11.6
    - r-reshape2
    - r-shiny
    - libblas
    - liblapack

  run:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-biocstyle >=2.34.0,<2.35.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-biovizbase >=1.54.0,<1.55.0
    - bioconductor-genomicalignments >=1.42.0,<1.43.0
    - bioconductor-genomicfiles >=1.42.0,<1.43.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-shortread >=1.64.0,<1.65.0
    - r-base
    - r-ggplot2
    - r-knitr >=1.7
    - r-markdown
    - r-plyr
    - r-rcpp >=0.11.6
    - r-reshape2
    - r-shiny

source:
  md5: d7c52435ef38a762bdf10bc88b2a84d5
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

extra:
  additional-platforms:
    - linux-aarch64