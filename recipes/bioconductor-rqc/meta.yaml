{% set version = "1.22.0" %}
{% set name = "Rqc" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5869452ce477a47530034443cd753eec
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-biocstyle >=2.16.0,<2.17.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-biovizbase >=1.36.0,<1.37.0'
    - 'bioconductor-genomicalignments >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfiles >=1.24.0,<1.25.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-shortread >=1.46.0,<1.47.0'
    - r-base
    - r-ggplot2
    - 'r-knitr >=1.7'
    - r-markdown
    - r-plyr
    - 'r-rcpp >=0.11.6'
    - r-reshape2
    - r-shiny
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-biocstyle >=2.16.0,<2.17.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-biovizbase >=1.36.0,<1.37.0'
    - 'bioconductor-genomicalignments >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfiles >=1.24.0,<1.25.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-shortread >=1.46.0,<1.47.0'
    - r-base
    - r-ggplot2
    - 'r-knitr >=1.7'
    - r-markdown
    - r-plyr
    - 'r-rcpp >=0.11.6'
    - r-reshape2
    - r-shiny
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Quality Control Tool for High-Throughput Sequencing Data'
  description: 'Rqc is an optimised tool designed for quality control and assessment of high-throughput sequencing data. It performs parallel processing of entire files and produces a report which contains a set of high-resolution graphics.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

