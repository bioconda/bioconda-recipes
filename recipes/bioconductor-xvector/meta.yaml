{% set version = "0.28.0" %}
{% set name = "XVector" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7053fb56a45728eafe5126073ddcbfe1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: Biostrings, drosophila2probe, RUnit
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-zlibbioc >=1.34.0,<1.35.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-zlibbioc >=1.34.0,<1.35.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Foundation of external vector representation and manipulation in Bioconductor'
  description: 'Provides memory efficient S4 classes for storing sequences "externally" (e.g. behind an R external pointer, or on disk).'
extra:
  identifiers:
    - biotools:xvector
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-xvector
    path: recipes/bioconductor-xvector
    version: 0.20.0

