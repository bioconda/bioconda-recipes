package:
  name: bioconductor-xvector
  version: 0.16.0
source:
  fn: XVector_0.16.0.tar.gz
  url: https://bioarchive.galaxyproject.org/XVector_0.16.0.tar.gz
  md5: fd5746b83983003330c9ddb9866e0c99
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biocgenerics >=0.19.2'
    - 'bioconductor-iranges >=2.9.18'
    - 'bioconductor-s4vectors >=0.13.13'
    - bioconductor-zlibbioc
    - r-base
  run:
    - 'bioconductor-biocgenerics >=0.19.2'
    - 'bioconductor-iranges >=2.9.18'
    - 'bioconductor-s4vectors >=0.13.13'
    - bioconductor-zlibbioc
    - r-base
test:
  commands:
    - '$R -e "library(''XVector'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/XVector.html
  license: Artistic-2.0
  summary: 'Memory efficient S4 classes for storing sequences "externally" (behind
    an R external pointer, or on disk).'
