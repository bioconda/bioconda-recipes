{% set name = "umi_tools" %}
{% set version = "0.5.4" %}
{% set sha256hash = "80e2f5f07d2d689cf8639920bcaef531eff8cdc3ef73f37cfef068b3e5400878" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/u/umi_tools/umi_tools-{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 2
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - umi_tools = umi_tools.umi_tools:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - matplotlib
    - scipy
    - regex
    - setuptools >=1.1
    - numpy >=1.7
    - pandas >=0.12.0
    - pysam >=0.8.4
    - future
  run:
    - python
    - matplotlib
    - scipy
    - regex
    - numpy >=1.7
    - pandas >=0.12.0
    - pysam >=0.8.4
    - future

test:
  commands:
    - umi_tools --help

about:
  home: https://github.com/CGATOxford/UMI-tools
  license: MIT License
  license_family: MIT
  summary: 'Tools for dealing with Unique Molecular Identifiers
            (UMIs) / Random Molecular Tags (RMTs)'
  dev_url: https://github.com/CGATOxford/UMI-tools
