{% set name = "umi_tools" %}
{% set version = "1.0.0" %}
{% set sha256hash = "8ac8b8c488613122d11c97c404b3e7894aa31915e258bd2ae40974b6c3dfc323" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/u/umi_tools/umi_tools-{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - umi_tools = umi_tools.umi_tools:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.5
    - pip
    - matplotlib
    - scipy
    - regex
    - setuptools >=1.1
    - numpy >=1.7
    - pandas >=0.12.0
    - pysam >=0.9
    - future
  run:
    - python >=3.5
    - matplotlib
    - scipy
    - regex
    - numpy >=1.7
    - pandas >=0.12.0
    - pysam >=0.9
    - future

test:
  commands:
    - umi_tools --help

about:
  home: https://github.com/CGATOxford/UMI-tools
  license: MIT License
  license_family: MIT
  summary: 'Tools for dealing with Unique Molecular Identifiers
            (UMIs) / Random Molecular Tags (RMTs)'
  dev_url: https://github.com/CGATOxford/UMI-tools
