package:
    name: umi_tools
    version: 0.0.3

source:
    fn: umi_tools-0.0.3.tar.gz
    url: https://pypi.python.org/packages/source/u/umi_tools/umi_tools-0.0.3.tar.gz
    md5: c7c4af43e1f7a01402b839dae719ab89

build:
    number: 1
    skip: False

requirements:
    build:
        - gcc  # [linux]
        - llvm # [osx]
        - cython
        - python
        - pysam ==0.8.4
        - setuptools

    run:
        - libgcc # [linux]
        - htslib >=1.3
        - samtools >=1.3
        - bcftools ==1.3
        - python
        - cython >=0.19
        - pysam ==0.8.4
        - numpy >=1.7
        - pandas >=0.8.4
        - future

test:

    commands:
        - umi_tools --help

about:
    home: https://github.com/CGATOxford/UMI-tools
    license: MIT
    summary: "umi_tools is a python module for dealing with Unique Molecular Identifiers (UMIs)/Random Molecular Tags (RMTs)"

