{% set name = "umi_tools" %}
{% set version = "0.5.3" %}
{% set sha256hash = "d599f15c48c96a96ba667db1f364ebfed4ba733dd30469f9656c1717282d2ecb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}_{{ version }}.tar.gz
  url: https://pypi.io/packages/source/u/umi_tools/umi_tools-{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0

requirements:
  build:
    - python
    - matplotlib
    - scipy
    - regex
    - freetype
    - certifi ==2016.9.26
    - setuptools >=1.1
    - cython >=0.19
    - numpy >=1.7
    - pandas >=0.12.0
    - pysam >=0.8.4
    - future
  run:
    - python
    - matplotlib
    - scipy
    - regex
    - freetype
    - certifi ==2016.9.26
    - cython >=0.19
    - numpy >=1.7
    - pandas >=0.12.0
    - pysam >=0.8.4
    - future

test:
  commands:
    - umi_tools --help

about:
  home: https://github.com/CGATOxford/UMI-tools
  license: MIT License
  summary: 'Tools for dealing with Unique Molecular Identifiers
            (UMIs) / Random Molecular Tags (RMTs)'
