{% set name = "umi_tools" %}
{% set version = "1.1.3" %}
{% set sha256hash = "3dc00198f743ddd94c99bf7ea0d95e0566600822a9dd496ec46d379535feca9c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/CGATOxford/UMI-tools/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: True  # [py27 or py == 39]
  entry_points:
    - umi_tools = umi_tools.umi_tools:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - matplotlib-base
    - scipy
    - regex
    - numpy >=1.7
    - pandas >=0.12.0
    - pysam >=0.16.0.1
    - future
    - pybktree

test:
  commands:
    - umi_tools --help

about:
  home: https://github.com/CGATOxford/UMI-tools
  license: MIT License
  license_family: MIT
  summary: 'Tools for dealing with Unique Molecular Identifiers
            (UMIs) / Random Molecular Tags (RMTs)'
  dev_url: https://github.com/CGATOxford/UMI-tools
