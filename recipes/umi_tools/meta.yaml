{% set name = "umi_tools" %}
{% set version = "0.5.4" %}
{% set sha256hash = "80e2f5f07d2d689cf8639920bcaef531eff8cdc3ef73f37cfef068b3e5400878" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/u/umi_tools/umi_tools-{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - matplotlib
    - scipy
    - regex
    - freetype
    - certifi ==2016.9.26
    - setuptools >=1.1
    - cython >=0.19
    - numpy >=1.7
    - pandas >=0.12.0
    - pysam >=0.8.4
    - future
  run:
    - python
    - matplotlib
    - scipy
    - regex
    - freetype
    - certifi ==2016.9.26
    - cython >=0.19
    - numpy >=1.7
    - pandas >=0.12.0
    - pysam >=0.8.4
    - future

test:
  commands:
    - umi_tools --help

about:
  home: https://github.com/CGATOxford/UMI-tools
  license: MIT License
  summary: 'Tools for dealing with Unique Molecular Identifiers
            (UMIs) / Random Molecular Tags (RMTs)'
