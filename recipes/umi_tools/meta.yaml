{% set version = "0.4.4" %}

package:
  name: "umi_tools"
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/u/umi_tools/umi_tools-{{ version }}.tar.gz
  sha256: feb1903c515f3d5a081ea4b3a74ab2d4904b687d7fc1858e0bf2d8b60a413586
build:
  number: 0

requirements:
  build:
    - python
    - setuptools >=1.1
    - cython >=0.19
    - numpy >=1.7
    - pandas >=0.12.0
    - pysam >=0.8.4
    - future
  run:
    - python
    - cython >=0.19
    - numpy >=1.7
    - pandas >=0.12.0
    - pysam >=0.8.4
    - future
test:
  commands:
    - umi_tools --help
    - test -f $SP_DIR/umi_tools/_dedup_umi.c
about:
  home: https://github.com/CGATOxford/UMI-tools
  license: MIT License
  summary: 'Tools for dealing with Unique Molecular Identifiers'
