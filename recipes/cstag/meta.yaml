{% set name = "cstag" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cstag-{{ version }}.tar.gz
  sha256: 8387b46f5c36599a359eecdb95cf6bb558f480be3ee59050087b15f8f0e081ab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x.x') }}

requirements:
  host:
    - python >=3.7
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.7

test:
  imports:
    - cstag
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python module to manipulate the minimap2's CS tag
  license: MIT
  license_file: LICENSE
  home: https://github.com/akikuno/cstag
  doc_url: https://akikuno.github.io/cstag/cstag/

extra:
  recipe-maintainers:
    - akikuno
