{% set name = "cstag" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8d54578b36465c39ebb6db6100f9f5a1070d191e4a6f3b1e25804c651c103b58

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - cstag

about:
  home: "https://github.com/akikuno/cstag"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "a Python module to manipulate minimap2's CS tag."
  doc_url: https://akikuno.github.io/cstag/cstag/

extra:
  recipe-maintainers:
    - akikuno
