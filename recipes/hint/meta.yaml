{% set version = "2.2.0" %}

package:
  name: hint
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/7b/1e/05ea42c2a231efd86c357284d1082c03ccd21d3668343bfa5e50fcfce155/HiNT-Package-2.2.0.tar.gz
  sha256: 3789d45bb3ac09de6c8dd39e7690f3b3259a33435d7b31faaeba09cf51ccce6b

build:
  number: 0
  noarch: python
  #script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir .
requirements:
  host:
    - pip
    - python >=3.5
    - setuptools

  run:
    - python >=3.5
    - perl >=5
    - R >=3.4
    - r-base
    - multiprocess >=0.70.5
    - numpy >=1.16.1
    - scipy >=1.0.1
    - h5py >=2.8.0
    - pairix >=0.3.6
    - pytabix
    - cooler ==0.8.3
    - pairtools >=0.2.2
    - pandas >=0.23.0
    - scikit-learn >=0.19.1
    - argparse >=1.1
    - openjdk >=8
    - samtools >=1.9
    - tabix
    - bwa >=0.7.16
    - r-mgcv
    - r-strucchange
    - r-cairo
    - r-doparallel
    - r-foreach

test:
  commands:
    - hint -h

about:
  home: https://github.com/suwangbio/HiNT_py3
  license: MIT
  summary: HiNT is a computational method for detecting copy number variations and translocations from Hi-C data

extra:
  container:
    extended-base: true
