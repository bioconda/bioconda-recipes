{% set version = "2.2.8" %}

package:
  name: hint
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/ff/a1/f1d40fad4546763d4df8b02aea3d07454d55a865c418c8163b1b124cbb6b/HiNT-Package-2.2.8.tar.gz
  sha256: 4d5c28fa30d0a31ad1b9d9dc469d70b6b7c6271efebd6fd093943443d667f503

build:
  number: 1
  noarch: python
  #script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir .
requirements:
  host:
    - pip
    - python >=3.5
    - setuptools

  run:
    - python >=3.5
    - perl >=5
    - R >=3.4
    - r-base
    - multiprocess >=0.70.5
    - numpy >=1.16.1
    - scipy >=1.0.1
    - h5py >=2.8.0
    - pairix >=0.3.6
    - pytabix
    - cooler ==0.8.3
    - pairtools >=0.2.2
    - pandas >=0.23.0
    - scikit-learn >=0.19.1
    - argparse >=1.1
    - openjdk >=8
    - samtools >=1.10
    - htslib >=1.10  # for bgzip
    - bwa >=0.7.16
    - r-mgcv
    - r-strucchange
    - r-cairo
    - r-doparallel
    - r-foreach

test:
  commands:
    - hint -h

about:
  home: https://github.com/parklab/HiNT
  license: MIT
  summary: HiNT is a computational method for detecting copy number variations and translocations from Hi-C data

extra:
  container:
    extended-base: true
