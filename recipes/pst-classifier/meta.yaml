{% set name = "pst-classifier" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Schlieplab/PstClassifierSeqan/releases/download/v.1.1/PstClassifierSeqan.tar.gz
  sha256: 4601de75379a9c0f7ec46926a17e5803f81346f2f4979bba0dca285d046b28b7

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.7
    - make
  host:
    - highfive
    - zlib
    - eigen
    - bzip2
  run:
    - bzip2
    - zlib
    - eigen
    - highfive

test:
  commands:
    - pst-classifier --help
    - pst-score-sequences --help
    - probabilistic_suffix_tree_map_tests

about:
  home: https://github.com/Schlieplab/PstClassifierSeqan
  dev_url: https://github.com/Schlieplab/PstClassifierSeqan
  license: BSD-3-Clause
  license_family: BSD
    #license_file: LICENSE.md
  summary: 'Variable-length Markov chain construction using a lazy suffix tree.'

extra:
  maintainers:
    - kalior
