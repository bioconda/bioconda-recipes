{% set version = "1.1.3rc" %}

package:
  name: novobreak
  version: {{ version }}

build:
  number: 7

source:
  url: https://github.com/czc/novobreak_src/archive/7435b2758c1c861eadce90cf1d4e199fbbaa981a.zip
  sha256: c19571ee7da01c94a2cea3cf120b70eee04b8320002a80a9067e046b3fa94c9e

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - bwa >=0.7.10
    - zlib
    - perl
    - ssake
    - samtools 1.* # needed for run_novobreak

test:
  commands:
    - novoBreak -h | grep Usage

about:
  home: https://github.com/czc/nb_distribution
  license: MIT
  summary: local assembly for breakpoint detection in cancer genomes

extra:
  notes: |
    This package makes novobreak available via a wrapper in PATH, called `run_novobreak`, which 
    takes all arguments of the run_novoBreak.sh script except the first, which is automatically
    inferred.
