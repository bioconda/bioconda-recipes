{% set version = "1.14.0" %}
{% set name = "LowMACA" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 91e15e0134043b52a8e1780e67ccfe15
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
# SystemRequirements: clustalo, gs, perl
requirements:
  host:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-lowmacaannotation >=1.0.0,<1.1.0'
    - 'bioconductor-motifstack >=1.28.0,<1.29.0'
    - r-base
    - r-cgdsr
    - r-data.table
    - r-gridbase
    - r-httr
    - r-rcolorbrewer
    - r-reshape2
    - r-stringr
    - clustalo
    - ghostscript
    - perl
  run:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-lowmacaannotation >=1.0.0,<1.1.0'
    - 'bioconductor-motifstack >=1.28.0,<1.29.0'
    - r-base
    - r-cgdsr
    - r-data.table
    - r-gridbase
    - r-httr
    - r-rcolorbrewer
    - r-reshape2
    - r-stringr
    - clustalo
    - ghostscript
    - perl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The LowMACA package is a simple suite of tools to investigate and analyze the mutation profile of several proteins or pfam domains via consensus alignment. You can conduct an hypothesis driven exploratory analysis using our package simply providing a set of genes or pfam domains of your interest.'

