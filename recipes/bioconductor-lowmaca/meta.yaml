{% set version = "1.12.0" %}
{% set name = "LowMACA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 1aa0c2f11d97a6c6cedcd20db54c9f082fb88c7d26f346348e835f8f05cff608
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-lowmacaannotation >=0.99.0,<0.101.0'
    - 'bioconductor-motifstack >=1.26.0,<1.28.0'
    - r-base
    - r-cgdsr
    - r-data.table
    - r-httr
    - r-rcolorbrewer
    - r-reshape2
    - r-stringr
  run:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-lowmacaannotation >=0.99.0,<0.101.0'
    - 'bioconductor-motifstack >=1.26.0,<1.28.0'
    - r-base
    - r-cgdsr
    - r-data.table
    - r-httr
    - r-rcolorbrewer
    - r-reshape2
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The LowMACA package is a simple suite of tools to investigate and analyze the mutation profile of several proteins or pfam domains via consensus alignment. You can conduct an hypothesis driven exploratory analysis using our package simply providing a set of genes or pfam domains of your interest.'
