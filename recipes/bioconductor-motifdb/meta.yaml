{% set version = "1.32.0" %}
{% set name = "MotifDb" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: feb87a49ba4e1339ff8f7322f72a47ed
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, seqLogo, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-splitstackshape
  run:
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-splitstackshape
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic-2.0 | file LICENSE'
  summary: 'An Annotated Collection of Protein-DNA Binding Sequence Motifs'
  description: 'More than 9900 annotated position frequency matrices from 14 public sources, for multiple organisms.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:motifdb
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-motifdb
    path: recipes/bioconductor-motifdb
    version: 1.22.0

