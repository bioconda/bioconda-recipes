package:
  name: bioconductor-motifdb
  version: 1.12.1
source:
  fn: MotifDb_1.12.1.tar.gz
  url: http://bioconductor.org/packages/release/bioc/src/contrib/MotifDb_1.12.1.tar.gz
  md5: 25830881c502e41c87194c63f5165021
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-iranges
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - 'r >=2.15.0'
  run:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-iranges
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - 'r >=2.15.0'
test:
  commands:
    - '$R -e "library(''MotifDb'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/MotifDb.html
  license: 'Artistic-2.0 | file LICENSE'
  summary: 'More than 2000 annotated position frequency matrices from nine public
    sources, for multiple organisms.'
