package:
  name: ansible
  version: 2.3.1.0

# Updated version of ansible package from Barnaby Gray:
# https://github.com/barnybug/conda-recipes/tree/master/ansible

source:
  fn: ansible-1.9.4.tar.gz
  url: https://pypi.python.org/packages/source/a/ansible/ansible-2.3.1.0.tar.gz
  sha256: cd4b8f53720fcd0c351156b840fdd15ecfbec22c951b5406ec503de49d40b9f5

build:
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - paramiko
    - jinja2
    - pyyaml
    - httplib2
    - pycrypto
    - six

  run:
    - python
    - setuptools
    - paramiko
    - jinja2
    - pyyaml
    - httplib2
    - pycrypto
    - six

test:
  imports:
    - ansible
    - ansible.constants
    - ansible.errors
    - ansible.playbook
    - ansible.utils
  commands:
    - ansible -h

about:
  home: http://www.ansible.com/
  license: GPLv3
  summary: Radically simple IT automation
