package:
  name: ansible
  version: 2.3.1.0

source:
  fn: ansible-2.3.1.0.tar.gz
  url: https://files.pythonhosted.org/packages/42/84/2a4a9274a8062684f71fbb75939d78c29829f81918a72bc94b5ccbd68950/ansible-2.3.1.0.tar.gz

build:
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - paramiko
    - jinja2
    - pyyaml
    - httplib2
    - pycrypto
    - six

  run:
    - python
    - setuptools
    - paramiko
    - jinja2
    - pyyaml
    - httplib2
    - pycrypto
    - six
    - shade

test:
  imports:
    - ansible
    - ansible.constants
    - ansible.errors
    - ansible.playbook
    - ansible.utils
  commands:
    - ansible -h

about:
  home: http://www.ansible.com/
  license: GPLv3
  summary: Radically simple IT automation
