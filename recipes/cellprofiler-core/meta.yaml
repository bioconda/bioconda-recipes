{% set name = "cellprofiler-core" %}
{% set version = "4.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellprofiler-core-{{ version }}.tar.gz
  sha256: 91993485783bbab87d89a728260f10e57fda3f7335e6057393702cea774db2d7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - boto3 >=1.12.28
    - centrosome ==1.2.1
    - docutils ==0.15.2
    - h5py 3.6.0
    - matplotlib-base >=3.1.3
    - numpy >=1.18.2
    - prokaryote ==2.4.4
    - psutil >=5.7.0
    - python >=3.6
    - python-bioformats ==4.0.6
    - python-javabridge ==4.0.3
    - pyzmq 22.3
    - scikit-image >=0.16.2
    - scipy >=1.4.1

test:
  imports:
    - cellprofiler_core
    - cellprofiler_core.analysis

about:
  home: https://github.com/CellProfiler/core
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Dependency for CellProfiler v4

extra:
  recipe-maintainers:
    - raivivek
