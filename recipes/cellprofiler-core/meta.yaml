{% set name = "cellprofiler-core" %}
{% set version = "4.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellprofiler-core-{{ version }}.tar.gz
  sha256: ebb603a6cef8209d2b060eb1262de1db641c03fad1fdf9b7d4d8058aa2e38f85

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - boto3 >=1.12.28
    - centrosome ==1.2.0
    - docutils ==0.15.2
    - h5py >=2.10.0
    - matplotlib-base >=3.1.3
    - numpy >=1.18.2
    - prokaryote ==2.4.2
    - psutil >=5.7.0
    - python >=3.6,<4.0
    - python-bioformats ==4.0.0
    - python-javabridge ==4.0.0
    - pyzmq ==18.0.1
    - scikit-image >=0.16.2
    - scipy >=1.4.1

test:
  imports:
    - cellprofiler_core
    - cellprofiler_core.analysis

about:
  home: https://github.com/CellProfiler/core
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Dependency for CellProfiler v4

extra:
  recipe-maintainers:
    - raivivek
