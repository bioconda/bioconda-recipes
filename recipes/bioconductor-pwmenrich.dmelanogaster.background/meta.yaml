{% set version = "4.44.0" %}
{% set name = "PWMEnrich.Dmelanogaster.background" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: cabb779f6bd66edbc3706bd706cad8d0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pwmenrich.dmelanogaster.background", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-pwmenrich >=4.46.0,<4.47.0
    - r-base
  run:
    - bioconductor-pwmenrich >=4.46.0,<4.47.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260207
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3
  summary: D. melanogaster background for PWMEnrich
  description: PWMEnrich pre-compiled background objects for Drosophila melanogaster and MotifDb D. melanogaster motifs.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

