{% set version = "4.0-dev2" %}
{% set sha256 = "6f352372692cf74107fdf79d9f2196ccfa8fd00b573ed1ecae021e25af3eea53" %}

package:
  name: snippy
  version: '{{version}}'

source:
  sha256: '{{sha256}}'
  url: https://github.com/tseemann/snippy/archive/{{version}}.tar.gz

build:
  number: 0

requirements:
  run:
    - perl
    - perl-bioperl
    - perl-list-moreutils
    - perl-file-slurp
    - perl-time-piece
    - bwa >=0.7.12
    - samtools >=1.7
    - bcftools >=1.7
    - parallel >=20130422
    - freebayes >=1.1
    - vcflib >=1.0.0_rc0
    - snpeff >=4.3
    - samclip >=0.2

test:
  commands:
    - snippy --version
    - snippy --check

about:
  home: https://github.com/tseemann/snippy
  license: GPL-2.0
  license_family: GPL
  summary: Rapid bacterial SNP calling and core genome alignments

extra:
  identifiers:
    - biotools:snippy
