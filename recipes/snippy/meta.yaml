{% set version = "4.0.7" %}
{% set sha256 = "f2970bc65cd753d426898ee70c004d57849c80c2a9229b52812aa50de67ce661" %}

package:
  name: snippy
  version: '{{ version }}'

source:
  url: https://github.com/tseemann/snippy/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: true # [osx]

requirements:
  run:
    - perl
    - perl-bioperl >=1.7.2
    - perl-list-moreutils
    - perl-time-piece
    - bwa >=0.7.17
    - samtools >=1.8
    - bcftools >=1.8
    - parallel >=20170422
    - freebayes >=1.1
    - vcflib
    - snpeff >=4.3
    - vt >=0.5772
    - snp-sites >=2.4
    - emboss >=6.0
    - samclip >=0.2
    - seqtk >=1.2
    - minimap2 >=2.10

test:
  commands:
    - snippy --version
    - snippy --check

about:
  home: https://github.com/tseemann/snippy
  license: GPL-2.0
  license_family: GPL
  summary: Rapid bacterial SNP calling and core genome alignments

extra:
  identifiers:
    - biotools:snippy
