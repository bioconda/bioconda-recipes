{% set name = "snippy" %}
{% set version = "4.6.0" %}
{% set sha256 = "7264e3819e249387effd3eba170ff49404b1cf7347dfa25944866f5aeb6b11c3" %}
{% set user = "tseemann" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz'
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  run:
    - perl
    - perl-bioperl >=1.7.2
    - bwa >=0.7.17
    - samtools >=1.10
    - bcftools >=1.10
    - bedtools >=2.28.0
    - parallel >=20170422
    - freebayes >=1.3.1
    - vcflib >=1.0.0_rc3
    - snpeff >=4.3
    - vt >=0.5772
    - snp-sites >=2.4
    - any2fasta >=0.4
    - samclip >=0.4
    - seqtk >=1.3
    - minimap2 >=2.17
    - openjdk =8

test:
  commands:
    - snippy --version 2>&1 | grep -F '{{ version }}'
    - snippy-core --version | grep -F '{{ version }}'
    - snippy --check
    - snippy-core --check
    - snippy-multi --help

about:
  home: 'https://github.com/{{ user }}/{{ name }}'
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Rapid bacterial SNP calling and core genome alignments

extra:
  identifiers:
    - biotools:{{ name }}
