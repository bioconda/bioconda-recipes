{% set name = "snippy" %}
{% set version = "4.3.5" %}
{% set sha256 = "eca58b15459739532c21bc1723efd668aab73e85c2671f6519de67b5d3acb0cf" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/tseemann/{{ name }}/archive/v{{ version }}.tar.gz'
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  run:
    - perl
    - perl-bioperl >=1.7.2
    - perl-time-piece
    - bwa >=0.7.17
    - samtools >=1.8
    - bcftools >=1.8
    - bedtools
    - parallel >=20170422
    - freebayes >=1.1
    - vcflib
    - snpeff >=4.3
    - vt >=0.5772
    - snp-sites >=2.4
    - emboss >=6.0
    - samclip >=0.2
    - seqtk >=1.2
    - minimap2 >=2.10

test:
  commands:
    - snippy --version
    - snippy-core --version
    - snippy --check
    - snippy-core --check
    - snippy-multi --help

about:
  home: 'https://github.com/tseemann/{{ name }}'
  license: GPL-2.0
  license_family: GPL
  summary: Rapid bacterial SNP calling and core genome alignments

extra:
  identifiers:
    - biotools:{{ name }}
