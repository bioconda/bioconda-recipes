{% set name = "snippy" %}
{% set version = "4.0-dev" %}
{% set hash = "e0400bfa95343cad52fdb54ad9ec0c8befbe68cbc44a4f27a0b8f88a331dc4f7" %}

package:
  name: {{ name }}
  version: "{{ version | replace('-', '_') }}"

source:
  fn: {{ name }}_{{ version }}.tar.gz
  sha256: {{ hash }}
  url: https://github.com/tseemann/{{ name }}/archive/{{ version }}.tar.gz

build:
  number: 0

requirements:
  run:
    - perl
    - perl-bioperl
    - perl-list-moreutils
    - perl-file-slurp
    - perl-time-piece
    - bwa >=0.7.12
    - samtools >=1.7
    - bcftools >=1.7
    - parallel >=20130422
    - freebayes >=1.1
    - vcflib >=1.0.0_rc0
    - snpeff >=4.3
    - samclip >=0.2

test:
  commands:
  - snippy --version
  - snippy --check

about:
  home: https://github.com/tseemann/snippy
  license: GPL2
  summary: Rapid bacterial SNP calling and core genome alignments

extra:
  identifiers:
    - biotools:snippy
