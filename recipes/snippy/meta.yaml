{% set name = "snippy" %}
{% set version = "4.4.0" %}
{% set sha256 = "1fbbf1f03f0d18db1c508297946dd8d52f41fd252fa07deb44db41e713f9c0e5" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/tseemann/{{ name }}/archive/v{{ version }}.tar.gz'
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  run:
    - perl
    - perl-bioperl >=1.7.2
    - perl-time-piece
    - bwa >=0.7.17
    - samtools >=1.8
    - bcftools >=1.8
    - bedtools
    - parallel >=20170422
    - freebayes >=1.1
    - vcflib
    - snpeff >=4.3
    - vt >=0.5772
    - snp-sites >=2.4
    - emboss >=6.0
    - samclip >=0.2
    - seqtk >=1.2
    - minimap2 >=2.10

test:
  commands:
    - snippy --version
    - snippy-core --version
    - snippy --check
    - snippy-core --check
    - snippy-multi --help

about:
  home: 'https://github.com/tseemann/{{ name }}'
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Rapid bacterial SNP calling and core genome alignments

extra:
  identifiers:
    - biotools:{{ name }}
