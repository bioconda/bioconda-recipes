package:
  name: snippy
  version: '3.0'

source:
  md5: 081ddf6ffad192136de2fc9d6635199d
  url: https://github.com/tseemann/snippy/archive/v3.0.tar.gz

build:
  number: 2
  skip: True # [osx]

requirements:
  host:
    - perl
    - perl-bioperl
    - perl-app-cpanminus
    - perl-module-build
    - bwa
    - samtools
    - parallel
    - freebayes
    - vcflib
    - vcftools
    - snpeff
  run:
    - perl
    - perl-bioperl
    - bwa
    - samtools
    - parallel
    - freebayes
    - vcflib
    - vcftools
    - snpeff
    - htslib

test:
  commands:
  - snippy --version

about:
  home: https://github.com/tseemann/snippy
  license: GPL2
  summary: Rapid bacterial SNP calling and core genome alignments

extra:
  identifiers:
    - biotools:snippy
