{% set name = "smudgeplot" %}
{% set version = "0.5.3b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/smudgeplot-{{ version }}.tar.gz
  sha256: 7f27f83dbc11ee9a0c3d5b57061c4d04d7ef2c37a56fee06c7faf75b449c47d1

build:
  entry_points:
    - smudgeplot = smudgeplot.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('smudgeplot', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=3.9
    - numpy >=1.20.0
    - matplotlib-base >=3.4.0
    - pandas >=1.3.0

test:
  imports:
    - lib
    - smudgeplot
  commands:
    - pip check
    - smudgeplot --help
  requires:
    - pip

about:
  home: https://github.com/KamilSJaron/smudgeplot
  summary: Inference of ploidy and heterozygosity structure using whole genome sequencing data
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - samebdon
