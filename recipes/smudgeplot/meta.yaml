{% set name = "smudgeplot" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KamilSJaron/smudgeplot/archive/v{{ version }}.tar.gz
  sha256: 9ff5ae0b631cad7c0cae13a0056e5eef9a970f0c0a347997ddd6e5007bfb2ea3

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy
    - matplotlib
    - pandas

test:
  commands:
    - smudgeplot --help
    - hetmers
    - FastK

about:
  home: https://github.com/KamilSJaron/smudgeplot
  summary: 'Inference of ploidy and heterozygosity structure using whole genome sequencing data.'
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - samebdon