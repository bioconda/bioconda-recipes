{% set name = "smudgeplot" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/smudgeplot-{{ version }}.tar.gz
  sha256: f551a812cca280e4cd5341fe4167aa50039d5dae7ae64ca5d00c41c0fa0aca3b

build:
  entry_points:
    - smudgeplot = smudgeplot.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('smudgeplot', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.9
    - setuptools >=61.0
    - wheel
    - pip
    - zlib
  run:
    - python >=3.9
    - numpy >=1.20.0
    - matplotlib-base >=3.4.0
    - pandas >=1.3.0

test:
  imports:
    - smudgeplot
  commands:
    - pip check
    - smudgeplot --help
  requires:
    - pip

about:
  home: https://github.com/KamilSJaron/smudgeplot
  summary: Inference of ploidy and heterozygosity structure using whole genome sequencing data
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - samebdon
  additional-platforms:
    - linux-aarch64
    - osx-arm64
