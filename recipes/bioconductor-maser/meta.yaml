{% set version = "1.2.0" %}
{% set name = "maser" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: faf35d96da67a1559eb6c9eb65b34280
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown, BiocStyle, AnnotationHub
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-gviz >=1.28.0,<1.29.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-reshape2
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-gviz >=1.28.0,<1.29.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'This package provides functionalities for downstream analysis, annotation and visualizaton of alternative splicing events generated by rMATS.'

