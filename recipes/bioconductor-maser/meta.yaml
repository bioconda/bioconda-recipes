{% set version = "1.24.0" %}
{% set name = "maser" %}
{% set bioc = "3.20" %}

about:
  description: This package provides functionalities for downstream analysis, annotation and visualizaton of alternative splicing events generated by rMATS.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Mapping Alternative Splicing Events to pRoteins

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-maser", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: testthat, knitr, rmarkdown, BiocStyle, AnnotationHub
requirements:
  host:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-gviz >=1.50.0,<1.51.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-reshape2
  run:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-gviz >=1.50.0,<1.51.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-reshape2

source:
  md5: 3d6656a6fba252ab4aec75511aa696d5
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

