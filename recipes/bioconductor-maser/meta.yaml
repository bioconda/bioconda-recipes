{% set version = "1.18.0" %}
{% set name = "maser" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 052306b8282c5b311639dfa2d5ef7045
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown, BiocStyle, AnnotationHub
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-gviz >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rtracklayer >=1.60.0,<1.61.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-reshape2
  run:
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-gviz >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rtracklayer >=1.60.0,<1.61.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Mapping Alternative Splicing Events to pRoteins'
  description: 'This package provides functionalities for downstream analysis, annotation and visualizaton of alternative splicing events generated by rMATS.'
  license_file: LICENSE

