{% set name = "mmannot" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mzytnicki/mmannot/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ab26987dbd5ac07c69855f14468d7c871605252052bbe5447d6e41edbd7f1de9

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
    - make

about:
  home: https://github.com/mzytnicki/mmannot
  license: GPL3/LGPL3
  license_file: lgpl+gpl-3.0.txt
  summary: mmannot annotates reads, or quantifies the features.  mmmannot takes special care of multi-mapping reads.

test:
  commands:
    - mmannot -h

extra:
  recipe-maintainers:
    - mzytnicki

