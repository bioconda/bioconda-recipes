{% set version = "1.18.0" %}
{% set name = "GenomicDistributionsData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 657a9e7475a7b219fe000164d00b6a05

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-genomicdistributionsdata", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, BiocStyle, rmarkdown
requirements:
  host:
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - r-base
    - r-data.table
  run:
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - r-base
    - r-data.table
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: BSD-2-Clause
  summary: Reference data for GenomicDistributions package
  description: 'This package provides ready to use reference data for GenomicDistributions package. Raw data was obtained from ensembldb and processed with helper functions. Data files are available for the following genome assemblies: hg19, hg38, mm9 and mm10.'
  license_file: LICENSE

