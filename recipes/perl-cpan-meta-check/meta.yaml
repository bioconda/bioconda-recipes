{% set name = "perl-cpan-meta-check" %}
{% set version = "0.014" %}
{% set sha256 = "28a0572bfc1c0678d9ce7da48cf521097ada230f96eb3d063fcbae1cfe6a351f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/L/LE/LEONT/CPAN-Meta-Check-0.014.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-lib
    - perl-test-deep
    - perl-env
    - perl-module-metadata
    - perl-base
    - perl-cpan-meta-requirements
    - perl-exporter
    - perl-extutils-makemaker
    - perl-cpan-meta

  run:
    - perl
    - perl-exporter
    - perl-module-metadata
    - perl-base
    - perl-cpan-meta-requirements

test:
  imports:
    - CPAN::Meta::Check

about:
  home: http://metacpan.org/pod/CPAN::Meta::Check
  license: perl_5
  summary: 'Verify requirements in a CPAN::Meta object'

