{% set version = "1.16.0" %}
{% set name = "monaLisa" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 325abae762ec044e8b19e163d2767be8

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-monalisa", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocManager, BiocStyle, BSgenome.Mmusculus.UCSC.mm10, ggrepel, gridExtra, JASPAR2020, JASPAR2024, knitr, rmarkdown, testthat, TxDb.Mmusculus.UCSC.mm10.knownGene
requirements:

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tfbstools >=1.48.0,<1.49.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-circlize
    - r-cli
    - r-ggplot2 >=4.0.0
    - r-glmnet
    - r-rlang
    - r-rsqlite
    - r-stabs
    - r-tidyr

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tfbstools >=1.48.0,<1.49.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-circlize
    - r-cli
    - r-ggplot2 >=4.0.0
    - r-glmnet
    - r-rlang
    - r-rsqlite
    - r-stabs
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 3)
  summary: Binned Motif Enrichment Analysis and Visualization
  description: Useful functions to work with sequence motifs in the analysis of genomics data. These include methods to annotate genomic regions or sequences with predicted motif hits and to identify motifs that drive observed changes in accessibility or expression. Functions to produce informative visualizations of the obtained results are also provided.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

