{% set name = "anospp-analysis" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/anospp_analysis-{{ version }}.tar.gz
  sha256: a2a96826abec4f7f8e2b0851759a25d38cd163f1ff8f8a486fa59907a95506a7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python
  run:
    - biopython
    - cutadapt
    - numpy 
    - pandas
    - python
    - seaborn
    - blast
    - fasttree
    - mafft

test:
  imports:
    - anospp_analysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/anospp-analysis/
  summary: ANOSPP data analysis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - amakunin
