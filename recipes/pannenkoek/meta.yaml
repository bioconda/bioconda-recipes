{% set name = "pannenkoek" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/fw1121/pannenkoek/archive/065b07dc65cb8c0ad928a9e23af2ae83c49871d8.tar.gz
  md5: 615858fdd3c7068fe1bfc5d1c5b82f30
  patches:
    - setup.patch

build:
  # number: 1
  skip: True  # [not py27]

requirements:
  build:
    - python
    - setuptools
    - qiime
    - rpy2
    - numpy
    - matplotlib
    - pandas
    - biopython
    - r-mvtnorm
    - r-modeltools
    - r-coin
    - r-reshape
    - r-argparse

  run:
    - python
    - qiime
    - rpy2
    - numpy
    - matplotlib
    - pandas
    - biopython
    - r-mvtnorm
    - r-modeltools
    - r-coin
    - r-reshape
    - r-argparse
test:
  commands:
    - pannenkoek.py -h 

about:
  home: https://github.com/fw1121/pannenkoek
  license: MIT
  summary: 'A wrapper for Qiime and LEfSe analysis. Split an OTU table by time and make certain comparisons with ease.'
  license_family: MIT

