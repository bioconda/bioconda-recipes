{% set version = "1.10.0" %}
{% set name = "magpie" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 5a1dce8c61a0038c108d3d87c7d6f43e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-magpie", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, kableExtra, RUnit, TBX20BamSubset, BiocGenerics, BiocStyle
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-tress >=1.16.0,<1.17.0
    - r-aod
    - r-base
    - r-matrix
    - r-matrixstats
    - r-openxlsx
    - r-rcolorbrewer
    - r-reshape2
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-tress >=1.16.0,<1.17.0
    - r-aod
    - r-base
    - r-matrix
    - r-matrixstats
    - r-openxlsx
    - r-rcolorbrewer
    - r-reshape2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: MeRIP-Seq data Analysis for Genomic Power Investigation and Evaluation
  description: This package aims to perform power analysis for the MeRIP-seq study. It calculates FDR, FDC, power, and precision under various study design parameters, including but not limited to sample size, sequencing depth, and testing method. It can also output results into .xlsx files or produce corresponding figures of choice.
  license_file: LICENSE

