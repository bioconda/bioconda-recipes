package:
  name: kid
  version: '0.9.6'

source:
  url: https://pypi.python.org/packages/source/k/kid/kid-0.9.6.tar.gz
  md5: 4233e592eee906039ad3dcbedbf6e972

build:
  noarch: python
  number: 2
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3

test:
  imports:
    - kid

about:
  home: https://pypi.python.org/pypi/kid
  license: MIT
  summary: A simple and pythonic XML template language
