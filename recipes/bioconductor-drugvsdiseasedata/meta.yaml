{% set version = "1.18.0" %}
{% set name = "DrugVsDiseasedata" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ff3666e3936d88d4ce7ead3d27b1ffad5bf069de6731db3166588e4e2086778d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Data package which provides default disease expression profiles, clusters and annotation information for use with the DrugVsDisease package.'
extra:
  parent_recipe:
    name: bioconductor-drugvsdiseasedata
    path: recipes/bioconductor-drugvsdiseasedata
    version: 1.16.0
