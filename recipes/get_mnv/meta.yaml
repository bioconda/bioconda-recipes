{% set name = "get_mnv" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/PathoGenOmics-Lab/get_mnv.git
  git_tag: "{{ version }}"
build:
  number: '0'
  script: bash -c "cargo install --locked --root \"$PREFIX\" --path . && rm -f \"${PREFIX}/.crates.toml\" \"${PREFIX}/.crates2.json\""


requirements:
  build:
    - rust >=1.55  
  host:
    - rust >=1.55
  run:
    - libgcc 
test:
  commands:
    - get_mnv --help  

about:
  home: https://github.com/PathoGenOmics-Lab/get_mnv
  license: GLP-3.0
  license_file: LICENSE
  summary: 'Tool to identify Multi-Nucleotide Variants (MNVs) in genomic sequences.'
  description: |
    get_MNV is a tool designed to identify Multi-Nucleotide Variants (MNVs) within the same codon in genomic sequences, providing more accurate annotation for genomic data.
  doc_url: https://github.com/PathoGenOmics-Lab/get_mnv
  dev_url: https://github.com/PathoGenOmics-Lab/get_mnv

extra:
  recipe-maintainers:
    - PathoGenOmics-Lab
