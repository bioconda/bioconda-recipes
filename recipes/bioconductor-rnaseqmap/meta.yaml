{% set version = "2.40.0" %}
{% set name = "rnaSeqMap" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a39f4b776b35b259f749cba44784ae4c99f280ac101127d8bddac23f9211cc67
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-deseq >=1.34.0,<1.36.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - r-base
    - r-dbi
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-deseq >=1.34.0,<1.36.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - r-base
    - r-dbi
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The rnaSeqMap library provides classes and functions to analyze the RNA-sequencing data using the coverage profiles in multiple samples at a time'
extra:
  identifiers:
    - biotools:rnaseqmap
    - doi:10.1186/1471-2105-12-200
  parent_recipe:
    name: bioconductor-rnaseqmap
    path: recipes/bioconductor-rnaseqmap
    version: 2.38.0
