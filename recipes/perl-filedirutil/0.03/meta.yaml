    #- perl-path-class-file
    #- perl-path-class-dir
    #- perl-test-more
    #- perl-moose-role
    #- perl-moose-util-typeconstraints

  run:
    - perl >5.22,<6.0
    - perl-moose
    - perl-namespace-autoclean
    - perl-params-coerce
    - perl-path-class
    #- perl-path-class-file
    #- perl-path-class-dir
    #- perl-moose-util-typeconstraints
    #- perl-file-basename
    #- perl-moose-role

test:
  imports:
    - FileDirUtil

about:
  home: http://metacpan.org/pod/FileDirUtil
  license: agpl_3
  summary: 'A Moose Role for basic File IO'
