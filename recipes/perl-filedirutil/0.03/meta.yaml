{% set sha256 = "2923383d588c3ff1b3e60267da2b05318a2493c1756d4c8a110ddabf14a33b9d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MT/MTW/FileDirUtil-v0.03.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - perl >5.22,<6.0
