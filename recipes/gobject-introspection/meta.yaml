{% set GOBJECT_VERSION = "1.44.0" %}
{% set GOBJECT_VERSION_SHORT = "1.44" %}

package:
  name: gobject-introspection 
  version: {{ GOBJECT_VERSION }}

source:
  url: http://ftp.gnome.org/pub/gnome/sources/gobject-introspection/{{ GOBJECT_VERSION_SHORT }}/gobject-introspection-{{ GOBJECT_VERSION }}.tar.xz 
  fn: gobject-introspection-{{ GOBJECT_VERSION }}.tar.xz
  md5: 7ef8a1db7f74f4193a2397b1587eb913

build:
  number: 0
  skip: True  # [py3k]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - autoconf
    - automake
    - system
    - m4
    - libtool
    - pkg-config
    - python
    - libffi >=3.0.0
    - zlib
    - flex
    - bison

  run:
    - libgcc    # [not osx]
    - system
    - libffi >=3.0.0
    - zlib
    - flex
    - bison

about:
  home: https://wiki.gnome.org/GObjectIntrospection
  summary: "GObject introspection is a middleware layer between C libraries (using GObject) and language bindings. The C library can be scanned at compile time and generate a metadata file, in addition to the actual native C library. Then at runtime, language bindings can read this metadata and automatically provide bindings to call into the C library."


