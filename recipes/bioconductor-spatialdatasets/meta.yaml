{% set version = "1.8.0" %}
{% set name = "SpatialDatasets" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 9cb422ef023f1a17e9c0c1e3758918f1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-spatialdatasets", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, cytomapper
requirements:
  host:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - r-base
  run:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3
  summary: Collection of spatial omics datasets
  description: This is a collection of publically available spatial omics datasets. Where possible we have curated these datasets as either SpatialExperiments, MoleculeExperiments or CytoImageLists and included annotations of the sample characteristics.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

