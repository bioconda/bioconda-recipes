{% set version = "0.2.1" %}
{% set name = "spalter" %}
{% set sha256 = "0d6ba7d5c70aa040585e34c8b4cab43f2e05d2a2993d25d3de8a0ca737c307a1" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  fn: {{ name }}-{{version}}.tar.gz
  url: https://bitbucket.org/tillux/{{ name }}/get/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.26
    - zlib {{ CONDA_ZLIB }}*
    - gcc
  run:
    - zlib {{ CONDA_ZLIB }}*
    - libgcc

test:
  commands:
    - spalter --help

about:
  home: https://bitbucket.org/tillux/spalter
  license: MIT
  summary: "spalter distinguishes between technical artefacts and SNVs in
  DNA-sequencing data based on meta features derived from pileups."
