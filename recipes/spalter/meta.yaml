{% set version = "0.2.2" %}
{% set sha256 = "eb6acf379286b8b678a5d988292c6dac9d6f797b4d1cf8ac9840f6b34bc6473a" %}

package:
  name: spalter
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://bitbucket.org/tillux/spalter/get/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.26
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - spalter --help
    - ldd "${PREFIX}/bin/spalter"  # deleteme
    - 'false'  # deleteme

about:
  home: https://bitbucket.org/tillux/spalter
  license: MIT
  summary: "spalter distinguishes between technical artefacts and SNVs in
  DNA-sequencing data based on meta features derived from pileups."
