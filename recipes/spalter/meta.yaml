{% set version = "0.2.1" %}
{% set name = "spalter" %}
{% set sha256 = "2ad728fce45b8d614e0b60aa0acd2bf808908d32484c2ad2191b319b2b1abf02" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  fn: {{ name }}-{{version}}.tar.gz
  url: https://bitbucket.org/tillux/{{ name }}/get/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.26
    - zlib {{ CONDA_ZLIB }}*
    - gxx_linux-64
    - gcc_linux-64
  run:
    - zlib {{ CONDA_ZLIB }}*
    - libgcc

test:
  commands:
    - spalter --help

about:
  home: https://bitbucket.org/tillux/spalter
  license: MIT
  summary: "spalter distinguishes between technical artefacts and SNVs in
  DNA-sequencing data based on meta features derived from pileups."
