{% set version = "0.2.0" %}
{% set name = "spalter" %}
{% set sha256 = "35a27d72e7e3bbbc0e38ef8e2b2f9d753dcdf8a378f98c3548315d36f027a343" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 1
  skip: True # [osx]

source:
  fn: {{ name }}-{{version}}.tar.gz
  url: https://bitbucket.org/tillux/{{ name }}/get/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.26
  run:
    - libgcc

test:
  commands:
    - spalter --help

about:
  home: https://bitbucket.org/tillux/spalter
  license: MIT
  summary: "spalter distinguishes between technical artefacts and SNVs in
  DNA-sequencing data based on meta features derived from pileups."
