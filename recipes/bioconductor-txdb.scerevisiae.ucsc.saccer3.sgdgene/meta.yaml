{% set version = "3.2.2" %}
{% set name = "TxDb.Scerevisiae.UCSC.sacCer3.sgdGene" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 6dac0b4f88ce54c8543bb0ce236507cd46dd78ff7b3e3457ef7fd0b1dca15cea
build:
  number: 8
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-annotationdbi
    - 'bioconductor-genomicfeatures >=1.21.30'
    - r-base
  run:
    - bioconductor-annotationdbi
    - 'bioconductor-genomicfeatures >=1.21.30'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Exposes an annotation databases generated from UCSC by exposing these as TxDb objects'
