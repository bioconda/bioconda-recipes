{% set name = "pmx_biobb" %}
{% set version = "1.0.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "2a1b39ada54a2d4b3fb178f49c60b27cfd6c0df116c603a6cd82aa28294f03f7" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-1.0.1.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 2
  skip: true  # [py != 37]
  entry_points:
    - pmx = pmx.scripts.cli:entry_point

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
  host:
    - python
    - setuptools
    - numpy
    - scipy
    - matplotlib-base
    - future
  run:
    - python
    - perl
    - numpy
    - scipy
    - matplotlib-base
    - future

test:
  commands:
    - pmx -v


