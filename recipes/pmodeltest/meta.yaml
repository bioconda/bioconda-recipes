{% set version = "1.04" %}

package:
  name: "pmodeltest"
  version: "{{ version }}"

build:
    number: 0

source:
  fn: pmodeltest-{{ version }}.tar.gz 
  url: https://github.com/etetoolkit/pmodeltest/archive/1.04.tar.gz
  md5: 6572ac392fb8a4aa107a0489beb02cb0

requirements:
  build:
    - python
  run:
    - phyhon

test:
    commands:
        - "pmodeltest.py -h > /dev/null"

about:
    home: "https://github.com/etetoolkit/pmodeltest/"
    license: "GPL"
    summary: "pmodeltest:Python implementation of modeltest/prottest supporting proteins, nucleotides and parallel execution."
