{% set name = "pggb" %}
{% set version = "0.7.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1ea167eadd66db7665c8135a629aea046d79491f57227a4a332a376b92caf911

build:
  noarch: generic
  run_exports:
  - {{ pin_subpackage(name, max_pin='x.x') }}
  number: 0

requirements:
  run:
    - wfmash ==0.14.0
    - seqwish ==0.7.11
    - smoothxg ==0.8.0
    - odgi ==0.9.0
    - gfaffix ==0.1.5b
    - vg ==1.59.0
    - vcfbub ==0.1.1
    - vcflib ==1.0.10
    - multiqc ==1.22
    - python-igraph ==0.11.5
    - bc
    - tabix
    - gsl 2.7.0 
    - pigz
    - bcftools
    - time

test:
  commands:
    - pggb --help

about:
  home: https://github.com/pangenome/pggb
  license: MIT
  license_file: LICENSE
  summary: This pangenome graph construction pipeline renders a collection of sequences into a pangenome graph (in the variation graph model).

extra:
  recipe-maintainers:
    - AndreaGuarracino
