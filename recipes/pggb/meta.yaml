{% set name = "pggb" %}
{% set version = "0.7.4" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f443a6354f30307573545d03c7491de299ca50dfcba2a12832fb77e0452e46f4

build:
  number: 1
  skip: true # [osx]
  run_exports:
  - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  run:
    - wfmash
    - seqwish ==0.7.11
    - smoothxg
    - odgi
    - gfaffix ==0.2.1
    - vg ==1.63.1
    - vcfbub ==0.1.1
    - vcflib
    - multiqc ==1.22
    - python-igraph ==0.11.5
    - bc
    - tabix
    - gsl  >=2.8,<2.9.0a0 
    - pigz
    - bcftools
    - time

test:
  commands:
    - pggb --help

about:
  home: https://github.com/pangenome/pggb
  license: MIT
  license_file: LICENSE
  summary: PanGenome Graph Building pipeline renders

extra:
  recipe-maintainers:
    - AndreaGuarracino
  skip-lints:
    - should_be_noarch_generic
  additional-platforms:
    - linux-aarch64
