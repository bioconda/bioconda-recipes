{% set name = "pggb" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3156f5b0d7d0019f51e62ae3c3534803435d2deb2d738031f4e2872603782ebd

build:
  noarch: generic
  number: 1 

requirements:
  run:
    - bc
    - tabix
    - gfaffix >=0.1.4
    - gsl 2.7.0 
    - idna <3,>=2.5
    - multiqc >=1.11
    - odgi >=0.8.1
    - pigz
    - bcftools
    - seqwish >=0.7.7
    - smoothxg >=0.6.7
    - time
    - vg 1.40.0
    - wfmash >=0.10.0

test:
  commands:
    - pggb --version

about:
  home: https://github.com/pangenome/pggb
  license: MIT
  license_file: LICENSE
  summary: This pangenome graph construction pipeline renders a collection of sequences into a pangenome graph (in the variation graph model).

extra:
  recipe-maintainers:
    - AndreaGuarracino
