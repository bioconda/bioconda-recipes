{% set name = "pggb" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 13e91781f6fe9d17c21b1ad4c651eee9d44b53162b6b681115112a688371f026

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - gsl
    - zlib
    - jemalloc
    - wfmash
    - seqwish
    - smoothxg
    - odgi
    - gfaffix
    - vg
  run:
    - llvm-openmp  # [osx]
    - wfmash
    - seqwish
    - smoothxg
    - odgi
    - gfaffix
    - vg

test:
  commands:
    - pggb --help

about:
  home: https://github.com/pangenome/pggb
  license: MIT
  license_file: LICENSE
  summary: This pangenome graph construction pipeline renders a collection of sequences into a pangenome graph (in the variation graph model).

extra:
  skip-lints:
    - uses_vcs_url
