{% set name = "perl-dotlib" %}
{% set version = "3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: http://www.baseclear.com/base/download/41SSPACE-STANDARD-3.0_linux-x86_64.tar.gz
  md5: 7e171b4861b9d514e80aafc3d9cdf554

build:
  number: 0

requirements:
  build:
    - perl-threaded
    - perl-app-cpanminus
    - perl-module-build

  run:
    - perl-threaded


test:
  commands:
    - perl -MDotLib 

about:
  home: https://www.baseclear.com/genomics/bioinformatics/basetools/SSPACE
  license: DotLib - library of routines for generating .dot files


