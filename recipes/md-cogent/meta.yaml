{% set version = "7.0.0" %}

package:
  name: md-cogent
  version: '{{ version }}'

source:
  url:  https://github.com/Magdoll/Cogent/archive/v{{ version }}.tar.gz
  sha256: e9fd533a2e8fac6230700924048a491e8e194dc4595e79a406846dbb200b0d68

build:
  script: {{ PYTHON }} -m pip install .
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - wheel

  run:
    - python
    - matplotlib-base
    - numpy
    - scipy
    - networkx =2.5
    - scikit-image
    - pulp
    - biopython
    - bx-python

test:
  commands:
    - run_mash.py -h
    - generate_batch_cmd_for_Cogent_family_finding.py -h
    - generate_batch_cmd_for_Cogent_reconstruction.py -h
    - gff3_to_collapsed.py -h
    - process_kmer_to_graph.py -h
    - reconstruct_contig.py -h
    
about:
  home: https://github.com/Magdoll/Cogent
  summary: 'COding GENome reconstruction Tool using transcript sequences'
  license: BSD-3-Clause-Clear
  license_file: ../LICENSE.md
