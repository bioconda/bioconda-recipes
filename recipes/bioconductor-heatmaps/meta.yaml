{% set version = "1.34.0" %}
{% set name = "heatmaps" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: bc299657fed4cec55e33ea156f9094a1

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-heatmaps", max_pin="x.x") }}'
  noarch: generic

# Suggests: BSgenome.Drerio.UCSC.danRer7, knitr, rmarkdown, testthat
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-kernsmooth
    - r-matrix
    - r-plotrix
    - r-rcolorbrewer
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-kernsmooth
    - r-matrix
    - r-plotrix
    - r-rcolorbrewer

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Flexible Heatmaps for Functional Genomics and Sequence Features
  description: This package provides functions for plotting heatmaps of genome-wide data across genomic intervals, such as ChIP-seq signals at peaks or across promoters. Many functions are also provided for investigating sequence features.

extra:
  parent_recipe:
    name: bioconductor-heatmaps
    path: recipes/bioconductor-heatmaps
    version: 1.4.0

