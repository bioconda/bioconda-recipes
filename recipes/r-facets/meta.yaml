package:
  name: r-facets
  version: 0.6.2

source:
  url: https://github.com/mskcc/facets/archive/refs/tags/v0.6.2.tar.gz
  sha256: aa671d4fc66e10ce2fe4c8b2cbac4946da8a1564627240ea916db6cd8ec2a6c5

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('fortran') }}
  host:
    - r-base
    - r-pctgcdata
  run:
    - r-base
    - r-pctgcdata

test:
  commands:
    - $R -e "library('facets')"

about:
  home: https://github.com/mskcc/facets
  license: GPL (>= 2)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Cellular Fraction and Copy Numbers from Tumor Sequencing
  license_family: GPL3

extra:
  identifiers:
    - biotools:facets
