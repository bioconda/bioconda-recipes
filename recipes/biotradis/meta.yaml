about:
  home: https://github.com/sanger-pathogens/Bio-Tradis
  license: 'GPLv3'
  summary: 'A set of tools to analyse the output from TraDIS analyses'

build:
  number: 0
  skip: True # [osx]

package:
  name: biotradis
  version: '1.4.1'

requirements:
  build:
    - perl-app-cpanminus
    - perl-module-build
  run:
    - perl-app-cpanminus
    - perl-parallel-forkmanager
    - perl-pathtools
    - perl-scalar-util-numeric
    - smalt
    - samtools
    - bioconductor-edger
    - r-getopt
    - r-mass


