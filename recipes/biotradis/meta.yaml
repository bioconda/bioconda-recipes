{% set name="biotradis" %}
{% set version="1.4.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sanger-pathogens/Bio-Tradis/archive/v{{ version }}.tar.gz
  sha256: dfca820b2e26f359111723918c17376bfec17ba9e0cdc257885be5d284dbf635

build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - perl-moose
    - perl-local-lib
    - r-base
  run:
    - perl
    - perl-app-cpanminus
    - perl-parallel-forkmanager
    - perl-pathtools
    - perl-scalar-util-numeric
    - perl-local-lib
    - perl-moose
    - perl-exception-class
    - smalt
    - samtools
    - bioconductor-edger
    - r-base
    - r-getopt
    - r-mass
    - bwa
    - tabix

test:
  commands:
    - which bacteria_tradis
    - which check_tradis_tags
    - which add_tradis_tags
    - which tradis_comparison.R

about:
  home: https://github.com/sanger-pathogens/Bio-Tradis
  license: 'GPLv3'
  summary: 'A set of tools to analyse the output from TraDIS analyses'

extra:
  skip-lints:
    - uses_vcs_url

