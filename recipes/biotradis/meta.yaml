{% set version="1.4.1.git" %}
{% set revision="426f43bee3ddd12dda6d5802fa8be17075ef5ae1" %}

about:
  home: https://github.com/sanger-pathogens/Bio-Tradis
  license: 'GPLv3'
  summary: 'A set of tools to analyse the output from TraDIS analyses'

build:
  number: 0
  skip: True # [osx]

source:
  git_url: https://github.com/sanger-pathogens/Bio-Tradis.git
  git_rev: {{ revision }}
  md5: unused

package:
  name: biotradis
  version: {{ version }}

requirements:
  build:
    - perl-app-cpanminus
    - perl-module-build
    - perl-moose
  run:
    - perl-app-cpanminus
    - perl-parallel-forkmanager
    - perl-pathtools
    - perl-scalar-util-numeric
    - perl-local-lib
    - perl-moose
    - perl-exception-class
    - smalt
    - samtools
    - bioconductor-edger
    - r-getopt
    - r-mass
    - bwa

test:
  commands:
#    - bacteria_tradis
#    - which check_tradis_tags
#    - which add_tradis_tags
#    - which tradis_comparison.R
extra:
  skip-lints:
    - uses_git_url
