{% set version="1.4.1.dev" %}
{% set revision="426f43bee3ddd12dda6d5802fa8be17075ef5ae1" %}

package:
  name: biotradis
  version: {{ version }}

source:
  git_url: https://github.com/sanger-pathogens/Bio-Tradis.git
  git_rev: {{ revision }}
  md5: unused

build:
  number: 2
  skip: True # [osx]

requirements:
  build:
    - perl-app-cpanminus
    - perl-module-build
    - perl-moose
    - perl-local-lib
  host:
    - r-base >=3.5
  run:
    - perl-app-cpanminus
    - perl-parallel-forkmanager
    - perl-pathtools
    - perl-scalar-util-numeric
    - perl-local-lib
    - perl-moose
    - perl-exception-class
    - smalt
    - samtools
    - bioconductor-edger
    - r-base >=3.5
    - r-getopt
    - r-mass
    - bwa

test:
  commands:
    - which bacteria_tradis
    - which check_tradis_tags
    - which add_tradis_tags
    - which tradis_comparison.R

about:
  home: https://github.com/sanger-pathogens/Bio-Tradis
  license: 'GPLv3'
  summary: 'A set of tools to analyse the output from TraDIS analyses'

extra:
  skip-lints:
    - uses_git_url

