{% set name="biotradis" %}
{% set version="1.4.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sanger-pathogens/Bio-Tradis/archive/v{{ version }}.tar.gz
  sha256: dfca820b2e26f359111723918c17376bfec17ba9e0cdc257885be5d284dbf635

build:
  number: 0
  noarch: generic

requirements:
  run:
    - perl
    - perl-bioperl
    # - perl-app-cpanminus
    # - perl-parallel-forkmanager
    # - perl-pathtools
    # - perl-scalar-util-numeric
    # - perl-local-lib
    # - perl-moose
    # - perl-exception-class
    - smalt
    - samtools
    - bioconductor-edger
    - r-base
    - r-getopt
    - r-mass
    - bwa
    - tabix

test:
  commands:
    - bacteria_tradis --help
    - check_tradis_tags --help
    - add_tradis_tags --help
    - which tradis_comparison.R

about:
  home: https://github.com/sanger-pathogens/Bio-Tradis
  license: 'GNU General Public License v3 (GPLv3)'
  license_family: GPL3
  license_file: software_license
  summary: 'A set of tools to analyse the output from TraDIS analyses'

extra:
  recipe-maintainers:
    - thanhleviet
  doi:
    - 10.1093/bioinformatics/btw022

