package:
  name: r-ExomeDepth
  version: "1.1.8"

source:
  fn: ExomeDepth_1.1.8.tar.gz
  url: 
  	- https://cran.r-project.org/src/contrib/ExomeDepth_1.1.8.tar.gz
  	- https://cran.r-project.org/src/contrib/Archive/ExomeDepth/ExomeDepth_1.1.6.tar.gz

rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r
    - r-Biostrings
    - r-IRanges
    - r-Rsamtools
    - r-GenomicRanges
    - r-aod
    - r-VGAM
    - r-GenomicAlignments

  run:
    - r
    - r-Biostrings
    - r-IRanges
    - r-Rsamtools
    - r-GenomicRanges
    - r-aod
    - r-VGAM
    - r-GenomicAlignments

test:
  commands:
    - $R -e "library('ExomeDepth')" # [not win]
    - "\"%R%\" -e \"library('ExomeDepth')\"" # [win]

about:
  home: https://cran.r-project.org/web/packages/ExomeDepth/vignettes/ExomeDepth-vignette.pdf
  license: GPL-3
  summary: "ExomeDepth is an R package to perform CNV analysis on exome sequencing data."
