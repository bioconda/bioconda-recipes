{% set version = "1.0.0" %}
{% set name = "sesameData" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a91d0795069f09813ce8bd92a15fc7c95dfcf686e3fbad2a9228e853b48c40c5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - r-base
    - r-curl
  run:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - r-base
    - r-curl
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides supporting annotation and test data for SeSAMe package.'
