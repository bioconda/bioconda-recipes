{% set version = "1.6.0" %}
{% set name = "sesameData" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c4a706744bf8cbc0265b429814aefcbd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: GenomicRanges, BiocGenerics, sesame, testthat, knitr
requirements:
  host:
    - 'bioconductor-annotationhub >=2.20.0,<2.21.0'
    - 'bioconductor-experimenthub >=1.14.0,<1.15.0'
    - r-base
    - r-curl
  run:
    - 'bioconductor-annotationhub >=2.20.0,<2.21.0'
    - 'bioconductor-experimenthub >=1.14.0,<1.15.0'
    - r-base
    - r-curl
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Supporting Data for SeSAMe Package'
  description: 'Provides supporting annotation and test data for SeSAMe package.'

