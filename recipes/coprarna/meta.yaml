{% set name = "CopraRNA" %}
{% set version = "1.2.9" %}
{% set md5 = "b86491cd9f55424d665296d3a39b27ef" %} 

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ version }}.zip
  url: https://github.com/PatrickRWright/CopraRNA/archive/{{ version }}.zip
  md5: {{ md5 }}

build:
  number: 0

# commented versions are tested as working
requirements:
  build:
    - perl >=5.22
    - perl-bioperl ==1.6.924
    - perl-list-moreutils ==0.413
    - perl-parallel-forkmanager ==1.17
    - perl-getopt-long ==2.45
    - perl-bio-eutilities ==1.75
    - r-base ==3.2.2
    - r-seqinr
    - python==2.7.13
    - suds-jurko == 0.6
    
  run:
    - perl >=5.22
    - perl-bioperl ==1.6.924
    - perl-list-moreutils ==0.413
    - perl-parallel-forkmanager ==1.17
    - perl-getopt-long ==2.45
    - perl-bio-eutilities ==1.75
    - r-base ==3.2.2
    - r-seqinr
    - python==2.7.13
    - suds-jurko ==0.6
    - mafft ==7.310
    - DomClust ==1.2.8a
    - blast-legacy ==2.2.22
    - embassy-phylip ==3.69.650
    - emboss ==6.5.7
    - intarna ==2.0.4
    - coreutils ==8.25
    - grep
    - sed
    - gawk
    - bzip2

test:
  commands:
    - CopraRNA2.pl --help
    
about:
  home: http://rna.informatik.uni-freiburg.de/CopraRNA/Input.jsp
  license: MIT
  summary: 'Target prediction for prokaryotic trans-acting small RNAs'
