{% set name = "coprarna" %}
{% set version = "alpha2" %}
{% set md5 = "95abc9567e995331c6412f9b2f3ac6aa" %} 

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ version }}.zip
  url: https://github.com/eggzilla/CopraRNA/archive/{{ version }}.zip
  md5: {{ md5 }}

build:
  number: 0
  skip: True  #  [osx or py3k]

# commented versions are tested as working
requirements:
  build:
    - perl >=5.22
    - perl-bioperl >=1.6.924
    - perl-list-moreutils ==0.413
    - perl-parallel-forkmanager ==1.17
    - perl-getopt-long
    - perl-bio-eutilities ==1.75
    - r-base >=3.2.2
    - r-seqinr
    - python 
    - suds-jurko ==0.6 
  run:
    - perl >=5.22
    - perl-bioperl ==1.6.924
    - perl-list-moreutils ==0.413
    - perl-parallel-forkmanager ==1.17
    - perl-getopt-long
    - perl-bio-eutilities ==1.75
    - r-base >=3.2.2
    - r-seqinr
    - python 
    - suds-jurko ==0.6
    - mafft ==7.310
    - blast-legacy ==2.2.22
    - embassy-phylip ==3.69.650
    - emboss ==6.5.7
    - intarna ==2.0.4
    - coreutils ==8.25
    - grep
    - sed
    - gawk
    - bzip2

test:
  commands:
    - CopraRNA2.pl --help
    
about:
  home: https://github.com/PatrickRWright/CopraRNA
  license: MIT
  summary: 'Target prediction for prokaryotic trans-acting small RNAs'
