{% set name = "coprarna" %}
{% set version = "2.0.6" %}
{% set md5 = "1d221793c793bf39cd756230b990b3ca" %} 

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ version }}.zip
  url: https://github.com/PatrickRWright/CopraRNA/archive/{{ version }}.zip
  md5: {{ md5 }}

build:
  number: 0
  skip: True [osx]

# commented versions are tested as working
requirements:
  build:
    - perl >=5.22
    - perl-bioperl >=1.6.924
    - perl-list-moreutils ==0.413
    - perl-parallel-forkmanager ==1.17
    - perl-getopt-long
    - perl-bio-eutilities ==1.75
    - r-base
    - r-seqinr
    - python
    - suds-jurko ==0.6 
  run:
    - perl >=5.22
    - perl-bioperl ==1.6.924
    - perl-list-moreutils ==0.413
    - perl-parallel-forkmanager ==1.17
    - perl-getopt-long
    - perl-bio-eutilities ==1.75
    - r-base
    - r-seqinr
    - python 
    - suds-jurko ==0.6
    - mafft ==7.310
    - blast-legacy ==2.2.22
    - embassy-phylip ==3.69.650
    - emboss ==6.5.7
    - intarna ==2.0.4
    - coreutils ==8.25
    - grep
    - sed
    - gawk
    - bzip2
    - r-robustrankaggreg
    - r-pheatmap
    - clustalo
    - phantomjs

test:
  commands:
    - CopraRNA2.pl --help
    - CopraRNA2.pl -srnaseq test.fa -ntup 200 -ntdown 100 -region 5utr -enrich 200 -topcount 200 -cores 2
    
about:
  home: https://github.com/PatrickRWright/CopraRNA
  license: MIT
  summary: 'Target prediction for prokaryotic trans-acting small RNAs'
