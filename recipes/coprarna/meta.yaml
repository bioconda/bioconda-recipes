{% set name = "coprarna" %}
{% set version = "2.1.3" %}
{% set md5 = "974ebdc320b1fe55f38e02a581284ccc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PatrickRWright/CopraRNA/archive/{{ version }}.zip
  md5: {{ md5 }}

build:
  noarch: generic
  number: 9

requirements:
  run:
    - blast-legacy 
    - bzip2
    - clustalo
    - coreutils 
    - domclust
    - embassy-phylip
    - emboss 
    - gawk
    - grep
    - intarna >2.2,<3
    - mafft 
    - perl <6
    - perl-bioperl 
    - perl-bio-eutilities
    - perl-getopt-long
    - perl-list-moreutils 
    - perl-parallel-forkmanager
    - phantomjs
    - python
    - r-base <4
    - r-pheatmap
    - r-robustrankaggreg
    - r-seqinr
    - sed
    - suds-jurko

test:
  commands:
    - CopraRNA2.pl --help

about:
  home: https://github.com/PatrickRWright/CopraRNA
  license: MIT
  summary: 'Target prediction for prokaryotic trans-acting small RNAs'
