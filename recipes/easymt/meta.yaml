{% set name = "easymt" %}
{% set version = "1.0.1" %}
package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/tang-shuyuan/EeayMT/releases/download/v{{version}}/{{name}}_v{{version}}.tar.gz
  sha256: 5c794c74159ff2f7f45c61af307361d74eaf4ab1b40dab46095927fbf5a7867c

build: 
  number: 0
  entry_points: 
    - easymt = extract:main
  noarch: generic
  run_exports:
    - {{ pin_subpackage('easymt', max_pin="x") }}

requirements: 
  host: 
    - python >=3.9
  run: 
    - blast >=2.15.0
    - flye >=2.9.4
test: 
  source_files: 
    - extract.py
    - version.py
  commands:
    - easymt -h

about: 
  home: https://github.com/tang-shuyuan/EeayMT
  license: MIT
  summary: "A toolkit for assembling plant mitogenomes"
  description: "EasyMT is a plant mitochondrial genome assembly toolkit written in Python3. It can extract high-depth reads from HiFi sequencing data and use Flye to assemble the mitochondrial and chloroplast genomes of plants,and even support the assmbly of animal mitogenomes.For any question about easymt, please contact 2421496996@qq.com"
