{% set name = "btyper3" %}
{% set version = "3.3.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1b92a3e5258a7256c9c0ce41008da69b15a191d191ba12b3fad3459b3f128ca1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.7
    - setuptools >=38.10
    - pip
  run:
    - python >=3.7
    - numpy >=1.18
    - biopython >=1.74
    - pandas >=1.0
    - fastani >=1.0
    - blast >=2.9.0

test:
  commands:
    - btyper3 --help

about:
  home: https://github.com/lmc297/BTyper3
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: In silico taxonomic classification of Bacillus cereus group isolates using assembled genomes

extra:
  identifiers:
    - https://doi.org/10.3389/fmicb.2020.580691
