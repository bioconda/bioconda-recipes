{% set name = "gffread" %}
{% set version = "0.12.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: http://ccb.jhu.edu/software/stringtie/dl/gffread-{{ version }}.Linux_x86_64.tar.gz  # [linux]
    sha256: 56ed696812cde1b5a08556d66fbd48cd0f2037cea56907500861bba291245005                 # [linux]
  - url: http://ccb.jhu.edu/software/stringtie/dl/gffread-{{ version }}.OSX_x86_64.tar.gz    # [osx]
    sha256: c23ddd304276b8b2ffd991bf10d27ba3e71d96a4195c1b002aa858e457f0a813                 # [osx]

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
    
test:
  commands:
    - gffread --version

about:
  home: http://ccb.jhu.edu/software/stringtie/gff.shtml
  license: 'MIT'
  summary: 'GFF/GTF utility providing format conversions, region filtering, FASTA sequence extraction and more.'
  dev_url: "https://github.com/gpertea/gffread"

extra:
  identifiers:
    - biotools:gffread
  skip-lints:
    - should_not_be_noarch_source
