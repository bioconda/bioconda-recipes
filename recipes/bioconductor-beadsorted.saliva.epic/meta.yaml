{% set version = "1.2.0" %}
{% set name = "BeadSorted.Saliva.EPIC" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e4ed2400a2fd2389b3dd9a48d0b4e878
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-experimenthub >=2.2.0,<2.3.0'
    - 'bioconductor-minfi >=1.40.0,<1.41.0'
    - r-base
  run:
    - 'bioconductor-experimenthub >=2.2.0,<2.3.0'
    - 'bioconductor-minfi >=1.40.0,<1.41.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Illumina EPIC data on BeadSorted adult saliva cells'
  description: 'Raw data objects used to estimate saliva cell proportion estimates in ewastools. The FlowSorted.Saliva.EPIC object is constructed from saples assayed by Lauren Middleton et. al. (2021).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

