{% set version = "1.3" %}

package:
  name: translig
  version: {{ version }}

build:
  number: 2
  skip: True  # [osx]

source:
  url:
    - https://sourceforge.net/projects/transcriptomeassembly/files/TransLiG/TransLiG_{{ version }}.tar.gz
    - https://versaweb.dl.sourceforge.net/project/transcriptomeassembly/TransLiG/TransLiG_{{ version }}.tar.gz
  sha256: 3978d9c7ced7dd75ae88263aaa1d2a95c47f36ae0c4d4dcef6923c09aec3cf97
  md5: ffbe1f336c6284e375cd64c99080ccea
  patches:
    - patch

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost-cpp
    - zlib
  run:
    - boost-cpp
    - zlib

test:
  commands:
    - TransLiG -h 2>&1 | grep usage

about:
  home: https://sourceforge.net/projects/transcriptomeassembly/
  license: GPL3
  license_file: LICENSE
  summary: A de novo transcriptome assembler that uses line graph iteration

extra:
  identifiers:
    - doi:10.1186/s13059-019-1690-7
