{% set name = "paragone" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/chrisjackson-pellicle/ParaGonearchive/refs/tags/v{{ version }}.tar.gz"
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('paragone', max_pin="x") }}


requirements:
  build:
    - {{ compiler('c') }} 
    - setuptools
  host:
    - make
    - perl >=5.32
    - perl-app-cpanminus
    - perl-moose >=2.2202
    - perl-net-ssleay
    - python <=3.9.16
  run:
    - biopython >=1.79 
    - clustalo >=1.2.4
    - ete3 >=3.1.2
    - fasttree
    - hmmer >=3.3.2
    - iqtree >=2.2.0.3 
    - mafft >=7.245
    - openmp >=8.0.1
    - perl >=5.32
    - perl-moose >=2.2202
    - r-base >=4.0.3
    - treeshrink  
    - trimal >=1.4.1

test:
  commands:
    "paragone -h"

about:
    home: "https://github.com/chrisjackson-pellicle/ParaGone"
    license: GPL-3.0-or-later
    license_family: GPL
    license_file: LICENSE.txt
    summary: >
        Identify ortholog groups from a set of paralog sequences
        from multiple taxa.
