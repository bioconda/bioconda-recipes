{% set version = "0.2.0" %}
{% set sha256 = "3cc39d4999e9cec9557d4c47919585a90d58b79cd71c762cf98e624cc7d0db44" %}

package:
  name: samsift
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/samsift/samsift-{{version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True # [py27]
  script: python -m pip install --no-deps --ignore-installed .
  #entry-points:
  #  samsift = samsift:main

requirements:
  host:
    - python
    - pip
    - pysam
  run:
    - python
    - pysam

test:
  commands:
    - samsift -v
    - samsift -h
    # invalid test file, missing PG tag
    # - BAM=https://github.com/karel-brinda/samsift/raw/{{ version }}/tests/test.bam; curl -L ${BAM} | samsift

about:
  home: https://github.com/karel-brinda/samsift
  license: MIT
  summary: 'Advanced filtering and tagging of SAM/BAM alignments using Python expressions.'
