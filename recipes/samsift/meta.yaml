{% set name = "samsift" %}
{% set version = "0.3.1" %}
{% set sha256 = "3f795f8ed9644dbe55ad1e330a71307ef011e3964f3058f4c16d5f508114356e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/samsift-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - samsift = samsift.samsift:main
    - samsift-norm-sam = samsift.samsift_norm_sam:main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - curl
    - python-dateutil
    - pysam

test:
  commands:
    - samsift -v
    - samsift -h
    - samsift-norm-sam --help
    - BAM=https://github.com/karel-brinda/samsift/raw/{{ version }}/tests/tests/test.bam; curl -L ${BAM} | samsift

about:
  home: "https://github.com/karel-brinda/samsift"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Advanced filtering and tagging of SAM/BAM alignments using Python expressions."
  dev_url: "https://github.com/karel-brinda/samsift"
