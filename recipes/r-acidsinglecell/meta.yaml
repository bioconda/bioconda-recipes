{% set version = "0.1.8" %}
{% set github = "https://github.com/acidgenomics/r-acidsinglecell" %}

package:
  name: r-acidsinglecell
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 2bf2e49808e52ef99acb3f19e4a23ad58bed1418f5722be2d3ebbada1a444445

build:
  number: 0
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-singlecellexperiment >=1.12
    - r-acidbase >=0.3.13
    - r-acidcli >=0.1.0
    - r-acidexperiment >=0.1.9
    - r-acidgenerics >=0.5.17
    - r-acidplyr >=0.1.15
    - r-goalie >=0.5.0
    - r-pipette >=0.5.12
    - r-scales >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.4.4
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-singlecellexperiment >=1.12
    - r-acidbase >=0.3.13
    - r-acidcli >=0.1.0
    - r-acidexperiment >=0.1.9
    - r-acidgenerics >=0.5.17
    - r-acidplyr >=0.1.15
    - r-goalie >=0.5.0
    - r-pipette >=0.5.12
    - r-scales >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.4.4

test:
  commands:
    - $R -e "library('AcidSingleCell')"

about:
  home: https://r.acidgenomics.com/packages/acidsinglecell/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit for single-cell RNA-seq analysis that extends the
    functionality of SingleCellExperiment.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
