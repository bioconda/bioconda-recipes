# Migrated from https://anaconda.org/quanyuan/gcs-oauth2-boto-plugin

package:
  name: gcs-oauth2-boto-plugin
  version: "2.2"

source:
  url: https://pypi.python.org/packages/source/g/gcs-oauth2-boto-plugin/gcs-oauth2-boto-plugin-2.2.tar.gz
  sha256: ff6d9579b25cd4d9d362736de7b9b8bded8b8dcc84fe945f1ffd9c7ec4ae7e24

build:
  number: 0
  skip: True # [not py27]

requirements:
  host:
    - cryptography
    - python
    - setuptools
    - boto >=2.29.1
    - httplib2 >=0.8
    - google-api-python-client >=1.1
    - pyopenssl >=0.13
    - socksipy-branch ==1.01
    - retry_decorator >=1.0.0

  run:
    - python
    - boto >=2.29.1
    - httplib2 >=0.8
    - google-api-python-client >=1.1
    - pyopenssl >=0.13
    - socksipy-branch ==1.01
    - retry_decorator >=1.0.0

test:
  imports:
    - gcs_oauth2_boto_plugin

about:
  home: https://developers.google.com/storage/docs/gspythonlibrary
  license: Apache 2.0
  summary: 'Auth plugin allowing use the use of OAuth 2.0 credentials for Google Cloud Storage in the Boto library.'
