{% set name = "squeakr" %}
{% set version = "0.5" %}
{% set md5 = "cb71e38003cb96bc61b55817d33c15e7" %}

package:
  name : {{ name|lower }}
  version : {{ version }}

source:
  url : https://github.com/splatlab/squeakr/archive/v{{ version }}.tar.gz
  fn : {{ name|lower }}_{{ version }}.tar.gz
  md5 : {{ md5 }}

build:
  number : 1

requirements:
  build:
    - gcc  # [not osx]
    - llvm  # [osx]
    - bzip2
    - zlib
    - boost {{CONDA_BOOST}}*
    - openssl
  run:
    - bzip2
    - zlib
    - boost {{CONDA_BOOST}}*
    - openssl

test:
  commands:
    - ./squeakr-count -h

about:
  home : https://github.com/splatlab/squeakr
  license : BSD
  summary : 'An Exact and Approximate k-mmer Counting System'
