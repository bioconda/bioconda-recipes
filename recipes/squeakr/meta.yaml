{% set name = "squeakr" %}
{% set version = "0.5" %}
{% set md5 = "848f9cfb6cee5f192eed14f2fae8d5ae" %}

package:
  name : {{ name|lower }}
  version : {{ version }}

source:
  url : https://github.com/splatlab/squeakr/archive/v{{ version }}.tar.gz
  fn : {{ name|lower }}_{{ version }}.tar.gz
  md5 : {{ md5 }}

build:
  number : 1

requirements:
  build:
    - bzip2
    - zlib
    - boost
    - openssl
  run:
    - bzip2
    - zlib
    - boost
    - openssl

test:
  commands:
    - ./squeakr-count -h

about:
  home : https://github.com/splatlab/squeakr
  license : BSD
  summary : 'An Exact and Approximate k-mmer Counting System'
