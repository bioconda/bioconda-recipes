{% set version = "0.8" %}
{% set name = "squeakr" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/splatlab/squeakr/archive/refs/tags/v{{ version }}.tar.gz
  sha256: af5c04274475c3666df38eed326ee6e8bc61f577557dc30b8ec23bf808d03e03
  patches:
    - 0001-Makefile.patch

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - bzip2
    - zlib
    - boost-cpp
    - openssl
    - pthread-stubs
  run:
    - boost-cpp
    - openssl
    - pthread-stubs

test:
  commands:
    - squeakr help -v

about:
  home: "https://github.com/splatlab/squeakr"
  license: "BSD-3-Clause"
  license_family: BSD
  summary: "An Exact and Approximate k-mer Counting System."
  dev_url: "https://github.com/splatlab/squeakr"
