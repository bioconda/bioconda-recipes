{% set name = "squeakr" %}
{% set version = "0.5" %}
{% set md5 = "311dd917960e91e4fb7fee34970cd0b5" %}

package:
  name : {{ name|lower }}
  version : {{ version }}

source:
  url : https://github.com/splatlab/squeakr/archive/v{{ version }}.tar.gz
  fn : {{ name|lower }}_{{ version }}.tar.gz
  md5 : {{ md5 }}

build:
  number : 1

requirements:
  build:
    - gcc  # [not osx]
    - llvm  # [osx]
    - bzip2 {{CONDA_BZIP2}}*
    - zlib {{CONDA_ZLIB}}*
    - boost  {{CONDA_BOOST}}*
    - openssl
  run:
    - libgcc # [not osx]
    - bzip2 {{CONDA_BZIP2}}*
    - zlib {{CONDA_ZLIB}}*
    - boost  {{CONDA_BOOST}}*
    - openssl

test:
  commands:
    - squeakr-count -h

about:
  home : https://github.com/splatlab/squeakr
  license : BSD
  summary : 'An Exact and Approximate k-mmer Counting System'
