{% set version = "0.6" %}
{% set name = "squeakr" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/splatlab/{{ name|lower }}/archive/V{{ version }}.tar.gz
  sha256: 6738efd60a32362d98be311b949012a57787d0ee77679ac1016809267b6f29b2

build:
  number: 1
  skip: True #  [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - bzip2
    - zlib
    - boost
    - boost-cpp
    - openssl
    - pthread-stubs
  run:
    - bzip2
    - zlib
    - boost
    - boost-cpp
    - openssl
    - pthread-stubs

test:
  commands:
    - squeakr help -v

about:
  home: https://github.com/splatlab/squeakr
  license: BSD-3-Clause
  license_family: BSD
  summary: An Exact and Approximate k-mer Counting System
