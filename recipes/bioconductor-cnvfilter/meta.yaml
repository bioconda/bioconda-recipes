{% set version = "1.14.0" %}
{% set name = "CNVfilteR" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fba99dc7e437235fee4a92960716f34f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BSgenome.Hsapiens.UCSC.hg19, BSgenome.Hsapiens.UCSC.hg19.masked, rmarkdown
requirements:
  host:
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-copynumberplots >=1.16.0,<1.17.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-karyoploter >=1.26.0,<1.27.0'
    - 'bioconductor-regioner >=1.32.0,<1.33.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-variantannotation >=1.46.0,<1.47.0'
    - r-assertthat
    - r-base
    - r-pracma
  run:
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-copynumberplots >=1.16.0,<1.17.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-karyoploter >=1.26.0,<1.27.0'
    - 'bioconductor-regioner >=1.32.0,<1.33.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-variantannotation >=1.46.0,<1.47.0'
    - r-assertthat
    - r-base
    - r-pracma
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Identifies false positives of CNV calling tools by using SNV calls'
  description: 'CNVfilteR identifies those CNVs that can be discarded by using the single nucleotide variant (SNV) calls that are usually obtained in common NGS pipelines.'

