package:
  name: swarm
  version: 1.2.19

source:
  fn: 1.2.19.tar.gz
  url: https://github.com/torognes/swarm/archive/1.2.19.tar.gz
  md5: 4d147b9c94b8966760d0b737499a53d2

build:
  number: 1
  skip: True # [not linux64 or osx]

requirements:
  build:
    - gcc
  run:
    - python
    - libgcc

test:
