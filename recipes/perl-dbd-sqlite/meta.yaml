{% set version = '1.58' %}
{% set sha256 = '7120dd99d0338dea2802fda8bfe3fbf10077d5af559f6c67ae35e9270d1a1d3b' %}
package:
  name: perl-dbd-sqlite
  version: {{ version }}

source:
  fn: DBD-SQLite-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/I/IS/ISHIGAKI/DBD-SQLite-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-dbi
  run:
    - perl
    - perl-dbi

test:
  imports:
    - DBD::SQLite

about:
  home: https://metacpan.org/pod/DBD::SQLite
  license: Perl
  summary: Self Contained RDBMS in a DBI Driver
