{% set name = "perl-dbd-sqlite" %}

package:
  name: {{ name }}
  version: '1.78'

source:
  url: https://cpan.metacpan.org/authors/id/I/IS/ISHIGAKI/DBD-SQLite-1.78.tar.gz
  sha256: efbad7794bafaa4e7476c07445a33bbfe1040e380baa3395a02635eebe3859d5

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-dbi
  run:
    - perl
    - perl-dbi

test:
  imports:
    - DBD::SQLite

about:
  home: "https://metacpan.org/pod/DBD::SQLite"
  license: "Perl_5"
  summary: "Self Contained RDBMS in a DBI Driver."
  doc_url: "https://metacpan.org/pod/DBD::SQLite"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
