{% set version = "1.18.0" %}
{% set name = "charmData" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5d57cfccf482e56bab77a19b4c3f17d389b0583efff46d0959f9717020625d0d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-charm >=2.28.0,<2.30.0'
    - 'bioconductor-pd.charm.hg18.example >=0.99.0,<0.101.0'
    - r-base
  run:
    - 'bioconductor-charm >=2.28.0,<2.30.0'
    - 'bioconductor-pd.charm.hg18.example >=0.99.0,<0.101.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'An example dataset for use with the charm package'
