{% set name = "pegs" %}
{% set version = "0.6.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 81c6f839eaca33d5c24d37358024e3b5f3a5cff08dcd17b1bd8191922289f0d9

build:
  number: 0
  entry_points:
    - pegs = pegs.cli:pegs
    - mk_pegs_intervals = pegs.cli:mk_pegs_intervals
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python 

requirements:
  host:
    - matplotlib-base ==3.3.4
    - numpy ==1.19.5
    - pathlib2
    - pillow ==8.1.1
    - pip
    - python >=3.6
    - scipy ==1.5
    - seaborn ==0.11.1
    - xlsxwriter >=0.8.4
  run:
    - matplotlib-base ==3.3.4
    - numpy ==1.19.5
    - pathlib2
    - pillow ==8.1.1
    - python >=3.6
    - scipy ==1.5
    - seaborn ==0.11.1
    - xlsxwriter >=0.8.4

test:
  imports:
    - pegs
  commands:
    - pegs --help
    - mk_pegs_intervals --help
  requires:
    - nose

about:
  home: "https://github.com/fls-bioinformatics-core/pegs"
  license: BSD
  license_family: BSD
  license_file: "https://github.com/fls-bioinformatics-core/pegs/blob/devel/LICENSE"
  summary: "Peak-set Enrichment of Gene-Sets (PEGS)"
  doc_url: "https://pegs.readthedocs.io/en/latest/"
  dev_url: "https://github.com/fls-bioinformatics-core/pegs"

extra:
  recipe-maintainers:
    - pjbriggs
