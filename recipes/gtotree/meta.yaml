{% set name = "GToTree" %}
{% set version = "1.4.3" %}
{% set md5 = "ab257194e3cf341d2ac4a2dac8021b14" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/AstrobioMike/GToTree/archive/v{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python =3.7
    - tar

  run:
    - python =3.7
    - biopython
    - hmmer =3.2.1
    - muscle =3.8.1551
    - trimal =1.4.1
    - fasttree =2.1.10
    - iqtree =1.6.9
    - prodigal =2.6.3
    - taxonkit =0.3.0
    - parallel =20190722


test:
  commands:
    - GToTree -h

about:
  home: https://github.com/AstrobioMike/GToTree/wiki/what-is-gtotree%3F
  license: LICENSE
  summary: GToTree is a user-friendly workflow for phylogenomics intended to give more researchers the capability to create phylogenomic trees. The open-access Bioinformatics Journal publication is available here (https://doi.org/10.1093/bioinformatics/btz188), and documentation and examples can be found at the wiki here (https://github.com/AstrobioMike/GToTree/wiki).
  license_family: GPL3
