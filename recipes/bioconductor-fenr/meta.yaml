{% set version = "1.4.0" %}
{% set name = "fenr" %}
{% set bioc = "3.20" %}

about:
  description: Perform fast functional enrichment on feature lists (like genes or proteins) using the hypergeometric distribution. Tailored for speed, this package is ideal for interactive platforms such as Shiny. It supports the retrieval of functional data from sources like GO, KEGG, Reactome, Bioplanet and WikiPathways. By downloading and preparing data first, it allows for rapid successive tests on various feature selections without the need for repetitive, time-consuming preparatory steps typical of other packages.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Fast functional enrichment for interactive applications

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-fenr", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, testthat, knitr, rmarkdown, topGO
requirements:
  host:
    - bioconductor-biocfilecache >=2.14.0,<2.15.0
    - r-assertthat
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-httr2
    - r-progress
    - r-purrr
    - r-readr
    - r-rlang
    - r-rvest
    - r-shiny
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
  run:
    - bioconductor-biocfilecache >=2.14.0,<2.15.0
    - r-assertthat
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-httr2
    - r-progress
    - r-purrr
    - r-readr
    - r-rlang
    - r-rvest
    - r-shiny
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect

source:
  md5: 8dabad11245207b7387522c33936103c
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

