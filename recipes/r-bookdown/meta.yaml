{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bookdown
  version: "0.4"

source:
  fn: bookdown_0.4.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/bookdown_0.4.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/bookdown/bookdown_0.4.tar.gz

  md5: 98ab4af50e202eb718685979e2918062
  
build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: htmlwidgets, rstudioapi, miniUI, rsconnect (>= 0.4.3), servr (>= 0.3), shiny, testit (>= 0.5), tufte, webshot
requirements:
  build:
    - r-base
    - r-htmltools >=0.3.5
    - r-knitr >=1.16
    - r-rmarkdown >=0.9.6
    - r-yaml >=2.1.14

  run:
    - r-base
    - r-htmltools >=0.3.5
    - r-knitr >=1.16
    - r-rmarkdown >=0.9.6
    - r-yaml >=2.1.14

test:
  commands:
    - $R -e "library('bookdown')" # [not win]
    - "\"%R%\" -e \"library('bookdown')\"" # [win]

about:
  home: https://github.com/rstudio/bookdown
  license: GPL-3
  summary: Output formats and utilities for authoring books and technical documents with R Markdown.
  license_family: GPL3

