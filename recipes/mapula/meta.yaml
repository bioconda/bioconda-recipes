{% set name = "mapula" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d64b5f7a3c94b3ba84b70d0aa14c54808c29add910c5b8582c1458ea36bd7250

build:
  number: 0
  entry_points:
    - mapula = mapula.main:run_main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - aplanat
    - pandas
    - pysam
    - python >=3.8
    - scipy
    - tqdm

test:
  imports:
    - mapula
  commands:
    - mapula --help

about:
  home: "https://github.com/epi2me-labs/mapula"
  license: Mozilla Public License Version 2.0
  license_file: LICENSE.md
  summary: "Calculation of alignment statistics"
  doc_url: https://github.com/epi2me-labs/mapula
  dev_url: https://github.com/epi2me-labs/mapula 
  
extra:
  recipe-maintainers:
    - cjw85
    - karhide
