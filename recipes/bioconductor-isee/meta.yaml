{% set version = "1.2.0" %}
{% set name = "iSEE" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 50dce8313f29a9f77de6fe3b345e75df2125d296a3af0b98f3e3f87780d710ba
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base >=3.5.1
    - r-colourpicker
    - r-cowplot
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-igraph
    - r-mgcv
    - r-rentrez
    - r-reshape2
    - r-rintrojs
    - r-scales
    - r-shiny
    - r-shinyace
    - r-shinydashboard
    - r-shinyjs
    - r-vipor
    - r-viridislite
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base >=3.5.1
    - r-colourpicker
    - r-cowplot
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-igraph
    - r-mgcv
    - r-rentrez
    - r-reshape2
    - r-rintrojs
    - r-scales
    - r-shiny
    - r-shinyace
    - r-shinydashboard
    - r-shinyjs
    - r-vipor
    - r-viridislite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Provides functions for creating an interactive Shiny-based graphical user interface for exploring data stored in SummarizedExperiment objects, including row- and column-level metadata. Particular attention is given to single-cell data in a SingleCellExperiment object with visualization of dimensionality reduction results.'
