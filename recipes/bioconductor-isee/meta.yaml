{% set version = "2.0.0" %}
{% set name = "iSEE" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3773f556f557114bcda05df8f66ffeb6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, BiocStyle, knitr, rmarkdown, scRNAseq, scater, DelayedArray, RColorBrewer, viridis, htmltools
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-complexheatmap >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-circlize
    - r-colourpicker
    - r-dt
    - r-ggplot2
    - r-igraph
    - r-mgcv
    - r-rintrojs
    - r-shiny
    - r-shinyace
    - r-shinydashboard
    - r-shinyjs
    - r-shinywidgets
    - r-vipor
    - r-viridislite
  run:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-complexheatmap >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-circlize
    - r-colourpicker
    - r-dt
    - r-ggplot2
    - r-igraph
    - r-mgcv
    - r-rintrojs
    - r-shiny
    - r-shinyace
    - r-shinydashboard
    - r-shinyjs
    - r-shinywidgets
    - r-vipor
    - r-viridislite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Interactive SummarizedExperiment Explorer'
  description: 'Create an interactive Shiny-based graphical user interface for exploring data stored in SummarizedExperiment objects, including row- and column-level metadata. The interface supports transmission of selections between plots and tables, code tracking, interactive tours, interactive or programmatic initialization, preservation of app state, and extensibility to new panel types via S4 classes. Special attention is given to single-cell data in a SingleCellExperiment object with visualization of dimensionality reduction results.'
  license_file: LICENSE
extra:
  parent_recipe:
    name: bioconductor-isee
    path: recipes/bioconductor-isee
    version: 1.0.1

