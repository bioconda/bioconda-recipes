{% set name = "variantmap" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 957ce2b1ec5892e38359528106c064f005dc1fd33f778c0afe4377cf9a33b081

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pandas >=1.1.4
    - dash >=1.17.0
    - pytables >=3.6.1

test:
  source_files:
    - variantmap_app.py

about:
  home: https://github.com/cytham/variantmap
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "Interactive heatmap for multi-sample structural variant analysis"

extra:
  recipe-maintainers:
    - cytham
