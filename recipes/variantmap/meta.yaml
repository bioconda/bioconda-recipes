{% set name = "variantmap" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e4463102ee6b384190c6c670a0441911292de72086ee316c1b0f30b150203ad7

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pandas >=1.1.4
    - dash >=1.17.0
    - pytables >=3.6.1

test:
  source_files:
    - variantmap_app.py
    - variantmap.py
    - layout_helper.py
    - assets/
    - data/

about:
  home: https://github.com/cytham/variantmap
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "Interactive heatmap for multi-sample structural variant analysis"

extra:
  recipe-maintainers:
    - cytham
