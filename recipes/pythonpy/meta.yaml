package:
  name: pythonpy
  version: '0.4.2'

source:
  url: https://pypi.python.org/packages/source/p/pythonpy/pythonpy-0.4.2.tar.gz
  md5: 9e4de105c594ecc04127a0fee088edc0

build:
  noarch: python
  number: 1
  skip: False

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  commands:
    - py -h

about:
  home: https://github.com/Russell91/pythonpy
  summary: the swiss army knife of the command line
  license: Unknown
