{% set version = "1.80.0" %}
{% set name = "impute" %}
{% set bioc = "3.20" %}

about:
  description: Imputation for microarray data (currently KNN only)
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
  summary: 'impute: Imputation for microarray data'

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-impute", max_pin="x.x") }}'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:impute
    - doi:10.1007/978-3-642-57489-4_7
  parent_recipe:
    name: bioconductor-impute
    path: recipes/bioconductor-impute
    version: 1.54.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - make
  host:
    - r-base
    - libblas
    - liblapack
  run:
    - r-base

source:
  md5: 8d8453b24e87eec606c28c8d6181db8a
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

