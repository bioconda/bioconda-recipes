{% set name = "SICER2" %}
{% set version = "1.0.1" %}
{% set github = "https://github.com/zanglab/SICER2" %}

# Recommended: pip install SICER2
# SICER2 currently has no command to return version (e.g. '--version')?

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 6167d59bcbfdc793902a5f1e25acc0095f7c2e9f9d58d3cb42b6c800efe4269c

build:
  noarch: generic
  number: 0

requirements:
  run:
    - numpy
    - python >=3
    - scipy

# Consider improving this step by running unit tests:
# https://github.com/zanglab/SICER2/tree/master/test
test:
  commands:
    - sicer --help

about:
  home: "{{ github }}"
  dev_url: "{{ github }}"
  license: MIT
  license_family: MIT
  summary: "Redesigned and improved ChIP-seq broad peak calling tool SICER."
