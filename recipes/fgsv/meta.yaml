{% set version="0.0.3" %}

package:
  name: fgsv
  version: {{ version }}

source:
  url: https://github.com/fulcrumgenomics/fgsv/releases/download/{{ version }}/fgsv-{{ version }}.jar
  sha256: 6fb8dcaf9ec204fa2bef1bdfdd3dba270b30b8be08be16d488f9c4e955f16416

build:
  noarch: generic
  number: 0
  run-exports:
    - {{ pin_subpackage('fgsv', max_pin="x") }}

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - 'fgsv 2>&1 | grep "SvPileup"'
    - 'fgsv --version 2>&1 | grep "Version"'

about:
  home: https://github.com/fulcrumgenomics/fgsv
  license: MIT
  summary: Tools to find evidence for structural variation.

extra:
  recipe-maintainers:
    - nh13
