{% set name = "varna" %}
{% set version = "3.93" %}

about:
    home: 'http://varna.lri.fr/index.php?lang=en&page=home&css=varna'
    license: 'GNU General Public License'
    summary: 'A Java lightweight component and applet for drawing the RNA secondary structure'

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: VARNAv3-93.jar
    url: http://varna.lri.fr/bin/VARNAv3-93.jar
    sha256: 276996b0eb54ab7bdbf92a113f0c23d8d3ed8e497d85b6577b3f2065a0dbcf87

build:
  number: 0

requirements:
  build:
  run:
    - openjdk >=6
    - python >=2.7
test:
    commands:
        - 'varna -o /tmp/test.png'
