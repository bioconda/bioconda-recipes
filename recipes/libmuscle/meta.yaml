{% set name = "libmuscle" %}
{% set version = "3.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/druvus/mauve_snapshot/raw/master/mauve-code-4736-muscle-trunk.zip
  sha256: aa43528d32d3a0aed09ff54fe9178e33c02aab32cd2af9ace95551190a465245

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('libmuscle', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config

test:
  commands:
    - ls $PREFIX/lib/libMUSCLE-3.7.so.*  # [linux]
    - ls $PREFIX/lib/libMUSCLE-3.7.*.dylib  # [osx]

about:
  home: "http://darlinglab.org/mauve"
  license: "GPL-2.0-or-later"
  license_family: GPL
  summary: "libMuscle header files."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
