{% set name = "vcf-validator" %}
{% set version = "0.9.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/EBIvariation/vcf-validator/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 631e2dc40c2c64e83e0293f041f1787dd55fc2fb893b1cf2f1bdfc5a89bfc410

build:
  script:
  number: 0
  noarch: generic


test:
  commands:
    - vcf_validator --help
    - vcf_assembly_checker --help

about:
  home: https://github.com/EBIVariation/vcf-validator
  summary: EBI EVA -
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apriltuesday
    - tcezard
    - ebi-variation