  - url: https://github.com/EBIvariation/vcf-validator/releases/download/v{{ version }}/vcf_assembly_checker_macos_arm64  # [osx and arm64]
    sha256: 5f9e35cc1980b688d2d12e56d0fdadd3b430d55c70cdac6055b3f24ea60e488b                                              # [osx and arm64]

build:
  script:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

test:
  commands:
    - vcf_validator --help
    - vcf_assembly_checker --help

about:
  home: https://github.com/EBIVariation/vcf-validator
  summary: EBI EVA - Validation tool to ensure VCF specification compliance
  license: Apache-2.0
  license_file:
   - LICENSE
   - LICENSE_ODB

extra:
  recipe-maintainers:
    - apriltuesday
    - tcezard
    - ebi-variation
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
