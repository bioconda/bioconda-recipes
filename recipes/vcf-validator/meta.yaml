{% set name = "vcf-validator" %}
{% set version = "0.9.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/tcezard/vcf-validator.git
  git_tag: dynamic_boost
#  url: https://github.com/EBIvariation/vcf-validator/archive/refs/tags/v{{ version }}.tar.gz
#  sha256: ae0c284dacbe9f15c608d27548d57741ab58f8d7becec6d86bf4b3ef780fa61e

build:
  script:
  number: 0
  noarch: generic

requirements:
  host:
    - cmake >=2.8
    - sqlite >=3
    - zlib
    - automake
    - bootstrap
    - libboost-devel
    - libtool
    - zstd
  build:
    - {{ compiler('c') }}
    - make
    - cmake >=2.8
    - sqlite >=3
    - zlib
    - automake
    - bootstrap
    - libboost-devel
    - libtool
    - zstd
    - c-ares
  run:
    - zstd


test:
  commands:
    - vcf_validator --help
    - vcf_assembly_checker --help

about:
  home: https://github.com/EBIVariation/vcf-validator
  summary: EBI EVA -
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apriltuesday
    - tcezard
    - ebi-variation