package:
  name: bioconductor-pd.canine
  version: "3.12.0"
source:
  url: https://bioconductor.org/packages/3.5/data/annotation/src/contrib/pd.canine_3.12.0.tar.gz
  md5: 5b40fe9e40d0b7f36d338e413d121ba7
build:
  script: R CMD INSTALL --build .
  number: 0
  rpaths:
    - lib/R/lib
    - lib/
requirements:
  build:
    - 'r-base >=3.3.1'
    - bioconductor-biostrings
    - r-rsqlite
    - bioconductor-oligoclasses
    - bioconductor-oligo
    - r-dbi
    - bioconductor-iranges
    - bioconductor-s4vectors
  run:
    - 'r-base >=3.3.1'
    - bioconductor-biostrings
    - r-rsqlite
    - bioconductor-oligoclasses
    - bioconductor-oligo
    - r-dbi
    - bioconductor-iranges
    - bioconductor-s4vectors
test:
  commands:
    - '$R -e "library(''pd.canine'')"'
about:
  home: https://bioconductor.org/packages/3.5/data/annotation/html/pd.canine.html
  license: Artistic-2.0
  summary: Platform Design Info for The Manufacturer's Name Canine
