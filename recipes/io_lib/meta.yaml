{% set name = "io_lib" %}
{% set version = "1.14.9" %}
{% set hash = "8d0732f3d37abba1633731bfacac5fd7f8172eccb1cef224e8ced904d3b242f4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/staden/io_lib/1.14.9/io_lib-1.14.9.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ hash }}

build:
    number: 0
    skip: True  # [osx]

requirements:
    build:
        - gcc   # [not osx]
        - zlib {{ CONDA_ZLIB }}*
        - xz {{ CONDA_XZ }}*

    run:    
        - libgcc    # [not osx]
        - zlib {{ CONDA_ZLIB }}*
        - xz {{ CONDA_XZ }}*

test:
  commands:
    - echo

about:
  home: https://sourceforge.net/projects/staden/files/io_lib/ 
  license: BSD
  license_file: COPYRIGHT 
  summary: 'Io_lib is a library of file reading and writing code e.g. for SAM/BAM/CRAM'


