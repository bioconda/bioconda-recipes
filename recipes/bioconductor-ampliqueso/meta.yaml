{% set version = "1.20.0" %}
{% set name = "ampliQueso" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 568c03956831cb1c2af20d9c8c78f0a0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-deseq >=1.34.0,<1.35.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-genefilter >=1.64.0,<1.65.0'
    - 'bioconductor-rnaseqmap >=2.40.0,<2.41.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.29.0'
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-knitr
    - r-rgl
    - r-samr
    - r-statmod
    - r-xtable
  run:
    - 'bioconductor-deseq >=1.34.0,<1.35.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-genefilter >=1.64.0,<1.65.0'
    - 'bioconductor-rnaseqmap >=2.40.0,<2.41.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.29.0'
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-knitr
    - r-rgl
    - r-samr
    - r-statmod
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The package provides tools and reports for the analysis of amplicon sequencing panels, such as AmpliSeq'

extra:
  container:
     # needed for libGL.so.1
     extended-base: true
