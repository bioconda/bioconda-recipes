{% set version = "1.20.0" %}
{% set name = "ampliQueso" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c7f35c5a8430d2aee91780211e1edc34b206d05b4bd4c0e219e51542f58797b7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-deseq >=1.34.0,<1.36.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-rnaseqmap >=2.40.0,<2.42.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-knitr
    - r-rgl
    - r-samr
    - r-statmod
    - r-xtable
  run:
    - 'bioconductor-deseq >=1.34.0,<1.36.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-rnaseqmap >=2.40.0,<2.42.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-knitr
    - r-rgl
    - r-samr
    - r-statmod
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The package provides tools and reports for the analysis of amplicon sequencing panels, such as AmpliSeq'
