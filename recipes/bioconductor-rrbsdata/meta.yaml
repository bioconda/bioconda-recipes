{% set version = "1.5.0" %}
{% set name = "RRBSdata" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7ff7fd680902e3a9de9459454025491a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biseq >=1.26.0,<1.27.0'
    - r-base
  run:
    - 'bioconductor-biseq >=1.26.0,<1.27.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: LGPL-3
  summary: 'An RRBS data set with 12 samples and 10,000 simulated DMRs'
  description: 'RRBS data set comprising 12 samples with simulated differentially methylated regions (DMRs).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

