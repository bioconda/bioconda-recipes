package:
  name: perl-mime-tools
  version: "5.508"

source:
  url: https://cpan.metacpan.org/authors/id/D/DS/DSKOLL/MIME-tools-5.508.tar.gz
  sha256: adffe86cd0b045d5a1553f48e72e89b9834fbda4f334c98215995b98cb17c917

build:
  noarch: generic
  number: 1

requirements:
  host:
    - perl
    - perl-convert-binhex
    - perl-mailtools
    - perl-test-deep

  run:
    - perl
    - perl-convert-binhex
    - perl-mailtools

test:
  # Perl 'use' tests
  imports:
    - MIME::Body
    - MIME::Decoder
    - MIME::Decoder::Base64
    - MIME::Decoder::BinHex
    - MIME::Decoder::Binary
    - MIME::Decoder::Gzip64
    - MIME::Decoder::NBit
    - MIME::Decoder::QuotedPrint
    - MIME::Decoder::UU
    - MIME::Entity
    - MIME::Field::ConTraEnc
    - MIME::Field::ContDisp
    - MIME::Field::ContType
    - MIME::Field::ParamVal
    - MIME::Head
    - MIME::Parser
    - MIME::Parser::Filer
    - MIME::Parser::Reader
    - MIME::Parser::Results
    - MIME::Tools
    - MIME::WordDecoder
    - MIME::Words

about:
  home: http://metacpan.org/pod/MIME-tools
  license: perl_5
  summary: 'Tools to manipulate MIME messages'
