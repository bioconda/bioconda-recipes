package:
  name: perl-mime-tools
  version: "5.507"

source:
  fn: MIME-tools-5.507.tar.gz
  url: https://cpan.metacpan.org/authors/id/D/DS/DSKOLL/MIME-tools-5.507.tar.gz
  md5: 98e1997b6ddd973ced9b2f6feb9d6aaf

build:
  number: 0

requirements:
  build:
    - perl-threaded
    - perl-convert-binhex
    - perl-mailtools
    - perl-test-deep

  run:
    - perl-threaded
    - perl-convert-binhex
    - perl-mailtools

test:
  # Perl 'use' tests
  imports:
    - MIME::Body
    - MIME::Decoder
    - MIME::Decoder::Base64
    - MIME::Decoder::BinHex
    - MIME::Decoder::Binary
    - MIME::Decoder::Gzip64
    - MIME::Decoder::NBit
    - MIME::Decoder::QuotedPrint
    - MIME::Decoder::UU
    - MIME::Entity
    - MIME::Field::ConTraEnc
    - MIME::Field::ContDisp
    - MIME::Field::ContType
    - MIME::Field::ParamVal
    - MIME::Head
    - MIME::Parser
    - MIME::Parser::Filer
    - MIME::Parser::Reader
    - MIME::Parser::Results
    - MIME::Tools
    - MIME::WordDecoder
    - MIME::Words

about:
  home: http://metacpan.org/pod/MIME-tools
  license: perl_5
  summary: 'Tools to manipulate MIME messages'
