{% set version = "2.0.0RC4" %}
{% set sha256 = "daea816c609e96d45e80f083b0c553a2bc5df9308ca02fe39388ab928636e0b1" %}

# `gxx_*`/`gcc_*`/`clang_*` below should be replaced by `compiler("cxx")` with conda-build 3
{% set gxx_version = "7.2.0" %}
{% set clang_version = "4.0.1" %}

package:
  name: locarna
  version: {{ version }}

about:
  home: http://www.bioinf.uni-freiburg.de/Software/LocARNA/
  license: GPL
  license_file: COPYING
  summary: Multiple alignment of RNAs

build:
  number: 1

source:
  fn: locarna-{{ version }}.tar.gz
  url: "https://github.com/s-will/LocARNA/releases/download/v{{ version }}/locarna-{{ version }}.tar.gz"
  sha256: {{ sha256 }}

requirements:
  build:
    - viennarna ==2.4.5
    - gcc_linux-64 {{ gxx_version }}  # [linux64]
    - gxx_linux-64 {{ gxx_version }}  # [linux64]
    - gcc_linux-32 # [linux32]
    - gxx_linux-32 # [linux32]
    - clangxx_osx-64 {{ clang_version }} # [osx]
    - clang_osx-64 {{ clang_version }}   # [osx]
  run:
    - viennarna ==2.4.5
    - perl
    - libgcc >={{ gxx_version }}  # [linux]
    - libcxx >={{ clang_version }} # [osx]
    - libstdcxx-ng >=7.2 # [linux]

test:
  commands:
    - mlocarna --version
    - locarna --version
    - locarna_p --version
    - sparse --version
    - exparna_p --version
    - echo -e ">D10744\nGGAAAAUUGAUCAUCGGCAAGAUAAGUUAUUUACUAAAUAAUAGGAUUUAAUAACCUGGUGAGUUCGAAUCUCACAUUUUCCG" | locarna_rnafold_pp --in-loop --stacking --noLP -p0.5 |head -n3

extra:
  identifiers:
    - biotools:locarna
