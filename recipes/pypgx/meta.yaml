{% set name = "pypgx" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3907bed097fde74d16d011ae196f18fef5496d2a85274b143e772052ffee7aea

build:
  number: 0
  entry_points:
    - pypgx=pypgx.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - fuc
    - java-jdk
    - python
    - scikit-learn

test:
  imports:
    - pypgx
    - pypgx.api
    - pypgx.api.data
    - pypgx.cli
    - pypgx.sdk
  commands:
    - pypgx --help

about:
  home: "https://github.com/sbslee/pypgx"
  license: MIT
  license_family: MIT
  summary: "A Python package for pharmacogenomics research"
  doc_url: "https://pypgx.readthedocs.io/en/latest/"
  dev_url: "https://github.com/sbslee/pypgx"

extra:
  recipe-maintainers:
    - sbslee
