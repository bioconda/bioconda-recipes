package:
  name: novasplice
  version: "0.0.4"

build:
  noarch: python
  number: 0
  entry_points:
    - novasplice = novasplice.novasplice:main

source:
  url: https://github.com/aryakaul/novasplice/archive/0.0.4.tar.gz
  sha256: d366df39d4ac8d1cd50c3d6c5988f82c0f24b7871d37569319321e3545c56fb9

requirements:
  build:
    - python >=3
  run:
    - python >=3
    - maxentpy
    - argparse
    - pybedtools

test:
  commands:
    - novasplice --help

about:
  home: https://github.com/aryakaul/novasplice
  license: MIT
  summary: NovaSplice is a python tool to predict novel intronic splice sites from a given VCF file
