package:
  name: novasplice
  version: "0.0.4"

build:
  noarch: python
  number: 0
  entry_points:
    - novasplice = novasplice.novasplice:main

source:
  url: https://github.com/aryakaul/novasplice/archive/0.0.4.tar.gz
  sha256: 6c629e69b854c80bc0f5ad27258c6091b33449b61b3de7201f2753383e7c258a

requirements:
  build:
    - python >=3
  run:
    - python >=3
    - maxentpy
    - argparse
    - pybedtools

test:
  commands:
    - novasplice --help

about:
  home: https://github.com/aryakaul/novasplice
  license: MIT
  summary: NovaSplice is a python tool to predict novel intronic splice sites from a given VCF file
