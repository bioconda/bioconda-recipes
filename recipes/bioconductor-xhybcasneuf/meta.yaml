{% set version = "1.40.0" %}
{% set name = "XhybCasneuf" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f3e6306b5c05fb026e36e4c60656e25a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-xhybcasneuf", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - 'bioconductor-affy >=1.80.0,<1.81.0'
    - 'bioconductor-ath1121501cdf >=2.18.0,<2.19.0'
    - 'bioconductor-tinesath1cdf >=1.40.0,<1.41.0'
    - r-base
    - r-rcolorbrewer
  run:
    - 'bioconductor-affy >=1.80.0,<1.81.0'
    - 'bioconductor-ath1121501cdf >=2.18.0,<2.19.0'
    - 'bioconductor-tinesath1cdf >=1.40.0,<1.41.0'
    - r-base
    - r-rcolorbrewer
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'EBI/PSB cross-hybridisation study package'
  description: 'Cross-hybridisation study on the ATH1 Affymetrix GeneChip'

