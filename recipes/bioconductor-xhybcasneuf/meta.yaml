{% set version = "1.24.0" %}
{% set name = "XhybCasneuf" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f76d7b5c9266acc8c1e6a75824e4c5e1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-ath1121501cdf >=2.18.0,<2.19.0'
    - 'bioconductor-tinesath1cdf >=1.24.0,<1.25.0'
    - r-base
    - r-rcolorbrewer
  run:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-ath1121501cdf >=2.18.0,<2.19.0'
    - 'bioconductor-tinesath1cdf >=1.24.0,<1.25.0'
    - r-base
    - r-rcolorbrewer
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'EBI/PSB cross-hybridisation study package'
  description: 'Cross-hybridisation study on the ATH1 Affymetrix GeneChip'

