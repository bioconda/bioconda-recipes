{% set version = "1.48.0" %}
{% set name = "XhybCasneuf" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 90c0adbfa15e8cdbb2da64264d9ae25d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-xhybcasneuf", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-ath1121501cdf >=2.18.0,<2.19.0
    - bioconductor-tinesath1cdf >=1.48.0,<1.49.0
    - r-base
    - r-rcolorbrewer
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-ath1121501cdf >=2.18.0,<2.19.0
    - bioconductor-tinesath1cdf >=1.48.0,<1.49.0
    - r-base
    - r-rcolorbrewer
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: Artistic-2.0
  summary: EBI/PSB cross-hybridisation study package
  description: Cross-hybridisation study on the ATH1 Affymetrix GeneChip

