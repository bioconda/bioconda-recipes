{% set version = "1.6.3" %}
{% set name = "universalmotif" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 229dc7db208c45137706b8570a88e7c3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: spelling, knitr, bookdown, TFBSTools, rmarkdown, MotifDb, testthat, Logolas, BiocParallel, seqLogo, motifStack, dplyr
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-ggtree >=2.2.0,<2.3.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-ape
    - r-base
    - r-ggplot2
    - r-ggseqlogo
    - r-mass
    - r-processx
    - r-rcpp
    - r-rcppthread
    - 'r-rdpack >=0.7'
    - r-rlang
    - r-yaml
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-ggtree >=2.2.0,<2.3.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-ape
    - r-base
    - r-ggplot2
    - r-ggseqlogo
    - r-mass
    - r-processx
    - r-rcpp
    - r-rcppthread
    - 'r-rdpack >=0.7'
    - r-rlang
    - r-yaml
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Import, Modify, and Export Motifs with R'
  description: 'Allows for importing most common motif types into R for use by functions provided by other Bioconductor motif-related packages. Motifs can be exported into most major motif formats from various classes as defined by other Bioconductor packages. A suite of motif and sequence manipulation and analysis functions are included, including enrichment, comparison, P-value calculation, shuffling, trimming, higher-order motifs, and others.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  parent_recipe:
    name: bioconductor-universalmotif
    path: recipes/bioconductor-universalmotif
    version: 1.0.0

