{% set name = "mzToSQLite" %}
{% set version = "1.2.0" %}
{% set sha256 = "0be937ed39e0f74e8fea456f1aea1cd5b007ca24" %}
# Do not forget to update the version string in the mz_to_sqlite.py file

about:
    home: https://github.com/jj-umn/mztosqlite
    license: GNU-GPL, Version 2.0
    summary: |
        mzToSQLite extracts data from proteomics mzIdentML and mass spec scan files: mzML, MGF, etc and 
        stores in a SQLite database.The intended purpose is to provide a 
        Galaxy dataset that can support an interactive Galaxy visualization plugin. 
package:
    name: mzToSQLite
    version: {{ version }}

build:
  number: 0

source:
    fn: {{ name }}-{{ version }}.jar
    url:  https://github.com/galaxyproteomics/mzToSQLite/releases/download/1.2.0/mzToSQLite-1.2.0.jar

requirements:
  build:
  run:
    - java-jdk  >=6
    - python

test:
    commands:
      - mzToSQLite.version

extra:
  notes: |
    mzToSQLite extracts data from proteomics mzIdentML and mass spec scan files: mzML, MGF, etc and 
    stores in a SQLite database.The intended purpose is to provide a 
    Galaxy dataset that can support an interactive Galaxy visualization plugin.
