{% set version = "1.34.0" %}
{% set name = "DEFormats" %}
{% set bioc = "3.20" %}

about:
  description: Convert between different data formats used by differential gene expression analysis tools.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Differential gene expression data formats converter

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-deformats", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:deformats
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-deformats
    path: recipes/bioconductor-deformats
    version: 1.8.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle (>= 1.8.0), knitr, rmarkdown, testthat
requirements:
  host:
    - bioconductor-deseq2 >=1.46.0,<1.47.0
    - bioconductor-edger >=4.4.0,<4.5.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-checkmate
    - r-data.table
  run:
    - bioconductor-deseq2 >=1.46.0,<1.47.0
    - bioconductor-edger >=4.4.0,<4.5.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-checkmate
    - r-data.table

source:
  md5: a0a1cd102dae3cf3e95e61067c3f8b80
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

