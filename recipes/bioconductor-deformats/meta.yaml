{% set version = "1.26.0" %}
{% set name = "DEFormats" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b61d2716b59d6a167c20c5ba5687f131
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle (>= 1.8.0), knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-deseq2 >=1.38.0,<1.39.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-checkmate
    - r-data.table
  run:
    - 'bioconductor-deseq2 >=1.38.0,<1.39.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-checkmate
    - r-data.table
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Differential gene expression data formats converter'
  description: 'Convert between different data formats used by differential gene expression analysis tools.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:deformats
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-deformats
    path: recipes/bioconductor-deformats
    version: 1.8.0

