{% set name = "perl-file-find-rule" %}
{% set version = "0.35" %}
{% set sha256 = "2bd556289a6d44ad2ee74803258bb0b0050d246f1e81caab0b263c303acf0c82" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RC/RCLAMP/File-Find-Rule-0.35.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-number-compare
    - perl-text-glob
    - perl-extutils-makemaker

  run:
    - perl
    - perl-number-compare
    - perl-text-glob

test:
  imports:
    - File::Find::Rule

about:
  home: http://metacpan.org/pod/File::Find::Rule
  license: perl_5
  summary: 'Alternative interface to File::Find'
