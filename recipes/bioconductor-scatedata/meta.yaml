{% set version = "1.8.0" %}
{% set name = "SCATEData" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f6f4b950d1639c5ae565a71f3d7491fb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-experimenthub >=2.6.0,<2.7.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - r-base
  run:
    - 'bioconductor-experimenthub >=2.6.0,<2.7.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20221109
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Data for SCATE (Single-cell ATAC-seq Signal Extraction and Enhancement)'
  description: 'SCATEData is an ExperimentHub package for SCATE which is a software tool for extracting and enhancing the sparse and discrete Single-cell ATAC-seq Signal.'
  license_file: LICENSE

