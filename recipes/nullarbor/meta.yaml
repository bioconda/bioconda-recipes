{% set name = "nullarbor" %}
{% set version = "2.0.20181010" %}

package:
  name: nullarbor
  version: {{ version }}

build:
  number: 4
  skip: True # [osx]

source:
  git_url: https://github.com/tseemann/nullarbor.git
  git_rev: d561e9d
  md5: unused

requirements:
  run:
    - perl
    - perl-file-spec
    - perl-findbin
    - perl-yaml-tiny
    - perl-path-tiny
    - lighter >=1.1
    - bwa >=0.7.17
    - flash >=1.2
    - pilon >=1.22
    - seqtk >=1.3
    - skesa >=2.3
    - megahit >=1.1
    - velvet >=1.2.10
    - samclip >=0.2
    - trimmomatic >=0.36
    - mash >=2.1
    - shovill >=1.0
    - snippy >=4.2
    - iqtree >=1.6
    - roary >=3.0
    - spades >=3.6
    - prokka >=1.12
    - kraken >=1.1
    - kraken2
    - centrifuge >=1.0
    - mlst >=2.1
    - abricate >=0.8
    - snp-dists >=0.6
    - newick_utils
    - fasttree
    - quicktree >=2.4
    - pigz
    - samtools >=1.8

test:
  commands:
    - "nullarbor.pl --help"
    - "nullarbor.pl --version"

extra:
  skip-lints:
    - uses_git_url
    - missing_hash

about:
  home: https://github.com/tseemann/nullarbor
  license: GPL2
  license_file: LICENSE
  summary: Pipeline to generate complete public health microbiology reports from sequenced isolates
