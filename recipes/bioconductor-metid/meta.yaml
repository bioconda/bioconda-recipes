{% set version = "1.28.0" %}
{% set name = "MetID" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e448bd2a13bd8721f7e5a4ca1a82717d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-metid", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr (>= 1.19), rmarkdown (>= 1.8)
requirements:
  host:
    - bioconductor-chemminer >=3.62.0,<3.63.0
    - r-base
    - r-devtools >=1.13.0
    - r-igraph >=1.2.1
    - r-matrix >=1.2-12
    - r-stringr >=1.3.0
  run:
    - bioconductor-chemminer >=3.62.0,<3.63.0
    - r-base
    - r-devtools >=1.13.0
    - r-igraph >=1.2.1
    - r-matrix >=1.2-12
    - r-stringr >=1.3.0

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Network-based prioritization of putative metabolite IDs
  description: This package uses an innovative network-based approach that will enhance our ability to determine the identities of significant ions detected by LC-MS.

