{% set version = "1.0.0" %}
{% set name = "MetID" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c5b7dea163a632b9626c4b3db70334bf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr (>= 1.19), rmarkdown (>= 1.8)
requirements:
  host:
    - 'bioconductor-chemminer >=3.34.0,<3.35.0'
    - r-base
    - 'r-devtools >=1.13.0'
    - 'r-igraph >=1.2.1'
    - 'r-matrix >=1.2-12'
    - 'r-stringr >=1.3.0'
  run:
    - 'bioconductor-chemminer >=3.34.0,<3.35.0'
    - r-base
    - 'r-devtools >=1.13.0'
    - 'r-igraph >=1.2.1'
    - 'r-matrix >=1.2-12'
    - 'r-stringr >=1.3.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package uses an innovative network-based approach that will enhance our ability to determine the identities of significant ions detected by LC-MS.'

