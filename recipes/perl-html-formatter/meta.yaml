package:
  name: perl-html-formatter
  version: "2.16"

source:
  url: https://cpan.metacpan.org/authors/id/N/NI/NIGELM/HTML-Formatter-2.16.tar.gz
  sha256: cb0a0dd8aa5e8ba9ca214ce451bf4df33aa09c13e907e8d3082ddafeb30151cc

build:
  number: 0

requirements:
  host:
    - perl
    - perl-module-build
    - perl-file-slurper
    - perl-font-afm
    - perl-html-tree
    - perl-test-cpan-meta
    - perl-test-eol
    - perl-test-notabs

  run:
    - perl
    - perl-font-afm
    - perl-html-tree

test:
  # Perl 'use' tests
  imports:
    - HTML::FormatMarkdown
    - HTML::FormatPS
    - HTML::FormatRTF
    - HTML::FormatText
    - HTML::Formatter

about:
  home: https://metacpan.org/release/HTML-Formatter
  license: perl_5
  summary: 'Base class for HTML formatters'
