package:
  name: perl-html-formatter
  version: "2.14"

source:
  url: https://cpan.metacpan.org/authors/id/N/NI/NIGELM/HTML-Formatter-2.14.tar.gz
  md5: af35f37c2114a355923d924aa8536253

build:
  number: 1

requirements:
  build:
    - perl
    - perl-module-build
    - perl-file-slurper
    - perl-font-afm
    - perl-html-tree
    - perl-test-cpan-meta
    - perl-test-eol
    - perl-test-notabs

  run:
    - perl
    - perl-font-afm
    - perl-html-tree

test:
  # Perl 'use' tests
  imports:
    - HTML::FormatMarkdown
    - HTML::FormatPS
    - HTML::FormatRTF
    - HTML::FormatText
    - HTML::Formatter

about:
  home: https://metacpan.org/release/HTML-Formatter
  license: perl_5
  summary: 'Base class for HTML formatters'
