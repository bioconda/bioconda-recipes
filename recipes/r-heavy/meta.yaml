{% set version = "0.38.196" %}

package:
  name: r-heavy
  version: {{ version }}

source:
  url:
    - https://cran.r-project.org/src/contrib/heavy_{{ version }}.tar.gz
  sha256: 33f3dd78958044012cc7508b9f852484c21de66ae8fee66585d0256e3d426716

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-roxygen2 >=6.0.1
  run:
    - r-base

test:
  commands:
    - $R -e "library('heavy')"

about:
  home: http://heavy.mat.utfsm.cl
  license: GPL-3
  summary: "Functions to perform robust estimation considering heavy-tailed distributions. Currently, the package includes routines for linear regression, linear mixed-effect models, Grubbs' model, multivariate location and scatter estimation, multivariate regression, penalized splines, random variate generation and some support functions."
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - PelzKo