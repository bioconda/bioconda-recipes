{% set version = "0" %}

package:
  name: r-scopfunctions
  version: {{ version }}

source:
  url: https://github.com/CBMR-Single-Cell-Omics-Platform/SCOPfunctions/archive/refs/heads/main.zip
  sha256: de3f537ddcf9474a3830f101acc28cf6d1f8b33a331f5aff11df8f94c00d713e

build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-roxygen2 >=6.0.1
    - r-seurat
    - bioconductor-mast
    - r-data.table
    - r-ggplot2
    - r-patchwork
    - r-sessioninfo
    - r-r.utils
    - r-magrittr
  run:
    - r-base
    - r-seurat
    - bioconductor-mast
    - r-data.table
    - r-ggplot2
    - r-patchwork
    - r-sessioninfo
    - r-r.utils
    - r-magrittr
   

test:
  commands:
    - $R -e "library('SCOPfunctions')"

about:
  home: https://github.com/CBMR-Single-Cell-Omics-Platform/SCOPfunctions
  license: AGPL-3
  summary: "An R package of functions for single cell -omics analysis. "
  license_family: AGPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

extra:
  recipe-maintainers:
    - LorenzoMerotto
