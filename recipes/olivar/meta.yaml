{% set version = "1.0.0" %}

package:
  name: olivar
  version: '{{version}}'

source:
  url: 'https://gitlab.com/treangenlab/olivar/-/archive/v{{version}}/olivar-v{{version}}.tar.gz'
  sha256: 036f2c3cbd38d9758afc76c4e242e80c3883f0132d66e6c4a45cf202a48574d0

build:
  number: 0
  noarch: generic
  script: mkdir -p ${PREFIX}/bin && cp olivar ${PREFIX}/bin && cp -R modules ${PREFIX}/bin

requirements:
  run:
    - python >=3.8
    - blast >=2.12.0
    - biopython >=1.79
    - pandas
    - openpyxl
    - matplotlib-base

test:
  commands:
    - olivar --help

about:
  home: https://gitlab.com/treangenlab/olivar
  license: MIT
  license_file: LICENSE.txt
  summary: 'Olivar PCR tiling design'
