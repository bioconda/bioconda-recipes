{% set version = "1.1.2" %}

package:
  name: olivar
  version: '{{version}}'

source:
  url: 'https://gitlab.com/treangenlab/olivar/-/archive/v{{version}}/olivar-v{{version}}.tar.gz'
  sha256: f536e0af5e4f5e5b8886d9afb7d27e472391040959c95f30b7cd509d6dfb5900

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv && mkdir -p ${PREFIX}/bin && cp olivar ${PREFIX}/bin

requirements:
  host:
    - python
    - pip

  run:
    - python >=3.8
    - blast >=2.12.0
    - biopython
    - numpy
    - pandas
    - plotly >=5.13.0
    - tqdm

test:
  imports:
    - olivar
  commands:
    - olivar --help

about:
  home: https://gitlab.com/treangenlab/olivar
  license: MIT
  license_file: LICENSE.txt
  summary: 'Olivar PCR tiling design'
