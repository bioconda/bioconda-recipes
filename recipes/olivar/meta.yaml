{% set version = "1.0.2" %}

package:
  name: olivar
  version: '{{version}}'

source:
  url: 'https://gitlab.com/treangenlab/olivar/-/archive/v{{version}}/olivar-v{{version}}.tar.gz'
  sha256: ccf2515ed5e43665ffd5ea0e5b1ac0be0255cec7748fbf454e95b5ec73da4e54

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv && mkdir -p ${PREFIX}/bin && cp olivar ${PREFIX}/bin

requirements:
  host:
    - python
    - pip

  run:
    - python >=3.8
    - blast >=2.12.0
    - biopython
    - pandas
    - matplotlib-base

test:
  imports:
    - olivar
  commands:
    - olivar --help

about:
  home: https://gitlab.com/treangenlab/olivar
  license: MIT
  license_file: LICENSE.txt
  summary: 'Olivar PCR tiling design'
