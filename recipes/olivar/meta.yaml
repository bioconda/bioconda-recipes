{% set name = "olivar" %}
{% set version = "1.3.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/treangenlab/Olivar/archive/refs/tags/v{{version}}.tar.gz
  sha256: 300211aa23cb9efcd25559cd8ea421374cf0e89b13fa21243d19104fc63dbc76

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv && mkdir -p ${PREFIX}/bin && cp -f olivar ${PREFIX}/bin"
  run_exports:
    - {{ pin_subpackage('olivar', max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - blast >=2.12.0
    - mafft
    - biopython
    - numpy <2
    - pandas
    - plotly >=5.13.0,<6
    - tqdm

test:
  imports:
    - olivar
  commands:
    - olivar --help

about:
  home: https://github.com/treangenlab/Olivar
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: 'Olivar PCR tiling design'
  dev_url: https://github.com/treangenlab/Olivar
