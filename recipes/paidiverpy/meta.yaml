{% set python_min = "3.10" %}
{% set version = "0.1.3" %}
{% set name = "paidiverpy" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - paidiverpy = cli.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('paidiverpy', max_pin="x.x") }}

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0.0
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - opencv >=4.11

test:
  imports:
    - cli
    - paidiverpy
  commands:
    - pip check
    - paidiverpy --help
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: A library to preprocess image data.
  home: https://github.com/paidiver/paidiverpy
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - soutobias
