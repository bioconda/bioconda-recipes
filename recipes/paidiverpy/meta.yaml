{% set python_min = "3.10" %}
{% set version = "0.1.4" %}
{% set name = "paidiverpy" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1b08a196d807e0bc6a31ca42393b4319146fc435bb5ad4f941ebda1feb75700a

build:
  entry_points:
    - paidiverpy = cli.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('paidiverpy', max_pin="x.x") }}

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0.0
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy <2.0
    - pandas >=2.2.2
    - pillow >=10.4.0
    - scikit-image >=0.24.0
    - scipy >=1.14
    - tqdm >=4.66.4
    - PyYAML >=6.0
    - openpyxl >=3.1
    - shapely ==2.0.7
    - geopy >=2.4.1
    - geopandas >=1.0.1
    - dask-image ==2024.5.3
    - dask >=2024.10.0
    - distributed >=2024.10.0
    - jsonschema >=4.23.0
    - matplotlib-base >=3.5.0
    - ipython >=8.26.0
    - dask-jobqueue >=0.9.0
    - python-dotenv >=1.0.1
    - boto3 >=1.35.92
    - botocore >=1.35.92
    - opencv >=4.11






test:
  imports:
    - cli
    - paidiverpy
  commands:
    - pip check
    - paidiverpy --help
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: A library to preprocess image data.
  home: https://github.com/paidiver/paidiverpy
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - soutobias
