{% set name = "fc-virus" %}
{% set version = "1.0.1" %}

package:
  name: "fc"
  version: {{ version }}


source:
  url: "https://github.com/qdu-bioinfo/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: "9793359d57859dec60c6b5ffc409d92c57878bc782a2199938a7511ee4ccaa31"
build:
  number: 0
  skip: true
  run_exports:
    - {{ pin_subpackage("fc", max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
    - boost
  run:
    - zlib
    - boost


test:
  commands:
    - ./bin/fc-virus --help

about:
  home: "https://github.com/qdu-bioinfo/fc-virus"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Accurate Assembly of Full-length Consensus for Viral Quasispecies"

skip:
  - osx-64
