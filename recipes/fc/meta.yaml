package:
  name: fc
  version: "1.0.0"

build:
  number: 0
  script: ./build.sh 
  run_exports:
   - {{ pin_subpackage("fc", max_pin="x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - make
    - boost
    - libgcc-ng
    - libstdcxx-ng
  host:
    - boost
    - libgcc-ng
    - libstdcxx-ng
  run:
    - boost
    - libgcc-ng
    - libstdcxx-ng

about:
  home: https://github.com/qdu-bioinfo/FC-Virus
  license: MIT
  license_file: LICENSE
  summary: "Accurate Assembly of Full-length Consensus for Viral Quasispecies"

test:
  commands:
    - ./bin/fc-virus --help
