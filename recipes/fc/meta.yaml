{% set name = "fc-virus" %}
{% set version = "1.0.1" %}

package:
  name: "fc"
  version: {{ version }}


source:
  url: "https://github.com/qdu-bioinfo/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: "fb4337b9639f402550c3a0f424338a3d16ec222330c9c66b5c3531975b4064d0"
build:
  number: 0
  run_exports:
    - {{ pin_subpackage("fc", max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - boost
    - zlib
  run:
    - boost
    - zlib


test:
  commands:
    - fc-virus --help

about:
  home: "https://github.com/qdu-bioinfo/fc-virus"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Accurate Assembly of Full-length Consensus for Viral Quasispecies"

