{% set name = "fc-virus" %}
{% set version = "1.0.1" %}

package:
  name: "fc"
  version: {{ version }}


source:
  url: "https://github.com/qdu-bioinfo/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: "6e49ccaebdc3bb44c0f02a761f2220615207c31cc13e4d6eea29b761071e4a83"
build:
  number: 0
  run_exports:
    - {{ pin_subpackage("fc", max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - boost
    - zlib
  run:
    - boost
    - zlib


test:
  commands:
    - fc-virus --help

about:
  home: "https://github.com/qdu-bioinfo/fc-virus"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Accurate Assembly of Full-length Consensus for Viral Quasispecies"

