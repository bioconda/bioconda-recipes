package:
  name: fc
  version: "1.0.1"
source:
  url: https://github.com/qdu-bioinfo/FC-Virus/archive/refs/tags/v1.0.1/FC-Virus-1.0.1.tar.gz
  sha256: d78288864a0db981b5d29edc14e715939372641f58c587777e4cd9359c34562b
build:
  number: 0
  run_exports:
   - {{ pin_subpackage("fc", max_pin="x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - boost
    - make
    - python
    - setuptools
    - libgcc-ng
    - libstdcxx-ng >=9.3.0
  host:
    - python
    - make
    - boost
    - libgcc-ng
    - libstdcxx-ng >=9.3.0
  run:
    - make
    - boost
    - libgcc-ng
    - libstdcxx-ng >=9.3.0

about:
  home: https://github.com/qdu-bioinfo/FC-Virus
  license: MIT
  license_file: LICENSE
  summary: "Accurate Assembly of Full-length Consensus for Viral Quasispecies"

test:
  commands:
    - ./bin/fc-virus --help
