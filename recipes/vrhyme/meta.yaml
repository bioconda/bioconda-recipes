{% set name = "vrhyme" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/AnantharamanLab/vRhyme/archive/master.zip 
  sha256: bf8d2b7f1f87b460ff5bf58b110c4f7cc431211169239b9bc8ddd084a9b9c4df

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  build:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6
    - samtools
    - mmseqs2
    - prodigal
    - mash
    - nucmer
    - bowtie2
    - bwa
test:
  commands:
    - vRhyme --version

about:
  home: https://github.com/AnantharamanLab/vRhyme
  summary: vRhyme functions by utilizing coverage variance comparisons and supervised machine learning classification of sequence features to construct viral metagenome-assembled genomes (vMAGs).
  dev_url: https://github.com/AnantharamanLab/vRhyme
  license: GPL-3.0 license
