{% set version = "1.26.0" %}
{% set name = "projectR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: f24c922b9c4b8298f8cb67affc1f12fd

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-projectr", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, CoGAPS, gridExtra, grid, testthat, devtools, knitr, rmarkdown, ComplexHeatmap, gplots, SeuratObject
requirements:

  host:
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - r-base
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggalluvial
    - r-ggplot2
    - r-ggrepel
    - r-matrix
    - r-matrixmodels
    - r-msigdbr
    - r-nmf
    - r-rcolorbrewer
    - r-reshape2
    - r-rocr
    - r-scales
    - r-tsne
    - r-umap
    - r-viridis

  run:
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - r-base
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggalluvial
    - r-ggplot2
    - r-ggrepel
    - r-matrix
    - r-matrixmodels
    - r-msigdbr
    - r-nmf
    - r-rcolorbrewer
    - r-reshape2
    - r-rocr
    - r-scales
    - r-tsne
    - r-umap
    - r-viridis

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Functions for the projection of weights from PCA, CoGAPS, NMF, correlation, and clustering
  description: Functions for the projection of data into the spaces defined by PCA, CoGAPS, NMF, correlation, and clustering.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

