{% set version = "1.4.0" %}
{% set name = "projectR" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: aa640b07f279bb5c82e904bd4688e7f5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, gridExtra, grid, testthat, devtools, knitr, rmarkdown, ComplexHeatmap
requirements:
  host:
    - 'bioconductor-cogaps >=3.8.0,<3.9.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - r-base
    - r-cluster
    - r-dplyr
    - r-ggalluvial
    - r-ggplot2
    - r-nmf
    - r-rcolorbrewer
    - r-reshape2
    - r-rocr
    - r-scales
    - r-viridis
  run:
    - 'bioconductor-cogaps >=3.8.0,<3.9.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - r-base
    - r-cluster
    - r-dplyr
    - r-ggalluvial
    - r-ggplot2
    - r-nmf
    - r-rcolorbrewer
    - r-reshape2
    - r-rocr
    - r-scales
    - r-viridis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (==2)'
  summary: 'Functions for the projection of weights from PCA, CoGAPS, NMF, correlation, and clustering'
  description: 'Functions for the projection of data into the spaces defined by PCA, CoGAPS, NMF, correlation, and clustering.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

