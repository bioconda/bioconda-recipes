{% set version = "1.16.0" %}
{% set name = "ChIPexoQual" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1ee31cef8492b8cdfc87b8b2d0fcc946
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: ChIPexoQualExample (>= 0.99.1), knitr (>= 1.10), BiocStyle, gridExtra (>= 2.2), testthat
requirements:
  host:
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biovizbase >=1.40.0,<1.41.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicalignments >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - 'r-broom >=0.4'
    - 'r-data.table >=1.9.6'
    - 'r-dplyr >=0.5'
    - 'r-ggplot2 >=1.0'
    - 'r-hexbin >=1.27'
    - 'r-rcolorbrewer >=1.1'
    - r-rmarkdown
    - 'r-scales >=0.4.0'
    - 'r-viridis >=0.3'
  run:
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biovizbase >=1.40.0,<1.41.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicalignments >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - 'r-broom >=0.4'
    - 'r-data.table >=1.9.6'
    - 'r-dplyr >=0.5'
    - 'r-ggplot2 >=1.0'
    - 'r-hexbin >=1.27'
    - 'r-rcolorbrewer >=1.1'
    - r-rmarkdown
    - 'r-scales >=0.4.0'
    - 'r-viridis >=0.3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: ChIPexoQual
  description: 'Package with a quality control pipeline for ChIP-exo/nexus data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

