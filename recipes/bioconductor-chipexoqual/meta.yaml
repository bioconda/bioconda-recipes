{% set version = "1.10.0" %}
{% set name = "ChIPexoQual" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3a4bed04ff754d67393b897cdf39c125
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: ChIPexoQualExample (>= 0.99.1), knitr (>= 1.10), BiocStyle, gridExtra (>= 2.2), testthat
requirements:
  host:
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-biovizbase >=1.34.0,<1.35.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicalignments >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-rsamtools >=2.2.0,<2.3.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
    - 'r-broom >=0.4'
    - 'r-data.table >=1.9.6'
    - 'r-dplyr >=0.5'
    - 'r-ggplot2 >=1.0'
    - 'r-hexbin >=1.27'
    - 'r-rcolorbrewer >=1.1'
    - r-rmarkdown
    - 'r-scales >=0.4.0'
    - 'r-viridis >=0.3'
  run:
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-biovizbase >=1.34.0,<1.35.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicalignments >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-rsamtools >=2.2.0,<2.3.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
    - 'r-broom >=0.4'
    - 'r-data.table >=1.9.6'
    - 'r-dplyr >=0.5'
    - 'r-ggplot2 >=1.0'
    - 'r-hexbin >=1.27'
    - 'r-rcolorbrewer >=1.1'
    - r-rmarkdown
    - 'r-scales >=0.4.0'
    - 'r-viridis >=0.3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: ChIPexoQual
  description: 'Package with a quality control pipeline for ChIP-exo/nexus data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

