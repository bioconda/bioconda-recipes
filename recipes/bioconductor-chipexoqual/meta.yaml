{% set version = "1.14.0" %}
{% set name = "ChIPexoQual" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 42c299e6add8240786e9a38446228bf7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: ChIPexoQualExample (>= 0.99.1), knitr (>= 1.10), BiocStyle, gridExtra (>= 2.2), testthat
requirements:
  host:
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-biovizbase >=1.38.0,<1.39.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicalignments >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - 'r-broom >=0.4'
    - 'r-data.table >=1.9.6'
    - 'r-dplyr >=0.5'
    - 'r-ggplot2 >=1.0'
    - 'r-hexbin >=1.27'
    - 'r-rcolorbrewer >=1.1'
    - r-rmarkdown
    - 'r-scales >=0.4.0'
    - 'r-viridis >=0.3'
  run:
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-biovizbase >=1.38.0,<1.39.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicalignments >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - 'r-broom >=0.4'
    - 'r-data.table >=1.9.6'
    - 'r-dplyr >=0.5'
    - 'r-ggplot2 >=1.0'
    - 'r-hexbin >=1.27'
    - 'r-rcolorbrewer >=1.1'
    - r-rmarkdown
    - 'r-scales >=0.4.0'
    - 'r-viridis >=0.3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: ChIPexoQual
  description: 'Package with a quality control pipeline for ChIP-exo/nexus data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

