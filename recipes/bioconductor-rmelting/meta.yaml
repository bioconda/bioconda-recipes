{% set version = "1.4.0" %}
{% set name = "rmelting" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: b8a606f308861aa96717b366b525d786
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: readxl, knitr, rmarkdown, reshape2, pander, testthat
# SystemRequirements: Java
requirements:
  host:
    - r-base
    - r-rdpack
    - 'r-rjava >=0.5-0'
    - openjdk
  run:
    - r-base
    - r-rdpack
    - 'r-rjava >=0.5-0'
    - openjdk
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-2 | GPL-3'
  summary: 'R Interface to MELTING 5'
  description: 'R interface to the MELTING 5 program (<https://www.ebi.ac.uk/biomodels/tools/melting/>) to compute melting temperatures of nucleic acid duplexes along with other thermodynamic parameters.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

