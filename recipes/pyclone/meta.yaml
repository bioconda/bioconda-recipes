{% set version = "0.13.1" %}

package:
  name: pyclone
  version: '{{ version }}'

source:
  url: https://github.com/Roth-Lab/pyclone/archive/{{ version }}.tar.gz
  sha256: 28386b17f5affffe78d4d67c7095f4b50b5b2751cb747d69ce530a511a964ca6

build:
  number: 0
  noarch: python
  entry_points:
    - PyClone = pyclone.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - pydp >=0.2.4
    - pyyaml
    - scipy
    - seaborn

test:
  imports:
    - pyclone
        
about:
  home: https://github.com/Roth-Lab/pyclone/
  license: custom
  licence_file: LICENSE.md
  summary: "PyClone: A probabilistic model for inferring clonal population structure from deep NGS sequencing."
  description: "PyClone is statistical model and software tool designed to infer the prevalence of point mutations in heterogeneous cancer samples. The input data for PyClone consists of a set read counts from a deep sequencing experiment, the copy number of the genomic region containing the mutation and an estimate of tumour content."

extra:
  identifiers:
    - doi:10.1038/nmeth.2883