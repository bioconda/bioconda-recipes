{% set name = "bttcmp" %}
{% set version = "1.0.1" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/liaochenlanruo/BTTCMP/archive/v{{ version }}.tar.gz
  sha256: 1c01d316921b3d33e6098057923e3861dd6b98ea810908f11d839f4737a95f7a

build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl
    - perl-bioperl >=1.7.2
    - perl-file-tee

  run:
    - blast
    - hmmer
    - libsvm
    - perl-pod-usage
    - perl-getopt-long
    - perl-file-tee
    - pgcgap >=1.0.14

test:
  commands:
    - bttcmp --version

about:
  home: https://github.com/liaochenlanruo/BTTCMP/blob/master/README.md
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A toxin minging tool for Bacillus thuringiensis
  dev_url: https://github.com/liaochenlanruo/BTTCMP/tree/master

extra:
  identifiers:
    - biotools:bttcmp
  recipe-maintainers:
    - liaochenlanruo
