{% set name = "bttcmp" %}
{% set version = "1.0.3" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/liaochenlanruo/BTTCMP/archive/v{{ version }}.tar.gz
  sha256: 5cb75b7863ddd29808079ced4e92670000bacbf24ca47526b9cc1e674a458a66

build:
  number: 1
  noarch: generic

requirements:
  host:
    - perl
    - perl-bioperl >=1.7.2
    - perl-file-tee

  run:
    - blast
    - hmmer
    - libsvm
    - perl-pod-usage
    - perl-getopt-long
    - perl-file-tee
    - pgcgap >=1.0.14

test:
  commands:
    - bttcmp --version

about:
  home: https://github.com/liaochenlanruo/BTTCMP/blob/master/README.md
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A toxin minging tool for Bacillus thuringiensis
  dev_url: https://github.com/liaochenlanruo/BTTCMP/tree/master

extra:
  identifiers:
    - biotools:bttcmp
  recipe-maintainers:
    - liaochenlanruo
