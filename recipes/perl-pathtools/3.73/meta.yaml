{% set name = "perl-pathtools" %}
{% set version = "3.73" %}
{% set sha256 = "c1eadef2eab07ff7ceb5a5b6bc12a6db51e376093942d1960c07c280984161d3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/X/XS/XSAWYERX/PathTools-3.73.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
    - perl >=5.22,<6.0
    - perl-extutils-makemaker
    - perl-carp
    - perl-test-more
    #- perl-scalar-util
    #- perl-file-basename

  run:
    - perl >=5.22,<6.0
    - perl-carp
    - perl-test-more
    #- perl-scalar-util
    #- perl-file-basename

test:
  # Perl 'use' tests
  imports:
    - File::Spec::Functions

about:
  home: http://dev.perl.org/
  license: perl_5
  summary: 'Tools for working with directory and file names'
