{% set name = "enasearch" %}
{% set version = "0.0.4" %}
{% set md5 = "6cd047b6b4600853e4bb8e3eb5c21c9c" %}
package:
  name: {{ name }}
  version: {{ version }}
source:
  url: https://pypi.python.org/packages/96/bc/fd02655f20f6e4771ef8b1e59bffe6873f57feac69f0f5cbbce4fffe490a/enasearch-0.0.4.tar.gz
  md5: {{ md5 }}
build:
  entry_points:
    - enasearch = enasearch.__main__:main
  number: 1
  skip: True # [py3k]
requirements:
  host:
    - python
    - setuptools
    - requests
    - click
    - flake8
    - xmltodict
    - biopython
    - pytest
    - pytest-runner
  run:
    - python
    - requests
    - click
    - flake8
    - xmltodict
    - biopython
test:
  imports:
    - enasearch
    - enasearch_data
  commands:
    - enasearch --help
about:
  home: https://github.com/bebatut/enasearch
  license: MIT License
  summary: "A Python library for interacting with ENA's API"
  license_family: MIT

