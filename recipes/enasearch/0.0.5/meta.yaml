{% set name = "enasearch" %}
{% set version = "0.0.5" %}
{% set md5 = "f49e459438832176a30bda394c8f3e69" %}
package:
  name: {{ name }}
  version: {{ version }}
source:
  url: https://pypi.python.org/packages/ae/50/057369fdac779e6b5ec2426c7984213f766967cd728ed261cdf66cc8f10a/enasearch-0.0.5.tar.gz
  md5: {{ md5 }}
build:
  entry_points:
    - enasearch = enasearch.__main__:main
  number: 1
  skip: True # [py3k]
requirements:
  host:
    - python
    - setuptools
    - requests
    - click
    - flake8
    - xmltodict
    - biopython
    - pytest
    - pytest-runner
  run:
    - python
    - requests
    - click
    - flake8
    - xmltodict
    - biopython
test:
  imports:
    - enasearch
    - enasearch_data
  commands:
    - enasearch --help
about:
  home: https://github.com/bebatut/enasearch
  license: MIT License
  summary: "A Python library for interacting with ENA's API"
  license_family: MIT

