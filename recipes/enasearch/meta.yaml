{% set name = "enasearch" %}
{% set version = "0.2.2" %}
{% set md5 = "fdb69570976dddaceb66a21484cea0ce" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/6c/98/e731dfb01f1a95ccfec443c85dfd09dd3cf6a9a08ee64bfcb0be2688e518/enasearch-0.2.0.tar.gz
  md5: {{ md5 }}

build:
  noarch: python
  entry_points:
    - enasearch = enasearch.__main__:main
  number: 2
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - requests
    - click
    - flake8
    - xmltodict
    - biopython
    - dicttoxml

test:
  imports:
    - enasearch
    - enasearch_data
  commands:
    - enasearch --help

about:
  home: http://bebatut.fr/enasearch/
  license: MIT License
  summary: "A Python library for interacting with ENA's API"
  license_family: MIT

