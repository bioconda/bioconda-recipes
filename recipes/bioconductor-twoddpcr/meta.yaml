{% set version = "1.6.0" %}
{% set name = "twoddpcr" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 42ab6dd8305e75b8029b4c69abeb5b7d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: devtools, knitr, reshape2, rmarkdown, testthat, BiocStyle
requirements:
  host:
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-class
    - r-ggplot2
    - r-hexbin
    - r-rcolorbrewer
    - r-scales
    - r-shiny
  run:
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-class
    - r-ggplot2
    - r-hexbin
    - r-rcolorbrewer
    - r-scales
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The twoddpcr package takes Droplet Digital PCR (ddPCR) droplet amplitude data from Bio-Rad''s QuantaSoft and can classify the droplets. A summary of the positive/negative droplet counts can be generated, which can then be used to estimate the number of molecules using the Poisson distribution. This is the first open source package that facilitates the automatic classification of general two channel ddPCR data. Previous work includes ''definetherain'' (Jones et al., 2014) and ''ddpcRquant'' (Trypsteen et al., 2015) which both handle one channel ddPCR experiments only. The ''ddpcr'' package available on CRAN (Attali et al., 2016) supports automatic gating of a specific class of two channel ddPCR experiments only.'

