{% set name = "grz-cli" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/grz_cli-{{ version }}.tar.gz
  sha256: 6e1616b504759c52c454abb482e6bb924a482fdd60c4d5a2e1b70649b8f70ee9

build:
  entry_points:
    - grz-cli = grz_cli.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.12
    - hatchling
    - pip
  run:
    - python >=3.12
    - boto3 >=1.36,<2
    - click >=8.2,<9
    - python-crypt4gh >=1.7,<2
    - jsonschema >=4.23.0,<5
    - pyyaml >=6.0.2,<7
    - tqdm >=4.66.5,<5
    - pydantic >=2.12,<3
    - pydantic-settings >=2.11,<3
    - platformdirs >=4.3.6,<5
    - grz-pydantic-models >=2.5,<3
    - pysam =0.23
    - rich =13
    - requests >=2.32.3,<3
    - grz-common >=1.5.0,<2

test:
  imports:
    - grz_cli
  commands:
    - pip check  # please don't remove, to ensure pyproject.toml dependencies respected
    - grz-cli --help
  requires:
    - pip

about:
  home: https://github.com/BfArM-MVH/grz-tools
  summary: "Tool for validation, encryption and upload of MV submissions to GDCs."
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tedil
    - twrightsman
