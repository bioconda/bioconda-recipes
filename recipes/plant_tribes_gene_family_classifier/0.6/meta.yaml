package:
  name: plant_tribes_gene_family_classifier
  version: "0.6"

source:
  fn: v0.6.tar.gz
  url: https://github.com/dePamphilis/PlantTribes/archive/v0.6.tar.gz
  md5: a307d20d2565c3ae1cac70420dc8f094

build:
  number: 0

requirements:
  run:
    - blast >=2.2.29
    - hmmer >=3
    - perl

test:
  commands:
    - GeneFamilyClassifier 2>&1 | grep GENE
    - blastn -help | grep USAGE
    - hmmscan -h | grep Usage

