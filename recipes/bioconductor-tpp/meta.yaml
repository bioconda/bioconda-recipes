{% set version = "3.30.0" %}
{% set name = "TPP" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4a0ea50f7969045d710d3bfef371af62
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tpp", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biobroom >=1.34.0,<1.35.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - r-base
    - r-broom
    - r-data.table
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-futile.logger
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-magrittr
    - r-mass
    - r-mefa
    - r-nls2
    - 'r-openxlsx >=2.4.0'
    - r-plyr
    - r-purrr
    - r-rcolorbrewer
    - r-rcurl
    - r-reshape2
    - r-rmarkdown
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-venndiagram
    - r-vgam
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biobroom >=1.34.0,<1.35.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - r-base
    - r-broom
    - r-data.table
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-futile.logger
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-magrittr
    - r-mass
    - r-mefa
    - r-nls2
    - 'r-openxlsx >=2.4.0'
    - r-plyr
    - r-purrr
    - r-rcolorbrewer
    - r-rcurl
    - r-reshape2
    - r-rmarkdown
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-venndiagram
    - r-vgam
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Analyze thermal proteome profiling (TPP) experiments'
  description: 'Analyze thermal proteome profiling (TPP) experiments with varying temperatures (TR) or compound concentrations (CCR).'

