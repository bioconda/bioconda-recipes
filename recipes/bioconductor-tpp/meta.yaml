{% set version = "3.10.0" %}
{% set name = "TPP" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 1a92c336e8c806c087d0096ed20ad30c406767b62f6dabb891a12c0663146d81
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biobroom >=1.14.0,<1.16.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-broom
    - r-data.table
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-futile.logger
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-magrittr
    - r-mass
    - r-mefa
    - r-nls2
    - 'r-openxlsx >=2.4.0'
    - r-plyr
    - r-purrr
    - r-rcolorbrewer
    - r-rcurl
    - r-reshape2
    - r-rmarkdown
    - r-sme
    - r-stringr
    - r-tidyr
    - r-venndiagram
    - r-vgam
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biobroom >=1.14.0,<1.16.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-broom
    - r-data.table
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-futile.logger
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-magrittr
    - r-mass
    - r-mefa
    - r-nls2
    - 'r-openxlsx >=2.4.0'
    - r-plyr
    - r-purrr
    - r-rcolorbrewer
    - r-rcurl
    - r-reshape2
    - r-rmarkdown
    - r-sme
    - r-stringr
    - r-tidyr
    - r-venndiagram
    - r-vgam
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Analyze thermal proteome profiling (TPP) experiments with varying temperatures (TR) or compound concentrations (CCR).'
