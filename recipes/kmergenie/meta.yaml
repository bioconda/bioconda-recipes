{% set name = "kmergenie" %}
{% set version = "1.7016" %}
{% set md5 = "7036f9cac24b0dee526b7db710b89f00" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 4
  skip: True # [not py27]

source:
  url: http://kmergenie.bx.psu.edu/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - zlib
    - r-base
  run:
    - python
    - zlib
    - r-base

test:
  commands:
    - kmergenie --help

about:
  home: http://kmergenie.bx.psu.edu/
  license: 'free software license'
  summary: 'KmerGenie estimates the best k-mer length for genome de novo assembly'

extra:
  identifiers:
    - biotools:kmergenie
    - doi:10.1093/bioinformatics/btt310
