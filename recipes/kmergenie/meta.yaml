{% set name = "kmergenie" %}
{% set version = "1.7040" %}
{% set md5 = "2a62e3e2ee8f25850265765b7ac95d88" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 1

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://kmergenie.bx.psu.edu/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

requirements:
  build:
    - python
    - gcc # [linux]
    - llvm # [osx]
    - zlib
    - r-base
    - r-essentials
    - perl #ntcard
  run:
    - python
    - libgcc  # [linux]
    - zlib
    - r-base
    - r-essentials

test:
    files:
        - test-data.fq
    commands:
        - kmergenie test-data.fq

about:
  home: http://kmergenie.bx.psu.edu/
  license: 'free software license'
  summary: 'KmerGenie estimates the best k-mer length for genome de novo assembly'
