{% set version="1.24.0" %}
{% set name="pvac" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 045b43a6795e1f526fb1c99990c8634a9fc1b7d7895e756c382904512d12dfae
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-affy >=1.20.0'
    - bioconductor-biobase
    - 'r-base >=2.8.0'
  run:
    - 'bioconductor-affy >=1.20.0'
    - bioconductor-biobase
    - 'r-base >=2.8.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/pvac.html
  license: 'LGPL (>= 2.0)'
  summary: 'The package contains the function for filtering genes by the proportion
    of variation accounted for by the first principal component (PVAC).'
