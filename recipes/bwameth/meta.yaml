{% set version = "0.2.9" %}

package:
  name: bwameth
  version: {{ version }}

source:
  sha256: 3e94e1149333ac6bfaaa266787dcf2737c5b3238687bd545e6260f8658cf8758
  url: https://github.com/brentp/bwa-meth/archive/v{{ version }}.tar.gz

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-build-isolation --no-deps --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('bwameth', max_pin="x.x") }}

requirements:
  host:
    - python
    - toolshed >=0.3.9
  run:
    - python
    - toolshed >=0.3.9
    - bwa
    - bwa-mem2
    - samtools

test:
  commands:
    - bwameth.py --version
    - samtools --help

about:
  home: "https://github.com/brentp/bwa-meth"
  license: MIT
  license_family: MIT
  summary: "A fast and accurate aligner of BS-seq reads."
  dev_url: "https://github.com/brentp/bwa-meth"

extra:
  identifiers:
    - usegalaxy-eu:bwameth
