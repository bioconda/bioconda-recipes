{% set version = "0.2.9" %}

package:
  name: bwameth
  version: '{{ version }}'

source:
  sha256: 3e94e1149333ac6bfaaa266787dcf2737c5b3238687bd545e6260f8658cf8758
  url: https://github.com/brentp/bwa-meth/archive/v{{ version }}.tar.gz

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage("bwameth", max_pin="x") }}
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - toolshed >=0.3.9
  run:
    - python
    - toolshed >=0.3.9
    - bwa
    - bwa-mem2
    - samtools

test:
  commands:
    - bwameth.py --version
    - samtools --help

about:
  home: https://github.com/brentp/bwa-meth
  license: MIT
  summary: A fast and accurate aligner of BS-seq reads

extra:
  identifiers:
    - usegalaxy-eu:bwameth
