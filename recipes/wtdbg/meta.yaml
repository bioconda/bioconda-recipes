{% set version = "2.2" %}

package:
  name: wtdbg
  version: {{ version }}

source:
  url: https://github.com/ruanjue/wtdbg2/archive/{{ version }}.tar.gz
  sha256: a6d2c1863541e3f3474c5ff1d8148afd19059c5317acebe7dd36a305975f2fcc

build:
  number: 0
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('c') }}

test:
  commands:
    - wtdbg2 2>&1 | grep 'Usage'

about:
  home: https://github.com/ruanjue/wtdbg2
  license: GPL-3.0+
  license_family: GPL
  summary: 'Wtdbg2: A fuzzy Bruijn graph approach to long noisy reads assembly'
