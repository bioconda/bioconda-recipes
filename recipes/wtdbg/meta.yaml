{% set version = "2.5" %}

package:
  name: wtdbg
  version: {{ version }}

source:
  url: https://github.com/ruanjue/wtdbg2/archive/v{{ version }}.tar.gz
  sha256: a2ffc8503d29f491a9a38ef63230d5b3c96db78377b5d25c91df511d0df06413
  patches:
    - 0001-master.patch

build:
  number: 6
  # kbm.c:326:10: error: use of undeclared identifier '_proc_deamon'; did you mean '_sig_proc_deamon'?
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('wtdbg', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib

test:
  commands:
    - wtdbg2 2>&1 | grep 'Usage'

about:
  home: "https://github.com/ruanjue/wtdbg2"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "Wtdbg2: A fuzzy Bruijn graph approach to long noisy reads assembly."
  dev_url: "https://github.com/ruanjue/wtdbg2"
  doc_url: "https://github.com/ruanjue/wtdbg2/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1038/s41592-019-0669-3
    - biotools:wtdbg2
    - usegalaxy-eu:wtdbg
