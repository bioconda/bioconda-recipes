{% set version = "2.2" %}

package:
  name: wtdbg
  version: {{ version }}

source:
  url: https://github.com/ruanjue/wtdbg2/archive/v{{ version }}.tar.gz
  sha256: 83362b093a0b0701ae6fa8df8d2f350e6ab2b3d215a1a62fb7f43f436096f368

build:
  number: 0
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
 
test:
  commands:
    - wtdbg2 2>&1 | grep 'Usage'

about:
  home: https://github.com/ruanjue/wtdbg2
  license: GPL-3.0+
  license_family: GPL
  summary: 'Wtdbg2: A fuzzy Bruijn graph approach to long noisy reads assembly'
