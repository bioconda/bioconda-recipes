{% set version = "1.18.0" %}
{% set name = "RUVcorr" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6f2c5811ca3e64783f090dca1ca36cc6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle, hgu133a2.db
requirements:
  host:
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-bladderbatch >=1.23.0,<1.24.0'
    - r-base
    - r-corrplot
    - r-gridextra
    - r-lattice
    - r-mass
    - r-psych
    - r-reshape2
    - r-snowfall
  run:
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-bladderbatch >=1.23.0,<1.24.0'
    - r-base
    - r-corrplot
    - r-gridextra
    - r-lattice
    - r-mass
    - r-psych
    - r-reshape2
    - r-snowfall
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Removal of unwanted variation for gene-gene correlations and related analysis'
  description: 'RUVcorr allows to apply global removal of unwanted variation (ridged version of RUV) to real and simulated gene expression data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

