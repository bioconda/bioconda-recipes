{% set version = "1.42.0" %}
{% set name = "RUVcorr" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 0216751b1151f524e08b372377b8c3ad

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ruvcorr", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, hgu133a2.db, rmarkdown
requirements:
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-bladderbatch >=1.48.0,<1.49.0
    - r-base
    - r-corrplot
    - r-gridextra
    - r-lattice
    - r-mass
    - r-psych
    - r-reshape2
    - r-snowfall
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-bladderbatch >=1.48.0,<1.49.0
    - r-base
    - r-corrplot
    - r-gridextra
    - r-lattice
    - r-mass
    - r-psych
    - r-reshape2
    - r-snowfall

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Removal of unwanted variation for gene-gene correlations and related analysis
  description: RUVcorr allows to apply global removal of unwanted variation (ridged version of RUV) to real and simulated gene expression data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

