{% set version = "1.14.0" %}
{% set name = "RUVcorr" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9f9270a372c9bf0905b706730e1321dae9032d371b81662fc3532757f3198f16
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-bladderbatch >=1.20.0,<1.22.0'
    - r-base
    - r-corrplot
    - r-gridextra
    - r-lattice
    - r-mass
    - r-psych
    - r-reshape2
    - r-snowfall
  run:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-bladderbatch >=1.20.0,<1.22.0'
    - r-base
    - r-corrplot
    - r-gridextra
    - r-lattice
    - r-mass
    - r-psych
    - r-reshape2
    - r-snowfall
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'RUVcorr allows to apply global removal of unwanted variation (ridged version of RUV) to real and simulated gene expression data.'
