{% set version = "1.16.0" %}
{% set name = "RUVcorr" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f6531125e9cdbe8b059809cca024282f
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle, hgu133a2.db
requirements:
  host:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-bladderbatch >=1.22.0,<1.23.0'
    - r-base
    - r-corrplot
    - r-gridextra
    - r-lattice
    - r-mass
    - r-psych
    - r-reshape2
    - r-snowfall
  run:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-bladderbatch >=1.22.0,<1.23.0'
    - r-base
    - r-corrplot
    - r-gridextra
    - r-lattice
    - r-mass
    - r-psych
    - r-reshape2
    - r-snowfall
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'RUVcorr allows to apply global removal of unwanted variation (ridged version of RUV) to real and simulated gene expression data.'

