{% set version = "1.36.0" %}
{% set name = "MinimumDistance" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4df5b69e64ce9eeff955d56ff58e87d8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: human610quadv1bCrlmm (>= 1.0.3), BSgenome.Hsapiens.UCSC.hg18, BSgenome.Hsapiens.UCSC.hg19, RUnit
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-dnacopy >=1.66.0,<1.67.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-matrixgenerics >=1.4.0,<1.5.0'
    - 'bioconductor-oligoclasses >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-vanillaice >=1.54.0,<1.55.0'
    - r-base
    - r-data.table
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-dnacopy >=1.66.0,<1.67.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-matrixgenerics >=1.4.0,<1.5.0'
    - 'bioconductor-oligoclasses >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-vanillaice >=1.54.0,<1.55.0'
    - r-base
    - r-data.table
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A Package for De Novo CNV Detection in Case-Parent Trios'
  description: 'Analysis of de novo copy number variants in trios from high-dimensional genotyping platforms.'
extra:
  identifiers:
    - biotools:minimumdistance
    - doi:10.1186/1471-2105-13-330
  parent_recipe:
    name: bioconductor-minimumdistance
    path: recipes/bioconductor-minimumdistance
    version: 1.24.1

