{% set version = "1.46.0" %}
{% set name = "MinimumDistance" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ab96e788a4152b80b7a685f3fc8fcd9c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-minimumdistance", max_pin="x.x") }}'
  noarch: generic
# Suggests: human610quadv1bCrlmm (>= 1.0.3), BSgenome.Hsapiens.UCSC.hg18, BSgenome.Hsapiens.UCSC.hg19, RUnit
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-dnacopy >=1.76.0,<1.77.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-matrixgenerics >=1.14.0,<1.15.0'
    - 'bioconductor-oligoclasses >=1.64.0,<1.65.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'bioconductor-vanillaice >=1.64.0,<1.65.0'
    - r-base
    - r-data.table
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-dnacopy >=1.76.0,<1.77.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-matrixgenerics >=1.14.0,<1.15.0'
    - 'bioconductor-oligoclasses >=1.64.0,<1.65.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'bioconductor-vanillaice >=1.64.0,<1.65.0'
    - r-base
    - r-data.table
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A Package for De Novo CNV Detection in Case-Parent Trios'
  description: 'Analysis of de novo copy number variants in trios from high-dimensional genotyping platforms.'
extra:
  identifiers:
    - biotools:minimumdistance
    - doi:10.1186/1471-2105-13-330
  parent_recipe:
    name: bioconductor-minimumdistance
    path: recipes/bioconductor-minimumdistance
    version: 1.24.1

