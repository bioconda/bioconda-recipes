package:
  name: sortmerna
  version: 3.0.0

source:
  url: https://github.com/biocore/sortmerna/archive/v3.0.0.tar.gz
  sha256: c29056e2e975687bceb60e9996b8e955b883bbce5d5f1003829f639091cb41ef

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - rapidjson

test:
  commands:
    - sortmerna --version
    - merge-paired-reads.sh  --help | grep 'merged-reads.fastq'
    - unmerge-paired-reads.sh  --help | grep 'merged-reads-file.fastq'

about:
  home: http://bioinfo.lifl.fr/RNA/sortmerna
  license: LGPL
  summary: SortMeRNA is a biological sequence analysis tool for filtering, mapping and OTU-picking NGS reads.

extra:
  identifiers:
    - biotools:sortmerna
    - doi:10.1093/bioinformatics/bts611
