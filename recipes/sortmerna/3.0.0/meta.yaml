package:
  name: sortmerna
  version: 3.0.0

source:
  url: https://github.com/biocore/sortmerna/releases/download/v3.0.0/sortmerna-3.0.0-linux.tar.gz
  sha256: 8fbe5a579172a0908e50b1f5d8ba97b6e1e4509309605fb30eb5accb27024c19 

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - rapidjson

test:
  commands:
    - sortmerna --version
    - merge-paired-reads.sh  --help | grep 'merged-reads.fastq'
    - unmerge-paired-reads.sh  --help | grep 'merged-reads-file.fastq'

about:
  home: http://bioinfo.lifl.fr/RNA/sortmerna
  license: LGPL
  summary: SortMeRNA is a biological sequence analysis tool for filtering, mapping and OTU-picking NGS reads.

extra:
  identifiers:
    - biotools:sortmerna
    - doi:10.1093/bioinformatics/bts611
