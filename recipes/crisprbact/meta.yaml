{% set name = "crisprbact" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 192de605a0270db11f40cf95726474a393c1541a6d8b33f58cec78d729b9ed70

build:
  number: 0
  noarch: python
  entry_points:
    - crisprbact = crisprbact.cli:main
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - biopython >=1.75,<2.0
    - click >=7.0,<8.0
    - numpy >=1.17,<2.0
    - pandas >=0.25.3
    - rope >=0.16.0

test:
  imports:
    - crisprbact
  commands:
    - crisprbact --help

about:
  home: "https://gitlab.pasteur.fr/dbikard/crisprbact"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  summary: "Tools to design and analyse CRISPRi experiments"

extra:
  recipe-maintainers:
    - rplanel
