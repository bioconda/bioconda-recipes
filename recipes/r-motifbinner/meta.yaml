{% set version = "2.0.0" %}
{% set name = "MotifBinner" %}

package:
  name: r-{{ name | lower }}

  version: {{ version }}

source:
  url:
    - https://github.com/HIVDiversity/{{ name }}2/archive/v{{ version }}.tar.gz
  sha256: 6337bf7a7c84c4d3dbdf784b1acc6ad92f05b97fe4068b58ef19630da0c5590d

build:
  number: 4
  script: "$R CMD INSTALL --build ."
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - r-base
    - r-tidyr
    - r-dplyr
    - r-stringdist
    - r-domc
    - r-ggplot2
    - r-knitr
    - r-optparse
    - r-rmarkdown
    - r-foreach
    - r-gridextra
    - r-reshape2
    - r-formattable
    - r-data.table
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-shortread

  run:
    - r-base
    - r-domc
    - r-dplyr
    - r-tidyr
    - r-ggplot2
    - r-knitr
    - r-optparse
    - r-rmarkdown
    - r-gridextra
    - r-stringdist
    - r-foreach
    - r-gridextra
    - r-reshape2
    - r-data.table
    - r-formattable
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-shortread

test:
  commands:

    - $R -e "library('MotifBinner2')" # [not win]
    - "\"%R%\" -e \"library('MotifBinner2')\"" # [win]

about:
  home: https://github.com/HIVDiversity/MotifBinner2, http://biom-format.org/
  license: GPL3
  license_file: LICENSE
  summary: MotifBinner processes high-throughput sequencing data of an RNA virus population. 
extra:
  recipe-maintainers:
    - davebx

