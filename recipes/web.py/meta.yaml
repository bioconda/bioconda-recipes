{% set name = "web.py" %}
{% set version = "0.38" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: 0adf92ecff657f71595680660fb1400c

build:
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - web

about:
  home: http://webpy.org/
  license: Public domain
  summary: "web.py makes web apps"

