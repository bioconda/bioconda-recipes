{% set name = "miRScore" %}
{% set version = "0.3.1" %}
{% set sha256 = "dbe34fef44eba712c1866e1e42e7893ab3a9d912cb16171e228e9846dd212445" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Aez35/{{ name }}/archive/V{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('mirscore', max_pin="x.x") }}

requirements:
  run:
    - python >=3.6
    - biopython
    - bowtie >=1.3.1
    - samtools >=1.16
    - viennarna >=2.5.1
    - pysam >=0.21.0
    - tqdm >=4.65
    - pandas >=2.0.0
    - cutadapt >=4.8
    - strucvis >=0.8
    
test:
  commands:
    - miRScore -h

about:
  home: https://github.com/Aez35/miRScore
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'miRScore: A rapid and precise microRNA validation tool'
