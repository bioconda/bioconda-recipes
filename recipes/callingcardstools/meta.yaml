{% set name = "callingcardstools" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 74a20d1eb22f7bdf3373e70e57737caefe4ea63f115e975dba6c04be814288fd

build:
  number: 0
  entry_points:
    - callingcardstools = callingcardstools:__main__.main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython >=1.81,<2.0
    - edlib >=1.3.9,<2.0.0
    - numpy >=1.24.3,<2.0.0
    - pandas >=1.5.3,<2.0.0
    - pip
    - pysam >=0.19.1,<0.20.0
    - python
  run:
    - biopython >=1.81,<2.0
    - edlib >=1.3.9,<2.0.0
    - numpy >=1.24.3,<2.0.0
    - pandas >=1.5.3,<2.0.0
    - pysam >=0.19.1,<0.20.0
    - python

test:
  imports:
    - callingcardstools
    - callingcardstools.Alignment
    - callingcardstools.Alignment.mammals
    - callingcardstools.Alignment.yeast
    - callingcardstools.BarcodeParser
    - callingcardstools.BarcodeParser.mammals
    - callingcardstools.BarcodeParser.yeast
    - callingcardstools.QC
    - callingcardstools.Reads
    - callingcardstools.Resources
    - callingcardstools.Resources.mammals
    - callingcardstools.Resources.yeast
  commands:
    - callingcardstools --help

about:
  home: "https://cmatkhan.github.io/callingCardsTools/"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A collection of objects and functions to work with calling cards sequencing tools"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - cmatkhan
