{% set name = "callingcardstools" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4b6fbf8f9a43aa6d648b38edd692bc7768e4c8abe58af1dadb7754344c436989

build:
  number: 0
  entry_points:
    - callingcardstools = callingcardstools:__main__.main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython >=1.79,<2.0
    - cython >=0.29.30,<0.30.0
    - edlib >=1.3.9,<2.0.0
    - numpy >=1.23.1,<2.0.0
    - pandas >=1.4.3,<2.0.0
    - pip
    - pysam >=0.19.1,<0.20.0
    - pysqlite3-binary >=0.4.6,<0.5.0
    - python
    - scipy >=1.8.1,<2.0.0
    - sqlalchemy >=1.4.41,<2.0.0
  run:
    - biopython >=1.79,<2.0
    - cython >=0.29.30,<0.30.0
    - edlib >=1.3.9,<2.0.0
    - numpy >=1.23.1,<2.0.0
    - pandas >=1.4.3,<2.0.0
    - pysam >=0.19.1,<0.20.0
    - pysqlite3-binary >=0.4.6,<0.5.0
    - python
    - scipy >=1.8.1,<2.0.0
    - sqlalchemy >=1.4.41,<2.0.0

test:
  imports:
    - callingcardstools
    - callingcardstools.database_managers
    - callingcardstools.database_managers.blockify
    - callingcardstools.database_managers.macs_like
    - callingcardstools.database_managers.yeast
    - callingcardstools.entry_points
    - callingcardstools.resources
    - callingcardstools.resources.human
    - callingcardstools.resources.mouse
    - callingcardstools.resources.yeast
  commands:
    - callingcardstools --help

about:
  home: "https://cmatkhan.github.io/callingCardsTools/"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A collection of objects and functions to work with calling cards sequencing tools"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
