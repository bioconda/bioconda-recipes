{% set version = "1.26.0" %}
{% set name = "DeMixT" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 99515910974af4bbd62f44cc3c660596

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-demixt", max_pin="x.x") }}'

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-dss >=2.58.0,<2.59.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-sva >=3.58.0,<3.59.0
    - r-base
    - r-base64enc
    - r-dendextend
    - r-ggplot2
    - r-kernsmooth
    - r-knitr
    - r-matrixcalc
    - r-matrixstats
    - r-psych
    - r-rcpp >=1.0.0
    - r-rmarkdown
    - r-truncdist
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-dss >=2.58.0,<2.59.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-sva >=3.58.0,<3.59.0
    - r-base
    - r-base64enc
    - r-dendextend
    - r-ggplot2
    - r-kernsmooth
    - r-knitr
    - r-matrixcalc
    - r-matrixstats
    - r-psych
    - r-rcpp >=1.0.0
    - r-rmarkdown
    - r-truncdist

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Cell type-specific deconvolution of heterogeneous tumor samples with two or three components using expression data from RNAseq or microarray platforms
  description: DeMixT is a software package that performs deconvolution on transcriptome data from a mixture of two or three components.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:DeMixT

