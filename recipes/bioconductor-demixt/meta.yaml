{% set version = "1.14.0" %}
{% set name = "DeMixT" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 01d3dac06f864ac67ed2f890ee077452
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-dss >=2.46.0,<2.47.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-sva >=3.46.0,<3.47.0'
    - r-base
    - r-base64enc
    - r-dendextend
    - r-ggplot2
    - r-kernsmooth
    - r-knitr
    - r-matrixcalc
    - r-matrixstats
    - r-psych
    - 'r-rcpp >=1.0.0'
    - r-rmarkdown
    - r-truncdist
    - libblas
    - liblapack
  run:
    - 'bioconductor-dss >=2.46.0,<2.47.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-sva >=3.46.0,<3.47.0'
    - r-base
    - r-base64enc
    - r-dendextend
    - r-ggplot2
    - r-kernsmooth
    - r-knitr
    - r-matrixcalc
    - r-matrixstats
    - r-psych
    - 'r-rcpp >=1.0.0'
    - r-rmarkdown
    - r-truncdist
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Cell type-specific deconvolution of heterogeneous tumor samples with two or three components using expression data from RNAseq or microarray platforms'
  description: 'DeMixT is a software package that performs deconvolution on transcriptome data from a mixture of two or three components.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

