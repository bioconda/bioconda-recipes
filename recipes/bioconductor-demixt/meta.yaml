{% set version = "1.8.0" %}
{% set name = "DeMixT" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f714922ad87c7dbb85966167eb6c1e6d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-base64enc
    - r-ggplot2
    - r-kernsmooth
    - r-knitr
    - r-matrixcalc
    - r-matrixstats
    - 'r-rcpp >=1.0.0'
    - r-truncdist
    - libblas
    - liblapack
  run:
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-base64enc
    - r-ggplot2
    - r-kernsmooth
    - r-knitr
    - r-matrixcalc
    - r-matrixstats
    - 'r-rcpp >=1.0.0'
    - r-truncdist
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Cell type-specific deconvolution of heterogeneous tumor samples with two or three components using expression data from RNAseq or microarray platforms'
  description: 'DeMixT is a software package that performs deconvolution on transcriptome data from a mixture of two or three components.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

