{% set name = "PyEnsembl" %}
{% set version = "2.3.11" %}
{% set sha256 = "e3283514218b93b0626165ad3aa34b6487198b715555394e026a48aed7ff0901" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0]|lower }}/{{ name|lower }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - pyensembl = pyensembl.shell:run
  run_exports:
    - {{ pin_subpackage("pyensembl", max_pin="x") }}

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - typechecks >=0.0.2
    - numpy >=1.7
    - pandas >=0.15
    - datacache >=1.1.4
    - memoized-property >=1.0.2
    - six >=1.9.0
    - gtfparse >=1.3.0
    - serializable
    - tinytimer
    - pylint >=1.4.4
    - python-dateutil >=2.5.0

test:
  imports:
    - pyensembl
  commands:
    - pyensembl --help

about:
  home: https://github.com/openvax/pyensembl
  license: Apache-2.0
  summary: 'Python interface to ensembl reference genome metadata'
  license_family: Apache
  license_file: LICENSE
