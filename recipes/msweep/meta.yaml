{% set name = "mSWEEP" %}
{% set version = "2.1.0" %}
{% set sha256 = "8654eefab5f1fa9fb483ac5bef5b46f22c7bc3e9f2023e77c7f15ebd2c176930" %}
{% set user = "PROBIC" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [osx]
  run_exports:
    - {{ pin_subpackage('msweep', max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git >=2.10.0
    - cmake >=3.0.0
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib >=1.2.0
    - xz >=5.2.0
    - bzip2 >=1.0.6

test:
  commands:
    - mSWEEP --help 2>&1 | grep cite

about:
  home: https://github.com/PROBIC/mSWEEP
  license: MIT
  license_file: LICENSE
  summary: 'mSWEEP - bacterial community composition estimation from pseudoalignments'

extra:
  identifiers:
    - doi:10.12688/wellcomeopenres.15639.2
