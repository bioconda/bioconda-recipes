package:
  name: dscr
  version: 2014.12.17

source:
  fn: v2.0.2.tar.gz
  url: https://github.com/lrog/dsrc/archive/v2.0.2.tar.gz

build:
  number: 0
  skip: False

requirements:
  build:
    - gcc  [not osx]
    - llvm  [osx]
    - zlib
    - boost
  run:
    - libgcc [not osx]
    - zlib
    - boost

test:
  commands:
    - dscr -h

about:
  home: https://github.com/lrog/dsrc
  summary: high-performance compression of sequencing reads stored in FASTQ format
  license: GNU GPL 2
