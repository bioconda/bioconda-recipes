package:
  name: dsrc
  version: 2015.06.04

source:
  fn: 5eda82cb1546b71cd3480bc0aba1d321b52bd0b4.zip
  url: https://github.com/refresh-bio/DSRC/archive/5eda82cb1546b71cd3480bc0aba1d321b52bd0b4.zip

build:
  skip: False
  number: 3
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}} # [linux]
  string: {{PKG_BUILDNUM}} # [osx]

requirements:
  build:
    - gcc   # [linux]
    - llvm  # [osx]
    - zlib {{CONDA_ZLIB}}*
    - boost {{CONDA_BOOST}}* # [linux]
  run:
    - libgcc # [linux]
    - zlib {{CONDA_ZLIB}}*
    - boost {{CONDA_BOOST}}*  # [linux]

# dsrc -h returns an error so we need some data to test.
tests:
  commands:
    - dsrc -h

about:
  home: https://github.com/lrog/dsrc
  summary: high-performance compression of sequencing reads stored in FASTQ format
  license: GNU GPL 2
