{% set name = "dsrc" %}
{% set version = "2014.12.17" %}
{% set md5 = "0a75deb6db948f9179df0756c259b870" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: v2.0.2.tar.gz
  url: https://github.com/lrog/dsrc/archive/v2.0.2.tar.gz

build:
  skip: False 
  number: 3
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

requirements:
  build:
    - gcc   # [linux]
    - llvm  # [osx]
    - zlib {{CONDA_ZLIB}}*
    - boost {{CONDA_BOOST}}* # [linux]
  run:
    - libgcc # [linux]
    - zlib {{CONDA_ZLIB}}*
    - boost {{CONDA_BOOST}}*  # [linux]

# dsrc -h returns an error so we need some data to test.
tests:
  commands:
    - dsrc -h

about:
  home: https://github.com/lrog/dsrc
  summary: high-performance compression of sequencing reads stored in FASTQ format
  license: GNU GPL 2
