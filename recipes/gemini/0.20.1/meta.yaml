{% set name = "gemini" %}
{% set version = "0.20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 4
  skip: True # [not py27 or osx]
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://github.com/arq5x/gemini/archive/v{{ version }}.tar.gz
  sha256: cd84aa45ace7a9ffb13ba4176122eab5b9fcc0445b1c0944ecec017f88f2b7f1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - python
    - setuptools
    - bcolz
    - bottle
    - bx-python
    - cyordereddict
    - cyvcf2 >0.6.5
    - geneimpacts
    - inheritance
    - ipyparallel
    - ipython-cluster-helper
    - jinja2
    - networkx
    - numexpr
    - numpy
    - openpyxl
    - pandas
    - pybedtools
    - pysam
    - pyyaml
    - scipy
    - unidecode
    - snappy
    - python-snappy
  run:
    - python
    - bcolz
    - bottle
    - bx-python
    - cyordereddict
    - cyvcf2 >0.6.5
    - geneimpacts
    - inheritance
    - ipyparallel
    - ipython-cluster-helper
    - jinja2
    - networkx
    - numexpr
    - numpy
    - sqlalchemy
    - openpyxl
    - pandas
    - pybedtools
    - pysam
    - pyyaml
    - scipy
    - unidecode
    - grabix
    - snappy
    - python-snappy

test:
  commands:
    - gemini -h
  imports:
    - gemini

about:
  home: https://github.com/arq5x/gemini
  license: MIT License
  summary: a lightweight db framework for disease and population genetics.

extra:
  identifiers:
    - biotools:GEMINI
    - doi:10.1371/journal.pcbi.1003153
