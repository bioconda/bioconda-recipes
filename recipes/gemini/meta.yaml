requirements:
  build:
    - python
    - setuptools
    - bcolz
    - bottle
    - bx-python
    - cyordereddict
    - cython
    - cyvcf2
    - geneimpacts
    - inheritance
    - ipyparallel
    - ipython-cluster-helper
    - jinja2
    - networkx
    - numexpr
    - numpy
    - openpyxl
    - pandas
    - pybedtools
    - pysam
    - pyyaml
    - scipy
    - unidecode
  run:
    - python
    - bcolz
    - bottle
    - bx-python
    - cyordereddict
    - cython
    - cyvcf2
    - geneimpacts
    - inheritance
    - ipyparallel
    - ipython-cluster-helper
    - jinja2
    - networkx
    - numexpr
    - numpy
    - openpyxl
    - pandas
    - pybedtools
    - pysam
    - pyyaml
    - scipy
    - unidecode
    - grabix

test:
  commands:
    - gemini -h
  imports:
    - gemini

about:
  home: https://github.com/arq5x/gemini
  license: MIT License
  summary: a lightweight db framework for disease and population genetics.
