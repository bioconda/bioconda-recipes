{% set name = "gemini" %}
{% set version = "0.20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
build:
  number: 1
  skip: True # [not py27]
source:
  url: https://github.com/arq5x/gemini/archive/v{{ version }}.tar.gz
  md5: d703e6f4b3b29e389903b94cac9b20a3

requirements:
  host:
    - python
    - setuptools
    - bcolz
    - bottle
    - bx-python
    - cyordereddict
    - cython
    - cyvcf2 >0.6.5
    - geneimpacts
    - inheritance
    - ipyparallel
    - ipython-cluster-helper
    - jinja2
    - networkx
    - numexpr
    - numpy
    - openpyxl
    - pandas
    - pybedtools
    - pysam
    - pyyaml
    - scipy
    - unidecode
    - snappy
    - python-snappy
  run:
    - python
    - bcolz
    - bottle
    - bx-python
    - cyordereddict
    - cython
    - cyvcf2 >0.6.5
    - geneimpacts
    - inheritance
    - ipyparallel
    - ipython-cluster-helper
    - jinja2
    - networkx
    - numexpr
    - numpy
    - sqlalchemy
    - openpyxl
    - pandas
    - pybedtools
    - pysam
    - pyyaml
    - scipy
    - unidecode
    - grabix
    - snappy
    - python-snappy

test:
  commands:
    - gemini -h
  imports:
    - gemini

about:
  home: https://github.com/arq5x/gemini
  license: MIT License
  summary: a lightweight db framework for disease and population genetics.

extra:
  identifiers:
    - biotools:GEMINI
    - doi:10.1371/journal.pcbi.1003153
