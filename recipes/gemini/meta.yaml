package:
  name: gemini
  version: "0.19.1"
build:
  number: 0
  skip: True # [not py27]
source:
  url: https://github.com/arq5x/gemini/archive/e6b2e32c9d4ad0e65ded1be45df22946a843a806.tar.gz
  fn: gemini-0.19.1.tar.gz
  md5: ee5d56096151de0b28b8811fc8e475f6

requirements:
  build:
    - python
    - setuptools
    - bcolz
    - bottle
    - bx-python
    - cyordereddict
    - cython
    - cyvcf2
    - geneimpacts
    - inheritance
    - ipyparallel
    - ipython-cluster-helper
    - jinja2
    - networkx
    - numexpr
    - numpy
    - openpyxl
    - pandas
    - pybedtools
    - pysam
    - pyyaml
    - scipy
    - unidecode
  run:
    - python
    - bcolz
    - bottle
    - bx-python
    - cyordereddict
    - cython
    - cyvcf2
    - geneimpacts
    - inheritance
    - ipyparallel
    - ipython-cluster-helper
    - jinja2
    - networkx
    - numexpr
    - numpy
    - sqlalchemy
    - openpyxl
    - pandas
    - pybedtools
    - pysam
    - pyyaml
    - scipy
    - unidecode
    - grabix

test:
  commands:
    - gemini -h
  imports:
    - gemini

about:
  home: https://github.com/arq5x/gemini
  license: MIT License
  summary: a lightweight db framework for disease and population genetics.
