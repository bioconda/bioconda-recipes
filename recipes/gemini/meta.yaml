{% set name = "gemini" %}
{% set version = "0.30.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 6
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

source:
  url: https://github.com/arq5x/gemini/archive/v{{ version }}.tar.gz
  sha256: c7af06a4cc475a846aeeb3cd7fcfb39d6cdd0b76e3b07abab2e5e6e68a3fe431

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python >=3.8
    - setuptools
    - bcolz
    - bottle
    - bx-python
    - cython
    - cyvcf2 >0.6.5
    - geneimpacts
    - inheritance
    - ipyparallel
    - ipython-cluster-helper
    - jinja2
    - networkx
    - numexpr
    - numpy
    - openpyxl
    - pandas
    - pybedtools
    - pysam >=0.22
    - pyyaml
    - scipy
    - unidecode
    - snappy
    - python-snappy
  run:
    - python >=3.8
    - bcolz
    - bottle
    - bx-python
    - cyvcf2 >0.6.5
    - geneimpacts
    - inheritance
    - ipyparallel
    - ipython-cluster-helper
    - jinja2
    - networkx
    - numexpr
    - numpy
    - sqlalchemy
    - openpyxl
    - pandas
    - pybedtools
    - pysam >=0.22
    - pyyaml
    - scipy
    - unidecode
    - grabix
    - snappy
    - python-snappy
    - wget

test:
  commands:
    - gemini -h
  imports:
    - gemini

about:
  home: https://github.com/arq5x/gemini
  license: MIT License
  summary: a lightweight db framework for disease and population genetics.

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:GEMINI
    - doi:10.1371/journal.pcbi.1003153
