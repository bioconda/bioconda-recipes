{% set name = "oligoarrayaux" %}
package:
  name: {{name}}
  version: 3.8.1

source:
  url: https://www.unafold.org/download/oligoarrayaux-3.8.1.tar.gz
  sha256: b635bcf8c3e8bc154f3b2db8c0147e0ef22bb17bcc4ed8c2c23cc3c6d2d1a5f2

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin = "x") }}

    
requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - gawk
    - grep
    - perl >=5.6.1

test:
  commands:
    - hybrid-min -h 2>&1 | grep Usage

about:
  home: http://unafold.rna.albany.edu/?q=DINAMelt/OligoArrayAux
  license: ACADEMIC NON-COMMERCIAL USE LICENSE
  license_file: LICENSE
  summary: OligoArrayAux is a subset of the UNAFold package for use with OligoArray.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64

  identifiers:
    - doi:10.1007/978-1-60327-429-6_1
