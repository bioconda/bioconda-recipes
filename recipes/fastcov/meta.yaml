package:
  name: fastcov
  version: 0.1.3
source:
  git_rev: 0.1.3
  git_url: https://github.com/RaverJay/fastcov.git
build:
  number: '0'
requirements:
  run:
    - python
    - matplotlib==3.8.3
    - pandas==2.2.1
    - pysam==0.22.0
    - seaborn==0.13.2
test:
  commands:
    - fastcov -h
    - fastcov.py -h
about:
  home: https://github.com/RaverJay/fastcov
  license: MIT
  summary: This package installs fastcov and all it's dependencies. fastcov is used
    to plot coverage plots based on BAM files.
extra:
  final: false
