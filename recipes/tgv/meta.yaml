    sha256: 4658009718b5155793e49b219ae17ca49b1c1cf8a0e0d4ccc12f81ef33860489 # [linux64]
  - url:  https://github.com/zeqianli/tgv/releases/download/v{{ version }}/tgv-aarch64-apple-darwin.tar.gz      # [osx and arm64]
    sha256: bcff2b32e00013a1c6b0899a3edb7b6b4a842a0a60869d30c8a1fe6e52ddd6d5 # [osx and arm64]
requirements:
  build:
  run: 
about:
  home: https://github.com/zeqianli/tgv 
  summary: "Terminal Genome Viewer: Explore omics data without leaving the terminal. Light, blazing fast ðŸš€, vim motion." 
  license: MIT
test:
