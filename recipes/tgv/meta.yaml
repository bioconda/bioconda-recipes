package:
  name: tgv
  version: "0.0.6"

source:
  url: https://github.com/zeqianli/tgv/archive/refs/tags/v0.0.6.tar.gz
  sha256: "f7a133d2fd9210a0462947a130a1ac2fed4800781fa41905e8067f9e94c39889"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('tgv', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - pkg-config
    - make
    - clang
    - openssl

  host:
    - htslib
    - sqlite
    - openssl
    - curl
    - zlib
    - clang
    - libclang

  run:

test:
  commands:
    - "tgv --version"

about:
  home: "https://github.com/zeqianli/tgv"
  license: "MIT"
  summary: "Explore genomes in the terminal. Light, blazing fast ðŸš€, vim-motion."
