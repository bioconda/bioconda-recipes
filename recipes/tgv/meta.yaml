package:
  name: tgv
  version: "0.1.0"

source:
  url: https://github.com/zeqianli/tgv/archive/refs/tags/v0.1.0.tar.gz
  sha256: "14610135357e330983cc0da1fc65c7b81a20f0530950dc7175023902883206f8"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('tgv', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - pkg-config
    - make
    - clang
    - openssl

  host:
    - htslib
    - sqlite
    - openssl
    - curl
    - zlib
    - clang
    - libclang

  run:

test:
  commands:
    - "tgv --version"

about:
  home: "https://github.com/zeqianli/tgv"
  license: "MIT"
  summary: "Explore genomes in the terminal. Light, blazing fast ðŸš€, vim-motion."
