{% set version = "1.2.1" %}
{% set name = "DropletUtils" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 077040d0c1d0a250032b9cc30a00914babf7ba843f22f05f6520d5663861ac9d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-beachmat >=1.4.0,<1.6.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-hdf5array >=1.10.0,<1.12.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - 'bioconductor-rhdf5lib >=1.4.0,<1.6.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - r-base
    - r-matrix
    - r-rcpp
  run:
    - 'bioconductor-beachmat >=1.4.0,<1.6.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-hdf5array >=1.10.0,<1.12.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - 'bioconductor-rhdf5lib >=1.4.0,<1.6.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - r-base
    - r-matrix
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Provides a number of utility functions for handling single-cell (RNA-seq) data from droplet technologies such as 10X Genomics. This includes data loading, identification of cells from empty droplets, removal of barcode-swapped pseudo-cells, and downsampling of the count matrix.'
