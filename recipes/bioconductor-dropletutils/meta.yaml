{% set version = "1.18.0" %}
{% set name = "DropletUtils" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: dc9693d7cd19c6ba9800a1175d3f32ba
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, BiocStyle, rmarkdown, jsonlite, DropletTestFiles
# SystemRequirements: C++11, GNU make
requirements:
  host:
    - 'bioconductor-beachmat >=2.14.0,<2.15.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-delayedarray >=0.24.0,<0.25.0'
    - 'bioconductor-delayedmatrixstats >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-hdf5array >=1.26.0,<1.27.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rhdf5 >=2.42.0,<2.43.0'
    - 'bioconductor-rhdf5lib >=1.20.0,<1.21.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-scuttle >=1.8.0,<1.9.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-bh
    - r-dqrng
    - r-matrix
    - r-r.utils
    - r-rcpp
    - libblas
    - liblapack
  run:
    - 'bioconductor-beachmat >=2.14.0,<2.15.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-delayedarray >=0.24.0,<0.25.0'
    - 'bioconductor-delayedmatrixstats >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-hdf5array >=1.26.0,<1.27.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rhdf5 >=2.42.0,<2.43.0'
    - 'bioconductor-rhdf5lib >=1.20.0,<1.21.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-scuttle >=1.8.0,<1.9.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-bh
    - r-dqrng
    - r-matrix
    - r-r.utils
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Utilities for Handling Single-Cell Droplet Data'
  description: 'Provides a number of utility functions for handling single-cell (RNA-seq) data from droplet technologies such as 10X Genomics. This includes data loading from count matrices or molecule information files, identification of cells from empty droplets, removal of barcode-swapped pseudo-cells, and downsampling of the count matrix.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:DropletUtils
  parent_recipe:
    name: bioconductor-dropletutils
    path: recipes/bioconductor-dropletutils
    version: 1.0.3

