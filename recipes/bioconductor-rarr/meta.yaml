{% set version = "1.10.1" %}
{% set name = "Rarr" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 766914c69ed7c6ad741c5ccb0c3bdcc1

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rarr", max_pin="x.x") }}'

# Suggests: BiocStyle, covr, knitr, testthat (>= 3.0.0), withr
# SystemRequirements: GNU make
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - r-base
    - r-curl
    - r-jsonlite
    - r-paws.storage
    - r-r.utils
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - r-base
    - r-curl
    - r-jsonlite
    - r-paws.storage
    - r-r.utils

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Read Zarr Files in R
  description: The Zarr specification defines a format for chunked, compressed, N-dimensional arrays.  It's design allows efficient access to subsets of the stored array, and supports both local and cloud storage systems.  Rarr aims to implement this specification in R with minimal reliance on an external tools or libraries.
  license_file: LICENSE

