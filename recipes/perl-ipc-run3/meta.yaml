{% set name = "perl-ipc-run3" %}
{% set version = "0.049" %}
{% set sha256 = "9d048ae7b9ae63871bae976ba01e081d887392d904e5d48b04e22d35ed22011a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/IPC-Run3-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-time-hires
    - perl-extutils-makemaker
  run:
    - perl
    - perl-time-hires

test:
  imports:
    - IPC::Run3

about:
  home: "https://metacpan.org/pod/IPC::Run3"
  license: "Open-Source"
  summary: "Run a subprocess with input/ouput redirection."
  doc_url: "https://metacpan.org/pod/IPC::Run3"
