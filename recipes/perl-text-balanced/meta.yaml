{% set name = "perl-text-balanced" %}
{% set version = "2.05" %}
{% set sha256 = "3a6f3fbcc6cb5406964b2e332688bae3c2595436d03ddb25ee6703a47a98977d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SH/SHAY/Text-Balanced-2.05.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl 
    - perl-extutils-makemaker >=6.64
    - perl-test-more >=0.47
    - perl-vars 
  run:
    - perl 
    - perl-carp
    - perl-exporter
    - perl-vars

test:
  imports:
    - Text::Balanced

about:
  home: http://metacpan.org/pod/Text::Balanced
  license: perl_5
  summary: 'Extract delimited text sequences from strings'
