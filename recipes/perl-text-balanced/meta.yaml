{% set name = "perl-text-balanced" %}
{% set version = "2.07" %}
{% set sha256 = "7c5d81bd8d6b2cddbf60cef66d7f9f6af417412e5eb24e87a5a197c311e330cf" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SH/SHAY/Text-Balanced-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('perl-text-balanced', max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl 
    - perl-extutils-makemaker >=6.64
    - perl-test-more >=0.88
    - perl-vars 
  run:
    - perl 
    - perl-carp
    - perl-exporter
    - perl-vars

test:
  imports:
    - Text::Balanced

about:
  home: "https://metacpan.org/pod/Text::Balanced"
  license: "Perl_5"
  summary: "Extract delimited text sequences from strings."
  doc_url: "https://metacpan.org/pod/Text::Balanced"
