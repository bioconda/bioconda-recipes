{% set name = "cath-tools" %}
{% set version = "0.15.2" %}
{% set sha256 = "a0c0531e0de894323758c3831a3f4b1d6fe364fb83d14a950763c8ad6dc4e393" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/UCLOrengoGroup/cath-tools/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('cxx') }}
    - cmake
    - gsl
    - llvm-openmp  # [osx]
    - boost-cpp
  host:
    - boost-cpp
    - gsl

test:
  commands:
    - build-test

about:
  home: https://github.com/UCLOrengoGroup/cath-tools
  license: GPLv3
  license_file: LICENSE
  summary: 'Protein structure comparison tools such as SSAP, as used by the Orengo Group in curating CATH.'
  dev_url: https://github.com/UCLOrengoGroup/cath-tools
