{% set name = "cath-tools" %}
{% set version = "0.16.5" %}
{% set sha256 = "10b2913edf70cda698a47003d4f1ad8de89fc73ccacdafb1d75ce444be25bffe" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/UCLOrengoGroup/cath-tools/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('cxx') }}
    - cmake >3.2
    - gsl >=2.6
    - llvm-openmp  # [osx]
    - llvm # [osx]
    - perl >=5.08
    - pkgconfig
    - pthread-stubs
    - ripgrep
    - libcxx
  host:
    - boost-cpp
    - llvm-openmp  # [osx]
    - llvm # [osx]
    - cctools
    - gsl >=2.6
    - zlib

test:
  commands:
    - cath-assign-domains -h
    - cath-cluster -h
    - cath-map-clusters -h
    - cath-refine-align -h
    - cath-resolve-hits -h
    - cath-score-align -h
    - cath-ssap -h
    - cath-superpose -h

about:
  home: https://github.com/UCLOrengoGroup/cath-tools
  license: GPLv3
  license_file: LICENSE
  summary: 'Protein structure comparison tools such as SSAP, as used by the Orengo Group in curating CATH.'
  dev_url: https://github.com/UCLOrengoGroup/cath-tools
