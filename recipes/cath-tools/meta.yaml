{% set name = "cath-tools" %}
{% set version = "0.16.3" %}
{% set sha256 = "2ea9a4fe9ed7a3e29f3f2f66c5ee55819064582ae2ef2218f3a96abc0594f5f1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/UCLOrengoGroup/cath-tools/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('cxx') }}
    - cmake
    - gsl
    - llvm-openmp  # [osx]
    - boost-cpp
  host:
    - boost-cpp
    - gsl

test:
  commands:
    - build-test

about:
  home: https://github.com/UCLOrengoGroup/cath-tools
  license: GPLv3
  license_file: LICENSE
  summary: 'Protein structure comparison tools such as SSAP, as used by the Orengo Group in curating CATH.'
  dev_url: https://github.com/UCLOrengoGroup/cath-tools
