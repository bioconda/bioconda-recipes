{% set name = "deepnog" %}
{% set version = "1.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 63a6d19c40ef074b1da941d2105351fe96bba4bc4f4712828cce78abec70e4ba

build:
  # We should be platform-independent (no compiled code etc.)
  noarch: python
  number: 0
  entry_points:
    - deepnog = deepnog.client:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython
    - numpy
    - pandas
    - pip
    - python
    - pyyaml
    - scikit-learn
    - tensorboard
    - tqdm
  run:
    - biopython
    - numpy
    - pandas
    - python
    - pyyaml
    - scikit-learn
    - tensorboard
    - tqdm

test:
  imports:
    - deepnog
    - deepnog.client
    - deepnog.client.tests
    - deepnog.data
    - deepnog.data.tests
    - deepnog.learning
    - deepnog.learning.tests
    - deepnog.models
    - deepnog.models.tests
    - deepnog.tests
    - deepnog.tests.tests
    - deepnog.utils
    - deepnog.utils.tests
  commands:
    - deepnog --help
    - deepnog train -h
    - deepnog infer -h
    - deepnog --version


about:
  home: https://github.com/univieCUBE/deepnog
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Deep learning tool for protein orthologous group assignment"
  doc_url: https://deepnog.readthedocs.io
  dev_url: https://github.com/univieCUBE/deepnog

extra:
  recipe-maintainers:
    - VarIr
    - LokiLuciferase
