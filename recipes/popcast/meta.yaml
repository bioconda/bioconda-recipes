{% set version = "1.0.0" %}

package:
  name: popcast
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/popcast/popcast-{{ version }}.tar.gz
  sha256: 085bc9ff68484257f8595cfacd653d0bba782579f26d317766dd78e3b2ff6f49

build:
  number: 0
  noarch: python
  entry_points:
    - popcast = popcast.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jellyfish >=0.8.2,<0.9
    - opencv-python >=4.5,<5
    - pandas >=1.2.0,<1.3.0
    - scipy >=1.5.4,<1.6.0

test:
  imports:
    - popcast
  commands:
    - popcast --help

about:
  home: https://github.com/blab/popcast
  license: MIT
  summary: 'Long-term forecasts for pathogen populations'
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - huddlej
