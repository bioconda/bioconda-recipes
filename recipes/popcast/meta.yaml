{% set version = "1.0.1" %}

package:
  name: popcast
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/popcast/popcast-{{ version }}.tar.gz
  sha256: 0441f7ef71095c2883f12b854d89da0dc0eac1a261845f684955c5b0eee293bf

build:
  number: 0
  noarch: python
  entry_points:
    - popcast = popcast.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - flit >=3.7.1
  run:
    - python >=3.6
    - jellyfish >=0.8.2,<1
    - py-opencv >=4.5,<5
    - pandas >=1.2.0,<2
    - scipy >=1.5.4,<2

test:
  imports:
    - popcast
  commands:
    - popcast --help

about:
  home: https://github.com/blab/popcast
  license: MIT
  summary: 'Long-term forecasts for pathogen populations'
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - huddlej
