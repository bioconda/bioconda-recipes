{% set version = "0.1" %}

package:
  name: behst
  version: {{ version }}

source:
  fn: {{ version }}.tar.bz2
  url: https://bitbucket.org/hoffmanlab/behst/get/{{ version }}.tar.bz2
  md5: 7fbe7f5d0138f44be13499741f9df27a

build:
  number: 0
  skip: True # [not py27 or osx]
  
requirements:
  build:
    - python
    - pandas
    - zlib
    - libpng
    - bedtools
    - pybedtools
    - r-base
    - curl
    - r-gprofiler
  run:
    - python
    - pandas
    - zlib
    - libpng
    - bedtools
    - pybedtools
    - r-base
    - curl
    - r-gprofiler

about:
  home: https://bitbucket.org/hoffmanlab/behst
  license: BSD
  license_file: LICENSE.txt
  summary: BEHST package
