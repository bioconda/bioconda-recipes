{% set name = "perl-crypt-openssl-random" %}
{% set version = "0.11" %}
{% set sha256 = "bb8c81c6a39b9b13a22d818ee9a746242f136f0fadceb6b9776ae615e7524c7a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Crypt-OpenSSL-Random-0.11.tar.gz
  url: https://cpan.metacpan.org/authors/id/R/RU/RURBAN/Crypt-OpenSSL-Random-0.11.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - perl
    - openssl
    - perl-extutils-makemaker

  run:
    - openssl
    - perl

test:
  # Perl 'use' tests
  imports:
    - Crypt::OpenSSL::Random

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://sourceforge.net/projects/perl-openssl/
  license: perl_5
  summary: 'OpenSSL/LibreSSL pseudo-random number generator access'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
