{% set version = "1.58.0" %}
{% set name = "CORREP" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6cfcebb8a2762215cf3d8c4a73c7b9b2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: cluster, MASS
requirements:
  host:
    - r-base
    - r-e1071
  run:
    - r-base
    - r-e1071
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Multivariate Correlation Estimator and Statistical Inference Procedures.'
  description: 'Multivariate correlation estimation and statistical inference. See package vignette.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:correp
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-correp
    path: recipes/bioconductor-correp
    version: 1.46.0

