{% set version = "1.48.0" %}
{% set name = "CORREP" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 3934f78feb5fae58d9ca7093b0d6466cfa42f733a9f2e4fa61e7b3e18291e2c9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-e1071
  run:
    - r-base
    - r-e1071
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Multivariate correlation estimation and statistical inference. See package vignette.'
extra:
  identifiers:
    - biotools:correp
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-correp
    path: recipes/bioconductor-correp
    version: 1.46.0
