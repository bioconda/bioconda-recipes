{% set name = "xclone" %}
{% set version = "0.3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xclone-{{ version }}.tar.gz
  sha256: 67fbf73ece48f41e2ae4531f2554c80ff62472066cb18b11045f7f41307a9115

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage('xclone', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - poetry-core
    - pip
  run:
    - python >=3.9
    - numpy >=1.26.4,<2.0.0
    - pandas >=2.2.2,<3.0.0
    - scipy >=1.13.1,<2.0.0
    - matplotlib-base >=3.9.0,<4.0.0
    - anndata >=0.10.7,<0.11.0
    - statsmodels >=0.14.2,<0.15.0
    - scanpy >=1.10.1,<2.0.0
    - h5py >=3.11.0,<4.0.0
    - palettable >=3.3.3,<4.0.0
    - requests >=2.32.3,<3.0.0
    - importlib-metadata >=7.1.0,<8.0.0
    - squidpy >=1.5.0,<2.0.0

test:
  imports:
    - xclone

about:
  home: "https://github.com/single-cell-genetics/XClone"
  summary: "Inference of clonal Copy Number Alterations in single cells."
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  dev_url: "https://github.com/single-cell-genetics/XClone"
  doc_url: "https://xclone-cnv.readthedocs.io/en/latest"
