{% set name = "perl-rest-client" %}
{% set version = "280" %}
{% set sha256 = "ff7a5eb72854fbffd8d9be082f0a94492a4883e4a3b3a369958c3778dc3173b0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/A/AK/AKHUETTEL/REST-Client-280.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
    - perl-extutils-makemaker
    - perl-uri
    - perl-lwp-protocol-https
    - perl-lwp-simple

  run:
    - perl-uri
    - perl-lwp-protocol-https

test:
  # Perl 'use' tests
  imports:
    - REST::Client

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/REST::Client
  license: perl_5
  summary: 'A simple client for interacting with RESTful http/https resources'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
