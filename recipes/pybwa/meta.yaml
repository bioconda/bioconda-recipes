{% set name = "pybwa" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fulcrumgenomics/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: cf5262b7f193b6b8c303b4cb1e97a4ffe21e1441489bd1505b58e7600a8d12aa

build:
  number: 0
  skip: True  # [py < 39]
  script: {{ PYTHON }} -m pip install . -vvv --no-build-isolation --no-deps --no-cache-dir
  run_exports:
    - {{ pin_subpackage('pybwa', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - cython
    - pip
    - python
    - poetry-core
  run:
    - python
    - fgpyo >=0.7.0
    - pysam >=0.22.1
    - typing-extensions >=3.7.4  # [py < 312]

test:
  imports:
    - pybwa

about:
  home: https://github.com/fulcrumgenomics/pybwa
  summary: "Pybwa is a python module that makes it easy to align sequence data. It is a lightweight wrapper of bwa."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/fulcrumgenomics/pybwa
  doc_url: https://pybwa.readthedocs.io/en/latest

extra:
  recipe-maintainers:
    - nh13
