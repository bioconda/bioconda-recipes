{% set version = "3.7.1" %}
{% set name = "fitCons.UCSC.hg19" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 53d954890ec9b91084664a10161ce391
build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-genomicscores >=1.10.0,<1.11.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
  run:
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-genomicscores >=1.10.0,<1.11.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'UCSC fitCons fitness consequences scores for hg19'
  description: 'Store UCSC fitCons fitness consequences scores version 1.01 for the human genome (hg19).'

