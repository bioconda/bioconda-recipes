{% set version = "3.7.1" %}
{% set name = "fitCons.UCSC.hg19" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 53d954890ec9b91084664a10161ce391
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-bsgenome >=1.52.0,<1.53.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-genomicscores >=1.8.0,<1.9.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
  run:
    - 'bioconductor-bsgenome >=1.52.0,<1.53.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-genomicscores >=1.8.0,<1.9.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Store UCSC fitCons fitness consequences scores version 1.01 for the human genome (hg19).'

