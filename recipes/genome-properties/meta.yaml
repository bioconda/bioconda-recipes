{% set version = "2.0.1" %}

package:
  name: genome-properties
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('genome-properties', max_pin="x.x") }}

source:
  url: https://github.com/EBI-Metagenomics/genome-properties/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 628428e7ed2b74c16703fcf8e825e84d4cbcbadf4dc61dac6c64e89f35694ecc

requirements:
  build:
    - make
    - bioconda::perl-bioperl
    - perl-app-cpanminus
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  run:
    - bioconda::perl-libwww-perl
    - bioconda::perl-json
    - bioconda::perl-clone
    - bioconda::perl-log-log4perl
    - bioconda::perl-file-slurp

test:
  commands:
    - assign_genome_properties.pl -h

about:
  home: https://github.com/EBI-Metagenomics/genome-properties
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "Genome properties is an annotation system whereby functional attributes can be assigned to a genome, based on the presence of a defined set of protein signatures within that genome."
  dev_url: https://github.com/EBI-Metagenomics/genome-properties

extra:
  recipe-maintainers:
    - chrisAta