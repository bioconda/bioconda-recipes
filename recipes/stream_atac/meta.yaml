package:
   name: stream_atac
   version: 0.3.3

source:
 url: https://github.com/pinellolab/STREAM_atac/archive/v0.3.3.zip
 sha256: 4820336fc64bca802a2f698fb081e7cfe40dca76dba7b456ec17dbce272a84de

build:
 number: 0
 skip: True # [py27]

requirements:
   build:
       - python
       - {{ compiler('c') }}
       - {{ compiler('cxx') }}
       - {{ compiler('fortran') }}
   host:
       - python
       - setuptools
       - rpy2
       - unzip
       - zip
       - wget
       - perl
       - anndata
       - r-essentials
       - bioconductor-chromvar=1.4.1
       - openssl
       - conda
   run:
       - python
       - setuptools
       - rpy2
       - unzip
       - zip
       - wget
       - perl
       - anndata
       - scikit-learn
       - r-essentials
       - bioconductor-chromvar=1.4.1
       - conda

test:
  imports:
    - stream_atac

about:
  home: https://github.com/pinellolab/STREAM_atac
  license: Affero
  summary: STREAM-Single-cell Trajectories Reconstruction, Exploration And Mapping of single-cell data. Preprocessing steps for single cell atac-seq data.
