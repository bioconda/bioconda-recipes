 sha256: a0f0060ea55179b4026c9875a6e7d0d7cb8569a792bd22e1f713b19d761a77fa

build:
 number: 0
 skip: True # [py27]

requirements:
   build:
       - python
       - {{ compiler('c') }}
       - {{ compiler('cxx') }}
       - {{ compiler('fortran') }}
   host:
       - python
       - setuptools
       - rpy2
       - unzip
       - zip
       - wget
       - perl
       - anndata
       - r-essentials
       - bioconductor-chromvar=1.4.0
   run:
       - python
       - setuptools
       - rpy2
       - unzip
       - zip
       - wget
       - perl
       - anndata
       - r-essentials
       - bioconductor-chromvar=1.4.0

test:
  imports:
    - stream_atac

about:
  home: https://github.com/pinellolab/STREAM_atac
