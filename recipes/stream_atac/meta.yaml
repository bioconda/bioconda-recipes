{% set version = "0.3.5" %}

package:
   name: stream_atac
   version: {{ version }}

source:
 url: https://github.com/pinellolab/STREAM_atac/archive/v{{ version }}.tar.gz
 sha256: 8e3e5f670d7f45ba74f9705a44003520426c6d7443d348bbe3ee33c792359654

build:
 number: 3
 skip: True # [py27]

requirements:
   build:
       - {{ compiler('c') }}
       - {{ compiler('cxx') }}
       - {{ compiler('fortran') }}
   host:
       - python
       - setuptools
       - unzip
       - zip
       - wget
       - perl
       - anndata
       - r-essentials
       - bioconductor-chromvar
       - openssl
       - conda
       - rpy2=2.9
       - r-optparse
   run:
       - python
       - unzip
       - zip
       - wget
       - perl
       - anndata
       - scikit-learn
       - r-essentials
       - bioconductor-chromvar
       - conda
       - rpy2=2.9
       - r-optparse

test:
  imports:
    - stream_atac

about:
  home: https://github.com/pinellolab/STREAM_atac
  license: AGPL-3
  license_file: LICENSE
  summary: STREAM-Single-cell Trajectories Reconstruction, Exploration And Mapping of single-cell data. Preprocessing steps for single cell atac-seq data.
