source:
 url: https://github.com/pinellolab/STREAM_atac/archive/v0.3.4.zip
 sha256: a809204318c10b20022c0d164cf8139d0f317631d874ff728305b1db9cca8193

build:
 number: 1
 skip: True # [py27]

requirements:
   build:
       - {{ compiler('c') }}
       - {{ compiler('cxx') }}
       - {{ compiler('fortran') }}
   host:
       - python
       - setuptools
       - unzip
       - zip
       - wget
       - perl
       - anndata
       - r-essentials
       - bioconductor-chromvar=1.4.1
       - openssl
       - conda
       - rpy2
   run:
       - python
       - unzip
       - zip
       - wget
       - perl
       - anndata
       - scikit-learn
       - r-essentials
       - bioconductor-chromvar=1.4.1
       - conda
       - rpy2

test:
  imports:
    - stream_atac

about:
  home: https://github.com/pinellolab/STREAM_atac
