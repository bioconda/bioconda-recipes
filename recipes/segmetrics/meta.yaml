package:
  name: segmetrics
  version: '1.2.3'

source:
  url: https://github.com/BMCV/segmetrics.py/archive/refs/tags/1.2.3.zip
  sha256: f31cde3fd89a5ed674dc6103f30384d14630ccb191a60bd0babc7cecf6b92b1f

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - numpy >=1.18
    - scipy
    - scikit-image >=0.18
    - scikit-learn
    - dill
  run:
    - numpy >=1.18
    - scipy
    - scikit-image >=0.18
    - scikit-learn
    - dill

test:
  commands:
    - python -c "import segmetrics"

about:
  home: https://github.com/BMCV/segmetrics.py
  license: 'MIT'
  summary: 'A Python package implementing image segmentation and object detection performance measures, for biomedical image analysis and beyond.'

