package:
  name: segmetrics
  version: '1.1.0'

source:
  url: https://github.com/BMCV/segmetrics.py/archive/refs/tags/1.1.0.zip
  sha256: 4a61fc80b58327dd2a0b152cc415f13fcabe0576698e85f05026908f6e974481

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - numpy >=1.18
    - scipy
    - scikit-image >=0.18
    - scikit-learn
    - dill
  run:
    - numpy >=1.18
    - scipy
    - scikit-image >=0.18
    - scikit-learn
    - dill

test:
  commands:
    - python -c "import segmetrics"

about:
  home: https://github.com/BMCV/segmetrics.py
  license: 'MIT'
  summary: 'A Python package implementing image segmentation and object detection performance measures, for biomedical image analysis and beyond.'

