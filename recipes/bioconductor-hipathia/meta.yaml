{% set version = "1.2.0" %}
{% set name = "hipathia" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 6d6bbaf4e93df6d0b3145021f71994f10e18fba34ec683d97625fbc71ef07f46
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-delayedarray >=0.8.0,<0.10.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-multiassayexperiment >=1.8.0,<1.10.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-coin
    - 'r-igraph >=1.0.1'
    - r-matrixstats
    - r-servr
  run:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-delayedarray >=0.8.0,<0.10.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-multiassayexperiment >=1.8.0,<1.10.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-coin
    - 'r-igraph >=1.0.1'
    - r-matrixstats
    - r-servr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Hipathia is a method for the computation of signal transduction along signaling pathways from transcriptomic data. The method is based on an iterative algorithm which is able to compute the signal intensity passing through the nodes of a network by taking into account the level of expression of each gene and the intensity of the signal arriving to it. It also provides a new approach to functional analysis allowing to compute the signal arriving to the functions annotated to each pathway.'
