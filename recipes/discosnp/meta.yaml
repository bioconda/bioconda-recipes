package:
  name: discosnp
  version: '2.4.3'

source:
  url: "https://github.com/GATB/DiscoSnp/releases/download/v2.4.3/DiscoSNP.-v2.4.3-Source.tar.gz"
  sha256: "c6db925b80b9af67ea2900fd8e2ba76dd6be3c2d839fc69037e48233d09c718f"

build:
  number: 2
  # requires clang>=4.5
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - zlib
  run:
    - zlib
    - bwa
    - shortreadconnector
    - python >=3.0

test:
  commands:
    - run_discoSnp++.sh -h
    - run_discoSnpRad.sh -h

about:
  home: https://gatb.inria.fr/software/discosnp/
  license: GNU Affero General Public License v3.0
  summary: reference-free small variant caller for short read sequencing data

extra:
  identifiers:
    - biotools:discosnp
    - doi:10.1093/nar/gkn000
