package:
  name: discosnp
  version: '2.5.4'

source:
  url: "https://github.com/GATB/DiscoSnp/releases/download/v2.5.4/DiscoSNP.-v2.5.4-Source.tar.gz"
  sha256: "9577e32e90baf4d2641303fcfd341ba4dd58972b7197c0c594951d2485f62630"

build:
  number: 0
  # requires clang>=4.5
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - zlib
  run:
    - zlib
    - bwa
    - shortreadconnector
    - python >=3.0

test:
  commands:
    - run_discoSnp++.sh -h
    - run_discoSnpRad.sh -h

about:
  home: https://gatb.inria.fr/software/discosnp/
  license: GNU Affero General Public License v3.0
  summary: reference-free small variant caller for short read sequencing data

extra:
  identifiers:
    - biotools:discosnp
    - doi:10.1093/nar/gkn000
