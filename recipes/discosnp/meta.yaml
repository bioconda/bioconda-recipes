{% set version = "2.6.2" %}
{% set sha256 = "25a0e8ef096cc8a7241c74253650f1265bdb95f31b21205246ca08ea27968883" %}

package:
  name: discosnp
  version: {{ version }}

source:
  url: https://github.com/GATB/DiscoSnp/releases/download/v{{ version }}/DiscoSNP.-v{{ version }}-Source.tar.gz
  sha256: {{ sha256 }}

build:
  number: 6
  run_exports:
    - {{ pin_subpackage('discosnp', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake <4
    - pkg-config
  host:
    - cppunit
    - zlib
  run:
    - bwa
    - short-read-connector
    - python >=3.0

test:
  commands:
    - run_discoSnp++.sh -h
    - run_discoSnpRad.sh -h

about:
  home: "https://github.com/GATB/DiscoSnp"
  license: "AGPL-3.0-or-later"
  license_family: AGPL
  summary: "Reference-free small variant caller for short read sequencing data."
  doc_url: "https://gatb.inria.fr/software/discosnp"
  dev_url: "https://github.com/GATB/DiscoSnp"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:discosnp
    - doi:10.1093/nar/gkn000
