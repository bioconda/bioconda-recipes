{% set name = "bacpage" %}
{% set version = "2025.08.21" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/CholGen/bacpage/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8f6e5a4ee1236e48416e6c9e392e30d18eef786a4d5f86f3e4fd65058a152ffd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  entry_points:
    - bacpage = bacpage.command:main
  run_exports:
    - {{ pin_subpackage('bacpage', max_pin=None) }}

requirements:
  host:
    - python >=3.9,<3.12
    - pip
  run:
    - python >=3.9,<3.12
    - bc
    - bcftools
    - bedtools
    - biopython
    - bwa
    - emboss
    - fastqc
    - iqtree
    - multiqc
    - pandas
    - qualimap
    - samtools
    - snakemake-minimal <8
    - snp-sites
    - fastp
    - lighter
    - flash
    - unicycler
    - prokka
    - quast
    - abricate

test:
  commands:
    - bacpage -h
    - bacpage version
    - bacpage setup "$(mktemp -d)"

about:
  home: "https://github.com/CholGen/bacpage"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "An easy-to-use pipeline for the assembly and analysis of bacterial genomes."
  doc_url: "https://cholgen.github.io/sequencing-resources/bacpage-command.html"
  dev_url: "https://github.com/CholGen/bacpage"

extra:
  recipe-maintainers:
    - watronfire
