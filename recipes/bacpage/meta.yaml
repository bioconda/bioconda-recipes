{% set version = "2023.11.10.1" %}

package:
  name: bacpage
  version: {{ version }}

source:
  git-url: https://github.com/CholGen/bacpage.git  
  git_rev: {{ version }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed ."

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python <3.12,>=3.9
    - bc = 1.07.1
    - bcftools = 1.17
    - bedtools = 2.25.0
    - biopython
    - bwa = 0.7.17
    - emboss = 6.6.0
    - fastqc
    - iqtree=2.2.3
    - multiqc
    - pandas
    - qualimap
    - samtools = 1.17
    - snakemake-minimal = 7.31.0
    - snp-sites
    - fastp
    - lighter
    - flash
    - unicycler
    - prokka
    - quast
    - abricate

test:
  commands:
    - bacpage -h
    - bacpage version
    - bacpage example "$(mktemp -d)"

about:
  home: https://github.com/CholGen/bacpage
  license_file: LICENSE
  summary: An easy-to-use pipeline for the assembly and analysis of bacterial genomes
  

extra:
  recipe-maintainers:
    - watronfire
