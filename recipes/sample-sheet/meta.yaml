{% set name = "sample-sheet" %}
{% set version = "0.11.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ac3e52bbee74314e6c293b8de6a40644bc3513e15b94db341932b693abfc4d30

build:
  number: 0
  noarch: python
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - python >=3.6
    - requests
    - tabulate
    - terminaltables
    - smart_open

test:
  imports:
    - sample_sheet
  commands:
    - sample-sheet -h

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]
  recipe-maintainer:
    - clintval

about:
  home: https://github.com/clintval/sample-sheet
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'An Illumina Sample Sheet parsing library'
  doc_url: https://sample-sheet.readthedocs.io/
