{% set version = "0.1.0" %}
{% set sha256 = "a78bdcdeaf003f4599263a919b6d44846bfdbab2c42c594920f7bc54a0fbfb42" %}

package:
  name: prophasm
  version: {{ version }}

source:
  fn: prophasm-{{ version }}.tar.gz
  url: https://github.com/prophyle/prophasm/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - zlib {{CONDA_ZLIB}}*
  run:
    - zlib {{CONDA_ZLIB}}*
    - libgcc  # [not osx]

test:
  commands:
    - prophasm 2>&1 | grep "prophasm"

about:
  home: https://github.com/prophyle/prophasm
  license: MIT
  summary: ProPhasm â€“ ProPhyle Assembler. Compressing k-mer sets via assembling contigs.

