{% set version = "1.7.4" %}

package:
  name: scrm
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/scrm/scrm/archive/v{{ version }}.tar.gz
  sha256: 65449c3f4d9affc6a84a739321ac9f0f52a403deb0aded583df63786061cb0f4

requirements:
  build:
    - {{ compiler('cxx') }}
    - automake

test:
  commands:
    - scrm 2 1 -T

about:
  home: https://scrm.github.io/
  summary: A coalescent simulator for genome-scale sequences
  license: GPLv3+
  license_file: COPYING
  license_family: GPL
