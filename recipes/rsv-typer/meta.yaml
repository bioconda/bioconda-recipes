{% set version = "0.1" %}

package:
  name: rsv-typer
  version: {{ version }}

source:
  url: https://github.com/DiltheyLab/RSVTyper/archive/refs/heads/main.tar.gz
  sha256: 85695da7d7e9e3bcdede8fa969df7a03388da07f9cdba21393a8c2997e643116

build:
  number: 0
  noarch: python
  script: python -m pip install .
  entry_points:
    - rsv-typer = rsv_typer.process_RSV_sample:main
requirements:
  host:
    - python
  run:
    - python >=3
    - minimap2 =2.17.*
    - samtools =1.10
    - artic =1.2.1
    - nextclade =2.14.0

test:
  commands:
    - rsv-typer -h

about:
  home: https://github.com/DiltheyLab/RSVTyper
  license: MIT
  summary: Genotyping RSV samples from nanopore sequencing data

