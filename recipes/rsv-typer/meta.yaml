{% set version = "0.1" %}

package:
  name: rsv-typer
  version: {{ version }}

source:
  url: https://github.com/DiltheyLab/RSVTyper/archive/refs/heads/main.tar.gz
  sha256: 260e25dd03ef06e0433f463cb0658d284f59716686b8269c8bb8d0fce1551034

build:
  number: 0
  noarch: python
  script: python -m pip install .
  entry_points:
    - rsv-typer = rsv_typer.process_RSV_sample:main
requirements:
  host:
    - python
  run:
    - python >=3
    - artic =1.2.3
    - nextclade =2.14.0
test:
  commands:
    - rsv-typer -h

about:
  home: https://github.com/DiltheyLab/RSVTyper
  license: MIT
  summary: Genotyping RSV samples from nanopore sequencing data

