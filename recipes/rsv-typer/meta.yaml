{% set version = "0.1" %}

package:
  name: rsv-typer
  version: {{ version }}

source:
  url: https://github.com/DiltheyLab/RSVTyper/archive/refs/heads/main.tar.gz
  sha256: 473613d7ad9108bd2684d7d6909c206dc97c307e143d322687f25035e3870b09

build:
  number: 0
  noarch: python
  script: python -m pip install .
  entry_points:
    - rsvtyper = process_RSV_sample:main
requirements:
  host:
    - python
  run:
    - python >=3
    - minimap2 =2.17.*
    - samtools =1.10
    - artic =1.2.1
    - nextclade =2.14.0

test:
  commands:
    - rsvtyper -h

about:
  home: https://github.com/DiltheyLab/RSVTyper
  license: MIT
  summary: Genotyping RSV samples from nanopore sequencing data

