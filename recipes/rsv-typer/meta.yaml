{% set version = "0.1" %}

package:
  name: rsv-typer
  version: {{ version }}

source:
  url: https://github.com/DiltheyLab/RSVTyper/archive/refs/heads/main.tar.gz
  sha256: e021e633e5061e383c39b36ef577c3bc8d8952e79659594b1fdb7ce1743df7c5

build:
  number: 0
  noarch: python
  script: python -m pip install .

requirements:
  host:
    - python
  run:
    - python >=3
    - minimap2 =2.17.*
    - samtools =1.10
    - artic =1.2.1
    - nextclade =2.14.0

test:
  commands:
    - python3 process_RSV_sample.py -h

about:
  home: https://github.com/DiltheyLab/RSVTyper
  license: MIT
  summary: Genotyping RSV samples from nanopore sequencing data

