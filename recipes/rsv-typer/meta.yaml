{% set version = "0.1" %}

package:
  name: rsv-typer
  version: {{ version }}

source:
  url: https://github.com/DiltheyLab/RSVTyper/archive/refs/heads/main.tar.gz
  sha256: 498c1941abf17da5bba471560e7447554e20c98e4c779d525ada2887cdfb1b73

build:
  number: 0
  noarch: python
  script: python -m pip install .
  entry_points:
    - rsv-typer = rsv_typer.process_RSV_sample:main
requirements:
  host:
    - python
  run:
    - python >=3
    - minimap2 =2.17.*
    - samtools =1.15
    - artic =1.2.1
    - nextclade =2.14.0

test:
  commands:
    - rsv-typer -h

about:
  home: https://github.com/DiltheyLab/RSVTyper
  license: MIT
  summary: Genotyping RSV samples from nanopore sequencing data

