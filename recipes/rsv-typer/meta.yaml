{% set version = "0.1" %}

package:
  name: rsv-typer
  version: {{ version }}

source:
  url: https://github.com/DiltheyLab/RSVTyper/archive/refs/heads/bioconda.tar.gz
  sha256: c43106020e4fa6f152812fc64d0acc7ac036d4e5d7b16cd5709fe8c1701ef7c7

build:
  number: 0
  noarch: python
  script: python -m pip install .
  entry_points:
    - rsv-typer = rsv-typer.process_RSV_sample:main
requirements:
  host:
    - python
  run:
    - python >=3
    - minimap2 =2.17.*
    - samtools =1.10
    - artic =1.2.1
    - nextclade =2.14.0

test:
  commands:
    - rsv-typer -h

about:
  home: https://github.com/DiltheyLab/RSVTyper
  license: MIT
  summary: Genotyping RSV samples from nanopore sequencing data

