{% set version = "0.1" %}

package:
  name: rsv-typer
  version: {{ version }}

source:
  url: https://github.com/DiltheyLab/RSVTyper/archive/refs/heads/bioconda.tar.gz
  sha256: d7d8b99fa9e19de4d30f19b6e273c77fa7c7e78782dd6dfdbbd7eb9d4c6b26b8

build:
  number: 0
  noarch: python
  script: python -m pip install .
  entry_points:
    - rsv-typer = process_RSV_sample:main
requirements:
  host:
    - python
  run:
    - python >=3
    - minimap2 =2.17.*
    - samtools =1.10
    - artic =1.2.1
    - nextclade =2.14.0

test:
  commands:
    - rsvtyper -h

about:
  home: https://github.com/DiltheyLab/RSVTyper
  license: MIT
  summary: Genotyping RSV samples from nanopore sequencing data

