{% set version = "0.5.0" %}

package:
  name: rsv-typer
  version: {{ version }}

source:
  url: https://github.com/DiltheyLab/RSVTyper/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2bfdee5b8431bb5e656f4ada3fdf5c89d2d7ec0ebf6cc9ed6f00b08f3c1f22dc

build:
  number: 0
  noarch: python
  script: python -m pip install .
  entry_points:
    - rsv-typer = rsv_typer.process_RSV_sample:main
  run_exports:
    - {{ pin_subpackage("rsv-typer", max_pin="x.x") }}
requirements:
  host:
    - python
  run:
    - python >=3
    - artic =1.2.4
    - nextclade =3.7.0
    - samtools >=1.10
    - minimap2 >=2.17
    - muscle =3.8
    - gsl =2.7=he838d99_0
    - medaka =1.11.3
test:
  commands:
    - rsv-typer -h

about:
  home: https://github.com/DiltheyLab/RSVTyper
  license: MIT
  summary: Genotyping RSV samples from nanopore sequencing data

