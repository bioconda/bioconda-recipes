{% set version = "0.1" %}

package:
  name: rsv-typer
  version: {{ version }}

source:
  url: https://github.com/DiltheyLab/RSVTyper/archive/refs/heads/bioconda.tar.gz
  sha256: 81ea5192651a46a9c8079cafe1ce9fe74f7de15042e044449894c0783217ae61

build:
  number: 0
  noarch: python
  script: python -m pip install .
  entry_points:
    - rsv-typer = process_RSV_sample:main
requirements:
  host:
    - python
  run:
    - python >=3
    - minimap2 =2.17.*
    - samtools =1.10
    - artic =1.2.1
    - nextclade =2.14.0

test:
  commands:
    - rsv-typer -h

about:
  home: https://github.com/DiltheyLab/RSVTyper
  license: MIT
  summary: Genotyping RSV samples from nanopore sequencing data

