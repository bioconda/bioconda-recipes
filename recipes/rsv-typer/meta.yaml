{% set version = "0.1" %}

package:
  name: rsv-typer
  version: {{ version }}

source:
  url: https://github.com/DiltheyLab/RSVTyper/archive/refs/heads/main.tar.gz
  sha256: 95dfe1a6433f73cc8fbe2b21f2b1c5b8c5eae6ad10542f4225c336bb83210501

build:
  number: 0

requirements:
  host:
    - python
  run:
    - python>=3
    - minimap2=2.24
    - samtools=1.10
    - artic=1.2.1
    - nextclade = 2.14.0

test
  commands:
    - python3 process_RSV_sample.py -h 

about:
  home: https://github.com/DiltheyLab/RSVTyper
  license: MIT
  summary: Genotyping RSV samples from nanopore sequencing data 

