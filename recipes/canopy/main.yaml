{% set version="0.25" %}

package:
  name: canopy
  version: {{ version }}

source:
  url: https://github.com/hildebra/canopy2/v{{ version }}.tar.gz
  sha256: 900b2a546b5a3ae520a2a619a42f2f5301696da7

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
    
requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - ./cc.bin  --version | grep {{ version}}

about:
  home: https://github.com/hildebra/canopy2/
  license: 'GPL-v2'
  license_file: LICENSE
  summary: 'Canopy - Metagenomics Canopy Clustering Implementation'
