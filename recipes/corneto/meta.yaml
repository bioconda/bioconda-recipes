{% set name = "corneto" %}
{% set version = "1.0.0b1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/corneto-{{ version }}.tar.gz
  sha256: 1056e532a38cc211bb6361a3bde9efb1902e0a6d494d515ca101bfb62e5d5b12

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('corneto', max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.0.0,<2.0.0
    - pip
  run:
    - python >=3.10
    - numpy >=1.25
    - cvxpy-base >=1.6.5
    - scipy >=1.15.2
    - ipython

test:
  imports:
    - corneto

about:
  home: "https://github.com/saezlab/corneto"
  summary: "CORNETO: A Unified Framework for Omics-Driven Network Inference."
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  dev_url: "https://github.com/saezlab/corneto"

extra:
  recipe-maintainers:
    - nilchia
