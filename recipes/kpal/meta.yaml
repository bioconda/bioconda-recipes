package:
  name: kpal
  version: '2.1.1'

about:
  home: https://cutadapt.readthedocs.io/
  license: MIT License
  summary: 'Analysis toolkit and programming library for k-mer profiles'

source:
  url: https://github.com/LUMC/kPAL/archive/v2.1.1.tar.gz
  fn: kpal-2.1.1.tar.gz
  md5: b5fe62fc749c7f975cf7d6cc9f1954d3

build:
  number: 0
  script: $PYTHON setup.py install

requirements:
  build:
    - python
    - h5py >=2.1
    - future
    - semantic_version
    - biopython
    
  run:
    - python
    - h5py >=2.1
    - future
    - semantic_version
    - biopython

test:
  commands:
    - kpal -v
