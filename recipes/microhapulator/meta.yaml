{% set version = "0.1" %}
{% set sha256 = "69b31469f64cd2dba489ef64bd21e788df6d05a30857e20d46ece94de5e1ad33" %}

package:
  name: microhapulator
  version: '{{version}}'

source:
  url: https://github.com/bioforensics/microhapulator/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - mhpl8r = microhapulator.__main__:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pyfaidx
    - insilicoseq
    - numpy
    - microhapdb
    - happer

test:
  imports:
    - microhapulator
  requires:
    - pytest
    - pytest-cov

about:
  home: https://github.com/bioforensics/MicroHapulator/
  license: BSD License
  license_family: BSD
  summary: Software package for simulating and analyzing microhaplotype sequence data.
  dev_url: https://github.com/bioforensics/MicroHapulator/
