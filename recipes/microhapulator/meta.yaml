{% set version = "0.1.1" %}
{% set sha256 = "634f9cb17d285a51896aaa6fca698e724be3e62157ded169ed8ef906988b105f" %}

package:
  name: microhapulator
  version: '{{version}}'

source:
  url: https://github.com/bioforensics/microhapulator/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - mhpl8r = microhapulator.__main__:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - happer >=0.1
    - insilicoseq
    - microhapdb >=0.3
    - numpy >=1.15.4
    - python >=3
    - pyfaidx >=0.5.5.2
    - pysam >=0.15.2

test:
  imports:
    - microhapulator
  requires:
    - pytest >=3.10
    - pytest-cov >=2.6
    - wget

about:
  home: https://github.com/bioforensics/MicroHapulator/
  license: BSD License
  license_family: BSD
  summary: Software package for simulating and analyzing microhaplotype sequence data.
  dev_url: https://github.com/bioforensics/MicroHapulator/
