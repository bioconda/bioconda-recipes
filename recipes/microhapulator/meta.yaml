{% set version = "0.4" %}
{% set sha256 = "ba891d00ff1c6fa8e969523dbc696c20b7c28cd1928b93a82407012d5a2358fb" %}

package:
  name: microhapulator
  version: '{{version}}'

source:
  url: https://github.com/bioforensics/MicroHapulator/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - mhpl8r = microhapulator.__main__:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - happer >=0.1
    - insilicoseq >=1.3.6
    - jsonschema >= 3.1
    - microhapdb >=0.4.3
    - numpy >=1.15.4
    - python >=3
    - pysam >=0.15.2

test:
  imports:
    - microhapulator
  requires:
    - pytest >=3.10
    - pytest-cov >=2.6

about:
  home: https://github.com/bioforensics/MicroHapulator/
  license: BSD License
  license_family: BSD
  summary: Software package for simulating and analyzing microhaplotype sequence data.
  dev_url: https://github.com/bioforensics/MicroHapulator/

extra:
  recipe-maintainers:
    - standage
