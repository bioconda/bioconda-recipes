{% set name = "vcfpy2" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 18928d49109477e05dcb7a29d7b175ee3dcf313dfc2ebfd9c2fe16ba26db6904

build:
  number: 0
  noarch: generic
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip ==19.0.3
    - pysam >=0.10.0
    - python ==3.6
    - bump2version ==0.5.10
    - wheel ==0.33.1
    - watchdog ==0.9.0
    - flake8 ==3.5.0
    - tox ==3.7.0
    - coverage ==4.5.1
    - Sphinx ==1.8.1
    - twine ==1.13.0
    - pytest ==4.3.0
    - pytest-runner ==4.2
  run:
    - pysam >=0.10.0
    - python ==3.6

test:
  imports:
    - vcfpy2

about:
  home: "https://github.com/robertopreste/vcfpy2"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Python 3 VCF library, based on vcfpy."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - sysbiocoder
