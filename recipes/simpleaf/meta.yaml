{% set version = "0.18.1" %}

package:
  name: simpleaf
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("simpleaf", max_pin="x.x") }}

source:
  url: https://github.com/COMBINE-lab/simpleaf/archive/v{{ version }}.tar.gz
  sha256: b043d39a602e55b7dc52ddfec4e12f3d33d7407d7a8961f30a08ef9efeacf1cf

requirements:
  build:
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - pkg-config
  host:
  run:
    - alevin-fry >=0.11.0
    - salmon >=1.10.1 # [not (osx and arm64)]
    - piscem >=0.11.0 

test:
  commands:
    - simpleaf --help || test $? -eq 1

about:
  home: https://github.com/COMBINE-lab/simpleaf
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A rust framework to make using alevin-fry even simpler.

extra:
  additional-platforms:
    - osx-arm64
    - linux-aarch64
