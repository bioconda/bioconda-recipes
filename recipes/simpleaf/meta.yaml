{% set version = "0.8.0" %}

package:
  name: simpleaf
  version: {{ version }}

build:
  number: 0
#  script: cargo install --path . --root ${PREFIX}

source:
  url: https://github.com/COMBINE-lab/simpleaf/archive/v{{ version }}.tar.gz
  sha256: dd687863cdf00f427ce6274411deca5db104e8bef905d583a691cfcadb268eca

requirements:
  build:
    - rust >=1.60  
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
  run:
    - alevin-fry >=0.8.0
    - pyroe >=0.6.4
    - salmon >=1.9.0

test:
  commands:
    - simpleaf --help || test $? -eq 1

about:
  home: https://github.com/COMBINE-lab/simpleaf
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A rust framework to make using alevin-fry even simpler.
