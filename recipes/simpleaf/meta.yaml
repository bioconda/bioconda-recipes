{% set version = "0.4.0" %}

package:
  name: simpleaf
  version: {{ version }}

build:
  number: 0
#  script: cargo install --path . --root ${PREFIX}

source:
  url: https://github.com/COMBINE-lab/simpleaf/archive/v{{ version }}.tar.gz
  sha256: a309939a7b90bd8bd44533ac1ea3ab5886673fcc75600928fbb4bd68be90ad26

requirements:
  build:
    - rust >=1.60  
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
  run:
    - alevin-fry >=0.6.0
    - pyroe >=0.6.2
    - salmon >=1.5.1

test:
  commands:
    - simpleaf --help || test $? -eq 1

about:
  home: https://github.com/COMBINE-lab/simpleaf
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A rust framework to make using alevin-fry even simpler.
