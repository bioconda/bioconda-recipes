{% set version = "0.5.0" %}

package:
  name: simpleaf
  version: {{ version }}

build:
  number: 0
#  script: cargo install --path . --root ${PREFIX}

source:
  url: https://github.com/COMBINE-lab/simpleaf/archive/v{{ version }}.tar.gz
  sha256: f005e6d2cd1f2f023213c79d2c5d3315d2433e158af545c75925c407fda0bdfb

requirements:
  build:
    - rust >=1.60  
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
  run:
    - alevin-fry >=0.6.0
    - pyroe >=0.6.2
    - salmon >=1.5.1

test:
  commands:
    - simpleaf --help || test $? -eq 1

about:
  home: https://github.com/COMBINE-lab/simpleaf
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A rust framework to make using alevin-fry even simpler.
