{% set version = "0.19.2" %}

package:
  name: simpleaf
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("simpleaf", max_pin="x.x") }}

source:
  url: https://github.com/COMBINE-lab/simpleaf/archive/v{{ version }}.tar.gz
  sha256: 097851010f14716f8ca2745d1d390dc8a46821b20f70b581926c786c91e2f8e6

requirements:
  build:
    - autoconf
    - make
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - pkg-config
  host:
  run:
    - alevin-fry >=0.11.0
    - salmon >=1.10.1 # [not (osx and arm64)]
    - piscem >=0.12.2

test:
  commands:
    - simpleaf --help || test $? -eq 1

about:
  home: https://github.com/COMBINE-lab/simpleaf
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A rust framework to make using alevin-fry even simpler.

extra:
  additional-platforms:
    - osx-arm64
    - linux-aarch64
