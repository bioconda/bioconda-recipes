{% set version = "0.13.0" %}

package:
  name: simpleaf
  version: {{ version }}

build:
  number: 0
#  script: cargo install --path . --root ${PREFIX}

source:
  url: https://github.com/COMBINE-lab/simpleaf/archive/v{{ version }}.tar.gz
  sha256: adee2d8216b20f47006caf96c9d2b63e9e44d33a563ad9ab6b468bfb412257aa

requirements:
  build:
    - rust >=1.66
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
  run:
    - alevin-fry >=0.8.1
    - pyroe >=0.9.1
    - salmon >=1.10.0

test:
  commands:
    - simpleaf --help || test $? -eq 1

about:
  home: https://github.com/COMBINE-lab/simpleaf
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A rust framework to make using alevin-fry even simpler.
