{% set version = "0.10.0" %}

package:
  name: simpleaf
  version: {{ version }}

build:
  number: 1
#  script: cargo install --path . --root ${PREFIX}

source:
  url: https://github.com/COMBINE-lab/simpleaf/archive/v{{ version }}.tar.gz
  sha256: 6cd56541b0ddebb5b03532f9621aee89e21dfecbe278df5c09bdae3ebee3575c

requirements:
  build:
    - rust >=1.66
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
  run:
    - alevin-fry >=0.8.1
    - pyroe >=0.9.0
    - salmon >=1.10.0

test:
  commands:
    - simpleaf --help || test $? -eq 1

about:
  home: https://github.com/COMBINE-lab/simpleaf
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A rust framework to make using alevin-fry even simpler.
