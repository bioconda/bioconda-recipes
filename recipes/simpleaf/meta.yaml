{% set version = "0.2.1" %}

package:
  name: simpleaf
  version: {{ version }}

build:
  number: 0
#  script: cargo install --path . --root ${PREFIX}

source:
  url: https://github.com/COMBINE-lab/simpleaf/archive/v{{ version }}.tar.gz
  sha256: 9c97d2b0914687b3ced5c8145e517ab59aad8c0d07dfed18ddeaf5f5bedf5ff8

requirements:
  build:
    - rust >=1.60  
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
  run:
    - alevin-fry >=0.6.0
    - pyroe >=0.6.2
    - salmon >=1.5.1

test:
  commands:
    - simpleaf --help || test $? -eq 1

about:
  home: https://github.com/COMBINE-lab/simpleaf
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A rust framework to make using alevin-fry even simpler.
