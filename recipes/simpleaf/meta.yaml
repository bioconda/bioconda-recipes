{% set version = "0.17.3" %}

package:
  name: simpleaf
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("simpleaf", max_pin="x.x") }}

source:
  url: https://github.com/COMBINE-lab/simpleaf/archive/v{{ version }}.tar.gz
  sha256: 779e29a53047cd92b054f9a1fe771afb7c490cc06093800ff8dbd6327166436e

requirements:
  build:
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - pkg-config
  host:
  run:
    - alevin-fry >=0.8.2
    - salmon >=1.10.1
    - piscem >=0.11.0 # [not osx-arm64]

test:
  commands:
    - simpleaf --help || test $? -eq 1

about:
  home: https://github.com/COMBINE-lab/simpleaf
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A rust framework to make using alevin-fry even simpler.

extra:
  additional-platforms:
    - linux-aarch64
