{% set version = "1.0.0" %}
{% set name = "SGCP" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 34dc1d2d2ed37410c921ae70f7b10965
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocManager
requirements:
  host:
    - 'bioconductor-annotate >=1.78.0,<1.79.0'
    - 'bioconductor-genefilter >=1.82.0,<1.83.0'
    - 'bioconductor-go.db >=3.17.0,<3.18.0'
    - 'bioconductor-gostats >=2.66.0,<2.67.0'
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-org.hs.eg.db >=3.17.0,<3.18.0'
    - 'bioconductor-rgraphviz >=2.44.0,<2.45.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-caret
    - r-desctools
    - r-dplyr
    - r-expm
    - r-ggplot2
    - r-ggridges
    - r-openxlsx
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-rspectra
    - r-xtable
  run:
    - 'bioconductor-annotate >=1.78.0,<1.79.0'
    - 'bioconductor-genefilter >=1.82.0,<1.83.0'
    - 'bioconductor-go.db >=3.17.0,<3.18.0'
    - 'bioconductor-gostats >=2.66.0,<2.67.0'
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-org.hs.eg.db >=3.17.0,<3.18.0'
    - 'bioconductor-rgraphviz >=2.44.0,<2.45.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-caret
    - r-desctools
    - r-dplyr
    - r-expm
    - r-ggplot2
    - r-ggridges
    - r-openxlsx
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-rspectra
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'SGCP: A semi-supervised pipeline for gene clustering using self-training approach in gene co-expression networks'
  description: 'SGC is a semi-supervised pipeline for gene clustering in gene co-expression networks. SGC consists of multiple novel steps that enable the computation of highly enriched modules in an unsupervised manner. But unlike all existing frameworks, it further incorporates a novel step that leverages Gene Ontology information in a semi-supervised clustering method that further improves the quality of the computed modules.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

