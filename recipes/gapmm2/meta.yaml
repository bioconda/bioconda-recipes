{% set name = "gapmm2" %}
{% set version = "25.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gapmm2-{{ version }}.tar.gz
  sha256: c23f8f18457dbd4056dca55904475324c7481ea1abaefdd2802c0f0e030d46c7

build:
  number: 0
  noarch: python
  entry_points:
    - gapmm2 = gapmm2.__main__:main
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage('gapmm2', max_pin="x.x") }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - mappy
    - python-edlib
    - natsort

test:
  imports:
    - gapmm2
  commands:
    - gapmm2 --help

about:
  home: https://github.com/nextgenusfs/gapmm2
  summary: 'gapmm2: gapped alignment using minimap2'
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - nextgenusfs
