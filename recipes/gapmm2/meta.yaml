{% set name = "gapmm2" %}
{% set version = "25.8.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gapmm2-{{ version }}.tar.gz
  sha256: c2939a81e6611bc2b6fa5136fce8327386f777bcbef758d3636d44b7208c964d

build:
  number: 0
  noarch: python
  entry_points:
    - gapmm2 = gapmm2.__main__:main
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage('gapmm2', max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
    - hatchling
  run:
    - python >=3.6
    - mappy
    - python-edlib
    - natsort

test:
  imports:
    - gapmm2
  commands:
    - gapmm2 --help

about:
  home: https://github.com/nextgenusfs/gapmm2
  summary: 'gapmm2: gapped alignment using minimap2.'
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.md
  dev_url: https://github.com/nextgenusfs/gapmm2

extra:
  recipe-maintainers:
    - nextgenusfs
