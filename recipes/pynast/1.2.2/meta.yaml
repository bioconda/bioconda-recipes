package:
  name: pynast
  version: "1.2.2"

source:
  url: https://pypi.python.org/packages/source/p/pynast/pynast-1.2.2.tar.gz
  md5: 6f1744d8d3f333eb2dbe81026d4dcb1b

build:
  number: 1
  skip: True [py3k]

requirements:
  host:
    - python
    - numpy >=1.5.1
    - cogent >=1.5.3

  run:
    - python
    - numpy >=1.5.1
    - cogent >=1.5.3

test:
  # Python imports
  imports:
    - pynast

about:
  home: http://qiime.org/pynast
  license: BSD License
  summary: 'The Python Nearest Alignment Space Termination tool'

