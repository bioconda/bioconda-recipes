{% set name = "goleft" %}
{% set version = "0.2.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/brentp/goleft/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0c563edea898059a75adf6250149643bdc61e4660544fabafbaefc09b4c9d1b3

build:
  number: 1
  binary_relocation: False
  run_exports:
    - {{ pin_subpackage('goleft', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses
  run:
    - samtools

test:
  commands:
    - goleft depth -h
    - goleft indexcov -h

about:
  home: "https://github.com/brentp/goleft"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "goleft is a collection of bioinformatics tools distributed under MIT license in a single static binary."
  dev_url: "https://github.com/brentp/goleft"
  doc_url: "https://github.com/brentp/goleft/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
