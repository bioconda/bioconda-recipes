{% set name = "circlator" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/b2/5f/302e4cb565e3b36373c2a696e6c00013fb8ddb425d297f52c563cff3e815/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 55527edb1e830533a96729c36307b41c043ef8ec4cce6a171c7620f6e6610c03

build:
  skip: True # [py27]
  number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - openpyxl
    - pyfastaq >=3.12.1
    - pysam >=0.8.1
    - pymummer >=0.9.0
    - bio_assembly_refinement >=0.4.0
    - bwa
    - prodigal
    - samtools
    - spades

test:
  imports:
    - circlator
    - circlator.tasks

about:
  home: https://github.com/sanger-pathogens/circlator
  license: GNU General Public License v3 (GPLv3)
  summary: 'circlator: a tool to circularise genome assemblies'
  license_family: GPL
