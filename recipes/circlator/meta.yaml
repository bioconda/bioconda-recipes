{% set name = "circlator" %}
{% set version = "1.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/circlator/circlator-{{ version }}.tar.gz
  sha256: d3bfa12c4f9d4489331c42331a7765719af0c7a2aca7aa860dc996e27edd671a

build:
  noarch: python
  number: 2

requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3
    - openpyxl
    - pyfastaq >=3.12.1
    - pysam >=0.8.1
    - pymummer >=0.9.0
    - bio_assembly_refinement >=0.4.0
    - bwa
    - prodigal
    - samtools
    - spades

test:
  imports:
    - circlator
    - circlator.tasks

about:
  home: https://github.com/sanger-pathogens/circlator
  license: GNU General Public License v3 (GPLv3)
  summary: 'circlator: a tool to circularise genome assemblies'
  license_family: GPL
