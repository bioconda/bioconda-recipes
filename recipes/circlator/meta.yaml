{% set name = "circlator" %}
{% set version = "1.5.1" %}
{% set md5 = "b4023c2e5c3ff4f8a559be57e9f37d28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://pypi.python.org/packages/10/16/0024094199f7613f7037a0b7c47dcabde7191fa171c9f5d4b5388ce693f6/circlator-1.5.1.tar.gz
  md5: {{ md5 }}

build:
  skip: True # [py27]

requirements:
  build:
    - python
    - setuptools
    - openpyxl
    - pyfastaq >=3.12.1
    - pysam >=0.8.1,<=0.9.1
    - pymummer >=0.9.0
    - bio_assembly_refinement >=0.4.0

  run:
    - python
    - openpyxl
    - pyfastaq >=3.12.1
    - pysam >=0.8.1,<=0.9.1
    - pymummer >=0.9.0
    - bio_assembly_refinement >=0.4.0
    - bwa
    - prodigal
    - samtools
    - spades

test:
  # Python imports
  imports:
    - circlator
    - circlator.tasks

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

  requires:
    - nose >=1.3

about:
  home: https://github.com/sanger-pathogens/circlator
  license: GNU General Public License v3 (GPLv3)
  summary: 'circlator: a tool to circularise genome assemblies'
  license_family: GPL
