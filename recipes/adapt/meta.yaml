{% set version = "1.5.0" %}
{% set sha256 = "fdca8900262ac00e46bafe299e65c7da888d467975da7c12d7f1e2c375d69f74" %}

package:
  name: adapt
  version: '{{ version }}'

source:
  url: https://github.com/broadinstitute/adapt/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .'

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy >=1.18.2
    - scipy >=1.4.1
    - tensorflow >=2.3.0

test:
  commands:
    - design.py --help
    - design_naively.py --help

about:
  home: https://github.com/broadinstitute/adapt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A package to efficiently design activity-informed nucleic acid diagnostics for viruses.

extra:
  maintainers:
    - haydenm
    - priyappillai
  identifiers:
    - doi:10.1101/2020.11.28.401877
    
