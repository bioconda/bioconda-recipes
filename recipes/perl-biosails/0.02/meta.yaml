{% set name = "perl-biosails" %}
{% set version = "0.02" %}
{% set sha256 = "7f700086f2c66ecefba0c306aacd7615cbfeb7df3995b30808148484af69c9f5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/J/JI/JILLROWE/BioSAILs-0.02.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - perl
    - perl-namespace-autoclean
    - perl-moosex-types-path-tiny
    - perl-path-tiny
    - perl-data-dumper
    - perl-git-wrapper
    - perl-moosex-types
    - perl-ipc-cmd
    - perl-hash-merge
    - perl-capture-tiny
    - perl-file-temp
    - perl-sort-versions
    - perl-version-next
    - perl-file-path
    - perl-file-slurp
    - perl-config-any
    - perl-yaml
    - perl-datetime
    - perl-moose
    - perl-moosex-object-pluggable
    - perl-module-build-tiny
    - perl-test-class-moose
    - perl-try-tiny
    - perl-file-homedir
    - perl-moosex-app

  run:
    - perl
    - perl-sort-versions
    - perl-namespace-autoclean
    - perl-moosex-types-path-tiny
    - perl-path-tiny
    - perl-data-dumper
    - perl-git-wrapper
    - perl-git-wrapper-plus
    - perl-file-slurp
    - perl-config-any
    - perl-moosex-types
    - perl-yaml
    - perl-ipc-cmd
    - perl-datetime
    - perl-hash-merge
    - perl-moosex-object-pluggable
    - perl-file-path
    - perl-try-tiny
    - perl-capture-tiny
    - perl-file-homedir
    - perl-version-next
    - perl-file-temp
    - perl-moosex-app

test:
  imports:
    - BioSAILs
    - BioSAILs::Integrations::Github
    - BioSAILs::Utils
    - BioSAILs::Utils::CacheUtils
    - BioSAILs::Utils::Files::CacheDir
    - BioSAILs::Utils::LoadConfigs
    - BioSAILs::Utils::Plugin
    - BioSAILs::Utils::Traits

about:
  home: https://github.com/biosails/BioSAILs
  license: perl_5
  summary: 'Standard(ized) Analysis Information Layers'
