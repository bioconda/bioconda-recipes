{% set version = "1.8.0" %}
{% set name = "minfiDataEPIC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 27a204a5ee20a12c737ac6ad92c5adbfe40c474a163155ab01514565b64c9ea1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b2.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminahumanmethylationepicmanifest >=0.3.0,<0.5.0'
    - 'bioconductor-minfi >=1.28.0,<1.30.0'
    - r-base
  run:
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b2.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminahumanmethylationepicmanifest >=0.3.0,<0.5.0'
    - 'bioconductor-minfi >=1.28.0,<1.30.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Data from 3 technical replicates of the cell line GM12878 from the EPIC methylation array.'
