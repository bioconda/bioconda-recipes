{% set version = "1.8.0" %}
{% set name = "minfiDataEPIC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 92cb1d44c458f6d61d7893e7288a1589
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b2.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylationepicmanifest >=0.3.0,<0.4.0'
    - 'bioconductor-minfi >=1.28.0,<1.29.0'
    - r-base
  run:
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b2.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylationepicmanifest >=0.3.0,<0.4.0'
    - 'bioconductor-minfi >=1.28.0,<1.29.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Data from 3 technical replicates of the cell line GM12878 from the EPIC methylation array.'

