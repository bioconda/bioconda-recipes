{% set name = "hitea" %}
{% set version = "0.1.4" %}

package:
  name: hitea
  version: {{ version }}

source:
  fn: {{ name }}-{{ version}}.tar.gz
  url: https://github.com/parklab/HiTea/archive/{{ version }}.tar.gz
  md5: bcd76842e60426a09f12d04ba2d7414c

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/

requirements:
  host:
    - bedtools ==2.27.1
    - samtools >=1.10
    - perl >=5.24
    - python
    - bwa >=0.7.17
    - pairtools =0.3.0
    - parallel
    - r-base >=3.5.0
    - r-ggplot2 >=3.3.0
    - r-data.table >=1.12.8
    - r-mass >=7.3
    - bioconductor-genomicranges >=1.38.0
    - r-xtable >=1.8
    - r-kernsmooth >=2.23_17
    - r-rcolorbrewer >=1.1
    - r-knitr >=1.28
    - r-rmarkdown >=2.1
    - r-kableextra
    - r-dt >=0.13 
    - r-circlize >=0.4.8 
    - bioconductor-enrichedheatmap >=1.16.0
    - pandoc

  run:
    - bedtools ==2.27.1
    - samtools >=1.10
    - perl >=5.24
    - python
    - bwa >=0.7.17
    - pairtools =0.3.0
    - parallel
    - r-base >=3.5.0
    - r-ggplot2 >=3.3.0
    - r-data.table >=1.12.8
    - r-mass >=7.3
    - bioconductor-genomicranges >=1.38.0
    - r-xtable >=1.8
    - r-kernsmooth >=2.23_17
    - r-rcolorbrewer >=1.1
    - r-knitr >=1.28
    - r-rmarkdown >=2.1
    - r-kableextra
    - r-dt >=0.13 
    - r-circlize >=0.4.8 
    - bioconductor-enrichedheatmap >=1.16.0
    - pandoc

test:
  commands:
    - bedtools --version
    - samtools --version
    - perl --version
    - R --version
    - python --version
    - pairtools
    - hitea

about:
  home: https://github.com/parklab/HiTea
  license: MIT
  license_file: "LICENSE.txt"
  summary: computational tool to identify trasposable element insertions using Hi-C data
  license_family: MIT
