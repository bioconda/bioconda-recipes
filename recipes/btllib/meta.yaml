{% set name = "btllib" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bcgsc/btllib/releases/download/v{{ version }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 0d6316c9fba0d6ded3a11ef59be68100aad74b5f6ac759a56c76c2a520a1c534

build:
  skip: true  # [py < 38 or win]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - wheel
    - meson
    - ninja
    - cmake
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  run:
    - python
    - samtools
    - pigz
    - gzip # alternative to pigz
    - tar
    - bzip2
    - xz
    - lrzip
    - zip
    - wget

test:
  commands:
    - indexlr --help
  imports:
    - btllib

about:
  home: https://github.com/bcgsc/btllib
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Bioinformatics common code library in C++ with Python wrappers, from Bioinformatics Technology Lab'
