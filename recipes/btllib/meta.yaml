{% set name = "btllib" %}
{% set version = "1.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bcgsc/btllib/releases/download/v{{ version }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 06af0bccd68443bc6351d1d6d46599ae2a6e94752ae5fdf973067a77740d751c

build:
  skip: true  # [py < 38 or win]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - wheel
    - meson
    - ninja
    - cmake
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  run:
    - python
    - samtools
    - pigz
    - gzip # alternative to pigz
    - tar
    - bzip2
    - xz
    - lrzip
    - zip
    - wget
    - llvm-openmp  # [osx]
    - libgomp      # [linux]

test:
  commands:
    - indexlr --help
  imports:
    - btllib

about:
  home: https://github.com/bcgsc/btllib
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Bioinformatics common code library in C++ with Python wrappers, from Bioinformatics Technology Lab'
