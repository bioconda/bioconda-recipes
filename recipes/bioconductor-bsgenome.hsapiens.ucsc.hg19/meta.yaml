package:
  name: bioconductor-bsgenome.hsapiens.ucsc.hg19
  version: "1.4.0"

source:
  fn: BSgenome.Hsapiens.UCSC.hg19_1.4.0.tar.gz
  url: http://bioconductor.org/packages/release/data/annotation/src/contrib/BSgenome.Hsapiens.UCSC.hg19_1.4.0.tar.gz
  md5: 672a988b28d8602afb2bd5595db7303b
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

#Suggests: TxDb.Hsapiens.UCSC.hg19.knownGene

#I specify the versions of respective dependencies while buiding the package,
#whereas in the comments, I document
#the version ranges specified in the origianl R description file.
requirements:
  build:
    - bioconductor-bsgenome 1.42.0 #>=1.33.5
    - r
  run:
    - bioconductor-bsgenome 1.42.0 #>=1.33.5
    - r
test:
  commands:
    - '$R -e "library(''BSgenome.Hsapiens.UCSC.hg19'')"'
about:
  home: http://bioconductor.org/packages/release/data/annotation/html/BSgenome.Hsapiens.UCSC.hg19.html
  license: Artistic-2.0
  summary: 'Full genome sequences for Homo sapiens (Human) as provided by UCSC (hg19,
    Feb. 2009) and stored in Biostrings objects.'
