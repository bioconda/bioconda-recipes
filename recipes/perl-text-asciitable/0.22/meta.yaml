package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/L/LU/LUNATIC/Text-ASCIITable-0.22.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  host:
    - perl
    - perl-module-build
    - perl-encode
    - perl-carp

  run:
    - perl
    - perl-encode
    - perl-carp

test:
