{% set version = "1.14.0" %}
{% set name = "GenomicInteractions" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 58e0ba4203e9d0481bf1a2c8570eccf5c1233bc7d0c724b4b96701d9f37dca32
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-gviz >=1.24.0,<1.26.0'
    - 'bioconductor-interactionset >=1.8.0,<1.10.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-rtracklayer >=1.40.6,<1.42.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-stringr
  run:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-gviz >=1.24.0,<1.26.0'
    - 'bioconductor-interactionset >=1.8.0,<1.10.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-rtracklayer >=1.40.6,<1.42.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'R package for handling Genomic interaction data, such as ChIA-PET/Hi-C, annotating genomic features with interaction information and producing various plots / statistics.'
extra:
  identifiers:
    - biotools:genomicinteractions
    - doi:10.1186/s12864-015-2140-x
