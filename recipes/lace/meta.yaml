{% set name = "lace" %}
{% set version = "1.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/Oshlack/Lace/archive/v{{ version }}.tar.gz
  sha256: 79629e1cb0b7f21c9767daa24fd8cdc229d6b1c45e5e361e80ae9211678366f5
  patches:
    - lace.patch

requirements:
  build:
  - {{ compiler('c') }}

  run:
  - python
  - pandas
  - networkx
  - numpy
  - matplotlib
  - blat

test:
  commands:
    - Lace.py -h
    - Lace_Checker.py -h
    - Mobius.py -h
    - STViewer.py -h
    - BuildSuperTranscript.py

about:
  home: https://github.com/Oshlack/Lace
  license: Unknown
  summary: 'Building SuperTranscripts: A linear representation of transcriptome data'

extra:
  notes: "Prefix with 'Lace_' for the script name that is rather generic: 'Checker.py'."
  container:
    # needs libGL.so.1
    extended-base: true
