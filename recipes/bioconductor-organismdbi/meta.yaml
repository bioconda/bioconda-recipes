{% set version = "1.22.0" %}
{% set name = "OrganismDbi" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9b99d5edbdc7ee1b1ea2e0057e883c71742d34ae58709f8b2edec91548b46941
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.33.15'
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.15.10'
    - bioconductor-biocinstaller
    - 'bioconductor-genomicfeatures >=1.23.31'
    - 'bioconductor-genomicranges >=1.31.13'
    - bioconductor-graph
    - bioconductor-iranges
    - bioconductor-rbgl
    - 'bioconductor-s4vectors >=0.9.25'
    - r-base
    - r-dbi
  run:
    - 'bioconductor-annotationdbi >=1.33.15'
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.15.10'
    - bioconductor-biocinstaller
    - 'bioconductor-genomicfeatures >=1.23.31'
    - 'bioconductor-genomicranges >=1.31.13'
    - bioconductor-graph
    - bioconductor-iranges
    - bioconductor-rbgl
    - 'bioconductor-s4vectors >=0.9.25'
    - r-base
    - r-dbi
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The package enables a simple unified interface to several annotation packages each of which has its own schema by taking advantage of the fact that each of these packages implements a select methods.'

extra:
  skip-lints:
    - should_not_use_fn
