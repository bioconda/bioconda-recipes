{% set version = "1.24.0" %}
{% set name = "geneLenDataBase" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f3d34e3336560b79b0c3f100d613b4d3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - r-base
  run:
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Lengths of mRNA transcripts for a number of genomes'
  description: 'Length of mRNA transcripts for a number of genomes and gene ID formats, largely based on UCSC table browser'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  parent_recipe:
    name: bioconductor-genelendatabase
    path: recipes/bioconductor-genelendatabase
    version: 1.16.0

