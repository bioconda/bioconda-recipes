{% set version = "1.38.0" %}
{% set name = "geneLenDataBase" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c29099d3142aad07590e22ce37c6acf3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-genelendatabase", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-rtracklayer >=1.62.0,<1.63.0'
    - r-base
  run:
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-rtracklayer >=1.62.0,<1.63.0'
    - r-base
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Lengths of mRNA transcripts for a number of genomes'
  description: 'Length of mRNA transcripts for a number of genomes and gene ID formats, largely based on UCSC table browser'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  parent_recipe:
    name: bioconductor-genelendatabase
    path: recipes/bioconductor-genelendatabase
    version: 1.16.0

