{% set name = "newick" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/newick-{{ version }}.tar.gz
  sha256: 9f81be96ec86aefca74d920fc0d6962d89a3156547003ca6915c2e6e31ad3ddf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7

test:
  imports:
    - newick
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dlce-eva/python-newick
  summary: A python module to read and write the Newick format
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - visze
