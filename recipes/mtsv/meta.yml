{% set version = "1.0.1" %}
{% set sha256 = "de98f8470c691eb445a948ed6ac9d44d2183e4257820e5315916497eb13c7b82" %}
package:
  name: 'mtsv'
  version: {{ version }}

source:
  url: https://github.com/FofanovLab/MTSv/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  binary_relocation: True
  entry_points:
    - mtsv = mtsv.main:main
    - mtsv_setup = mtsv.mtsv_prep.main:main
    - mtsv_plugin = mtsv.mtsv_plugin.main:main

requirements:
  build:
    - rust>=1.24.0
    - python==3.6
    - setuptools
  run:
    - python==3.6
    - snakemake>=4.1
    - pandas>=0.20.3
    - ete3
    - ete_toolchain
    - biopython
    - scipy
    - six
    - numpy
    - pyyaml
    - click
    - zlib
    - wgfast

test:
  imports:
    - mtsv
  commands:
    - mtsv > dev/null

about:
  home: https://github.com/FofanovLab/MTSv
  summary: MTSv is a suite of metagenomic binning and analysis tools.
  license: MIT
  license_file: LICENSE

