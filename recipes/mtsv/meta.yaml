{% set version = "1.0.6" %}
{% set sha256 = "7fe3d20c76de44faa03e5540433d83b9cd6403b3d934cdf13d99cebcefefda1b" %}

package:
  name: 'mtsv'
  version: {{ version }}

source:
  url: https://github.com/FofanovLab/MTSv/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 5
  skip: true  # [osx]
  entry_points:
    - mtsv = mtsv.main:main
    - mtsv_setup = mtsv.mtsv_prep.main:main
    - mtsv_plugin = mtsv.mtsv_plugin.main:main
  run_exports:
    - {{ pin_subpackage('mtsv', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - python
    - snakemake-minimal >=4.1.0
    - pandas >=0.20.3
    - ete3
    - biopython
    - scipy
    - six
    - numpy
    - pyyaml
    - click
    - zlib
    - wgfast
    - concoct
    - megahit
    - bwa
    - samtools
    - gsl
    - kraken2 >=2.1.2
    - bracken >=2.6.1

test:
  imports:
    - mtsv
  commands:
    - mtsv --help > /dev/null
    - kraken2 --version
    - bracken --version

about:
  home: "https://github.com/FofanovLab/MTSv"
  summary: "MTSv is a suite of metagenomic binning and analysis tools."
  license: MIT
  license_file: LICENSE
  license_family: MIT
  dev_url: "https://github.com/FofanovLab/MTSv"

extra:
  recipe-maintainer:
    - tfursten
  additional-platforms:
    - linux-aarch64
    - osx-arm64
