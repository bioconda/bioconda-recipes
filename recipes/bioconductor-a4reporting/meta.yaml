{% set version = "1.32.0" %}
{% set name = "a4Reporting" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c37278b81f6909876a48043145cbdacc
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-annaffy >=1.56.0,<1.57.0'
    - r-base
    - r-xtable
  run:
    - 'bioconductor-annaffy >=1.56.0,<1.57.0'
    - r-base
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Automated Affymetrix Array Analysis Reporting Package'
extra:
  identifiers:
    - biotools:a4reporting
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-a4reporting
    path: recipes/bioconductor-a4reporting
    version: 1.28.0

