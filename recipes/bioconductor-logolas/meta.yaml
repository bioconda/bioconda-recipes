{% set version = "1.6.0" %}
{% set name = "Logolas" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 3ee8ffa5334bfa958c0975a8fe6bf1223b035eda4dd3de67e3bb98e59128512b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - r-base
    - r-ggplot2
    - r-gridbase
    - r-laplacesdemon
    - r-squarem
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - r-base
    - r-ggplot2
    - r-gridbase
    - r-laplacesdemon
    - r-squarem
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Produces logo plots highlighting both enrichment and depletion of characters, allows for plotting of string symbols, and performs scaling of position-weights adaptively, along with several fun stylizations.'
