{% set version = "1.18.0" %}
{% set name = "fastLiquidAssociation" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 233804a37103b08c84e3ca90237fb5062d4274d99e09ab296fc765b4e7582d81
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-liquidassociation >=1.36.0,<1.38.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - r-base
    - r-doparallel
    - r-hmisc
    - r-wgcna
  run:
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-liquidassociation >=1.36.0,<1.38.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - r-base
    - r-doparallel
    - r-hmisc
    - r-wgcna
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package extends the function of the LiquidAssociation package for genome-wide application. It integrates a screening method into the LA analysis to reduce the number of triplets to be examined for a high LA value and provides code for use in subsequent significance analyses.'
