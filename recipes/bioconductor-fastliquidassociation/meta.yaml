{% set version = "1.20.0" %}
{% set name = "fastLiquidAssociation" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 86c29b5cd8edd17a1844abbc2c40281d
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: GOstats, yeastCC, org.Sc.sgd.db
requirements:
  host:
    - 'bioconductor-impute >=1.58.0,<1.59.0'
    - 'bioconductor-liquidassociation >=1.38.0,<1.39.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - r-base
    - r-doparallel
    - r-hmisc
    - r-wgcna
  run:
    - 'bioconductor-impute >=1.58.0,<1.59.0'
    - 'bioconductor-liquidassociation >=1.38.0,<1.39.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - r-base
    - r-doparallel
    - r-hmisc
    - r-wgcna
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package extends the function of the LiquidAssociation package for genome-wide application. It integrates a screening method into the LA analysis to reduce the number of triplets to be examined for a high LA value and provides code for use in subsequent significance analyses.'

