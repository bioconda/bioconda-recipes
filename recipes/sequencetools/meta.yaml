{% set name = "sequencetools" %}
{% set version = "v1.4.0-stc-01" %}
{% set md5 = "b71e88e2d1f8db8839a41a84cb608e9e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sequencetoolsconda/sequenceTools/releases/download/{{ version }}/sequencetools_static.x86_64-linux.tar.gz
  md5: {{ md5 }}

build:
  noarch: generic
  number: 0
  skip: True # [osx]
  binary_relocation: False

requirements:
  run:
    - zlib
    - xz
    - gmp
    - samtools

test:
  commands:
    - pileupCaller --version

about:
  home: https://github.com/stschiff/sequenceTools
  license: MIT
  summary: Tools for population genetics on sequencing data

