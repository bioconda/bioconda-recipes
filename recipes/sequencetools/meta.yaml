{% set version = "1.6.0.0" %}

package:
  name: sequencetools
  version: {{ version }}

source:
  - url: https://github.com/stschiff/sequenceTools/releases/download/v{{ version }}/pileupCaller-conda-linux # [linux and x86_64]
    md5: 416987ca0a8fa6714b6c933aefe22c0c # [linux and x86_64]
  - url: https://github.com/stschiff/sequenceTools/releases/download/v{{ version }}/pileupCaller-Linux-ARM64 # [linux and x86_64]
    md5: a8e62dbc0a9a3ecae6b37cf3131db4a7 # [linux and arm64]
  - url: https://github.com/stschiff/sequenceTools/releases/download/v{{ version }}/pileupCaller-macOS-X64 # [osx and x86_64]
    md5: 5e6ee04a8ad03a3bed54f25bcd733169 # [osx and x86_64]
  - url: https://github.com/stschiff/sequenceTools/releases/download/v{{ version }}/pileupCaller-macOS-ARM64 # [osx and arm64]
    md5: 203fe7e909ede116f99f554742e44224 # [osx and arm64]
  
build:
  number: 1
  script:
    - "mkdir -p $PREFIX/bin"
    - "mv pileupCaller* $PREFIX/bin/pileupCaller"
    - "chmod u+x $PREFIX/bin/pileupCaller"
  run_exports:
    - {{ pin_subpackage("sequencetools", max_pin=None) }}


requirements:
  build:
    # Precompiled binaries still link against libgcc
    - {{ compiler('c') }}
  host:
    - zlib
    - gmp
  run:
    - zlib
    - gmp
    - samtools

test:
  commands:
    - pileupCaller --version

about:
  home: https://github.com/stschiff/sequenceTools
  license: MIT
  summary: A tool (pileupCaller) for processing ancient DNA sequencing data

extra:
  additional-platforms:
    - osx-arm64
