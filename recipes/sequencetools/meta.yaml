{% set version = "v1.5.4.0" %}
{% set name = "sequenceTools" %}
{% set md5 = "7d6b1acf54c319323d522ae642ddde67" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/stschiff/sequenceTools/archive/{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0

requirements:
  host:
    - stack
  build:
    - {{ compiler('c') }}
  run:
    - zlib
    - xz
    - gmp
    - samtools

test:
  commands:
    - pileupCaller --version
    - genoStats --version
    - vcf2eigenstrat --version

about:
  home: https://github.com/stschiff/sequenceTools
  license: MIT
  summary: Tools for population genetics on sequencing data

