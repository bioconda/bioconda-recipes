{% set name = "tb-ml" %}
{% set version = "0.1.0" %}
{% set sha256 = "83a690cf0042428a687d7ef5ad3e5d4d4d8f93997514771d4cf76025081fe6d3" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/jodyphelan/{{name}}/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7
    
test:
  imports:
    - tb_ml

about:
  home: https://github.com/jodyphelan/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: A simple tool for creating machine learning antimicrobial resistance prediction pipelines using Docker containers for M. tuberculosis.
