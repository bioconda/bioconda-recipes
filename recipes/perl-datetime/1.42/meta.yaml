{% set name = "perl-datetime" %}
{% set version = "1.42" %}
{% set sha256 = "efa4badf07365d1b03ee5527fc79baaf7d8b449bf7baad13599f04177232416e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/DateTime-1.42.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 2

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-namespace-autoclean
    - perl-test-more
    - perl-test-warnings
    - perl-xsloader
    - perl-try-tiny
    - perl-warnings-register
    - perl-cpan-meta-check
    - perl-test-fatal
    - perl-specio-exporter
    - perl-variable-magic
    - perl-params-validationcompiler
    - perl-datetime-locale
    - perl-datetime-timezone

  run:
    - perl
    - perl-namespace-autoclean
    - perl-datetime-timezone
    - perl-try-tiny
    - perl-xsloader
    - perl-warnings-register
    - perl-cpan-meta-check
    - perl-test-fatal
    - perl-specio-exporter
    - perl-params-validationcompiler
    - perl-datetime-locale

test:
  # Perl 'use' tests
  imports:
    - DateTime
    - DateTime::Duration

about:
  home: http://metacpan.org/release/DateTime
  license: artistic_2
  summary: 'A date and time object for Perl'
