{% set name = "perl-datetime" %}
{% set version = "1.66" %}
{% set sha256 = "afabd686fb83d3ebf49ee453974f9122f3eec9b25ff8d2ddf4f12de92af1e5e2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/DateTime-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('perl-datetime', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-namespace-autoclean
    - perl-test-more
    - perl-test-warnings
    - perl-try-tiny
    - perl-warnings-register
    - perl-cpan-meta-check
    - perl-test-fatal
    - perl-specio
    - perl-variable-magic
    - perl-datetime-locale
    - perl-datetime-timezone
    - perl-params-validationcompiler >=0.26
    - perl-test-without-module
  run:
    - perl
    - perl-namespace-autoclean
    - perl-try-tiny
    - perl-warnings-register
    - perl-cpan-meta-check
    - perl-test-fatal
    - perl-specio
    - perl-datetime-locale
    - perl-datetime-timezone
    - perl-params-validationcompiler >=0.26
    - perl-test-without-module

test:
  imports:
    - DateTime
    - DateTime::Duration

about:
  home: "https://metacpan.org/dist/DateTime"
  license: "Artistic_2"
  summary: "A date and time object for Perl."
  doc_url: "https://metacpan.org/dist/DateTime"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
