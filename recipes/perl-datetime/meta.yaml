{% set name = "perl-datetime" %}
{% set version = "1.55" %}
{% set sha256 = "83eee03e377e0e6f8bdaa250353b5860a551b69cec46a327e489145b97f5abd0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/DateTime-1.55.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [osx]
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-namespace-autoclean
    - perl-test-more
    - perl-test-warnings
    - perl-try-tiny
    - perl-warnings-register
    - perl-cpan-meta-check
    - perl-test-fatal
    - perl-specio
    - perl-variable-magic
    - perl-params-validationcompiler
    - perl-datetime-locale
    - perl-datetime-timezone

  run:
    - perl
    - perl-namespace-autoclean
    - perl-datetime-timezone
    - perl-try-tiny
    - perl-warnings-register
    - perl-cpan-meta-check
    - perl-test-fatal
    - perl-specio
    - perl-params-validationcompiler
    - perl-datetime-locale

test:
  # Perl 'use' tests
  imports:
    - DateTime
    - DateTime::Duration

about:
  home: http://metacpan.org/release/DateTime
  license: artistic_2
  summary: 'A date and time object for Perl'
