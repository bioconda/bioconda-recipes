{% set version = "0.2.1" %}
{% set name = "kounta" %}
{% set sha256 = "df282ea0459751c5d31e116bbb4eef1fd9686eddaf75cfafdea9761b6f5a1883" %}
{% set user = "tseemann" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  build:

  run:
    - perl >=5.26
    - parallel
    - kmc >=3.1

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'
    - {{ name }} --help

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL-3.0
  license_file: LICENSE
  summary: Generate multi-sample k-mer count matrix
