{% set name = "bamread" %}
{% set version = "0.0.8" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bee70d8a2af21e6d0cc9c27dd0c5d1edcd8ebd2a6c984536eb71aba2a285e2a1

build:
  number: 0
  skip: True  # [not py3k]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
  run:
    - python
    - scipy
    - numpy
    - natsort
    - pysam
    - pandas

test:
  imports:
    - bamread

about:
  home: http://github.com/endrebak/bamread
  license: MIT
  summary: Read bam files quickly into dataframes in Python
