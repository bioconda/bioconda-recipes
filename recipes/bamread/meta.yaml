{% set name = "bamread" %}
{% set version = "0.0.14" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0a4bcd63e9c5626c58b014ab6c0b59cfbee3273917c57a25df3a8169efadd1ff

build:
  number: 0
  skip: True  # [not py3k]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
  run:
    - python
    - scipy
    - numpy
    - natsort
    - pysam
    - pandas

test:
  imports:
    - bamread

about:
  home: http://github.com/endrebak/bamread
  license: MIT
  summary: Read bam files quickly into dataframes in Python
