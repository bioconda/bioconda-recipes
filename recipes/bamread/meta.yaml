{% set name = "bamread" %}
{% set version = "0.0.15" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 192a4646bad884a4e3b0988288ad6ea00a0367cbd37fb8a859e36ba0b2928d26

build:
  number: 0
  skip: True  # [not py3k]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
  run:
    - python
    - scipy
    - numpy
    - natsort
    - pysam
    - pandas

test:
  imports:
    - bamread

about:
  home: http://github.com/endrebak/bamread
  license: MIT
  summary: Read bam files quickly into dataframes in Python
