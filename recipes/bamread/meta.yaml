{% set name = "bamread" %}
{% set version = "0.0.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "927e1553cb8c4c7cd8e4acc2553391951d3544fcd71966e43c23920f163626fb" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    {{ compiler('c') }}
  host:
    - python
    - setuptools
    - scipy
    - numpy
    - natsort
    - cython
    - pysam
  run:
    - python
    - scipy
    - numpy
    - natsort
    - cython
    - pysam

test:
  imports:
    - bamread

about:
  home: http://github.com/endrebak/bamread
  license: MIT
  summary: Read bam files quickly into dataframes in Python
