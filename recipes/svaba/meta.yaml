{% set version = "0.2.1" %}

package:
  name: svaba
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/walaj/svaba/archive/v{{ version }}.tar.gz
  sha256: efe0fb985297bbef6bcea0dd8d0859758e0459c3ee55cfe54cad826145f66b26

requirements:
  build:
    - {{ compiler('cxx') }}
    - bzip2
    - zlib
  host:
    - ncurses
    - bzip2
    - zlib
  run:
    - ncurses
    - zlib

about:
  home: https://github.com/walaj/svaba
  license: GPL-3
  summary: Structural variation and indel detection by local assembly

test:
  commands:
    - svaba --help
    - svaba run --help
