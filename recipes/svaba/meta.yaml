{% set version="1.2.0" %}
{% set sha256 = "dd0df0ac49531a92d40429ea48af2df10f0047243341f9f470b2dad38074dc99" %}
package:
  name: svaba
  version: {{ version }}

source:
  url: https://github.com/walaj/svaba/archive/refs/tags/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    run_exports:
      - {{ pin_subpackage('svaba', max_pin="x.x") }}
  host:
    - zlib
    - bzip2
    - xz
  run:
    - zlib
    - bzip2
    - xz

test:
  commands:
    - 'svaba --help 2>&1 | grep "Usage: svaba"'

about:
  home: https://github.com/walaj/svaba
  license: GPLv3
  license_file: LICENSE
  summary: Structural variation and indel detection by local assembly
