{% set version="1.2.0" %}
{% set revision="cee0b619373294718727a34ce358febbdea2f4b7" %}
package:
  name: svaba
  version: {{ version }}

source:
  # Needs to do recursive Git clone to get sub modules
  - git_url: https://github.com/walaj/svaba.git
  - git_rev: {{ revision }}
  - url: https://github.com/samtools/htslib/releases/download/1.21/htslib-1.21.tar.bz2
    sha256: 84b510e735f4963641f26fd88c8abdee81ff4cb62168310ae716636aac0f1823

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('svaba', max_pin="x.x") }}

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - xz
  run:
    - zlib
    - bzip2
    - xz

test:
  commands:
    - 'svaba --help 2>&1 | grep "Usage: svaba"'

about:
  home: https://github.com/walaj/svaba
  license: GPLv3
  license_file: LICENSE
  summary: Structural variation and indel detection by local assembly

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
