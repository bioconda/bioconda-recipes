# Do not forget to update the version string in the peptide-shaker.py file
{% set name = "jmzTab-M" %}
{% set version = "1.0.4" %}

package:
  name: jmztab-m
  version: {{ version }}

build:
  number: 0

source:
  url: https://search.maven.org/remotecontent?filepath=de/isas/mztab/jmztabm-cli/1.0.4/jmztabm-cli-1.0.4.jar
  sha256: 805578af23bffc689676575e0f0ac9537d553964c0e32bfcd794e1e809a22181 

requirements:
  host:
  build:
    - {{ compiler('c') }}
  run:
    - openjdk >=8
    - python

test:
  commands:
    - jmztab-m
    - jmztab-m -Xms512m -Xmx1g

about:
  home: https://github.com/lifs-tools/jmztab-m
  license: Apache License 2.0
  license_family: APACHE
  summary: This project is the reference reader, writer and validator implementation for mzTab for metabolomics 2.0+.
  description: |
        mzTab-M is intended as a reporting standard for quantitative results from metabolomics/lipodomics approaches. This format is further intended to provide local LIMS systems as well as MS metabolomics repositories a simple way to share and combine basic information. mzTab-M has been developed with a view to support the following general tasks: 1. Facilitate the sharing of final experimental results, especially with researchers outside the field of metabolomics. 2. Export of results to external software, including programs such as Microsoft ExcelÂ® and Open Office Spreadsheet and statistical software / coding languages such as R. 3. Act as an output format of (web-) services that report MS-based results and thus can produce standardized result pages. 4. Be able to link to the external experimental evidence e.g. by referencing back to mzML files.



extra:
  notes: |
    jmzTab-M is Java program that comes with a custom wrapper shell script.
    This shell wrapper is called "opsin" and is on $PATH by default. By default
    "-Xms512m -Xmx1g" is set in the wrapper. If you want to overwrite it you can
    specify these values directly after your binaries. If you have _JAVA_OPTIONS
    set globally this will take precedence.
    For example run it with "jmztab-m -Xms512m -Xmx1g"
  identifiers:
    - biotools:jmztab-m
    - 10.5281/zenodo.3362151
