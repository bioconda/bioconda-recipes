{% set name = "perl-file-homedir" %}
{% set version = "1.004" %}
{% set sha256 = "45f67e2bb5e60a7970d080e8f02079732e5a8dfc0c7c3cbdb29abfb3f9f791ad" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RE/REHSACK/File-HomeDir-1.004.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-file-path
    - perl-carp
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-file-which

  run:
    - perl
    - perl-file-path
    - perl-carp
    - perl-file-temp
    - perl-file-which

test:
  imports:
    - File::HomeDir
    - File::HomeDir::Darwin
    - File::HomeDir::Darwin::Carbon
    - File::HomeDir::Darwin::Cocoa
    - File::HomeDir::Driver
    - File::HomeDir::FreeDesktop
    - File::HomeDir::MacOS9
    - File::HomeDir::Test
    - File::HomeDir::Unix
    - File::HomeDir::Windows

about:
  home: https://metacpan.org/release/File-HomeDir
  license: perl_5
  summary: 'Find your home and other directories on any platform'

