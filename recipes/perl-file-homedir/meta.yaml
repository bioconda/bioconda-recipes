{% set name = "perl-file-homedir" %}
{% set version = "1.004" %}
{% set sha256 = "45f67e2bb5e60a7970d080e8f02079732e5a8dfc0c7c3cbdb29abfb3f9f791ad" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RE/REHSACK/File-HomeDir-1.004.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  host:
    - perl
    - perl-file-temp
    - perl-file-which
    - perl-carp
    - perl-extutils-makemaker
    - perl-file-path
    - perl-mac-systemdirectory  # [osx]

  run:
    - perl
    - perl-file-temp
    - perl-carp
    - perl-file-which
    - perl-file-path
    - perl-mac-systemdirectory  # [osx]

test:
  imports:
    - File::HomeDir

about:
  home: https://metacpan.org/release/File-HomeDir
  license: perl_5
  summary: 'Find your home and other directories on any platform'
