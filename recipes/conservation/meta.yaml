{% set name = "conservation" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "91e3be9e4c483fb39f75416e6925e1a819c8e41230fd89f4fde88564c7562217"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_subpackage('conservation', max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - pandas
    - biopython
    - scipy
    - matplotlib-base
    - tqdm
    - importlib-resources

test:
  imports:
    - conservation
  commands:
    - conservation --help

about:
  home: https://github.com/hanjunlee21/conservation
  summary: Evolutionary Conservation of Amino Acids and Codons
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hanjunlee21
