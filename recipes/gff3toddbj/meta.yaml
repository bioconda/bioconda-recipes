{% set name = "gff3toddbj" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1c2ace61e2ee8c645ab102bc8e7fd2ec3fcad1bc0a05b8950fafa37e7ec7b290

build:
  number: 0
  entry_points:
    - gff3-to-ddbj = gff3toddbj:main
    - split-fasta = tools.splitfasta:main
    - rename-ids = tools.regularize_seqids:main
    - list-products = tools.list_products:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - bcbio-gff >=0.6.6
    - biopython >=1.75
    - pip
    - python
    - toml
  run:
    - bcbio-gff >=0.6.6
    - biopython >=1.75
    - python
    - toml

test:
  imports:
    - gff3toddbj
    - tools
    - tools.list_products
    - tools.regularize_seqids
    - tools.splitfasta
  commands:
    - gff3-to-ddbj --help
    - split-fasta --help
    - rename-ids --help
    - list-products --help

about:
  home: "https://github.com/yamaton/gff3toddbj"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: 
  summary: "Create a DDBJ annotation file from GFF3 and FASTA files"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
