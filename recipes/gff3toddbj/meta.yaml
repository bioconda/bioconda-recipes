{% set name = "gff3toddbj" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f4728cfc45d43ee192748dd9dbbeaac5226dd07bfabe3228cbe4bb37fb9f9852

build:
  number: 0
  noarch: python
  entry_points:
    - gff3-to-ddbj = gff3toddbj:main
    - split-fasta = tools.splitfasta:main
    - rename-ids = tools.regularize_seqids:main
    - list-products = tools.list_products:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python

  run:
    - bcbio-gff >=0.6.6
    - biopython >=1.75
    - python
    - toml

test:
  imports:
    - gff3toddbj
    - tools
    - tools.list_products
    - tools.regularize_seqids
    - tools.splitfasta
  commands:
    - gff3-to-ddbj --help
    - split-fasta --help
    - rename-ids --help
    - list-products --help

about:
  home: "https://github.com/yamaton/gff3toddbj"
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: "Create a DDBJ annotation file from GFF3 and FASTA files"

