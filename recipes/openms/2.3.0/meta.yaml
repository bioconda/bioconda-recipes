{% set name = "OpenMS" %}
{% set version = "2.3.0" %}
{% set boost = "1.64" %}
package:
  name: {{ name|lower  }}
  version: {{ version  }}

source:
  fn: OpenMS-{{ version }}-src.tar.gz
  url: https://github.com/OpenMS/OpenMS/releases/download/Release{{ version }}/OpenMS-{{ version }}-src.tar.gz
  sha256: 574c3ea73ec3e57f87446a86563d2c954baa290b3cf72aff8fa149c2a086bba4

build:
    number: 2
    string:  py{{CONDA_PY}}_boost{{ boost }}_{{PKG_BUILDNUM}}
    # osx times out on travis
    skip: True # [py3k or osx]

requirements:
  build:
    - gcc    # [linux]
    - llvm   # [osx]
    - cmake
    - glib
    - autoconf
    - automake
    - python
    - zlib {{ CONDA_ZLIB }}*
    - libtool
    - xerces-c
    - gsl {{ CONDA_GSL }}*
    - boost  {{ CONDA_BOOST }}*
    - eigen
    - glpk  >=4.60
    - bzip2 {{ CONDA_BZIP2 }}*
    - qt  <5
    - libsvm >=3.21
    - seqan-library ==1.4.2
    - coinmp
  run:
    - python
    - libgcc    # [linux]
    - glib
    - zlib {{ CONDA_ZLIB }}*
    - xerces-c
    - gsl {{ CONDA_GSL }}*
    - boost  {{ CONDA_BOOST }}*
    - eigen
    - glpk  >=4.60
    - bzip2 {{ CONDA_BZIP2 }}*
    - qt  <5
    - libsvm >=3.21
    - coinmp
test:
  commands:
    - OPENMS_DATA_PATH=${PREFIX}/share/OpenMS/ FileMerger --help

about:
  home: https://github.com/OpenMS/OpenMS
  license: BSD
  summary: OpenMS is an open-source software C++ library for LC-MS data management and analyses

extra:
  identifiers:
    - biotools:openms
    - doi:10.1007/978-1-60761-987-1_23
