{% set name = "OpenMS" %}
{% set version = "2.2.0" %}
{% set boost = "1.64" %}
package:
  name: {{ name|lower  }}
  version: {{ version  }}

source:
  fn: OpenMS-{{ version }}_src_contrib_doc.tar.gz
  url: https://github.com/OpenMS/OpenMS/releases/download/Release2.2.0/OpenMS-{{ version }}-src.tar.gz
  sha256: 61e7d24890abb6f462e2f026efb0dc88b84639b228d96e919c8074d3b11d286e
  
build:
    number: 0
    string:  py{{CONDA_PY}}_boost{{ boost }}_{{PKG_BUILDNUM}}
    skip: True # [py3k] 

requirements:
  build:
    - gcc    # [linux]
    - llvm   # [osx]
    - cmake
    - glib
    - autoconf
    - automake
    - python
    - zlib
    - libtool
    - xerces-c
    - gsl
    - boost  =={{ boost }}
    - eigen
    - glpk  >=4.60
    - bzip2
    - qt  <5
    - libsvm >=3.21
    - seqan-library ==1.4.2
    - coinmp
  run:
    - python
    - libgcc    # [linux]
    - glib
    - zlib
    - xerces-c
    - gsl
    - boost  =={{ boost }}
    - eigen
    - glpk  >=4.60
    - bzip2
    - qt  <5
    - libsvm >=3.21
    - coinmp
test:
  commands:
    - FileMerger --help

about:
  home: https://github.com/OpenMS/OpenMS
  license: BSD
  summary: OpenMS is an open-source software C++ library for LC-MS data management and analyses

extra:
    notes: |
           This package can exceed the travis build time. If so, this package will be build by @bioconda/core locally via
           simulate-travis.py and pushed directly. If you need an update for this package please make your changes,
           create a PR and contact @bioconda/core.
