{% set version = "2.3.0" %}
{% set sha256 = "574c3ea73ec3e57f87446a86563d2c954baa290b3cf72aff8fa149c2a086bba4" %}

package:
  name: openms
  version: '{{ version }}'

source:
  url: https://github.com/OpenMS/OpenMS/releases/download/Release{{ version }}/OpenMS-{{ version }}-src.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: true # [py3k]

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
  host:
    - glib
    - autoconf
    - automake
    - python
    - zlib
    - libtool
    - xerces-c
    - gsl
    - boost
    - eigen
    - glpk  >=4.60
    - bzip2
    - qt  <5
    - libsvm >=3.21
    - seqan-library ==1.4.2
    - coinmp
  run:
    - python
    - glib
    - zlib
    - xerces-c
    - gsl
    - boost
    - eigen
    - glpk  >=4.60
    - bzip2
    - qt  <5
    - libsvm >=3.21
    - coinmp

test:
  commands:
    - FileMerger --help

about:
  home: https://github.com/OpenMS/OpenMS
  license: BSD
  license_family: BSD
  summary: OpenMS is an open-source software C++ library for LC-MS data management and analyses

extra:
  identifiers:
    - biotools:openms
    - doi:10.1007/978-1-60761-987-1_23
