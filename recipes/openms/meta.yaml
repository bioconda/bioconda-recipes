{% set name = "OpenMS" %}
{% set version = "2.5.0" %}
package:
  name: {{ name|lower  }}
  version: {{ version  }}

source:
  url: https://abibuilder.informatik.uni-tuebingen.de/archive/openms/OpenMSInstaller/RC/2.5.0/OpenMS-2.5.0-src-conda_test.tar.gz
  md5: 9d8d50c0d9d41e993a602607436840ae
  patches:
    - apple_pyoms_nofixup.patch
    - init.py.patch
    - MANIFEST.in.patch
    # TODO maybe this patch needs to be updated with new line numbers
    #- setup.py.patch

build:
  number: 0

# Try this when building with GUI
#extra:
#  container:
#    extended-base: True

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - autoconf
    - automake
  host:
    # openms-general
    - llvm-openmp # [osx]
    - zlib
    - libtool
    - xerces-c
    - boost
    - eigen
    - glpk
    - hdf5
    - bzip2
    - qt >=5.5
    - libsvm
    - seqan-library ==1.4.2
    - coinmp
    - sqlite
    
test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

outputs:
  - name: libopenms
    version: {{ version }}
    script: package_libopenms.sh
    requirements:
        # build requirements should be loaded from the meta package already.
        # But since the other packages depend on its run_exports
        # We want to make sure that the versions of the dependencies used are the same as above
        build:
          - {{ compiler('cxx') }}
          - cmake
          - autoconf
          - automake
        host:
          # openms-general
          - llvm-openmp # [osx]
          - zlib
          - libtool
          - xerces-c
          - boost
          - eigen
          - glpk
          - hdf5
          - bzip2
          - qt >=5.5
          - libsvm
          - seqan-library ==1.4.2
          - coinmp
          - sqlite
    build:
      run_exports:
          - {{ pin_compatible('llvm-openmp', max_pin='x.x') }} # [osx]
          - {{ pin_compatible('zlib', max_pin='x.x') }}
          - {{ pin_compatible('xerces-c', max_pin='x.x') }}
          - {{ pin_compatible('boost', max_pin='x.x') }}
          - {{ pin_compatible('eigen', max_pin='x.x') }}
          - {{ pin_compatible('glpk', max_pin='x.x') }}
          - {{ pin_compatible('hdf5', max_pin='x.x') }}
          - {{ pin_compatible('bzip2', max_pin='x.x') }}
          - {{ pin_compatible('qt', max_pin='x.x') }}
          - {{ pin_compatible('libsvm', max_pin='x.x') }}
          - {{ pin_compatible('coinmp', max_pin='x.x') }}
          - {{ pin_compatible('sqlite', max_pin='x.x') }}
          - libopenms {{ version }}

  - name: openms-tools
    version: {{ version }}
    script: package_openms-tools.sh
    requirements:
      # TODO not sure if build reqs are needed
      build:
        - {{ compiler('cxx') }}
      host:
        - {{ pin_subpackage('libopenms', exact=True) }}
      # conda apparently does not pick up the run_exports from the above libopenms build dependency
      # it complains about missing coinmp. Well.. put everything again.
      run:
        - {{ pin_subpackage('libopenms', exact=True) }}
        - {{ pin_compatible('llvm-openmp', max_pin='x.x') }} # [osx]
        - {{ pin_compatible('zlib', max_pin='x.x') }}
        - {{ pin_compatible('xerces-c', max_pin='x.x') }}
        - {{ pin_compatible('boost', max_pin='x.x') }}
        - {{ pin_compatible('eigen', max_pin='x.x') }}
        - {{ pin_compatible('glpk', max_pin='x.x') }}
        - {{ pin_compatible('hdf5', max_pin='x.x') }}
        - {{ pin_compatible('bzip2', max_pin='x.x') }}
        - {{ pin_compatible('qt', max_pin='x.x') }}
        - {{ pin_compatible('libsvm', max_pin='x.x') }}
        - {{ pin_compatible('coinmp', max_pin='x.x') }}
        - {{ pin_compatible('sqlite', max_pin='x.x') }}
    test:
      commands:
        - OPENMS_DATA_PATH=${PREFIX}/share/OpenMS/ ${PREFIX}/bin/FileMerger --help  

  - name: pyopenms
    version: {{ version }}
    script: install_pyopenms.sh
    # problem with pyopenms is: We could in theory skip CMake configuration
    # and save a lot of build dependencies BUT then env.py
    # does not contain the right paths anymore, since the build folder is copied for each
    # subpackage.
    requirements:
      build:
        - {{ compiler('cxx') }}
        - cmake
      host:
        - {{ pin_subpackage('libopenms', exact=True) }}
        - llvm-openmp # [osx]
        - zlib
        - libtool
        - xerces-c
        - boost
        - eigen
        - glpk
        - hdf5
        - bzip2
        - qt >=5.5
        - libsvm
        - seqan-library ==1.4.2
        - coinmp
        - sqlite
        - python {{ python }}
        - cython
        - autowrap
        - numpy
        - pip
        - nose
      run:
        - {{ pin_subpackage('libopenms', exact=True) }}
        - {{ pin_compatible('llvm-openmp', max_pin='x.x') }} # [osx]
        - {{ pin_compatible('zlib', max_pin='x.x') }}
        - {{ pin_compatible('xerces-c', max_pin='x.x') }}
        - {{ pin_compatible('boost', max_pin='x.x') }}
        - {{ pin_compatible('eigen', max_pin='x.x') }}
        - {{ pin_compatible('glpk', max_pin='x.x') }}
        - {{ pin_compatible('hdf5', max_pin='x.x') }}
        - {{ pin_compatible('bzip2', max_pin='x.x') }}
        - {{ pin_compatible('qt', max_pin='x.x') }}
        - {{ pin_compatible('libsvm', max_pin='x.x') }}
        - {{ pin_compatible('coinmp', max_pin='x.x') }}
        - {{ pin_compatible('sqlite', max_pin='x.x') }}
        - python {{ python }}
        - numpy
    test:
      commands:
        - python -c "import pyopenms; print(pyopenms.__version__)"
        # We cant use the PYTHON variable since it does not exist on the biocontainer?!

about:
  home: https://github.com/OpenMS/OpenMS
  license: BSD
  license_file: LICENSE
  summary: OpenMS is an open-source software C++ library for LC-MS data management and analyses

extra:
  identifiers:
    - biotools:openms
    - doi:10.1038/nmeth.3959
