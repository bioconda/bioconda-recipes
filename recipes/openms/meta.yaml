{% set name = "OpenMS" %}
{% set version = "2.4.0" %}
package:
  name: {{ name|lower  }}
  version: {{ version  }}

source:
  url: https://github.com/OpenMS/OpenMS/releases/download/Release{{ version }}/OpenMS-{{ version }}-src.tar.gz
  sha256: 86e8176b0f89cc86a10f5c3e60c34140d591e9e6c85f129ccbfa13ecb16a9af2
  patches:
    - c17.patch
    - compilerflags.patch
    - library.patch
    - setup.py.patch

build:
  number: 3

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - autoconf
    - automake
  host:
    # openms-general
    - llvm-openmp # [osx]
    - zlib
    - libtool
    - xerces-c
    - gsl
    - boost
    - eigen
    - glpk
    - bzip2
    - qt >=5.5
    - libsvm
    - seqan-library ==1.4.2
    - coinmp
    - sqlite
    # pyopenms
    - python {{ python }}
    - cython
    - autowrap ==0.18.1
    - numpy
    - pip
    #- nose
    
test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

outputs:
  - name: libopenms
    version: {{ version }}
    script: package_libopenms.sh
    requirements:
        run:
          - llvm-openmp # [osx]
          - zlib
          - libtool
          - xerces-c
          - gsl
          - boost
          - eigen
          - glpk
          - bzip2
          - qt >=5.5
          - libsvm
          - coinmp
          - sqlite
    run_exports:
        - llvm-openmp # [osx]
        - zlib
        - libtool
        - xerces-c
        - gsl
        - boost
        - eigen
        - glpk
        - bzip2
        - qt >=5.5
        - libsvm
        - coinmp
        - sqlite

  - name: openms-tools
    version: {{ version }}
    script: package_openms-tools.sh
    requirements:
      build:
        - {{ compiler('cxx') }}
      host:
        - {{ pin_subpackage('libopenms', exact=True) }}
    run_exports:
      - {{ pin_subpackage('libopenms', exact=True) }}
    test:
      commands:
        - OPENMS_DATA_PATH=${PREFIX}/share/OpenMS/ ${PREFIX}/bin/FileMerger --help  

  - name: pyopenms
    version: {{ version }}
    script: install_pyopenms.sh
    requirements:
      build:
        - {{ compiler('cxx') }}
      host:
        - {{ pin_subpackage('libopenms', exact=True) }}
        - python {{ python }}
        - autowrap
        - numpy
    run_exports:
      - {{ pin_subpackage('libopenms', exact=True) }}
      - python {{ python }}
      - numpy
    test:
      commands:
        - python -c "import pyopenms; print(pyopenms.__version__)"
        # We cant use the PYTHON variable since it does not exist on the biocontainer?!

about:
  home: https://github.com/OpenMS/OpenMS
  license: BSD
  license_file: LICENSE
  summary: OpenMS is an open-source software C++ library for LC-MS data management and analyses

extra:
  identifiers:
    - biotools:openms
    - doi:10.1038/nmeth.3959
