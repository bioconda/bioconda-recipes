{% set name = "OpenMS" %}
{% set version = "2.4.0" %}
package:
  name: {{ name|lower  }}
  version: {{ version  }}

source:
  url: https://github.com/OpenMS/OpenMS/releases/download/Release{{ version }}/OpenMS-{{ version }}-src.tar.gz
  sha256: 86e8176b0f89cc86a10f5c3e60c34140d591e9e6c85f129ccbfa13ecb16a9af2 

build:
  number: 0
  # osx times out on travis
  skip: True # [py3k or osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - autoconf
    - automake
  host:
    - python
    - zlib
    - libtool
    - xerces-c
    - gsl
    - boost =1.64
    - eigen
    - glpk  >=4.60
    - bzip2
    - qt >=5.5
    - libsvm >=3.21
    - seqan-library ==1.4.2
    - coinmp
  run:
    - python
    - zlib
    - xerces-c
    - gsl
    - boost
    - eigen
    - glpk  >=4.60
    - bzip2
    - qt >=5.5
    - libsvm >=3.21
    - coinmp
test:
  commands:
    - OPENMS_DATA_PATH=${PREFIX}/share/OpenMS/ FileMerger --help

about:
  home: https://github.com/OpenMS/OpenMS
  license: BSD
  summary: OpenMS is an open-source software C++ library for LC-MS data management and analyses

extra:
  identifiers:
    - biotools:openms
    - doi:10.1007/978-1-60761-987-1_23
