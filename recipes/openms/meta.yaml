{% set name = "OpenMS" %}
{% set version = "2.4.0" %}
package:
  name: {{ name|lower  }}
  version: {{ version  }}

source:
  url: https://github.com/OpenMS/OpenMS/releases/download/Release{{ version }}/OpenMS-{{ version }}-src.tar.gz
  sha256: 86e8176b0f89cc86a10f5c3e60c34140d591e9e6c85f129ccbfa13ecb16a9af2 

build:
  number: 2
  skip: True # [py3k or osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - autoconf
    - automake
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes  # [linux]
  host:
    - python
    - zlib
    - libtool
    - xerces-c
    - gsl
    - boost-cpp
    - eigen
    - glpk
    - bzip2
    - qt >=5.5
    - libsvm
    - seqan-library ==1.4.2
    - coinmp
  run:
    - python
    - zlib
    - xerces-c
    - gsl
    - boost-cpp
    - eigen
    - glpk
    - bzip2
    - qt >=5.5
    - libsvm
    - coinmp
test:
  commands:
    - LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64" OPENMS_DATA_PATH=${PREFIX}/share/OpenMS/ FileMerger --help

about:
  home: https://github.com/OpenMS/OpenMS
  license: BSD
  summary: OpenMS is an open-source software C++ library for LC-MS data management and analyses

extra:
  identifiers:
    - biotools:openms
    - doi:10.1007/978-1-60761-987-1_23
  extra:
    container:
      extended-base: true
