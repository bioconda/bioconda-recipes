{% set name = "OpenMS" %}
{% set version = "2.5.0" %}
package:
  name: {{ name|lower  }}
  version: {{ version  }}

source:
  url: https://abibuilder.informatik.uni-tuebingen.de/archive/openms/OpenMSInstaller/RC/2.5.0/OpenMS-2.5.0-src-conda_test.tar.gz
  md5: 9d8d50c0d9d41e993a602607436840ae
  patches:
    - apple_pyoms_nofixup.patch
    - init.py.patch
    - MANIFEST.in.patch
    # TODO maybe this patch needs to be updated with new line numbers
    #- setup.py.patch

build:
  number: 0

# Try this when building with GUI
#extra:
#  container:
#    extended-base: True

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - autoconf
    - automake
  host:
    # openms-general
    - llvm-openmp # [osx]
    - zlib
    - libtool
    - xerces-c
    - boost
    - eigen
    - glpk
    - hdf5
    - bzip2
    - qt >=5.5
    - libsvm
    - seqan-library ==1.4.2
    - coinmp
    - sqlite
    
test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

outputs:
  - name: libopenms
    version: {{ version }}
    script: package_libopenms.sh
    requirements:
        # build requirements should be loaded from the meta package already.
        # this subpackage only copies the built libs and share
        run:
          - llvm-openmp # [osx]
          - zlib
          - libtool
          - xerces-c
          - boost
          - eigen
          - glpk
          - hdf5
          - bzip2
          - qt >=5.5
          - libsvm
          - coinmp
          - sqlite
    build:
      run_exports:
          - llvm-openmp # [osx]
          - zlib
          - libtool
          - xerces-c
          - boost
          - eigen
          - glpk
          - hdf5
          - bzip2
          - qt >=5.5
          - libsvm
          - coinmp
          - sqlite
          - libopenms {{ version }}

  - name: openms-tools
    version: {{ version }}
    script: package_openms-tools.sh
    requirements:
      # TODO not sure if build reqs are needed
      build:
        - {{ compiler('cxx') }}
      host:
        - {{ pin_subpackage('libopenms', exact=True) }}
      run:
        - {{ pin_subpackage('libopenms', exact=True) }}
    test:
      commands:
        - OPENMS_DATA_PATH=${PREFIX}/share/OpenMS/ ${PREFIX}/bin/FileMerger --help  

  - name: pyopenms
    version: {{ version }}
    script: install_pyopenms.sh
    requirements:
      build:
        - {{ compiler('cxx') }}
        - cmake
      host:
        - {{ pin_subpackage('libopenms', exact=True) }}
        - seqan-library ==1.4.2  # for successful CMake configuration unfortunately we need seqan again (although it's header only)
        - python {{ python }}
        - cython
        - autowrap
        - numpy
        - pip
        - nose
      run:
        - {{ pin_subpackage('libopenms', exact=True) }}
        - python {{ python }}
        - numpy
    test:
      commands:
        - python -c "import pyopenms; print(pyopenms.__version__)"
        # We cant use the PYTHON variable since it does not exist on the biocontainer?!

about:
  home: https://github.com/OpenMS/OpenMS
  license: BSD
  license_file: LICENSE
  summary: OpenMS is an open-source software C++ library for LC-MS data management and analyses

extra:
  identifiers:
    - biotools:openms
    - doi:10.1038/nmeth.3959
