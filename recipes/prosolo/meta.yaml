{% set version = "0.6.1" %}

package:
  name: prosolo
  version: {{ version }}

build:
  number: 3
  run_exports:
    - {{ pin_subpackage('prosolo', max_pin="x.x") }}

source:
  url: https://github.com/prosolo/prosolo/archive/v{{ version }}.tar.gz
  sha256: eb022d7e7b2c430eb3da8767f993d03aaf305f49ef3020f3cd6fbf1a97751b1d
  patches:
    - 0001-Cargo.toml-version-restrict-time.patch

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - pkg-config #[osx]
  host:
    - gsl
    - libcblas
    - zlib
    - bzip2
    - xz
    - clangdev
  run:
    - gsl
    - zlib
    - bzip2
    - xz
    - clangdev

test:
  commands:
    - prosolo single-cell-bulk --help

about:
  home: https://github.com/prosolo/prosolo/tree/v{{ version }}
  license: GPL-3.0-only
  license_file: LICENSE
  license_family: GPL3
  summary: A highly sensitive and accurate Bayesian caller for variants in single cell sequencing data.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64