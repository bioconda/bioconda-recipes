{% set name = "prosolo" %}
{% set version = "0.6.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ProSolo/prosolo/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fe88a7dec6f6c139eb09417c3a6a07c389f7be121b68adf6cfbaa026cd3da15f
  patches:
    - 0001-Cargo.toml-version-restrict-time.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('prosolo', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - pkg-config
    - clangdev
  host:
    - gsl
    - libcblas
    - zlib
    - bzip2
    - xz
  run:
    - gsl

test:
  commands:
    - prosolo single-cell-bulk --help

about:
  home: "https://github.com/ProSolo/prosolo"
  license: "GPL-3.0-or-later"
  summary: "A highly sensitive and accurate Bayesian caller for variants in single cell sequencing data."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
