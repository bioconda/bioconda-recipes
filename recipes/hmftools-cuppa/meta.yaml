{% set version = "2.2.0" %}
{% set sha256_jar = "d33f5e554bd718e267bc951db62911833ab09eb91baf222b3e547af52b4e299a" %}
{% set sha256_src = "e26be2dc6cb622b332597e8df36560d16a81b3c341997cffb2c9d8515335a2af" %}

package:
  name: hmftools-cuppa
  version: '{{ version }}'

source:
  - folder: jar
    url: https://github.com/hartwigmedical/hmftools/releases/download/cuppa-v{{ version }}/cuppa_v{{ version }}.jar
    sha256: '{{ sha256_jar }}'
  - folder: src
    url: https://github.com/hartwigmedical/hmftools/archive/refs/tags/cuppa-v{{ version }}.tar.gz
    sha256: '{{ sha256_src }}'

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage("hmftools-cuppa", max_pin="x.x") }}

requirements:
  run:
    - openjdk >=8
    - r-base >=4
    - r-cowplot
    - r-ggplot2
    - r-gridextra
    - r-stringi
    - r-tidyr
    - matplotlib-base >=3.3,<4
    - numpy >=1.19,<2
    - pandas >=1.1,<2
    - scipy >=1,<2
    - seaborn >=0.11,<1

test:
  commands:
    - 'cuppa | grep "missing required config: ref_data_dir: Reference data directory"'

about:
  home: https://github.com/hartwigmedical/hmftools/blob/master/cuppa/README.md
  license: GPL-3.0-only
  license_family: GPL3
  summary: Predict tissue of origin for tumor samples from WGTS data.
