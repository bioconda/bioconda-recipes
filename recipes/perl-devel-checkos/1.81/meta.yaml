{% set name = "perl-devel-checkos" %}
{% set version = "1.81" %}
{% set sha256 = "f3c17b56b79283b62616f938d36c57adc9df06bfaa295ff98be21e9014a23b10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DC/DCANTRELL/Devel-CheckOS-1.81.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1

requirements:
  build:
    - make
    - perl
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-data-compare
    - perl-file-find-rule

  run:
    - perl
    - perl-file-temp
    - perl-file-find-rule
    - perl-data-compare

test:
  imports:
    - Devel::CheckOS

about:
  home: http://metacpan.org/pod/Devel::CheckOS
  license: unknown
  summary: "check what OS we're running on"
