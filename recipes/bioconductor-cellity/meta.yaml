{% set version = "1.10.0" %}
{% set name = "cellity" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 9959ea52e9101ef3f7dbc0ce53c3345b239d35ee0ff25dedc9b22873e2157041
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.mm.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-topgo >=2.34.0,<2.36.0'
    - r-base
    - r-e1071
    - r-ggplot2
    - r-mvoutlier
    - r-robustbase
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.mm.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-topgo >=2.34.0,<2.36.0'
    - r-base
    - r-e1071
    - r-ggplot2
    - r-mvoutlier
    - r-robustbase
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'A support vector machine approach to identifying and filtering low quality cells from single-cell RNA-seq datasets.'
