{% set version = "1.22.0" %}
{% set name = "cellity" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3e36370cb4e36c017b2b307cee7c2ec2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, caret, knitr, testthat, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-org.hs.eg.db >=3.14.0,<3.15.0'
    - 'bioconductor-org.mm.eg.db >=3.14.0,<3.15.0'
    - 'bioconductor-topgo >=2.46.0,<2.47.0'
    - r-base
    - r-e1071
    - r-ggplot2
    - r-mvoutlier
    - r-robustbase
  run:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-org.hs.eg.db >=3.14.0,<3.15.0'
    - 'bioconductor-org.mm.eg.db >=3.14.0,<3.15.0'
    - 'bioconductor-topgo >=2.46.0,<2.47.0'
    - r-base
    - r-e1071
    - r-ggplot2
    - r-mvoutlier
    - r-robustbase
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Quality Control for Single-Cell RNA-seq Data'
  description: 'A support vector machine approach to identifying and filtering low quality cells from single-cell RNA-seq datasets.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

