{% set name = "primalbedtools" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/primalbedtools-{{ version }}.tar.gz
  sha256: 81ad82af9344ecb04f7d81194b4c734d3db15fa2370553e5690da558bd58331e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  entry_points:
    - primalbedtools = primalbedtools.main:main
  run_exports:
    - {{ pin_subpackage('primalbedtools', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9,<4
    - hatchling
    - pip
  run:
    - python >=3.9,<4

test:
  imports:
    - primalbedtools
  commands:
    - primalbedtools --help

about:
  home: https://github.com/ChrisgKent/primalbedtools
  summary: "A collection of tools for working with primer.bed files."
  license: "MPL-2.0"
  license_file: LICENSE
  dev_url: https://github.com/ChrisgKent/primalbedtools

extra:
  recipe-maintainers:
    - chriskent
