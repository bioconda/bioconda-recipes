{% set version = "1.20.0" %}
{% set name = "cliqueMS" %}
{% set bioc = "3.20" %}

about:
  description: Annotates data from liquid chromatography coupled to mass spectrometry (LC/MS) metabolomics experiments. Based on a network algorithm (O.Senan, A. Aguilar- Mogas, M. Navarro, O. Yanes, R.GuimerÃ  and M. Sales-Pardo, Bioinformatics, 35(20), 2019), 'CliqueMS' builds a weighted similarity network where nodes are features and edges are weighted according to the similarity of this features. Then it searches for the most plausible division of the similarity network into cliques (fully connected components). Finally it annotates metabolites within each clique, obtaining for each annotated metabolite the neutral mass and their features, corresponding to isotopes, ionization adducts and fragmentation adducts of that metabolite.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 2)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Annotation of Isotopes, Adducts and Fragmentation Adducts for in-Source LC/MS Metabolomics Data

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cliquems", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocParallel, knitr, rmarkdown, testthat, CAMERA
# SystemRequirements: C++11
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-msnbase >=2.32.0,<2.33.0
    - bioconductor-xcms >=4.4.0,<4.5.0
    - r-base
    - r-bh
    - r-coop
    - r-igraph
    - r-matrixstats
    - r-rcpp >=0.12.15
    - r-rcpparmadillo
    - r-slam
    - libblas
    - liblapack
  run:
    - bioconductor-msnbase >=2.32.0,<2.33.0
    - bioconductor-xcms >=4.4.0,<4.5.0
    - r-base
    - r-bh
    - r-coop
    - r-igraph
    - r-matrixstats
    - r-rcpp >=0.12.15
    - r-rcpparmadillo
    - r-slam

source:
  md5: 4161bbb24c1fa3fdf7bc9b558f8c435f
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

