{% set version = "1.30.0" %}
{% set name = "RnBeads.hg19" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b99797bffecd852e17ec1222edafd119
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RnBeads
requirements:
  host:
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - r-base
  run:
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20221106
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: RnBeads.hg19
  description: 'Automatically generated RnBeads annotation package for the assembly hg19.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  parent_recipe:
    name: bioconductor-rnbeads.hg19
    path: recipes/bioconductor-rnbeads.hg19
    version: 1.12.0

