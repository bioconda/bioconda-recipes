{% set version = "1.1.0" %}
{% set sha256 = "8158be353aabc4615f4a8bb5f1e39ab70d7a33bd4d2a16fcdf4b5a39a15e5780" %}


package:
  name: greenhill
  version: {{ version }}

source:
  sha256: '{{sha256}}'
  url: https://github.com/ShunOuchi/GreenHill/archive/refs/tags/v1.1.0.tar.gz

build:
  number: 1
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
  host:
    - zlib
    - bzip2
  run:
    - zlib
    - gzip
    - bzip2
    - minimap2

test:
  commands:
    - greenhill -h

about:
  home: https://github.com/ShunOuchi/GreenHill
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: A de novo chromosomal-level scaffolding and phasing tool using Hi-C
