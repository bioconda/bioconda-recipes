{% set version = "1.1.0" %}
{% set sha256 = "8158be353aabc4615f4a8bb5f1e39ab70d7a33bd4d2a16fcdf4b5a39a15e5780" %}

package:
  name: greenhill
  version: {{ version }}

source:
  url: https://github.com/ShunOuchi/GreenHill/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-master.patch

build:
  number: 3
  # error: 'internal_linkage' attribute does not appear on the first declaration
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('greenhill', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - zlib
    - bzip2
  run:
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - gzip
    - minimap2

test:
  commands:
    - greenhill -h

about:
  home: "https://github.com/ShunOuchi/GreenHill"
  license: "GPL-3.0-or-later"
  license_file: LICENSE
  license_family: GPL3
  summary: "A de novo chromosomal-level scaffolding and phasing tool using Hi-C."
  dev_url: "https://github.com/ShunOuchi/GreenHill"
  doc_url: "https://github.com/ShunOuchi/GreenHill/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1186/s13059-023-03006-8
