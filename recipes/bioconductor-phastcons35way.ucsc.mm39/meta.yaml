{% set version = "3.16.0" %}
{% set name = "phastCons35way.UCSC.mm39" %}
{% set bioc = "3.20" %}

about:
  description: Store UCSC phastCons mm39 conservation scores AnnotationHub Resource Metadata. Provide provenance and citation information for UCSC phastCons mm39 conservation score AnnotationHub resources. Illustrate in a vignette how to access those resources.
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: UCSC phastCons mm39 conservation scores AnnotationHub Resource Metadata
build:
  noarch: generic
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-phastcons35way.ucsc.mm39", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
# Suggests: knitr, rmarkdown, BiocStyle
requirements:
  host:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-genomicscores >=2.18.0,<2.19.0
    - r-base
  run:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-genomicscores >=2.18.0,<2.19.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 83fc2a2265bc341b6a00064a1286b5bc
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

