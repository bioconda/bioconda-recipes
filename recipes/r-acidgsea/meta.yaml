{% set version = "0.9.0" %}
{% set github = "https://github.com/acidgenomics/r-acidgsea" %}

package:
  name: r-acidgsea
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 7ebe40096263d7d8ae4fd2c0ec49b2a3afcb45fb26d7ba1816d99fd16b3ff73e

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-acidgsea', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-fgsea >=1.26.0
    - bioconductor-genomeinfodb >=1.36.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - bioconductor-summarizedexperiment >=1.30.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.3.0
    - r-acidexperiment >=0.5.0
    - r-acidgenerics >=0.7.1
    - r-acidgenomes >=0.6.0
    - r-acidmarkdown >=0.3.0
    - r-acidplots >=0.7.0
    - r-acidplyr >=0.5.0
    - r-deseqanalysis >=0.7.0
    - r-ggplot2 >=3.4.3
    - r-goalie >=0.7.1
    - r-pipette >=0.14.0
    - r-syntactic >=0.7.0
    # Suggests:
    - r-basejump >=0.18.0
    - r-knitr >=1.44
    - r-rmarkdown >=2.25
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-fgsea >=1.26.0
    - bioconductor-genomeinfodb >=1.36.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - bioconductor-summarizedexperiment >=1.30.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.3.0
    - r-acidexperiment >=0.5.0
    - r-acidgenerics >=0.7.1
    - r-acidgenomes >=0.6.0
    - r-acidmarkdown >=0.3.0
    - r-acidplots >=0.7.0
    - r-acidplyr >=0.5.0
    - r-deseqanalysis >=0.7.0
    - r-ggplot2 >=3.4.3
    - r-goalie >=0.7.1
    - r-pipette >=0.14.0
    - r-syntactic >=0.7.0
    # Suggests:
    - r-basejump >=0.18.0
    - r-knitr >=1.44
    - r-rmarkdown >=2.25

test:
  commands:
    - $R -e "library('AcidGSEA')"

about:
  home: https://r.acidgenomics.com/packages/acidgsea/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Parameterized fast gene set enrichment analysis.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
