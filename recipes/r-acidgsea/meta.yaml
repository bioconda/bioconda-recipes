{% set version = "0.6.4" %}
{% set github = "https://github.com/acidgenomics/r-acidgsea" %}

package:
  name: r-acidgsea
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 536f4972e7a4b4517f700789ba204fb056c08e79dc27c9a19a0c1a097c87db9d

build:
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-fgsea >=1.16
    - r-acidgenerics >=0.5.18
    - r-acidplots >=0.3.7
    - r-deseqanalysis >=0.4.2
    - r-ggplot2 >=3.3.5
    - r-goalie >=0.5.2
    # Suggests:
    - bioconductor-biocparallel >=1.26
    - r-knitr >=1.33
    - r-rmarkdown >=2.9
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-fgsea >=1.16
    - r-acidgenerics >=0.5.18
    - r-acidplots >=0.3.7
    - r-deseqanalysis >=0.4.2
    - r-ggplot2 >=3.3.5
    - r-goalie >=0.5.2
    # Suggests:
    - bioconductor-biocparallel >=1.26
    - r-knitr >=1.33
    - r-rmarkdown >=2.9

test:
  commands:
    - $R -e "library('AcidGSEA')"

about:
  home: https://r.acidgenomics.com/packages/acidgsea/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Parameterized fast gene set enrichment analysis.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
