{% set version = "0.8.7" %}
{% set github = "https://github.com/acidgenomics/r-acidgsea" %}

package:
  name: r-acidgsea
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: f076b99a271704ee3c197e5ef54972eaad295dd6993d041112752430739f9fa5

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-fgsea >=1.22.0
    - bioconductor-genomeinfodb >=1.32.4
    - bioconductor-iranges >=2.30.1
    - bioconductor-s4vectors >=0.34.0
    - bioconductor-summarizedexperiment >=1.26.1
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.4
    - r-acidexperiment >=0.4.4
    - r-acidgenerics >=0.6.4
    - r-acidgenomes >=0.4.4
    - r-acidmarkdown >=0.2.5
    - r-acidplots >=0.5.2
    - r-acidplyr >=0.3.2
    - r-deseqanalysis >=0.6.6
    - r-ggplot2 >=3.3.6
    - r-goalie >=0.6.6
    - r-pipette >=0.10.0
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-biocparallel >=1.30.4
    - r-basejump >=0.16.1
    - r-knitr >=1.40
    - r-rmarkdown >=2.17
  run:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-fgsea >=1.22.0
    - bioconductor-genomeinfodb >=1.32.4
    - bioconductor-iranges >=2.30.1
    - bioconductor-s4vectors >=0.34.0
    - bioconductor-summarizedexperiment >=1.26.1
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.4
    - r-acidexperiment >=0.4.4
    - r-acidgenerics >=0.6.4
    - r-acidgenomes >=0.4.4
    - r-acidmarkdown >=0.2.5
    - r-acidplots >=0.5.2
    - r-acidplyr >=0.3.2
    - r-deseqanalysis >=0.6.6
    - r-ggplot2 >=3.3.6
    - r-goalie >=0.6.6
    - r-pipette >=0.10.0
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-biocparallel >=1.30.4
    - r-basejump >=0.16.1
    - r-knitr >=1.40
    - r-rmarkdown >=2.17

test:
  commands:
    - $R -e "library('AcidGSEA')"

about:
  home: https://r.acidgenomics.com/packages/acidgsea/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Parameterized fast gene set enrichment analysis.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
