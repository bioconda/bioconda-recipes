{% set version = "0.7.0" %}
{% set github = "https://github.com/acidgenomics/r-acidgsea" %}

package:
  name: r-acidgsea
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: a6958052a1eabf0a249debcbbaec3f714b5c1893bb1888fe7364747e118079c5

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-fgsea >=1.16
    - r-acidgenerics >=0.5.18
    - r-acidplots >=0.3.7
    - r-deseqanalysis >=0.4.2
    - r-ggplot2 >=3.3.5
    - r-goalie >=0.5.2
    # Suggests:
    - bioconductor-biocparallel >=1.26
    - r-knitr >=1.33
    - r-rmarkdown >=2.9
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-fgsea >=1.16
    - r-acidgenerics >=0.5.18
    - r-acidplots >=0.3.7
    - r-deseqanalysis >=0.4.2
    - r-ggplot2 >=3.3.5
    - r-goalie >=0.5.2
    # Suggests:
    - bioconductor-biocparallel >=1.26
    - r-knitr >=1.33
    - r-rmarkdown >=2.9

test:
  commands:
    - $R -e "library('AcidGSEA')"

about:
  home: https://r.acidgenomics.com/packages/acidgsea/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Parameterized fast gene set enrichment analysis.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
