{% set version = "0.8.8" %}
{% set github = "https://github.com/acidgenomics/r-acidgsea" %}

package:
  name: r-acidgsea
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 73678edbac84cf77eef75d8e917d3c2bad89f67a3fe7d64fbe7ee5e6481e3a4c

build:
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-fgsea >=1.24.0
    - bioconductor-genomeinfodb >=1.34.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - bioconductor-summarizedexperiment >=1.28.0
    - r-acidbase >=0.6.15
    - r-acidcli >=0.2.7
    - r-acidexperiment >=0.4.7
    - r-acidgenerics >=0.6.7
    - r-acidgenomes >=0.5.0
    - r-acidmarkdown >=0.2.5
    - r-acidplots >=0.5.5
    - r-acidplyr >=0.3.10
    - r-deseqanalysis >=0.6.8
    - r-ggplot2 >=3.4.2
    - r-goalie >=0.6.9
    - r-pipette >=0.10.9
    - r-syntactic >=0.6.5
    # Suggests:
    - bioconductor-biocparallel >=1.32.0
    - r-basejump >=0.16.5
    - r-knitr >=1.42
    - r-rmarkdown >=2.17
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-fgsea >=1.24.0
    - bioconductor-genomeinfodb >=1.34.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - bioconductor-summarizedexperiment >=1.28.0
    - r-acidbase >=0.6.15
    - r-acidcli >=0.2.7
    - r-acidexperiment >=0.4.7
    - r-acidgenerics >=0.6.7
    - r-acidgenomes >=0.5.0
    - r-acidmarkdown >=0.2.5
    - r-acidplots >=0.5.5
    - r-acidplyr >=0.3.10
    - r-deseqanalysis >=0.6.8
    - r-ggplot2 >=3.4.2
    - r-goalie >=0.6.9
    - r-pipette >=0.10.9
    - r-syntactic >=0.6.5
    # Suggests:
    - bioconductor-biocparallel >=1.32.0
    - r-basejump >=0.16.5
    - r-knitr >=1.42
    - r-rmarkdown >=2.17

test:
  commands:
    - $R -e "library('AcidGSEA')"

about:
  home: https://r.acidgenomics.com/packages/acidgsea/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Parameterized fast gene set enrichment analysis.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
