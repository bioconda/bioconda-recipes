{% set name = "vcfstats" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vcfstats-{{ version }}.tar.gz
  sha256: 45543e9597ea8b9d022abe0ea9034b4e085bd5426a143d7a25e9c779c3f6e33b

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  run:
    - pip
    - python
    - cython
    - poetry

test:
  commands:
    - vcfstats --help
  requires:
    - pip

about:
  home: https://github.com/pwwang/vcfstats
  summary: Powerful statistics for VCF files
  license: MIT
  license_file: LICENSE

