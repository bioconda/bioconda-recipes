{% set name = "vcfstats" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vcfstats-{{ version }}.tar.gz
  sha256: 45543e9597ea8b9d022abe0ea9034b4e085bd5426a143d7a25e9c779c3f6e33b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - poetry
  run:
    - python >=3.7

test:
  commands:
    - vcfstats --help

about:
  home: https://github.com/pwwang/vcfstats
  summary: Powerful statistics for VCF files
  license: MIT
  license_file: LICENSE
