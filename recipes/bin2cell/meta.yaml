{% set name = "bin2cell" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bin2cell-{{ version }}.tar.gz
  sha256: c035a8dd591425d334dbf37cd7a60ed1f1a9f843e02f1979d40fd364f70f1151

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('bin2cell', max_pin='x.x') }}

requirements:
  host:
    - python >=3.7
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.7
    - scanpy
    - opencv
    - scikit-image
    - fastparquet

test:
  imports:
    - bin2cell
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Teichlab/bin2cell
  summary: Join subcellular Visium HD bins into cells
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - camlloyd
