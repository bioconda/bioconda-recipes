{% set name = "picrust2" %}
{% set version = "2.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version | replace('-', '_') }}"

source:
  url: https://github.com/picrust/picrust2/archive/refs/tags/v2.6.0.tar.gz
  sha256: 7802a1a84887fc690dd438d06ef577fdf7262513301676c496007ac39990050c

build:
  run_exports:
        - {{ pin_subpackage('picrust2', max_pin="x.x") }}
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - cython
    - pip
    - python >=3.5
  run:
    - biom-format >=2.1.10
    - dendropy 4.5.2
    - epa-ng 0.3.8
    - gappa >=0.8.0,<=0.8.5
    - glpk >=4.65
    - h5py >=2.10.0
    - hmmer >=3.1b2,<=3.2.1
    - jinja2 >=2.11.3
    - joblib >=1.0.1
    - numpy >=1.19.5
    - pandas >=1.1.5
    - python >=3.5
    - pytest >=4.4.1
    - pytest-cov >=2.6.1
    - r-base >=3.5.1
    - r-castor >=1.7.2
    - scipy >=1.2.1
    - sepp 4.4.0
    - wget

test:
  commands:
   - add_descriptions.py -h > /dev/null
   - convert_table.py -h > /dev/null
   - hsp.py -h > /dev/null
   - metagenome_pipeline.py -h > /dev/null
   - picrust2_pipeline.py -h > /dev/null
   - place_seqs.py -h > /dev/null
   - pathway_pipeline.py -h > /dev/null
   - shuffle_predictions.py -h > /dev/null

about:
  home: https://github.com/picrust/picrust2
  license: GNU General Public License v3.0
  license_file: LICENSE
  summary: "PICRUSt: Phylogenetic Investigation of Communities by Reconstruction of Unobserved States"
  identifiers:
    - doi:10.1038/s41587-020-0548-6
