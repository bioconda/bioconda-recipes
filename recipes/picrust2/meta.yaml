{% set name = "picrust2" %}
{% set version = "2.1.4-b" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version | replace('-', '_') }}"

source:
  url: https://github.com/picrust/picrust2/archive/v2.1.4-b.tar.gz
  sha256: f781eb323914979b6d3bca088a5152f085f53e6e38f1c3be94b35f99fc1db2d8 

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5,<3.7
  run:
    - biom-format 2.1.7
    - epa-ng 0.3.5
    - gappa 0.2.0
    - glpk 4.65
    - h5py 2.9.0
    - hmmer 3.2.1
    - joblib 0.13.1
    - numpy 1.16.3
    - pandas 0.24.2
    - python >=3.5,<3.7
    - pytest 4.4.1
    - pytest-cov 2.6.1
    - r-base 3.5.1
    - r-castor 1.3.6
    - scipy 1.2.1
    - wget
 
test:
  commands:
   - add_descriptions.py -h > /dev/null
   - convert_table.py -h > /dev/null
   - hsp.py -h > /dev/null
   - metagenome_pipeline.py -h > /dev/null
   - picrust2_pipeline.py -h > /dev/null
   - place_seqs.py -h > /dev/null
   - print_picrust2_config.py > /dev/null
   - pathway_pipeline.py -h > /dev/null

about:
  home: https://github.com/picrust/picrust2
  license: GNU General Public License v3.0
  license_file: LICENSE
  summary: "PICRUSt: Phylogenetic Investigation of Communities by Reconstruction of Unobserved States"
  identifiers:
    - doi:10.1038/nbt.2676
