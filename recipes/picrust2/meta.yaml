{% set name = "picrust2" %}
{% set version = "2.0.3-b" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version | replace('-', '_') }}"

source:
  url: https://github.com/picrust/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: fc86d8fbdb21b5e80a757620aa2bb07be8fe81ac0ec61ef92854d8c6fa956bdf

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python <3.7
  run:
    - python <3.7
    - r-base
    - h5py
    - joblib
    - numpy
    - r-castor
    - glpk
    - hmmer
    - epa-ng
    - gappa
    - biom-format
    - pytest
    - pytest-cov

test:
  commands:
    - picrust2_pipeline.py -h

about:
  home: https://github.com/picrust/picrust2
  license: GNU General Public License v3.0
  license_file:  	LICENSE
  summary: Prediction of the unobserved character states in a community of organisms from phylogenetic information about the organisms in that community.
