{% set name = "picrust2" %}
{% set version = "2.0.4-b" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version | replace('-', '_') }}"

source:
  url: https://github.com/picrust/picrust2/releases/download/v2.0.4-b/picrust2-2.0.4-b.tar.gz
  sha256: b0d12da6aa072b7279e2c82afd09152f33dd016f5204a8ef055196f5e501ae19 

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5,<3.7
  run:
    - biom-format
    - epa-ng 0.3.4
    - gappa 0.1.0
    - glpk
    - h5py
    - hmmer
    - joblib
    - numpy
    - pandas 0.22.0
    - python >=3.5,<3.7
    - pytest
    - pytest-cov
    - r-base
    - r-castor
    - scipy 0.19.1
    - wget
 
test:
  source_files:
    - tests
  commands:
   - add_descriptions.py -h > /dev/null
   - convert_table.py -h > /dev/null
   - hsp.py -h > /dev/null
   - metagenome_pipeline.py -h > /dev/null
   - picrust2_pipeline.py -h > /dev/null
   - place_seqs.py -h > /dev/null
   - print_picrust2_config.py > /dev/null
   - run_minpath.py -h > /dev/null
   - pytest --pyargs picrust2

about:
  home: https://github.com/picrust/picrust2
  license: GNU General Public License v3.0
  license_file: LICENSE
  summary: "PICRUSt: Phylogenetic Investigation of Communities by Reconstruction of Unobserved States"
  identifiers:
    - doi:10.1038/nbt.2676
