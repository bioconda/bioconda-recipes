{% set name = "picrust2" %}
{% set version = "2.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version | replace('-', '_') }}"

source:
  url: https://github.com/picrust/picrust2/archive/refs/tags/v2.4.2.tar.gz
  sha256: 1aae8eb23a03d54444ec4215849e89c1b20abaf34186e9c3b78653cf9dbb0c65 

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.5,<3.9
  run:
    - biom-format >=2.1.10
    - epa-ng 0.3.8
    - gappa 0.7.0
    - glpk 4.65
    - h5py >=3.1.0
    - hmmer >=3.1b2,<=3.2.1
    - joblib >=1.0.1
    - numpy >=1.19.5
    - pandas >=1.1.5
    - python >=3.5,<3.9
    - pytest >=4.4.1
    - pytest-cov >=2.6.1
    - r-base >=3.5.1
    - r-castor 1.6.5
    - scipy >=1.2.1
    - sepp 4.3.10
    - wget
 
test:
  commands:
   - add_descriptions.py -h > /dev/null
   - convert_table.py -h > /dev/null
   - hsp.py -h > /dev/null
   - metagenome_pipeline.py -h > /dev/null
   - picrust2_pipeline.py -h > /dev/null
   - place_seqs.py -h > /dev/null
   - print_picrust2_config.py > /dev/null
   - pathway_pipeline.py -h > /dev/null
   - shuffle_predictions.py -h > /dev/null

about:
  home: https://github.com/picrust/picrust2
  license: GNU General Public License v3.0
  license_file: LICENSE
  summary: "PICRUSt: Phylogenetic Investigation of Communities by Reconstruction of Unobserved States"
  identifiers:
    - doi:10.1038/s41587-020-0548-6
