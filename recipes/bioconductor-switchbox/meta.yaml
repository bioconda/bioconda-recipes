{% set version = "1.18.0" %}
{% set name = "switchBox" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 873fd8771e7b5f57bea8734a3f8714c1d214613236ab6a58ae0b40bf41dc89e8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-gplots
    - r-proc
  run:
    - r-base
    - r-gplots
    - r-proc
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The package offer different classifiers based on comparisons of pair of features (TSP), using various decision rules (e.g., majority wins principle).'
extra:
  identifiers:
    - biotools:switchbox
  parent_recipe:
    name: bioconductor-switchbox
    path: recipes/bioconductor-switchbox
    version: 1.16.0
