{% set version = "1.14.0" %}
{% set name = "switchBox" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 62ed7e6b6d8d08c9c77d04d2374692487bd34d5b4e594442d0638fc639711356
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-gplots
    - r-proc
  run:
    - r-base
    - r-gplots
    - r-proc
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The package offer different classifiers based on comparisons of pair of features (TSP), using various decision rules (e.g., majority wins principle).'

extra:
  identifiers:
    - biotools:switchbox
