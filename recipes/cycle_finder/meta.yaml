{% set version = "1.0.0" %}
{% set sha256 = "1254695585e1211b279ca036ac24594100ef1d21998e9fe1739f83364fbb7942" %}

package:
  name: cycle_finder
  version: {{ version }}

source:
  url: https://github.com/rkajitani/cycle_finder/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('cycle_finder',max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - gzip
    - bzip2
    - zlib
  run:
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - cd-hit
    - blast
    - trf
    - kmer-jellyfish

test:
  commands:
    - cycle_finder -h

about:
  home: "https://github.com/rkajitani/cycle_finder"
  license: "GPL-3.0-or-later"
  license_file: LICENSE
  license_family: GPL3
  summary: "A de novo analysis tool for tandem and interspersed repeats based on cycle-finding."
  dev_url: "https://github.com/rkajitani/cycle_finder"

extra: 
  additional-platforms:
    - linux-aarch64
    - osx-arm64
