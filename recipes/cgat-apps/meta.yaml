{% set version = "0.5.4" %}

package:
  name: cgat-apps
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cgat/cgat-{{ version }}.tar.gz
  sha256: df54c25707ba87e42c853cd6e851ba672de1f1ffea6c122e1408229a53b007a8

build:
  skip: True # [not py3k]
  number: 1
  entry_points:
    - cgat = cgat.cgat:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - cython
    - numpy
    - pysam
    - setuptools
    - coreutils
    - libpng
    - zlib

  run:
    - python
    - cgatcore
    - alignlib-lite
    - biopython
    - future
    - matplotlib
    - {{ pin_compatible('numpy') }}
    - pandas
    - pybedtools
    - pybigwig
    - {{ pin_compatible('pysam') }}
    - python-lzo
    - pyyaml
    - quicksect
    - scipy
    - setuptools
    - six 
    - sortedcontainers
    # Misc dependencies
    - bedtools
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed
    - ucsc-wigtobigwig
    - coreutils
    - grep
    - {{ pin_compatible('libpng') }}

test:

  imports:
    - cgat

  commands:
    - cgat --help
    - cgat --help Conversion
    - cgat gtf2table -h
    - find ${PREFIX} bamtools.cpython-36m-x86_64-linux-gnu.so
    - cgat bam2bed -h

about:
  home: https://www.cgat.org/downloads/public/cgat/documentation
  license: MIT
  license_file: LICENSE
  summary: "Computational Genomics Analysis Toolkit"
