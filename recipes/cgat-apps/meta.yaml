{% set version = "0.6.4" %}

package:
  name: cgat-apps
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cgat/cgat-{{ version }}.tar.gz
  sha256: 9ec800fd8a928d058ad2ccfab810bd25089e44f9f3aadfa7e874dac659f2e21e

  
build:
  skip: True # [py2k or py == 39]
  number: 1
  entry_points:
    - cgat = cgat.cgat:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - numpy
    - pysam
    - htslib
    - setuptools
    - ucsc-wigtobigwig
  run:
    - python
    - cgatcore>=0.6.5
    - alignlib-lite
    - biopython
    - future
    - matplotlib-base
    - numpy
    - pandas
    - pybedtools
    - pybigwig
    - pysam
    - htslib
    - pyyaml
    - quicksect
    - scipy
    - six
    - jinja2
    - scikit-learn
    - sortedcontainers
    # Misc dependencies
    - bedtools
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed
    - ucsc-wigtobigwig
    - coreutils
    - grep
    - zlib

test:
  imports:
    - cgat
  commands:
    - cgat --help
    - cgat --help Conversion
    - cgat gtf2table -h
    - find ${PREFIX} -iname "*bamtools.cpython-*-x86_64-linux-gnu.so*" -exec ldd {} \;
    - cgat bam2bed -h

about:
  home: https://cgat-apps.readthedocs.io/en/latest/
  license: MIT
  license_file: LICENSE
  summary: "Computational Genomics Analysis Toolkit"
