{% set name = "cgat-apps" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cgat/cgat-{{ version }}.tar.gz
  sha256: 746701d1a6677e8200092894c35c942383123fd8e22ab172f3ef6b2222b8eaef

  
build:
  number: 2
  skip: true # [py == 312]
  run_exports:
    - {{ pin_subpackage('cgat-apps', max_pin="x.x") }}
  entry_points:
    - cgat = cgat.cgat:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - numpy
    - pysam
    - htslib
    - setuptools
  run:
    - python
    - cgatcore
    - alignlib-lite
    - biopython
    - matplotlib-base
    - numpy
    - pandas
    - pybedtools
    - pybigwig
    - pysam
    - htslib
    - pyyaml
    - quicksect
    - scipy
    - scikit-learn
    - sortedcontainers
    # Misc dependencies
    - bedtools
    - ucsc-bedgraphtobigwig
    - ucsc-wigtobigwig
    - coreutils
    - grep
    - zlib

test:
  imports:
    - cgat
  commands:
    - cgat --help
    - cgat --help Conversion
    - cgat gtf2table -h
    - find ${PREFIX} -iname "*bamtools.cpython-*-x86_64-linux-gnu.so*" -exec ldd {} \;
    - cgat bam2bed -h

about:
  home: https://cgat-apps.readthedocs.io/en/latest/
  license: MIT
  license_file: LICENSE
  summary: "Computational Genomics Analysis Toolkit"
