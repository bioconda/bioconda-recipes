{% set version = "0.6.3" %}

package:
  name: cgat-apps
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cgat/cgat-{{ version }}.tar.gz
  sha256: 5dc0b092a7edf2740be0c04c3719f11b4bad2ed3397106bbaf8a6c4bf5522512

  
build:
  skip: True # [not py3k]
  number: 0
  entry_points:
    - cgat = cgat.cgat:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python==3.8
    - cython
    - numpy
    - pysam
    - htslib
    - setuptools
    - zlib

  run:
    - python==3.8
    - cgatcore>=0.6.5
    - alignlib-lite
    - biopython
    - future
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - pandas
    - pybedtools
    - pybigwig
    - pysam
    - htslib
    - pyyaml
    - quicksect
    - scipy
    - six
    - jinja2
    - scikit-learn
    - sortedcontainers
    # Misc dependencies
    - bedtools
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed
    - ucsc-wigtobigwig
    - coreutils
    - grep

test:

  imports:
    - cgat

  commands:
    - cgat --help
    - cgat --help Conversion
    - cgat gtf2table -h
    - find ${PREFIX} -iname "*bamtools.cpython-*-x86_64-linux-gnu.so*" -exec ldd {} \;
    - cgat bam2bed -h

about:
  home: https://cgat-apps.readthedocs.io/en/latest/
  license: MIT
  license_file: LICENSE
  summary: "Computational Genomics Analysis Toolkit"
