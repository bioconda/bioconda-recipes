{% set version = "0.6.0" %}

package:
  name: cgat-apps
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cgat/cgat-{{ version }}.tar.gz
  sha256: d851076158ac9244bb71b36bf8637cddbcf92c681af89bb0a379963bd32e2e64


build:
  skip: True # [not py3k]
  number: 2
  entry_points:
    - cgat = cgat.cgat:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - cython
    - numpy
    - pysam
    - setuptools
    - coreutils
    - libpng
    - zlib

  run:
    - python
    - cgatcore>=0.6.5
    - alignlib-lite
    - biopython
    - future
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - pandas
    - pybedtools
    - pybigwig
    - pysam
    - python-lzo
    - pyyaml
    - quicksect
    - scipy
    - six
    - sortedcontainers
    # Misc dependencies
    - bedtools
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed
    - ucsc-wigtobigwig
    - coreutils
    - grep
    - libpng

test:

  imports:
    - cgat

  commands:
    - cgat --help
    - cgat --help Conversion
    - cgat gtf2table -h
    - find ${PREFIX} -iname "*bamtools.cpython-*-x86_64-linux-gnu.so*" -exec ldd {} \;
    - cgat bam2bed -h

about:
  home: https://www.cgat.org/downloads/public/cgat/documentation
  license: MIT
  license_file: LICENSE
  summary: "Computational Genomics Analysis Toolkit"
