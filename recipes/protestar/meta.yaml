{% set version = "1.1.0" %}


package:
  name: protestar
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('protestar', max_pin='x.x.x') }}
    
source:
  git_url: https://github.com/refresh-bio/protestar.git
  git_rev: v{{ version }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

test:
  commands:
    - protestar > /dev/null

about:
  home: https://github.com/refresh-bio/protestar
  summary: "Protein Structures Archiver"
  license: GPL-3
  license_family: GPL
  license_file: LICENSE

extra:
  skip-lints:
    - uses_vcs_url 
    - missing_hash
  identifiers:
    - doi:https://doi.org/10.1093/bioinformatics/btae428
