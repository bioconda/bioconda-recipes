{% set name = "pyega3" %}
{% set version = "5.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e6d5e10f3e059c6ca24e8ad0bdb39d65979bc3addc5239acf7f32f36466e52c8

build:
  number: 0
  entry_points:
    - pyega3 = pyega3.pyega3:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python >3
  run:
    - python >3
    - python-htsget
    - requests
    - tqdm >=4.26.0 
    - psutil

test:
  imports:
    - pyega3
  commands:
    - pyega3 --help

about:
  home: https://github.com/EGA-archive/ega-download-client
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: EGA python client
  doc_url: https://github.com/EGA-archive/ega-download-client
  dev_url: https://github.com/EGA-archive/ega-download-client
