{% set name = "pyega3" %}
{% set version = "4.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d0b810a70bae8aaf944c8925dd3cf4291151973733136a653496bdbfa0209592

build:
  number: 0
  entry_points:
    - pyega3 = pyega3.pyega3:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python >3
  run:
    - python >3
    - python-htsget
    - requests
    - tqdm >=4.26.0 
    - psutil

test:
  imports:
    - pyega3
  commands:
    - pyega3 --help

about:
  home: https://github.com/EGA-archive/ega-download-client
  license: Apache Software
  license_family: APACHE
  summary: EGA python client
  doc_url: https://github.com/EGA-archive/ega-download-client
  dev_url: https://github.com/EGA-archive/ega-download-client
