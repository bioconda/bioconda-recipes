{% set name = "pyega3" %}
{% set version = "3.0.27" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 983965ad8b7a699b86204afbbe4b14e9231cb57466858fa23a934451e3643028

build:
  number: 0
  entry_points:
    - pyega3 = pyega3.pyega3:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  skip: True  # [not py3k]

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests
    - tqdm

test:
  imports:
    - pyega3
  commands:
    - pyega3 --help

about:
  home: https://github.com/EGA-archive/ega-download-client
  license: Apache Software
  license_family: APACHE
  summary: EGA python client
  doc_url: https://github.com/EGA-archive/ega-download-client
  dev_url: https://github.com/EGA-archive/ega-download-client
