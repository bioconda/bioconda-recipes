package:
  name: r-webgestaltr
  version: "0.1.1"

source:
  fn: WebGestaltR_0.1.1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/WebGestaltR_0.1.1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/WebGestaltR/WebGestaltR_0.1.1.tar.gz
  md5: 30677774345736c86dd6dc5ae591bac0 

build:
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-pythoninr >=0.1_3
    - r-data.table >=1.10.0
    - r-doparallel >=1.0.10
    - r-foreach >=1.4.0
    - r-pkgmaker >=0.22
    - r-rjson >=0.2.15

  run:
    - r-base
    - r-pythoninr >=0.1_3
    - r-data.table >=1.10.0
    - r-doparallel >=1.0.10
    - r-foreach >=1.4.0
    - r-pkgmaker >=0.22
    - r-rjson >=0.2.15

test:
  commands:
    - $R -e "library('WebGestaltR')" 

about:
  home: https://www.r-pkg.org/pkg/WebGestaltR
  license: LGPL
  summary: The web version WebGestalt <http://www.webgestalt.org> supports 12 organisms, 324
    gene identifiers and 150,937 function categories. Users can upload the data and
    functional categories with their own gene identifiers. In addition to the Over-Representation
    Analysis, WebGestalt also supports Gene Set Enrichment Analysis. The user-friendly
    output interface allow interactive and efficient exploration of enrichment results.
    The WebGestaltR package not only supports all above functions but also can be integrated
    into other pipeline or simultaneous analyze multiple gene lists.
  license_family: LGPL

