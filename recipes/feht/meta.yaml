{% set name = "feht" %}
{% set version = "1.0.1" %}
{% set hash_value = "2b941367a5bf6488137a065bea05d558" %}

package:
    name: '{{ name }}'
    version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://github.com/chadlaing/{{ name }}/archive/v{{ version }}.tar.gz
  md5: '{{ hash_value }}'

build:
  number: 0

requirements:
  build:
    - stack >=1.5.1
    - perl
    - gmp >=5.0.1
    - pango
    - libgcc

  run:
    - stack >=1.5.1
    - perl
    - gmp >=5.0.1
    - zlib
    - libgcc


test:
  commands:
    - feht --h

about:
  home: https://github.com/chadlaing/feht/
  license: BSD 3-clause
  summary: 'A commandline program to automatically identify markers predictive of groups. Can be used with binary data, genomic (single nucleotide variant) data, or arbitrary character data.'
  license_family: BSD