{% set name = "perl-archive-tar-wrapper" %}
{% set version = "0.33" %}
{% set sha256 = "8afd18e41a9274d897f7b70db44a32eac012eb3be74d5e378c967042df7ed67c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/A/AR/ARFREITAS/Archive-Tar-Wrapper-0.33.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - perl
    - perl-file-temp
    - perl-extutils-makemaker
    - perl-file-which
    - perl-test-simple
    - perl-log-log4perl
    - perl-ipc-run
    - perl-dumbbench

  run:
    - perl
    - perl-file-which
    - perl-ipc-run
    - perl-log-log4perl
    - perl-file-temp

test:
  imports:
    - Archive::Tar::Wrapper

about:
  home: http://metacpan.org/pod/Archive::Tar::Wrapper
  license: gpl_3
  summary: "API wrapper around the 'tar' utility"
