{% set version = "1.18.0" %}
{% set name = "meshr" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: fa8dfb974c5d86796ea5099cdc90be2c0ab1113cdf613f6a7e7f257525763c8b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-cummerbund >=2.24.0,<2.26.0'
    - 'bioconductor-mesh.aca.eg.db >=1.11.0,<1.13.0'
    - 'bioconductor-mesh.aor.db >=1.11.0,<1.13.0'
    - 'bioconductor-mesh.bsu.168.eg.db >=1.11.0,<1.13.0'
    - 'bioconductor-mesh.db >=1.11.0,<1.13.0'
    - 'bioconductor-mesh.hsa.eg.db >=1.11.0,<1.13.0'
    - 'bioconductor-mesh.pcr.db >=1.11.0,<1.13.0'
    - 'bioconductor-mesh.syn.eg.db >=1.11.0,<1.13.0'
    - 'bioconductor-meshdbi >=1.18.0,<1.20.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-fdrtool
    - r-rsqlite
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-cummerbund >=2.24.0,<2.26.0'
    - 'bioconductor-mesh.aca.eg.db >=1.11.0,<1.13.0'
    - 'bioconductor-mesh.aor.db >=1.11.0,<1.13.0'
    - 'bioconductor-mesh.bsu.168.eg.db >=1.11.0,<1.13.0'
    - 'bioconductor-mesh.db >=1.11.0,<1.13.0'
    - 'bioconductor-mesh.hsa.eg.db >=1.11.0,<1.13.0'
    - 'bioconductor-mesh.pcr.db >=1.11.0,<1.13.0'
    - 'bioconductor-mesh.syn.eg.db >=1.11.0,<1.13.0'
    - 'bioconductor-meshdbi >=1.18.0,<1.20.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-fdrtool
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A set of annotation maps describing the entire MeSH assembled using data from MeSH.'
