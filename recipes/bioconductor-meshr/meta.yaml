{% set version = "1.28.0" %}
{% set name = "meshr" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 28d5ff00dd6f376ae54828e4805928b1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-category >=2.58.0,<2.59.0'
    - 'bioconductor-cummerbund >=2.34.0,<2.35.0'
    - 'bioconductor-mesh.aca.eg.db >=1.15.0,<1.16.0'
    - 'bioconductor-mesh.aor.db >=1.15.0,<1.16.0'
    - 'bioconductor-mesh.bsu.168.eg.db >=1.15.0,<1.16.0'
    - 'bioconductor-mesh.db >=1.15.0,<1.16.0'
    - 'bioconductor-mesh.hsa.eg.db >=1.15.0,<1.16.0'
    - 'bioconductor-mesh.pcr.db >=1.15.0,<1.16.0'
    - 'bioconductor-mesh.syn.eg.db >=1.15.0,<1.16.0'
    - 'bioconductor-meshdbi >=1.28.0,<1.29.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - r-fdrtool
    - r-rsqlite
  run:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-category >=2.58.0,<2.59.0'
    - 'bioconductor-cummerbund >=2.34.0,<2.35.0'
    - 'bioconductor-mesh.aca.eg.db >=1.15.0,<1.16.0'
    - 'bioconductor-mesh.aor.db >=1.15.0,<1.16.0'
    - 'bioconductor-mesh.bsu.168.eg.db >=1.15.0,<1.16.0'
    - 'bioconductor-mesh.db >=1.15.0,<1.16.0'
    - 'bioconductor-mesh.hsa.eg.db >=1.15.0,<1.16.0'
    - 'bioconductor-mesh.pcr.db >=1.15.0,<1.16.0'
    - 'bioconductor-mesh.syn.eg.db >=1.15.0,<1.16.0'
    - 'bioconductor-meshdbi >=1.28.0,<1.29.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - r-fdrtool
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for conducting enrichment analysis of MeSH'
  description: 'A set of annotation maps describing the entire MeSH assembled using data from MeSH.'

