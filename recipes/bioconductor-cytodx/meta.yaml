{% set version = "1.2.1" %}
{% set name = "CytoDx" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9e2a90f9e0816c38eb2c0d4c17a146e7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - r-base
    - r-doparallel
    - r-dplyr
    - r-glmnet
    - r-rpart
    - r-rpart.plot
  run:
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - r-base
    - r-doparallel
    - r-dplyr
    - r-glmnet
    - r-rpart
    - r-rpart.plot
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package provides functions that predict clinical outcomes using single cell data (such as flow cytometry data, RNA single cell sequencing data) without the requirement of cell gating or clustering.'
extra:
  parent_recipe:
    name: bioconductor-cytodx
    path: recipes/bioconductor-cytodx
    version: 1.2.0

