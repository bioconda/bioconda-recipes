{% set version = "1.12.0" %}
{% set name = "CytoDx" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: abf64d8662121768a0325284b4036313
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-flowcore >=2.4.0,<2.5.0'
    - r-base
    - r-doparallel
    - r-dplyr
    - r-glmnet
    - r-rpart
    - r-rpart.plot
  run:
    - 'bioconductor-flowcore >=2.4.0,<2.5.0'
    - r-base
    - r-doparallel
    - r-dplyr
    - r-glmnet
    - r-rpart
    - r-rpart.plot
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Robust prediction of clinical outcomes using cytometry data without cell gating'
  description: 'This package provides functions that predict clinical outcomes using single cell data (such as flow cytometry data, RNA single cell sequencing data) without the requirement of cell gating or clustering.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  parent_recipe:
    name: bioconductor-cytodx
    path: recipes/bioconductor-cytodx
    version: 1.2.0

