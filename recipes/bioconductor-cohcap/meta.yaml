{% set version = "1.28.0" %}
{% set name = "COHCAP" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b7ca59d50ad3ad4d31354f2b02a80e19cc2ff2bdd0b42ea9ae26bf167ec1284d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-cohcapanno >=1.18.0,<1.20.0'
    - r-base
    - r-bh
    - r-gplots
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-writexls
  run:
    - 'bioconductor-cohcapanno >=1.18.0,<1.20.0'
    - r-base
    - r-bh
    - r-gplots
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-writexls
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package provides a pipeline to analyze single-nucleotide resolution methylation data (Illumina 450k/EPIC methylation array, targeted BS-Seq, etc.). It provides differential methylation for CpG Sites, differential methylation for CpG Islands, integration with gene expression data, with visualizaton options.'
extra:
  identifiers:
    - biotools:cohcap
  parent_recipe:
    name: bioconductor-cohcap
    path: recipes/bioconductor-cohcap
    version: 1.26.0
