{% set name = "lr_gapcloser" %}
{% set version = "1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/CAFS-bioinformatics/LR_Gapcloser/archive/156381adec01a5c664edbf5df1d866b5c70e82a1.tar.gz
  sha256: 24c664159da6607158b4544b39967e885b69bf553d2638d9bd34b356c6224117

build:
  number: 0
  noarch: generic
  run_exports:
      - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - perl
    - bash
  run:
    - perl
    - bwa
    - minimap2

test:
  commands:
    - LR_Gapcloser.sh -h 2>&1 | grep 'Usage:'

about:
  home: "https://github.com/CAFS-bioinformatics/LR_Gapcloser"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Use long sequenced reads to close gaps in assemblies."
  dev_url: "https://github.com/CAFS-bioinformatics/LR_Gapcloser"
  doc_url: "https://github.com/CAFS-bioinformatics/LR_Gapcloser/blob/master/README.md"

extra:
  identifiers:
    - biotools:lrgapcloser
    - doi:10.1093/gigascience/giy157
