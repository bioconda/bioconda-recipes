{% set version = "1.1.4" %}
{% set sha256 = "b8e9fecb6c2184ad8c079066af398d4c22fc1319988fd897cebedf84cb973199" %}

package:
  name: udocker
  version: '{{ version }}'

source:
  url: https://github.com/indigo-dc/udocker/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - proot
    - simplejson
    - pycurl

about:
  home: https://github.com/indigo-dc/udocker
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A basic user tool to execute simple docker containers in batch or interactive systems without root privileges.
