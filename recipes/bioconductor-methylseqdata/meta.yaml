{% set version = "1.20.0" %}
{% set name = "MethylSeqData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: c372fa0187560950c32441b6e978685a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-methylseqdata", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocFileCache, BiocStyle, data.table, knitr, rmarkdown
requirements:
  host:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
  run:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260207

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: CC0
  summary: Collection of Public DNA Methylation Sequencing Datasets
  description: Base-level (i.e. cytosine-level) counts for a collection of public bisulfite-seq datasets (e.g., WGBS and RRBS), provided as SummarizedExperiment objects with sample- and base-level metadata.

