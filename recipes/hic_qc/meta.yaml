{% set name = "hic_qc" %}
{% set version = "1.3" %}
{% set sha256 = "9e2a7e4f4847cc78e3a38afdbc2c18b50e8fb2d355cb04a5bdbea91773cf4745" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/gallvp/hic_qc/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('hic_qc', max_pin="x") }}

requirements:
  host:
    - markdown
    - matplotlib-base
    - numpy
    - python-pdfkit
    - pysam
    - python ==3.12
    - scipy
    - fontconfig
    - mscorefonts
    - font-ttf-ubuntu
    - pip
  run:
    - markdown
    - matplotlib-base
    - numpy
    - python-pdfkit
    - pysam
    - python ==3.12
    - scipy
    - fontconfig
    - mscorefonts
    - font-ttf-ubuntu

test:
  commands:
    - hic_qc --version

about:
  home: "https://github.com/phasegenomics/hic_qc"
  license: GNU GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: "A (very) simple script to QC Hi-C data."
  dev_url: "https://github.com/gallvp/hic_qc"
  doc_url: "https://github.com/phasegenomics/hic_qc/blob/master/Readme.md"
