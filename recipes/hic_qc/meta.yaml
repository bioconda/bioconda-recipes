{% set name = "hic_qc" %}
{% set version = "1.2.913c977" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/phasegenomics/hic_qc.git
  git_commit: 913c977a511e41509be9ff74ae5099d47656c890

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('hic_qc', max_pin="x") }}

requirements:
  host:
    - markdown
    - matplotlib-base
    - numpy
    - python-pdfkit
    - pysam
    - python ==3.12
    - scipy
    - fontconfig
    - mscorefonts
    - font-ttf-ubuntu
    - pip
  run:
    - markdown
    - matplotlib-base
    - numpy
    - python-pdfkit
    - pysam
    - python ==3.12
    - scipy
    - fontconfig
    - mscorefonts
    - font-ttf-ubuntu

test:
  commands:
    - hic_qc.py --version

about:
  home: "https://github.com/phasegenomics/hic_qc"
  license: GNU GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: "A (very) simple script to QC Hi-C data."
  dev_url: "https://github.com/phasegenomics/hic_qc"
  doc_url: "https://github.com/phasegenomics/hic_qc/blob/master/Readme.md"

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
