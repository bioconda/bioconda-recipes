{% set version = "0.26.0" %}
{% set name = "pd.atdschip.tiling" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 01a8b747fc435023794cd30398246fe1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-oligo >=1.52.0,<1.53.0'
    - 'bioconductor-oligoclasses >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.10.0'
  run:
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-oligo >=1.52.0,<1.53.0'
    - 'bioconductor-oligoclasses >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.10.0'
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for Affymetrix Atdschip_tiling'
  description: 'Platform Design Info for Affymetrix Atdschip_tiling'

