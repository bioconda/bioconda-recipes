{% set version = "0.38.0" %}
{% set name = "pd.atdschip.tiling" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: a38ac90ece38e2e9f980966194865fe0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-oligo >=1.64.0,<1.65.0'
    - 'bioconductor-oligoclasses >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.10.0'
  run:
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-oligo >=1.64.0,<1.65.0'
    - 'bioconductor-oligoclasses >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.10.0'
    - curl
    - bioconductor-data-packages>=20230706
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for Affymetrix Atdschip_tiling'
  description: 'Platform Design Info for Affymetrix Atdschip_tiling'

