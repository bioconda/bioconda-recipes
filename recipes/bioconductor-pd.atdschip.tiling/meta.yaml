{% set version = "0.28.0" %}
{% set name = "pd.atdschip.tiling" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 62557a240f954bd28636afe2a01734f6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-oligo >=1.54.0,<1.55.0'
    - 'bioconductor-oligoclasses >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.10.0'
  run:
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-oligo >=1.54.0,<1.55.0'
    - 'bioconductor-oligoclasses >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.10.0'
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for Affymetrix Atdschip_tiling'
  description: 'Platform Design Info for Affymetrix Atdschip_tiling'

