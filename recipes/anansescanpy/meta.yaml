{% set name = "anansescanpy" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/anansescanpy-{{ version }}.tar.gz
  sha256: aa9015bf944166589cebce88df6594fb9c4e05a27fa4fe957f5a1de95616f4f2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - poetry
  run:
    - anndata >=0.8.0
    - jupyterlab >=3.3.4
    - numpy >=1.23.3
    - pandas >=1.4.4
    - python >=3.6
    - scanpy >=1.9.1
    - scipy >=1.9.1

test:
  imports:
    - anansescanpy

about:
  home: https://github.com/Arts-of-coding/AnanseScanpy
  summary: implementation of scANANSE for scanpy objects in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Arts-of-coding
