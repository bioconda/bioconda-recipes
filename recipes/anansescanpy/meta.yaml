{% set name = "anansescanpy" %}
{% set version = "0.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/anansescanpy-{{ version }}.tar.gz
  sha256: cf938c0a840c7f3dedce5109198c7d0a07e50e409fd6ad414630943b8056da9b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - poetry
  run:
    - python >=3.8
    - scanpy >=1.9.1
    - numba >=0.56.3
    - numpy >=1.23.3, <1.24
    - anndata >=0.8.0
    - scipy >=1.9.1
    - pandas >=1.4.4
    - packaging >=21.3

test:
  imports:
    - anansescanpy

about:
  home: https://github.com/Arts-of-coding/AnanseScanpy
  summary: implementation of scANANSE for scanpy objects in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Arts-of-coding
