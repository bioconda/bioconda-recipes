{% set name = "anansescanpy" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/anansescanpy-{{ version }}.tar.gz
  sha256: 9efd6ca2c1e5a9fc1ab70030f74f4a063f7e7ac065e6c7942d8b8cd08626accf

build:
  number: 1
  run_exports:
    - {{ pin_subpackage("anansescanpy", max_pin="x.") }}  
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - poetry
  run:
    - python >=3.8
    - scanpy >=1.9.1
    - numba >=0.56.3
    - numpy >=1.23.3, <1.24
    - anndata >=0.8.0
    - scipy >=1.9.1
    - pandas >=1.4.4
    - packaging >=21.3

test:
  imports:
    - anansescanpy

about:
  home: https://github.com/Arts-of-coding/AnanseScanpy
  summary: implementation of scANANSE for scanpy objects in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Arts-of-coding
