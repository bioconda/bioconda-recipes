{% set name = "diamond" %}
{% set version = "0.9.19" %}
{% set sha256 = "bef86182b2a6a8ddfd8ebefa937360f4ffeb362751a4656e76796548fcbf288d" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bbuchfink/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: False

requirements:
  build:
    - gcc  # [unix]
    - llvm  # [osx]
    - cmake
    - zlib {{ CONDA_ZLIB }}*
  run:
    - libgcc  # [unix]
    - zlib {{ CONDA_ZLIB }}*

test:
  commands:
    - diamond --help 2>&1 > /dev/null

about:
  home: https://github.com/bbuchfink/diamond
  license: AGPL
  summary: Accelerated BLAST compatible local sequence aligner
