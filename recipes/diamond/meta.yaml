{% set version = "2.0.8" %}
{% set sha256 = "04eed7c83828f50c7d9a1d48fe7c50a4c753e008501dc639c6521cf8a756c43b" %}

package:
  name: diamond
  version: {{ version }}

source:
  url: https://github.com/bbuchfink/diamond/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost-cpp
    - zlib
  run:
    - boost-cpp
    - zlib

test:
  commands:
    - diamond --help 2>&1 > /dev/null

about:
  home: https://github.com/bbuchfink/diamond
  license: AGPL-3.0
  license_family: AGPL
  license_file: LICENSE
  summary: Accelerated BLAST compatible local sequence aligner

extra:
  identifiers:
    - biotools:Diamond
    - doi:10.1038/nmeth.3176
