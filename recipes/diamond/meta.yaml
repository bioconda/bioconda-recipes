{% set version = "0.9.22" %}
{% set sha256 = "35e518cfa0ac2fbc57e422d380bdb5123c6335742dd7965b76c34c95f241b729" %}




package:
  name: diamond
  version: '{{version}}'

source:
  url: https://github.com/bbuchfink/diamond/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 2
  skip: False


requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - zlib
    - boost
  run:
    - libgcc  # [unix]
    - boost
    - zlib

test:
  commands:
    - diamond --help 2>&1 > /dev/null

about:
  home: https://github.com/bbuchfink/diamond
  license: AGPL-3.0
  summary: Accelerated BLAST compatible local sequence aligner

  license_family: GPL
extra:
  identifiers:
    - biotools:Diamond
    - doi:10.1038/nmeth.3176
