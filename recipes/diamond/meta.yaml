{% set name = "diamond" %}
{% set version = "2.1.22" %}
{% set sha256 = "065296879d1e769049b513f2a266933a3db42004d08987fa1260294a5d2cfe6d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
- url: https://github.com/bbuchfink/diamond/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('diamond', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - zlib
    - zstd-static
    - sqlite
  run:

test:
  commands:
    - diamond --help 2>&1 > /dev/null

about:
  home: "https://github.com/bbuchfink/diamond"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Accelerated BLAST compatible local sequence aligner."
  doc_url: "https://github.com/bbuchfink/diamond/wiki"
  dev_url: "https://github.com/bbuchfink/diamond"

extra:
  identifiers:
    - biotools:diamond
    - usegalaxy-eu:bg_diamond
    - usegalaxy-eu:bg_diamond_makedb
    - usegalaxy-eu:bg_diamond_view
    - doi:10.1038/s41592-021-01101-x
  additional-platforms:
    - osx-arm64
    - linux-aarch64
