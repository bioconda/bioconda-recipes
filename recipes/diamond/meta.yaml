{% set version = "2.1.9" %}
{% set sha256 = "4cde9df78c63e8aef9df1e3265cd06a93ce1b047d6dba513a1437719b70e9d88" %}

package:
  name: diamond
  version: {{ version }}

source:
  url: https://github.com/bbuchfink/diamond/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - blast
    - zstd-static
  run:
    - blast
    - zlib

test:
  commands:
    - diamond --help 2>&1 > /dev/null

about:
  home: https://github.com/bbuchfink/diamond
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Accelerated BLAST compatible local sequence aligner

extra:
  identifiers:
    - biotools:Diamond
    - doi:10.1038/s41592-021-01101-x
