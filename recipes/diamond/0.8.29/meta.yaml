{% set name = "diamond" %}
{% set version = "0.8.29" %}
{% set md5 = "dd18b3689c1f4e393991038b623c02e2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bbuchfink/{{ name }}/archive/v{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 5
  skip: False

# We pin on gcc version to avoid gcc-5 dual ABI issues depending on boost.
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - diamond --help 2>&1 > /dev/null

about:
  home: http://ab.inf.uni-tuebingen.de/software/diamond/
  license: BSD
  summary: Accelerated BLAST compatible local sequence aligner

extra:
  identifiers:
    - biotools:Diamond
    - doi:10.1038/nmeth.3176
