{% set version = "2.38.0" %}
{% set name = "MCRestimate" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f6d30e25eb68d423dd4807868ea131e86942ca108a369272649a4bb5225e85c2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-golubesets >=1.24.0,<1.26.0'
    - r-base
    - 'r-e1071 >=1.5-12'
    - 'r-pamr >=1.22'
    - 'r-randomforest >=3.9-6'
    - 'r-rcolorbrewer >=0.1-3'
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-golubesets >=1.24.0,<1.26.0'
    - r-base
    - 'r-e1071 >=1.5-12'
    - 'r-pamr >=1.22'
    - 'r-randomforest >=3.9-6'
    - 'r-rcolorbrewer >=0.1-3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package includes a function for combining preprocessing and classification methods to calculate misclassification errors'
extra:
  identifiers:
    - biotools:mcrestimate
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mcrestimate
    path: recipes/bioconductor-mcrestimate
    version: 2.36.0
