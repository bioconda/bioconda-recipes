{% set version = "1.30.0" %}
{% set name = "CRImage" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 496b02006d00fecd1efe499a38d2b2de8e923fd5e8e64d9a12e169b9c2d3ff86
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-acgh >=1.60.0,<1.62.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-ebimage >=4.24.0,<4.26.0'
    - r-base
    - r-e1071
    - r-foreach
    - r-mass
    - r-sgeostat
  run:
    - 'bioconductor-acgh >=1.60.0,<1.62.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-ebimage >=4.24.0,<4.26.0'
    - r-base
    - r-e1071
    - r-foreach
    - r-mass
    - r-sgeostat
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'CRImage provides functionality to process and analyze images, in particular to classify cells in biological images. Furthermore, in the context of tumor images, it provides functionality to calculate tumour cellularity.'
extra:
  identifiers:
    - biotools:crimage
    - doi:10.1126/scitranslmed.3004330
  parent_recipe:
    name: bioconductor-crimage
    path: recipes/bioconductor-crimage
    version: 1.28.0
