{% set version = "1.36.0" %}
{% set name = "CRImage" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f2487f5afaa9012a8ad934c43cd92652
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-acgh >=1.66.0,<1.67.0'
    - 'bioconductor-dnacopy >=1.62.0,<1.63.0'
    - 'bioconductor-ebimage >=4.30.0,<4.31.0'
    - r-base
    - r-e1071
    - r-foreach
    - r-mass
    - r-sgeostat
  run:
    - 'bioconductor-acgh >=1.66.0,<1.67.0'
    - 'bioconductor-dnacopy >=1.62.0,<1.63.0'
    - 'bioconductor-ebimage >=4.30.0,<4.31.0'
    - r-base
    - r-e1071
    - r-foreach
    - r-mass
    - r-sgeostat
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'CRImage a package to classify cells and calculate tumour cellularity'
  description: 'CRImage provides functionality to process and analyze images, in particular to classify cells in biological images. Furthermore, in the context of tumor images, it provides functionality to calculate tumour cellularity.'
extra:
  identifiers:
    - biotools:crimage
    - doi:10.1126/scitranslmed.3004330
  parent_recipe:
    name: bioconductor-crimage
    path: recipes/bioconductor-crimage
    version: 1.28.0

