{% set version = "0.3.1" %}
{% set sha256 = "caf6fc66f5a20ea16a3714f4e014dc8ce823c9a6d7d904352ce3b6fef58d3cf1" %}

package:
  name: vcf2parquet
  version: {{ version }}

source:
  url: https://github.com/natir/vcf2parquet/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - rust
    - pkg-config  # [osx]
  host:
    - xz
    - zlib
    - bzip2
  run:

test:
  commands:
    - vcf2parquet -h

about:
  home: https://github.com/natir/vcf2parquet
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Convert a vcf in parquet.
