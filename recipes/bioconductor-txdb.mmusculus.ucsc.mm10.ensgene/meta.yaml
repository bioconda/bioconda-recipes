{% set version = "3.4.0" %}
{% set name = "TxDb.Mmusculus.UCSC.mm10.ensGene" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 3abd4f50b358ed1d1996da6c894ab82b13b247b33e07bf9d46a3f1d85c885d69
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-annotationdbi
    - 'bioconductor-genomicfeatures >=1.25.17'
    - r-base
  run:
    - bioconductor-annotationdbi
    - 'bioconductor-genomicfeatures >=1.25.17'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Exposes an annotation databases generated from UCSC by exposing these as TxDb objects'
