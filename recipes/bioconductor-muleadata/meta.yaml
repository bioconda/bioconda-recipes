{% set version = "1.6.0" %}
{% set name = "muleaData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 676f49d798a15dd8d009279c35680c40
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-muleadata", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, ExperimentHub, dplyr
requirements:
  host:
    - r-base
  run:
    - r-base
    - curl
    - bioconductor-data-packages >=20260207
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Genes Sets for Functional Enrichment Analysis with the 'mulea' R Package
  description: ExperimentHubData package for the 'mulea' comprehensive overrepresentation and functional enrichment analyser R package. Here we provide ontologies (gene sets) in a data.frame for 27 different organisms, ranging from Escherichia coli to human, all acquired from publicly available data sources. Each ontology is provided with multiple gene and protein identifiers. Please see the NEWS file for a list of changes in each version.
  license_file: LICENSE

