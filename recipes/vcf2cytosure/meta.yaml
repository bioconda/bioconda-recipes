{% set version = "0.8" %}

package:
  name: vcf2cytosure
  version: {{ version }}

source:
  url: https://github.com/NBISweden/vcf2cytosure/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0308b0ecb5dd83a141721065c33dba93d881158f0f332c70f50f70d2d697bdd3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed"


requirements:
  host:
    - python
    - pip
  run:
    - python
    - lxml
    - cyvcf2
    - pandas

test:
  commands:
    - vcf2cytosure --help

about:
  home: https://github.com/NBISweden/vcf2cytosure
  dev_url: https://github.com/NBISweden/vcf2cytosure
  doc_url: https://github.com/NBISweden/vcf2cytosure
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Converts a VCF with structural variations to the “.CGH” format used by the commercial CytoSure Interpret Software by OGT (Oxford Gene Technology).'
