{% set name ="SpreadGLtools" %}
{% set version ="1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/GuyBaele/SpreadGL.git
  git_rev: main

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: |
    cd scripts
    {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  host:
    - python >=3.11
    - pip
  run:
    - python >=3.11
    - setuptools
    - numpy >=1.23.2
    - pandas >=2.2.0
    - geojson >=3.0.1
    - pyproj >=3.4.1
    - Dendropy >=4.5.2
    - geopandas >=0.12.2
    - rasterio >=1.3.6
    - rioxarray >=0.14.0
    - Cython >=0.29.35
    - bottleneck >=1.3.7

test:
  commands:
    - spread --help
    - rates --help
    - regions --help
    - raster --help
    - reprojection --help
    - trimming --help

about:
  home: https://github.com/GuyBaele/SpreadGL
  license: MIT License
  summary: 'Visualising pathogen dispersal in a high-performance browser application'
  license_family: MIT
  doc_url: https://github.com/GuyBaele/SpreadGL

extra:
  additional-platforms:
    - linux-aarch64