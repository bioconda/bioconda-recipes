{% set name = "deepaccess" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: be7505f1e52f92c2249259e5b0e8130884f9b3fa962b60fca6e1c1994f9c06de

build:
  number: 0
  noarch: python
  entry_points:
    - deepaccess=deepaccess.deepaccess:main
  script: "{{ PYTHON }} -m pip install . -vv"
  
requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - bedtools >=2.29.2
    - numpy >=1.19.0
    - matplotlib-base >=3.3.3
    - scipy >=1.6.2
    - scikit-learn >=0.24.1
    - tensorflow >=2.4
    - keras >=2.4.3
    
test:
  imports:
    - deepaccess
    - deepaccess.interpret
    - deepaccess.train
  commands:
    - deepaccess --help

about:
  home: "https://github.com/gifford-lab/deepaccess-package"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A package for training and interpreting an ensemble of neural networks for chromatin accessibility"

extra:
  recipe-maintainers:
    - jhammelman
  identifiers:
    - "doi:10.1101/2021.02.26.433073"
