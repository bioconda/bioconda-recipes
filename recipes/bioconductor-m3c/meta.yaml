{% set version = "1.10.0" %}
{% set name = "M3C" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9abb8611918cf0d740df65cd5e4757e7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - r-base
    - r-cluster
    - r-corpcor
    - r-doparallel
    - r-dosnow
    - r-foreach
    - r-ggplot2
    - r-matrix
    - r-matrixcalc
    - r-rtsne
    - r-umap
  run:
    - r-base
    - r-cluster
    - r-corpcor
    - r-doparallel
    - r-dosnow
    - r-foreach
    - r-ggplot2
    - r-matrix
    - r-matrixcalc
    - r-rtsne
    - r-umap
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: AGPL-3
  summary: 'Monte Carlo Reference-based Consensus Clustering'
  description: 'M3C is a consensus clustering algorithm that uses a Monte Carlo simulation to eliminate overestimation of K and can reject the null hypothesis K=1.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'
extra:
  parent_recipe:
    name: bioconductor-m3c
    path: recipes/bioconductor-m3c
    version: 1.4.0

