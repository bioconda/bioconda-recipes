{% set name = "snakemake-interface-common" %}
{% set version = "1.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snakemake_interface_common-{{ version }}.tar.gz
  sha256: 58eb3c02d0e34fa1fd28c87218964d3ab65df6de3a0dab0f51fdce2c9179d8d0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.7.0,<4.0.0

test:
  imports:
    - snakemake_interface_common

about:
  home: https://github.com/snakemake/snakemake-interface-common
  summary: Common functions and classes for Snakemake and its plugins
  license: MIT
  license_family: MIT
  license_file: LICENSE
