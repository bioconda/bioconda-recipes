{% set name = "phlowerpy" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/phlowerpy-{{ version }}.tar.gz
  sha256: 93f035c6cd3073ed98821ad46b24317707351daf7154d5b1f5a7f0ddd6bda4ed

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('phlowerpy', max_pin="x.x") }}
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - numpy >=1.23.5
    - matplotlib-base >=3.9.1
    - seaborn >=0.12.2
    - networkx >=2.4
    - pydot >=1.4.2
    - igraph >=0.10.5
    - scikit-learn >=1.5.1
    - scipy >=1.11.4
    - pandas >=2.1.3
    - plotly >=5.23.0
    - tqdm >=4.65.0
    - leidenalg >=0.9.1
    - python-louvain >=0.16
    - colorcet >=3.0.1
    - umap-learn >=0.5.5
    - scikit-sparse >=0.4.8
    - scanpy >=1.9.3
    - gudhi >=3.10.1
    - adjusttext >=0.8
    - pygraphviz >=1.11
    - magic-impute >=3.0.0
    - anndata >=0.9.2

test:
  imports:
    - phlower
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CostaLab/phlower
  doc_url: https://phlower.readthedocs.io
  summary: hodge decomposition trajectory
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.1038/s41592-025-02870-5
  recipe-maintainers:
    - mfansler
