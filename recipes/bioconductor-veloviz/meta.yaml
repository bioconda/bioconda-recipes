{% set version = "1.0.0" %}
{% set name = "veloviz" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 7ddc94961ab377cf7b360d8973a74731
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown, testthat
requirements:
  host:
    - r-base
    - r-igraph
    - r-matrix
    - r-mgcv
    - r-rcpp
    - r-rspectra
    - libblas
    - liblapack
  run:
    - r-base
    - r-igraph
    - r-matrix
    - r-mgcv
    - r-rcpp
    - r-rspectra
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'VeloViz: RNA-velocity informed 2D embeddings for visualizing cell state trajectories'
  description: 'VeloViz uses each cellâ€™s current observed and predicted future transcriptional states inferred from RNA velocity analysis to build a nearest neighbor graph between cells in the population. Edges are then pruned based on a cosine correlation threshold and/or a distance threshold and the resulting graph is visualized using a force-directed graph layout algorithm. VeloViz can help ensure that relationships between cell states are reflected in the 2D embedding, allowing for more reliable representation of underlying cellular trajectories.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

