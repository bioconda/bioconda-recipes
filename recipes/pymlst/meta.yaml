{% set name = "pymlst" %}
{% set version = "2.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/bvalot/pyMLST/archive/refs/tags/{{ version }}.tar.gz"
  sha256: e044a725d05c9a505c07b10eeeffbe8e98193e99c7af54824804e8b56d295a5e

build:
  noarch: python
  number: 0
  entry_points:
    - pymlst=pymlst.cmd:py
    - wgmlst=pymlst.cmd:wg
    - clamlst=pymlst.cmd:cla
    - pytyper=pymlst.cmd:pytyper
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=44.0
  run:
    - alembic >=1.6
    - beautifulsoup4 >=4.9
    - biopython >=1.78
    - click >=7.1
    - decorator >=4.4
    - networkx >=2.5
    - numpy >=1.20
    - pandas >=1.2
    - pytest >=6.2
    - python >=3.7
    - questionary >=1.9
    - requests >=2.23
    - sqlalchemy >=1.4,<2
    - GitPython >=3.1
    - git >=1.7
    - ucsc-blat >=360
    - kma >=1.3
    - mafft >=7.3

test:
  imports:
    - pymlst
    - pymlst.cla
    - pymlst.cla.commands
    - pymlst.common
    - pymlst.common.commands
    - pymlst.wg
    - pymlst.wg.commands
    - pymlst.pytyper
    - pymlst.pytyper.commands
  commands:
    - pymlst --help
    - wgmlst --help
    - clamlst --help
    - pytyper --help

about:
  home: "https://github.com/bvalot/pyMLST.git"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  summary: "python Mlst Local Search Tool"

extra:
  recipe-maintainers:
    - bvalot
