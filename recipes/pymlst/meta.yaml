{% set name = "pymlst" %}
{% set version = "2.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/bvalot/pyMLST/archive/refs/tags/{{ version }}.tar.gz"
  sha256: d3ce7a66a01c70bf8077f5cfb1714aa2a39133c66e92ac5655fcfa86204f2b33

build:
  number: 0
  entry_points:
    - pymlst=pymlst.cmd:py
    - wgmlst=pymlst.cmd:wg
    - clamlst=pymlst.cmd:cla
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - alembic >=1.6
    - beautifulsoup4 >=4.9
    - biopython >=1.78
    - click >=7.1
    - decorator >=4.4
    - networkx >=2.5
    - numpy >=1.20
    - pandas >=1.2
    - pip
    - pytest >=6.2
    - python
    - questionary >=1.9
    - requests >=2.23
    - setuptools >=44.0
    - sqlalchemy >=1.4
    - ucsc-blat
    - kma
    - mafft
  run:
    - alembic >=1.6
    - beautifulsoup4 >=4.9
    - biopython >=1.78
    - click >=7.1
    - decorator >=4.4
    - networkx >=2.5
    - numpy >=1.20
    - pandas >=1.2
    - pytest >=6.2
    - python
    - questionary >=1.9
    - requests >=2.23
    - setuptools >=44.0
    - sqlalchemy >=1.4
    - ucsc-blat
    - kma
    - mafft

test:
  imports:
    - pymlst
    - pymlst.cla
    - pymlst.cla.commands
    - pymlst.common
    - pymlst.common.commands
    - pymlst.wg
    - pymlst.wg.commands
  commands:
    - pymlst --help
    - wgmlst --help
    - clamlst --help

about:
  home: "https://github.com/bvalot/pyMLST.git"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: 
  summary: "python Mlst Local Search Tool"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - bvalot
