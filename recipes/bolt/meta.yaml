{% set version = "0.2.1" %}
{% set sha256 = "e64472961a3a5cf68d2a1eaef4b6c799a1b8ce98df357e979fe69c6fbf9025f4" %}

package:
  name: bolt
  version: {{ version }}

source:
  url: https://github.com/sakkayaphab/bolt/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0

test:
  commands:
    - bolt

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - cmake
    - htslib
    - tbb-devel
  run:
    - zlib
    - htslib
    - tbb
about:
  home: https://github.com/sakkayaphab/genie
  summary: A variant caller for short-read sequencing data
  license: MIT
  license_family: MIT
  license_file: LICENSE
  library_file: THIRD-PARTY-LICENSE