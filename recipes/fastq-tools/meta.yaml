{% set name = "fastq-tools" %}
{% set version = "0.8.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/dcjones/fastq-tools/archive/v{{ version }}.tar.gz
  sha256: 0cd7436e81129090e707f69695682df80623b06448d95df483e572c61ddf538e

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('fastq-tools', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig
  host:
    - pcre
    - zlib
  run:
    - pcre

test:
  commands:
    - fastq-sort --help

about:
  home: "https://github.com/dcjones/fastq-tools"
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: "A collection of fastq manipulation scripts written in C for speed."
  dev_url: "https://github.com/dcjones/fastq-tools"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
