{% set version = "1.0.0" %}
{% set name = "BioNAR" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 59af065d7e33a18ae629d5b805b732f9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, igraphdata, testthat (>= 3.0.0), vdiffr, devtools, pander, plotly, randomcoloR
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-fgsea >=1.24.0,<1.25.0'
    - 'bioconductor-go.db >=3.16.0,<3.17.0'
    - 'bioconductor-org.hs.eg.db >=3.16.0,<3.17.0'
    - 'bioconductor-synaptome.db >=0.99.0,<0.100.0'
    - r-base
    - r-clustercons
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-igraph
    - r-latex2exp
    - r-powerlaw
    - r-rdpack
    - r-rspectra
    - r-rspectral
    - r-scales
    - r-stringr
    - r-wgcna
  run:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-fgsea >=1.24.0,<1.25.0'
    - 'bioconductor-go.db >=3.16.0,<3.17.0'
    - 'bioconductor-org.hs.eg.db >=3.16.0,<3.17.0'
    - 'bioconductor-synaptome.db >=0.99.0,<0.100.0'
    - r-base
    - r-clustercons
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-igraph
    - r-latex2exp
    - r-powerlaw
    - r-rdpack
    - r-rspectra
    - r-rspectral
    - r-scales
    - r-stringr
    - r-wgcna
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Biological Network Analysis in R'
  description: 'the R package BioNAR, developed to step by step analysis of PPI network. The aim is to quantify and rank each proteinâ€™s simultaneous impact into multiple complexes based on network topology and clustering. Package also enables estimating of co-occurrence of diseases across the network and specific clusters pointing towards shared/common mechanisms.'

