{% set version = "1.12.2" %}
{% set name = "BioNAR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 82b401c7b1b7a38745158f2dae152189

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bionar", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, BiocStyle, magick, rmarkdown, igraphdata, testthat (>= 3.0.0), vdiffr, devtools, pander, plotly, randomcoloR
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - r-base
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-igraph >=2.0.1.1
    - r-latex2exp
    - r-matrix
    - r-minpack.lm
    - r-powerlaw
    - r-rdpack
    - r-rspectra
    - r-rspectral
    - r-scales
    - r-stringr
    - r-viridis
    - r-wgcna

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - r-base
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-igraph >=2.0.1.1
    - r-latex2exp
    - r-matrix
    - r-minpack.lm
    - r-powerlaw
    - r-rdpack
    - r-rspectra
    - r-rspectral
    - r-scales
    - r-stringr
    - r-viridis
    - r-wgcna

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Biological Network Analysis in R
  description: the R package BioNAR, developed to step by step analysis of PPI network. The aim is to quantify and rank each proteinâ€™s simultaneous impact into multiple complexes based on network topology and clustering. Package also enables estimating of co-occurrence of diseases across the network and specific clusters pointing towards shared/common mechanisms.

