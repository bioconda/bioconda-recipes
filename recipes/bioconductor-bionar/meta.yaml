{% set version = "1.4.0" %}
{% set name = "BioNAR" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4cbc1fe5bd753444b3470a317029a885
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bionar", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, BiocStyle, magick, rmarkdown, igraphdata, testthat (>= 3.0.0), vdiffr, devtools, pander, plotly, randomcoloR
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-fgsea >=1.28.0,<1.29.0'
    - 'bioconductor-go.db >=3.18.0,<3.19.0'
    - 'bioconductor-org.hs.eg.db >=3.18.0,<3.19.0'
    - r-base
    - r-clustercons
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - 'r-igraph >=1.4.0'
    - r-latex2exp
    - r-matrix
    - r-minpack.lm
    - r-powerlaw
    - r-rdpack
    - r-rspectra
    - r-rspectral
    - r-scales
    - r-stringr
    - r-viridis
    - r-wgcna
  run:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-fgsea >=1.28.0,<1.29.0'
    - 'bioconductor-go.db >=3.18.0,<3.19.0'
    - 'bioconductor-org.hs.eg.db >=3.18.0,<3.19.0'
    - r-base
    - r-clustercons
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - 'r-igraph >=1.4.0'
    - r-latex2exp
    - r-matrix
    - r-minpack.lm
    - r-powerlaw
    - r-rdpack
    - r-rspectra
    - r-rspectral
    - r-scales
    - r-stringr
    - r-viridis
    - r-wgcna
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Biological Network Analysis in R'
  description: 'the R package BioNAR, developed to step by step analysis of PPI network. The aim is to quantify and rank each proteinâ€™s simultaneous impact into multiple complexes based on network topology and clustering. Package also enables estimating of co-occurrence of diseases across the network and specific clusters pointing towards shared/common mechanisms.'

