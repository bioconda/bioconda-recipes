{% set name = "nanocaller" %}
{% set version = "3.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/WGLab/NanoCaller/archive/refs/tags/v{{ version }}.zip
  sha256: 9b394df981505fc8b6e11b86433b93e0d29eb60c6526487bf90a6a54471ed58b

build:
  number: 1
  noarch: generic

requirements:
  run:
    - python >=3.8
    - samtools >=1.10
    - vcflib
    - bcftools
    - numpy >=1.18
    - tensorflow >=2.4
    - pysam
    - intervaltree
    - muscle >=3.8, <4
    - whatshap >=1.4
    - parasail-python
    - tqdm
    - rtg-tools

test:
  imports:
    - pysam
    - parasail
    - tensorflow
  commands:
    - which NanoCaller
    - NanoCaller --help

about:
  home: 'https://github.com/WGLab/NanoCaller'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "NanoCaller for accurate detection of SNPs and indels in difficult-to-map regions from long-read sequencing."
