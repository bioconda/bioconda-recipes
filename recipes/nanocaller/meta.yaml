{% set name = "nanocaller" %}
{% set version = "3.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/WGLab/NanoCaller/archive/refs/tags/v{{ version }}.zip
  sha256: 63acb2fd97bef760f9fd8a06021dd1a0865e6b9d22b461d3bd58acc4028d9c31

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('nanocaller', max_pin="x") }}

requirements:
  run:
    - python >=3.8
    - samtools >=1.10
    - vcflib
    - bcftools
    - numpy >=1.18
    - tensorflow >=2.4
    - pysam
    - intervaltree
    - muscle >=3.8,<4
    - whatshap >=2.2
    - parasail-python
    - tqdm
    - rtg-tools

test:
  imports:
    - pysam
    - parasail
    - tensorflow
  commands:
    - which NanoCaller
    - NanoCaller --help

about:
  home: 'https://github.com/WGLab/NanoCaller'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "NanoCaller for accurate detection of SNPs and indels in difficult-to-map regions from long-read sequencing."
