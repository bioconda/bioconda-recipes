{% set name = "nanocaller" %}
{% set version = "2.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/WGLab/NanoCaller/archive/refs/tags/v{{ version }}.zip
  sha256: a85cd92e53884d7dc2f385c2e04887e6a6cd3aa1781556b7c8cf0faa674dec4e

build:
  number: 1
  noarch: generic

requirements:
  run:
    - python >=3.8
    - samtools >=1.10
    - vcflib
    - bcftools
    - parallel
    - numpy >=1.16
    - tensorflow >=2.2
    - pysam
    - intervaltree
    - muscle >=3.5, <5
    - whatshap >=1.0
    - biopython
    - bcftools
    - rtg-tools

test:
  imports:
    - intervaltree
    - pysam
    - tensorflow
    - muscle
  commands:
    - which NanoCaller
    - NanoCaller --help
    - NanoCaller_WGS --help

about:
  home: 'https://github.com/WGLab/NanoCaller'
  license: MIT
  license_file: LICENSE
  summary: "NanoCaller for accurate detection of SNPs and indels in difficult-to-map regions from long-read sequencing."

