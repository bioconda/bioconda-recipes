{% set name = "pairwise-sequence-alignment" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pairwise_sequence_alignment-{{ version }}.tar.gz
  sha256: 0a79aa9c4dcd3398c2270aa83e5e458bea8e514102986dea68b3edb980641344

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - emboss >=6.6

test:
  imports:
    - psa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aziele/pairwise-sequence-alignment
  summary: Global and local pairwise alignments between nucleotide/protein sequences.
  dev_url: https://github.com/aziele/pairwise-sequence-alignment
  license:  GPL-3.0-or-later
  license_file: LICENSE
