{% set version = "2.44.0" %}
{% set name = "Biobase" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2f8f240f9146ececcd4e297c86705ae0
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: tools, tkWidgets, ALL, RUnit, golubEsets
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - r-base
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Functions that are needed by many other packages or which replace R functions.'
extra:
  identifiers:
    - biotools:biobase
  parent_recipe:
    name: bioconductor-biobase
    path: recipes/bioconductor-biobase
    version: 2.40.0

