{% set version = "2.54.0" %}
{% set name = "Biobase" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bd29c9543315a628c30c2aca9f9bc4d9
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: tools, tkWidgets, ALL, RUnit, golubEsets
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Biobase: Base functions for Bioconductor'
  description: 'Functions that are needed by many other packages or which replace R functions.'
extra:
  identifiers:
    - biotools:biobase

