{% set name = "CutePeaks" %}
{% set version = "0.2.3" %}
{% set sha256 = "d6894741fb8afc537c9f9133ceb01d65a69180ff7ef69b0399922586b33e2609" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/labsquare/CutePeaks/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}
    - {{ cdt('mesa-dri-drivers') }}
    - {{ cdt('libselinux') }}
    - {{ cdt('libxdamage') }}
    - {{ cdt('libxxf86vm') }}
    - {{ cdt('libxfixes') }}
    - xorg-libxext
    - qt
  run:
    - qt
    - fonts-conda-ecosystem
    - xorg-libxrender
    
test:
  commands:
    - which cutepeaks

about:
  home: https://github.com/labsquare/CutePeaks
  license: GNU General Public License, version 3
  license_family: GPL3
  license_file: LICENSE
  summary: CutePeaks - A simple viewer for Sanger file 
  
extra:
  container:
    # needed for libGL.so.1
    extended-base: true
