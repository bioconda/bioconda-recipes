requirements:
  build:
    - openjdk >=8
    - sbt
    - scala
  run:
    - openjdk >=8
    - python

test:
    commands:
      - 'fgbio 2>&1 | grep "CallMolecularConsensusReads"'
      - 'fgbio --version 2>&1 | grep "Version"'
