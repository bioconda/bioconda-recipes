{% set name = "graphmap" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1
  skip: True  # [osx]

source:
  git_url: https://github.com/lbcb-sci/graphmap2
  git_rev: v{{ version }}
  sha256: unused

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - wget
    - zlib
  run:
    - zlib

test:
  commands:
    - graphmap2 align

about:
  home: https://github.com/lbcb-sci/graphmap2
  license: MIT
  license_file: LICENCE
  summary: 'A highly sensitive and accurate mapper for long, error-prone reads.'

extra:
  skip-lints:
    - uses_vcs_url
