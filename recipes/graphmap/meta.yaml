package:
  name: graphmap
  version: "0.3.0"

build:
  number: 0
  skip: False

source:
  fn: graphmap_0.3.0.tar.gz
  url: https://github.com/isovic/graphmap/archive/v0.3.0.tar.gz
  md5: 79c203ec60b39ae1f2381c4b547e91eb

  patches:
    - makefile.patch

requirements:
  build:
  - gcc [linux]
  - llvm [osx]
  - seqlib
  - argumentparser

  run:
  - libgcc [linux]

test:
  commands:
    - graphmap -h  > /dev/null

about:
  home: https://github.com/isovic/graphmap
  license: MIT
  license_file: LICENCE
  summary: A highly sensitive and accurate mapper for long, error-prone reads

