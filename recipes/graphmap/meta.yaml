{% set name = "graphmap" %}
{% set version = "0.5.1" %}
{% set hash = "b169b4dcd9833ed00fb7f8b4242b5f337f5ff8376bba73fe73bf7dd483ba503c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/isovic/{{ name|lower }}/archive/25f1eebd18f91cb95c0f482ebad04a8d57447d39.tar.gz
  sha256: {{ hash }}

  patches:
    - makefile.patch

requirements:
  build:
  - gnu-wget
  - gcc
  - zlib

  run:
  - libgcc
  - zlib

test:
  commands:
    - graphmap align

about:
  home: https://github.com/isovic/graphmap
  license: MIT
  license_file: LICENCE
  summary: 'A highly sensitive and accurate mapper for long, error-prone reads.'
