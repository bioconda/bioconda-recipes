{% set name = "graphmap" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/isovic/{{ name|lower }}/archive/6d8f141a9b52936f984c0271cfc938e23092a02a.tar.gz
  md5: d430dac2183e5cf9a2e078d554cc5086

  patches:
    - makefile.patch

requirements:
  build:
  - gnu-wget
  - gcc
  - zlib

  run:
  - libgcc
  - zlib

test:
  commands:
    - graphmap align

about:
  home: https://github.com/isovic/graphmap
  license: MIT
  license_file: LICENCE
  summary: 'A highly sensitive and accurate mapper for long, error-prone reads.'
