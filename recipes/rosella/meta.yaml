{% set version = "0.2.2" %}
{% set name = "rosella" %}
{% set hash = "a098b7c2733746dfe7bf3d4fe462e22a1f16ad0403e1389beacfe29ec30e7784" %}

package:
  name: rosella
  version: {{ version }}

source:
  url: https://github.com/rhysnewell/rosella/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - rust >=1.40
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - gsl
  host:
    - zlib
    - gsl
    - openblas
    - openssl
    - clangdev
  run:
    - python>=3.8
    - parallel
    - pysam>=0.16
    - samtools=1.9
    - vt
    - pkg-config
    - zlib
    - gsl
    - starcode
    - openblas
    - bwa
    - minimap2
    - umap-learn>=0.5
    - hdbscan
    - matplotlib-base
    - numpy
    - seaborn
    - scikit-learn
    - scikit-bio
    - numba
    - biopython
    - pynndescent
    - pip

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'

about:
  home: https://github.com/rhysnewell/rosella.git
  license: GPL3
  license_file: LICENSE
  summary: 'Metagenomic binning algorithm using UMAP and HDBSCAN'
