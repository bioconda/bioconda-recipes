{% set version = "0.2.4" %}
{% set name = "rosella" %}
{% set hash = "9566a2b949fd7585426238b80f46b4ed58674e5c6ed98cb6890e2fe82cba42a6" %}

package:
  name: rosella
  version: {{ version }}

source:
  url: https://github.com/rhysnewell/rosella/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - rust >=1.40
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - gsl
  host:
    - gsl
    - zlib
    - blis
    - libblas
    - openblas
    - openssl
    - clangdev
    - python
    - pip
  run:
    - python>=3.8
    - parallel
    - pysam>=0.16
    - samtools=1.9
    - vt
    - pkg-config
    - blis
    - zlib
    - gsl
    - starcode
    - openblas
    - libblas
    - bwa
    - minimap2
    - flight-genome
    - umap-learn>=0.5
    - hdbscan
    - matplotlib-base
    - numpy
    - seaborn
    - scikit-learn
    - scikit-bio
    - numba
    - biopython
    - pynndescent
    - pip

test:
  commands:
    - {{ name }} --version | grep {{ version }}
    - flight -h

about:
  home: https://github.com/rhysnewell/rosella.git
  license: GPL3
  license_file: LICENSE
  summary: 'Metagenomic binning algorithm using UMAP and HDBSCAN'
