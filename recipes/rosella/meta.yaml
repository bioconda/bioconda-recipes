{% set version="0.0.2" %}
{% set hash="30e62a9c66fc0c3aec957d2665a1669ae16c89e5db3ae4d8abd467f08593ba19" %}

package:
  name: rosella
  version: {{ version }}

source:
  url: https://github.com/rhysnewell/rosella/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python>=3.6
    - umap-learn
    - hdbscan
    - matplotlib-base
    - numpy
    - seaborn
    - scikit-learn
    - scikit-bio
    - numba
    - biopython

test:
  imports:
    - rosella
    - rosella.metrics
    - rosella.binner
    - rosella.cluster

about:
  home: https://rhysnewell.github.io/rosella/
  license: GPL3
  license_file: LICENSE.txt
  summary: 'Experimental metagenomic binning algorithm using UMAP and HDBSCAN'
