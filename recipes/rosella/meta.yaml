{% set version = "0.2.3" %}
{% set name = "rosella" %}
{% set hash = "cf4775cc5fc81d822a22b6a9bc76cdc36713a96ebf89f1fa8e8f4ea7167ab7db" %}

package:
  name: rosella
  version: {{ version }}

source:
  url: https://github.com/rhysnewell/rosella/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - rust >=1.40
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - gsl
  host:
    - zlib
    - gsl
    - openblas
    - openssl
    - clangdev
    - pip
  run:
    - python>=3.8
    - parallel
    - pysam>=0.16
    - samtools=1.9
    - vt
    - pkg-config
    - zlib
    - gsl
    - starcode
    - openblas
    - bwa
    - minimap2
    - umap-learn>=0.5
    - hdbscan
    - matplotlib-base
    - numpy
    - seaborn
    - scikit-learn
    - scikit-bio
    - numba
    - biopython
    - pynndescent
    - pip

test:
  commands:
    - {{ name }} --version | grep {{ version }}

about:
  home: https://github.com/rhysnewell/rosella.git
  license: GPL3
  license_file: LICENSE
  summary: 'Metagenomic binning algorithm using UMAP and HDBSCAN'
