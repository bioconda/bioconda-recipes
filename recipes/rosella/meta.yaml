{% set version="0.2.1" %}
{% set name = "rosella" %}
{% set hash = "eb11b7a31b3ed3b8f392dd7bdb4a142d83f2b41aa45ca7aefa80a2c80fd0425e"}

package:
  name: rosella
  version: {{ version }}

source:
  url: https://github.com/rhysnewell/rosella/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - rust >=1.40
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - gsl
    - openblas
    - openssl
    - clangdev
  run:
    - python>=3.8
    - parallel
    - pysam>=0.16
    - svim
    - svim-asm
    - freebayes
    - prodigal
    - samtools=1.9
    - vt
    - pkg-config
    - zlib
    - gsl
    - starcode
    - openblas
    - bwa
    - minimap2
    - fastani
    - dashing
    - hdbscan
    - matplotlib-base
    - numpy
    - seaborn
    - scikit-learn
    - scikit-bio
    - numba
    - biopython
    - pynndescent
    - pip
    - pip:
        - umap-learn>=0.5
        - git+https://github.com/rhysnewell/flight/archive/latest.zip

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'

about:
  home: https://github.com/rhysnewell/rosella.git
  license: GPL3
  license_file: LICENSE
  summary: 'Metagenomic binning algorithm using UMAP and HDBSCAN'
