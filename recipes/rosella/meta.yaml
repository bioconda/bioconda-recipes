{% set version="0.2.1" %}
{% set name = "rosella" %}

package:
  name: rosella
  version: {{ version }}

source:
  git_url: https://github.com/rhysnewell/rosella.git
  git_tag: "v{{ version}}"

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - rust >=1.40
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - gsl
    - openblas
    - openssl
    - clangdev
  run:
    - python>=3.8
    - parallel
    - pysam>=0.16
    - svim
    - svim-asm
    - freebayes
    - prodigal
    - samtools=1.9
    - vt
    - pkg-config
    - zlib
    - gsl
    - starcode
    - openblas
    - bwa
    - minimap2
    - fastani
    - dashing
    - hdbscan
    - matplotlib-base
    - numpy
    - seaborn
    - scikit-learn
    - scikit-bio
    - numba
    - biopython
    - pynndescent
    - pip
    - pip:
        - umap-learn>=0.5

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'

about:
  home: https://rhysnewell.github.io/rosella/
  license: GPL3
  license_file: LICENSE
  summary: 'Metagenomic binning algorithm using UMAP and HDBSCAN'
