{% set version = "0.5.0" %}
{% set name = "rosella" %}
{% set hash = "161ec1652777609d479e0317e51771212a0b7036fa3f1caff9d3386231df2adf" %}

package:
  name: rosella
  version: {{ version }}

source:
  url: https://github.com/rhysnewell/rosella/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - rust >=1.40
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
    - cmake
  host:
    - zlib
    - blis
    - libblas
    - openblas
    - openssl
    - clangdev
  run:
    - parallel
    - samtools
    - starcode
    - bwa
    - minimap2

test:
  commands:
    - {{ name }} --version | grep {{ version }}

about:
  home: https://github.com/rhysnewell/rosella.git
  license: GPL3
  license_file: LICENSE
  summary: 'Metagenomic binning pipeline and algorithm using UMAP and HDBSCAN'

extra:
  recipe-maintainers:
    - rhysnewell
    - aaronmussig
