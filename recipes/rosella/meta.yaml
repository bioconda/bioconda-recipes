{% set version = "0.5.3" %}
{% set name = "rosella" %}
{% set hash = "a7a07f3217c40bc0308eb2fb964092662d6c99f4093e68e96c9575bce208d214" %}

package:
  name: rosella
  version: {{ version }}

source:
  url: https://github.com/rhysnewell/rosella/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
requirements:
  build:
    - rust >=1.70
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
    - cmake
  host:
    - zlib
    - blis
    - libblas
    - openblas
    - openssl
    - clangdev
  run:
    - coverm >=0.6.1
    - python >=3.8,<=3.10
    - numba >=0.53,<=0.57
    - numpy <=1.24
    - joblib >=1.1.0,<=1.3
    - scikit-bio >=0.5.7
    - umap-learn >=0.5.3
    - scipy <=1.11
    - pandas >=1.3
    - pynndescent >=0.5.7
    - hdbscan >=0.8.28
    - scikit-learn >=1.0.2,<=1.1
    - flight-genome >=1.6.0
    - coverm >=0.6.1
    - biopython >=1.81
    - seaborn >=0.12
    - imageio >=2.31
    - matplotlib-base >=3.8
    - tqdm >=4.66
    - tbb >=2021.10.0
    - joblib >=1.3.0
    - pebble >=5.0
    - threadpoolctl >=3.2.0

test:
  commands:
    - {{ name }} --version | grep {{ version }}

about:
  home: https://github.com/rhysnewell/rosella.git
  license: GPL3
  license_file: LICENSE
  summary: 'Metagenomic binning pipeline and algorithm using UMAP and HDBSCAN'

extra:
  recipe-maintainers:
    - rhysnewell
    - aaronmussig
