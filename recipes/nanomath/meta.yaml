{% set version = "0.23.2" %}

package:
  name: nanomath
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanomath/nanomath-{{ version }}.tar.gz
  sha256: 01307dc542df4bbb0899952e1105b5c85dbd74b95ca32042bbc81541a4b42677

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pandas
    - numpy >1.8

test:
  imports:
    - nanomath

about:
  home: https://github.com/wdecoster/nanomath
  license: MIT License
  summary: 'A few simple math function for other Oxford Nanopore processing scripts'
  license_family: MIT
