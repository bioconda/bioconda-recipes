{% set version = "1.0.0" %}

package:
  name: nanomath
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanomath/nanomath-{{ version }}.tar.gz
  sha256: e942d98aed3dc9baf0fed7a03b736104577bf1e1a28e06d66fe349f3435bc241

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pandas
    - numpy >1.8

test:
  imports:
    - nanomath

about:
  home: https://github.com/wdecoster/nanomath
  license: MIT License
  summary: 'A few simple math function for other Oxford Nanopore processing scripts'
  license_family: MIT
