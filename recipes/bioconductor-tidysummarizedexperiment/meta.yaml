{% set version = "1.0.0" %}
{% set name = "tidySummarizedExperiment" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 93675dd010fbfca824c5225c4b3262cd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, testthat, knitr, markdown
requirements:
  host:
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-cli
    - r-dplyr
    - r-ellipsis
    - r-fansi
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-pillar
    - r-plotly
    - r-purrr
    - r-rlang
    - r-stringr
    - 'r-tibble >=3.0.4'
    - r-tidyr
    - r-tidyselect
  run:
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-cli
    - r-dplyr
    - r-ellipsis
    - r-fansi
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-pillar
    - r-plotly
    - r-purrr
    - r-rlang
    - r-stringr
    - 'r-tibble >=3.0.4'
    - r-tidyr
    - r-tidyselect
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Brings SummarizedExperiment to the Tidyverse'
  description: 'tidySummarizedExperiment is an adapter that abstracts the ''SingleCellExperiment'' container in the form of tibble and allows the data manipulation, plotting and nesting using ''tidyverse'''
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

