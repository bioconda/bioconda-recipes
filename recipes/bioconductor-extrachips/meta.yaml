{% set version = "1.14.2" %}
{% set name = "extraChIPs" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 4aec64324932710b5b5f78db17af0599

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-extrachips", max_pin="x.x") }}'

# Suggests: apeglm, BiocStyle, SimpleUpset, covr, DESeq2, EnrichedHeatmap, GenomicAlignments, GenomicInteractions, Gviz, ggforce, harmonicmeanp, here, knitr, limma, magrittr, plyranges, quantro, rmarkdown, testthat (>= 3.0.0), tidyverse, VennDiagram
requirements:

  build:
    - {{ compiler('c') }}
    - make

  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-csaw >=1.44.0,<1.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-interactionset >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr >=1.1.1
    - r-forcats
    - r-ggplot2 >=4.0.0
    - r-ggrepel
    - r-ggside >=0.4.0
    - r-glue
    - r-matrixstats
    - r-patchwork
    - r-rcolorbrewer
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-vctrs
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-csaw >=1.44.0,<1.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-interactionset >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr >=1.1.1
    - r-forcats
    - r-ggplot2 >=4.0.0
    - r-ggrepel
    - r-ggside >=0.4.0
    - r-glue
    - r-matrixstats
    - r-patchwork
    - r-rcolorbrewer
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-vctrs

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Additional functions for working with ChIP-Seq data
  description: This package builds on existing tools and adds some simple but extremely useful capabilities for working wth ChIP-Seq data. The focus is on detecting differential binding windows/regions. One set of functions focusses on set-operations retaining mcols for GRanges objects, whilst another group of functions are to aid visualisation of results. Coercion to tibble objects is also implemented.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

