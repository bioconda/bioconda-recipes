{% set version = "1.20.0" %}
{% set name = "maPredictDSC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 58b9e88d3fdbb667047c967923367f82
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: parallel
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-gcrma >=2.54.0,<2.55.0'
    - 'bioconductor-hgu133plus2.db >=3.2.0,<3.3.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-lungcanceracvssccgeo >=1.18.0,<1.19.0'
    - 'bioconductor-roc >=1.58.0,<1.59.0'
    - r-base
    - r-caret
    - r-class
    - r-e1071
    - r-mass
    - r-rocr
  run:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-gcrma >=2.54.0,<2.55.0'
    - 'bioconductor-hgu133plus2.db >=3.2.0,<3.3.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-lungcanceracvssccgeo >=1.18.0,<1.19.0'
    - 'bioconductor-roc >=1.58.0,<1.59.0'
    - r-base
    - r-caret
    - r-class
    - r-e1071
    - r-mass
    - r-rocr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package implements the classification pipeline of the best overall team (Team221) in the IMPROVER Diagnostic Signature Challenge. Additional functionality is added to compare 27 combinations of data preprocessing, feature selection and classifier types.'
extra:
  identifiers:
    - biotools:mapredictdsc
    - doi:10.1093/bioinformatics/btt492
  parent_recipe:
    name: bioconductor-mapredictdsc
    path: recipes/bioconductor-mapredictdsc
    version: 1.18.0

