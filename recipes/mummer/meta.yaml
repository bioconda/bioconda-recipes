{% set name = "mummer" %}
{% set version = "3.23" %}
{% set sha256 = "1efad4f7d8cee0d8eaebb320a2d63745bb3a160bb513a15ef7af46f330af662f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  sha256: {{ sha256 }}
  url: https://downloads.sourceforge.net/project/mummer/mummer/3.23/MUMmer3.23.tar.gz
  patches:
    - patches/gnuplot_mouse_clipboardformat.patch

build:
  number: 9

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - perl
    - tcsh
    - gnuplot
  run:
    - perl
    - gnuplot

test:
  commands:
    - mummer -h
    - delta-filter -h
    - dnadiff -h
    - mapview -h
    - mummerplot -h
    - nucmer -h
    - promer -h
    - show-aligns -h
    - show-coords -h
    - show-diff -h
    - show-snps -h
    - show-tiling -h

about:
  home: http://mummer.sourceforge.net
  license: "The Artistic License"
  summary: "MUMmer is a system for rapidly aligning entire genomes"

extra:
  identifiers:
    - biotools:mummer
