  summary: "MUMmer is a system for rapidly aligning entire genomes"
build:
  number: 6
  skip: False
package:
  name: mummer
  version: '3.23'
source:
  sha256: 1efad4f7d8cee0d8eaebb320a2d63745bb3a160bb513a15ef7af46f330af662f
