{% set name = "easel" %}
{% set version = "0.48" %}
{% set sha256 = "c5d055acbe88fa834e81424a15fc5fa54ac787e35f2ea72d4ffd9ea2c1aa29cf" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/EddyRivasLab/{{ name }}/archive/refs/tags/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - automake

test:
  commands:
    - esl-afetch -h
    - esl-alimanip -h
    - esl-alimap -h
    - esl-alimask -h
    - esl-alimerge -h
    - esl-alipid -h
    - esl-alirev -h
    - esl-alistat -h
    - esl-compalign -h
    - esl-compstruct -h
    - esl-construct -h
    - esl-histplot -h
    - esl-mask -h
    - esl-reformat -h
    - esl-selectn -h
    - esl-seqrange -h
    - esl-seqstat -h
    - esl-sfetch -h
    - esl-shuffle -h
    - esl-ssdraw -h
    - esl-translate -h
    - esl-weight -h

about:
  home: https://github.com/EddyRivasLab/easel
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "Easel is an ANSI C code library for computational analysis of biological sequences using probabilistic models."
  dev_url: https://github.com/EddyRivasLab/easel
