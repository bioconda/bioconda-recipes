{% set name = "easel" %}
{% set version = "0.49" %}
{% set sha256 = "90f75bc4727e6dfb5f402d9f70cf4a606d9639f72d21e07461279d3f3f06b918" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/EddyRivasLab/{{ name }}/archive/refs/tags/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  run_exports:
    - {{ pin_subpackage(name, max_pin = "x.x") }}


requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - automake

test:
  commands:
    - esl-afetch -h
    - esl-alimanip -h
    - esl-alimap -h
    - esl-alimask -h
    - esl-alimerge -h
    - esl-alipid -h
    - esl-alirev -h
    - esl-alistat -h
    - esl-compalign -h
    - esl-compstruct -h
    - esl-construct -h
    - esl-histplot -h
    - esl-mask -h
    - esl-reformat -h
    - esl-selectn -h
    - esl-seqrange -h
    - esl-seqstat -h
    - esl-sfetch -h
    - esl-shuffle -h
    - esl-ssdraw -h
    - esl-translate -h
    - esl-weight -h

about:
  home: https://github.com/EddyRivasLab/easel
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "Easel is an ANSI C code library for computational analysis of biological sequences using probabilistic models."
  dev_url: https://github.com/EddyRivasLab/easel
extra:
  additional-platforms:
    - linux-aarch64
