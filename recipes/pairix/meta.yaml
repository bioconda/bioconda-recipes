{% set version = "0.3.7" %}

package:
  name: pairix
  version: {{ version }}

source:
  url: https://github.com/4dn-dcic/pairix/archive/{{ version }}.tar.gz
  md5: a1f9b3c7b13d904dfe736cf5e66c2385

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - zlib
  run:
    - htslib
    - python

test:
  imports:
    - pypairix
  commands:
    - pairix --help

about:
  home: https://github.com/4dn-dcic/pairix
  license: MIT
  license_file: "LICENSE.txt"
  summary: 2D indexing on bgzipped text files of paired genomic coordinates
  license_family: MIT
