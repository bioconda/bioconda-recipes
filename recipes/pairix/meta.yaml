{% set version = "0.3.3" %}

package:
  name: pairix
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/4dn-dcic/pairix/archive/{{ version }}.tar.gz
  md5: 209e73bfd2bbde85b9c11d220e7c2607

build:
  number: 0
  
requirements:
  build:
    - gcc  # [linux]
    - llvm # [osx]
    - zlib
    - python
    - setuptools

  run:
    - htslib
    - python

test:
  imports:
    - pypairix
  commands:
    - pairix --help

about:
  home: https://github.com/4dn-dcic/pairix
  license: MIT
  summary: 2D indexing on bgzipped text files of paired genomic coordinates
  license_family: MIT
