{% set version = "0.1.5" %}

package:
  name: pairix
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/4dn-dcic/pairix/archive/{{ version }}.tar.gz
  md5: 05ac0be28a85e4d6bdca744ddec8824e

build:
  number: 0
  
requirements:
  build:
    - gcc  # [linux]
    - llvm # [osx]
    - zlib
    - python
    - setuptools

  run:
    - htslib
    - python

test:
  imports:
    - pypairix
  commands:
    - which pairix

about:
  home: https://github.com/4dn-dcic/pairix
  license: MIT
  summary: 2D indexing on bgzipped text files of paired genomic coordinates
  license_family: MIT
