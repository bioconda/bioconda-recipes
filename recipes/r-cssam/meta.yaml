{% set version = "0" %}

package:
  name: r-cssam
  version: {{ version }}

source:
  url:
    - https://github.com/shenorrLab/csSAM/archive/refs/heads/master.zip
  sha256: 722838845a8d3637b4c45b6a9316e70aaeccec0f68fa764ec311c24aaf915fc9

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-roxygen2>=6.0.1
    - r-rcpp
    - r-formula
    - r-rngtools
    - r-pkgmaker >=0.26.5
    - r-plyr
    - r-ggplot2
    - r-scales
    - bioconductor-biobase
    - xbioc
  run:
    - r-base
    - r-rcpp
    - r-formula
    - r-rngtools
    - r-pkgmaker >=0.26.5
    - r-plyr
    - r-ggplot2
    - r-scales
    - bioconductor-biobase
    - xbioc

test:
  commands:
    - $R -e "library('csSAM')"

about:
  home: https://github.com/shenorrLab/csSAM
  license: LGPL
  summary: "Cell-type specific differential expression of a microarray experiment of heterogeneous tissue samples, using SAM."
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL'

extra:
  recipe-maintainers:
    - PelzKo
  identifiers:
    - doi:10.1038/nmeth.1439  
