{% set version = "1.1.0" %} # Remember to update sha256 below

package:
  name: toga
  version: {{ version }}

build:
  noarch: generic
  number: 0
  

source:
  url: https://github.com/hillerlab/TOGA/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c2fd167e1f78d1c5dc58748b0814ee3361084d85ec322f7e5f2f6c300cd17269

requirements:
 host:
    - python
    - h5py
    - scipy
    - twobitreader
    - networkx
    - pandas
    - numpy
    - xgboost
    - scikit-learn
    - joblib
    - h5py
    
  run:
    - python
    - h5py
    - scipy
    - twobitreader
    - networkx
    - pandas
    - numpy
    - xgboost
    - scikit-learn
    - joblib
    - h5py

about:
  home: https://github.com/hillerlab/TOGA
  license: MIT license
  license_file: LICENSE
  summary: |
    TOGA is a new method that integrates gene annotation, inferring orthologs and classifying genes as intact or lost.

test:
  commands:
    - toga.py --help
