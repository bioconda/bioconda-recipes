{% set version = "3.22.0" %}
{% set name = "org.At.tair.db" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: c3d1a557db8b2af60d8c536a269b86f0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-org.at.tair.db", max_pin="x.x") }}'
  noarch: generic
# Suggests: DBI, annotate, RUnit
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260207
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Genome wide annotation for Arabidopsis
  description: Genome wide annotation for Arabidopsis, primarily based on mapping using TAIR identifiers.

