{% set version = "3.7.4" %}

package:
  name: weblogo
  version: {{ version }}

build:
  noarch: python
  number: 0

source:
  url: https://github.com/WebLogo/weblogo/archive/3.7.4.tar.gz
  sha256: b0374e84f1f835890b06b104018d71b27bf4c9cdb706618e909b82d65acd656c

requirements:
  host:
    - python
    - setuptools
    - numpy

  run:
    - python
    - numpy
    - ghostscript

test:
  imports:
    - corebio
    - corebio.seq_io
    - corebio.seq_io._nexus
    - corebio.utils
    - weblogolib
  commands:
    - weblogo -h
    - transformseq -h

about:
  home: https://github.com/WebLogo/weblogo
  license: MIT
  summary: 'WebLogo3 : Sequence Logos Redrawn'
  license_family: MIT

extra:
  identifiers:
    - biotools:weblogo
    - doi:10.1101/gr.849004
