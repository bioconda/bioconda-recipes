{% set version = "3.7.6" %}

package:
  name: weblogo
  version: {{ version }}

build:
  noarch: python
  number: 0

source:
  url: https://github.com/WebLogo/weblogo/archive/{{ version }}.tar.gz
  sha256: f86c63c04d9f9961b6ca8a68dbd23341acc637782e07b76f24d2755d2fba1b80

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - ghostscript

test:
  imports:
    - weblogo
    - weblogo.seq_io
    - weblogo.seq_io._nexus
    - weblogo.utils
  commands:
    - weblogo -h
    - transformseq -h

about:
  home: https://github.com/WebLogo/weblogo
  license: MIT
  summary: 'WebLogo3 : Sequence Logos Redrawn'
  license_family: MIT

extra:
  identifiers:
    - biotools:weblogo
    - doi:10.1101/gr.849004
