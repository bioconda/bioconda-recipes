{% set version = "3.5.0" %}

package:
  name: weblogo
  version: {{ version }}

build:
    number: 0

source:
  fn: weblogo.{{ version }}.tar.gz
  url: https://github.com/WebLogo/weblogo/archive/3.5.0.tar.gz
  sha256: 5406722102a560ff7f92e95c4170c747484fb71cdff4c026ddf70c84ff688e2c

requirements:
  build:
    - python
    - setuptools
    - numpy

  run:
    - python
    - numpy
    - ghostscript

test:
  imports:
    - corebio
    - corebio.seq_io
    - corebio.seq_io._nexus
    - corebio.utils
    - weblogolib
  commands:
    - weblogo -h
    - transformseq -h

about:
  home: https://github.com/WebLogo/weblogo
  license: MIT
  summary: 'WebLogo3 : Sequence Logos Redrawn'
  license_family: MIT
