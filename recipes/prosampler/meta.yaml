{% set version = "1.5" %}
{% set sha256 = "ae75dad4133a5f2d6da487118a3e8e5bcbfc361821edb72c7c36b966419d6187" %}

package:
  name: prosampler
  version: {{ version }}

source:
  url: https://github.com/zhengchangsulab/ProSampler/raw/master/PROSMPLER_v1.5.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('prosampler', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}

test:
  commands:
    - ProSampler -h 2>&1 | grep "Usage"

about:
  home: "https://github.com/zhengchangsulab/ProSampler"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "An ultra-fast motif finding program in large ChIP-seq datasets."
  dev_url: "https://github.com/zhengchangsulab/ProSampler"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:prosampler
