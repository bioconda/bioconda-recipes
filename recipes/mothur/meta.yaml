package:
  name: mothur
  version: 1.36.1

source:
  fn: v1.36.1.tar.gz
  url: https://github.com/mothur/mothur/archive/v1.36.1.tar.gz
  md5: 96e176b223468e4d0cda02859a4ac7aa
  patches:
    - Build-Flags.patch

build:
  number: 2
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}
  skip: True # [not linux64 or osx]

requirements:
  build:
    - gcc   # [linux]
    - llvm  # [osx]
    - zlib
    - ncurses
    - readline
    - boost >=1.55,{{CONDA_BOOST}}*
    - blast-legacy
  run:
    - libgcc   # [linux]
    - zlib
    - ncurses
    - readline
    - boost {{CONDA_BOOST}}*
    - blast-legacy
test:
  commands:
     - mothur "#help()"
     - uchime --version

about:
  home: http://www.mothur.org
  license: GPL
