package:
  name: mothur
  version: 1.39.5

source:
  fn: v1.39.5.tar.gz
  url: https://github.com/mothur/mothur/archive/v1.39.5.tar.gz
  md5: 1f826ea4420e6822fc0db002c5940b92
  patches:
    - Build-Flags.patch

build:
  number: 0
  string: boost1.60_{{PKG_BUILDNUM}}
  skip: True # [not linux64 or osx]

requirements:
  build:
    - gcc   # [linux]
    - llvm  # [osx]
    - zlib
    - ncurses
    - readline
    - boost >=1.55,1.60*  # does not work with boost >1.60
    - blast-legacy
  run:
    - libgcc   # [linux]
    - zlib
    - ncurses
    - readline
    - boost 1.60*
    - blast-legacy
test:
  commands:
     - mothur "#help()"
     - uchime --version

about:
  home: http://www.mothur.org
  license: GPL
  license_file: LICENSE.md
  summary: The mothur project seeks to offers a single piece of open-source, expandable software to fill the bioinformatics needs of the microbial ecology community.
