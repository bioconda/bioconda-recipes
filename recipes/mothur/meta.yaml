{% set mothurVersion = "1.44.3" %}
{% set mothurSha256 = "a9825ccbb7f60b527f63c16e07f9dd45373bdc8ee65c8f2f0b45f8b2113b2e6f" %}
{% set vsearchVersion = "2.13.3" %}

package:
  name: mothur
  version: {{ mothurVersion }}

source:
  url: https://github.com/mothur/mothur/archive/v{{ mothurVersion }}.tar.gz
  sha256: {{ mothurSha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - blast-legacy
    - boost-cpp
    - gsl
    - hdf5
    - readline
    - sra-tools
    - vsearch ={{ vsearchVersion }}
    - zlib
  run:
    - blast-legacy
    - boost-cpp
    - gsl
    - hdf5
    - readline
    - sra-tools
    - vsearch ={{ vsearchVersion }}
    - zlib

test:
  commands:
    - mothur "#help()"
    - uchime --version

about:
  home: http://www.mothur.org
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.md
  summary: This project seeks to develop a single piece of open-source, expandable software to fill the bioinformatics needs of the microbial ecology community.
  dev_url: https://github.com/mothur/mothur

extra:
  identifiers:
    - doi:10.1128/AEM.01541-09
