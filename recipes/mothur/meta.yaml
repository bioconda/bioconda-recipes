{% set mothurVersion = "1.45.2" %}
{% set mothurSha256 = "73fddddfeea140537b8b037da971964091b2149177e376d98d19ba8a2183e471" %}
{% set vsearchVersion = "2.13.3" %}

package:
  name: mothur
  version: {{ mothurVersion }}

source:
  url: https://github.com/mothur/mothur/archive/v{{ mothurVersion }}.tar.gz
  sha256: {{ mothurSha256 }}

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - blast-legacy
    - boost-cpp
    - gsl
    - hdf5
    - readline
    - sra-tools
    - vsearch ={{ vsearchVersion }}
    - zlib
  run:
    - blast-legacy
    - boost-cpp
    - gsl
    - hdf5
    - readline
    - sra-tools
    - vsearch ={{ vsearchVersion }}
    - zlib

test:
  commands:
    - mothur "#help()"
    - uchime --version

about:
  home: http://www.mothur.org
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.md
  summary: This project seeks to develop a single piece of open-source,
    expandable software to fill the bioinformatics needs of the microbial
    ecology community.
  dev_url: https://github.com/mothur/mothur

extra:
  identifiers:
    - doi:10.1128/AEM.01541-09
    - usegalaxy-eu:mothur_get_label
