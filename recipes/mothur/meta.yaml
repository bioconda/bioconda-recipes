{% set version = "1.42.3" %}
{% set sha256 = "c723c5204ccefe4b598b9d7dee12a8193154849808e77d896ce3ca5265e9c352" %}

package:
  name: mothur
  version: {{ version }}

source:
  - url: https://github.com/mothur/mothur/archive/v.{{ version }}.tar.gz
    sha256: {{ sha256 }}
  # - url: https://support.hdfgroup.org/ftp/HDF5/releases/hdf5-1.10/hdf5-1.10.5/src/hdf5-1.10.5.tar.gz
  #   sha256: 6d4ce8bf902a97b050f6f491f4268634e252a63dadd6656a1a9be5b7b7726fa8
  # - url: https://dl.bintray.com/boostorg/release/1.70.0/source/boost_1_70_0.tar.gz
  #   sha256: 882b48708d211a5f48e60b0124cf5863c1534cd544ecd0664bb534a4b5d506e9

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - boost
    - boost-cpp
    - gsl
    - hdf5
    - readline
  host:
    - blast-legacy
    - boost
    - boost-cpp
    - gsl
    - hdf5
    - readline
    - vsearch
    - zlib
  run:
    - blast-legacy
    - boost
    - boost-cpp
    - gsl
    - hdf5
    - readline
    - vsearch
    - zlib
test:
  commands:
    - mothur "#help()"
    - uchime --version

about:
  home: http://www.mothur.org
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.md
  summary: This project seeks to develop a single piece of open-source, expandable software to fill the bioinformatics needs of the microbial ecology community.
  dev_url: https://github.com/mothur/mothur

extra:
  identifiers:
    - doi:10.1128/AEM.01541-09