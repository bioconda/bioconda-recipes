{% set version = "1.40.5" %}
{% set sha256 = "a0fbdfa68b966d7adc4560e3787506a0dad8b47b4b996c2663cd6c0b416d101a" %}

package:
  name: mothur
  version: '{{version}}'

source:
  url: https://github.com/mothur/mothur/archive/v{{version}}.tar.gz
  patches:
    - Build-Flags.patch
  sha256: '{{sha256}}'

build:
  number: 0
  skip: true # [not linux64 or osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - ncurses
    - readline
    - boost
    - blast-legacy
  run:
    - zlib
    - ncurses
    - readline
    - boost
    - blast-legacy

test:
  commands:
    - mothur "#help()"
    - uchime --version

about:
  home: http://www.mothur.org
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.md
  summary: This project seeks to develop a single piece of open-source, expandable
    software to fill the bioinformatics needs of the microbial ecology community.
  dev_url: https://github.com/mothur/mothur
