{% set version = "1.42.2" %}
{% set sha256 = "16088a9e98887165cff919bd79417a95bf962b19ea12bd741e42032fe8da6b03" %}


package:
  name: mothur
  version: {{ version }}

source:
  url: https://github.com/mothur/mothur/archive/v.{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - ncurses
    - readline
    - boost
    - blast-legacy
    - hdf5
    - vsearch
  run:
    - zlib
    - ncurses
    - readline
    - boost
    - blast-legacy
    - hdf5
    - vsearch
test:
  commands:
    - mothur "#help()"
    - uchime --version

about:
  home: http://www.mothur.org
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.md
  summary: This project seeks to develop a single piece of open-source, expandable software to fill the bioinformatics needs of the microbial ecology community.
  dev_url: https://github.com/mothur/mothur

extra:
  identifiers:
    - doi:10.1128/AEM.01541-09
