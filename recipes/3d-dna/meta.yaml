{% set name = "3d-dna" %}
{% set version = "201008" %}
{% set sha256 = "a027963f0b4fc59a24bac38e2ab71e6bcd25f4ad3182f8bdfe1beb37dabaef4b" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/aidenlab/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  #[osx]
  number: 1
  noarch: generic
    run_exports:
    - {{ pin_subpackage("3d-dna", max_pin="x.x") }}

requirements:
  run:
  - bash >=5.0.018
  - coreutils >=8.32
  - gawk >=5.1.0
  - lastz >=1.04.15
  - openjdk >=8.0.152
  - parallel >=20211222

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/aidenlab/{{ name }}/tree/{{ version }}
  license: MIT
  license_file: LICENSE
  summary: 3D de novo assembly (3D-DNA) pipeline.
additional-platforms:
    - linux-aarch64