{% set name = "polyQtlseq" %}
{% set version = "1.2.6" %}
{% set sha256 = "d37a1901c1da3152e45c83d0b96b7464ea4c128285bba3ae092c097513deaa0a" %}

package:
  name: poly-qtlseq
  version: {{ version }}

source:
  url: https://github.com/TatsumiMizubayashi/PolyploidQtlSeq/releases/download/v1.2.6/polyQtlseq-1.2.6.zip
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('poly-qtlseq', max_pin="x") }}

requirements:
  build:
  run:
    - dotnet-runtime >=8,<9
    - fastp >=0.23
    - bwa
    - bcftools >=1.16
    - samtools >=1.16
    - snpeff

test:
  commands:
    - polyQtlseq -h

about:
  home: https://github.com/TatsumiMizubayashi/PolyploidQtlSeq
  license: MIT License
  summary: PolyploidQtlSeq is a program that extends QTL-seq for polyploid F1 populations.

