{% set name = "polyQtlseq" %}
{% set version = "1.0.3" %}
{% set sha256 = "0b1e54d297e814e9068c3d67ddd0207dd39682f858eb6fa2ad6eb7e20287af1f" %}

package:
  name: poly-qtlseq
  version: {{ version }}

source:
  url: https://github.com/TatsumiMizubayashi/PolyploidQtlSeq/releases/download/v1.0.3/polyQtlseq-1.0.3.zip
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('poly-qtlseq', max_pin="x") }}

requirements:
  build:
  run:
    - dotnet-runtime >=8,<9
    - fastp >=0.23
    - bwa
    - bcftools >=1.16
    - samtools >=1.16
    - snpeff

test:
  commands:
    - polyQtlseq -h

about:
  home: https://github.com/TatsumiMizubayashi/PolyploidQtlSeq
  license: MIT License
  summary: PolyploidQtlSeq is a program that extends QTL-seq for polyploid F1 populations.

