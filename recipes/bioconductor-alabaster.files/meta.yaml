{% set version = "1.8.0" %}
{% set name = "alabaster.files" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: c1625e110b3fb5e3ac651fbff866bf2f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-alabaster.files", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, rmarkdown, knitr, testthat, VariantAnnotation, rtracklayer, Biostrings
requirements:
  host:
    - bioconductor-alabaster.base >=1.10.0,<1.11.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
  run:
    - bioconductor-alabaster.base >=1.10.0,<1.11.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Wrappers to Save Common File Formats
  description: Save common bioinformatics file formats within the alabaster framework. This includes BAM, BED, VCF, bigWig, bigBed, FASTQ, FASTA and so on. We save and load additional metadata for each file, and we support linkage between each file and its corresponding index.
  license_file: LICENSE

