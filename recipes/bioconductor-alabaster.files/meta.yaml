{% set version = "1.0.0" %}
{% set name = "alabaster.files" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: ea12d81dadbad7340c5f2d6be276a697
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-alabaster.files", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, rmarkdown, knitr, testthat, VariantAnnotation
requirements:
  host:
    - 'bioconductor-alabaster.base >=1.2.0,<1.3.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-rtracklayer >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
  run:
    - 'bioconductor-alabaster.base >=1.2.0,<1.3.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-rtracklayer >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Wrappers to Save Common File Formats'
  description: 'Save common bioinformatics file formats within the alabaster framework. This includes BAM, BED, VCF, bigWig, bigBed, FASTQ, FASTA and so on. We save and load additional metadata for each file, and we support linkage between each file and its corresponding index.'
  license_file: LICENSE

