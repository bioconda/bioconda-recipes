{% set version = "1.10.0" %}
{% set name = "LymphoSeq" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1b5c24b3df8523d37d12cae3fdfe4a33
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, pheatmap, wordcloud, rmarkdown
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-ggtree >=1.14.0,<1.15.0'
    - 'bioconductor-lymphoseqdb >=0.99.0,<0.100.0'
    - 'bioconductor-msa >=1.14.0,<1.15.0'
    - r-base
    - r-circlize
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ineq
    - r-phangorn
    - r-plyr
    - r-rcolorbrewer
    - r-reshape
    - r-stringdist
    - r-upsetr
    - r-venndiagram
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-ggtree >=1.14.0,<1.15.0'
    - 'bioconductor-lymphoseqdb >=0.99.0,<0.100.0'
    - 'bioconductor-msa >=1.14.0,<1.15.0'
    - r-base
    - r-circlize
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ineq
    - r-phangorn
    - r-plyr
    - r-rcolorbrewer
    - r-reshape
    - r-stringdist
    - r-upsetr
    - r-venndiagram
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This R package analyzes high-throughput sequencing of T and B cell receptor complementarity determining region 3 (CDR3) sequences generated by Adaptive Biotechnologies'' ImmunoSEQ assay.  Its input comes from tab-separated value (.tsv) files exported from the ImmunoSEQ analyzer.'

