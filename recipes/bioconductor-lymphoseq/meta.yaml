{% set version = "1.34.0" %}
{% set name = "LymphoSeq" %}
{% set bioc = "3.20" %}

about:
  description: This R package analyzes high-throughput sequencing of T and B cell receptor complementarity determining region 3 (CDR3) sequences generated by Adaptive Biotechnologies' ImmunoSEQ assay.  Its input comes from tab-separated value (.tsv) files exported from the ImmunoSEQ analyzer.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Analyze high-throughput sequencing of T and B cell receptors

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-lymphoseq", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: knitr, pheatmap, wordcloud, rmarkdown
requirements:
  host:
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-ggtree >=3.14.0,<3.15.0
    - bioconductor-lymphoseqdb >=0.99.0,<0.100.0
    - bioconductor-msa >=1.38.0,<1.39.0
    - r-base
    - r-circlize
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ineq
    - r-phangorn
    - r-plyr
    - r-rcolorbrewer
    - r-reshape
    - r-stringdist
    - r-upsetr
    - r-venndiagram
  run:
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-ggtree >=3.14.0,<3.15.0
    - bioconductor-lymphoseqdb >=0.99.0,<0.100.0
    - bioconductor-msa >=1.38.0,<1.39.0
    - r-base
    - r-circlize
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ineq
    - r-phangorn
    - r-plyr
    - r-rcolorbrewer
    - r-reshape
    - r-stringdist
    - r-upsetr
    - r-venndiagram

source:
  md5: 53552e65477bcc40ea242470f988d262
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

