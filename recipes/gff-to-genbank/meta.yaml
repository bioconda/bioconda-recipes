{% set name = "gff-to-genbank" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gff_to_genbank-{{ version }}.tar.gz
  sha256: 52c5e75162283c41e4e7b3a50e725b3d244e5eb7df55890e249f0ffd1480195a

build:
  entry_points:
    - gff-to-genbank = gff_to_genbank.gff_to_genbank:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage("gff-to-genbank", max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - bcbio-gff >=0.7
    - biopython >=1.81

test:
  imports:
    - gff_to_genbank
  commands:
    - gff-to-genbank --help

about:
  summary: "Script to convert from GFF to Genbank."
  dev_url: "https://github.com/corneliusroemer/gff-to-genbank"
  home: "https://github.com/corneliusroemer/gff-to-genbank"
  doc_url: "https://github.com/corneliusroemer/gff-to-genbank/blob/master/README.md"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - corneliusroemer
