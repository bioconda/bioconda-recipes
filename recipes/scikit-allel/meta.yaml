requirements:
  build:
    - python
    - setuptools
    - numpy
    - cython
  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - pandas
    - scikit-learn
    - numexpr
    - h5py
    - bcolz
    - nose
    - petl
    - seaborn
    - toolz
    - dask
test:
  # Python imports
  imports:
    - allel
    - allel.chunked
    - allel.model
    - allel.opt
    - allel.stats
    - allel.test

  commands:
    - nosetests allel -s -v

  requires:
    - nose

about:
  home: https://github.com/cggh/scikit-allel
  license: MIT License
  summary: 'A Python package for exploring and analysing genetic variation data.'

