build:
  number: 1
  skip: True # [osx]

package:
  name: scikit-allel
  version: "0.20.3"

source:
  fn: scikit-allel-0.20.3.tar.gz
  url: https://pypi.python.org/packages/source/s/scikit-allel/scikit-allel-0.20.3.tar.gz
  md5: 86bdb9bd758470e860f9e679dc462ca9
