{% set version = "1.8.0" %}
{% set name = "diffuStats" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 829bba90d963eac829293a40096d4d6e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, rmarkdown, ggplot2, ggsci, igraphdata, BiocStyle, reshape2
# SystemRequirements: GNU make
requirements:
  host:
    - r-base
    - r-expm
    - r-igraph
    - r-mass
    - r-matrix
    - r-plyr
    - r-precrec
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppparallel
    - libblas
    - liblapack
  run:
    - r-base
    - r-expm
    - r-igraph
    - r-mass
    - r-matrix
    - r-plyr
    - r-precrec
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppparallel
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Diffusion scores on biological networks'
  description: 'Label propagation approaches are a widely used procedure in computational biology for giving context to molecular entities using network data. Node labels, which can derive from gene expression, genome-wide association studies, protein domains or metabolomics profiling, are propagated to their neighbours in the network, effectively smoothing the scores through prior annotated knowledge and prioritising novel candidates. The R package diffuStats contains a collection of diffusion kernels and scoring approaches that facilitates their computation and benchmarking.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:diffuStats
    - doi:10.1093/bioinformatics/btx632
  parent_recipe:
    name: bioconductor-diffustats
    path: recipes/bioconductor-diffustats
    version: 0.104.0

