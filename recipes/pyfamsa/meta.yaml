{% set name = "pyfamsa" %}
{% set version = "0.6.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9037ff739f13e302c9f006670397bb344f55436d0fa1f7794947f1d591bd49e8

build:
  number: 0
  script:
    - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
    - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
    - export CXXFLAGS="${CXXFLAGS} -std=c++23"  # [osx]
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('pyfamsa', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - clangdev  # [osx]
    - llvmlite  # [osx]
  host:
    - python
    - pip
    - cython
    - scikit-build-core
    - scoring-matrices >=0.3
  run:
    - python
    - scoring-matrices >=0.3

test:
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: "https://github.com/althonos/pyfamsa"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: COPYING
  summary: "Cython bindings and Python interface to FAMSA, an algorithm for ultra-scale multiple sequence alignments."
  doc_url: "https://pyfamsa.readthedocs.org"
  dev_url: "https://github.com/althonos/pyfamsa"

extra:
  recipe-maintainers:
    - althonos
  additional-platforms:
    - linux-aarch64
    - osx-arm64
