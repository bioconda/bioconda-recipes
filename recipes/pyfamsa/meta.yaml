{% set name = "pyfamsa" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1edcb001bd56654fb05c7f73d3b83f494ea94b1cf7e94a74b5ae184abba7e5ef

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv"
  run_exports:
    - {{ pin_subpackage('pyfamsa', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - semantic_version
    - scoring-matrices >=0.2
  run:
    - python
    - scoring-matrices >=0.2

test:
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: https://github.com/althonos/pyfamsa
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: "Cython bindings and Python interface to FAMSA, an algorithm for ultra-scale multiple sequence alignments."
  doc_url: https://pyfamsa.readthedocs.org
  dev_url: https://github.com/althonos/pyfamsa

extra:
  recipe-maintainers:
    - althonos
  additional-platforms:
    - linux-aarch64
    - osx-arm64
