package:
  name: damageprofiler
  version: '{{version}}'

source:
  url: https://github.com/Integrative-Transcriptomics/DamageProfiler/releases/download/v{{version}}/DamageProfiler-{{version}}.jar
  sha256: '{{sha256}}'

build:
  noarch: generic
  number: 1

requirements:
  run:
    - openjdk
    - python

test:
  commands:
    - damageprofiler -h  >/dev/null

