{% set version = "1.8.0" %}
{% set name = "DMCHMM" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: da242d31dc91ea1411433cc6249961cc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr
requirements:
  host:
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-calibrate
    - r-fdrtool
    - r-multcomp
  run:
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-calibrate
    - r-fdrtool
    - r-multcomp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Differentially Methylated CpG using Hidden Markov Model'
  description: 'A pipeline for identifying differentially methylated CpG sites using Hidden Markov Model in bisulfite sequencing data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

