{% set version = "3.2.3" %}
{% set name = "mguatlas5k.db" %}
{% set bioc = "3.20" %}

about:
  description: Clontech BD Atlas Long Oligos Mouse 5K annotation data (chip mguatlas5k) assembled using data from public repositories
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Clontech BD Atlas Long Oligos Mouse 5K annotation data (chip mguatlas5k)
build:
  noarch: generic
  number: 13
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mguatlas5k.db", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
# Suggests: DBI, annotate, RUnit
requirements:
  host:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-org.mm.eg.db >=3.20.0,<3.21.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-org.mm.eg.db >=3.20.0,<3.21.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 826093fe7228c08962aff36ad89af28e
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

