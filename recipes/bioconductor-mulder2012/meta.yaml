{% set version = "0.22.0" %}
{% set name = "Mulder2012" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 66604ce41b6359a8ec04062b7fc970375ae5bade3aae9981dd3713bc88558f3a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-htsanalyzer >=2.34.0,<2.36.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-panr >=1.28.0,<1.30.0'
    - 'bioconductor-reder >=1.30.0,<1.32.0'
    - r-base
    - r-igraph
    - r-mass
    - r-pvclust
  run:
    - 'bioconductor-htsanalyzer >=2.34.0,<2.36.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-panr >=1.28.0,<1.30.0'
    - 'bioconductor-reder >=1.30.0,<1.32.0'
    - r-base
    - r-igraph
    - r-mass
    - r-pvclust
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides functions to reproduce results and figures in Mulder K. et. al. published in Nature Cell Biology 2012 and Wang X. et. al. published in PLoS Computational Biology 2012.'
