{% set version = "0.24.0" %}
{% set name = "Mulder2012" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: cf1ccb7133defdc49f889dfe9efabbf4
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: snow
requirements:
  host:
    - 'bioconductor-htsanalyzer >=2.36.0,<2.37.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.3.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - 'bioconductor-panr >=1.30.0,<1.31.0'
    - 'bioconductor-reder >=1.32.0,<1.33.0'
    - r-base
    - r-igraph
    - r-mass
    - r-pvclust
  run:
    - 'bioconductor-htsanalyzer >=2.36.0,<2.37.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.3.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - 'bioconductor-panr >=1.30.0,<1.31.0'
    - 'bioconductor-reder >=1.32.0,<1.33.0'
    - r-base
    - r-igraph
    - r-mass
    - r-pvclust
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides functions to reproduce results and figures in Mulder K. et. al. published in Nature Cell Biology 2012 and Wang X. et. al. published in PLoS Computational Biology 2012.'

