{% set name = "fasta3" %}
{% set version = "36.3.8h" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wrpearson/fasta36/archive/refs/tags/v{{ version }}_04-May-2020.tar.gz
  sha256: d13ec06a040e4d77bf6913af44b705d3ecc921131da018e71d24daf47d3664d3

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
test:
  commands:
    - fasta36 > /dev/null
    - fastf36 > /dev/null
    - fastm36 > /dev/null
    - fasts36 > /dev/null
    - fastx36 > /dev/null
    - fasty36 > /dev/null
    - ggsearch36 > /dev/null
    - glsearch36 > /dev/null
    - lalign36 > /dev/null
    - ssearch36 > /dev/null
    - tfastf36 > /dev/null
    - tfastm36 > /dev/null
    - tfasts36 > /dev/null
    - tfastx36 > /dev/null
    - tfasty36 > /dev/null

about:
  home: http://faculty.virginia.edu/wrpearson/fasta
  license: Apache 2.0
  summary: The FASTA package - protein and DNA sequence similarity searching and alignment programs
  license_file: LICENSE
