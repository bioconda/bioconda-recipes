{% set name = "fasta3" %}
{% set version = "36.3.8" %}
{% set hash = "102ee6bc9406d7b13a69eeb16c67c30258a146807a5363d8dab867c45f2e0725" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://faculty.virginia.edu/wrpearson/fasta/fasta36/fasta-{{ version }}g.tar.gz
  sha256: {{ hash }}

build:
  number: 5

requirements:
  build:
    - {{ compiler('c') }}
test:
  commands:
    - fasta36 > /dev/null
    - fastf36 > /dev/null
    - fastm36 > /dev/null
    - fasts36 > /dev/null
    - fastx36 > /dev/null
    - fasty36 > /dev/null
    - ggsearch36 > /dev/null
    - glsearch36 > /dev/null
    - lalign36 > /dev/null
    - ssearch36 > /dev/null
    - tfastf36 > /dev/null
    - tfastm36 > /dev/null
    - tfasts36 > /dev/null
    - tfastx36 > /dev/null
    - tfasty36 > /dev/null

about:
  home: http://faculty.virginia.edu/wrpearson/fasta
  license: Apache 2.0
  summary: The FASTA package - protein and DNA sequence similarity searching and alignment programs
  license_file: LICENSE
