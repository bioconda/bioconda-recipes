{% set name = "fasta3" %}
{% set version = "36.3.8" %}
# sha256sum for fasta-36.3.8g.tar.gz changed?! Previously this was:
# "102ee6bc9406d7b13a69eeb16c67c30258a146807a5363d8dab867c45f2e0725"
{% set hash = "41c623f9ddbcaa7b1d479665216148cb30f75be263d3584d99e4d234a38babc3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wrpearson/fasta36/archive/refs/tags/fasta-v{{ version }}g.tar.gz
  sha256: {{ hash }}

build:
  number: 7

requirements:
  build:
    - make
    - {{ compiler('c') }}
test:
  commands:
    - fasta36 > /dev/null
    - fastf36 > /dev/null
    - fastm36 > /dev/null
    - fasts36 > /dev/null
    - fastx36 > /dev/null
    - fasty36 > /dev/null
    - ggsearch36 > /dev/null
    - glsearch36 > /dev/null
    - lalign36 > /dev/null
    - ssearch36 > /dev/null
    - tfastf36 > /dev/null
    - tfastm36 > /dev/null
    - tfasts36 > /dev/null
    - tfastx36 > /dev/null
    - tfasty36 > /dev/null

about:
  home: http://faculty.virginia.edu/wrpearson/fasta
  license: Apache 2.0
  summary: The FASTA package - protein and DNA sequence similarity searching and alignment programs
  license_file: LICENSE
