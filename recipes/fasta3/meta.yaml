package:
    name: fasta3
    version: 36.3.8

source:
    fn: fasta-36.3.8.tar.gz
    url: http://faculty.virginia.edu/wrpearson/fasta/fasta36/fasta-36.3.8.tar.gz
    md5: 071c1a33534e3b47c9a680b87f2a73d7
    patches:
      - libpath.patch

build:
    number: 0
    skip: True # [osx]

requirements:
    build:
       - zlib

    run:
        - zlib
test:
    commands:
      - fasta36 > /dev/null
      - fastf36 > /dev/null
      - fastm36 > /dev/null
      - fasts36 > /dev/null
      - fastx36 > /dev/null
      - fasty36 > /dev/null
      - ggsearch36 > /dev/null
      - glsearch36 > /dev/null
      - lalign36 > /dev/null
      - ssearch36 > /dev/null
      - tfastf36 > /dev/null
      - tfastm36 > /dev/null
      - tfasts36 > /dev/null
      - tfastx36 > /dev/null
      - tfasty36 > /dev/null

about:
    home: http://faculty.virginia.edu/wrpearson/fasta
    license: Apache 2.0
    summary: The FASTA package - protein and DNA sequence similarity searching and alignment programs
    license_file: LICENSE
