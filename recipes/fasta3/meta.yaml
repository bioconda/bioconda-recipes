{% set name = "fasta3" %}
{% set version = "36.3.8i" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wrpearson/fasta36/archive/refs/tags/v{{ version }}_14-Nov-2020.tar.gz
  sha256: b4b1c3c9be6beebcbaf4215368e159d69255e34c0bdbc84affa10cdb473ce008

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
test:
  commands:
    - fasta36 > /dev/null
    - fastf36 > /dev/null
    - fastm36 > /dev/null
    - fasts36 > /dev/null
    - fastx36 > /dev/null
    - fasty36 > /dev/null
    - ggsearch36 > /dev/null
    - glsearch36 > /dev/null
    - lalign36 > /dev/null
    - ssearch36 > /dev/null
    - tfastf36 > /dev/null
    - tfastm36 > /dev/null
    - tfasts36 > /dev/null
    - tfastx36 > /dev/null
    - tfasty36 > /dev/null

about:
  home: https://fasta.bioch.virginia.edu/wrpearson/fasta/
  license: Apache 2.0
  summary: The FASTA package - protein and DNA sequence similarity searching and alignment programs
  license_file: LICENSE
