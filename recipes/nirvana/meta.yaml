{% set version = "3.18.1" %}
{% set sha256 = "8cee9d797a7cb637d0752f17a9b6acd6550627d43e1c062fd73d2be2ff7a302b" %}

package:
  name: nirvana
  version: {{ version }}

source:
  url: https://github.com/Illumina/Nirvana/releases/download/v{{ version }}/Nirvana-{{ version }}-net6.0.zip
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1
  run_exports:
    - {{ pin_subpackage('nirvana', max_pin="x") }}

requirements:
  build:
    - unzip  # [unix]
  run:
    - dotnet-runtime >=6.0,<7.0a0

test:
  commands:
    - Nirvana --help
    - Downloader --help

about:
  home: https://github.com/Illumina/Nirvana
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Clinical-grade annotation of genomic variants (SNVs, MNVs, insertions, deletions, indels, and SVs)
  description: |
    Nirvana provides clinical-grade annotation of genomic variants. It processes VCF files
    and outputs structured JSON representations of variant annotations. While this open-source
    version is no longer actively maintained, users are directed to Illumina Connected Annotations
    for the current maintained version.
  dev_url: https://github.com/Illumina/Nirvana
  doc_url: https://illumina.github.io/NirvanaDocumentation/

extra:
  recipe-maintainers:
    - friederike-hanssen
  notes: |
    This tool is no longer actively maintained. Users should consider Illumina Connected Annotations
    for the current maintained version.
