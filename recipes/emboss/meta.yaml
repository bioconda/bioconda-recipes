{% set name = "emboss" %}
{% set version = "6.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: ftp://emboss.open-bio.org/pub/EMBOSS/EMBOSS-{{ version }}.tar.gz
  sha256: 7184a763d39ad96bb598bfd531628a34aa53e474db9e7cac4416c2a40ab10c6e

build:
  number: 14
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - automake
    - autoconf
    - libtool
    - pkg-config
    - gnuconfig
    - python
  host:
    - zlib
    - openjdk
    - libgd
    - libpng
    - libharu
  run:
    - libgd
    - libpng
    - libharu

test:
  commands:
    -  needle --help
    -  transeq --help
    -  sixpack --help
    -  seqret --help

about:
  home: "https://emboss.sourceforge.net"
  license: "GPL-2.0-only"
  license_family: GPL
  license_file: LICENSE
  summary: "The European Molecular Biology Open Software Suite."
  doc_url: "https://emboss.sourceforge.net"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:emboss
    - usegalaxy-eu:emboss_needleall
    - usegalaxy-eu:emboss_needle
