{% set name = "emboss" %}
{% set version = "6.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 13
  run_exports:
    - {{ pin_subpackage("emboss", max_pin="x") }}

source:
  url: ftp://emboss.open-bio.org/pub/EMBOSS/EMBOSS-6.6.0.tar.gz
  md5: cc3fca80cb0618deb10fa0d29fe90e4b

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - automake
    - autoconf
    - libtool
    - pkg-config
  host:
    - python
    - zlib
    - libgd
    - libpng
    - libharu
  run:
    - libgd
    - libpng
    - libharu

about:
  home: "http://emboss.open-bio.org"
  license: "GPL-2.0-only"
  license_family: GPL
  license_file: LICENSE
  summary: "The European Molecular Biology Open Software Suite."
  doc_url: "http://emboss.open-bio.org"

test:
  commands:
    # test a few tools
    -  needle --help
    -  transeq --help
    -  sixpack --help
    -  seqret --help

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:emboss
    - usegalaxy-eu:emboss_needleall
    - usegalaxy-eu:emboss_needle
