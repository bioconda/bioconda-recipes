package:
  name: emboss
  version: "6.6.0"

build:
  number: 5
  skip: True  # [osx]

source:
  url: ftp://emboss.open-bio.org/pub/EMBOSS/EMBOSS-6.6.0.tar.gz
  md5: cc3fca80cb0618deb10fa0d29fe90e4b

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - python
    - zlib
    - libgd
    - libpng
  run:
    - zlib
    - libgd
    - libpng

about:
  home: http://emboss.open-bio.org/
  license: GPL
  summary: The European Molecular Biology Open Software Suite

test:
  commands:
    # test a few tools
    -  needle --help
    -  transeq --help
    -  sixpack --help
    -  seqret --help

