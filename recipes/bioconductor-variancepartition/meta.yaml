{% set version = "1.8.1" %}
{% set name = "variancePartition" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: bd8381a9e0b1153a7a249101769bc9a91f76e9134e234f4f8c38b536e4b93a22
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-limma
    - r-base
    - r-colorramps
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-iterators
    - 'r-lme4 >=1.1-10'
    - r-mass
    - 'r-pbkrtest >=0.4-4'
    - r-reshape2
  run:
    - bioconductor-biobase
    - bioconductor-limma
    - r-base
    - r-colorramps
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-iterators
    - 'r-lme4 >=1.1-10'
    - r-mass
    - 'r-pbkrtest >=0.4-4'
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Quantify and interpret multiple sources of biological and technical variation in gene expression experiments. Uses linear mixed model to quantify variation in gene expression attributable to individual, tissue, time point, or technical variables.'
