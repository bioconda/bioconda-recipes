{% set version = "1.12.0" %}
{% set name = "variancePartition" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 89b846d897a58b6cb76a94410924c2ec64f1bbcae3e62bdd961cf06282f3d996
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-colorramps
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-iterators
    - 'r-lme4 >=1.1-10'
    - r-lmertest
    - r-mass
    - 'r-pbkrtest >=0.4-4'
    - r-reshape2
    - r-scales
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-colorramps
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-iterators
    - 'r-lme4 >=1.1-10'
    - r-lmertest
    - r-mass
    - 'r-pbkrtest >=0.4-4'
    - r-reshape2
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Quantify and interpret multiple sources of biological and technical variation in gene expression experiments. Uses a linear mixed model to quantify variation in gene expression attributable to individual, tissue, time point, or technical variables.  Includes dream differential expression analysis for repeated measures.'
extra:
  identifiers:
    - biotools:variancepartition
  parent_recipe:
    name: bioconductor-variancepartition
    path: recipes/bioconductor-variancepartition
    version: 1.10.4
