    - r-lmertest
    - r-mass
    - r-matrix >=1.4.0
    - r-matrixstats
    - r-pbkrtest >=0.4-4
    - r-rdpack
    - r-remacor >=0.0.15
    - r-reshape2
    - r-rhpcblasctl
    - r-rlang
    - r-scales

  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
