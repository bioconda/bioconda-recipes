{% set version = "1.16.0" %}
{% set name = "MSGFplus" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0385532306471b7d07dd4c974ded5095e43bf11ec5076ff0b35e8fe3ccba2b60
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-mzid >=1.20.0,<1.22.0'
    - 'bioconductor-protgenerics >=1.14.0,<1.16.0'
    - r-base
  run:
    - 'bioconductor-mzid >=1.20.0,<1.22.0'
    - 'bioconductor-protgenerics >=1.14.0,<1.16.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package contains function to perform peptide identification using the MS-GF+ algorithm. The package contains functionality for building up a parameter set both in code and through a simple GUI, as well as running the algorithm in batches, potentially asynchronously.'
