{% set version = "0.1.1" %}

package:
  name: pyclone-vi
  version: '{{ version }}'

source:
  url: https://github.com/Roth-Lab/pyclone-vi/archive/{{ version }}.tar.gz
  sha256: b7bd6368f244d92f52f8dd6f1502a64e8490dce99a505ac70aa79b1eb8e9dcbe

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python >=3.7
    - pip
    - click
    - h5py
    - numba
    - numpy
    - pandas
    - scipy

  run:
    - python >=3.7
    - click
    - h5py
    - numba
    - numpy
    - pandas
    - scipy

test:
  imports:
    - pyclone_vi
  commands:
    - pyclone-vi --help

about:
  home: https://github.com/Roth-Lab/pyclone-vi
  license: GPLv3
  license_file: LICENSE.txt
  summary: 'A fast method for inferring clonal population structure'
  license_family: GPL3

extra:
  maintainers:
  - aroth85
  identifiers:
  - doi:10.1186/s12859-020-03919-2
  container:
    extended-base: true
