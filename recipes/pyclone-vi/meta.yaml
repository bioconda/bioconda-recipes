{% set version = "0.1.0" %}

package:
  name: pyclone-vi
  version: '{{ version }}'

source:
  url: https://github.com/Roth-Lab/pyclone-vi/archive//{{ version }}.tar.gz
  sha256: 58cdfa97ced048583fa934692e7c00e94238e0e416dd2ae6dddee7ef35615e59

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - click
    - h5py
    - numba
    - numpy
    - pandas
    - scipy

test:
  imports:
    - pyclone_vi

about:
  home: https://github.com/Roth-Lab/pyclone-vi
  license: GPLv3
  license_file: LICENSE.txt
  summary: 'A fast method for inferring clonal population structure'
  license_family: GPL3

extra:
  maintainers:
  - aroth85
