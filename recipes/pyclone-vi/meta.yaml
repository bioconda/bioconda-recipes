{% set version = "0.1.0" %}

package:
  name: pyclone-vi
  version: {{ version }}

source:
  url: https://github.com/Roth-Lab/pyclone-vi/archive/0.1.0.tar.gz
  sha256: 58cdfa97ced048583fa934692e7c00e94238e0e416dd2ae6dddee7ef35615e59

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.6
    - setuptools
  run:
    - python

test:
  imports:
    - pyclone-vi

  commands:
    - pyclone-vi --help

about:
  home: https://github.com/Roth-Lab/pyclone-vi
  license: GPLv3
  license_file: LICENSE
  summary: 'A fast method for inferring clonal population structure'
  license_family: GPL3

extra:
  maintainers:
  - aroth85
