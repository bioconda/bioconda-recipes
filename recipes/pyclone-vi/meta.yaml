{% set name = "pyclone-vi" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/Roth-Lab/pyclone-vi.git

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
  run:
    - python

test: 

about:
  home: https://github.com/Roth-Lab/pyclone-vi
  license: GPL-2.0-or-later
  license_file: LICENSE.txt
  summary: 'A fast method for inferring clonal population structure'

extra:
  maintainers:
  - aroth85
