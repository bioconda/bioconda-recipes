{% set name = "pyclone-vi" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Roth-Lab/pyclone-vi/archive/0.1.0.tar.gz
  sha256: a7365f0bb6660c81a870f333f58bdc63052b8f79e34d3ff0eeeb6713d0916e21

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - pyclone-vi 

about:
  home: https://github.com/Roth-Lab/pyclone-vi
  license: GPL-2.0-or-later
  license_file: LICENSE.txt
  summary: 'A fast method for inferring clonal population structure'

extra:
  maintainers:
  - aroth85
