{% set version = "1.48.0" %}
{% set name = "ppiStats" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f69ab839347cf119f95e5d8aa05f199e2a81f573f8958d4f522c8be18bec94a9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-ppidata >=0.20.0,<0.22.0'
    - 'bioconductor-scisi >=1.54.0,<1.56.0'
    - r-base
    - r-lattice
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-ppidata >=0.20.0,<0.22.0'
    - 'bioconductor-scisi >=1.54.0,<1.56.0'
    - r-base
    - r-lattice
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for the analysis of protein interaction data.'
extra:
  identifiers:
    - biotools:ppistats
    - doi:10.1186/gb-2007-8-9-r186
  parent_recipe:
    name: bioconductor-ppistats
    path: recipes/bioconductor-ppistats
    version: 1.46.0
