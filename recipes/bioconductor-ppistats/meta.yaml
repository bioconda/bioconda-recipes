{% set version = "1.44.0" %}
{% set name = "ppiStats" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 79bc6fe85189bf919d015cf790491c49a60d76ed53c44fdbade784bb1cdbb993
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - bioconductor-category
    - bioconductor-graph
    - 'bioconductor-ppidata >=0.1.19'
    - 'bioconductor-scisi >=1.13.2'
    - r-base
    - r-lattice
    - r-rcolorbrewer
  run:
    - bioconductor-biobase
    - bioconductor-category
    - bioconductor-graph
    - 'bioconductor-ppidata >=0.1.19'
    - 'bioconductor-scisi >=1.13.2'
    - r-base
    - r-lattice
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for the analysis of protein interaction data.'

extra:
  identifiers:
    - biotools:ppistats
    - doi:10.1186/gb-2007-8-9-r186
