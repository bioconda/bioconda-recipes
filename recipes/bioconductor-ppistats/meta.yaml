{% set version = "1.52.0" %}
{% set name = "ppiStats" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 445702debf2fe294a746f19fa966ed91
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: yeastExpData, xtable
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-category >=2.52.0,<2.53.0'
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - 'bioconductor-ppidata >=0.24.0,<0.25.0'
    - 'bioconductor-scisi >=1.58.0,<1.59.0'
    - r-base
    - r-lattice
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-category >=2.52.0,<2.53.0'
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - 'bioconductor-ppidata >=0.24.0,<0.25.0'
    - 'bioconductor-scisi >=1.58.0,<1.59.0'
    - r-base
    - r-lattice
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Protein-Protein Interaction Statistical Package'
  description: 'Tools for the analysis of protein interaction data.'
extra:
  identifiers:
    - biotools:ppistats
    - doi:10.1186/gb-2007-8-9-r186
  parent_recipe:
    name: bioconductor-ppistats
    path: recipes/bioconductor-ppistats
    version: 1.46.0

