{% set version = "1.46.0" %}
{% set name = "ppiStats" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ec0ee6d94961d3df686b8058d30d65fefd8606119fb8025766407c61c59ddc7f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - bioconductor-category
    - bioconductor-graph
    - 'bioconductor-ppidata >=0.1.19'
    - 'bioconductor-scisi >=1.13.2'
    - r-base
    - r-lattice
    - r-rcolorbrewer
  run:
    - bioconductor-biobase
    - bioconductor-category
    - bioconductor-graph
    - 'bioconductor-ppidata >=0.1.19'
    - 'bioconductor-scisi >=1.13.2'
    - r-base
    - r-lattice
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for the analysis of protein interaction data.'
