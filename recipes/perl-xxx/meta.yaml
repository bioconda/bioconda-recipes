{% set name = "perl-xxx" %}
{% set version = "0.38" %}
{% set sha256 = "d10510ea00f619abf47ab299f148bd5b360cfa07dc0ed518138b7cec72692d2a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/I/IN/INGY/XXX-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-yaml-pp
    - perl-extutils-makemaker
    - perl-test-simple
  run:
    - perl
    - perl-yaml-pp

test:
  #imports:
    #- XXX      # won't work as XXX as not have -> VERSION
  commands:
    - perl -we 'use XXX; die("Expected version {{ version }} but found \
                $XXX::VERSION") unless {{ version }} eq $XXX::VERSION;'

about:
  home: "https://github.com/ingydotnet/xxx-pm"
  license: "Perl Artistic"
  summary: "See Your Data in the Nude."
  dev_url: "https://github.com/ingydotnet/xxx-pm"
  doc_url: "https://metacpan.org/dist/XXX/view/lib/XXX.pod"

extra:
  recipe-maintainers:
    - xileF1337
