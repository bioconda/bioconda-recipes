{% set version = "1.6.0" %}
{% set name = "crisprShiny" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 658ed6a917fa744920e415124616ae17

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-crisprshiny", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, shinyFeedback, testthat (>= 3.0.0), BSgenome.Hsapiens.UCSC.hg38
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-crisprbase >=1.14.0,<1.15.0
    - bioconductor-crisprdesign >=1.12.0,<1.13.0
    - bioconductor-crisprscore >=1.14.0,<1.15.0
    - bioconductor-crisprviz >=1.12.0,<1.13.0
    - bioconductor-pwalign >=1.6.0,<1.7.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-dt
    - r-htmlwidgets
    - r-shiny
    - r-shinybs
    - r-shinyjs
    - r-waiter
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-crisprbase >=1.14.0,<1.15.0
    - bioconductor-crisprdesign >=1.12.0,<1.13.0
    - bioconductor-crisprscore >=1.14.0,<1.15.0
    - bioconductor-crisprviz >=1.12.0,<1.13.0
    - bioconductor-pwalign >=1.6.0,<1.7.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-dt
    - r-htmlwidgets
    - r-shiny
    - r-shinybs
    - r-shinyjs
    - r-waiter

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Exploring curated CRISPR gRNAs via Shiny
  description: Provides means to interactively visualize guide RNAs (gRNAs) in GuideSet objects via Shiny application. This GUI can be self-contained or as a module within a larger Shiny app. The content of the app reflects the annotations present in the passed GuideSet object, and includes intuitive tools to examine, filter, and export gRNAs, thereby making gRNA design more user-friendly.
  license_file: LICENSE

