{% set name = "sensv" %}
{% set version = "1.0.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/HKU-BAL/SENSV/archive/v{{ version }}.zip
    sha256: ba0c3ad241e0237c0d270588414afd8b761416905d3adac107774b05c6445b34
  - url: http://www.bio8.cs.hku.hk/sensv/data_v{{ version }}.tar.gz
    sha256: 80212be07afb8aa73f23612baeff5ec1032b87f3a81d384320da8ba8994b5046
    folder: data

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
    - minimap2=2.17
    - samtools=1.7
    - pigz=2.3.4
    - grabix=0.1.8
    - pypy3.6=7.3.0
    - survivor=1.0.6
    - pandas=1.0.1
    - scipy=1.4.1
    - pysam=0.15.3
    - htslib=1.10.2
    - intervaltree=3.0.2
    - vcflib=1.0.0
    - pyfaidx=0.5.8

test:
  commands:
    - sensv
    - sensv -h

about:
  home: 'https://github.com/HKU-BAL/SENSV'
  license: AGPLv3
  license_file: LICENSE.md
  summary: "SENSV"
