{% set name = "sensv" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/HKU-BAL/SENSV/archive/v{{ version }}.zip
  sha256: e8544c106a3d88a399ec63ea829b9b03497e171814f175f54af601e5f655a9c3

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
    - python >=3.7, <3.8
    - minimap2=2.17
    - samtools=1.7
    - pigz=2.3.4
    - grabix=0.1.8
    - pypy3.6=7.3.0
    - survivor=1.0.6
    - pandas=1.0.1
    - scipy=1.4.1
    - pysam=0.15.3
    - htslib=1.10.2
    - intervaltree=3.0.2
    - vcflib=1.0.0

test:
  commands:
    - which sensv
    - sensv
    - sensv -h

about:
  home: 'https://github.com/HKU-BAL/SENSV'
  license: AGPLv3
  license_file: LICENSE.md
  summary: "SENSV"
