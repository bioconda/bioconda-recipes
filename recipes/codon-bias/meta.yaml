{% set name = "codon-bias" %}
{% set version = "0.3.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 85a1ca74a3b847931993342282c84be19646ae5c1887ef99f21c8a385a16c706

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - numpy
    - pandarallel
    - pandas
    - pip
    - python
    - scipy
  run:
    - numpy
    - pandarallel
    - pandas
    - python
    - scipy

test:
  imports:
    - codonbias

about:
  home: "https://github.com/alondmnt/codon-bias"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "codon usage bias analysis tools"
  doc_url: 
  dev_url: 

