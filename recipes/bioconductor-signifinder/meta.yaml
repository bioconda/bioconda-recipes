{% set version = "1.12.0" %}
{% set name = "signifinder" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 9753d8ce51f66cd2b0a54abdeb47060a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-signifinder", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, edgeR, grid, kableExtra, knitr, limma, testthat (>= 3.0.0)
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-consensusov >=1.32.0,<1.33.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-gsva >=2.4.0,<2.5.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.22.0,<3.23.0
    - bioconductor-txdb.hsapiens.ucsc.hg38.knowngene >=3.22.0,<3.23.0
    - r-base
    - r-cowplot
    - r-dgeobj.utils
    - r-dplyr
    - r-ggplot2
    - r-ggridges
    - r-magrittr
    - r-matrixstats
    - r-maxstat
    - r-openair
    - r-patchwork
    - r-rcolorbrewer
    - r-scales
    - r-survival
    - r-survminer
    - r-viridis

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-consensusov >=1.32.0,<1.33.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-gsva >=2.4.0,<2.5.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.22.0,<3.23.0
    - bioconductor-txdb.hsapiens.ucsc.hg38.knowngene >=3.22.0,<3.23.0
    - r-base
    - r-cowplot
    - r-dgeobj.utils
    - r-dplyr
    - r-ggplot2
    - r-ggridges
    - r-magrittr
    - r-matrixstats
    - r-maxstat
    - r-openair
    - r-patchwork
    - r-rcolorbrewer
    - r-scales
    - r-survival
    - r-survminer
    - r-viridis

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Collection and implementation of public transcriptional cancer signatures
  description: signifinder is an R package for computing and exploring a compendium of tumor signatures. It allows to compute a variety of signatures coming from public literature, based on gene expression values, and return single-sample (-cell/-spot) scores. Currently, signifinder collects more than 70 distinct signatures, relating to multiple tumors and multiple cancer processes.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

