{% set name = "reparation" %}
{% set version = "1.0.0" %}
{% set sha256 = "e3438e35d5b32de05d7fa8928c83647b3ab644df4acbdaf75c0ccc5ef2c5b2d4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/biobix/{{name}}/archive/259d113f838136154c3e82b2ed3518027724332e.tar.gz
  sha256: {{ sha256 }}
  patches:
    - positive_set.patch

build:
  number: 0
  skip: True [osx or py35]

requirements:
  host:
    - perl
    - perl-posix
    - perl-bioperl
    - samtools
    - plastid
    - ggplot
    - r-prroc
    - r-rocr
    - r-randomforest
    - prodigal
    - glimmer
    - blast

  run:
    - perl
    - perl-posix
    - perl-bioperl
    - samtools
    - plastid
    - ggplot
    - r-prroc
    - r-rocr
    - r-randomforest
    - prodigal
    - glimmer
    - blast

test:
  commands:
    - reparation.pl --help
    - positive_set.pl --help

about:
  home: https://github.com/Biobix/REPARATION
  license: GGPL3
  license_file: LICENSE
  summary: a pipeline that uses ribosome profiling data for a de novo open reading frame delineation in prokaryotic (bacterial) genomes. REPLACED ublast by blast, due to the licensing of ublast.
