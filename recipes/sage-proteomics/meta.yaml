{% set name = "sage-proteomics" %}
{% set version = "0.13.2" %}
{% set sha256 = "50669f5e5d5cfa37c9deced0321e7f40034da1ffad29912f3612475989ab81dd" %}

package:
  name: {{ name  }}
  version: {{ version  }}

build:
  number: 0

source:
  url: https://github.com/lazear/sage/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - rust >=1.70.0

test:
  commands:
    - sage --help

about:
  home: https://github.com/lazear/sage
  license: MIT
  license_file: LICENSE
  doc_url: https://lazear.github.io/sage/
  dev_url: https://github.com/lazear/sage
  summary: "Proteomics searching so fast it feels like magic."

extra:
  recipe-maintainers:
    - ypriverol
    - lazear
