{% set name = "sage-proteomics" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower  }}
  version: {{ version  }}

build:
  number: 0
  script: cargo build --release

source:
  url: https://github.com/lazear/sage/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ba5db3d68d4bf4738b7136bc651481fc70011bd62ae4ee68a2a948faab733287

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - rust >=1.62.0
  run:

test:
  commands:
    - sage --help

about:
  home: https://github.com/lazear/sage
  license: MIT
  summary: |
    Proteomics searching so fast it feels like magic.
