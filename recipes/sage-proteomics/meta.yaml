{% set name = "sage-proteomics" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower  }}
  version: {{ version  }}

build:
  number: 0
  script: cargo build --release
  noarch: generic

source:
  url: https://github.com/lazear/sage/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e3fcbe796ba459fc052dfe8b7c8feb1625cf443f

requirements:
  build:
    - rust >=1.62
  host:

  run:


test:
  commands:
    - sage --help

about:
  home: https://github.com/lazear/sage
  license: MIT
  summary: |
    Proteomics searching so fast it feels like magic.
