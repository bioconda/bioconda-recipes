{% set version = "1.36.0" %}
{% set name = "erccdashboard" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: fa211269012a775dcdc114f3eb0282bb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-erccdashboard", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-qvalue >=2.34.0,<2.35.0'
    - r-base
    - 'r-ggplot2 >=2.1.0'
    - r-gplots
    - 'r-gridextra >=2.0.0'
    - r-gtools
    - r-locfit
    - r-mass
    - r-plyr
    - r-reshape2
    - r-rocr
    - r-scales
    - r-stringr
  run:
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-qvalue >=2.34.0,<2.35.0'
    - r-base
    - 'r-ggplot2 >=2.1.0'
    - r-gplots
    - 'r-gridextra >=2.0.0'
    - r-gtools
    - r-locfit
    - r-mass
    - r-plyr
    - r-reshape2
    - r-rocr
    - r-scales
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Assess Differential Gene Expression Experiments with ERCC Controls'
  description: 'Technical performance metrics for differential gene expression experiments using External RNA Controls Consortium (ERCC) spike-in ratio mixtures.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

