{% set version = "1.16.0" %}
{% set name = "erccdashboard" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 61275082c4842a2c56259a4edbbec665
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-qvalue >=2.14.0,<2.15.0'
    - r-base
    - 'r-ggplot2 >=2.1.0'
    - r-gplots
    - 'r-gridextra >=2.0.0'
    - r-gtools
    - r-locfit
    - r-mass
    - r-plyr
    - r-reshape2
    - r-rocr
    - r-scales
    - r-stringr
  run:
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-qvalue >=2.14.0,<2.15.0'
    - r-base
    - 'r-ggplot2 >=2.1.0'
    - r-gplots
    - 'r-gridextra >=2.0.0'
    - r-gtools
    - r-locfit
    - r-mass
    - r-plyr
    - r-reshape2
    - r-rocr
    - r-scales
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Technical performance metrics for differential gene expression experiments using External RNA Controls Consortium (ERCC) spike-in ratio mixtures.'

