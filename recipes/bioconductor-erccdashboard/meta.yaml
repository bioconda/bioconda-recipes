{% set version = "1.28.0" %}
{% set name = "erccdashboard" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: ea4aa4aff2893048ca938dc675222558
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-qvalue >=2.26.0,<2.27.0'
    - r-base
    - 'r-ggplot2 >=2.1.0'
    - r-gplots
    - 'r-gridextra >=2.0.0'
    - r-gtools
    - r-locfit
    - r-mass
    - r-plyr
    - r-reshape2
    - r-rocr
    - r-scales
    - r-stringr
  run:
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-qvalue >=2.26.0,<2.27.0'
    - r-base
    - 'r-ggplot2 >=2.1.0'
    - r-gplots
    - 'r-gridextra >=2.0.0'
    - r-gtools
    - r-locfit
    - r-mass
    - r-plyr
    - r-reshape2
    - r-rocr
    - r-scales
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Assess Differential Gene Expression Experiments with ERCC Controls'
  description: 'Technical performance metrics for differential gene expression experiments using External RNA Controls Consortium (ERCC) spike-in ratio mixtures.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

