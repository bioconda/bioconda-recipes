{% set name = "checkQC" %}
{% set version = "4.0.5" %}
{% set sha256 = "f5ff8985baeb079d2e6731fbfebc0a26a2d14c752cdcddffd322b251053acd71" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Molmed/checkQC/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - checkqc = checkQC.app:start
    - checkqc-ws = checkQC.web_app:start
  script: "{{ PYTHON }} -m pip install . -vvv"
  run_exports:
    - {{ pin_subpackage('checkqc') }}

requirements:
  host:
    - pip
    - python >=3.6,<3.11
  run:
    - python >=3.6,<3.11
    - click >=8.1.1
    - pyyaml >=6.0
    - illumina-interop >=1.2.4
    - xmltodict >=0.13.0
    - tornado >=6.3.2
    - sample-sheet >=0.13.0
    - numpy >=1.26.4
    - pandas >=2.2.2

test:
  imports:
    - checkQC
    - checkQC.handlers
    - checkQC.parsers
  commands:
    - checkqc --help
    - checkqc-ws --help

about:
  home: "https://www.github.com/Molmed/checkQC"
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: "A simple program to parse Illumina NGS data and check it for quality criteria."
  doc_url: "https://checkqc.readthedocs.io/en/latest/"
  dev_url: "https://www.github.com/Molmed/checkQC"

extra:
  recipe-maintainers:
    - cbrueffer
