{% set version = "0.4.2" %}

package:
  name: savage
  version: {{ version }}

build:
  number: 1
  skip: True  # [py3k or osx]

source:
  url: https://github.com/HaploConduct/HaploConduct/archive/v0.2.tar.gz
  md5: 06ec73b9b4d589c18aa673649fcf813a

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - boost
  run:
    - boost
    - python
    - bwa
    - kallisto >=0.43.0
    - rust-overlaps

test:
  commands:
    - savage --help

about:
  home: https://github.com/HaploConduct/HaploConduct/tree/master/savage
  license: GPL v3
  summary: SAVAGE (Strain Aware VirAl GEnome assembly) reconstructs individual (viral) haplotypes from a mixed sample.
