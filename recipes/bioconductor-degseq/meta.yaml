{% set version = "1.42.0" %}
{% set name = "DEGseq" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9d37144a7ff7c0d4b114093cc987367d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-qvalue >=2.20.0,<2.21.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-qvalue >=2.20.0,<2.21.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>=2)'
  summary: 'Identify Differentially Expressed Genes from RNA-seq data'
  description: 'DEGseq is an R package to identify differentially expressed genes from RNA-Seq data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:degseq
    - doi:10.1093/bioinformatics/btp612
  parent_recipe:
    name: bioconductor-degseq
    path: recipes/bioconductor-degseq
    version: 1.34.1

