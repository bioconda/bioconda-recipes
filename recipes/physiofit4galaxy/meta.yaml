{% set name = "physiofit4galaxy" %}
{% set version = "2.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MetaSys-LISBP/PhysioFit4Galaxy/archive/refs/tags/v2.0.4.tar.gz
  sha256: 27cd5d49195d85a3fe162a3007c043112b473cb3e9bf785604e72a13105255cf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - matplotlib-base >=3.5.2
    - numpy >=1.21.6
    - openpyxl >=3.0.9
    - pandas >=1.3.5
    - python >=3.7
    - scipy >=1.7.3

test:
  requires:
    - pip
  imports:
    - physiofit4galaxy
  commands:
    - pip check

about:
  home: https://github.com/MetaSys-LISBP/PhysioFit4Galaxy
  summary: Calculate extracellular fluxes from metabolite concentrations and biomass data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - llegregam
  container:
    extended-base: True
    
