{% set name = "tirank" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/LenisLin/TiRank/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1928465ed789b514ad12f0da6801caa77cc95b9389deaab077a46ef5638dc995

build:
  noarch: python
  number: 0
  # CRITICAL FIX: Changed "." to "./installation" so it finds your setup.py
  script: "{{ PYTHON }} -m pip install ./installation --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.9
    # Core Libraries (Matched to your setup.py)
    - numpy >=1.22,<2.0
    - pandas >=1.5
    - scipy >=1.8
    - scikit-learn >=1.0
    - statsmodels >=0.14
    - openpyxl              # Required for Excel loading
    
    # Bioinformatics
    - scanpy >=1.9
    - leidenalg             # Required for clustering
    - gseapy >=1.0
    - lifelines >=0.27
    - imbalanced-learn >=0.11
    
    # Visualization
    - matplotlib-base >=3.7
    - seaborn-base >=0.12
    - pillow >=9.0
    
    # Deep Learning & Utilities
    - pytorch >=2.0
    - torchvision >=0.15
    - timm >=0.5.4
    - optuna >=3.0
    - click                 # Required for CLI
    - dash >=2.0
    - dash-bootstrap-components >=1.0

test:
  imports:
    - tirank
  commands:
    - tirank --help

about:
  home: https://github.com/LenisLin/TiRank
  license: MIT
  license_file: LICENSE
  summary: "A comprehensive analysis tool for prioritizing phenotypic niches in tumor microenvironment."
  dev_url: https://github.com/LenisLin/TiRank
  doc_url: https://tirank.readthedocs.io/

extra:
  recipe-maintainers:
    - LingLuo
    - LenisLin
