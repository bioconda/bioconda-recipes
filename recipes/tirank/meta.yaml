{% set name = "tirank" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/LenisLin/TiRank/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ed29cfcb61c9685aadb234cddf4235c2a6059b6cd0a8968fddca66626dc4a8ef

build:
  noarch: python
  number: 1
  # CRITICAL: Enter installation folder before installing
  script: "cd installation && {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.9
    - numpy >=1.22,<2.0
    - pandas >=1.5
    - scipy >=1.8
    - scikit-learn >=1.0
    - statsmodels >=0.14
    - openpyxl
    - scanpy >=1.9
    - leidenalg
    - gseapy >=1.0
    - lifelines >=0.27
    - imbalanced-learn >=0.11
    - matplotlib-base >=3.7
    - seaborn-base >=0.12
    - pillow >=9.0
    - pytorch >=2.0
    - torchvision >=0.15
    - timm ==0.5.4
    - optuna >=3.0
    - click
    - dash >=2.0
    - dash-bootstrap-components >=1.0
    # Added missing deps
    - python-igraph
    - snakemake ==7.32.4

test:
  imports:
    - tirank

about:
  home: https://github.com/LenisLin/TiRank
  license: MIT
  license_file: LICENSE
  summary: "A comprehensive analysis tool for prioritizing phenotypic niches in tumor microenvironment."
  dev_url: https://github.com/LenisLin/TiRank
  doc_url: https://tirank.readthedocs.io/

extra:
  recipe-maintainers:
    - LingLuo
    - LenisLin