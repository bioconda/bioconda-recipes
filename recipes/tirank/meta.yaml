{% set name = "tirank" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/LenisLin/TiRank/archive/refs/tags/v1.0.0.tar.gz
  sha256: 1928465ed789b514ad12f0da6801caa77cc95b9389deaab077a46ef5638dc995

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.9
    - numpy >=1.26
    - scipy >=1.11
    - pandas >=2.1
    - scikit-learn >=1.3
    - statsmodels >=0.14
    - scanpy >=1.9
    - gseapy >=1.1
    - optuna >=3.5
    - lifelines >=0.28
    - imbalanced-learn >=0.11
    - seaborn-base >=0.13
    - matplotlib-base >=3.8
    - pillow >=10.2
    - tqdm
    - timm >=0.9
    - dash >=2.14
    - dash-bootstrap-components >=1.5

test:
  imports:
    - tirank

about:
  home: https://github.com/LenisLin/TiRank
  license: MIT
  license_file: LICENSE
  summary: "A comprehensive analysis tool for transferring phenotype of bulk transcriptomic data to single-cell or spatial transcriptomic data."
  description: |
    TiRank integrates deep learning and statistical analysis to infer phenotype
    transfer from bulk transcriptomic data to single-cell or spatial transcriptomic data.
    GPU-accelerated modules rely on PyTorch (>=2.1) and torchvision (>=0.16),
    which should be installed manually according to the user's CUDA environment.
  dev_url: https://github.com/LenisLin/TiRank
  doc_url: https://github.com/LenisLin/TiRank

extra:
  recipe-maintainers:
    - LingLuo
