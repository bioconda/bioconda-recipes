{% set version = "1.50.0" %}
{% set name = "phenoTest" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 20bd295654c25854160e8a1aad42d8e8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-phenotest", max_pin="x.x") }}'
  noarch: generic
# Suggests: GSEABase, GO.db
requirements:
  host:
    - 'bioconductor-annotate >=1.80.0,<1.81.0'
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biomart >=2.58.0,<2.59.0'
    - 'bioconductor-category >=2.68.0,<2.69.0'
    - 'bioconductor-genefilter >=1.84.0,<1.85.0'
    - 'bioconductor-gseabase >=1.64.0,<1.65.0'
    - 'bioconductor-heatplus >=3.10.0,<3.11.0'
    - 'bioconductor-hgu133a.db >=3.13.0,<3.14.0'
    - 'bioconductor-hopach >=2.62.0,<2.63.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - r-base
    - r-bma
    - r-ellipse
    - r-ggplot2
    - r-gplots
    - r-hmisc
    - r-mgcv
    - r-survival
    - r-xtable
  run:
    - 'bioconductor-annotate >=1.80.0,<1.81.0'
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biomart >=2.58.0,<2.59.0'
    - 'bioconductor-category >=2.68.0,<2.69.0'
    - 'bioconductor-genefilter >=1.84.0,<1.85.0'
    - 'bioconductor-gseabase >=1.64.0,<1.65.0'
    - 'bioconductor-heatplus >=3.10.0,<3.11.0'
    - 'bioconductor-hgu133a.db >=3.13.0,<3.14.0'
    - 'bioconductor-hopach >=2.62.0,<2.63.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - r-base
    - r-bma
    - r-ellipse
    - r-ggplot2
    - r-gplots
    - r-hmisc
    - r-mgcv
    - r-survival
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Tools to test association between gene expression and phenotype in a way that is efficient, structured, fast and scalable. We also provide tools to do GSEA (Gene set enrichment analysis) and copy number variation.'
  description: 'Tools to test correlation between gene expression and phenotype in a way that is efficient, structured, fast and scalable. GSEA is also provided.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

