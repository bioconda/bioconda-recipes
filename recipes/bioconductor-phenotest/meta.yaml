{% set version = "1.30.0" %}
{% set name = "phenoTest" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ac14cb648330a455813622526fa15ec3de9e90fe54ed092322aa49f1bc8d2f55
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-heatplus >=2.28.0,<2.30.0'
    - 'bioconductor-hgu133a.db >=3.2.0,<3.4.0'
    - 'bioconductor-hopach >=2.42.0,<2.44.0'
    - 'bioconductor-htsanalyzer >=2.34.0,<2.36.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-snpchip >=2.28.0,<2.30.0'
    - r-base
    - r-bma
    - r-ellipse
    - r-ggplot2
    - r-gplots
    - r-hmisc
    - r-mgcv
    - r-survival
    - r-xtable
  run:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-heatplus >=2.28.0,<2.30.0'
    - 'bioconductor-hgu133a.db >=3.2.0,<3.4.0'
    - 'bioconductor-hopach >=2.42.0,<2.44.0'
    - 'bioconductor-htsanalyzer >=2.34.0,<2.36.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-snpchip >=2.28.0,<2.30.0'
    - r-base
    - r-bma
    - r-ellipse
    - r-ggplot2
    - r-gplots
    - r-hmisc
    - r-mgcv
    - r-survival
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Tools to test correlation between gene expression and phenotype in a way that is efficient, structured, fast and scalable. GSEA is also provided.'
