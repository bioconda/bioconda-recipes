{% set name = "netreg" %}
{% set version = "1.2.0" %}
{% set sha256 = "27187a8d2a5a5745f98c9b7d9d6aa145fe95ecd8" %}

about:
  home: https://github.com/dirmeier/netReg
  license: GPL3
  summary: "netReg fits linear regression models using network-penalization."
  license_file: LICENSE
  doc_url: https://dirmeier.github.io/netReg/

build:
  number: 0

package:
  name: {{ name }}
  version: {{ version }}

requirements:
  build:
    - gcc # [linux]
    - llvm # [osx]
    - libcxx # [osx]
    - cmake >=3.8
    - boost ==1.63.0
    - armadillo >=7.800.1
    - openblas >=0.2.19
    - zlib
  run:
    - libgcc # [linux]
    - libcxx # [osx]
    - boost ==1.63.0
    - armadillo >=7.800.1
    - openblas >=0.2.19
    - zlib

source:
  fn: {{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  url: https://github.com/dirmeier/netReg/archive/v{{ version }}.tar.gz

test:
   commands:
     - netReg -h
