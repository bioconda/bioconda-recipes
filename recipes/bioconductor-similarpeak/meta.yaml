{% set version = "1.10.0" %}
{% set name = "similaRpeak" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: ce8c0c3897fb3a1ab3a45c066d16d08f22cd005c25e6c0c5e4fa498101619590
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - 'r-r6 >=2.0'
  run:
    - r-base
    - 'r-r6 >=2.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package calculates metrics which assign a level of similarity between ChIP-Seq profiles.'

extra:
  identifiers:
    - biotools:similarpeak
    - doi:10.1371/journal.pcbi.1004751
