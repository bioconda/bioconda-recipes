{% set version = "1.14.0" %}
{% set name = "similaRpeak" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e251ca70ce77724d81ae889408f5f341770b7b292af0371bbe7ac52da625c271
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - 'r-r6 >=2.0'
  run:
    - r-base
    - 'r-r6 >=2.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package calculates metrics which assign a level of similarity between ChIP-Seq profiles.'
extra:
  identifiers:
    - biotools:similarpeak
    - doi:10.1371/journal.pcbi.1004751
  parent_recipe:
    name: bioconductor-similarpeak
    path: recipes/bioconductor-similarpeak
    version: 1.12.0
