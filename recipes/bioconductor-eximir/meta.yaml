{% set version = "2.26.0" %}
{% set name = "ExiMiR" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4dd952a0c5f77f86265721357dc47d1f
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: mirna10cdf
requirements:
  host:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-affyio >=1.54.0,<1.55.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-affyio >=1.54.0,<1.55.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package contains functions for reading raw data in ImaGene TXT format obtained from Exiqon miRCURY LNA arrays, annotating them with appropriate GAL files, and normalizing them using a spike-in probe-based method. Other platforms and data formats are also supported.'
extra:
  identifiers:
    - biotools:eximir
    - doi:10.1186/1756-0500-7-302
  parent_recipe:
    name: bioconductor-eximir
    path: recipes/bioconductor-eximir
    version: 2.22.0

