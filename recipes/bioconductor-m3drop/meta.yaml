{% set version = "1.8.0" %}
{% set name = "M3Drop" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 1edb737ae1243707e66709d2692f972aae7b64472b58fa99c29d1a14a67474c9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-bbmle
    - r-gplots
    - r-numderiv
    - r-rcolorbrewer
    - r-statmod
  run:
    - r-base
    - r-bbmle
    - r-gplots
    - r-numderiv
    - r-rcolorbrewer
    - r-statmod
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'This package fits a Michaelis-Menten model to the pattern of dropouts in single-cell RNASeq data. This model is used as a null to identify significantly variable (i.e. differentially expressed) genes for use in downstream analysis, such as clustering cells.'
extra:
  identifiers:
    - biotools:m3drop
    - doi:10.1002/1873-3468.12684
  parent_recipe:
    name: bioconductor-m3drop
    path: recipes/bioconductor-m3drop
    version: 1.6.0
