{% set name = "r-xmsannotator" %}
{% set version = "1.3.2+recetox0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/maximskorik/xMSannotator.git
  git_rev: 1.3.2-recetox0
  sha256: 082f2fa11b4d910e3125549bde4780a410d30df503333f54e1ed8dde288f680b

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/
    - lib/R/lib/


requirements:
  #build:
   # - git
    #- r-base
    #- libcurl4-openssl-dev
    #- libhdf5-dev
    #- libssl-dev
    #- zlib1g-dev
  host:
    - git
    - r-base
    - r-dplyr
    - r-flashclust
    - r-wgcna
    - r-tidyr
    - r-purrr
    - r-tibble
  run:
    - r-base
    - r-tibble
    - r-tidyr
    - r-dplyr
    - r-purrr
    - r-flashclust
    - r-data.table
    #- r-biocmanager
    - r-wgcna
    - bioconductor-rhdf5
    - r-rcpp
    - r-arrow

  test:
    commands:
      - $R -e "library('xmsannotator')"

about:
  home: https://github.com/RECETOX/xMSannotator
  license: GPL2.0
  summary: Annotate the peak intensity table with compounds from the compounds database.
