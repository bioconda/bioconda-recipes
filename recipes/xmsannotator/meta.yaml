{% set name = "r-xmsannotator" %}
{% set version = "1.3.2+recetox0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/RECETOX/xMSannotator.git
  git_rev: packaging
  sha256: 0ee31d969713b4005f377cefe4303cabd2a2ac12f6bf13bf78b5bf29fdfdb4e4

build:
  number: 0
  rpaths:
    - lib/
    - lib/R/lib/


requirements:
  build:
    - r-base >=4
    - r-dplyr
    - r-flashclust
    - r-wgcna
    - r-tidyr
    - r-purrr
    - r-tibble

  run:
    - r-base >=4
    - r-dplyr >=1
    - r-tidyr
    - r-data.table
    - bioconductor-rhdf5
    - r-rcpp
    - r-arrow

  test:
    commands:
      - $R -e "library('xmsannotator')"

about:
  home: https://github.com/RECETOX/xMSannotator
  summary: Annotate peak intensity table with compounds from the compounds database.

extra:
  maintainers:
   - maximskorik
   - xtracko
