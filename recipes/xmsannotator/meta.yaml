{% set name = "r-xmsannotator" %}
{% set version = "1.3.2+recetox0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/maximskorik/xMSannotator.git
  git_rev: 1.3.2-recetox0
  sha256: 082f2fa11b4d910e3125549bde4780a410d30df503333f54e1ed8dde288f680b

build:
  number: 0
  rpaths:
    - lib/
    - lib/R/lib/


requirements:
  host:
    - git
    - openssl
    - hdf5
    - r-base
    - r-dplyr
    - r-flashclust
    - r-wgcna
    - r-tidyr
    - r-purrr
    - r-tibble
  run:
    - r-base #>=3.6.0
    - r-tibble #>=2.1.3
    - r-tidyr
    - r-dplyr #>=1.0.0
    - r-purrr #>=0.3.2
    - r-flashclust
    - r-data.table
    - r-wgcna
    - bioconductor-rhdf5
    - r-rcpp #>=0.12.3
    - r-arrow

  test:
    commands:
      - $R -e "library('xmsannotator')"

about:
  home: https://github.com/RECETOX/xMSannotator
  license: GPL2.0
  summary: Annotate the peak intensity table with compounds from the compounds database.
