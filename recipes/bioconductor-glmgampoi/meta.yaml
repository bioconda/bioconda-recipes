{% set version = "1.12.2" %}
{% set name = "glmGamPoi" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 299c9cff01d7696e4e6cb23db4c12920
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat (>= 2.1.0), zoo, DESeq2, edgeR, limma, beachmat, MASS, statmod, ggplot2, bench, BiocParallel, knitr, rmarkdown, BiocStyle, TENxPBMCData, muscData, scran, Matrix, dplyr
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-beachmat >=2.16.0,<2.17.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-delayedarray >=0.26.0,<0.27.0'
    - 'bioconductor-delayedmatrixstats >=1.22.0,<1.23.0'
    - 'bioconductor-hdf5array >=1.28.0,<1.29.0'
    - 'bioconductor-matrixgenerics >=1.12.0,<1.13.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-matrixstats
    - r-rcpp
    - r-rcpparmadillo
    - r-rlang
    - r-vctrs
    - libblas
    - liblapack
  run:
    - 'bioconductor-beachmat >=2.16.0,<2.17.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-delayedarray >=0.26.0,<0.27.0'
    - 'bioconductor-delayedmatrixstats >=1.22.0,<1.23.0'
    - 'bioconductor-hdf5array >=1.28.0,<1.29.0'
    - 'bioconductor-matrixgenerics >=1.12.0,<1.13.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-matrixstats
    - r-rcpp
    - r-rcpparmadillo
    - r-rlang
    - r-vctrs
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Fit a Gamma-Poisson Generalized Linear Model'
  description: 'Fit linear models to overdispersed count data. The package can estimate the overdispersion and fit repeated models for matrix input. It is designed to handle large input datasets as they typically occur in single cell RNA-seq experiments.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

