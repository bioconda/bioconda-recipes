{% set name = "shapeshifter" %}
{% set version = "1.1.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "9679af30022df7eeeafa11d9f8dd62408417bb439efb343f272de615eadacd33" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3
    - setuptools
    - pandas
    - pyarrow
    - numpy ==1.15.4
    - sqlalchemy
    - xlsxwriter
    - xlrd
    - nbformat
  run:
    - python
    - pandas
    - pyarrow
    - numpy ==1.15.4
    - sqlalchemy
    - xlsxwriter
    - xlrd
    - nbformat

test:
  imports:
    - shapeshifter
    - shapeshifter.errors
    - shapeshifter.files
    - shapeshifter.utils

about:
  home: https://github.com/srp33/ShapeShifter
  license: MIT
  license_family: MIT
  summary: A tool for managing large datasets

extra:
  recipe-maintainers: 
    - srp33
    - frytime32
        
