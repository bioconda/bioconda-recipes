{% set name = "shapeshifter" %}
{% set version = "1.1.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9679af30022df7eeeafa11d9f8dd62408417bb439efb343f272de615eadacd33

build:
  noarch: python
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3
    - setuptools
    - pandas
    - pyarrow
    - numpy 
    - sqlalchemy
    - xlsxwriter
    - xlrd
    - nbformat
  run:
    - python >=3
    - pandas
    - pyarrow
    - numpy
    - sqlalchemy
    - xlsxwriter
    - xlrd
    - nbformat

test:
  imports:
    - shapeshifter
    - shapeshifter.errors
    - shapeshifter.files
    - shapeshifter.utils

about:
  home: https://github.com/srp33/ShapeShifter
  license: MIT
  license_family: MIT
  summary: A tool for managing large datasets

extra:
  recipe-maintainers:
    - srp33
    - frytime32
