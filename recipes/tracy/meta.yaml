{% set version = "0.5.5" %}
{% set sha256 = "b788ebd000065b8c0e376805bb9e1e16564c831f0a41da2eb119abade708e9d8" %}

package:
  name: tracy
  version: '{{ version }}'

source:
  - folder: tracy
    url: https://github.com/gear-genomics/tracy/archive/v{{ version }}.tar.gz
    sha256: '{{ sha256 }}'
  - folder: sdsl-lite
    url: https://github.com/xxsds/sdsl-lite/archive/a654b574e840cff1db776608b9818655c5f36eee.tar.gz
    sha256: 578156690d45aab64bbaa036d2746540ef82fb6feeee2ee777b9b644c5caa388

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.10
  host:
    - zlib
    - bzip2
    - boost
    - htslib
    - nlohmann_json
  run:
    - zlib
    - bzip2
    - boost
    - htslib
    - nlohmann_json

test:
  commands:
    - tracy --help

about:
  home: https://github.com/gear-genomics/tracy
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  summary: Basecalling, alignment, assembly and deconvolution of Sanger chromatogram trace files
