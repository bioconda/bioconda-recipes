{% set version = "0.7.5" %}
{% set sha256 = "f53ddc40f1ab212d530324b7535896ee5400d8f9bd22d08fa8c3aaa103b0ea2c" %}

package:
  name: tracy
  version: '{{ version }}'

source:
  - url: https://github.com/gear-genomics/tracy/archive/v{{ version }}.tar.gz
    sha256: '{{ sha256 }}'
  - folder: src/xxsds
    git_url: https://github.com/xxsds/sdsl-lite.git
    git_rev: a654b57

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake >=3.10
    - autoconf
    - automake
    - pkg-config
    - clangdev
    - llvm-openmp
  host:
    - zlib
    - bzip2
    - libdeflate
    - boost-cpp
    - htslib
    - clangdev
    - llvm-openmp
  run:
    - zlib
    - bzip2
    - libdeflate
    - boost-cpp
    - htslib

test:
  commands:
    - tracy --help

about:
  home: https://github.com/gear-genomics/tracy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Basecalling, alignment, assembly and deconvolution of Sanger chromatogram trace files

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
