{% set version = "0.3.9" %}
{% set sha256 = "824b8ff536e7ea3871300bb246d2518cfc7b3648fa91afc81385c360cc258315" %}

package:
  name: tracy
  version: '{{ version }}'

source:
  url: https://github.com/gear-genomics/tracy/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'
  patches:
    - Makefile.patch

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite
    - nlohmann_json
  run:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite
    - nlohmann_json

test:
  commands:
    - tracy --help

about:
  home: https://github.com/gear-genomics/tracy
  license: GPL-3.0
  license_family: GPL
  summary: Basecalling, alignment, deconvolution and variant calling for sanger chromatogram trace files
