{% set version = "0.5.3" %}
{% set sha256 = "04861534fcd52227611b5a52a24ff294be7ebfe75596fe696bb3c175e283ecb7" %}

package:
  name: tracy
  version: '{{ version }}'

source:
  url: https://github.com/gear-genomics/tracy/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite
    - nlohmann_json
  run:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite
    - nlohmann_json

test:
  commands:
    - tracy --help

about:
  home: home: https://github.com/gear-genomics/tracy
  license: GPLv3
  summary: Basecalling, alignment, assembly and deconvolution of Sanger chromatogram trace files
