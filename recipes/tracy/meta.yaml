{% set version = "0.5.1" %}
{% set sha256 = "f7a33f4f8a1004abdbe2c5b41b82ebec37f717ec4f29e2de96b6dda6edd36beb" %}

package:
  name: tracy
  version: '{{ version }}'

source:
  url: https://github.com/gear-genomics/tracy/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'
  patches:
    - Makefile.patch

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite
    - nlohmann_json
  run:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite
    - nlohmann_json

test:
  commands:
    - tracy --help

about:
  home: https://github.com/gear-genomics/tracy
  license: GPL-3.0
  license_family: GPL
  summary: Basecalling, alignment and deconvolution of Sanger chromatogram trace files
