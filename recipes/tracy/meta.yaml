{% set version = "0.6.1" %}
{% set sha256 = "157199d16610999f3909e1638750cafaad66cb7f4a5b9e400e781872ae8d518d" %}

package:
  name: tracy
  version: '{{ version }}'

source:
  - url: https://github.com/gear-genomics/tracy/archive/v{{ version }}.tar.gz
    sha256: '{{ sha256 }}'
  - folder: src/xxsds
    git_url: https://github.com/xxsds/sdsl-lite.git
    git_rev: a654b57

build:
  number: 1

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake >=3.10
    - autoconf
    - automake
    - pkg-config
    - clangdev
    - llvm-openmp
  host:
    - zlib
    - bzip2
    - boost-cpp
    - htslib
    - clangdev
    - llvm-openmp
  run:
    - zlib
    - bzip2
    - boost-cpp
    - htslib

test:
  commands:
    - tracy --help

about:
  home: https://github.com/gear-genomics/tracy
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  summary: Basecalling, alignment, assembly and deconvolution of Sanger chromatogram trace files
