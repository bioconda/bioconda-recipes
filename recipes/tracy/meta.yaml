{% set version = "0.5.1" %}
{% set revision = "8fd43e4" %}

package:
  name: tracy
  version: '{{ version }}'

source:
  #url: https://github.com/gear-genomics/tracy/archive/v{{ version }}.tar.gz
  git_url: https://github.com/gear-genomics/tracy.git
  git_rev: '{{ revision }}'
  md5: unused

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - xz
    - zlib
    - bzip2
    - boost
  run:
    - xz  
    - zlib
    - bzip2
    - boost

test:
  commands:
    - tracy --help

about:
  home: https://github.com/gear-genomics/tracy
  license: GPL-3.0
  license_family: GPL
  summary: Basecalling, alignment, deconvolution and variant calling for Sanger chromatogram trace files

extra:
  skip-lints:
    - uses_git_url
