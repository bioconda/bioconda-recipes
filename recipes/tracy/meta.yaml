{% set version = "0.5.7" %}
{% set sha256 = "3bdc7b88282ec9b01489c965fdd55d7b13058c6604edaeed783c624648e16491" %}

package:
  name: tracy
  version: '{{ version }}'

source:
  - url: https://github.com/gear-genomics/tracy/archive/v{{ version }}.tar.gz
    sha256: '{{ sha256 }}'
  - folder: src/xxsds
    git_url: https://github.com/xxsds/sdsl-lite.git
    git_rev: a654b57

build:
  number: 0

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake >=3.10
  host:
    - zlib
    - bzip2
    - boost-cpp
    - htslib
  run:
    - zlib
    - bzip2
    - boost-cpp
    - htslib

test:
  commands:
    - tracy --help

about:
  home: https://github.com/gear-genomics/tracy
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  summary: Basecalling, alignment, assembly and deconvolution of Sanger chromatogram trace files
