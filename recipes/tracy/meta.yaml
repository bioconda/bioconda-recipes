{% set version = "0.7.6" %}
{% set sha256 = "68bb079d9c05c98d7de1bf044e6c4da6a409d8f2abc8b96038b1782bc5497c5e" %}

package:
  name: tracy
  version: '{{ version }}'

source:
  - url: https://github.com/gear-genomics/tracy/archive/v{{ version }}.tar.gz
    sha256: '{{ sha256 }}'
  - folder: src/xxsds
    git_url: https://github.com/xxsds/sdsl-lite.git
    git_rev: a654b57

build:
  number: 1
  run_exports:
    - {{ pin_subpackage("tracy", max_pin="x.x") }}


requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake >=3.10
    - autoconf
    - automake
    - pkg-config
    - clangdev
    - llvm-openmp
  host:
    - zlib
    - bzip2
    - libdeflate
    - boost-cpp
    - htslib
    - clangdev
    - llvm-openmp
  run:
    - zlib
    - bzip2
    - libdeflate
    - boost-cpp
    - htslib

test:
  commands:
    - tracy --help

about:
  home: https://github.com/gear-genomics/tracy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Basecalling, alignment, assembly and deconvolution of Sanger chromatogram trace files

extra:
  additional-platforms:
    - linux-aarch64
  skip-lints:
    - uses_vcs_url
    - missing_hash
  identifiers:
    - doi:10.1186/s12864-020-6635-8
    - biotools:Gear-Genomics
