{% set name = "pbsv" %}
{% set version = "2.2.2" %}
{% set sha256 = "3366779acb691da95e8476af8bb3100255cf6bda82880fa3bf92e72da8508af4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/pbsv/releases/download/v{{ version }}/pbsv
  sha256: {{ sha256 }}

build:
  number: 2
  skip: True  # [osx]

test:
  commands:
    - pbsv -h

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: "pbsv - PacBio structural variant (SV) calling and analysis tools"

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh
  skip-lints:
    #repackaged binary
    - should_be_noarch_generic
