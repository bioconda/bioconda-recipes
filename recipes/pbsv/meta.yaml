{% set name = "pbsv" %}
{% set version = "2.6.2" %}
{% set sha256 = "3fe0f4ea46569f0380aa3b81799e845fa118a400d3e80839530ee2236364913d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/pbsv/releases/download/v{{ version }}/pbsv
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]

test:
  commands:
    - pbsv -h

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: "pbsv - PacBio structural variant (SV) calling and analysis tools"

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh
  skip-lints:
    #repackaged binary
    - should_be_noarch_generic
