{% set name = "pbsv" %}
{% set version = "2.4.0" %}
{% set sha256 = "2b0202bb46210d02458f9b54c39d844390e8bdc8a8f57804fcc9336920288af2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/pbsv/releases/download/v{{ version }}/pbsv
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]

test:
  commands:
    - pbsv -h

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: "pbsv - PacBio structural variant (SV) calling and analysis tools"

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh
  skip-lints:
    #repackaged binary
    - should_be_noarch_generic
