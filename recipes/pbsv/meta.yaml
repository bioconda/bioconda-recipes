{% set name = "pbsv" %}
{% set version = "2.1.1" %}
{% set sha256 = "7a6c85eef5daa77c5dd7db77d6458bb5cd00c90c2a6884e0421b6cef769ea03f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/pbsv/releases/download/v{{ version }}/pbsv
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: "pbsv - Calling All Variants: Fast, Accurate, Population-Scale Structural Variant Analysis from Single-Molecule PacBio Reads"

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh

build:
  number: 0
  skip: True # [osx]

test:
  commands:
    - pbsv -h
