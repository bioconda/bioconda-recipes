{% set name = "perl-complete-common" %}
{% set version = "0.22" %}
{% set sha256 = "6293797af742ec6bca02d8aaa4181b1eecbec5ef3cfbb0b6acd4cd9a3366b12f" %}


package:
  name: "{{ name|lower }}"
  version:  "{{ version }}"

source:
  url: https://cpan.metacpan.org/authors/id/P/PE/PERLANCAR/Complete-Common-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
  run:
    - perl


test:
  imports:
      - Complete::Common

about:
  home: https://metacpan.org/pod/Complete::Common
  license: perl_5
  summary: 'Log::ger - A lightweight, flexible logging framework'
extra:
  recipe-maintainers:
    - xuzhougeng
