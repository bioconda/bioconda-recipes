{% set name = "perl-complete-common" %}
{% set version = "0.22" %}
{% set sha256 = "6293797af742ec6bca02d8aaa4181b1eecbec5ef3cfbb0b6acd4cd9a3366b12f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PE/PERLANCAR/Complete-Common-0.22.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:

  # Run exports are used now
  host:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Complete::Common

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: https://metacpan.org/release/Complete-Common
  license: perl_5
  summary: 'Common stuffs for completion routines'

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml
