{% set version = "1.40.0" %}
{% set name = "Clonality" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 65bd99eb085c3a9a3e824a3907fbe654
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: gdata
requirements:
  host:
    - 'bioconductor-dnacopy >=1.66.0,<1.67.0'
    - r-base
  run:
    - 'bioconductor-dnacopy >=1.66.0,<1.67.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Clonality testing'
  description: 'Statistical tests for clonality versus independence of tumors from the same patient based on their LOH or genomewide copy number profiles'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:clonality
    - doi:10.1093/bioinformatics/btr268
  parent_recipe:
    name: bioconductor-clonality
    path: recipes/bioconductor-clonality
    version: 1.28.0

