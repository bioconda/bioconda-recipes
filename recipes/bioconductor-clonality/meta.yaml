{% set version = "1.30.0" %}
{% set name = "Clonality" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 03d4cffd2d8dc4eece9f31ac858c3f8b57bbaa273eb2c1e1736ca26ffccf145a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - r-base
  run:
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Statistical tests for clonality versus independence of tumors from the same patient based on their LOH or genomewide copy number profiles'
extra:
  identifiers:
    - biotools:clonality
    - doi:10.1093/bioinformatics/btr268
  parent_recipe:
    name: bioconductor-clonality
    path: recipes/bioconductor-clonality
    version: 1.28.0
