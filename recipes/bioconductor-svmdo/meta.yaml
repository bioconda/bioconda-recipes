{% set version = "1.10.0" %}
{% set name = "SVMDO" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 6a5480329c0036e1e35dde10197db64c

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-svmdo", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, testthat (>= 3.1.6)
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-bsda >=1.2.1
    - r-caret >=6.0-93
    - r-catools >=1.18.2
    - r-data.table >=1.14.6
    - r-dplyr >=1.0.10
    - r-dt >=0.33.0
    - r-e1071 >=1.7-12
    - r-golem >=0.3.5
    - r-klar >=1.7-1
    - r-nortest >=1.0-4
    - r-shiny >=1.7.4
    - r-shinyfiles >=0.9.3
    - r-shinytitle >=0.1.0
    - r-sjmisc >=2.8.9
    - r-survival >=3.4-0

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-bsda >=1.2.1
    - r-caret >=6.0-93
    - r-catools >=1.18.2
    - r-data.table >=1.14.6
    - r-dplyr >=1.0.10
    - r-dt >=0.33.0
    - r-e1071 >=1.7-12
    - r-golem >=0.3.5
    - r-klar >=1.7-1
    - r-nortest >=1.0-4
    - r-shiny >=1.7.4
    - r-shinyfiles >=0.9.3
    - r-shinytitle >=0.1.0
    - r-sjmisc >=2.8.9
    - r-survival >=3.4-0

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Identification of Tumor-Discriminating mRNA Signatures via Support Vector Machines Supported by Disease Ontology
  description: It is an easy-to-use GUI using disease information for detecting tumor/normal sample discriminating gene sets from differentially expressed genes. Our approach is based on an iterative algorithm filtering genes with disease ontology enrichment analysis and wilk and wilks lambda criterion connected to SVM classification model construction. Along with gene set extraction, SVMDO also provides individual prognostic marker detection. The algorithm is designed for FPKM and RPKM normalized RNA-Seq transcriptome datasets.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

