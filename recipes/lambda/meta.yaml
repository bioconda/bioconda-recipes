{% set version = "3.0.0" %}

package:
  name: lambda
  version: {{ version }}

source:
  url: https://github.com/seqan/lambda/archive/lambda-v{{ version }}.tar.gz
  sha256: 08dba100a592275d73bc623dbd3bc3f3073fac0731e911a4942e61c8484a20fe

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.0.0
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - make
  host:
    - bzip2
    - seqan-library
    - zlib

test:
  commands:
    - lambda2 --help


about:
  home: http://seqan.github.io/lambda/
  license: AGPLv3
  license_file: LICENSE-AGPL3.rst
  summary: Lambda is a local aligner optimized for many query sequences and searches in protein space
