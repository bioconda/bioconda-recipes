{% set version = "1.26.0" %}
{% set name = "RforProteomics" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 81c3a061f39d82143fc48fa0637b770e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: AnnotationDbi, rpx, DT, knitr, rmarkdown, BiocStyle, mzR, xcms, msdata, isobar, MALDIquant (>= 1.12), MALDIquantForeign, readBrukerFlexData, synapter, synapterdata, IPPD, Rdisop, OrgMassSpecR, SummarizedExperiment, BRAIN, rols, hpar, GO.db, org.Hs.eg.db, e1071, biomaRt, RColorBrewer, ggplot2, reshape2, xtable, lattice, mzID, pRoloc, pRolocdata, MSnID, msmsTests, msmsEDA, DEP, corrplot, beanplot, Heatplus, gplots, VennDiagram, protViz, genefilter, plotly, gridExtra, dplyr, lubridate, magick, cleaver
requirements:
  host:
    - 'bioconductor-biocviews >=1.56.0,<1.57.0'
    - 'bioconductor-msnbase >=2.14.0,<2.15.0'
    - r-base
    - r-biocmanager
    - r-r.utils
    - r-shiny
  run:
    - 'bioconductor-biocviews >=1.56.0,<1.57.0'
    - 'bioconductor-msnbase >=2.14.0,<2.15.0'
    - r-base
    - r-biocmanager
    - r-r.utils
    - r-shiny
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Companion package to the ''Using R and Bioconductor for proteomics data analysis'' publication'
  description: 'This package contains code to illustrate the ''Using R and Bioconductor for proteomics data analysis'' and ''Visualisation of proteomics data using R and Bioconductor'' manuscripts. The vignettes describe the code and data needed to reproduce the examples and figures described in the paper and functionality for proteomics visualisation. It also contain various function to discover R software for mass spectrometry and proteomics.'

