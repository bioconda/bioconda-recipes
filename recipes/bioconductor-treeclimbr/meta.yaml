{% set version = "1.6.0" %}
{% set name = "treeclimbR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e50b54092dc724b7bd93df38c657c430

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-treeclimbr", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, scales, testthat (>= 3.0.0), BiocStyle, GenomeInfoDb
requirements:
  host:
    - bioconductor-diffcyt >=1.30.0,<1.31.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treesummarizedexperiment >=2.18.0,<2.19.0
    - r-ape
    - r-base
    - r-dirmult
    - r-dplyr
    - r-ggnewscale
    - r-ggplot2 >=3.4.0
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-viridis
  run:
    - bioconductor-diffcyt >=1.30.0,<1.31.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treesummarizedexperiment >=2.18.0,<2.19.0
    - r-ape
    - r-base
    - r-dirmult
    - r-dplyr
    - r-ggnewscale
    - r-ggplot2 >=3.4.0
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-viridis

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: An algorithm to find optimal signal levels in a tree
  description: The arrangement of hypotheses in a hierarchical structure appears in many research fields and often indicates different resolutions at which data can be viewed. This raises the question of which resolution level the signal should best be interpreted on. treeclimbR provides a flexible method to select optimal resolution levels (potentially different levels in different parts of the tree), rather than cutting the tree at an arbitrary level. treeclimbR uses a tuning parameter to generate candidate resolutions and from these selects the optimal one.

