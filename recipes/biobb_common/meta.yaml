{% set name = "biobb_common" %}
{% set version = "0.1.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "af0b86c59fd6e82678817cf6e7792d1bccc4af21ad45a3f0be2597bbb2ccaeeb" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools
    - pyyaml
    - requests
    - biopython >=1.72
  run:
    - python >=3
    - pyyaml
    - requests
    - biopython >=1.72

test:
  imports:
    - biobb_common
    - biobb_common.command_wrapper
    - biobb_common.configuration
    - biobb_common.tools

