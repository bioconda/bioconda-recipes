{% set name = "biobb_common" %}
{% set version = "3.0.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "6c7b7629be5228db85ca2bbcfca6d2ffa26ea25862f2d123e2d3065f53c0c5c2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python ==3.7.*
    - setuptools
    - pyyaml
    - requests
    - biopython ==1.76
  run:
    - python ==3.7.*
    - pyyaml
    - requests
    - biopython ==1.76

test:
  imports:
    - biobb_common
    - biobb_common.command_wrapper
    - biobb_common.configuration
    - biobb_common.tools

