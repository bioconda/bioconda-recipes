{% set name = "biobb_common" %}
{% set version = "0.0.4" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "4b22de862661103d89ed065bacd4425926a05012619d807b54a7e32f43666f98" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python
    - setuptools
    - pyyaml
    - nose
    - jupyter
    - requests
    - biopython
    - cwltool
  run:
    - python
    - pyyaml
    - nose
    - jupyter
    - requests
    - biopython
    - cwltool

test:
  imports:
    - biobb_common
    - biobb_common.command_wrapper
    - biobb_common.configuration
    - biobb_common.tools

