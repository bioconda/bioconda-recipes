{% set name = "biobb_common" %}
{% set version = "5.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 56b50aaa2fdc72cc21e76e1a7b831ff6730bf18bf76eaa2598de9e35c35e6376

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - python >=3.9.0
    - setuptools
    - pyyaml
    - requests
    - biopython
    - jsonschema
  run:
    - python >=3.9.0
    - pyyaml
    - requests
    - biopython
    - jsonschema

test:
  imports:
    - biobb_common
    - biobb_common.command_wrapper
    - biobb_common.configuration
    - biobb_common.tools
    - biobb_common.generic

