{% set version = "1.20.0" %}
{% set name = "MAQCsubset" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: cb97952ef029e2812648cc5a1fab3f3d5ea48ec6c012448f1dd7c48fa18c3ab1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-lumi >=2.34.0,<2.36.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-lumi >=2.34.0,<2.36.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Data Package automatically created on Sun Nov 19 15:59:29 2006.'
