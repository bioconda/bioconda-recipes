{% set version = "1.28.0" %}
{% set name = "MAQCsubset" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ad0c877da467036705cecfa4ea055805
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: genefilter, codelink
requirements:
  host:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-lumi >=2.42.0,<2.43.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-lumi >=2.42.0,<2.43.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Experimental Data Package: MAQCsubset'
  description: 'Data Package automatically created on Sun Nov 19 15:59:29 2006.'

