{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-htssip
  version: {{ version|replace("-", "_") }}

source:
  fn: HTSSIP_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/HTSSIP_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/HTSSIP/HTSSIP_{{ version }}.tar.gz
  sha256: db93fe66ac3cbde74816cd4c1354e450b398f190fb291b9369b2e753e2e28e13

build:
  merge_build_host: True  # [win]

  number: 1

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-deseq2 >=1.16.1
    - r-ape >=4.1
    - r-coenocliner >=0.2.2
    - r-dplyr >=0.7.4
    - r-ggplot2 >=2.2.1
    - r-igraph >=1.1.2
    - r-lazyeval >=0.2.0
    - r-magrittr >=1.5
    - r-phyloseq >=1.20.0
    - r-plyr >=1.8.4
    - r-stringr >=1.2.0
    - r-tidyr >=0.7.2
    - r-vegan >=2.4.0

  run:
    - r-base
    - r-deseq2 >=1.16.1
    - r-ape >=4.1
    - r-coenocliner >=0.2.2
    - r-dplyr >=0.7.4
    - r-ggplot2 >=2.2.1
    - r-igraph >=1.1.2
    - r-lazyeval >=0.2.0
    - r-magrittr >=1.5
    - r-phyloseq >=1.20.0
    - r-plyr >=1.8.4
    - r-stringr >=1.2.0
    - r-tidyr >=0.7.2
    - r-vegan >=2.4.0

test:
  commands:

    - $R -e "library('HTSSIP')"           # [not win]
    - "\"%R%\" -e \"library('HTSSIP')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=HTSSIP
  license: GPL-2
  summary: 'Functions for analyzing high throughput sequencing  stable isotope probing (HTS-SIP)
    data. Analyses include high resolution stable isotope probing (HR-SIP), multi-window
    high resolution stable isotope probing (MW-HR-SIP),  and quantitative stable isotope
    probing (q-SIP). '

  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]

extra:
  recipe-maintainers:
    - nick-youngblut
extra:
  skip-lints:
    - should_not_use_fn
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
