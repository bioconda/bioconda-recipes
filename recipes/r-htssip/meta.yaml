{% set version = '1.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-htssip
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/HTSSIP_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/HTSSIP/HTSSIP_{{ version }}.tar.gz
  sha256: 636de0bf5e25da77f910d6419545a385bcac2cf8fd1132f55e24361287334ec8

build:
  merge_build_host: True  # [win]

  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - 'bioconductor-deseq2 >=1.20.0,<1.22.0'
    - r-ape >=4.1
    - r-coenocliner >=0.2.2
    - r-dplyr >=0.7.4
    - r-ggplot2 >=2.2.1
    - r-igraph >=1.1.2
    - r-lazyeval >=0.2.0
    - r-magrittr >=1.5
    - bioconductor-phyloseq >=1.20.0
    - r-plyr >=1.8.4
    - r-stringr >=1.2.0
    - r-tidyr >=0.7.2
    - r-vegan >=2.4.0

  run:
    - r-base
    - 'bioconductor-deseq2 >=1.20.0,<1.22.0'
    - r-ape >=4.1
    - r-coenocliner >=0.2.2
    - r-dplyr >=0.7.4
    - r-ggplot2 >=2.2.1
    - r-igraph >=1.1.2
    - r-lazyeval >=0.2.0
    - r-magrittr >=1.5
    - bioconductor-phyloseq >=1.20.0
    - r-plyr >=1.8.4
    - r-stringr >=1.2.0
    - r-tidyr >=0.7.2
    - r-vegan >=2.4.0

test:
  commands:

    - $R -e "library('HTSSIP')"           # [not win]
    - "\"%R%\" -e \"library('HTSSIP')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=HTSSIP
  license: GPL-2
  summary: 'Functions for analyzing high throughput sequencing  stable isotope probing (HTS-SIP)
    data. Analyses include high resolution stable isotope probing (HR-SIP), multi-window
    high resolution stable isotope probing (MW-HR-SIP),  and quantitative stable isotope
    probing (q-SIP). '

  license_family: GPL2

extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
