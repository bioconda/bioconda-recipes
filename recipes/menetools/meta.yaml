package:
  name: menetools
  version: "2.0.3"

source:
  url: https://files.pythonhosted.org/packages/f0/ba/fc1ab5ad3252d69f2e98948cc3a9e1587630f963d182942f24005935a115/MeneTools-2.0.3.tar.gz
  sha256: 9add4378f00ca803f0dce0920e4fc97f52478832ba196645add1d10213b0a28a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pyasp >=1.4.3

test:
  commands:
    - menecheck.py --help
    - menescope.py --help
    - menepath.py --help
    - menecof.py --help

about:
  home: https://github.com/cfrioux/MeneTools
  license: GPLv3+
  date: 2017-10-13
  summary: Python 3 Metabolic Network Topology Tools
