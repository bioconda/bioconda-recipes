package:
  name: menetools
  version: "2.0.2"

source:
  url: https://files.pythonhosted.org/packages/7f/1c/1bb36bdd2d0dd856ab6b05e4183f065c5035cf377887e40a493838786fd6/MeneTools-2.0.2.tar.gz
  sha256: de14d256658468373e225e66394331b4cdcd5a5daf53512d89f44ddbd1268155

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pyasp >=1.4.3

test:
  commands:
    - menecheck.py --help
    - menescope.py --help
    - menepath.py --help
    - menecof.py --help

about:
  home: https://github.com/cfrioux/MeneTools
  license: GPLv3+
  date: 2017-10-13
  summary: Python 3 Metabolic Network Topology Tools
