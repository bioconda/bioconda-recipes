{% set name = "microview" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MicroView-{{ version }}.tar.gz
  sha256: c031b0c9405a2eae175d98835f4bd4ada63e0d23128b278ab146b0d3a844036a

build:
  entry_points:
    - microview = microview.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - scipy
    - cython
    - decorator
    - scikit-bio
    - pandas
    - numpy
    - plotly
    - jinja2
    - rich
    - rich-click
    - click-option-group
    - frictionless >=4.32.0,<5

test:
  imports:
    - microview
  commands:
    - pip check
    - microview --help
  requires:
    - pip

about:
  home: https://github.com/jvfe/microview
  summary: Generate reports from taxonomic classification data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvfe
