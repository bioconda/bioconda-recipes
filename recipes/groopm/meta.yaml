{% set version = "0.3.4" %}

package:
  name: "groopm"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/G/GroopM/GroopM-{{ version }}.tar.gz
  sha256: 48bdaeb9010e7d81785697a55edc394ef36c2646b310d625a24bec740f1b6080

build:
  noarch: generic
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  skip: True  # [osx or py3k]

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib >=1.1.0
    - numpy >=1.6.1
    - python
    - scipy >=0.10.1
    - pytables >=2.3
    - pillow
    - bamm
test:
  imports:
    - groopm
  commands:
    - groopm

about:
  home: https://ecogenomics.github.io/GroopM/
  license: LGPL-3.0
  license_file: LICENSE.txt
  summary: Metagenomic binning suite
