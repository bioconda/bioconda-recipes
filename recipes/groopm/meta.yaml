{% set name = "groopm" %}
{% set version = "0.3.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/G/GroopM/GroopM-{{ version }}.tar.gz
  sha256: 48bdaeb9010e7d81785697a55edc394ef36c2646b310d625a24bec740f1b6080
  patches:
    - fix_maketrans.patch
    - fix_imsave.patch
    - fix_indent.patch

build:
  number: 2
  noarch: python
  script: |
    find . -name "*.py" -exec 2to3 -w -n {} \;
    2to3 -w -n bin/groopm || true
    sed -i 's/from string import maketrans as s_maketrans/s_maketrans = str.maketrans/' groopm/mstore.py
    {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - setuptools
    - pip
    - python >=3
  run:
    - matplotlib-base
    - numpy
    - python >=3
    - scipy
    - pytables
    - pillow
    - bamm
    - imageio

test:
  imports:
    - groopm
  commands:
    - groopm

about:
  home: "https://github.com/centre-for-microbiome-research/GroopM"
  license: "LGPL-3.0-or-later"
  license_family: LGPL
  license_file: "LICENSE.txt"
  summary: "Metagenomic binning suite."
  dev_url: "https://github.com/centre-for-microbiome-research/GroopM"
