{% set version = "3.0.3" %}
{% set name = "synergyfinder" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 05218275d15c9c96d579927df73d0fe9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - r-base
    - 'r-dplyr >=1.0.3'
    - 'r-drc >=3.0-1'
    - 'r-furrr >=0.2.2'
    - 'r-future >=1.21.0'
    - 'r-ggforce >=0.3.2'
    - 'r-ggplot2 >=3.3.3'
    - 'r-ggrepel >=0.9.1'
    - 'r-gstat >=2.0-6'
    - 'r-kriging >=1.1'
    - 'r-lattice >=0.20-41'
    - 'r-magrittr >=2.0.1'
    - 'r-metr >=0.9.1'
    - 'r-mice >=3.13.0'
    - 'r-nleqslv >=3.3.2'
    - 'r-pbapply >=1.4-3'
    - 'r-plotly >=4.9.3'
    - 'r-purrr >=0.3.4'
    - 'r-reshape2 >=1.4.4'
    - 'r-sp >=1.4-5'
    - 'r-spatialextremes >=2.0-9'
    - 'r-stringr >=1.4.0'
    - 'r-tidyr >=1.1.2'
    - 'r-tidyverse >=1.3.0'
    - 'r-vegan >=2.5-7'
  run:
    - r-base
    - 'r-dplyr >=1.0.3'
    - 'r-drc >=3.0-1'
    - 'r-furrr >=0.2.2'
    - 'r-future >=1.21.0'
    - 'r-ggforce >=0.3.2'
    - 'r-ggplot2 >=3.3.3'
    - 'r-ggrepel >=0.9.1'
    - 'r-gstat >=2.0-6'
    - 'r-kriging >=1.1'
    - 'r-lattice >=0.20-41'
    - 'r-magrittr >=2.0.1'
    - 'r-metr >=0.9.1'
    - 'r-mice >=3.13.0'
    - 'r-nleqslv >=3.3.2'
    - 'r-pbapply >=1.4-3'
    - 'r-plotly >=4.9.3'
    - 'r-purrr >=0.3.4'
    - 'r-reshape2 >=1.4.4'
    - 'r-sp >=1.4-5'
    - 'r-spatialextremes >=2.0-9'
    - 'r-stringr >=1.4.0'
    - 'r-tidyr >=1.1.2'
    - 'r-tidyverse >=1.3.0'
    - 'r-vegan >=2.5-7'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Mozilla Public License 2.0'
  summary: 'Calculate and Visualize Synergy Scores for Drug Combinations'
  description: 'Efficient implementations for analyzing pre-clinical multiple drug combination datasets. 1. Synergy scores valuculation via all the popular models, including HSA, Loewe, Bliss and ZIP; 2. Drug Sensitivity Score (CSS) and Relitave Inhibition (RI) for drug sensitivity evaluation; 3. Visualization for drug combination matrices and scores. Based on this package, we also provide a web application (http://synergyfinder.org/) for users who prefer more friendly user interface.'
extra:
  identifiers:
    - biotools:synergyfinder
    - doi:10.1093/bioinformatics/btx162
  parent_recipe:
    name: bioconductor-synergyfinder
    path: recipes/bioconductor-synergyfinder
    version: 1.6.1

