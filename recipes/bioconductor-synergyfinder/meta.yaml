{% set version="1.2.0" %}
{% set name="synergyfinder" %}
{% set bioc="3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: b909ee93d954acc6ab7d0c1bb54ef60c9efb9a6d8781cadcab86a214793a55dc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - 'r-drc >=2.5-12'
    - 'r-ggplot2 >=2.1.0'
    - 'r-gplots >=3.0.0'
    - 'r-gridbase >=0.4-7'
    - 'r-kriging >=1.1'
    - 'r-lattice >=0.20-33'
    - 'r-nleqslv >=3.0'
    - 'r-reshape2 >=1.4.1'
  run:
    - r-base
    - 'r-drc >=2.5-12'
    - 'r-ggplot2 >=2.1.0'
    - 'r-gplots >=3.0.0'
    - 'r-gridbase >=0.4-7'
    - 'r-kriging >=1.1'
    - 'r-lattice >=0.20-33'
    - 'r-nleqslv >=3.0'
    - 'r-reshape2 >=1.4.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic License 2.0'
  summary: 'Efficient implementations for all the popular synergy scoring models for drug combinations, including HSA, Loewe, Bliss and ZIP and visualization of the synergy scores as either a two-dimensional or a three-dimensional interaction surface over the dose matrix.'
