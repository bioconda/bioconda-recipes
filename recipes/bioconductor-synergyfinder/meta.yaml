    - 'r-nleqslv >=3.3.2'
    - 'r-pbapply >=1.4-3'
    - 'r-plotly >=4.9.3'
    - 'r-purrr >=0.3.4'
    - 'r-reshape2 >=1.4.4'
    - 'r-sp >=1.4-5'
    - 'r-spatialextremes >=2.0-9'
    - 'r-stringr >=1.4.0'
    - 'r-tidyr >=1.1.2'
