package:
  name: perl-test-simple
  version: "0.98"

#source:
  #fn: 
  #url: 
  #md5: 
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl-threaded

  run:
    - perl-threaded

test:
  # Perl 'use' tests
  imports:
    - Test2
    - Test2::API
    - Test2::API::Breakage
    - Test2::API::Context
    - Test2::API::Instance
    - Test2::API::Stack
    - Test2::Event
    - Test2::Event::Bail
    - Test2::Event::Diag
    - Test2::Event::Exception
    - Test2::Event::Note
    - Test2::Event::Ok
    - Test2::Event::Plan
    - Test2::Event::Skip
    - Test2::Event::Subtest
    - Test2::Event::Waiting
    - Test2::Formatter
    - Test2::Formatter::TAP
    - Test2::Hub
    - Test2::Hub::Interceptor
    - Test2::Hub::Interceptor::Terminator
    - Test2::Hub::Subtest
    - Test2::IPC
    - Test2::IPC::Driver
    - Test2::IPC::Driver::Files
    - Test2::Util
    - Test2::Util::ExternalMeta
    - Test2::Util::HashBase
    - Test2::Util::Trace
    - Test::Builder
    - Test::Builder::Formatter
    - Test::Builder::IO::Scalar
    - Test::Builder::Module
    - Test::Builder::Tester
    - Test::Builder::Tester::Color
    - Test::Builder::Tester::Tie
    - Test::Builder::TodoDiag
    - Test::More
    - Test::Simple
    - Test::Tester
    - Test::Tester::Capture
    - Test::Tester::CaptureRunner
    - Test::Tester::Delegate
    - Test::use::ok

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Test-Simple
  license: perl_5
  summary: 'Basic utilities for writing tests.'

