{% set version = "0.3.1.1" %}
{% set sha256 = "267025de6f075d19bda5cc2c78188b1ad7b6bc6d24aae77d8554c6a7274f3ec1" %}

package:
  name: rnftools
  version: {{ version }}

source:
  url: https://github.com/karel-brinda/rnftools/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  skip: True # [py27]
  script: pip install .

requirements:
  host:
    - python
    - pysam
    - snakemake
    - argparse
  run:
    - python
    - samtools
    - pysam
    - wgsim
    - dwgsim
    - art
    - mason
    - curesim
    - snakemake
    - argparse
    - pyfaidx
    - bwa
    - gnuplot >=5.0
    - beautifulsoup4
    - reportlab ==3.3.0

test:
  commands:
    - rnftools -h
  imports:
    - rnftools

about:
  home: http://karel-brinda.github.io/rnftools
  license: MIT
  summary: 'RNF framework for NGS: simulation of reads, evaluation of mappers, conversion of RNF-compliant data.'

