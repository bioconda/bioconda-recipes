{% set version = "0.3.1.3" %}
{% set sha256 = "74b382d24c1262968f26ac622ce04e20642bb12a57fd2448075de542880bb13c" %}

package:
  name: rnftools
  version: {{ version }}

source:
  url: https://github.com/karel-brinda/rnftools/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
  - rnftools = rnftools.scripts:rnftools_script
  skip: True # [py27]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - argparse
    - beautifulsoup4
    - pip
    - pyfaidx
    - pysam
    - python
    - snakemake-minimal
    - svg42pdf >=0.2.2
  run:
    - argparse
    - art
    - beautifulsoup4
    - bwa
    - curesim
    - dwgsim
    - gnuplot >=5.0
    - mason
    - pyfaidx
    - pysam
    - python
    - reportlab ==3.3.0
    - samtools
    - snakemake-minimal
    - svg42pdf >=0.2.2
    - wgsim

test:
  commands:
    - rnftools -h
  imports:
    - rnftools
    - rnftools.lavender
    - rnftools.mishmash
    - rnftools.rnfformat
    - rnftools.utils


about:
  home: http://karel-brinda.github.io/rnftools
  license: MIT
  summary: 'RNF framework for NGS: simulation of reads, evaluation of mappers, conversion of RNF-compliant data.'

extra:
  recipe-maintainers:
    - karel-brinda

