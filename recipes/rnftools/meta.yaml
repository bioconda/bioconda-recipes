{% set name = "rnftools" %}
{% set version = "0.4.0.0" %}
{% set sha256 = "3420115a35d2685b6cc62dd2d6963fa58d464e50271dec2d4735a437b3b53c01" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - rnftools = rnftools.scripts:rnftools_script
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('rnftools', max_pin="x.x") }}

requirements:
  host:
    - beautifulsoup4
    - pip
    - pyfaidx
    - pysam
    - python >=3
    - snakemake-minimal
    - svg42pdf >=0.2.2
  run:
    - art
    - beautifulsoup4
    - bwa
    - curesim
    - dwgsim
    - gnuplot >=5.0
    - mason
    - pyfaidx
    - pysam
    - python >=3
    - reportlab >=3.3.0
    - samtools
    - snakemake-minimal
    - svg42pdf >=0.2.2
    - xopen
    #- wgsim

test:
  commands:
    - rnftools -h
  imports:
    - rnftools
    - rnftools.lavender
    - rnftools.mishmash
    - rnftools.rnfformat
    - rnftools.utils

about:
  home: http://karel-brinda.github.io/rnftools
  license: MIT
  summary: "RNF framework for NGS: simulation of reads, evaluation of mappers, conversion of RNF-compliant data."

extra:
  recipe-maintainers:
    - karel-brinda
