{% set version = "0.3.1.0" %}
{% set sha256 = "6dcd036ca52f5f84a8caa8d21543bd00c467ea3584e42125bcf2ef4d99f57cd5" %}

package:
  name: rnftools
  version: {{ version }}

source:
  fn: rnftools-{{ version }}.tar.gz
  url: https://github.com/karel-brinda/rnftools/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True # [py27]
  script: pip install .

requirements:
  build:
    - python
    - pysam
    - snakemake
    - argparse
    - reportlab
  run:
    - python
    - samtools
    - pysam
    - zlib
    - wgsim
    - dwgsim
    - art
    - mason
    - curesim
    - snakemake
    - argparse
    - pyfaidx
    - bwa
    - gnuplot >=5.0
    - beautifulsoup4
    - reportlab

test:
    commands:
      - rnftools -h
    imports:
      - rnftools

about:
  home: http://karel-brinda.github.io/rnftools
  license: MIT
  summary: 'RNF framework for NGS: simulation of reads, evaluation of mappers, conversion of RNF-compliant data.'

