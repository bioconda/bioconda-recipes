{% set name = "umap" %}
{% set version = "1.1.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://bitbucket.org/hoffmanlab/umap/get/007245fae8a7.zip
  sha256: 0a2532f321ef029061bbb2a968878e4f6dbd102f952b65bfd50b2d2533a1cb7a
  patches:
    - combine_umaps.py.patch
    - get_kmers.py.patch
    - handle_fasta.py.patch
    - map_bed.py.patch
    - run_bowtie.py.patch
    - ubismap.py.patch
    - uint8_to_bed.py.patch
    - uint8_to_bed_parallel.py.patch
    - unify_bowtie.py.patch

build:
  number: 0
  noarch: python

requirements:
  host:
    - python <3
    - argparse
    - pandas
    - numpy
    - zlib
  run:
    - python <3
    - argparse
    - pandas
    - numpy
    - zlib

test:
  commands:
    - combine_umaps.py -h
    - get_kmers.py -h
    - handle_fasta.py -h
    - map_bed.py -h
    - run_bowtie.py -h
    - ubismap.py -h
    - uint8_to_bed.py -h
    - uint8_to_bed_parallel.py -h
    - unify_bowtie.py -h

about:
  home: "https://bitbucket.org/hoffmanlab/umap/"
  license: "GNU General Public License v3 (GPLv3)"
  summary: "Umap and Bismap: tools for genome and methylome mappability"

