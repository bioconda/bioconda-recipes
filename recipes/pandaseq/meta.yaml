package:
  name: pandaseq
  version: "2.9"

build:
  number: 0

source:
  fn: pandaseq_v2.9..tar.gz
  url: https://github.com/neufeld/pandaseq/archive/246a690969f1d71d32a426f0354e92968ee95285.tar.gz
  md5: b1b309ff0fba20bacff29d56469df345

requirements:
  build:
  - gcc [linux]
  - llvm [osx]
  - autoconf
  - m4
  - zlib
  - pkg-config

  run:
  - libgcc [linux]

test:
  commands:
    - pandaseq -h  2>&1 | grep Usage > /dev/null

about:
  home: https://github.com/neufeld/pandaseq
  license: GPL3
  license_file: COPYING
  summary: PANDASEQ is a program to align Illumina reads, optionally with PCR primers embedded in the sequence, and reconstruct an overlapping sequence.

