{% set name = "mlst_check" %}
{% set version = "2.1.1706216" %}
{% set hash = "f339ba9ab7269859fa5393ef0f9fe2418eb3c5261d23be970797769854e4811b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: http://search.cpan.org/CPAN/authors/id/A/AJ/AJPAGE/Bio-MLST-Check-{{ version }}.tar.gz
  sha256: {{ hash }}

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - gcc  # [not osx]
    - llvm  # [osx]
    - perl-bioperl <1.7
    - perl-bioperl-core <1.7
    - perl-array-utils
    - perl-text-csv
    - perl-moose
    - perl-exception-class
    - perl-file-grep
    - perl-file-find-rule
    - perl-log-log4perl
    - perl-file-slurp
    - perl-file-touch
    - perl-parallel-forkmanager
    - perl-regexp-common
    - perl-string-util
    - perl-test-mockmodule
    - perl-graph-readwrite
    - perl-env-path
    - perl-perlio-utf8_strict
    - blast
    - perl-test-output
    - perl-test-most
    - perl-test-files
    - perl-digest-md5-file

  run:
    - perl
    - libgcc  # [not osx]
    - perl-bioperl <1.7
    - perl-bioperl-core <1.7
    - perl-array-utils
    - perl-text-csv
    - perl-moose
    - perl-exception-class
    - perl-file-grep
    - perl-file-find-rule
    - perl-log-log4perl
    - perl-file-slurp
    - perl-file-touch
    - perl-parallel-forkmanager
    - perl-regexp-common
    - perl-string-util
    - perl-test-mockmodule
    - perl-graph-readwrite
    - perl-env-path
    - perl-perlio-utf8_strict
    - blast
    - perl-test-output
    - perl-test-most
    - perl-test-files
    - perl-digest-md5-file

test:
  commands:
    #Test if the help loads correctly
    - get_sequence_type -h 2>&1 | grep Usage
    - download_mlst_databases -h 2>&1 | grep Usage

about:
  home: https://github.com/sanger-pathogens/mlst_check
  license: GPL-3.0
  license_file: GPL-LICENSE
  summary: 'Multilocus sequence typing by blast using the schemes from PubMLST'
