{% set version = "1.8.0" %}
{% set name = "subSeq" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 64d462fe68a6858a4aeae7b47c8884a0bd9a0310d17d92c965db5a4899e338fd
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - 'bioconductor-qvalue >=1.99'
    - r-base
    - r-data.table
    - r-digest
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-tidyr
  run:
    - bioconductor-biobase
    - 'bioconductor-qvalue >=1.99'
    - r-base
    - r-data.table
    - r-digest
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Subsampling of high throughput sequencing count data for use in experiment design and analysis.'

extra:
  identifiers:
    - biotools:subseq
    - doi:10.1093/bioinformatics/btu552
