{% set version = "1.12.0" %}
{% set name = "subSeq" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 063b62a91f2cb60272e7b93be991c9e715422e2bf9433afe20b7656a0a12b918
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - r-base
    - r-data.table
    - r-digest
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-tidyr
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - r-base
    - r-data.table
    - r-digest
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Subsampling of high throughput sequencing count data for use in experiment design and analysis.'
extra:
  identifiers:
    - biotools:subseq
    - doi:10.1093/bioinformatics/btu552
  parent_recipe:
    name: bioconductor-subseq
    path: recipes/bioconductor-subseq
    version: 1.10.0
