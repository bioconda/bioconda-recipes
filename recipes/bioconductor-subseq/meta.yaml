{% set version="1.6.0" %}
{% set name="subSeq" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: b1aebbf0bd7c4c63ff9c26e5d17112408435655a6818be73c5ae1fd2fef1adde
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'bioconductor-qvalue >=1.99'
    - 'r-base >=3.2'
    - r-data.table
    - r-digest
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-tidyr
  run:
    - bioconductor-biobase
    - 'bioconductor-qvalue >=1.99'
    - 'r-base >=3.2'
    - r-data.table
    - r-digest
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/subSeq.html
  license: 'MIT + file LICENSE'
  summary: 'Subsampling of high throughput sequencing count data for use in experiment
    design and analysis.'
