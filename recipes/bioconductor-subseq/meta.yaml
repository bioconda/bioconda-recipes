{% set version = "1.20.0" %}
{% set name = "subSeq" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c0d0fee704788fd28385638218080634
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: limma, edgeR, DESeq2, DEXSeq (>= 1.9.7), testthat, knitr
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-qvalue >=2.22.0,<2.23.0'
    - r-base
    - r-data.table
    - r-digest
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-tidyr
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-qvalue >=2.22.0,<2.23.0'
    - r-base
    - r-data.table
    - r-digest
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Subsampling of high-throughput sequencing count data'
  description: 'Subsampling of high throughput sequencing count data for use in experiment design and analysis.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:subseq
    - doi:10.1093/bioinformatics/btu552
  parent_recipe:
    name: bioconductor-subseq
    path: recipes/bioconductor-subseq
    version: 1.10.0

