{% set version = "1.40.0" %}
{% set name = "subSeq" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 22ae067f91810e156902519ca1cd40aa

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-subseq", max_pin="x.x") }}'
  noarch: generic

# Suggests: limma, edgeR, DESeq2, DEXSeq (>= 1.9.7), testthat, knitr
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-base
    - r-data.table
    - r-digest
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-tidyr
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-base
    - r-data.table
    - r-digest
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Subsampling of high-throughput sequencing count data
  description: Subsampling of high throughput sequencing count data for use in experiment design and analysis.
  license_file: LICENSE

extra:
  identifiers:
    - biotools:subseq
    - doi:10.1093/bioinformatics/btu552
  parent_recipe:
    name: bioconductor-subseq
    path: recipes/bioconductor-subseq
    version: 1.10.0

