{% set name = "perl-math-bigint" %}
{% set version = "1.999831" %}
{% set sha256 = "66b7d1c3268491db079e3aa385038dd93556596c0af4199d30a9ede633f1ae72" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PJ/PJACKLAM/Math-BigInt-{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-math-complex

  run:
    - perl
    - perl-math-complex
    - perl-carp >=1.22
    - perl-math-complex >=1.36
    - perl-scalar-list-utils

test:
  imports:
    - Math::BigFloat
    - Math::BigInt
    - Math::BigInt::Calc
    - Math::BigInt::Lib

about:
  home: http://metacpan.org/pod/Math::BigInt
  license: perl_5
  summary: 'Arbitrary size floating point math package'

extra:
  recipe-maintainers:
    - xileF1337

