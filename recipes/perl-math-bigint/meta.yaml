{% set name = "perl-math-bigint" %}
{% set version = "1.999836" %}
{% set sha256 = "9f0ffeed664d5576e2b5df6d2e2255643e9c4b5108f9be053c9ea137c020bbfe" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PJ/PJACKLAM/Math-BigInt-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-math-complex >=1.36
  run:
    - perl
    - perl-carp >=1.22
    - perl-math-complex >=1.36
    - perl-scalar-list-utils

test:
  imports:
    - Math::BigFloat
    - Math::BigInt
    - Math::BigInt::Calc
    - Math::BigInt::Lib

about:
  home: http://metacpan.org/pod/Math::BigInt
  license: perl_5
  summary: 'Arbitrary size floating point math package'

extra:
  recipe-maintainers:
    - xileF1337
