{% set name = "perl-math-bigint" %}
{% set version = "2.001001" %}
{% set sha256 = "d9ce4697c40ac59f4b6fc3a474a69aa40f9e7ccc35eb7053d8d9aa69ac2fa9ba" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PJ/PJACKLAM/Math-BigInt-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-math-complex >=1.36
  run:
    - perl
    - perl-carp >=1.22
    - perl-math-complex >=1.36
    - perl-scalar-list-utils

test:
  imports:
    - Math::BigFloat
    - Math::BigInt
    - Math::BigInt::Calc
    - Math::BigInt::Lib

about:
  home: http://metacpan.org/pod/Math::BigInt
  license: perl_5
  summary: 'Arbitrary size floating point math package'

extra:
  recipe-maintainers:
    - xileF1337
