{% set name = "perl-math-bigint" %}
{% set version = "1.999829" %}
{% set sha256 = "6508738b1bb0021e7fc766e376540057634a3a57b077d32cbc3f42a4599a7bee" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PJ/PJACKLAM/Math-BigInt-{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-math-complex

  run:
    - perl
    - perl-math-complex
    - perl-carp >=1.22
    - perl-math-complex >=1.36
    - perl-scalar-util

test:
  imports:
    - Math::BigFloat
    - Math::BigInt
    - Math::BigInt::Calc
    # Contains wrong version string
    - Math::BigInt::CalcEmu
    - Math::BigInt::Lib

about:
  home: http://metacpan.org/pod/Math::BigInt
  license: perl_5
  summary: 'Arbitrary size floating point math package'

extra:
  recipe-maintainers:
    - xileF1337

