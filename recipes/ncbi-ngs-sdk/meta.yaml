{% set version = "3.1.1" %}
{% set sha256 = "96b110bd5a30ad312e2f02552062b48a77d40c763e6aba5bb84e83662a505cf1" %}

package:
  name: ncbi-ngs-sdk
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('ncbi-ngs-sdk', max_pin="x") }}

source:
  url: https://github.com/ncbi/sra-tools/archive/refs/tags/{{version}}.tar.gz
  folder: ngs
  sha256: {{ sha256 }}
#  patches:
#    - patch

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - perl
    - libiconv
    - libxml2

test:
  commands:
    - test -e ${PREFIX}/lib64/libngs-sdk.so # [not osx]
    - test -e ${PREFIX}/lib64/libngs-sdk.dylib # [osx]

about:
  home: https://github.com/ncbi/sra-tools/tree/master/ngs
  license: Public Domain
  summary: NGS is a new, domain-specific API for accessing reads, alignments and pileups produced from Next Generation Sequencing.

extra:
  additional-platforms:
    - linux-aarch64
