{% set version = "2.9.1" %}
{% set sha256 = "c24c93bd70ed198a44c6b9dba0d6704edc90f228f832f2fef21fa5342303fc50" %}

package:
  name: ncbi-ngs-sdk
  version: '{{version}}'

source:
  url: https://github.com/ncbi/ngs/archive/{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0

requirements:
  build:
    - '{{ compiler("c") }}'
    - perl
    - libiconv
    - libxml2
  run:

test:
  commands:
    - test -e ${PREFIX}/lib64/libngs-sdk.so # [not osx]
    - test -e ${PREFIX}/lib64/libngs-sdk.dylib # [osx]
    #

about:
  home: https://github.com/ncbi/ngs
  license: Public Domain
  summary: NGS is a new, domain-specific API for accessing reads, alignments and pileups
    produced from Next Generation Sequencing.
