{% set version = "1.6.0" %}
{% set name = "SeqSQC" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 612ddfb4d761b1e6cd4cce005f087c1a
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, testthat
requirements:
  host:
    - 'bioconductor-experimenthub >=1.10.0,<1.11.0'
    - 'bioconductor-gdsfmt >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-snprelate >=1.18.0,<1.19.0'
    - r-base
    - r-e1071
    - r-ggally
    - r-ggplot2
    - r-rbokeh
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
  run:
    - 'bioconductor-experimenthub >=1.10.0,<1.11.0'
    - 'bioconductor-gdsfmt >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-snprelate >=1.18.0,<1.19.0'
    - r-base
    - r-e1071
    - r-ggally
    - r-ggplot2
    - r-rbokeh
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The SeqSQC is designed to identify problematic samples in NGS data, including samples with gender mismatch, contamination, cryptic relatedness, and population outlier.'

