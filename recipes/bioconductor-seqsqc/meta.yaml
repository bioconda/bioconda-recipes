{% set version = "1.4.0" %}
{% set name = "SeqSQC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 72bc77f45bde0c28480f6afc0090bb5416a38a4acf6426f06b851e5d486de4b5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-gdsfmt >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-snprelate >=1.16.0,<1.18.0'
    - r-base
    - r-e1071
    - r-ggally
    - r-ggplot2
    - r-rbokeh
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
  run:
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-gdsfmt >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-snprelate >=1.16.0,<1.18.0'
    - r-base
    - r-e1071
    - r-ggally
    - r-ggplot2
    - r-rbokeh
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The SeqSQC is designed to identify problematic samples in NGS data, including samples with gender mismatch, contamination, cryptic relatedness, and population outlier.'
