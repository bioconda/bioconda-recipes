{% set version = "1.32.0" %}
{% set name = "SeqSQC" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d008cfbb39378bea42b381f27906d855

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-seqsqc", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, testthat
requirements:
  host:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-gdsfmt >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-snprelate >=1.44.0,<1.45.0
    - r-base
    - r-e1071
    - r-ggally
    - r-ggplot2
    - r-plotly
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
  run:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-gdsfmt >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-snprelate >=1.44.0,<1.45.0
    - r-base
    - r-e1071
    - r-ggally
    - r-ggplot2
    - r-plotly
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: A bioconductor package for sample quality check with next generation sequencing data
  description: The SeqSQC is designed to identify problematic samples in NGS data, including samples with gender mismatch, contamination, cryptic relatedness, and population outlier.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

