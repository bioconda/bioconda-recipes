{% set name = "covsonar" %}
{% set version = "2.0.0a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/covsonar-{{ version }}.tar.gz
  sha256: 4c9e9c0634460a7b349217e160c8aeaf42af217b7eb0d084d951b82bab8bf66d

build:
  entry_points:
    - sonar = covsonar.sonar:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.6,<4.0
  run:
    - biopython >=1.79,<1.80
    - emboss ==6.6.0
    - more-itertools >=8.7.0,<8.8.0
    - mpire >=2.3.3,<2.4.0
    - pandas >=1.4.0,<1.5.0
    - pyaml >=20.4.0,<20.5.0
    - python >=3.9,<4.0
    - requests >=2.28.0,<3.0.0
    - tabulate >=0.8.9,<0.9.0
    - tqdm >=4.59.0,<4.60.0

test:
  imports:
    - covsonar
  commands:
    - pip check
    - sonar --help
  requires:
    - pip

about:
  home: https://github.com/rki-mf1/covsonar
  summary: A database-driven system for handling genomic sequences and screening genomic profiles.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stephan-fuchs
    - silenus092
    - matthuska
