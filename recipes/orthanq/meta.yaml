{% set name = "orthanq" %}
{% set version = "1.20.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/orthanq/orthanq/archive/v{{ version }}.tar.gz
  sha256: fd9318a0610b279e644f1a5f00fe1c8febf0febb8c77e033cb2fdd128cd3e276

build:
  number: 0
  skip: True  # [py < 310 or (aarch64 and py < 311)]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - make
    - cmake
    - pkg-config
    - clangdev
    #datavzrd dependencies
    - nodejs >=16
    - pnpm
  host:
    - python
    - pkg-config
    - gsl
    - libcblas
    - openssl  # [linux]
    - coincbc
    - fontconfig
    - zlib
    - bzip2
    - xz
  run:
    - python
    - gsl
    - openssl  # [linux]
    - varlociraptor ==8.7.3
    - samtools ==1.20
    - vg ==1.63.1  # [linux]
    - htslib
    - minimap2
    - bwa

test:
  commands:
    - orthanq -h

about:
  home: "https://github.com/orthanq/orthanq"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Uncertainty aware HLA typing and general haplotype quantification."
  dev_url: "https://github.com/orthanq/orthanq"
  doc_url: "https://orthanq.github.io"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
