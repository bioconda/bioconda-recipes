{% set version = "1.10.0" %}

package:
  name: orthanq
  version: {{ version }}

build:
  number: 1
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage("orthanq", max_pin="x.x") }}

source:
  url: https://github.com/orthanq/orthanq/archive/v{{ version }}.tar.gz
  sha256: 213bf294190b36fdacd6191f159f11b48d7dc9a5f2469e387d8e6af3e1783a06

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - pkg-config
    - make
    - cmake
    - perl-findbin
    - python # [build_platform != target_platform]
    - cross-python_{{ target_platform }} # [build_platform != target_platform]
    - nodejs
    - pnpm
  host:
    - gsl
    - libcblas
    - openssl # [not osx]
    - zlib
    - bzip2
    - xz
    - clangdev
    - coincbc
    - hdf5 ==1.10.5
    - fontconfig
    - htslib
    - varlociraptor ==8.4.7
    - samtools ==1.19
    - vg ==1.56
    - minimap2
    - python
    - bwa
  run:
    - gsl
    - libcblas
    - openssl
    - clangdev
    - coincbc
    - hdf5 ==1.10.5
    - fontconfig
    - python
    - yte

test:
  commands:
    - orthanq -h

about:
  home: https://github.com/orthanq/orthanq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Uncertainty aware HLA typing and general haplotype quantification."
  dev_url: https://github.com/orthanq/orthanq

extra:
  additional-platforms:
    - linux-aarch64
