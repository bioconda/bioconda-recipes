{% set version = "1.15.0" %}

package:
  name: orthanq
  version: {{ version }}

source:
  url: https://github.com/orthanq/orthanq/archive/v{{ version }}.tar.gz
  sha256: 8dd4c111d42a685e229da5d9bc05f12c7237e07a0e83d979e5c5a39e4474f30c

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('orthanq', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - pkg-config
    - make
    - cmake
    - perl-findbin
    #datavzrd dependencies
    - python >=3.10  # [build_platform != target_platform] 
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - nodejs
    - pnpm
  host:
    - gsl
    - libcblas
    - openssl  # [not osx]
    - zlib
    - bzip2
    - xz
    - clangdev
    - coincbc
    - fontconfig
    - htslib
    - varlociraptor ==8.7.3
    - samtools ==1.20
    - vg ==1.63.1  # [linux]
    - minimap2
    #required for datavzrd
    - python >=3.10
    - bwa
  run:
    - python >=3.10
    - gsl
    - libcblas
    - openssl  # [not osx]
    - clangdev
    - coincbc
    - fontconfig
    - yte

test:
  commands:
    - orthanq -h

about:
  home: "https://github.com/orthanq/orthanq"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Uncertainty aware HLA typing and general haplotype quantification."
  dev_url: "https://github.com/orthanq/orthanq"
  doc_url: "https://orthanq.github.io"

# will add soon when the python conflict is resolved on arm64
extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
