{% set version = "1.4.0" %}

package:
  name: orthanq
  version: {{ version }}

build:
  number: 1
  run_exports:
    - {{ pin_subpackage("orthanq", max_pin="x") }}

source:
  url: https://github.com/orthanq/orthanq/archive/v{{ version }}.tar.gz
  sha256: bbf562b03ba379032035f7f31ca6f27aa54a0027c5cc5b6da0ad3103f843d09a

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - rust >=1.54
    - pkg-config
    - make
    - cmake
    - perl-findbin
  host:
    - gsl
    - libcblas
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
    - coincbc
    - hdf5 =1.10.5
    - fontconfig
  run:
    - gsl
    - libcblas
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
    - coincbc
    - hdf5 =1.10.5
    - fontconfig

test:
  commands:
    - orthanq -h

about:
  home: https://github.com/orthanq/orthanq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Uncertainty aware HLA typing and general haplotype quantification

extra:
  additional-platforms:
    - linux-aarch64
