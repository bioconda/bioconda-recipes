{% set version = "1.8.0" %}

package:
  name: orthanq
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage("orthanq", max_pin="x") }}

source:
  url: https://github.com/orthanq/orthanq/archive/v{{ version }}.tar.gz
  sha256: 61a76e04c6015efd6d8767000c4190a9ab6ab818e59a0016857fd3a39dc2e522

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - pkg-config
    - make
    - cmake
    - perl-findbin
  host:
    - gsl
    - libcblas
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
    - coincbc
    - hdf5 =1.10.5
    - fontconfig
    - htslib
    - varlociraptor =8.4.7
    - samtools =1.19
    - vg =1.56
    - minimap2
    - bwa
  run:
    - gsl
    - libcblas
    - openssl
    - clangdev
    - coincbc
    - hdf5 =1.10.5
    - fontconfig

test:
  commands:
    - orthanq -h

about:
  home: https://github.com/orthanq/orthanq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Uncertainty aware HLA typing and general haplotype quantification."
  dev_url: https://github.com/orthanq/orthanq

extra:
  additional-platforms:
    - linux-aarch64
