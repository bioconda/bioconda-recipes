{% set version = "1.3.0" %}

package:
  name: orthanq
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("orthanq", max_pin="x") }}

source:
  url: https://github.com/orthanq/orthanq/archive/v{{ version }}.tar.gz
  sha256: 87097f24321bfb21f109a7d995a4318fba8add9389c7e4c4598a0a70a795283a

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - rust >=1.54
    - pkg-config
    - make
    - cmake
    - perl-findbin
  host:
    - gsl
    - libcblas
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
    - coincbc
    - hdf5 =1.10.5
    - fontconfig
  run:
    - gsl
    - libcblas
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
    - coincbc
    - hdf5 =1.10.5
    - fontconfig

test:
  commands:
    - orthanq -h

about:
  home: https://github.com/orthanq/orthanq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Uncertainty aware HLA typing and general haplotype quantification
