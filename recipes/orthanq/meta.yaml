{% set version = "1.12.0" %}

package:
  name: orthanq
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage("orthanq", max_pin="x") }}

source:
  url: https://github.com/orthanq/orthanq/archive/v{{ version }}.tar.gz
  sha256: 9e5f2eaf6f86fd4f590824f48be8897510e93500808fb446e3f996c0b21737a0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - pkg-config
    - make
    - cmake
    - perl-findbin
  host:
    - gsl
    - libcblas
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
    - coincbc
    - hdf5 =1.10.5
    - fontconfig
    - htslib
    - varlociraptor =8.4.7
    - samtools =1.19
    - vg =1.56
    - minimap2
    - bwa
  run:
    - gsl
    - libcblas
    - openssl
    - clangdev
    - coincbc
    - hdf5 =1.10.5
    - fontconfig

test:
  commands:
    - orthanq -h

about:
  home: https://github.com/orthanq/orthanq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Uncertainty aware HLA typing and general haplotype quantification."
  dev_url: https://github.com/orthanq/orthanq

extra:
  additional-platforms:
    - linux-aarch64
