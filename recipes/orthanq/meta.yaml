{% set version = "1.7.0" %}

package:
  name: orthanq
  version: {{ version }}

build:
  number: 2
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage("orthanq", max_pin="x") }}

source:
  url: https://github.com/orthanq/orthanq/archive/v{{ version }}.tar.gz
  sha256: 7c6c93c47f31bb357210103573e38bed762a3435bdf44bccb0a8740dd15d427c

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - rust >=1.54
    - pkg-config
    - make
    - cmake
    - perl-findbin
  host:
    - gsl
    - libcblas
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
    - coincbc
    - hdf5 =1.10.5
    - fontconfig
    - htslib
    - varlociraptor =8.4.7
    - samtools =1.19
    - vg =1.56
    - minimap2
    - bwa
  run:
    - gsl
    - libcblas
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
    - coincbc
    - hdf5 =1.10.5
    - fontconfig

test:
  commands:
    - orthanq -h

about:
  home: https://github.com/orthanq/orthanq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Uncertainty aware HLA typing and general haplotype quantification

extra:
  additional-platforms:
    - linux-aarch64
