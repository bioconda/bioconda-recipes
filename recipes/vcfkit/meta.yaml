package:
  name: vcfkit
  version: "0.1.6"

source:
  url: https://github.com/AndersenLab/VCF-kit/archive/0.1.6.tar.gz
  sha256: 4865414ac9dc6996c0baeefadf1d528c28e6d0c3cc3dbdc28a2cdc6e06212428

build:
  number: 3
  preserve_egg_dir: True
  entry_points:
    - vk=vcfkit.vk:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - awesome-slugify
    - matplotlib
    - scipy
    - numpy
    - cython
    - cyvcf2 >=0.1.9
    - docopt
    - biopython
    - yahmm
    - clint
    - requests
    - intervaltree
    - tabulate
    - yahmm
    - jinja2
    - pytest-runner

  run:
    - python
    - awesome-slugify
    - matplotlib
    - scipy
    - numpy
    - cyvcf2 >=0.1.9
    - docopt
    - biopython
    - yahmm
    - clint
    - requests
    - intervaltree
    - tabulate
    - yahmm
    - jinja2
    - pytest-runner

test:
  imports:
    - vcfkit
    - vcfkit.utils

  commands:
    - vk --help

  requires:
    - coveralls
    - pytest

about:
  home: https://github.com/AndersenLab/VCF-kit
  license: MIT License
  summary: 'Assorted utilities for the variant call format'
  license_family: MIT
