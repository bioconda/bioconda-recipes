{% set version = "1.36.0" %}
{% set name = "iPAC" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6d20ee4e6a081e7ab7f035556267d8f4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-multtest >=2.48.0,<2.49.0'
    - r-base
    - r-gdata
    - r-scatterplot3d
  run:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-multtest >=2.48.0,<2.49.0'
    - r-base
    - r-gdata
    - r-scatterplot3d
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Identification of Protein Amino acid Clustering'
  description: 'iPAC is a novel tool to identify somatic amino acid mutation clustering within proteins while taking into account protein structure.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:ipac
    - doi:10.1186/1471-2105-14-190
  parent_recipe:
    name: bioconductor-ipac
    path: recipes/bioconductor-ipac
    version: 1.24.2

