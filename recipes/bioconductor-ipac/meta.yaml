{% set version = "1.28.0" %}
{% set name = "iPAC" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1fdc1f29676fbb941f029d10b87044d2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-multtest >=2.40.0,<2.41.0'
    - r-base
    - r-gdata
    - r-scatterplot3d
  run:
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-multtest >=2.40.0,<2.41.0'
    - r-base
    - r-gdata
    - r-scatterplot3d
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'iPAC is a novel tool to identify somatic amino acid mutation clustering within proteins while taking into account protein structure.'
extra:
  identifiers:
    - biotools:ipac
    - doi:10.1186/1471-2105-14-190
  parent_recipe:
    name: bioconductor-ipac
    path: recipes/bioconductor-ipac
    version: 1.24.2

