{% set name = "dnacauldron" %}
{% set version = "2.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dnacauldron-{{ version }}.tar.gz
  sha256: cb30c9da3f341b292f22ad30ca5dc3fa1c0f938970c05d7269033e5b6696f87d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - dna_features_viewer
    - flametree
    - fuzzywuzzy
    - matplotlib-base
    - networkx
    - numpy
    - openpyxl
    - pandas
    - proglog
    - python
    - python-levenshtein
    - scipy
    - snapgene-reader
    - xlrd
    - xlwt

test:
  imports:
    - dnacauldron
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Edinburgh-Genome-Foundry/DnaCauldron
  summary: Cloning simulation for DNA assembly (Golden Gate, Gibson...)
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - asford
