{% set version = "1.16.0" %}
{% set name = "MAIT" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: af4c3d96eedc1cbeaad8ca7237a5a465fa578a5f563f420ce28e02fd610da316
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-camera >=1.38.0,<1.40.0'
    - 'bioconductor-xcms >=3.4.0,<3.6.0'
    - r-agricolae
    - r-base
    - r-caret
    - r-class
    - r-e1071
    - r-gplots
    - r-mass
    - r-pls
    - r-plsgenomics
    - r-rcpp
  run:
    - 'bioconductor-camera >=1.38.0,<1.40.0'
    - 'bioconductor-xcms >=3.4.0,<3.6.0'
    - r-agricolae
    - r-base
    - r-caret
    - r-class
    - r-e1071
    - r-gplots
    - r-mass
    - r-pls
    - r-plsgenomics
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The MAIT package contains functions to perform end-to-end statistical analysis of LC/MS Metabolomic Data. Special emphasis is put on peak annotation and in modular function design of the functions.'
