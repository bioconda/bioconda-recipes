{% set version = "1.44.0" %}
{% set name = "MAIT" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 02b89386d793d74bef3a2f03d89fc3e3

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mait", max_pin="x.x") }}'

# Suggests: faahKO
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - bioconductor-camera >=1.66.0,<1.67.0
    - bioconductor-xcms >=4.8.0,<4.9.0
    - r-agricolae
    - r-base
    - r-caret
    - r-class
    - r-e1071
    - r-gplots
    - r-mass
    - r-pls
    - r-plsgenomics
    - r-rcpp
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-camera >=1.66.0,<1.67.0
    - bioconductor-xcms >=4.8.0,<4.9.0
    - r-agricolae
    - r-base
    - r-caret
    - r-class
    - r-e1071
    - r-gplots
    - r-mass
    - r-pls
    - r-plsgenomics
    - r-rcpp

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: Statistical Analysis of Metabolomic Data
  description: The MAIT package contains functions to perform end-to-end statistical analysis of LC/MS Metabolomic Data. Special emphasis is put on peak annotation and in modular function design of the functions.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:mait
  parent_recipe:
    name: bioconductor-mait
    path: recipes/bioconductor-mait
    version: 1.16.0

