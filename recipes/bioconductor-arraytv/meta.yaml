{% set version = "1.20.0" %}
{% set name = "ArrayTV" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 23f184232e796d5e9203a7ad0f167fea4fda130d82a24eff4bfc28e5ec8a5f01
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-foreach
  run:
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-foreach
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Wave correction for genotyping and copy number arrays'
