package:
  name: umis
  version: '1.0.9'

build:
  number: 0

source:
  url: https://github.com/vals/umis/archive/refs/tags/v1.0.9.tar.gz
  sha256: a471522ccd2ad6d86cb9ae4cbb61f27ace8da80ca75d1f7f3faf980790424179

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
  run:
    - python
    - click
    - pandas
    - pysam >=0.8.3
    - regex
    - scipy
    - toolz

test:
  commands:
    - LC_ALL="en_US.UTF-8" umis version

about:
  home: https://github.com/vals/umis
  license: MIT
  summary: Tools for processing UMI RNA-tag data

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]
