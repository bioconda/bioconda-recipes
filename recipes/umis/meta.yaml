package:
  name: umis
  version: '1.0.2'

build:
  number: 0

source:
  url: https://github.com/vals/umis/archive/9e388f9.tar.gz
  sha256: c62a293ca94b3abd047f2800df98e5058c8009684124b79048bd2c72e94c78e3

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
  run:
    - python
    - pandas
    - "click>=7.0"
    - pysam
    - regex
    - cython
    - toolz
    - scipy
test:
  commands:
    - umis version

about:
  home: https://github.com/vals/umis
  license: MIT
  summary: Tools for processing UMI RNA-tag data

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]
