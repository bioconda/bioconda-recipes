{% set version = "1.13.0" %}
{% set name = "MeSH.Eco.O157.H7.Sakai.eg.db" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 57b6af1fc8bcc489a0d8c3a42a1caf1c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-meshdbi >=1.22.0,<1.23.0'
    - r-base
  run:
    - 'bioconductor-meshdbi >=1.22.0,<1.23.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Mapping table for Escherichia coli O157:H7 Sakai Gene ID to MeSH'
  description: 'Entrez Gene ID to MeSH ID table.'

