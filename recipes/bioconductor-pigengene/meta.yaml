{% set version = "1.20.0" %}
{% set name = "Pigengene" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0e563f6824af894c9d999b37ee136995
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: org.Hs.eg.db (>= 3.7.0), org.Mm.eg.db (>= 3.7.0), biomaRt (>= 2.30.0), knitr, AnnotationDbi, energy, DOSE
requirements:
  host:
    - 'bioconductor-biocstyle >=2.22.0,<2.23.0'
    - 'bioconductor-clusterprofiler >=4.2.0,<4.3.0'
    - 'bioconductor-go.db >=3.14.0,<3.15.0'
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - 'bioconductor-impute >=1.68.0,<1.69.0'
    - 'bioconductor-preprocesscore >=1.56.0,<1.57.0'
    - 'bioconductor-reactomepa >=1.38.0,<1.39.0'
    - 'bioconductor-rgraphviz >=2.38.0,<2.39.0'
    - r-base
    - 'r-bnlearn >=4.7'
    - 'r-c50 >=0.1.2'
    - r-dbi
    - r-dplyr
    - r-gdata
    - r-ggplot2
    - r-mass
    - r-matrixstats
    - r-openxlsx
    - r-partykit
    - 'r-pheatmap >=1.0.8'
    - r-wgcna
  run:
    - 'bioconductor-biocstyle >=2.22.0,<2.23.0'
    - 'bioconductor-clusterprofiler >=4.2.0,<4.3.0'
    - 'bioconductor-go.db >=3.14.0,<3.15.0'
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - 'bioconductor-impute >=1.68.0,<1.69.0'
    - 'bioconductor-preprocesscore >=1.56.0,<1.57.0'
    - 'bioconductor-reactomepa >=1.38.0,<1.39.0'
    - 'bioconductor-rgraphviz >=2.38.0,<2.39.0'
    - r-base
    - 'r-bnlearn >=4.7'
    - 'r-c50 >=0.1.2'
    - r-dbi
    - r-dplyr
    - r-gdata
    - r-ggplot2
    - r-mass
    - r-matrixstats
    - r-openxlsx
    - r-partykit
    - 'r-pheatmap >=1.0.8'
    - r-wgcna
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Infers biological signatures from gene expression data'
  description: 'Pigengene package provides an efficient way to infer biological signatures from gene expression profiles. The signatures are independent from the underlying platform, e.g., the input can be microarray or RNA Seq data. It can even infer the signatures using data from one platform, and evaluate them on the other. Pigengene identifies the modules (clusters) of highly coexpressed genes using coexpression network analysis, summarizes the biological information of each module in an eigengene, learns a Bayesian network that models the probabilistic dependencies between modules, and builds a decision tree based on the expression of eigengenes.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

