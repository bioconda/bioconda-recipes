{% set version = "1.22.0" %}
{% set name = "savR" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7baac100f53958464842eb9cd31d4759
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: Cairo, testthat
requirements:
  host:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-reshape2
    - r-scales
    - r-xml
  run:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-reshape2
    - r-scales
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: AGPL-3
  summary: 'Parse Illumina Sequence Analysis Viewer (SAV) files, access data, and generate QC plots.'
extra:
  identifiers:
    - biotools:savr
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-savr
    path: recipes/bioconductor-savr
    version: 1.18.0

