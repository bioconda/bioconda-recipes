{% set version='0.6.7' %}
{% set revision='895512e7' %}

package:
  name: sambamba
  version: {{ version }}

build:
  number: 0

extra:
  skip-lints:
    - uses_git_url

source:
  git_url: https://github.com/biod/sambamba
  git_rev: {{ revision }}
  md5: unused

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - ldc
    - bzip2
    - zlib
    - xz
  run:
    - bzip2
    - zlib
    - xz

test:
  commands:
    - sambamba view

about:
  home: https://github.com/biod/sambamba
  license: GPLv2
  summary: Tools for working with SAM/BAM data
