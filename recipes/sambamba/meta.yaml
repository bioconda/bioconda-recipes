{% set version='0.6.7' %}
{% set revision='223fa20' %}

package:
  name: sambamba
  version: {{ version }}

build:
  number: 0

extra:
  skip-lints:
    - uses_git_url

source:
  git_url: https://github.com/biod/sambamba
  git_rev: {{ revision }}
  md5: unused

requirements:
  build:
    - ldc
    - gcc
    - bzip2 {{ CONDA_BZIP2 }}*
    - zlib {{ CONDA_ZLIB }}*
    - xz {{ CONDA_XZ }}*
  run:
    - libgcc
    - bzip2 {{ CONDA_BZIP2 }}*
    - zlib {{ CONDA_ZLIB }}*
    - xz {{ CONDA_XZ }}*

test:
  commands:
    - sambamba view

about:
  home: https://github.com/biod/sambamba
  license: GPLv2
  summary: Tools for working with SAM/BAM data
