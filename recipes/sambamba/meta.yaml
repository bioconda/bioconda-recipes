{% set version='0.6.8' %}

package:
  name: sambamba
  version: {{ version }}

build:
  number: 0

extra:
  skip-lints:
    - uses_git_url

source:
  git_url: https://github.com/biod/sambamba
  git_rev: 96d1b755594f3075afac4b5f02f8d932c7c4919d
  md5: unused

requirements:
  build:
    - {{ compiler('c') }}
    - ldc
    - htslib
    - zlib
  host:
    - bzip2
    - htslib
    - zlib
    - xz
  run:
    - bzip2
    - zlib
    - xz

test:
  commands:
    - sambamba view

about:
  home: https://github.com/biod/sambamba
  license: GPLv2
  summary: Tools for working with SAM/BAM data
