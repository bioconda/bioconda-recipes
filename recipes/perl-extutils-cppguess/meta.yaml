{% set name = "perl-extutils-cppguess" %}
{% set version = "0.27" %}
{% set sha256 = "b2c7b581901054a32dfcea12536fda8626457ed0bfbc02600bd354bde7e2a9b4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETJ/ExtUtils-CppGuess-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-data-dumper
    - perl-extutils-makemaker
    - perl-module-build
    - perl-extutils-manifest
    - perl-capture-tiny
  run:
    - perl
    - perl-capture-tiny

test:
  imports:
    - ExtUtils::CppGuess

about:
  home: "https://metacpan.org/pod/ExtUtils::CppGuess"
  license: "Perl_5"
  summary: "Guess C++ compiler and flags."
  doc_url: "https://metacpan.org/pod/ExtUtils::CppGuess"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
