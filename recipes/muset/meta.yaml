{% set version = "0.5.1" %}

package:
  name: muset
  version: {{ version }}

source:
  url: https://github.com/CamilaDuitama/muset/archive/v{{ version }}.tar.gz
  sha256: 0f924e44e2af25397147e40934e024180a8b65c715750f2e9aacdb72fedeb600
  recursive: True

build:
  number: 0  # Reset build number to 0
  skip: True  # [not linux]
  run_exports:
    - {{ pin_subpackage('muset', max_pin="x.x") }}  # Add run_exports

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.15
    - make
    - zlib
    - fmt
    - gatb-core
    - indicators-cpp
    - nlohmann_json
    - lz4
    - spdlog
    - xxhash
    - cmake >=3.15
    - make
    - {{ compiler('cxx') }}

  host:
    - zlib
    - fmt
    - gatb-core
    - indicators-cpp
    - nlohmann_json
    - lz4
    - spdlog
    - xxhash
    - cmake >=3.15
    - make
    - {{ compiler('cxx') }}

  run:
    - zlib
    - fmt
    - gatb-core
    - indicators-cpp
    - nlohmann_json
    - lz4
    - spdlog
    - xxhash

test:
  commands:
    - muset --help

about:
  home: "https://github.com/CamilaDuitama/muset"
  license: MIT
  summary: "A pipeline for building an abundance unitig matrix from FASTA/FASTQ files"  # Added summary
  description: "MUSET is a software for generating an abundance unitig matrix from a collection of input samples (in FASTA/Q format)."
  dev_url: "https://github.com/CamilaDuitama/muset"

extra:
  recipe-maintainers:
    - CamilaDuitama
