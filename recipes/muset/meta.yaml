{% set version = "0.5.1" %}

package:
  name: muset
  version: {{ version }}

source:
  url: https://github.com/CamilaDuitama/muset/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0f924e44e2af25397147e40934e024180a8b65c715750f2e9aacdb72fedeb600
  git:
    recursive: True  # Ensure submodules are also fetched
 
build:
  number: 0
  skip: True  # [not linux]
  run_exports:
    - {{ pin_subpackage('muset', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.15
    - make
    - git >=2.40  # Specify the latest git version
    - conda-verify
    
  host:
    - zlib

  run:
    - zlib
    - bioconda::ggcat >=1.1.0

test:
  commands:
    - muset --help
    - exit 0  # Explicitly exit with success status

about:
  home: "https://github.com/CamilaDuitama/muset"
  license: MIT
  summary: "A pipeline for building an abundance unitig matrix from FASTA/FASTQ files"  # Added summary
  description: "MUSET is a software for generating an abundance unitig matrix from a collection of input samples (in FASTA/Q format)."
  dev_url: "https://github.com/CamilaDuitama/muset"

extra:
  recipe-maintainers:
    - CamilaDuitama
