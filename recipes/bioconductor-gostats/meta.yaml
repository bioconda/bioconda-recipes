{% set version = "2.50.0" %}
{% set name = "GOstats" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 18ba9b92fb8f33ed241d15ea0a6c8b06
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: hgu95av2.db (>= 1.13.0), ALL, multtest, genefilter, RColorBrewer, xtable, SparseM, GSEABase, geneplotter, org.Hs.eg.db, RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-annotate >=1.62.0,<1.63.0'
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-annotationforge >=1.26.0,<1.27.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-category >=2.50.0,<2.51.0'
    - 'bioconductor-go.db >=3.8.0,<3.9.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-rbgl >=1.60.0,<1.61.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - r-base
  run:
    - 'bioconductor-annotate >=1.62.0,<1.63.0'
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-annotationforge >=1.26.0,<1.27.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-category >=2.50.0,<2.51.0'
    - 'bioconductor-go.db >=3.8.0,<3.9.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-rbgl >=1.60.0,<1.61.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A set of tools for interacting with GO and microarray data. A variety of basic manipulation tools for graphs, hypothesis testing and other simple calculations.'
extra:
  identifiers:
    - biotools:gostats
  parent_recipe:
    name: bioconductor-gostats
    path: recipes/bioconductor-gostats
    version: 2.46.0

