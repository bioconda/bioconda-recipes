{% set version = "2.76.0" %}
{% set name = "GOstats" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: cabe1874fe2d01711c5e87bd1f9bfcf6

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-gostats", max_pin="x.x") }}'
  noarch: generic

# Suggests: hgu95av2.db (>= 1.13.0), ALL, multtest, genefilter, RColorBrewer, xtable, SparseM, GSEABase, geneplotter, org.Hs.eg.db, RUnit, BiocGenerics, BiocStyle, knitr
requirements:
  host:
    - bioconductor-annotate >=1.88.0,<1.89.0
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationforge >=1.52.0,<1.53.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-category >=2.76.0,<2.77.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - r-base
  run:
    - bioconductor-annotate >=1.88.0,<1.89.0
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationforge >=1.52.0,<1.53.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-category >=2.76.0,<2.77.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Tools for manipulating GO and microarrays
  description: A set of tools for interacting with GO and microarray data. A variety of basic manipulation tools for graphs, hypothesis testing and other simple calculations.

extra:
  identifiers:
    - biotools:gostats
  parent_recipe:
    name: bioconductor-gostats
    path: recipes/bioconductor-gostats
    version: 2.46.0

