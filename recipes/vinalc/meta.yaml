{% set name = "vinalc" %}
{% set version = "1.4.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/XiaohuaZhangLLNL/VinaLC/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2186471f8041460dc4f0dc3d4169807e5d5ead08b028c554ffdfb44484a345a2
build:
  number: 0
  skip: true  # [osx]
  script: |
    cmake -DCMAKE_INSTALL_PREFIX=$PREFIX \
        -DCMAKE_BUILD_TYPE=Release \
        -DWITH_MPI=ON \
        -DWITH_OPENMP=ON \
        .
    make -j$CPU_COUNT
    make install
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - autoconf
    - automake
    - libtool
    - cmake >=3.29
    - make
  host:
    - mpich
    - mpich-mpicxx
    - libboost
    - boost-cpp
    - libboost-mpi
    - zlib
  run:
    - mpich
    - mpich-mpicxx
    - boost-cpp
    - libboost
    - libboost-mpi

test:
  commands:
    - mpiexec -n 2 vinalc --help

about:
  home: "https://github.com/XiaohuaZhangLLNL/VinaLC"
  summary: "VinaLC: MPI-accelerated molecular docking program for virtual screening."
  license: "Apache-2.0"
  license_family: APACHE
  license_file: License
  dev_url: "https://github.com/XiaohuaZhangLLNL/VinaLC"

extra:
  additional-platforms:
    - linux-aarch64
