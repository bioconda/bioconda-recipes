{% set name = "vinalc" %}
{% set version = "1.4.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/XiaohuaZhangLLNL/VinaLC/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ab73e3cced10adb76ec720cd05585d961b769eaf2610046420366f9c47d792cd
build:
  number: 0
  script: |
    cmake -DCMAKE_INSTALL_PREFIX=$PREFIX \
        -DCMAKE_C_COMPILER=$CC \
        -DCMAKE_CXX_COMPILER=$CXX \
        -DCMAKE_BUILD_TYPE=Release \
        -DBOOST_ROOT=$PREFIX \
        -DMPI_CXX_COMPILER=$PREFIX/bin/mpicxx \
        -DWITH_MPI=ON \
        -DWITH_OPENMP=ON \
        -DCMAKE_INSTALL_RPATH=$PREFIX/lib \
        -DCMAKE_INSTALL_RPATH_USE_LINK_PATH=TRUE \
        -DCMAKE_BUILD_WITH_INSTALL_RPATH=TRUE \
        -DCMAKE_SKIP_BUILD_RPATH=FALSE
    make -j$CPU_COUNT
    make install
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - autoconf
    - automake
    - libtool
    - cmake >=3.29
    - make
  host:
    - mpich-mpicxx
    - libboost
    - boost-cpp
    - libboost-mpi
    - zlib
  run:
    - mpich-mpicxx
    - boost-cpp
    - libboost
    - libboost-mpi

test:
  commands:
    - mpirun --allow-run-as-root -n 2 vinalc --help

about:
  home: "https://github.com/XiaohuaZhangLLNL/VinaLC"
  summary: "VinaLC: MPI-accelerated molecular docking program for virtual screening."
  license: "Apache-2.0"
  license_family: APACHE
  license_file: License
  dev_url: "https://github.com/XiaohuaZhangLLNL/VinaLC"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
