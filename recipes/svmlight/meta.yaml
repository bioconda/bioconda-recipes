{% set name = "svmlight" %}
{% set version = "6.02" %}
{% set md5 = "59768adde96737b1ecef123bc3a612ce" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://osmot.cs.cornell.edu/svm_light/v{{ version }}/svm_light.tar.gz
  sha256: {{ md5 }}

build:
  number: 1

requirements:
  build:
  - {{ compiler('c') }}

test:
  commands:
    - svm_learn -? 
 

about:
  home: http://svmlight.joachims.org/
  license: UNKNOWN
  summary: 'SVMLight Library by Thorsten Joachim'

