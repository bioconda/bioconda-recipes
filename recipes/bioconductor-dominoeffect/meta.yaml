{% set version = "1.12.0" %}
{% set name = "DominoEffect" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e1d830013d92fad3c46f2f823e590865
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biomart >=2.48.0,<2.49.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-variantannotation >=1.38.0,<1.39.0'
    - r-base
    - r-data.table
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biomart >=2.48.0,<2.49.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-variantannotation >=1.38.0,<1.39.0'
    - r-base
    - r-data.table
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Identification and Annotation of Protein Hotspot Residues'
  description: 'The functions support identification and annotation of hotspot residues in proteins. These are individual amino acids that accumulate mutations at a much higher rate than their surrounding regions.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

