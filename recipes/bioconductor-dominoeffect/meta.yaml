{% set version = "1.20.1" %}
{% set name = "DominoEffect" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f620b081e95046b62ef0c8f9081f26e3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biomart >=2.56.0,<2.57.0'
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-variantannotation >=1.46.0,<1.47.0'
    - r-base
    - r-data.table
  run:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biomart >=2.56.0,<2.57.0'
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-variantannotation >=1.46.0,<1.47.0'
    - r-base
    - r-data.table
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Identification and Annotation of Protein Hotspot Residues'
  description: 'The functions support identification and annotation of hotspot residues in proteins. These are individual amino acids that accumulate mutations at a much higher rate than their surrounding regions.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

