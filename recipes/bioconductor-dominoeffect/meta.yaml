{% set version = "1.26.0" %}
{% set name = "DominoEffect" %}
{% set bioc = "3.20" %}

about:
  description: The functions support identification and annotation of hotspot residues in proteins. These are individual amino acids that accumulate mutations at a much higher rate than their surrounding regions.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 3)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Identification and Annotation of Protein Hotspot Residues

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-dominoeffect", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: knitr, testthat, rmarkdown
requirements:
  host:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biomart >=2.62.0,<2.63.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-pwalign >=1.2.0,<1.3.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-variantannotation >=1.52.0,<1.53.0
    - r-base
    - r-data.table
  run:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biomart >=2.62.0,<2.63.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-pwalign >=1.2.0,<1.3.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-variantannotation >=1.52.0,<1.53.0
    - r-base
    - r-data.table

source:
  md5: fb13c8fd16dd9cd3426bc1c39b02447e
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

