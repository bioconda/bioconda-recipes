{% set version = "2.32.0" %}
{% set name = "RCyjs" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7e26346738431caeccb8e822f7d1d608

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rcyjs", max_pin="x.x") }}'
  noarch: generic

# Suggests: RUnit, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-browserviz >=2.32.0,<2.33.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - r-base64enc
    - r-httpuv >=1.5.0
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-browserviz >=2.32.0,<2.33.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - r-base64enc
    - r-httpuv >=1.5.0

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Display and manipulate graphs in cytoscape.js
  description: Interactive viewing and exploration of graphs, connecting R to Cytoscape.js, using websockets.
  license_file: LICENSE

