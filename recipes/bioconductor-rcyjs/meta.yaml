{% set version = "2.4.0" %}
{% set name = "RCyjs" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: bfbc583dd9ea647200296055a92649ad1725d435dea2fd98724cce948beabfd4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-browserviz >=2.4.0,<2.6.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-base64enc
    - 'r-httpuv >=1.4.0'
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-browserviz >=2.4.0,<2.6.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-base64enc
    - 'r-httpuv >=1.4.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Interactive viewing and exploration of graphs, connecting R to Cytoscape.js, using websockets.'
