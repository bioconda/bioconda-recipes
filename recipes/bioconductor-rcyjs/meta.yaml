{% set version = "2.20.0" %}
{% set name = "RCyjs" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4870cabebdb8885c99c4f4658dbe9f4e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-browserviz >=2.20.0,<2.21.0'
    - 'bioconductor-graph >=1.76.0,<1.77.0'
    - r-base
    - r-base64enc
    - 'r-httpuv >=1.5.0'
  run:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-browserviz >=2.20.0,<2.21.0'
    - 'bioconductor-graph >=1.76.0,<1.77.0'
    - r-base
    - r-base64enc
    - 'r-httpuv >=1.5.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Display and manipulate graphs in cytoscape.js'
  description: 'Interactive viewing and exploration of graphs, connecting R to Cytoscape.js, using websockets.'
  license_file: LICENSE

