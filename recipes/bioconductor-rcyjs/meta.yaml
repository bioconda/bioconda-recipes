{% set version = "2.6.0" %}
{% set name = "RCyjs" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b08a087c3857b27c5a97c92de29a2b98
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocStyle, RefNet, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-browserviz >=2.6.0,<2.7.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - r-base64enc
    - 'r-httpuv >=1.5.0'
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-browserviz >=2.6.0,<2.7.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - r-base64enc
    - 'r-httpuv >=1.5.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Interactive viewing and exploration of graphs, connecting R to Cytoscape.js, using websockets.'

