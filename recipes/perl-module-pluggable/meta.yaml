{% set name = "perl-module-pluggable" %}
{% set version = "5.2" %}
{% set sha256 = "b3f2ad45e4fd10b3fb90d912d78d8b795ab295480db56dc64e86b9fa75c5a6df" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SI/SIMONW/Module-Pluggable-5.2.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-data-dumper
    - perl-file-path
    - perl-base
    - perl-file-temp
    - perl-exporter
    - perl-extutils-makemaker

  run:
    - perl
    - perl-exporter

test:
  imports:
    - Module::Pluggable
    - Module::Pluggable::Object

about:
  home: http://metacpan.org/pod/Module::Pluggable
  license: perl_5
  summary: 'automatically give your module the ability to have plugins'

