{% set name = "perl-datetime-timezone" %}
{% set version = "2.09" %}
{% set sha256 = "b694761873ce904f17d6edf957c74bd25d0b7b3cf6745f95bcabf85279c1f0b2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/DateTime-TimeZone-2.09.tar.gz
  sha256: {{ sha256 }}

build:
  number: 4

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-app-cpanminus
    - perl-module-runtime
    - perl-test-requires
    - perl-test-more
    - perl-test-fatal
    - perl-namespace-autoclean
    - perl-specio
    - perl-extutils-makemaker
    - perl-try-tiny
    - perl-params-validationcompiler

  run:
    - perl
    - perl-app-cpanminus
    - perl-module-runtime
    - perl-namespace-autoclean
    - perl-specio
    - perl-try-tiny
    - perl-params-validationcompiler

test:
  commands:
    - perl -e "use DateTime::TimeZone"

about:
  home: http://metacpan.org/release/DateTime-TimeZone
  license: perl_5
  summary: 'Time zone object base class and factory'
