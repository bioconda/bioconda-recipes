{% set name = "perl-datetime-timezone" %}
{% set version = "2.66" %}
{% set sha256 = "6fbd61b2d5d7563a8e738341c3790e0d4302dffd4a879b9c268812fe44b54dc1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/DateTime-TimeZone-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-app-cpanminus
    - perl-module-runtime
    - perl-test-requires
    - perl-test-more
    - perl-test-fatal
    - perl-namespace-autoclean
    - perl-specio
    - perl-extutils-makemaker
    - perl-try-tiny
    - perl-params-validationcompiler
  run:
    - perl
    - perl-app-cpanminus
    - perl-module-runtime
    - perl-namespace-autoclean
    - perl-specio
    - perl-try-tiny
    - perl-params-validationcompiler

test:
  commands:
    - perl -e "use DateTime::TimeZone"

about:
  home: "https://metacpan.org/release/DateTime-TimeZone"
  license: "Perl_5"
  summary: "Time zone object base class and factory."
  doc_url: "https://metacpan.org/release/DateTime-TimeZone"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
