{% set version = "3.13.1" %}
{% set name = "phastCons30way.UCSC.hg38" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 6f34012e198659b279ef5d168e19cb2c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-phastcons30way.ucsc.hg38", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-genomicscores >=2.22.0,<2.23.0
    - r-base
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-genomicscores >=2.22.0,<2.23.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260207
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: phastCons30way.UCSC.hg38 AnnotationHub Resource Metadata
  description: Store phastCons30way.UCSC.hg38 AnnotationHub Resource Metadata.

