{% set version = "3.11.1" %}
{% set name = "phastCons30way.UCSC.hg38" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d00ce5dd1a942a964e131b3536aaa8ec
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationhub >=2.20.0,<2.21.0'
    - 'bioconductor-genomicscores >=2.0.0,<2.1.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=2.20.0,<2.21.0'
    - 'bioconductor-genomicscores >=2.0.0,<2.1.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'phastCons30way.UCSC.hg38 AnnotationHub Resource Metadata'
  description: 'Store phastCons30way.UCSC.hg38 AnnotationHub Resource Metadata.'

