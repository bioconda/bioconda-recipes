{% set version = "1.0.0" %}
{% set sha256 = "5b04a9774d3bf90d6acb1a58a943d9cd6e088ba48bee6965198533105835bbf9" %}

package:
  name: platon
  version: '{{ version }}'

source:
  url: https://github.com/oschwengers/platon/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - platon = platon.platon:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython >=1.71
    - prodigal >=2.6.1
    - ghostz >=1.0.0
    - blast >=2.7.1
    - hmmer >=3.2.1
    - infernal >=1.1.2
    - mummer >=3.23

test:
  import:
    - Bio.SeqIO
  commands:
    - platon --help
    - prodigal -h
    - cmscan -h
    - hmmsearch -h
    - nucmer -V
    - blastn -help

about:
  home: https://github.com/oschwengers/platon
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Plasmid contig classification and characterization for short read draft assemblies.
  dev_url: https://github.com/oschwengers/platon

extra:
  identifiers:
    - biotools:platon
  recipe-maintainers:
    - oschwengers
