{% set name = "perl-acme-damn" %}
{% set version = "0.08" %}
{% set sha256 = "310d2d03ff912dcd42e4d946174099f41fe3a2dd57a497d6bd65baf1759b7e0e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/I/IB/IBB/Acme-Damn-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 9
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-test-exception
    - perl-extutils-makemaker
  run:
    - perl

test:
  imports:
    - Acme::Damn

about:
  home: "https://metacpan.org/pod/Acme::Damn"
  license: "Perl_5"
  summary: "'Unbless' Perl objects."
  doc_url: "https://metacpan.org/pod/Acme::Damn"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
