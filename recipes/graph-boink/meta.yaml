{% set version = "0.9" %}
{% set sha256 = "e3dfb38e42da5810d72f7a463dd7fb307303af1b6d8655355b4a80bca09e75a1" %}

package:
  name: graph-boink
  version: '{{version}}'

source:
  url: https://github.com/camillescott/boink/archive/v{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - '{{compiler("c")}}'
    - '{{compiler("cxx")}}'
    - cmake
  host:
    - python >=3.6
    - cppyy >=1.5.5
    - clangdev =8.0.1
    - libcxx
    - libcxxabi
    - libstdcxx-ng
    - libgcc-ng
    - openmp
    - zlib
    - python-clang
    - pip
  run:
    - python >=3.6
    - cppyy >=1.5.5
    - clangdev =8.0.1
    - libcxx
    - libcxxabi
    - libstdcxx-ng
    - libgcc-ng
    - openmp
    - zlib
    - screed
    - blessings
    - pyfiglet
    - py-cpuinfo
    - numpy

test:
  imports:
    - boink

about:
  home: https://github.com/camillescott/boink
  license: MIT
  summary: streaming de Bruijn graph compaction and sketching.
