{% set version = "0.9.1" %}
{% set sha256 = "01826d7a389b9113d44e137f5749c7b20d65c57d9f8d98681b1ddf96156769d8" %}

package:
  name: graph-boink
  version: '{{version}}'

source:
  url: https://github.com/camillescott/boink/archive/v{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - '{{compiler("c")}}'
    - '{{compiler("cxx")}}'
    - cmake
  host:
    - python >=3.6
    - cppyy >=1.5.5
    - clangdev =8.0.1
    - libcxx
    - libcxxabi
    - libstdcxx-ng
    - libgcc-ng
    - openmp
    - zlib
    - python-clang
    - pip
  run:
    - python >=3.6
    - cppyy >=1.5.5
    - clangdev =8.0.1
    - libcxx
    - libcxxabi
    - libstdcxx-ng
    - libgcc-ng
    - openmp
    - zlib
    - screed
    - blessings
    - pyfiglet
    - py-cpuinfo
    - numpy

test:
  imports:
    - boink

about:
  home: https://github.com/camillescott/boink
  license: MIT
  summary: streaming de Bruijn graph compaction and sketching.

recipe-maintainers:
  - camillescott

authors:
  - camillescott
  - luizirber
