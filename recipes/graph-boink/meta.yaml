{% set version = "0.11" %}
{% set sha256 = "6f1fe05f37d50a2bec6bf3f63b2eec1febdd44ab25e0956f3952ae5911b84c3c" %}

package:
  name: graph-boink
  version: '{{version}}'

source:
  url: https://github.com/camillescott/boink/archive/v{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('graph-boink',max_pin="x.x") }}
  skip: True  # [osx or py2k or py>=312]

requirements:
  build:
    - '{{compiler("c")}}'
    - '{{compiler("cxx")}}'
    - cmake
    - make
  host:
    - python
    - cppyy
    - cppyy-backend
    - clangdev
    - libcxx
    - libcxxabi
    - libstdcxx-ng
    - libgcc-ng
    - llvm-openmp
    - zlib
    - python-clang
    - pip   
  run:
    - python
    - cppyy
    - cppyy-backend
    - clangdev
    - libcxx
    - libcxxabi
    - libstdcxx-ng
    - libgcc-ng
    - llvm-openmp
    - zlib
    - screed
    - blessings
    - pyfiglet
    - py-cpuinfo
    - numpy

test:
  imports:
    - boink

about:
  home: https://github.com/camillescott/boink
  license: MIT
  license_file: LICENSE
  summary: streaming de Bruijn graph compaction and sketching.

extra:
  recipe-maintainers:
    - camillescott
    - luizirber
  additional-platforms:
    - linux-aarch64
