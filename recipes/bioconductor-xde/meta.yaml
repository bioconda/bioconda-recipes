{% set version = "2.24.0" %}
{% set name = "XDE" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: b70888f962a6556afaa95096b30890c799abfafb1556100e1ee03ae5ec27e785
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biobase >=2.5.5'
    - bioconductor-biocgenerics
    - bioconductor-genefilter
    - bioconductor-genemeta
    - bioconductor-mergemaid
    - bioconductor-siggenes
    - r-base
    - r-gtools
    - r-mvtnorm
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.5.5'
    - bioconductor-biocgenerics
    - bioconductor-genefilter
    - bioconductor-genemeta
    - bioconductor-mergemaid
    - bioconductor-siggenes
    - r-base
    - r-gtools
    - r-mvtnorm
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-2
  summary: 'Multi-level model for cross-study detection of differential gene expression.'
