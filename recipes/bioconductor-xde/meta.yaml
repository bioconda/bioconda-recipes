{% set version = "2.30.0" %}
{% set name = "XDE" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1edf40b637ab430bbb22f79a1d35d1d8
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: MASS, RUnit
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - 'bioconductor-genemeta >=1.56.0,<1.57.0'
    - 'bioconductor-mergemaid >=2.56.0,<2.57.0'
    - 'bioconductor-siggenes >=1.58.0,<1.59.0'
    - r-base
    - r-gtools
    - r-mvtnorm
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - 'bioconductor-genemeta >=1.56.0,<1.57.0'
    - 'bioconductor-mergemaid >=2.56.0,<2.57.0'
    - 'bioconductor-siggenes >=1.58.0,<1.59.0'
    - r-base
    - r-gtools
    - r-mvtnorm
    - r-rcolorbrewer
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-2
  summary: 'Multi-level model for cross-study detection of differential gene expression.'
extra:
  identifiers:
    - biotools:xde
  parent_recipe:
    name: bioconductor-xde
    path: recipes/bioconductor-xde
    version: 2.26.0

