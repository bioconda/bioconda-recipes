{% set version = "2.26.0" %}
{% set name = "XDE" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a9e0c589824eecc5b5c2d8a7b2032c20922987ed7bcabd68b8317c02d8889929
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.5.5'
    - bioconductor-biocgenerics
    - bioconductor-genefilter
    - bioconductor-genemeta
    - bioconductor-mergemaid
    - bioconductor-siggenes
    - r-base
    - r-gtools
    - r-mvtnorm
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.5.5'
    - bioconductor-biocgenerics
    - bioconductor-genefilter
    - bioconductor-genemeta
    - bioconductor-mergemaid
    - bioconductor-siggenes
    - r-base
    - r-gtools
    - r-mvtnorm
    - r-rcolorbrewer
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-2
  summary: 'Multi-level model for cross-study detection of differential gene expression.'
