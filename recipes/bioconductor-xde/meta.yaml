{% set version = "2.52.0" %}
{% set name = "XDE" %}
{% set bioc = "3.20" %}

about:
  description: Multi-level model for cross-study detection of differential gene expression.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL-2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2'
  summary: 'XDE: a Bayesian hierarchical model for cross-study analysis of differential gene expression'

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-xde", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:xde
  parent_recipe:
    name: bioconductor-xde
    path: recipes/bioconductor-xde
    version: 2.26.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: MASS, RUnit
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-genefilter >=1.88.0,<1.89.0
    - bioconductor-genemeta >=1.78.0,<1.79.0
    - bioconductor-siggenes >=1.80.0,<1.81.0
    - r-base
    - r-gtools
    - r-mvtnorm
    - r-rcolorbrewer
    - libblas
    - liblapack
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-genefilter >=1.88.0,<1.89.0
    - bioconductor-genemeta >=1.78.0,<1.79.0
    - bioconductor-siggenes >=1.80.0,<1.81.0
    - r-base
    - r-gtools
    - r-mvtnorm
    - r-rcolorbrewer

source:
  md5: fe568ba86902936804b630a579e8c5c0
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

