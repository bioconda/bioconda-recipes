{% set version = "2.28.0" %}
{% set name = "XDE" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5927220c90622987e06cf8c3c56782765e5692792853c90bfac500a63139840c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-genemeta >=1.54.0,<1.56.0'
    - 'bioconductor-mergemaid >=2.54.0,<2.56.0'
    - 'bioconductor-siggenes >=1.56.0,<1.58.0'
    - r-base
    - r-gtools
    - r-mvtnorm
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-genemeta >=1.54.0,<1.56.0'
    - 'bioconductor-mergemaid >=2.54.0,<2.56.0'
    - 'bioconductor-siggenes >=1.56.0,<1.58.0'
    - r-base
    - r-gtools
    - r-mvtnorm
    - r-rcolorbrewer
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-2
  summary: 'Multi-level model for cross-study detection of differential gene expression.'
extra:
  identifiers:
    - biotools:xde
  parent_recipe:
    name: bioconductor-xde
    path: recipes/bioconductor-xde
    version: 2.26.0
