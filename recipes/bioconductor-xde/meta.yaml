{% set version = "2.40.0" %}
{% set name = "XDE" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b1db04370776951d52178e467017df73
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: MASS, RUnit
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-genefilter >=1.76.0,<1.77.0'
    - 'bioconductor-genemeta >=1.66.0,<1.67.0'
    - 'bioconductor-siggenes >=1.68.0,<1.69.0'
    - r-base
    - r-gtools
    - r-mvtnorm
    - r-rcolorbrewer
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-genefilter >=1.76.0,<1.77.0'
    - 'bioconductor-genemeta >=1.66.0,<1.67.0'
    - 'bioconductor-siggenes >=1.68.0,<1.69.0'
    - r-base
    - r-gtools
    - r-mvtnorm
    - r-rcolorbrewer
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-2
  summary: 'XDE: a Bayesian hierarchical model for cross-study analysis of differential gene expression'
  description: 'Multi-level model for cross-study detection of differential gene expression.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2'
extra:
  identifiers:
    - biotools:xde
  parent_recipe:
    name: bioconductor-xde
    path: recipes/bioconductor-xde
    version: 2.26.0

