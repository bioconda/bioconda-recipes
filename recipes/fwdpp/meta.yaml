{% set name = "fwdpp" %}
{% set version = "0.9.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://github.com/molpopgen/fwdpp/archive/{{ version }}.tar.gz
  sha256: e0784f5d6f0a7f0528f202367c968fe815f37cc5254f12b0af85adcd2250f51a

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('fwdpp', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - zlib
    - gsl
    - boost-cpp
    - openblas
  run:
    - gsl
    - boost-cpp
    - openblas

test:
  commands:
    - fwdppConfig --version | grep 0.6.1 > /dev/null

about:
  home: "https://www.github.com/molpopgen/fwdpp"
  license: "https://raw.githubusercontent.com/molpopgen/fwdpp/master/LICENSE"
  summary: "A C++ template library for forward-time population genetic simulation."
  dev_url: "https://www.github.com/molpopgen/fwdpp"

extra:
  identifiers:
    - doi:10.1534/genetics.114.165019
  additional-platforms:
    - linux-aarch64
    - osx-arm64
