{% set name = "orthocore" %}
{% set sha256 = "e22aa0b97d190e81ec98af0b2c004c66b9c1d6674d9bf69ee33a0969a42b0c17" %}

package:
    name: {{ name|lower }}
    version: "1.0"

source:
    url: https://github.com/tatyanakrivonogova/orthocore/raw/master/orthocore.jar
    sha256: {{ sha256 }}

build:
    noarch: generic
    number: 1

requirements:
    host:
        - python
    run:
        - python
        - openjdk >=8

test:
    commands:
        - echo "----------------------------------------------"
        - touch input.txt 
        - echo -e "hsa:5553\nhsa:5554\nhsa:5555\n" >> input.txt
        - orthocore -i input.txt

about:
    home: https://github.com/tatyanakrivonogova/orthocore/
    summary: "Launch the evolutionary analysis of gene sets."    
