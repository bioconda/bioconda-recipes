{% set name = "sgkit" %}
{% set version = "0.2.0a1" %}
{% set sha256 = "bf67ceeff4e0e81e79d7f40423b90ac0d2d580def98ee9a7b163485e32498f75" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - setuptools
    - setuptools_scm

  run:
    - python >=3.7
    - numpy
    - numba
    - xarray
    - dask[array]
    - distributed
    - dask-ml
    - scipy
    - zarr
    - typing-extensions
    - fsspec
    # bgen support
    - rechunker
    - cbgen
    # vcf support
    - cyvcf2  # bioconda
    - yarl
    # plink support
    - partd
    # - bed-reader # No conda package 2021-04-06

test:
  imports:
    - sgkit

about:
  home: https://pystatgen.github.io/sgkit
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "Statistical genetics toolkit"
  doc_url: https://pystatgen.github.io/sgkit
  dev_url: https://github.com/pystatgen/sgki

extra:
  maintainers:
    - jeromekelleher
