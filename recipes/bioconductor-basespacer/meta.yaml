{% set version = "1.26.0" %}
{% set name = "BaseSpaceR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 37eb2053d86d713499c9dd9e8b72433fd49b78356d254d0028a2df072df9f1f0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-rcurl
    - r-rjsonio
  run:
    - r-base
    - r-rcurl
    - r-rjsonio
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Apache License 2.0'
  summary: 'A rich R interface to Illumina''s BaseSpace cloud computing environment, enabling the fast development of data analysis and visualisation tools.'
extra:
  identifiers:
    - biotools:basespacer
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-basespacer
    path: recipes/bioconductor-basespacer
    version: 1.24.0
