{% set version = "1.28.0" %}
{% set name = "BaseSpaceR" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bf914f2845df6896b289430c7dda8fb7
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, IRanges, Rsamtools
requirements:
  host:
    - r-base
    - r-rcurl
    - r-rjsonio
  run:
    - r-base
    - r-rcurl
    - r-rjsonio
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Apache License 2.0'
  summary: 'A rich R interface to Illumina''s BaseSpace cloud computing environment, enabling the fast development of data analysis and visualisation tools.'
extra:
  identifiers:
    - biotools:basespacer
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-basespacer
    path: recipes/bioconductor-basespacer
    version: 1.24.0

