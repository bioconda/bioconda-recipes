{% set version="1.20.0" %}
{% set name="BaseSpaceR" %}
{% set bioc="3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a8b598fcbd9089c134e60d85f43aea2504e8afbbda19d1a8f281a532c5029dd5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'r-base >=2.15.0'
    - r-rcurl
    - r-rjsonio
  run:
    - 'r-base >=2.15.0'
    - r-rcurl
    - r-rjsonio
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Apache License 2.0'
  summary: 'A rich R interface to Illumina''s BaseSpace cloud computing environment, enabling the fast development of data analysis and visualisation tools.'
