{% set version = "1.22.0" %}
{% set name = "BaseSpaceR" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 77639724a3f7cc07445aca95b2e1243370ae5e0e2fd98ed0a763c6b46c1593dd
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-rcurl
    - r-rjsonio
  run:
    - r-base
    - r-rcurl
    - r-rjsonio
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Apache License 2.0'
  summary: 'A rich R interface to Illumina''s BaseSpace cloud computing environment, enabling the fast development of data analysis and visualisation tools.'
extra:
  identifiers:
    - biotools:basespacer
    - doi:10.1038/nmeth.3252
