package:
  name: duphist
  version: "1.0.6"

source:
  url: wget https://github.com/minjeongjj/DupHIST/archive/refs/tags/v1.0.6.tar.gz
  sha256: 297e50accceb730b6ffab6465d64399c705ee390e65c4df6263bace4df486731

build:
  noarch: generic
  number: 0
  script: |
    mkdir -p $PREFIX/bin/scripts
    cp -r scripts/* $PREFIX/bin/scripts/
    cp duphist $PREFIX/bin/
    chmod +x $PREFIX/bin/duphist
  run_exports:
    - {{ pin_subpackage("duphist", max_pin="x.x") }}

requirements:
  run:
    - perl
    - perl-config-tiny
    - perl-data-dumper
    - perl-statistics-r
    - r-base
    - r-cluster
    - r-desctools
    - r-nbclust
    - r-foreach
    - r-doparallel
    - r-tictoc
    - r-agricolae
    - r-ape  
    - prank
    - kakscalculator2

test:
  commands:
    - duphist --help || true

about:
  home: https://github.com/minjeongjj/DupHIST
  license: MIT
  summary: "DupHIST: A toolkit for duplication history inference via substitution-based timeframe"
  license_file: LICENSE
