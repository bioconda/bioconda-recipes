package:
  name: duphist
  version: "1.0.8"

source:
  url: https://github.com/minjeongjj/DupHIST/archive/refs/tags/v1.0.8.tar.gz
  sha256: 18eb0f7442e40b00a7d9cecee387729a42867eb195c2ce97cb17b67b33ef90d7

build:
  noarch: generic
  number: 0
  script: |
    mkdir -p $PREFIX/bin/scripts
    cp -r scripts/* $PREFIX/bin/scripts/
    cp duphist $PREFIX/bin/
    chmod +x $PREFIX/bin/duphist
  run_exports:
    - {{ pin_subpackage("duphist", max_pin="x.x") }}

requirements:
  run:
    - perl
    - perl-config-tiny
    - perl-data-dumper
    - perl-statistics-r
    - r-base >=4.2,<4.4
    - r-cluster
    - r-desctools >=0.99
    - r-nbclust
    - r-foreach
    - r-doparallel
    - r-tictoc
    - r-agricolae >=1.3
    - r-ape >=5.6
    - prank
    - kakscalculator2

test:
  commands:
    - duphist --help || true

about:
  home: https://github.com/minjeongjj/DupHIST
  license: MIT
  summary: "DupHIST: A toolkit for duplication history inference via substitution-based timeframe"
  license_file: LICENSE
