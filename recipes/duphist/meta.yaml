package:
  name: duphist
  version: "1.0.3"

source:
  url: https://github.com/minjeongjj/DupHIST/archive/refs/tags/v1.0.3.tar.gz
  sha256: fb0b7923d107749d1d38e6bc2700cd093dbd034242d177404599e91c96513c87

build:
  noarch: generic
  number: 0
  script: |
    mkdir -p $PREFIX/bin/scripts
    cp -r scripts/* $PREFIX/bin/scripts/
    cp duphist $PREFIX/bin/
    chmod +x $PREFIX/bin/duphist
  run_exports:
    - {{ pin_subpackage("duphist", max_pin="x.x") }}

requirements:
  run:
    - perl
    - perl-config-tiny
    - perl-data-dumper
    - perl-cwd
    - perl-list-util
    - perl-statistics-r
    - r-base
    - r-cluster
    - r-desctools
    - r-nbclust
    - r-foreach
    - r-doparallel
    - r-tictoc
    - r-agricolae
    - prank
      # kaks_calculator2 (not available on Bioconda, needs manual install or separate recipe)

test:
  commands:
    - duphist --help || true

about:
  home: https://github.com/minjeongjj/DupHIST
  license: MIT
  summary: "DupHIST: A toolkit for duplication history inference via substitution-based timeframe"
  license_file: LICENSE
