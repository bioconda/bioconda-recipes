{% set name = "mzspeclib" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mzspeclib-{{ version }}.tar.gz
  sha256: acb9a7e5b6ce71d9b1cee76676719b2236af4b1a96f5beecebcf690aa20c1cdd

build:
  entry_points:
    - mzspeclib = mzspeclib.tools.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('mzspeclib', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - sqlalchemy
    - click
    - psims >=1.3.4
    - pyteomics >=4.5.3
    - mzpaf

test:
  imports:
    - mzspeclib
  commands:
    - pip check
    - mzspeclib --help
  requires:
    - pip

about:
  summary: HUPO-PSI Spectral library format
  home: https://github.com/HUPO-PSI/mzSpecLib
  license: CC-BY-4.0
  license_family: CC
  license_file: docs/LICENSE.txt
  doc_url: https://mzspeclib-py.readthedocs.io/en/latest/
  dev_url: https://github.com/HUPO-PSI/mzspeclib-py

extra:
  recipe-maintainers:
    - hechth
