{% set name = "mzspeclib" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mzspeclib-{{ version }}.tar.gz
  sha256: 69a3cab222492687ea8c7fadaee54d75d2e6c57e4db4123fbb97b91edee5b3c2

build:
  entry_points:
    - mzspeclib = mzspeclib.tools.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage('mzspeclib', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - sqlalchemy
    - click
    - psims >=1.3.4
    - pyteomics >=4.5.3
    - mzpaf

test:
  imports:
    - mzspeclib
  commands:
    - pip check
    - mzspeclib --help
  requires:
    - pip

about:
  summary: HUPO-PSI Spectral library format
  home: https://github.com/HUPO-PSI/mzSpecLib
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  doc_url: https://mzspeclib-py.readthedocs.io/en/latest/
  dev_url: https://github.com/HUPO-PSI/mzspeclib-py

extra:
  recipe-maintainers:
    - hechth
