{% set version = "1.34.0" %}
{% set name = "BeadDataPackR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f37f03b83667eab3b64d71b6a242b12002105ab666c7400d44073ed38edc8d69
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Provides functionality for the compression and decompression of raw bead-level data from the Illumina BeadArray platform.'
extra:
  identifiers:
    - biotools:beaddatapackr
  parent_recipe:
    name: bioconductor-beaddatapackr
    path: recipes/bioconductor-beaddatapackr
    version: 1.32.0
