{% set name = "pyhmmer" %}
{% set version = "0.11.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1d80300653f42db74e58be6727065bef78974a538821db55f9e38d3bb48a3304

build:
  number: 0
  skip: True  # [win]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('pyhmmer', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - cmake >=3.20
    - make
  host:
    - python {{ python }}
    - pip
    - setuptools
    - cython >=3.0
    - scikit-build-core
  run:
    - {{ pin_compatible("python") }}
    - psutil >=6.0,<8.0

test:
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: "https://github.com/althonos/pyhmmer"
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: "Cython bindings and Python interface to HMMER3."
  doc_url: "https://pyhmmer.readthedocs.io"
  dev_url: "https://github.com/althonos/pyhmmer"

extra:
  recipe-maintainers:
    - althonos
  identifiers:
    - doi:10.1093/bioinformatics/btad214
    - biotools:pyhmmer
  additional-platforms:
    - linux-aarch64
    - osx-arm64
