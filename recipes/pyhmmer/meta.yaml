{% set name = "pyhmmer" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 676e79bdd525a25046d3bee12affbbd379a81b89193657cac1f6449cbc064d2d

build:
  number: 0
  skip: True  #[py2k or win or osx]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - setuptools >=46.4
    - psutil >=5.8
  run:
    - python
    - psutil >=5.8

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/althonos/pyhmmer
  license: MIT
  license_file: COPYING
  summary: Cython bindings and Python interface to HMMER3.
  doc_url: https://pyhmmer.readthedocs.io

extra:
  recipe-maintainers:
    - althonos
  identifiers:
    - DOI:10.5281/zenodo.4270012
