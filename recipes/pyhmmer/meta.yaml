{% set name = "pyhmmer" %}
{% set version = "0.10.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e6b039cf67b3590dfa58349da5443e5da6f3d8a964109c63e8a71a9daee8ea45

build:
  number: 0
  skip: True  #[py2k or win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - setuptools >=46.4
    - psutil >=5.8
  run:
    - python
    - psutil >=5.8

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/althonos/pyhmmer
  license: MIT
  license_file: COPYING
  summary: Cython bindings and Python interface to HMMER3.
  doc_url: https://pyhmmer.readthedocs.io

extra:
  recipe-maintainers:
    - althonos
  identifiers:
    - DOI:10.1093/bioinformatics/btad214
