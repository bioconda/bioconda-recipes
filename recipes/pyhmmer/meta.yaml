{% set name = "pyhmmer" %}
{% set version = "0.10.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 47e017ccc523046400312afc937d4d68306f6ca0ed82e313deb3697d4fd8ccff

build:
  number: 0
  skip: True  #[py2k or win]
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --use-pep517 -vvv"
  run_exports:
    - {{ pin_subpackage('pyhmmer', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - setuptools >=46.4
    - psutil >=5.8
  run:
    - python
    - psutil >=5.8

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/althonos/pyhmmer
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Cython bindings and Python interface to HMMER3.
  doc_url: https://pyhmmer.readthedocs.io

extra:
  recipe-maintainers:
    - althonos
  identifiers:
    - DOI:10.1093/bioinformatics/btad214
