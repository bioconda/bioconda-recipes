{% set name = "pyhmmer" %}
{% set version = "0.10.11" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c45a2335e6dc5b7d3f3db424e234c398b21b6063ad48b19c90abde0120c3d866

build:
  number: 0
  skip: True  # [py2k or win]
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv"
  run_exports:
    - {{ pin_subpackage('pyhmmer', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - psutil >=5.8
  run:
    - python
    - psutil >=5.8

test:
  requires:
    - importlib_resources #[py36 or py37 or py38]
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: https://github.com/althonos/pyhmmer
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Cython bindings and Python interface to HMMER3.
  doc_url: https://pyhmmer.readthedocs.io
  dev_url: https://github.com/althonos/pyhmmer

extra:
  recipe-maintainers:
    - althonos
  identifiers:
    - DOI:10.1093/bioinformatics/btad214
  additional-platforms:
    - linux-aarch64
