{% set version = "1.8.0" %}
{% set name = "slalom" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 6dbc79144e424b937c737b5e9f7a3f8b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rhdf5, scater, testthat
requirements:
  host:
    - 'bioconductor-gseabase >=1.48.0,<1.49.0'
    - 'bioconductor-singlecellexperiment >=1.8.0,<1.9.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-bh
    - r-ggplot2
    - 'r-rcpp >=0.12.8'
    - r-rcpparmadillo
    - r-rsvd
  run:
    - 'bioconductor-gseabase >=1.48.0,<1.49.0'
    - 'bioconductor-singlecellexperiment >=1.8.0,<1.9.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-bh
    - r-ggplot2
    - 'r-rcpp >=0.12.8'
    - r-rcpparmadillo
    - r-rsvd
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Factorial Latent Variable Modeling of Single-Cell RNA-Seq Data'
  description: 'slalom is a scalable modelling framework for single-cell RNA-seq data that uses gene set annotations to dissect single-cell transcriptome heterogeneity, thereby allowing to identify biological drivers of cell-to-cell variability and model confounding factors.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

