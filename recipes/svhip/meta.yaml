{% set version = "1.0.4" %}
{% set sha256 = "d8fb034d0056099933ee9d5388feba9697cb6ed26dd95a0975024bc0166f3331" %}

package:
  name: "svhip"
  version: "{{ version }}"

source:
  url: "https://github.com/chrisBioInf/svhip/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: generic

requirements:
  run:
    - biopython >=1.79
    - viennarna >=2.5.0
    - matplotlib-base >=3.5.1
    - blosum >=1.1.3
    - scipy >=1.8.0
    - scikit-learn ==1.1.3
    - seaborn >=0.11.2

test:
  commands:
    - svhip training --help

about:
  home: https://github.com/chrisBioInf/Svhip
  license: MIT
  license_file: LICENSE
  summary: Retrainable machine learning pipeline for the detection of secondary structure conservation on a genome-level.
