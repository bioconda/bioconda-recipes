{% set name = "mobidic-mpa" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "9b0a8ddb1a4089f436efcb11be5ba953a61b6a53cea05f67d73504184c84e894"

build:
  number: 0
  entry_points:
    - mpa_main=mobidic_mpa:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3
    - pyvcf ==0.6.8
  run:
    - python
    - pyvcf ==0.6.8

test:
  imports:
    - mobidic_mpa
  commands:
    - mpa_main --help

about:
  home: "https://neuro-2.iurc.montp.inserm.fr/mpaweb/"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "MPA: MoBiDiC Prioritization Algorithm"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - your-github-id-here
