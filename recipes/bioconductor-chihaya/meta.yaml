{% set version = "1.10.0" %}
{% set name = "chihaya" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: c514f17b2ed2c6544708206be95d14aa

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-chihaya", max_pin="x.x") }}'

# Suggests: BiocGenerics, S4Vectors, BiocSingular, ResidualMatrix, BiocStyle, testthat, rmarkdown, knitr
# SystemRequirements: C++17, GNU make
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rhdf5lib >=1.32.0,<1.33.0
    - r-base
    - r-matrix
    - r-rcpp
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rhdf5lib >=1.32.0,<1.33.0
    - r-base
    - r-matrix
    - r-rcpp

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Save Delayed Operations to a HDF5 File
  description: Saves the delayed operations of a DelayedArray to a HDF5 file. This enables efficient recovery of the DelayedArray's contents in other languages and analysis frameworks.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

