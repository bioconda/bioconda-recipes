{% set name = "roary" %}
{% set version = "3.11.0" %}
{% set hash = "409b818eca89297f2df56c7456aa3c97aa79f7a14824f488d5c8d9a11f66b152" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/sanger-pathogens/Roary/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - gcc  # [not osx]
    - llvm  # [osx]
    - perl-bioperl <1.7
    - perl-bioperl-core <1.7
    - perl-array-utils
    - perl-text-csv
    - perl-moose
    - perl-exception-class
    - perl-file-grep
    - perl-file-find-rule
    - perl-log-log4perl
    - perl-file-slurper
    - perl-graph-readwrite
    - perl-env-path
    - perl-perlio-utf8_strict
    - mcl 
    - bedtools
    - prank
    - mafft
    - cd-hit
    - blast
    - parallel
    - fasttree
    - perl-test-output
    - perl-test-most
    - perl-test-files
    - perl-digest-md5-file

  run:
    - perl
    - libgcc  # [not osx]
    - perl-bioperl <1.7
    - perl-bioperl-core <1.7
    - perl-array-utils
    - perl-text-csv
    - perl-moose
    - perl-exception-class
    - perl-file-grep
    - perl-file-find-rule
    - perl-log-log4perl
    - perl-file-slurper
    - perl-graph-readwrite
    - perl-env-path
    - perl-perlio-utf8_strict
    - mcl
    - bedtools
    - prank
    - mafft
    - cd-hit
    - blast
    - parallel
    - fasttree
    - perl-test-output
    - perl-test-most
    - perl-test-files
    - perl-digest-md5-file

test:
  commands:
    #Test if the help loads correctly
    - roary -h 2>&1 | grep Usage
    - query_pan_genome -h 2>&1 | grep Usage

about:
  home: https://github.com/sanger-pathogens/Roary
  license: GPL-3.0
  license_file: GPL-LICENSE
  summary: 'Rapid large-scale prokaryote pan genome analysis'
