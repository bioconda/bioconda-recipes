{% set name = "roary" %}
{% set version = "3.13.0" %}
{% set hash = "4eb61cefaf9bf9a0cfd5460a7d0fa0280d9b00484018421a23325a9f25f9133f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: http://search.cpan.org/CPAN/authors/id/A/AJ/AJPAGE/Bio-Roary-{{ version }}.tar.gz
  sha256: {{ hash }}

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - perl
    - perl-bioperl >=1.7.2
    - perl-file-temp
    - perl-test-files
    - perl-array-utils
    - perl-test-output
    - perl-getopt-long
    - perl-perlio-utf8_strict
    - perl-data-dumper
    - perl-file-path
    - perl-exception-class
    - perl-file-which
    - perl-graph
    - perl-file-slurper
    - perl-file-grep
    - perl-digest-md5-file
    - perl-extutils-makemaker
    - perl-env-path
    - perl-test-most
    - perl-text-csv
    - perl-log-log4perl
    - perl-moose
    - perl-file-find-rule
    - perl-graph-readwrite
    - mcl
    - bedtools
    - prank
    - mafft
    - cd-hit
    - blast
    - parallel >=20180522
    - fasttree

  run:
    - perl
    - perl-bioperl >=1.7.2
    - perl-exception-class
    - perl-file-find-rule
    - perl-file-temp
    - perl-file-which
    - perl-graph
    - perl-array-utils
    - perl-file-slurper
    - perl-file-grep
    - perl-digest-md5-file
    - perl-getopt-long
    - perl-text-csv
    - perl-log-log4perl
    - perl-file-path
    - perl-moose
    - perl-perlio-utf8_strict
    - perl-graph-readwrite
    - mcl
    - bedtools
    - prank
    - mafft
    - cd-hit
    - blast
    - parallel >=20180522
    - fasttree

test:
  commands:
    #Test if the help loads correctly
    - roary -h 2>&1 | grep Usage
    - query_pan_genome -h 2>&1 | grep Usage

about:
  home: https://github.com/sanger-pathogens/Roary
  license: GPL-3.0
  license_file: GPL-LICENSE
  summary: 'Rapid large-scale prokaryote pan genome analysis'

extra:
  identifiers:
    - biotools:{{ name }}
    - usegalaxy-eu:{{ name }}
