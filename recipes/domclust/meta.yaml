package:
  name: domclust 
  version: "1.2.7l"

about:
  home: http://mbgd.genome.ad.jp/domclust/
  license: 
  summary: Effective tool for orthologous grouping in multiple genomes 

build:
  number: 0
  skip: True # [osx]

source:
  fn: domclust.tgz 
  url: "http://mbgd.genome.ad.jp/domclust/domclust.tgz"
  sha256: 9e938027f2a0b859feaea5a7701c9b7cd41d494a49cb7bd66890077dec551e3e 

requirements:
  build:
    # linux build
    - gcc # [linux]
    - perl
