{% set version = "1.0.0" %}
{% set name = "zellkonverter" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 171cbdd14017884c3055d4d7787aeb37
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: covr, spelling, testthat, knitr, rmarkdown, BiocStyle, scRNAseq, HDF5Array, rhdf5
requirements:
  host:
    - 'bioconductor-basilisk >=1.2.0,<1.3.0'
    - 'bioconductor-delayedarray >=0.16.0,<0.17.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-singlecellexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-matrix
    - r-reticulate
  run:
    - 'bioconductor-basilisk >=1.2.0,<1.3.0'
    - 'bioconductor-delayedarray >=0.16.0,<0.17.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-singlecellexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-matrix
    - r-reticulate
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Conversion Between scRNA-seq Objects'
  description: 'Provides methods to convert between Python AnnData objects and SingleCellExperiment objects. These are primarily intended for use by downstream Bioconductor packages that wrap Python methods for single-cell data analysis. It also includes functions to read and write H5AD files used for saving AnnData objects to disk.'
  license_file: LICENSE

