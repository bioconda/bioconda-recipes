{% set version = "1.20.1" %}
{% set name = "zellkonverter" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 1ea9d37c086e84ee0d2b16a9f042c18d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-zellkonverter", max_pin="x.x") }}'
  noarch: generic

# Suggests: anndata, BiocFileCache, BiocStyle, covr, HDF5Array, knitr, pkgload, rhdf5 (>= 2.45.1), rmarkdown, scRNAseq, SpatialExperiment, spelling, testthat, withr
requirements:
  host:
    - bioconductor-basilisk >=1.22.0,<1.23.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-sparsearray >=1.10.0,<1.11.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cli
    - r-matrix
    - r-reticulate
  run:
    - bioconductor-basilisk >=1.22.0,<1.23.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-sparsearray >=1.10.0,<1.11.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cli
    - r-matrix
    - r-reticulate

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Conversion Between scRNA-seq Objects
  description: Provides methods to convert between Python AnnData objects and SingleCellExperiment objects. These are primarily intended for use by downstream Bioconductor packages that wrap Python methods for single-cell data analysis. It also includes functions to read and write H5AD files used for saving AnnData objects to disk.
  license_file: LICENSE

