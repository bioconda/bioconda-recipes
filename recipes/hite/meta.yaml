{% set name = "HiTE" %}
{% set version = "2.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 33c88d9c23f02a7ff796db076436cd3de3b8002f07b17b705121a216caed3620

#build:
  #number: 0
  #script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

build:
  noarch: generic
  number: '1'
  string: hdfd78af_2

requirements:
  host:
    - pip
    - python
  build: []
  run:
    - python
    - biopython
    - blast
    - cd-hit
    - coreutils
    - genometools-genometools
    - h5py <3
    - ltr_retriever
    - multiprocess
    - openjdk
    - pandas
    - perl
    - perl-text-soundex
    - regex
    - repeatmodeler
    - repeatmasker
    - bedtools

test:
  commands:
    - python ReferenceMode/main.py -h > /dev/null

about:
  home: https://github.com/CSU-KangHu/HiTE
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: 
  summary: HiTE, a progressive method for accurate detection of intact Transposable Elements
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
