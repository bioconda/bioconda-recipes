{% set name = "HiTE" %}
{% set version = "2.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 33c88d9c23f02a7ff796db076436cd3de3b8002f07b17b705121a216caed3620

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - ReferenceMode
    - ReferenceMode.module

about:
  home: https://github.com/CSU-KangHu/HiTE
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: 
  summary: HiTE, a progressive method for accurate detection of intact Transposable Elements
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
