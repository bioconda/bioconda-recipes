{% set version = "3.13.0" %}
{% set name = "MafH5.gnomAD.v3.1.1.GRCh38" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: add256e9cfb8b37c7a5ca11883a538a2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: SNPlocs.Hsapiens.dbSNP149.GRCh38
requirements:
  host:
    - 'bioconductor-bsgenome >=1.60.0,<1.61.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-genomicscores >=2.4.0,<2.5.0'
    - 'bioconductor-hdf5array >=1.20.0,<1.21.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rhdf5 >=2.36.0,<2.37.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
  run:
    - 'bioconductor-bsgenome >=1.60.0,<1.61.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-genomicscores >=2.4.0,<2.5.0'
    - 'bioconductor-hdf5array >=1.20.0,<1.21.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rhdf5 >=2.36.0,<2.37.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Minor allele frequency data from gnomAD version 3.1.1 for GRCh38'
  description: 'Store minor allele frequency data from the Genome Aggregation Database (gnomAD version 3.1.1) for the human genome version GRCh38.'

