{% set name = "mofapy2" %}
{% set version = "0.7.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ccf52a7c3813b86a9e744e2bc97cf80d8ef18a7920259d471249aedc7260f202
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  run_exports:
    - {{ pin_subpackage('mofapy2', max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
    - poetry-core
  run:
    - h5py
    - numpy
    - pandas
    - python
    - scipy
    - scikit-learn
    - anndata

test:
  imports:
    - mofapy2

about:
  home: https://github.com/bioFAM/mofapy2
  license: 'LGPL 3.0'
  license_family: LGPL
  license_file: LICENSE
  summary: Multi-Omics Factor Analysis
