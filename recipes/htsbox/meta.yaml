{% set name = "htsbox" %}
{% set version = "r350" %}
{% set sha256 = "5a42849e123827f522dff15f64664e310bcc8c4ddec302e0fe3a8061d4895d72" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/lh3/htsbox/archive/f3953fa898952314ff77811ae085567db92e7363.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib

test:
  commands:
    - htsbox 2>&1 | grep htsbox > /dev/null

about:
  home: "https://github.com/lh3/htsbox"
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  summary: "HTSbox is a fork of early HTSlib. It is a collection of small experimental tools manipulating HTS-related files."
  dev_url: "https://github.com/lh3/htsbox"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
