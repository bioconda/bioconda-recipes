{% set name = "crass" %}
{% set version = "1.0.1" %}
{% set shasum = "7078bcccb7a16bf4f2e54590f25d85f36d27d1bbaa9f2c484d4eaa81a5ead930" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  sha256: {{ shasum }}
  url: https://github.com/ctSkennerton/crass/archive/v{{ version }}.tar.gz
  patches:
    - patch

build:
  number: 7
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig
  host:
    - graphviz
    - xerces-c
    - zlib
  run:
    - xerces-c

test:
  commands:
    - "crass -h 2>&1 | grep crass &> /dev/null"
    - "crass --version 2>&1 | grep crass &> /dev/null"

about:
  home: "https://github.com/ctSkennerton/crass"
  license: "GPL-3.0-or-later"
  summary: "Crass (The CRISPR Assembler) is a program that searches through raw metagenomic reads for Clustered Regularly Interspersed Short Palindromic Repeats"
  dev_url: "https://github.com/ctSkennerton/crass"

extra: 
  additional-platforms:
    - linux-aarch64
    - osx-arm64
