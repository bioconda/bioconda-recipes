{% set name = "crass" %}
{% set version = "0.3.12" %}
{% set shasum = "530d4a4659f466a828937e7c67c6d10130711aac9a4b350931bccff73685be33" %}

about:
  home: 'https://mummer4.github.io/'
  license: "GNU General Public License v3.0"
  summary: "Crass (The CRISPR Assembler) is a program that searches through raw metagenomic reads for Clustered Regularly Interspersed Short Palindromic Repeats"
build:
  number: 0
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  sha256: {{ shasum }}
  url: https://github.com/ctSkennerton/crass/archive/v{{ version }}.tar.gz
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf >=2.61
    - automake >=1.10
    - libtool >=2.2
    - zlib
    - xerces-c =3.1
  run:
    - libtool >=2.2
    - xerces-c >=3.1.1,<3.2
    - zlib
test:
  commands:
    - "crass -h 2>&1 | grep crass &> /dev/null"
    - "crass --version 2>&1 | grep crass &> /dev/null"
