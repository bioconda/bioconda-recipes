{% set version = "1.34.0" %}
{% set name = "ENVISIONQuery" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a6e78abebf4c16f75cb48ad4d040db89
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - r-base
    - r-rjava
    - r-xml
  run:
    - r-base
    - r-rjava
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Retrieval from the ENVISION bioinformatics data portal into R'
  description: 'Tools to retrieve data from ENVISION, the Database for Annotation, Visualization and Integrated Discovery portal'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

