package:
  name: automake
  version: "1.15"

source:
  url: http://ftp.gnu.org/gnu/automake/automake-1.15.tar.gz 
  fn: automake-1.15.tar.gz

build:
  number: 2

requirements:
  build:
    - system
    - gcc
    - m4
    - autoconf
  run:
    - system

about:
  home: http://www.gnu.org/software/automake/
  license: GNU
  summary: "Automake is a tool for automatically generating Makefile.in files compliant with the GNU Coding Standards. Automake requires the use of Autoconf." 
