{% set version = "2.1.2" %}

package:
  name: crisprme
  version: "{{ version }}"

source:
  url: https://github.com/pinellolab/CRISPRme/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4f04cc791d2c562dffe6f88345a41795e5a0109490a9f33d91376677e41becc5
  
build:
  run_exports:
    - {{ pin_subpackage('crisprme', max_pin="x.x.x") }}
  number: 0
  noarch: generic
  
requirements:
  host:
    - unzip
  run:
    - axel
    - gdown
    - zip
    - numpy 1.20.0
    - crispritz
    - dash 1.10.0
    - dash-bootstrap-components 0.10.0
    - dash-core-components 1.9.0
    - dash-daq 0.4.0
    - dash-html-components 1.0.3
    - dash-renderer 1.3.0
    - dash-table 4.6.2
    - flask 1.1.3
    - flask-caching 1.7.1
    - flask-compress 1.5.0
    - fontconfig 2.13.1
    - freetype 2.10.1
    - future 0.18.2
    - gettext 0.19.8.1
    - gunicorn 20.0.4
    - werkzeug 1.0.1
    - pandas 1.2.5
    - itsdangerous >=0.24,<2.0

test:
  commands:
    - crisprme.py

about:
  home: https://github.com/pinellolab/CRISPRme
  license: AGPL-3.0
  license_file: LICENSE
  summary: CRISPRme, tool package for CRISPR experiments assessment and analysis.
