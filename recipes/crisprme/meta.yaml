{% set version = "1.0.1" %}

package:
  name: crisprme
  version: {{ version }}

source:
  url: https://github.com/samuelecancellieri/CRISPRme/archive/v{{ version }}.tar.gz
  sha256: 427c755b0c489ded70bb7ada4b347302eab31aa51439c36e8ccf6375db3d4884
  
build:
  number: 0
  skip: True  # [osx or py<36]

requirements:
  build:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
  host:
    - make
    - boost
    - python
  run:
    - crispritz

test:
  commands:
    - crisprme.py

about:
  home: https://github.com/samuelecancellieri/CRISPRme
  license: GPL3
  license_file: LICENSE
  summary: CRISPRme, tool package for CRISPR experiments assessment and analysis.
