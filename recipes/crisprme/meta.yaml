{% set version = "2.0.5" %}

package:
  name: crisprme
  version: "{{ version }}"

source:
  url: https://github.com/pinellolab/CRISPRme/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 501daba27169c907a763f025ff9abdb155d3a8b4d0afb6a653cb348bf826a101
  
build:
  number: 0
  noarch: generic
  
requirements:
  host:
    - unzip
  run:
    - axel
    - gdown
    - zip
    - crispritz
    - dash=1.10.0
    - dash-bootstrap-components=0.10.0
    - dash-core-components=1.9.0
    - dash-daq=0.4.0
    - dash-html-components=1.0.3
    - dash-renderer=1.3.0
    - dash-table=4.6.2
    - flask=1.1.2
    - flask-caching=1.7.1
    - flask-compress=1.5.0
    - fontconfig=2.13.1
    - freetype=2.10.1
    - future=0.18.2
    - gettext=0.19.8.1
    - gunicorn=20.0.4
    - werkzeug=1.0.1
    - pandas=1.2.5
    - itsdangerous=2.0.1

test:
  commands:
    - crisprme.py

about:
  home: https://github.com/pinellolab/CRISPRme
  license: GPL3
  license_file: LICENSE
  summary: CRISPRme, tool package for CRISPR experiments assessment and analysis.
