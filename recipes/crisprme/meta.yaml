  sha256: b02f40206950b9137fa471924faa66dc83bc3aab813a3d416232b7a39a66716a
  
build:
  number: 0
  noarch: generic

requirements:
  run:
  - zip
  - crispritz
  - dash=1.10.0=pyh9f0ad1d_0
  - dash-bootstrap-components=0.10.0=pyh9f0ad1d_0
  - dash-core-components=1.9.0=pyh9f0ad1d_0
  - dash-daq=0.4.0=py_0
  - dash-html-components=1.0.3=pyh9f0ad1d_0
  - dash-renderer=1.3.0=pyh9f0ad1d_0
  - dash-table=4.6.2=pyh9f0ad1d_0
  - flask=1.1.2=pyh9f0ad1d_0
  - flask-caching=1.7.1=py_0
  - flask-compress=1.5.0=pyh9f0ad1d_0
  - fontconfig=2.13.1=h86ecdb6_1001
  - freetype=2.10.1=he06d7ca_0
  - future=0.18.2=py38h32f6830_1
  - gettext=0.19.8.1=hc5be6a0_1002
  - gunicorn=20.0.4=py38_0
  - pip
  - pip:
    - astroid==2.4.0
    - isort==4.3.21
    - lazy-object-proxy==1.4.3
    - mccabe==0.6.1
    - pylint==2.5.0
    - toml==0.10.0
    - wrapt==1.12.1

test:
  commands:
    - crisprme.py

about:
  home: https://github.com/samuelecancellieri/CRISPRme
  license: GPL3
  license_file: LICENSE
  summary: CRISPRme, tool package for CRISPR experiments assessment and analysis.
