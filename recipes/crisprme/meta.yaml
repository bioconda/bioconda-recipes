{% set version = "2.1.8" %}

package:
  name: crisprme
  version: "{{ version }}"

source:
  url: https://github.com/pinellolab/CRISPRme/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f71d87a9e59a453afbf919c327963bca30b4b2e68f82017ea9d386653cc7bade

build:
  run_exports:
    - {{ pin_subpackage('crisprme', max_pin="x") }}
  number: 1
  noarch: generic

requirements:
  host:
    - python >=3.8,<3.9
    - unzip
  run:
    - python >=3.8,<3.9
    - axel
    - gdown
    - zip
    - numpy 1.20.0
    - crispritz 2.7.0
    - dash 1.10.0
    - dash-bootstrap-components 0.10.0
    - dash-core-components 1.9.0
    - dash-daq 0.4.0
    - dash-html-components 1.0.3
    - dash-renderer 1.3.0
    - dash-table 4.6.2
    - flask 1.1.3
    - flask-caching 1.7.1
    - flask-compress 1.5.0
    - fontconfig 2.13.1
    - freetype 2.10.1
    - future 0.18.2
    - gettext 0.19.8.1
    - gunicorn 20.0.4
    - werkzeug 1.0.1
    - pandas 1.2.5
    - pysam 0.22.1
    - itsdangerous >=0.24,<2.0

test:
  commands:
    - "crisprme.py --version"

about:
  home: "https://github.com/pinellolab/CRISPRme"
  license: "AGPL-3.0-or-later"
  license_family: AGPL
  license_file: LICENSE
  summary: "CRISPRme, tool package for CRISPR experiments assessment and analysis."
  dev_url: "https://github.com/pinellolab/CRISPRme"
  doc_url: "https://github.com/pinellolab/CRISPRme/blob/v{{ version }}/README.md"

extra:
  identifiers:
    - doi:10.1038/s41588-022-01257-y
