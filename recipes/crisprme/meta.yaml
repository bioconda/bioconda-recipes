{% set version = "1.0.0" %}

package:
  name: crisprme
  version: {{ version }}

source:
  url: https://github.com/samuelecancellieri/CRISPRme/archive/v{{ version }}.tar.gz
  sha256: 407e625ca2da721629d0b5013400ca4247ad6c390d330253d14b66e117c0df09

build:
  number: 0
  skip: True  # [osx or py<36]

requirements:
  build:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
  host:
    - make
    - boost
    - python
  run:
    - crispritz

test:
  commands:
    - crisprme.py

about:
  home: https://github.com/samuelecancellieri/CRISPRme
  license: GPL3
  license_file: LICENSE
  summary: CRISPRme, tool package for CRISPR experiments assessment and analysis.
