{% set version = "1.9.7" %}

package:
  name: crisprme
  version: {{ version }}

source:
  url: https://github.com/samuelecancellieri/CRISPRme/archive/v{{ version }}.tar.gz
  sha256: 4e84ab99808a2e21de23b832122665458dc622bba4ae909c8d5f3f025b27e55b
  
build:
  number: 0
  noarch: generic
  
requirements:
  run:
    - axel
    - gdown
    - zip
    - crispritz
    - dash=1.10.0
    - dash-bootstrap-components=0.10.0
    - dash-core-components=1.9.0
    - dash-daq=0.4.0
    - dash-html-components=1.0.3
    - dash-renderer=1.3.0
    - dash-table=4.6.2
    - flask=1.1.2
    - flask-caching=1.7.1
    - flask-compress=1.5.0
    - fontconfig=2.13.1
    - freetype=2.10.1
    - future=0.18.2
    - gettext=0.19.8.1
    - gunicorn=20.0.4
    - werkzeug=1.0.1

test:
  commands:
    - crisprme.py

about:
  home: https://github.com/samuelecancellieri/CRISPRme
  license: GPL3
  license_file: LICENSE
  summary: CRISPRme, tool package for CRISPR experiments assessment and analysis.
