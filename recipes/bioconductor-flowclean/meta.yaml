{% set version = "1.20.0" %}
{% set name = "flowClean" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 737322448273a1f8c29ad17e1077f554acaa3776324c0f8986bc05375f391655
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - r-base
    - r-bit
    - r-changepoint
    - r-sfsmisc
  run:
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - r-base
    - r-bit
    - r-changepoint
    - r-sfsmisc
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A quality control tool for flow cytometry data based on compositional data analysis.'
extra:
  identifiers:
    - biotools:flowclean
  parent_recipe:
    name: bioconductor-flowclean
    path: recipes/bioconductor-flowclean
    version: 1.18.0
