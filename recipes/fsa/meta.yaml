{% set name = "fsa" %}
{% set version = "1.15.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/fsa/fsa-{{ version }}.tar.gz
  sha256: 6ee6e238e168ccba0d51648ba64d518cdf68fa875061e0d954edfb2500b50b30

build:
  number: 6
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig
  host:
    - zlib
    - mummer
    - exonerate
  run:
    - mummer
    - exonerate

test:
  commands:
    - fsa --help

about:
  home: "https://fsa.sourceforge.net"
  license: GPL-3
  license_file: LICENSE
  summary: "FSA is a probabilistic multiple sequence alignment algorithm which uses a 'distance-based' approach to aligning homologous protein, RNA or DNA sequences."
  doc_url: "https://sourceforge.net/projects/fsa"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1371/journal.pcbi.1000392
