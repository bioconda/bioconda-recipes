{% set version = "1.0.0" %}
{% set name = "pwrEWAS" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c4efa4c0935791d793269fe7a834d777
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, RUnit, BiocGenerics, rmarkdown
requirements:
  host:
    - 'bioconductor-genefilter >=1.68.0,<1.69.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-pwrewas.data >=1.0.0,<1.1.0'
    - r-abind
    - r-base
    - r-biocmanager
    - r-cpgassoc
    - r-doparallel
    - r-dosnow
    - r-foreach
    - r-ggplot2
    - r-shiny
    - r-shinybs
    - r-shinywidgets
    - r-truncnorm
  run:
    - 'bioconductor-genefilter >=1.68.0,<1.69.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-pwrewas.data >=1.0.0,<1.1.0'
    - r-abind
    - r-base
    - r-biocmanager
    - r-cpgassoc
    - r-doparallel
    - r-dosnow
    - r-foreach
    - r-ggplot2
    - r-shiny
    - r-shinybs
    - r-shinywidgets
    - r-truncnorm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A user-friendly tool for comprehensive power estimation for epigenome wide association studies (EWAS)'
  description: 'pwrEWAS is a user-friendly tool to assists researchers in the design and planning of EWAS to help circumvent under- and overpowered studies.'

