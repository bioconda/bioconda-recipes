{% set version = "1.10.0" %}
{% set name = "GENIE3" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bfa658f6cf6eb638ece27b899761a647
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown, foreach, doRNG, doParallel, Biobase, SummarizedExperiment, testthat, methods
requirements:
  host:
    - r-base
    - r-reshape2
    - libblas
    - liblapack
  run:
    - r-base
    - r-reshape2
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'GEne Network Inference with Ensemble of trees'
  description: 'This package implements the GENIE3 algorithm for inferring gene regulatory networks from expression data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

