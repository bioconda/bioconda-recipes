{% set name = 'ezclermont' %}
{% set version = '0.5.0' %}
{% set hash_type = "sha256" %}
{% set hash_value = "1d676ecaa96548bc555b507770bd9b9e377f5801a3d14e3e72ded73db862284a" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  entry_points:
    - ezclermont = cpcr.run:main

requirements:
  host:
    - python >=3.5
    - setuptools
    - biopython
    - coverage
  run:
    - python >=3.5
    - biopython
    - coverage

test:
  commands:
    - ezclermont -h

about:
  home: https://github.com/nickp60/ezclermont
  summary: "easily determine the Clermont 2013 E coli phylotype"
  license: MIT License
  license_family: MIT
  license_file: 'LICENSE'
  description: 'Determines the Clermont 2013 phylotype of a given E coli strain by performing in silico quadriplex PCR'
  dev_url: 'https://github.com/nickp60/barrnap-python'

extra:
  recipe-maintainers:
    - nickp60
