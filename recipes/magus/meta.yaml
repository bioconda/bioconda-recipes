{% set name = "magus-msa" %}
{% set version = "0.1.0" %}
{% set sha256 = "731872938b5cca623a0cc91213a17ea56fe338def02e2b3a4b6d789a99902dfb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  #  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/e5/4e/ad975a57111cd2a931f3fc49a9608c8d1529cfbe91efb1a9aa2b91ab2a58/magus-msa-0.1.0.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3
    - pip
    - setuptools
    - mafft
    - mcl
    - fasttree
    - clustalo
    - hmmer
  run:
    - python >=3
    - dendropy
    - mafft
    - mcl
    - fasttree
    - clustalo
    - hmmer

test:
  imports:
    - magus_align
    - magus_align.decompose
    - magus_align.merge
    - magus_align.merge.graph_build
    - magus_align.merge.graph_cluster
    - magus_align.merge.graph_trace
    - magus_helpers
    - magus_tasks
    - magus_tools
  commands:
    - magus --help

about:
  home: "https://github.com/vlasmirnov/MAGUS"
  license: MIT
  summary: "Multiple Sequence Alignment using Graph Clustering"
  doc_url: "https://github.com/vlasmirnov/MAGUS/blob/master/README.md"
  dev_url: "https://github.com/vlasmirnov/MAGUS"

