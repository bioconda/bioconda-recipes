{% set name = "strawC" %}
{% set version = "0.0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 26d798c98bb8a08011e4c233816f6c76c66605ca09ce068d8f1952532cf22ffc

build:
  number: 0
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - pybind11 >=2.4
    - python
    - setuptools
    - libcurl
  run:
    - pybind11 >=2.4
    - python

test:
  imports:
    - strawC

about:
  home: "https://github.com/aidenlab/straw"
  license: "MIT"
  license_family: "MIT"
  summary: "Straw bound with pybind11"

extra:
  recipe-maintainers:
    - Nanguage
