{% set name = "strawC" %}
{% set version = "0.0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/strawC-{{ version }}.tar.gz
  sha256: 26d798c98bb8a08011e4c233816f6c76c66605ca09ce068d8f1952532cf22ffc

build:
  number: 6
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_compatible('strawc', max_pin="x.x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - pybind11 >=2.4
    - python
    - setuptools
    - libcurl
    - zlib
  run:
    - pybind11 >=2.4
    - python

test:
  imports:
    - strawC

about:
  home: "https://github.com/aidenlab/straw"
  license: "MIT"
  license_family: "MIT"
  summary: "Straw bound with pybind11."
  dev_url: "https://github.com/aidenlab/straw"

extra:
  recipe-maintainers:
    - Nanguage
  additional-platforms:
    - linux-aarch64
    - osx-arm64
