{% set name = "inStrain" %}
{% set version = "1.7.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2170ed64975f0a51fe3398eb7174c6e2cd887bb0f0d57ba27b2e08acaab55016

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4
    - numpy
    - pandas >=0.25,!=1.1.3
    - seaborn
    - matplotlib-base
    - biopython <=1.74
    - tqdm
    - pysam >=0.15
    - networkx
    - h5py
    - psutil
    - pytest
    - lmfit

test:
  imports:
    - inStrain
  commands:
    - inStrain profile --help
    - inStrain compare --help

about:
  home: "https://github.com/MrOlm/inStrain"
  license: MIT
  license_family: MIT
  summary: "Calculation of strain-level metrics"
