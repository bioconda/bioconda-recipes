{% set name = "instrain" %}
{% set version = "1.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d6801888ea5de66c16423719d6fbfb98381b288676b18054ff4ae46f833f08ac

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython
    - drep
    - h5py
    - matplotlib
    - networkx
    - numpy
    - pandas >=0.25
    - pip
    - psutil
    - pysam
    - pytest
    - python
    - scikit-learn
    - seaborn
    - tqdm
  run:
    - biopython
    - drep
    - h5py
    - matplotlib
    - networkx
    - numpy
    - pandas >=0.25
    - psutil
    - pysam
    - pytest
    - python
    - scikit-learn
    - seaborn
    - tqdm

test:
  imports:
    - inStrain

about:
  home: "https://github.com/MrOlm/inStrain"
  license: MIT
  license_family: MIT
  summary: "Calculation of strain-level metrics"
