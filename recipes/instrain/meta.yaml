{% set name = "inStrain" %}
{% set version = "1.3.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 62f76036e9946e12b86b743ab9d2ea0159067539701b8bed3e42bf4a07a21ae5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - biopython <1.78
    - drep
    - h5py
    - matplotlib-base
    - networkx
    - numpy
    - pandas >=0.25
    - psutil
    - pysam
    - pytest
    - python >=3.4
    - scikit-learn
    - seaborn
    - tqdm
    - numba
    - lmfit
    - samtools

test:
  imports:
    - inStrain
  commands:
    - inStrain profile --help
    - inStrain compare --help

about:
  home: "https://github.com/MrOlm/inStrain"
  license: MIT
  license_family: MIT
  summary: "Calculation of strain-level metrics"
