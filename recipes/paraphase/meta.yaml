{% set version = "2.2.2" %}
{% set sha256 = "89da625a73dd9ecf4ce6fe733012b985fea0901ae5803c4c5aff0a206451c813" %}

package:
  name: paraphase
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/paraphase/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - paraphase = paraphase.__main__:main
  script: python -m pip install --no-deps -vv .

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
    - pytest-runner
  run:
    - python >=3.8
    - numpy >=1.16
    - scipy >=1.2
    - pysam >=0.15.3
    - networkx >=2.8.2
    - matplotlib-base
    - pyyaml

test:
  commands:
    - paraphase -h

about:
  home: https://github.com/PacificBiosciences/paraphase
  license: BSD-3-Clause-Clear
  summary: HiFi-based caller for highly homologous genes

extra:
  recipe-maintainers:
    - xiao-chen-xc
