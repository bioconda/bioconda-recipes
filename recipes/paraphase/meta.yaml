{% set version = "1.1.2" %}
{% set sha256 = "8fbf778629d20240c6ce5a656bc53355f20ca66f42812c62cf6108ba87b86af5" %}

package:
  name: paraphase
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/paraphase/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - paraphase = paraphase.paraphase:main
  script: python -m pip install --no-deps -vv .

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
    - pytest-runner
  run:
    - python >=3.8
    - numpy >=1.16
    - scipy >=1.2
    - pysam >=0.15.3
    - networkx >=2.8.2
    - matplotlib-base
    - pyyaml
    - pytest
    - samtools
    - minimap2

test:
  commands:
    - paraphase -h

about:
  home: https://github.com/PacificBiosciences/paraphase
  license: BSD-3-Clause-Clear
  summary: SMN1/SMN2 caller for PacBio HiFi Data

extra:
  recipe-maintainers:
    - xiao-chen-xc
