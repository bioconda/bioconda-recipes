{% set name = "structure_threader" %}
{% set version = "1.3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/structure_threader-{{ version }}.tar.gz
  sha256: b4d7258e5be370a001f6715599cb60a07583e32b7a8c385b0c87874a669c38b8

build:
  entry_points:
    - structure_threader = structure_threader.structure_threader:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - ez_setup
    - pip
  run:
    - python
    - plotly >=4.1.1
    - colorlover
    - numpy >=1.12.1
    - matplotlib-base

test:
  imports:
    - structure_threader
  commands:
    - pip check
    - structure_threader --help
  requires:
    - pip

about:
  home: https://gitlab.com/StuntsPT/Structure_threader
  summary: A program to parallelize runs of 'Structure', 'fastStructure' and 'MavericK'.
  license: GPL-3.0
  license_file: LICENSE
