{% set name = "SemiBin" %}
{% set version = "1.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d015479d7027fe752de911a115ad802b819e6d71b3ecb20bf14524854a275a65


build:
  noarch: python
  number: 0
  entry_points:
    - SemiBin=SemiBin.main:main
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - pandas
    - python
    - python-igraph
    - pyyaml
    - requests
    - scikit-learn
    - coloredlogs
    - pytorch
    - tqdm
    - mmseqs2 13.45111
    - bedtools
    - hmmer
    - fraggenescan
    - numexpr
    - prodigal
    - samtools

test:
  imports:
    - SemiBin
  commands:
    - SemiBin --help

about:
  home: "https://github.com/BigDataBiology/SemiBin"
  license: MIT
  license_family: MIT
  summary: "Metagenomic binning with semi-supervised siamese neural network"

extra:
  recipe-maintainers:
    - psj1997
