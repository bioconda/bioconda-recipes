{% set name = "SemiBin" %}
{% set version = "0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 489f6237e7b9adfa5ffbb17462a000e1a819d23cac379e6edec2e5e9c0c1d253
  patches:
    - changes.patch

build:
  noarch: python
  number: 0
  entry_points:
    - SemiBin=SemiBin.main:main
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
  run:
    - atomicwrites
    - biopython
    - numpy >=1.20
    - pandas
    - python
    - python-igraph
    - pyyaml
    - requests
    - scikit-learn
    - pytorch 1.8
    - tqdm
    - mmseqs2 13.45111
    - bedtools
    - hmmer
    - fraggenescan 1.30

test:
  imports:
    - SemiBin
  commands:
    - SemiBin --help

about:
  home: "https://github.com/BigDataBiology/SemiBin"
  license: MIT
  license_family: MIT
  summary: "Metagenomic binning with semi-supervised siamese neural network"

extra:
  recipe-maintainers:
    - psj1997