{% set name = "SemiBin" %}
{% set version = "0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c3c7fd9f40fc802948792f6a8a645d0dbb644b66c234f113bfd421de9161d893

build:
  noarch: generic
  number: 0
  entry_points:
    - SemiBin=SemiBin.main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - atomicwrites
    - biopython
    - numpy
    - pandas
    - pip
    - python
    - python-igraph
    - pyyaml
    - requests
    - scikit-learn
    - pytorch
    - tqdm
  run:
    - atomicwrites
    - biopython
    - numpy
    - pandas
    - python
    - python-igraph
    - pyyaml
    - requests
    - scikit-learn
    - pytorch
    - tqdm

test:
  imports:
    - SemiBin
  commands:
    - SemiBin --help

about:
  home: "https://github.com/BigDataBiology/SemiBin"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Metagenomic binning with semi-supervised siamese neural network"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - psj1997
