{% set name = "SemiBin" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6919d6e737713b337947d60866e02951999a26601a47e44cd19f3f43b109f365


build:
  noarch: python
  number: 0
  entry_points:
    - SemiBin=SemiBin.main:main
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
  run:
    - atomicwrites
    - numpy >=1.20
    - pandas
    - python
    - python-igraph
    - pyyaml
    - requests
    - scikit-learn
    - pytorch 1.8
    - tqdm
    - mmseqs2 13.45111
    - bedtools
    - hmmer
    - fraggenescan 1.30
    - numexpr

test:
  imports:
    - SemiBin
  commands:
    - SemiBin --help

about:
  home: "https://github.com/BigDataBiology/SemiBin"
  license: MIT
  license_family: MIT
  summary: "Metagenomic binning with semi-supervised siamese neural network"

extra:
  recipe-maintainers:
    - psj1997
