{% set name = "tidytacos" %}
{% set version = "1.0.8" %}
{% set sha256 = "b9393b6e6c2e66d029b24bf4eaecb0b35869b588bfb7fe5178795bcd5ec6f6b6" %}

package:
  name: r-{{ name }}
  version: {{ version }}

source:
  url: https://github.com/LebeerLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-tidytacos', max_pin="x.x") }}
requirements:
  host:
    - 'r-base >=4.1'
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-readr
    - r-rlang
    - r-stringr 
    - r-tibble
    - r-tidyr
    - r-vegan
  run:
    - 'r-base >=4.1'
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-readr
    - r-rlang
    - r-stringr 
    - r-tibble
    - r-tidyr
    - r-vegan
    - r-plotly
test:
  commands:
    - $R -e "library('tidytacos')"

about:
  home: https://lebeerlab.github.io/tidytacos/
  license: GPL-3.0-only
  summary: 'Functions to manipulate and visualize microbial community data'
  license_file: LICENSE
  description: Tidytacos (tidy TAxonomic COmpositionS) is an R package for 
          the exploration of microbial community data. Such community data consists of read counts generated by amplicon 
          sequencing (e.g. a region of the 16S rRNA gene) or metagenome (shotgun) 
          sequencing. Each read count represents a number of sequencing reads identified 
          for some taxon (an ASV, OTU, species, or higher-level taxon) in a sample.
