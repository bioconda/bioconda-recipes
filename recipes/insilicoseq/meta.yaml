{% set version = "1.5.0" %}
{% set sha256 = "22e8e781942bfc2229f4c33a07ce1dcd156994f47d94135e20f31f29557fa1a9" %}

package:
  name: insilicoseq
  version: '{{version}}'

source:
  url: https://github.com/HadrienG/InSilicoSeq/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - iss = iss.app:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - biopython
    - future
    - joblib
    - numpy
    - pysam >=0.15.1
    - python
    - requests
    - scipy

test:
  imports:
    - iss
  files:
    - bogus-genome.fasta.gz
    - checksums.md5

about:
  home: https://github.com/HadrienG/InSilicoSeq
  license: MIT License
  license_family: MIT
  summary: A sequencing simulator.
  dev_url: https://github.com/HadrienG/InSilicoSeq

extra:
  recipe-maintainers:
    - standage
    - HadrienG
