{% set version = "1.5.3" %}
{% set sha256 = "bd0d23993679b1363fa2ee5a855f04b0614abf2e9d953af6c602e0dcf255e89e" %}

package:
  name: insilicoseq
  version: '{{version}}'

source:
  url: https://github.com/HadrienG/InSilicoSeq/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - iss = iss.app:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - biopython
    - future
    - joblib
    - numpy
    - pysam >=0.15.1
    - python
    - requests
    - scipy

test:
  imports:
    - iss
  files:
    - bogus-genome.fasta.gz
    - checksums.md5

about:
  home: https://github.com/HadrienG/InSilicoSeq
  license: MIT
  license_family: MIT
  summary: A sequencing simulator.
  dev_url: https://github.com/HadrienG/InSilicoSeq

extra:
  recipe-maintainers:
    - standage
    - HadrienG
