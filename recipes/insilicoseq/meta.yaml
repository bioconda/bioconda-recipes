{% set version = "1.4.1" %}
{% set sha256 = "63e8530884964f714a35db34516ec3d93b747b59481cdf4bacf1bfa304d99cdd" %}

package:
  name: insilicoseq
  version: '{{version}}'

source:
  url: https://github.com/HadrienG/InSilicoSeq/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - iss = iss.app:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - biopython
    - future
    - joblib
    - numpy
    - pysam >=0.15.1
    - python
    - requests
    - scipy

test:
  imports:
    - iss
  files:
    - bogus-genome.fasta.gz
    - checksums.md5

about:
  home: https://github.com/HadrienG/InSilicoSeq
  license: MIT License
  license_family: MIT
  summary: ðŸš€ A sequencing simulator.
  dev_url: https://github.com/HadrienG/InSilicoSeq

extra:
  recipe-maintainers:
    - standage
    - HadrienG
