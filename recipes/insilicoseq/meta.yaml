{% set version = "1.3.5" %}
{% set sha256 = "a90227ce29d6060acdf17ff6a3960add7566af824652cbbc26b8d0334e618df2" %}

package:
  name: insilicoseq
  version: '{{version}}'

source:
  url: https://github.com/HadrienG/InSilicoSeq/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - iss = iss.app:main
  script: python -m pip install .
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - iss

about:
  home: https://github.com/HadrienG/InSilicoSeq
  license: MIT License
  license_family: MIT
  summary: ðŸš€ A sequencing simulator.
  dev_url: https://github.com/HadrienG/InSilicoSeq

extra:
  recipe-maintainers:
    - standage
