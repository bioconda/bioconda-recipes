{% set version = "1.4.4" %}
{% set sha256 = "d46fc2a0cddc223350b197dadbcb872bb4b30ec76f3eb7ba71cc4563e46868c3" %}

package:
  name: insilicoseq
  version: '{{version}}'

source:
  url: https://github.com/HadrienG/InSilicoSeq/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - iss = iss.app:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 1

requirements:
  host:
    - python
    - pip
  run:
    - biopython
    - future
    - joblib
    - numpy
    - pysam >=0.15.1
    - python
    - requests
    - scipy

test:
  imports:
    - iss
  files:
    - bogus-genome.fasta.gz
    - checksums.md5

about:
  home: https://github.com/HadrienG/InSilicoSeq
  license: MIT License
  license_family: MIT
  summary: A sequencing simulator.
  dev_url: https://github.com/HadrienG/InSilicoSeq

extra:
  recipe-maintainers:
    - standage
    - HadrienG
