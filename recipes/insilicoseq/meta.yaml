{% set version = "2.0.1" %}
{% set sha256 = "a1b452fbb6781c5c04bad269836893bf8d2103215e8d131c37baa95a74b2cbaa" %}

package:
  name: insilicoseq
  version: '{{version}}'

source:
  url: https://github.com/HadrienG/InSilicoSeq/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - iss = iss.app:main
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation . -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage('insilicoseq', max_pin="x") }}

requirements:
  host:
    - python
    - pip
  run:
    - biopython >=1.79
    - future
    - joblib
    - numpy
    - pysam >=0.15.1
    - python
    - requests
    - scipy

test:
  imports:
    - iss
  commands:
    - iss --help
  files:
    - bogus-genome.fasta.gz
    - checksums.md5

about:
  home: https://github.com/HadrienG/InSilicoSeq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A sequencing simulator.
  dev_url: https://github.com/HadrienG/InSilicoSeq
  doc_url: https://insilicoseq.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - standage
    - HadrienG
