{% set name = "genbank_to" %}
{% set version = "0.54" %}
{% set sha256 = "7190a4f51e122fc7c9281bf3d161a92ce324ddd2dab61420ed9cc12c43c6084c" %}

package:
  name: "{{ name|lower }}"
  version: '{{ version }}'

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv "
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python >=3.9
    - bcbio-gff >=0.6.6
    - biopython >=1.74
    - numpy >=1.16.0
    - pandas

test:
  imports:
    - GenBankToLib
  commands:
    - genbank_to --help
    - genbank_to --version

about:
  home: https://github.com/linsalrob/genbank_to
  license: MIT
  license_family: MIT
  summary: 'genbank_to: convert genbank files to a swath of other formats'
  dev_url: https://github.com/linsalrob/genbank_to

extra:
  recipe-maintainers:
    - linsalrob
  identifiers:
    - doi:10.5281/zenodo.6465821

