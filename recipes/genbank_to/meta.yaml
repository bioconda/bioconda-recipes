{% set name = "genbank_to" %}
{% set version = "0.35" %}
{% set sha256 = "183dc1dcc9fea52cc4bf2a5e3f7382e14fa865acfc6df43665d6ae5b6738f1a9" %}

package:
  name: "{{ name|lower }}"
  version: '{{ version }}'

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv "

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - bcbio-gff
    - biopython
    - pandas

test:
  imports:
    - GenBankToLib
  commands:
    - genbank_to --help
    - genbank_to --version

about:
  home: https://github.com/linsalrob/genbank_to
  license: MIT
  license_family: MIT
  summary: 'genbank_to: convert genbank files to a swath of other formats'
  dev_url: https://github.com/linsalrob/genbank_to

extra:
  recipe-maintainers:
    - linsalrob
  identifiers:
    - doi:10.5281/zenodo.6465821

