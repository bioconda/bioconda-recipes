{% set name = "genbank_to" %}
{% set version = "0.2" %}
{% set sha256 = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: genbank_to
  version: '{{ version }}'

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >=3
    - pip
    - pytest
    - pandas
    - bcbio-gff
    - biopython
    - setuptools
    - setuptools_scm
  run:
    - python >=3
    - bcbio-gff
    - biopython
    - pandas
    - setuptools
    - setuptools_scm

test:
  commands:
    - genbank_to --help
    - genbank_to --version

about:
  home: https://github.com/linsalrob/genbank_to
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: 'genbank_to: convert genbank files to a swath of other formats'
  dev_url: https://github.com/linsalrob/genbank_to
