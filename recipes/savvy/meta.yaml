{% set name = "savvy" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/statgen/savvy/archive/v{{ version }}.tar.gz
  sha256: ad5df6225554242cf381c07a989ed0021a716477fb780941f4d4f97974e46c89
  patches:
    # Fixing postrelease issues
    - patches/0001-patch-cmakelists-for-conda-build.patch

build:
  skip: True  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
  host:
    - shrinkwrap
    - zstd
    - zlib
    - htslib
  run:
    - shrinkwrap
    - htslib

test:
  commands:
    - test -d ${PREFIX}/include/savvy  # [linux]
    - test -f ${PREFIX}/lib/libsavvy.so  # [linux]
    - sav --help

about:
  home: https://github.com/statgen/savvy
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: 'Interface to various variant calling formats.'
  dev_url: https://github.com/statgen/savvy

extra:
  recipe-maintainers:
    - matuskosut
