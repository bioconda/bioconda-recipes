{% set name = "savvy" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/statgen/savvy/archive/v{{ version }}.tar.gz
  sha256: 82faf11665b9150297a4f7d1668df0937a5f6f49f5b8ea0f24f35aa09517c7cf
  patches:
    # Fixing postrelease issues
    - patches/0001-Quick-fix-for-hts_hdr-destruction-bug.patch
    - patches/0002-Quick-fix-for-hts-rec-destruction-bug.patch
    - patches/0003-Fixes-s1r-bug-in-last-leaf-node.patch
    - patches/0004-Patch-CMakeLists-for-conda-build.patch

build:
  skip: True  # [win]
  number: 0
  #ignore_run_exports:
  #  - xz

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libgcc-ng 7.5.0
    - libgomp 7.5.0
    - libstdcxx-ng 7.5.0
    - cmake
    - make  # [not win]
  host:
    - libgcc-ng 7.5.0
    - libgomp 7.5.0
    - libstdcxx-ng 7.5.0
    - xz
    - shrinkwrap
    - zstd
    - zlib
    - htslib
  run:
    - shrinkwrap
    - htslib

test:
  source_files:
    - test_file.vcf
  commands:
    - test -d ${PREFIX}/include/savvy  # [not win]
    - test -f ${PREFIX}/lib/libsavvy.so  # [not win]
    - sav --help
    - sav import --index test_file.vcf test_file.sav
    - sav head test_file.sav
    - sav stat-index test_file.sav.s1r
    - sav export --regions chr1,chr2:10000-20000 --sample-ids ID1,ID2,ID3 test_file.sav test_regions.vcf
    - sav export test_file.sav test_export.vcf

about:
  home: https://github.com/statgen/savvy
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: 'Interface to various variant calling formats.'
  dev_url: https://github.com/statgen/savvy

extra:
  recipe-maintainers:
    - matuskosut
