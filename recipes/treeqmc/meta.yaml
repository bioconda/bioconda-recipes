{% set name = "TREEQMC" %}
{% set version = "3.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/molloy-lab/TREE-QMC/releases/download/v3.0.1/tree-qmc-v3.0.1-4158117-macm2
  sha256: c3e4c09de53ff66366ed5668911332c79e92210ab815c96d1fc38dcfb728418e

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('treeqmc', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
  run:

test:
  commands:
    - TREE-QMC -h

about:
  home: https://github.com/molloy-lab/TREE-QMC
  license: MIT
  summary: TREE-QMC is a quartet-based method for estimating species trees from gene trees.
