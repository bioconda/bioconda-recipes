{% set name = "TREEQMC" %}
{% set version = "2.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/molloy-lab/TREE-QMC/releases/download/2.0.0/TREE-QMC-2.0.0.zip
  sha256: 7798c57b48484a238f486ae6a7b3fc73d3c18560e33caf4813a542d469ad82fb

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('treeqmc', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
  run:

test:
  commands:
    - TREE-QMC -h

about:
  home: https://github.com/molloy-lab/TREE-QMC
  license: MIT
  summary: TREE-QMC is a quartet-based method for estimating species trees from gene trees.
