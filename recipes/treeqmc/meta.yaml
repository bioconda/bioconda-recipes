{% set name = "TREEQMC" %}
{% set version = "3.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/molloy-lab/TREE-QMC/releases/download/v3.0.3/tree-qmc-v3.0.3-9975593-macm2
  sha256: ec4e14b1276b2b2f3a0950adc41b764d3d237354bc779f4c5c6d7f9ea7644749

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('treeqmc', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
  run:

test:
  commands:
    - TREE-QMC -h

about:
  home: https://github.com/molloy-lab/TREE-QMC
  license: MIT
  summary: TREE-QMC is a quartet-based method for estimating species trees from gene trees.
