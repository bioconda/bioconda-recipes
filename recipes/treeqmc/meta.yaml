{% set name = "TREEQMC" %}
{% set version = "2.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/molloy-lab/TREE-QMC/archive/refs/tags/{{ version }}.tar.gz
  sha256: 103b281dc82418acd3d7888f2050c45660b376c849e8b8e44bea9967c7b46b52

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
  run:

test:
  commands:
    - TREE-QMC -h

about:
  home: https://github.com/molloy-lab/TREE-QMC
  license: MIT
  summary: TREE-QMC is a quartet-based method for estimating species trees from gene trees.
