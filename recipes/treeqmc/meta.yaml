{% set name = "TREE-QMC" %}
{% set version = "ck-phylo-24" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/molloy-lab/{{ name|upper }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 01fd60399fb2af79669c78975923d337de676bedc6e0560f5d5a2c3d108a5851

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('tree-qmc', max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

test:
  commands:
    - TREE-QMC -h

about:
  home: https://github.com/molloy-lab/TREE-QMC
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: TREE-QMC is a quartet-based method for estimating species trees from gene trees.

extra:
  identifiers:
    - doi:10.1101/gr.277629.122
