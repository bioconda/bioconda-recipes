{% set version = "0.3.0" %}
{% set github = "https://github.com/acidgenomics/r-eggnog" %}

package:
  name: r-eggnog
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 8c003ee0b7dd03b44b7d110eb5d45e46a98822950a8f7e75f70798d2c680cb2c

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-eggnog', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.7.1
    - r-goalie >=0.7.3
    - r-pipette >=0.14.1
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.7.1
    - r-goalie >=0.7.3
    - r-pipette >=0.14.1

test:
  commands:
    - $R -e "library('EggNOG')"

about:
  home: https://r.acidgenomics.com/packages/eggnog/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: EggNOG database annotations.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
