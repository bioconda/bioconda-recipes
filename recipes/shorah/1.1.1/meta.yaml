{% set name = "shorah" %}
{% set version = "1.1.1" %}
{% set sha256 = "d2c691761afdb38a9b418ffeaa212d396d48b6aadc64ba5eb09eedfbaebba13c" %}

about:
    summary: The Short Reads Assembly into Haplotypes (ShoRAH) program for inferring viral haplotypes from NGS data
    home: https://github.com/cbg-ethz/{{ name }}
    license: GPLv3
    license_family: GPL3

package:
    name: {{ name|lower }}
    version: {{ version }}

build:
    number: 0

source:
    fn: {{ name }}-{{ version }}.tar.bz2
    url: https://github.com/cbg-ethz/shorah/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.bz2
    sha256: {{ sha256 }}
    patches:
      - shorah_nice_exit.patch

requirements:
    build:
     - gcc # [linux]
     - llvm # [osx]
     - python
     - gsl {{ CONDA_GSL }}*
     - zlib {{ CONDA_ZLIB }}*
    run:
     - perl
     - python
     - samtools
     - biopython
     - numpy
     - gsl {{ CONDA_GSL }}*
     - zlib {{ CONDA_ZLIB }}*

test:
  imports:
     - shorah_dec
     - shorah_mm
     - shorah_snv

  commands:
    - shorah.py -h
    - dec.py -h
    - mm.py -h
    - snv.py -h
    - amplian.py -h 
    - fas2read.pl -h

    - contain -h
    - b2w -h
    - diri_sampler -h
    - freqEst -h

