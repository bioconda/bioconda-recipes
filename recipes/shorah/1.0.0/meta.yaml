package:
  name: shorah
  version: "1.0.0"

build:
  skip: True # [py3k]
  number: 2

source:
  url: https://github.com/cbg-ethz/shorah/releases/download/v1.0.0/shorah-1.0.0.tar.bz2
  md5: f0d057d3947b533ef4308458de9bfa8d

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
  host:
    - python
    - gsl
    - zlib
  run:
    - python
    - samtools
    - biopython
    - gsl
    - zlib
    - perl

about:
  home: https://github.com/cbg-ethz/shorah
  license: GPLv3
  summary: The Short Reads Assembly into Haplotypes (ShoRAH) program for inferring viral haplotypes from NGS data

test:
  commands:
    # test a few tools
    - dec.py -h
    - shorah.py -h
    - fas2read.pl -h

extra:
  identifiers:
    - biotools:shorah
