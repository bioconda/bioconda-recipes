{% set name = "shorah" %}
{% set version = "1.9.95" %}
{% set sha256 = "3653d4cfc789525f6d19907af6f8e0231fe58dba8c3d0dd0040d30941de8bfe4" %}

about:
  summary: The Short Reads Assembly into Haplotypes (ShoRAH) program for inferring viral haplotypes from NGS data
  home: https://github.com/cbg-ethz/{{ name }}
  license: GPLv3
  license_family: GPL3

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/cbg-ethz/shorah/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
  host:
    - python >=3.5
    - gsl
    - zlib
    - blas {{ blas }}
  run:
    - perl
    - python >=3.5
    - samtools
    - biopython
    - numpy
    - gsl
    - zlib
    - blas {{ blas }}

test:
  commands:
  - shorah -h
  - b2w -h
  - diri_sampler -h

extra:
  identifiers:
  - biotools:shorah
