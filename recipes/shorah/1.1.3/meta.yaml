{% set name = "shorah" %}
{% set version = "1.1.3" %}
{% set sha256 = "3b89623fcbef71193503adce5ea05fb62f4c1d9cb46c599705942a06ccfb8e87" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cbg-ethz/shorah/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 4

requirements:
  build:
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - python
    - gsl
    - zlib
    - blas {{ blas }}
  run:
    - perl
    - python
    - samtools
    - biopython
    - numpy
    - gsl
    - zlib
    - blas {{ blas }}

test:
  commands:
  - shorah.py -h
  - dec.py -h
  - mm.py -h
  - snv.py -h
  - amplian.py -h
  - fas2read.pl -h
  - contain -h
  - b2w -h
  - diri_sampler -h
  - freqEst -h

about:
  summary: The Short Reads Assembly into Haplotypes (ShoRAH) program for inferring viral haplotypes from NGS data
  home: https://github.com/cbg-ethz/{{ name }}
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE

extra:
  identifiers:
  - biotools:shorah
