{% set version = "1.58.0" %}
{% set name = "clst" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 56ff79fd6f3cc8bd6e7d6447d1a9b998

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-clst", max_pin="x.x") }}'
  noarch: generic

# Suggests: RUnit
requirements:
  host:
    - bioconductor-roc >=1.86.0,<1.87.0
    - r-base
    - r-lattice
  run:
    - bioconductor-roc >=1.86.0,<1.87.0
    - r-base
    - r-lattice

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Classification by local similarity threshold
  description: Package for modified nearest-neighbor classification based on calculation of a similarity threshold distinguishing within-group from between-group comparisons.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:clst
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-clst
    path: recipes/bioconductor-clst
    version: 1.28.0

