{% set name = "pbcommand" %}
{% set version = "1.1.1" %}
{% set sha256 = "d116e7ca37926f46b077c598c97d60894617b1a0474ee528ee85ce6f184247a7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: Library and Tools for interfacing with PacBio pbsmrtpipe workflow engine

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh

build:
  noarch: generic
  skip: True # [not py27]
  number: 2
  entry_points:
    - pbservice = pbcommand.services.cli:main

requirements:
  host:
    - python
    - setuptools
    - avro-python2
    - requests
    - iso8601
    - pytz
    - numpy >=1.15
  run:
    - python
    - avro-python2
    - requests
    - iso8601
    - pytz
    - numpy >=1.15

test:
  # Python imports
  imports:
    - pbcommand
    - pbcommand.cli
    - pbcommand.cli.examples
    - pbcommand.engine
    - pbcommand.models
    - pbcommand.pb_io
    - pbcommand.schemas
    - pbcommand.services
    - pbcommand.testkit
    - tests
  commands:
    - pbservice --help
