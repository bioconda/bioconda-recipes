{% set name = "pbcommand" %}
{% set version = "0.3.29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://pypi.python.org/packages/ed/10/8cb0bb4586a11ddac7383634ad48b095692313b97f1153f0e77e1b70eacc/pbcommand-0.3.29.tar.gz
  md5: f1b3c2b6039d6bf7cf166bd5df6f3cd8

build:
  skip: True # [not py27]
  entry_points:
    - pbservice = pbcommand.services.cli:main

requirements:
  build:
    - python
    - setuptools
    - xmlbuilder
    - jsonschema
    - avro
    - requests
    - iso8601
    - numpy

  run:
    - python
    - xmlbuilder
    - jsonschema
    - avro
    - requests
    - iso8601
    - numpy

test:
  # Python imports
  imports:
    - pbcommand
    - pbcommand.cli
    - pbcommand.cli.examples
    - pbcommand.engine
    - pbcommand.models
    - pbcommand.pb_io
    - pbcommand.schemas
    - pbcommand.services
    - pbcommand.testkit
    - tests

  commands:
    - pbservice --help

  requires:
    - avro
    - iso8601
    - jsonschema
    - nose
    - numpy
    - requests
    - sphinx-argparse
    - sphinx-bootstrap-theme
    - xmlbuilder
    - numpy

about:
  home: https://github.com/PacificBiosciences/pbcommand
  license: BSD-3-Clause
  summary: 'Library and Tools for interfacing to PacBio pbsmrtpipe workflow engine.'
