{% set name = "pbcommand" %}
{% set version = "2.1.1" %}
{% set sha256 = "5156a04aa772543f285914ac0db11ac68e8f1270f880320b676bc1fd6f0a6e5a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1

requirements:
  host:
    - python >=3.7,<3.8
    - setuptools
    - avro-python3
    - requests
    - iso8601
    - pytz
    - numpy >=1.17
  run:
    - python >=3.7,<3.8
    - setuptools
    - avro-python3
    - requests
    - iso8601
    - pytz
    - numpy >=1.17

test:
  # Python imports
  imports:
    - pbcommand
    - pbcommand.cli
    - pbcommand.cli.examples
    - pbcommand.engine
    - pbcommand.models
    - pbcommand.pb_io
    - pbcommand.schemas
    - pbcommand.services
    - pbcommand.testkit

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: Library for generating the CLI of various PacBio tools

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh
