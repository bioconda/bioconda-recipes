{% set version = "1.0.1" %}
{% set sha256 = "c1c3c06e5b87d5eabd7f75b33d86e870ac52fe04025a382b40049212f5e3ee25" %}

package:
  name: geno2phenotb
  version: "{{ version }}"

source:
  url: https://github.com/msmdev/geno2phenoTB/archive/refs/tags/{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python =3.7.15
    - pip
    - setuptools =65.5.0
  run:
    - bwa =0.7.17
    - gatk =3.8
    - imbalanced-learn =0.8.1
    - joblib =1.1.1
    - mtbseq =1.0.4
    - numpy =1.21.5
    - numpy-base =1.21.5
    - packaging =21.3
    - pandas =0.25.3
    - perl-base =2.23
    - python =3.7.15
    - samtools =1.6
    - scikit-learn =0.24.2
    - scipy =1.7.3
    - setuptools =65.5.0
    - importlib_metadata
    - wheel =0.37.1

test:
  imports:
    - geno2phenotb

about:
  home: https://github.com/msmdev/geno2phenoTB
  license: LGPL-3.0-only
  license_file: LICENSE.txt
  summary: Machine learning based engine to predict Mycobacterium tuberculosis drug resistance using whole-genome sequencing data
