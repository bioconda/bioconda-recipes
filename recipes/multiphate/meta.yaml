{% set version = "0.5" %}
{% set sha256 = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: multiphate 
  version: '{{ version }}' 

source:
  git_url: https://github.com/carolzhou/multiPhATEb.git
  sha256: '{{ sha256 }}' 

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
  run:
    - python >=3.0
    - tRNAscan-SE >=2.0
    - emboss >=6.0
    - biopython
    - blast >=2.7.1
    - glimmer >=3.02
    - prodigal >=2.6
    - hmmer >=3.1b2

test:
  commands:
    - blastp -help
    - prodigal -h

about:
  home: https://github.com/carolzhou/multiPhATEb.git
  license: BSD-3
  license_family: BSD
  license_file: BSD-3.pdf
  summary: de novo annotation of phage genome sequence
  dev_url: https://github.com/carolzhou/multiPhATEb

extra:
  identifiers:
    - biotools:multiphate
