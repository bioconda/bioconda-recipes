{% set name = "multiPhATE" %}
{% set version = "1.0" %}
{% set sha256 = "8df83cf5ed3704a2911122117584f337cfc7fc782027d9147c1f03829cd050aa" %}

package:
  name: {{ name|lower }} 
  version: {{ version }}

source:
  url: https://github.com/carolzhou/multiPhATE/archive/v{{ version }}.tar.gz
  sha256: 8df83cf5ed3704a2911122117584f337cfc7fc782027d9147c1f03829cd050aa

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
  run:
    - python
    - tRNAscan-SE
    - emboss
    - biopython
    - blast
    - glimmer
    - prodigal

test:
  commands:
    - blastp -help
    - prodigal -h
    - multiPhate.py usage

about:
  home: https://github.com/carolzhou/multiPhATE
  license: BSD3
  license_file: BSD-3.pdf
  summary: De novo annotation of phage genome sequence.

extra:
  identifiers:
    - biotools:multiphate
    - doi:https://doi.org/10.1101/551010
