{% set version = "0.5" %}
{% set sha256 = "ef2b7206a32a6ee41cac266f99f2dc5986e2b1a93d10fbe66f9526e45b5b6e13" %}

package:
  name: multiphate 
  version: '{{ version }}' 

source:
  url: https://github.com/carolzhou/multiPhATEb/archive/a706cac23339588fe9fa4a34d607fcdcabccfe5a.tar.gz
  sha256: '{{ sha256 }}' 

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.0
  run:
    - python >=3.7
    - biopython
    - tRNAscan-SE >=2.0
    - blast >=2.7.1
    - glimmer >=3.02
    - prodigal >=2.6
    - hmmer >=3.1b2
    - emboss >=6.6.0
    
test:
  commands:
    - tRNAscan-SE -h
    - blastp -version
    - prodigal -v
    - jackhmmer -h
    - transeq --version
    - multiPhate.py usage

about:
  home: https://github.com/carolzhou/multiPhATEb.git
  license: BSD-3
  license_family: BSD
  license_file: BSD-3.pdf
  summary: de novo annotation of phage genome sequence
  dev_url: https://github.com/carolzhou/multiPhATEb

extra:
  identifiers:
    - biotools:multiphate
    - doi:10.1101/551010
