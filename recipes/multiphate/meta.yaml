{% set version = "0.5" %}
{% set sha256 = "e976f3777732348a2899b31414a7df7488cf4e914fe8aac1f92670a9f4fd8fc8" %}

package:
  name: multiphate 
  version: '{{ version }}' 

source:
  url: https://github.com/carolzhou/multiPhATEb/multiphate.tar.gz
  sha256: '{{ sha256 }}' 

build:
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.0
    - pip
  run:
    - python >=3.0
    - pip
    - biopython
    - tRNAscan-SE >=2.0
    - blast >=2.7.1
    - glimmer >=3.02
    - prodigal >=2.6
    - hmmer >=3.1b2
    - emboss >=6.6.0
    
test:
  commands:
    - tRNAscan-SE -h
    - blastp -version
    - prodigal -v
    - jackhmmer -h
    - transeq --version

about:
  home: https://github.com/carolzhou/multiPhATEb.git
  license: BSD-3
  license_family: BSD
  license_file: BSD-3.pdf
  summary: de novo annotation of phage genome sequence
  dev_url: https://github.com/carolzhou/multiPhATEb

extra:
  identifiers:
    - biotools:multiphate
    - doi:10.1101/551010
