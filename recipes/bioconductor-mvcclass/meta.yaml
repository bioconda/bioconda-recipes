{% set version = "1.62.0" %}
{% set name = "MVCClass" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6338849545cf54ac6061911d90483f24
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Model-View-Controller (MVC) Classes'
  description: 'Creates classes used in model-view-controller (MVC) design'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:mvcclass
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mvcclass
    path: recipes/bioconductor-mvcclass
    version: 1.54.0

