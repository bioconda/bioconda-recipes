{% set version = "0.2.0" %}
package:
  name: squeegee
  version: '{{version}}'
source:
  url: 'https://gitlab.com/treangenlab/squeegee/-/archive/v{{ version }}/squeegee-v{{ version }}.tar.gz'
  sha256: 8325e504215583d1d34c65d88dc5945a9f4a0899a50532d5d72ee4d331095eab 
build:
  noarch: generic
  number: 0
  script: mkdir -p ${PREFIX}/bin && cp squeegee ${PREFIX}/bin && cp -R Squeegee ${PREFIX}/bin
requirements:
  run:
    - python >=3.6
    - kraken >=1.1.1
    - samtools >=1.11
    - bowtie2 >=2.3.5
    - numpy
    - mash >=2.2.2
    - meryl >=1.2
    - biopython
test:
  commands:
    - squeegee --help
about:
  home: https://gitlab.com/treangenlab/squeegee
  license: MIT
  license_file: LICENSE
  summary: squeegee, de novo computational contamination detection tool for metagenomic samples
