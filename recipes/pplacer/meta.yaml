{% set version = "1.1.alpha19" %}
{% set sha256 = "ee186044b7fb9fb93cdf44058cd557fd8908d97382217b34753bbe0aef19e6ef" %}


package:
  name: pplacer
  version: '{{ version }}'

source:
  url: https://github.com/18848977154/pplacer/releases/download/v1.1.alpha19/pplacer-1.1.alpha19.zip
  sha256: '{{ sha256 }}'
  run_exports:
    - {{ pin_subpackage('pplacer', max_pin="x") }}


build:
  noarch: generic
  number: 3

requirements:
  build:
    - gsl  # 从 conda-forge 安装的 GSL 开发库
  host:
    - python
    - pip
  run:
    - python
    - gsl  # 运行时依赖

test:
  commands:
    - pplacer --help > /dev/null
    - guppy to_csv --help > /dev/null
    - rppr check --help > /dev/null

about:
  home: http://matsen.fredhutch.org/pplacer/
  license: GPL-3.0
  license_family: GPL
  summary: Pplacer places query sequences on a fixed reference phylogenetic tree to maximize phylogenetic likelihood or posteriory.
  dev_url: https://github.com/matsen/pplacer/

extra:
  skip-lints:
    - should_be_noarch_generic
