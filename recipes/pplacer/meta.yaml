{% set name = "pplacer" %}
{% set version = "1.1.alpha22" %}
{% set sha256 = "b1eeb4fd5f4b946f176e4ed8540a035d8a0645c05b4201477ea67d35ebe6b5a1" %}

package:
  name: pplacer
  version: '{{ version }}'

source:
  - url: https://github.com/matsen/pplacer/archive/refs/tags/v{{version}}.tar.gz  # [linux]
    sha256: {{ sha256 }}   # [linux]
  - git_url: https://github.com/fhcrc/mcl   # [linux]
    git_rev: b1f7a969371d434eaa6848bdbb79a851de617c1f  # [linux]
    depth: 1  # [linux]
    folder: mcl  # [linux]
    sha256: unused  # [linux]
  - url: https://github.com/matsen/pplacer/releases/download/v1.1.alpha22/pplacer-macos-arm64.zip  # [osx and arm64]
    sha256: 60b5daaf2f12b98388d740616f4de6db9d657d5cf5dbc9a9357fc6d21d8edaee  # [osx and arm64]
    
build:
  number: 0
  skip: true  # [osx and x86_64]
  run_exports:
    - {{ pin_subpackage(name , max_pin=None) }}


requirements:
  build:
    - make   # [linux]
    - {{ compiler('c') }}  # [linux]
    - ocaml =4.14.2 # [linux]
    - opam =2.1.3  # [linux]
  host:
    - zlib    # [linux]
    - sqlite  # [linux]
    - gsl =2.8 
  run:
    - gsl     # [osx]
    - zlib    # [osx]
    - sqlite  # [osx]

test:
  commands:
    - pplacer --help > /dev/null
    - guppy to_csv --help > /dev/null
    - rppr check --help > /dev/null

about:
  home: http://matsen.fredhutch.org/pplacer/
  license: GPL-3.0
  license_family: GPL
  summary: Pplacer places query sequences on a fixed reference phylogenetic tree to
    maximize phylogenetic likelihood or posterior probability according to a reference
    alignment.
  dev_url: https://github.com/matsen/pplacer/

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - uses_vcs_url
