{% set name = "pourrna" %}
{% set version = "1.0.0" %}
{% set sha256 = "ea6fddbc8bda67b2a55b8b758d4b511321c911b5c12dc005410055650fb6132e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ViennaRNA/pourRNA/releases/download/v{{ version }}/pourRNA-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - gengetopt
    - viennarna
  run:
    - viennarna
test:
  commands:
    - pourRNA --version

about:
  home: https://github.com/ViennaRNA/pourRNA/
  license: GPL
  license_file: COPYING
  summary: "Compute local minima and energy barriers of a landscape."

