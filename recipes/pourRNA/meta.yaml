{% set name = "pourrna" %}
{% set version = "1.0.0" %}
{% set sha256 = "099b29093a1385ab4a4f454d34e27c463ff73864b5e827ee982fc5398723a68c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ViennaRNA/pourRNA/releases/download/v{{ version }}/pourRNA-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - gengetopt
    - viennarna
  run:
    - viennarna
test:
  commands:
    - pourRNA --version

about:
  home: https://github.com/ViennaRNA/pourRNA/
  license: GPL
  license_file: COPYING
  summary: "Compute local minima and energy barriers of a landscape."
