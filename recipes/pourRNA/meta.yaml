{% set name = "pourrna" %}
{% set version = "1.0.0" %}
{% set sha256 = "b72106c44c3bc752b9e53ea564f41d70107ea9349fe536f5570be8cdf59fae70" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ViennaRNA/pourRNA/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - libstdcxx-ng >=6.0.18    
    - autoconf
    - automake
  host:
    - libstdcxx-ng >=6.0.18    
    - gengetopt
    - viennarna
  run:
    - libstdcxx-ng >=6.0.18    
    - libstdcxx-ng 6.0.0
    - viennarna
test:
  commands:
    - pourRNA --version

about:
  home: https://github.com/ViennaRNA/pourRNA/
  license: GPL
  license_file: COPYING
  summary: "Compute local minima and energy barriers of a landscape."
