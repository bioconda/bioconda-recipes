{% set name = "pourrna" %}
{% set version = "1.2.0" %}
{% set sha256 = "d74639b57d4ded6d033ebe4d8d3277d02f5da4be171532ee9198892289c00d1a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ViennaRNA/pourRNA/releases/download/v{{ version }}/pourRNA-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - gengetopt
    - viennarna >=2.4.11,<3.0.0
  run:
    - viennarna >=2.4.11,<3.0.0
test:
  commands:
    - pourRNA --version

about:
  home: https://github.com/ViennaRNA/pourRNA/
  license: GPLv2
  license_file: COPYING
  summary: "Compute local minima and respective transition rates of an RNA energy landscape."

