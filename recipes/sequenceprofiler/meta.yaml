{% set version = "0.1.0" %}

package:
  name: sequenceprofiler
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]
  run_exports:
    - {{ pin_subpackage('sequenceprofiler', max_pin="x.x") }}

source:
  url: https://github.com/IBCHgenomic/sequenceprofiler/archive/refs/heads/main.zip
  sha256: 67ba390e64fa069cda6ab2178bdc8554400306136c7942116323598babf61466

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    -  ensemblcov --help

about:
  home: https://github.com/IBCHgenomic/sequenceprofiler
  license: MIT
  license_family: MIT
  summary: |
    Parallel threaded variant linker.
  dev_url: https://github.com/IBCHgenomic/sequenceprofiler

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - IBCHgenomic
