{% set name = "pqlseqpy" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/d3/f9/a7b4efff986bf313ded15a9b7918a50bf9426ec11d4bf638ef0e99876605/pqlseqpy-0.1.2.tar.gz
  sha256: fb87ba13ee4ade6738496e8d6d42fe411279fc132cf57d4adb8ad7a2b1155c32

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_subpackage('pqlseqpy', max_pin='x.x') }}

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.8
    - pandas
    - numpy
    - statsmodels
    - scipy

test:
  imports:
    - PQLseqPy

about:
  home: https://github.com/mokar2001/PQLseqPy
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "Fast PQLseq in Python"

extra:
  recipe-maintainers:
    - mokar2001
