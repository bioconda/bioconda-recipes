package:
  name: perl-dbd-mysql
  version: '4.033'

source:
  url: https://cpan.metacpan.org/authors/id/C/CA/CAPTTOFU/DBD-mysql-4.033.tar.gz
  sha256: cc98bbcc33581fbc55b42ae681c6946b70a26f549b3c64466740dfe9a7eac91c

build:
  number: 3

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - perl-dbi
    - mysqlclient
  run:
    - perl
    - perl-dbi
    - mysqlclient

test:
  imports:
    - DBD::mysql

about:
  home: https://metacpan.org/pod/DBD::mysql
  license: Perl
  summary: MySQL driver for the Perl5 Database Interface (DBI)

extra:
  identifiers:
    - biotools:dbd
    - doi:10.1093/nar/gkm964
