{% set name = "perl-dbd-mysql" %}
{% set version = "5.010" %}
{% set sha256 = "2ca2ff39d93e89d4f7446e5f0faf03805e9167ee9b8a04ba7cb246e2cb46eee7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DV/DVEEDEN/DBD-mysql-5.010.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports: '{{ pin_subpackage(name,  max_pin="x") }}'

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-time-hires
    - perl-test-simple
    - perl-dbi
    - perl-test-deep
    - perl-data-dumper
    - perl-extutils-makemaker
    - mysql-connector-c
    - perl-devel-checklib >=1.09
  run:
    - perl
    - perl-dbi
    - mysql-connector-c

test:
  imports:
    - DBD::mysql

about:
  home: http://dbi.perl.org/
  license: perl_5
  summary: 'A MySQL driver for the Perl5 Database Interface (DBI)'

extra:
  additional-platforms:
    - linux-aarch64
# requires perl-data-dumper
#    - osx-arm64
  identifiers:
    - biotools:dbd
    - doi:10.1093/nar/gkm964
