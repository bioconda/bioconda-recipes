package:
  name: perl-dbd-mysql
  version: '4.033'

source:
  fn: DBD-mysql-4.033.tar.gz
  url: https://cpan.metacpan.org/authors/id/C/CA/CAPTTOFU/DBD-mysql-4.033.tar.gz

build:
  number: 3

requirements:
  build:
    - gcc
    - perl-threaded
    - perl-app-cpanminus
    - perl-module-build
    - perl-dbi
    - mysqlclient
  run:
    - libgcc
    - perl-threaded
    - perl-dbi
    - mysqlclient

test:
  imports:
    - DBD::mysql

about:
  home: https://metacpan.org/pod/DBD::mysql
  license: Perl
  summary: MySQL driver for the Perl5 Database Interface (DBI)
