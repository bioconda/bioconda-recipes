{% set name = "perl-dbd-mysql" %}
{% set version = "5.011" %}
{% set sha256 = "a3a70873ed965b172bff298f285f5d9bbffdcceba73d229b772b4d8b1b3992a1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DV/DVEEDEN/DBD-mysql-5.011.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports: '{{ pin_subpackage(name, max_pin="x") }}'

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-time-hires
    - perl-test-simple
    - perl-dbi
    - perl-test-deep
    - perl-data-dumper
    - perl-extutils-makemaker
    - mysql-connector-cpp
    - perl-devel-checklib >=1.09
  run:
    - perl
    - perl-dbi
    - mysql-connector-cpp

test:
  imports:
    - DBD::mysql

about:
  home: https://dbi.perl.org
  license: perl_5
  summary: 'A MySQL driver for the Perl5 Database Interface (DBI).'
  doc_url: https://dbi.perl.org

extra:
  additional-platforms:
    - linux-aarch64
# requires perl-data-dumper
#    - osx-arm64
  identifiers:
    - biotools:dbd
    - doi:10.1093/nar/gkm964
