{% set name = "perl-dbd-mysql" %}
{% set version = "4.048" %}
{% set sha256 = "1737ffcae68712c04bf529f098df53534ca9a60eb3ce0ad23700bfc40c6415ff" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MI/MICHIELB/DBD-mysql-4.048.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - perl
    - perl-time-hires
    - perl-test-simple
    - perl-dbi
    - perl-test-deep
    - perl-data-dumper
    - perl-extutils-makemaker
    - mysql-connector-c

  run:
    - perl
    - perl-dbi
    - mysql-connector-c

test:
  imports:
    - DBD::mysql

about:
  home: http://dbi.perl.org/
  license: perl_5
  summary: 'A MySQL driver for the Perl5 Database Interface (DBI)'

extra:
  identifiers:
    - biotools:dbd
    - doi:10.1093/nar/gkm964
