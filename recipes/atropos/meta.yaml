{% set name = "atropos" %}
{% set version = "1.1.32" %}
{% set sha256 = "17e9dc3d76d7a2ca607a12da191a6d7ba1cfbd1a8c924215870417f85858fd83" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 4
  # Ensure Cython is rerun by removing *.c output files and PKG-INFO (checked for by setup.py)
  script: find . "(" -name "*.c" -o -name PKG-INFO ")" -exec rm {} ";" && {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  run_exports:
    - {{ pin_subpackage('atropos', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - cython >=0.25.2
  run:
    - python
    - tqdm
    - pysam
    - jinja2

test:
  commands:
    - atropos | grep "Atropos version"

about:
  home: "https://github.com/jdidion/atropos"
  license: "CC0 and partly MIT"
  summary: "Trim adapters from high-throughput sequencing reads."
  doc_url: "https://atropos.readthedocs.io"
  dev_url: "https://github.com/jdidion/atropos"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
