{% set name = "atropos" %}
{% set version = "1.1.32" %}
{% set hash = "17e9dc3d76d7a2ca607a12da191a6d7ba1cfbd1a8c924215870417f85858fd83" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}
  patches:
    - python310.patch

build:
  number: 0
  # Ensure Cython is rerun by removing *.c output files and PKG-INFO (checked for by setup.py)
  script: find . "(" -name "*.c" -o -name PKG-INFO ")" -exec rm {} ";" && python -m pip install --no-deps --ignore-installed .
  skip: True  # [py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython >=0.25.2
  run:
    - python
    - tqdm
    - pysam
    - jinja2

test:
  commands:
    - atropos | grep "Atropos version"

about:
  home: https://atropos.readthedocs.io/
  license: CC0 and partly MIT
  summary: 'trim adapters from high-throughput sequencing reads'
