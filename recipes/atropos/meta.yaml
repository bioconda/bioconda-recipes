{% set name = "atropos" %}
{% set version = "1.1.22" %}
{% set hash = "05e40cb9337421479c692e1154b962fbf811d7939b72c197a024929b7ae88b78" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: True  # [py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython >=0.25.2
  run:
    - python
    - tqdm
    - pysam
    - jinja2

test:
  commands:
    - atropos | grep "Atropos version"

about:
  home: https://atropos.readthedocs.io/
  license: CC0 and partly MIT
  summary: 'trim adapters from high-throughput sequencing reads'
