{% set version = 'v1.9.0' %}

package:
  name: r-scpred
  version: {{ version }}

source:
    url: https://github.com/powellgenomicslab/scPred/archive/{{ version }}.tar.gz
    sha256: 81b73b61ebc5d07873e08bcd4f53e4b8d8eab08a0e3731194f965d3dc7d329b7

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-harmony
    - r-seurat
    - r-ggbeeswarm
    - r-mlmetrics
    - r-caret
    - r-kernlab
    - r-proc
    - r-knitr 
    - r-pbapply
    - r-reshape2
    - r-irlba
    - r-dplyr
    - r-tidyr
    - r-magrittr
    - r-ggplot2
    - r-cowplot
    - r-tibble
    - r-tidyverse
    - bioconductor-singlecellexperiment
  run: 
    - r-harmony
    - r-seurat
    - r-ggbeeswarm
    - r-mlmetrics
    - r-caret
    - r-kernlab
    - r-proc
    - r-knitr 
    - r-pbapply
    - r-reshape2
    - r-irlba
    - r-dplyr
    - r-tidyr
    - r-magrittr
    - r-cowplot
    - r-ggplot2
    - r-tibble
    - r-tidyverse
    - bioconductor-singlecellexperiment

test:
  commands:
    - $R -e "library(scPred)"

about:
  home: https://github.com/powellgenomicslab/scPred
  dev_url: https://github.com/powellgenomicslab/scPred/tree/development
  license: GPL-3
  summary: Bioconda-installable version of scPred cell type classification method.
