{% set version = "1.9.2" %}

package:
  name: r-scpred
  version: "{{ version }}"

source:
    url: https://github.com/powellgenomicslab/scPred/archive/v{{ version }}.tar.gz
    sha256: 4c92b4a0d4a94fbaf578cc547f05a3874a7a96fdb5c29f21c8c7d853d4b5e845

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-harmony
    - r-seuratobject
    - r-ggbeeswarm
    - r-mlmetrics
    - r-caret
    - r-kernlab
    - r-proc
    - r-ggplot2
    - r-knitr
    - r-pbapply
    - r-cli
    - r-crayon
  run: 
    - r-harmony
    - r-seuratobject
    - r-ggbeeswarm
    - r-mlmetrics
    - r-caret
    - r-kernlab
    - r-proc
    - r-ggplot2
    - r-knitr
    - r-pbapply
    - r-cli
    - r-crayon

test:
  commands:
    - $R -e "library(scPred)"

about:
  home: https://github.com/powellgenomicslab/scPred
  dev_url: https://github.com/powellgenomicslab/scPred/tree/development
  license: MIT
  summary: Bioconda-installable version of scPred cell type classification method.
