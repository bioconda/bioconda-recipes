{% set version = "1.4" %}

package:
  name: r-tailfindr
  version: '{{ version }}'

source:
  url: 'https://github.com/adnaniazi/tailfindr/archive/v{{version}}.tar.gz'
  sha256: 001e9a4f7f1126c3c6e8759c0525b5ca778f3561a1aeae9047938eff76b036c6

build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-codetools
    - r-devtools
    - r-rcpp
    - r-xml
    - r-stringr
    - r-plyr
    - r-rcurl
    - r-r.utils
    - bioconductor-biostrings
    - r-hdf5r
    - r-ggplot2
    - r-dplyr
    - r-doParallel
    - r-doSNOW
    - r-data.table
    - r-tibble
    - r-rbokeh
    - r-purrr
    - r-psych
    - r-crayon
    - r-cli
    - r-tidyr
    - bioconductor-Rsamtools
    - r-magrittr
  run:
    - r-base
    - r-rcpp
    - r-xml
    - r-stringr
    - r-plyr
    - r-rcurl
    - r-r.utils
    - bioconductor-biostrings
    - r-hdf5r
    - r-ggplot2
    - r-dplyr
    - r-doParallel
    - r-doSNOW
    - r-data.table
    - r-tibble
    - r-rbokeh
    - r-purrr
    - r-psych
    - r-crayon
    - r-cli
    - r-tidyr
    - bioconductor-rsamtools
    - r-magrittr
    - r-testthat
    - r-knitr
    - r-rmarkdown

test:
  commands:
    - $R -e "library(tailfindr)"

about:
  license: AGPL-3.0
  summary: 'An R package for estimating poly(A)-tail lengths in Oxford Nanopore RNA and DNA reads.'
  home: https://github.com/adnaniazi/tailfindr
extra:
  recipe-maintainers:
    - bsipos
