package:
  name: metabinner
  version: "1.4.1"

source:
  url: https://github.com/ziyewang/MetaBinner/archive/refs/tags/v1.4.1.tar.gz
  sha256: c2ba84beb8e1442b1ed8e4325dffc17445f540a5dbf647fbc3d53c93edb39659

build:
  noarch: python
  number: 0

requirements:
  build:

  run:
    - biolib 0.1.6
    - biopython 1.76
    - bwa 0.7.17
    - click 7.1.2
    - hmmer 3.3.2
    - numpy 1.18.1
    - pandas 1.0.1
    - pplacer 1.1.alpha19
    - prodigal 2.6.3
    - python 3.7.6
    - samtools 1.9
    - scikit-learn 0.22.1
    - scipy 1.4.1
    - checkm-genome 1.1.3

test:
  commands:
    - run_metabinner.sh

about:
  home: "https://github.com/ziyewang/MetaBinner"
  license: BSD
  summary: "Ensemble binning method to recover individual genomes from complex microbial communities"

