    - numpy 1.18.1
    - biolib 0.1.6
    - biopython 1.76
    - bwa 0.7.17
    - click 7.1.2
    - hmmer 3.1b2
    - fraggenescan 1.31
    - pandas 1.0.1
    - pplacer 1.1.alpha19
    - prodigal 2.6.3
    - samtools 1.9
    - scikit-learn 0.22.1
    - scipy 1.4.1
    - checkm-genome 1.1.3

test:
  commands:
    - which run_metabinner.sh 
    
about:
