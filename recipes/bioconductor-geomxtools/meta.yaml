{% set version = "3.14.0" %}
{% set name = "GeomxTools" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 21a95be2e11385b686873a7993141c2c

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-geomxtools", max_pin="x.x") }}'
  noarch: generic

# Suggests: rmarkdown, knitr, testthat (>= 3.0.0), parallel, ggiraph, Seurat, SpatialExperiment (>= 1.4.0), SpatialDecon, patchwork
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-nanostringnctools >=1.18.0,<1.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-envstats
    - r-ggally
    - r-ggplot2
    - r-lmertest
    - r-readxl
    - r-reshape2
    - r-rjson
    - r-rlang
    - r-seuratobject
    - r-stringr
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-nanostringnctools >=1.18.0,<1.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-envstats
    - r-ggally
    - r-ggplot2
    - r-lmertest
    - r-readxl
    - r-reshape2
    - r-rjson
    - r-rlang
    - r-seuratobject
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: NanoString GeoMx Tools
  description: Tools for NanoString Technologies GeoMx Technology. Package provides functions for reading in DCC and PKC files based on an ExpressionSet derived object.  Normalization and QC functions are also included.

