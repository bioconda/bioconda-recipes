{% set version = "1.48.0" %}
{% set name = "TargetSearch" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 42d1737a68bb27604fe4cb62c7497437
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: TargetSearchData, BiocStyle, knitr, tinytest
requirements:
  host:
    - r-assertthat
    - r-base
    - r-ncdf4
    - libblas
    - liblapack
  run:
    - r-assertthat
    - r-base
    - r-ncdf4
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'A package for the analysis of GC-MS metabolite profiling data'
  description: 'This packages provides a targeted pre-processing method for GC-MS data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

