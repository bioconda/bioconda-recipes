{% set name = "PretextSnapshot" %}
{% set version = "0.0.2" %}
{% set checksum = "bbb4ce292c13263616b24233f49859cb9d139cd84d56729ec5dd495782d87536" %}
{% set about = "Commandline image generator for Pretext contact maps." %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/wtsi-hpag/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }} # [linux64]
    - make
    - clang>=9.0.0
    - python

test:
  commands:
    - {{ name }}

about:
  home: https://github.com/wtsi-hpag/{{ name }}
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: {{ about }}
