{% set name = "corgi" %}
{% set version = "0.4.1" %}
{% set pypiname = "bio-corgi" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypiname[0] }}/{{ pypiname }}/bio_corgi-{{ version }}.tar.gz
  sha256: 9ba04e3d5133650521614e39c9de3382c716547e6928b55732a3fa015041f230

build:
  entry_points:
    - corgi-train = corgi.apps:Corgi.main
    - corgi = corgi.apps:Corgi.inference_only_main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.8,<3.12
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<3.12
    - biopython >=1.79.0,<2.0.0
    - fastai >=2.4.1,<3.0.0
    - dask-core >=2021.7.1,<2022.0.0
    - progressbar2 >=3.53.1,<4.0.0
    - h5py >=3.1.0,<4.0.0
    - humanize >=3.10.0,<4.0.0
    - pyarrow >=5.0.0
    - plotly >=5.3.1,<6.0.0
    - appdirs >=1.4.4,<2.0.0
    - beautifulsoup4 >=4.10.0,<5.0.0
    - httpx >=0.20.0,<0.21.0
    - wandb >=0.12.9,<0.13.0
    - optuna >=2.10.0,<3.0.0
    - cryptography >=36.0.1,<37.0.0
    - pymysql >=1.0.2,<2.0.0
    - termgraph >=0.5.3,<0.6.0
    - torchapp >=0.3.1

test:
  imports:
    - corgi
  commands:
    - corgi-train --help
    - corgi --help

about:
  home: https://pypi.org/project/bio-corgi/
  dev_url: https://github.com/rbturnbull/corgi
  doc_url: https://rbturnbull.github.io/corgi/ 
  summary: Classifier for ORganelle Genomes Inter alia
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rbturnbull
    - vinisalazar
