package:
  name: r-survmisc
  version: "0.5.4"

source:
  fn: 	survMisc_0.5.4.tar.gz
  url: https://cran.rstudio.com/src/contrib/survMisc_0.5.4.tar.gz
  md5: e176867baa46194609c7635d960ee8e3

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-knitr
    - r-kmsurv
    - r-ggplot2
    - r-data.table
    - r-zoo
    - r-gridextra
    - r-km.ci
    - r-xtable

  run:
    - r-base
    - r-knitr
    - r-kmsurv
    - r-ggplot2
    - r-data.table
    - r-zoo
    - r-gridextra
    - r-km.ci
    - r-xtable

test:
  commands:
    - $R -e "library('survMisc')"

about:
  home: https://cran.rstudio.com/web/packages/survMisc/index.html
  license: GPL-2
  summary: "A collection of functions to help in the analysis of right-censored survival data. 
    These extend the methods available in package:survival."
