package:
  name: py2app
  version: "0.10"

source:
  fn: py2app-0.10.tar.gz
  url: https://pypi.python.org/packages/d0/07/a290a6323d684fd2b9271ec72e6a80bc7dc97e41eb1213b4414928e8dbf1/py2app-0.10.tar.gz
  md5: 1a36d38100840a09fb236f37c7942b24

build:
  preserve_egg_dir: True
  entry_points:
    - py2applet = py2app.script_py2applet:main

  number: 0
  skip: True # [not osx]

requirements:
  build:
    - python
    - setuptools
    - altgraph >=0.12
    - modulegraph >=0.12
    - macholib >=1.5

  run:
    - python
    - setuptools
    - altgraph >=0.12
    - modulegraph >=0.12
    - macholib >=1.5

test:
  # Python imports
  imports:
    - py2app
    - py2app.apptemplate
    - py2app.bootstrap
    - py2app.bundletemplate
    - py2app.converters
    - py2app.recipes
    - py2app.recipes.PIL

  commands:
    - py2applet --help

about:
  home: http://bitbucket.org/ronaldoussoren/py2app
  license: MIT License
  summary: 'Create standalone Mac OS X applications with Python'
  license_family: MIT
