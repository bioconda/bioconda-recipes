{% set version = "v0.3.2" %}

package:
  name: longshot
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/pjedge/longshot/archive/{{ version }}.tar.gz
  sha256: ec8ebfb6007d42c6952bac6843e903f899f33d6c0fadbd976cc272d8d7f4b279

requirements:
  build:
    - rust >=1.32
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}  
    - pkg-config  # [osx]
  host:
    - zlib
    - xz
    - clangdev

test:
  commands:
    - longshot --help
    - longshot --version

about:
  home: https://github.com/pjedge/longshot
  license: MIT
  license_file: LICENSE
  summary: |
    Diploid SNV caller for error-prone reads.
