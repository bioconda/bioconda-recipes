{% set version = "1.0.0" %}

package:
  name: longshot
  version: {{version}}

build:
  number: 1
  skip: True  # [osx]

source:
  git_url: https://github.com/pjedge/longshot.git
  git_rev: d256e5b08433fc95f8e50ef8c19d93bcae71e7fc
  git_depth: 5 

requirements:
  build:
    - rust >=1.4
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [osx]
    - clangdev
    - cmake
  host:
    - zlib
    - xz
    - clangdev

test:
  commands:
    - longshot --help
    - longshot --version

about:
  home: https://github.com/pjedge/longshot
  license: MIT
  license_file: LICENSE
  summary: |
    Diploid SNV caller for error-prone reads.
