{% set version = "0.4.1" %}

package:
  name: longshot
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/pjedge/longshot/archive/v{{ version }}.tar.gz
  sha256: 062529eb47fafc2ef4a1a12ea30a565a0df922b310b6fc5705a1605ce4f495f3

requirements:
  build:
    - rust >=1.4
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [osx]
    - clangdev
  host:
    - zlib
    - xz
    - clangdev

test:
  commands:
    - longshot --help
    - longshot --version

about:
  home: https://github.com/pjedge/longshot
  license: MIT
  license_file: LICENSE
  summary: |
    Diploid SNV caller for error-prone reads.
