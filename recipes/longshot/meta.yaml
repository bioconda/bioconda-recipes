{% set version = "v0.3.5" %}

package:
  name: longshot
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/pjedge/longshot/archive/{{ version }}.tar.gz
  sha256: 6472735d1f7cfc3ce3dfdbe3bf421d2f9ed7467168bf015a82882fe6cd68c9b4

requirements:
  build:
    - rust >=1.32
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [osx]
  host:
    - zlib
    - xz
    - clangdev

test:
  commands:
    - longshot --help
    - longshot --version

about:
  home: https://github.com/pjedge/longshot
  license: MIT
  license_file: LICENSE
  summary: |
    Diploid SNV caller for error-prone reads.
