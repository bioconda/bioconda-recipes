{% set version = "1.0.0" %}

package:
  name: longshot
  version: {{version}}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('longshot', max_pin='x.x') }}
    
source:
  url: https://github.com/pjedge/longshot/archive/d256e5b08433fc95f8e50ef8c19d93bcae71e7fc.zip
  sha256: 9a84a87f322e9826bfaa2bc524a4bcb39019bb50eba77eee608700ad089bce2a

requirements:
  build:
    - rust >=1.4
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [osx]
    - clangdev
    - cmake
  host:
    - zlib
    - xz
    - clangdev

test:
  commands:
    - longshot --help
    - longshot --version

about:
  home: https://github.com/pjedge/longshot
  license: MIT
  license_file: LICENSE
  summary: |
    Diploid SNV caller for error-prone reads.
