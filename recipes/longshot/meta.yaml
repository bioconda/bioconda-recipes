{% set version = "0.4.5" %}

package:
  name: longshot
  version: {{version}}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/pjedge/longshot/archive/v{{ version }}.tar.gz
  sha256: 7c9f570e17012b2fee386892ae64daf5f104d59adeb59dc7e710b876c1a11cad

requirements:
  build:
    - rust >=1.4
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [osx]
    - clangdev
    - cmake
  host:
    - zlib
    - xz
    - clangdev

test:
  commands:
    - longshot --help
    - longshot --version

about:
  home: https://github.com/pjedge/longshot
  license: MIT
  license_file: LICENSE
  summary: |
    Diploid SNV caller for error-prone reads.
