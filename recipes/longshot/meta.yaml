{% set version = "0.4.4" %}

package:
  name: longshot
  version: {{version}}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/pjedge/longshot/archive/v{{ version }}.tar.gz
  sha256: d3a3e284b6f907a984444b870379759e1498497fcd4ad86d746c4794126c7300

requirements:
  build:
    - rust >=1.4
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [osx]
    - clangdev
  host:
    - zlib
    - xz
    - clangdev

test:
  commands:
    - longshot --help
    - longshot --version

about:
  home: https://github.com/pjedge/longshot
  license: MIT
  license_file: LICENSE
  summary: |
    Diploid SNV caller for error-prone reads.
