{% set version = "1.0.0" %}

package:
  name: longshot
  version: {{version}}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/pjedge/longshot/archive/v{{ version }}.tar.gz
  sha256: f6981892beb966eef40986c46928301dec1fef38591cc291e00a546f9866c5e2

requirements:
  build:
    - rust >=1.4
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [osx]
    - clangdev
    - cmake
  host:
    - zlib
    - xz
    - clangdev

test:
  commands:
    - longshot --help
    - longshot --version

about:
  home: https://github.com/pjedge/longshot
  license: MIT
  license_file: LICENSE
  summary: |
    Diploid SNV caller for error-prone reads.
