{% set version = "0.4.3" %}

package:
  name: longshot
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/pjedge/longshot/archive/v{{ version }}.tar.gz
  sha256: cb2a27a165567ed10b43eb915b195d72193005008d6a91e0d9393282f22f3192
  patches:
    - 0001-fix-build-rs-for-macosx.patch

requirements:
  build:
    - rust >=1.4
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [osx]
    - libcurl >=7.79.1
  host:
    - zlib
    - xz

test:
  commands:
    - longshot --help
    - longshot --version

about:
  home: https://github.com/pjedge/longshot
  license: MIT
  license_file: LICENSE
  summary: |
    Diploid SNV caller for error-prone reads.
