package:
  name: rapclust
  version: "0.1.2"

source:
  url: https://pypi.python.org/packages/3b/ad/7dcaf6c6507d7b8703fde76aba730f83d7dc6d04c5ef88f22e10f19e9d53/rapclust-0.1.2.tar.gz
  sha256: 05a822f991196d34865b8293546199cfc32e2863426e254d93ff624a324a61fd

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip

  run:
    - python
    - pyyaml
    - click
    - networkx
    - numpy
    - pandas
    - tqdm
    - coloredlogs

test:
  imports:
    - rapclust
  commands:
    - RapClust --help

about:
  home: https://github.com/COMBINE-lab/RapClust
  license: BSD with attribution
  summary: 'Accurate, Fast and Lightweight Clustering of de novo Transcriptomes using Fragment Equivalence Classes'
  license_family: BSD
