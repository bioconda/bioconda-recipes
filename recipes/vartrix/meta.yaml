{% set name = "vartrix" %}
{% set version = "1.1.16" %}
{% set sha256 = "f79961387540523201bff5baa59a983fcc5ff1f7c26c1428cc04bb715bcc611b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/10XGenomics/vartrix/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  build:
    - clangdev
    - rust >=1.13
  host:
    - zlib
    - bzip2
    - xz

test:
  commands:
    - vartrix -h

about:
  home: https://github.com/10XGenomics/vartrix
  license: MIT
  license_file: LICENSE
  summary: |
    VarTrix is a software tool for extracting single cell variant information
    from 10x Genomics single cell data.
