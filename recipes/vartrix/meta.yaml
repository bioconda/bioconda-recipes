{% set name = "vartrix" %}
{% set version = "1.1.22" %}
{% set sha256 = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/10XGenomics/vartrix/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - zlib
    - bzip2
    - xz

test:
  commands:
    - vartrix -h

about:
  home: https://github.com/10XGenomics/vartrix
  license: MIT
  license_file: LICENSE
  summary: |
    VarTrix is a software tool for extracting single cell variant information
    from 10x Genomics single cell data.
