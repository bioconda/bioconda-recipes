{% set name = "vartrix" %}
{% set version = "1.1.14" %}
{% set sha256 = "eeee5d5c98f9e054cc5f150ac04deff3626a62b89d237f1c069dc7ad5205ac38" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/10XGenomics/vartrix/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  build:
    - clangdev
    - rust >=1.13
  host:
    - zlib
    - bzip2
    - xz

test:
  commands:
    - vartrix -h

about:
  home: https://github.com/10XGenomics/vartrix
  license: MIT
  license_file: LICENSE
  summary: |
    VarTrix is a software tool for extracting single cell variant information
    from 10x Genomics single cell data.
