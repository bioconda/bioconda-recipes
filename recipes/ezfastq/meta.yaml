{% set version = "0.1.3" %}
{% set sha256 = "456f1852673db9284625612444c2cdec18ac07680a87d2bc1b2255c293ed211c" %}

package:
  name: ezfastq
  version: '{{version}}'

source:
  url: https://github.com/bioforensics/ezfastq/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  run_exports:
    - {{ pin_subpackage("ezfastq", max_pin="x.x") }}
  noarch: python
  entry_points:
    - ezfastq = ezfastq.cli:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - python >=3.10,<3.14
    - pip
    - setuptools
  run:
    - python >=3.10,<3.14
    - rich
    - rich-argparse

test:
  imports:
    - ezfastq
  requires:
    - pytest
    - pytest-cov

about:
  home: https://github.com/bioforensics/ezfastq/
  license: BSD License
  license_family: BSD
  summary: Organize FASTQs by sample for analysis
  dev_url: https://github.com/bioforensics/ezfastq/

extra:
  recipe-maintainers:
    - standage
