{% set version = "0.1.2" %}

package:
  name: pybmtools
  version: {{ version }}

source:
  url: https://github.com/ZhouQiangwei/pybmtools/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 45dcc4de110528e925e9f69a26704f8d3530671c949d6140078b1d1a185a6d40

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.7
    - setuptools
    - curl
    - libcurl
    - zlib
    - numpy
  run:
    - python >=3.7
    - libcurl
    - zlib
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pybmtools
  commands:
    - python3 -c "import pybmtools as pybm; assert(pybm.numpy == 1); assert(pybm.remote == 1)"

about:
  home: https://github.com/ZhouQiangwei/pybmtools
  license: MIT
  summary: A python extension written in C for quick access to DNA methylation BM files.

