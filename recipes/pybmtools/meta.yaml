{% set version = "0.1" %}

package:
  name: pybmtools
  version: {{ version }}

source:
  url: https://github.com/ZhouQiangwei/pybmtools/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 575fc0faf3343eca95e5b4c02b026502cb92869a62c6d180ef95f42d916dcdac

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - curl
    - libcurl
    - zlib
    - numpy
  run:
    - python
    - libcurl
    - zlib
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pybmtools
  commands:
    - python -c "import pybmtools as pybm; assert(pybm.numpy == 1); assert(pybm.remote == 1)"

about:
  home: https://github.com/ZhouQiangwei/pybmtools
  license: MIT
  summary: A python extension written in C for quick access to DNA methylation BM files.

