{% set name = "pgscatalog-utils" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pgscatalog_utils-{{ version }}.tar.gz
  sha256: 9c77034207081ff6907396a06f8d519c5b306c0231dbdcbe07fc7155b9de559b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage('pgscatalog-utils', max_pin='x') }}  

requirements:
  host:
    - python >=3.11,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.11.0,<4.0.0
    - pgscatalog.calc >=0.2.0,<0.3.0
    - pgscatalog.core >=0.2.0,<0.3.0
    - pgscatalog.match >=0.2.0,<0.3.0

test:
  imports:
    - pgscatalog.match
    - pgscatalog.calc
    - pgscatalog.core
  commands:
    - pgscatalog-download --help 
    - pgscatalog-combine --help
    - pgscatalog-match --help
    - pgscatalog-matchmerge --help
    - pgscatalog-relabel --help
    - pgscatalog-aggregate --help
    - pgscatalog-ancestry-adjust --help

about:
  home: https://github.com/PGScatalog/pygscatalog
  summary: Utilities for working with PGS Catalog API and scoring files
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://pygscatalog.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - nebfield
