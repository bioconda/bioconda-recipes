{% set version = "3.12.0" %}
{% set name = "pd.cangene.1.1.st" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 946074601e7bee72f3b3dd6ae6b3bc33
build:
  number: 8
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-oligo >=1.58.0,<1.59.0'
    - 'bioconductor-oligoclasses >=1.56.0,<1.57.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
  run:
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-oligo >=1.58.0,<1.59.0'
    - 'bioconductor-oligoclasses >=1.56.0,<1.57.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for Affymetrix CanGene-1_1-st'
  description: 'Platform Design Info for Affymetrix CanGene-1_1-st'

