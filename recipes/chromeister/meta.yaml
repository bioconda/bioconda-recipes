{% set version = "1.3.a" %}
{% set sha256 = "0d29569bfd7107148e778d978761c84e2630de1ce581168e4078d2f27dea4af2" %}

package:
  name: chromeister
  version: {{ version }}

source:
  url: https://github.com/estebanpw/chromeister/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - python >=3
    - pip
    - scikit-build
    - cycler
    - kiwisolver
    - matplotlib-base
    - numpy
    - opencv
    - Pillow
    - pyparsing
    - python-dateutil
    - six
  host:
  run:
    - r-ape
    - r-base
    - python >=3
    - scikit-build
    - cycler
    - kiwisolver
    - matplotlib-base
    - numpy
    - opencv
    - Pillow
    - pyparsing
    - python-dateutil
    - six

test:
  commands:
    - CHROMEISTER --help 2>&1 > /dev/null
    - detect_events.py > /dev/null

about:
  home: https://github.com/estebanpw/chromeister
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: An ultra fast, heuristic approach to detect conserved signals in extremely large pairwise genome comparisons

extra:
  identifiers:
    - doi:10.1038/s41598-019-46773-w
