{% set version = "1.3.b" %}
{% set sha256 = "3075badbb5d977bde49e4971c50db26cbaec47436fbbcc0287c23cf4c6661267" %}

package:
  name: chromeister
  version: {{ version }}

source:
  url: https://github.com/estebanpw/chromeister/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ cdt('libgl1-mesa-glx') }}
    - {{ cdt('mesa-libgl-devel') }} # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - make
    - python >=3
    - pip
    - scikit-build
    - cycler
    - kiwisolver
    - numpy
    - py-opencv
    - Pillow
    - pyparsing
    - python-dateutil
    - six
  host:
  run:
    - {{ cdt('libgl1-mesa-glx') }}
    - {{ cdt('mesa-libgl-devel') }} # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - r-ape
    - r-base
    - python >=3
    - scikit-build
    - cycler
    - kiwisolver
    - numpy
    - py-opencv
    - Pillow
    - pyparsing
    - python-dateutil
    - six

test:
  commands:
    - CHROMEISTER --help 2>&1 > /dev/null
    - detect_events.py > /dev/null

about:
  home: https://github.com/estebanpw/chromeister
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: An ultra fast, heuristic approach to detect conserved signals in extremely large pairwise genome comparisons

extra:
  identifiers:
    - doi:10.1038/s41598-019-46773-w
