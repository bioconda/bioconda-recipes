{% set version = "1.3.c" %}
{% set sha256 = "daafd8d396914a33cf227291042ec785e563ccf86de109def0be6f2e12c1ef5b" %}

package:
  name: chromeister
  version: {{ version }}

source:
  url: https://github.com/estebanpw/chromeister/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    - make
    - python >=3
    - pip
    - scikit-build
    - cycler
    - kiwisolver
    - numpy
    - opencv
    - Pillow
    - pyparsing
    - python-dateutil
    - six
  host:
    - xorg-libxfixes  # [linux]
  run:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    - r-ape
    - r-base
    - python >=3
    - scikit-build
    - cycler
    - kiwisolver
    - numpy
    - opencv
    - Pillow
    - pyparsing
    - python-dateutil
    - six
    
extra:
  container:
    extended-base: True

test:
  imports:
    - cv2
  commands:
    - CHROMEISTER --help 2>&1 > /dev/null
    - detect_events.py > /dev/null

about:
  home: https://github.com/estebanpw/chromeister
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: An ultra fast, heuristic approach to detect conserved signals in extremely large pairwise genome comparisons

extra:
  identifiers:
    - doi:10.1038/s41598-019-46773-w
