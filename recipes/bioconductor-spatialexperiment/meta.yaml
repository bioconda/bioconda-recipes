{% set version = "1.8.0" %}
{% set name = "SpatialExperiment" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e458daa59d66524fee99b0dd0e0c78a3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat, BiocStyle, BumpyMatrix
requirements:
  host:
    - 'bioconductor-biocfilecache >=2.6.0,<2.7.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-dropletutils >=1.18.0,<1.19.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-magick
    - r-rjson
  run:
    - 'bioconductor-biocfilecache >=2.6.0,<2.7.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-dropletutils >=1.18.0,<1.19.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-magick
    - r-rjson
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'S4 Class for Spatially Resolved Transcriptomics Data'
  description: 'Defines an S4 class for storing data from spatially resolved transcriptomics (ST) experiments. The class extends SingleCellExperiment to support storage and retrieval of additional information from spot-based and molecule-based ST platforms, including spatial coordinates, images, and image metadata. A specialized constructor function is included for data from the 10x Genomics Visium platform.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

