{% set name = "psm-utils" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psm_utils-{{ version }}.tar.gz
  sha256: 8a727a7fc1ea6ecd4391512bb9cfb39346af7272c8e1e0957fa3c3f4829fe630

build:
  entry_points:
    - psm_utils = psm_utils.__main__:main
  noarch: python
  run_exports:
    - { { pin_subpackage(name, max_pin="x") } }
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.7
    - pyteomics >=4
    - lxml
    - psims
    - pandas
    - numpy
    - click
    - rich
    - pydantic
    - sqlalchemy

test:
  imports:
    - psm_utils
  commands:
    - pip check
    - psm_utils --help
  requires:
    - pip

about:
  summary: Common utilities for parsing and handling peptide-spectrum matches and search engine results.
  home: https://github.com/compomics/psm_utils
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - compomics
    - RalfG
