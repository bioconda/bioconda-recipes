{% set name = "psm-utils" %}
{% set version = "0.8.3" %}
{% set sha256 = "99ce675b551dc76bd82074a5b4a45e18ea40cd7e38ef1e34a7345d7471ae4a80" %}

package:
  name: {{ name|lower }}
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psm_utils-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - psm_utils=psm_utils.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('psm-utils', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - pyteomics >=4,<4.7
    - pyopenms
    - lxml
    - psims
    - pandas
    - numpy
    - click
    - rich
    - pydantic
    - sqlalchemy

test:
  imports:
    - psm_utils

about:
  home: https://github.com/compomics/psm_utils
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: "Common utilities for parsing and handling peptide-spectrum matches and search engine results."
  doc_url: https://psm_utils.readthedocs.io
  dev_url: https://github.com/compomics/psm_utils

extra:
  identifiers:
    - doi:10.1021/acs.jproteome.2c00609
    - biotools:psm_utils
  recipe-maintainers:
    - compomics
