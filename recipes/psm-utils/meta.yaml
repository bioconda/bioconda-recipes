{% set name = "psm-utils" %}
{% set version = "1.5.1" %}
{% set sha256 = "9044403112c035d0d130f8ce1bb285eb877f2bbb10734568663ab7f3ba5c6fa5" %}

package:
  name: {{ name|lower }}
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psm_utils-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - psm_utils=psm_utils.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools
  run:
    - python >=3.10
    - pyteomics >=4
    - lxml
    - psims
    - pandas
    - numpy
    - click
    - rich
    - pydantic >=2
    - sqlalchemy >=2
    - pyarrow

test:
  imports:
    - psm_utils

about:
  home: https://github.com/compomics/psm_utils
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: "Common utilities for parsing and handling peptide-spectrum matches and search engine results."
  doc_url: https://psm_utils.readthedocs.io
  dev_url: https://github.com/compomics/psm_utils

extra:
  identifiers:
    - doi:10.1021/acs.jproteome.2c00609
    - biotools:psm_utils
  recipe-maintainers:
    - compomics
