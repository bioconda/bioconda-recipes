{% set name = "psm-utils" %}
{% set version = "0.7.0" %}
{% set sha256 = "c6d86813cc9c698a31fd7f458e73b1e2cb0e007a426603c8a82ea94c6f003080" %}

package:
  name: {{ name|lower }}
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psm_utils-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - psm-utils=psm-utils.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('psm-utils', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.7
    - flit-core
  run:
    - python >=3.7
    - pyteomics >=4
    - lxml
    - psims
    - pandas
    - numpy
    - click
    - rich
    - pydantic
    - sqlalchemy

test:
  imports:
    - psm_utils

about:
  home: https://github.com/compomics/psm_utils
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: "Common utilities for parsing and handling peptide-spectrum matches and search engine results."
  doc_url: https://psm_utils.readthedocs.io
  dev_url: https://github.com/compomics/psm_utils

extra:
  identifiers:
    - doi:10.1021/acs.jproteome.2c00609
    - biotools:psm_utils
  recipe-maintainers:
    - compomics
