{% set version = "2.0.1" %}
{% set sha256 = "69e1f48063cd948ff2eb35c4998701a05e52f6bdf15c84a1141931c086875014" %}

package:
  name: ma
  version: '{{version}}'

source:
  url: "https://github.com/ITBE-Lab/MA/archive/{{version}}.tar.gz"
  sha256: "{{sha256}}"

build:
  number: 0
  skip: true # [py2k]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - python
  run:
    - zlib
    - python

test:
  commands:
    - maCMD -h

about:
  home: https://github.com/ITBE-Lab/MA
  license: MIT
  summary: MA - The Modular Aligner
