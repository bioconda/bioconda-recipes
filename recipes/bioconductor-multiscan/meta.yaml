{% set version = "1.54.0" %}
{% set name = "multiscan" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: e52b64f79e57b190708d634efecc965b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'R package for combining multiple scans'
  description: 'Estimates gene expressions from several laser scans of the same microarray'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:multiscan
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-multiscan
    path: recipes/bioconductor-multiscan
    version: 1.40.0

