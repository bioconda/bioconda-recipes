package:
  name: soapdenovo2-errorcorrection
  version: '2.0'

source:
  url: http://sourceforge.net/projects/soapdenovo2/files/ErrorCorrection/ErrorCorrection.tgz
  sha256: 9f4f38ec0629045d0f2da67c8221636f545f1bdd500b7e4c0ad7e95db1794a8d

build:
  number: 3
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - boost-cpp
  run:
    - zlib

test:
