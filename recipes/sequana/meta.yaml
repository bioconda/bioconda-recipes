{% set version = "0.13.2" %}
{% set sha = "4b643ac539a464e4dffc6c258a33ba5df7085e936073ed9d942e785d5f4e856c" %}
{% set name = "sequana" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha }}
  patches:
    - patch

build:
  preserve_egg_dir: True
  number: 0
  noarch: python
  entry_points:
    - sequana=sequana.scripts.main:main
    - sequana_taxonomy=sequana.scripts.taxonomy:main
    - sequana_coverage=sequana.scripts.coverage:main
    - sequana_start_pipeline=sequana.scripts.start_pipeline:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python
    - pip
  run:
    - adjusttext
    - bioservices >=1.7.8
    - brokenaxes
    - bx-python
    - click
    - colorlog >=3.1.0
    - colormap
    - cookiecutter
    - cython
    - docutils
    - easydev >=0.11.1
    - gseapy
    - itolapi
    - lxml
    - matplotlib-base
    - matplotlib-venn
    - mock
    - multiqc
    - packaging
    - pandas >=0.22
    - plotly
    - psutil
    - pykwalify
    - pysam >=0.16
    - python
    - ruamel.yaml >=0.16.0
    - scikit-learn
    - scipy
    - snakemake
    - seaborn
    - statsmodels
    - UpSetPlot
    - vcfpy
    - xlrd

test:
  imports:
    - sequana
    - sequana.enrichment
    - sequana.kraken
    - sequana.modules_report
    - sequana.multiqc
    - sequana.plots
    - sequana.resources
    - sequana.resources.canvas
    - sequana.resources.css
    - sequana.resources.data
    - sequana.resources.doc
    - sequana.resources.doc.rnadiff_compare
    - sequana.resources.examples
    - sequana.resources.images
    - sequana.resources.js
    - sequana.resources.snpeff
    - sequana.resources.templates
    - sequana.resources.testing
    - sequana.scripts
    - sequana.utils
    - sequana.viz
  commands:
    - {{ name }} --version | grep {{ version }}

about:
  home: "http://sequana.readthedocs.io/"
  license: "BSD 3-clause"
  summary: "A set of standalone application and snakemake pipelines dedicated to NGS (new generation sequencing) analysis"
  license_family: BSD
  doc_url: "https://sequana.readthedocs.io"

extra:
  container:
    extended-base: true
  recipe-maintainers:
    - cokelaer
  skip-lints:
    - cython_must_be_in_host
