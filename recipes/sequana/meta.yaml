{% set version = "0.19.5" %}
{% set sha256 = "87edad1b18245e556e0d0971f26b7906e1c559033aaef5dfebaa99a200584b67" %}
{% set name = "sequana" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sequana/sequana/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - sequana = sequana.scripts.main.main:main
    - sequana_taxonomy = sequana.scripts.taxonomy:main
    - sequana_coverage = sequana.scripts.coverage:main
    - sequana_substractor = sequana.scripts.substractor:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('sequana', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - poetry-core
  run:
    - adjusttext
    - aiohttp
    - bioservices >=1.10.0
    - brokenaxes
    - bx-python
    - click >=8.1.8
    - colorlog >=6.9.0
    - colormap
    - cookiecutter <2
    - cython
    - deprecated
    - docutils
    - easydev
    - gseapy
    - itolapi
    - lxml
    - matplotlib-base >3
    - matplotlib-venn
    - mock
    - multiqc >=1.18,<=1.27
    - natsort >=8.4.0
    - packaging
    - pandas >=2.2.3
    - plotly
    - psutil
    - pulp <2.8.0
    - pykwalify
    - pysam >=0.22.1
    - python >=3.10
    - python-kaleido >=0.1
    - rich-click
    - ruamel.yaml >=0.16.0
    - scikit-learn
    - scipy
    - selenium
    - snakemake-minimal <8
    - seaborn-base
    - statsmodels
    - tqdm
    - upsetplot
    - vcfpy
    - xlrd

test:
  imports:
    - sequana
  commands:
    - {{ name }} --version > /dev/null
    - {{ name }} --version | grep {{ version }}
    - {{ name }} --help

about:
  home: "https://sequana.readthedocs.io"
  license: "BSD-3-Clause"
  summary: "A set of standalone application and snakemake pipelines dedicated to NGS (new generation sequencing) analysis."
  license_family: BSD
  license_file: LICENSE
  doc_url: "https://sequana.readthedocs.io"
  dev_url: "https://github.com/sequana/sequana"

extra:
  recipe-maintainers:
    - cokelaer
  skip-lints:
    - cython_must_be_in_host
