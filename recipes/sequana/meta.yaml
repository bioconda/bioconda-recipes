package:
  name: sequana
  version: "0.1.20"

source:
  fn: sequana-0.1.20.tar.gz
  url: https://pypi.python.org/packages/38/50/59e74f88c91147f9f4f21fc6242e1a8d2c04f6d32d9eb6b608f1e3b3c2b8/sequana-0.1.20.tar.gz
  md5: bf51e4b598f651c8ab1622e508c41a10
  patches:
   # List any patch files here
   - fix.patch


build:
  number: 0
  skip: true # [not py27]
  entry_points:
    - sequana_gui=sequana.gui.sequana_gui:main
    - sequanix=sequana.gui.sequana_gui:main
    - fastq_head=sequana.scripts.fastq_head:main
    - fastq_count=sequana.scripts.fastq_count:main
    - sequana_fastq_head=sequana.scripts.fastq_head:main
    - sequana_fastq_count=sequana.scripts.fastq_count:main
    - sequana=sequana.scripts.main:main
    - sequana_taxonomy=sequana.scripts.taxonomy:main
    - sequana_coverage=sequana.scripts.coverage:main
    - sequana_summary=sequana.scripts.summary:main
    - sequana_mapping=sequana.scripts.mapping:main
    - sequana_compressor=sequana.scripts.compressor:main

requirements:
  build:
    - python
    - setuptools
    - easydev >=0.9.31
    - reports >=0.3.0
    - matplotlib
    - pyvcf
    - pandas
    - cutadapt >=1.9.1
    - bioservices >=1.4.14
    - biokit >=0.3.4
    - pysam
    - docutils
    - mock
    - numpydoc
    - pillow
    - blist
    - sphinx
    - ruamel.yaml >=0.13.2
    - colorlog
    - xmltodict
    - qtconsole

  run:
    - python
    - easydev >=0.9.31
    - reports >=0.3.0
    - matplotlib
    - pyvcf
    - pandas
    - cutadapt >=1.9.1
    - bioservices >=1.4.14
    - biokit >=0.3.4
    - pysam
    - docutils
    - mock
    - numpydoc
    - pillow
    - blist
    - sphinx
    - ruamel.yaml >=0.13.2
    - colorlog
    - xmltodict
    - qtconsole
    - snakemake

test:
  # Python imports
  imports:
    - sequana
    - sequana.gui
    - sequana.pipelines
    - sequana.scripts
    - sequana.sphinxext

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sequana_gui --help > /dev/null
    - sequanix --help > /dev/null
    - fastq_head --help > /dev/null
    - fastq_count --help > /dev/null
    - sequana_fastq_head --help > /dev/null
    - sequana_fastq_count --help > /dev/null
    - sequana --help > /dev/null
    - sequana_taxonomy --help > /dev/null
    - sequana_coverage --help > /dev/null
    - sequana_summary --help > /dev/null
    - sequana_mapping --help > /dev/null
    - sequana_compressor --help > /dev/null


about:
  home: ['http://github.com/sequana/']
  license: BSD License
  summary: 'A set of standalone application and pipelines dedicated to NGS (new generation sequencing) analysis'
  license_family: BSD

