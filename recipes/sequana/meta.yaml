{% set version = "0.19.1" %}
{% set sha256 = "436270610d33103740f30668e6d1ad4223ee4b58b9801c2f23b1ddafd13e7af8" %}
{% set name = "sequana" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - sequana = sequana.scripts.main.main:main
    - sequana_taxonomy = sequana.scripts.taxonomy:main
    - sequana_coverage = sequana.scripts.coverage:main
    - sequana_substractor = sequana.scripts.substractor:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('sequana', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - poetry-core
  run:
    - adjusttext
    - aiohttp
    - bioservices >=1.10.0
    - brokenaxes
    - bx-python
    - click >=8.1.8
    - colorlog >=6.9.0
    - colormap
    - cookiecutter <2
    - cython
    - deprecated
    - docutils
    - easydev >=0.11.1
    - gseapy
    - itolapi
    - lxml
    - matplotlib-base >3
    - matplotlib-venn
    - mock
    - multiqc >=1.18,<=1.27
    - natsort >=8.4.0
    - packaging
    - pandas >=2.2.3
    - plotly
    - psutil
    - pulp <2.8.0
    - pykwalify
    - pysam >=0.22.1
    - python >=3.10
    - python-kaleido >=0.1
    - rich-click
    - ruamel.yaml >=0.16.0
    - scikit-learn
    - scipy
    - selenium
    - snakemake-minimal <8
    - seaborn-base
    - statsmodels
    - tqdm
    - upsetplot
    - vcfpy
    - xlrd

test:
  imports:
    - sequana
    - sequana.enrichment
    - sequana.kraken
    - sequana.modules_report
    - sequana.multiqc
    - sequana.plots
    - sequana.resources
    - sequana.resources.canvas
    - sequana.resources.css
    - sequana.resources.data
    - sequana.resources.doc
    - sequana.resources.doc.rnadiff_compare
    - sequana.resources.examples
    - sequana.resources.images
    - sequana.resources.js
    - sequana.resources.snpeff
    - sequana.resources.templates
    - sequana.resources.testing
    - sequana.scripts
    - sequana.utils
    - sequana.viz
  commands:
    - {{ name }} --version > /dev/null
    - {{ name }} --version | grep {{ version }}
    - {{ name }} --help

about:
  home: "https://sequana.readthedocs.io"
  license: "BSD-3-Clause"
  summary: "A set of standalone application and snakemake pipelines dedicated to NGS (new generation sequencing) analysis."
  license_family: BSD
  license_file: LICENSE
  doc_url: "https://sequana.readthedocs.io"
  dev_url: "https://github.com/sequana/sequana"

extra:
  container:
    extended-base: True
  recipe-maintainers:
    - cokelaer
  skip-lints:
    - cython_must_be_in_host
