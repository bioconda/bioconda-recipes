

package:
  name: sequana
  version: "0.1.21"

source:
  fn: sequana-0.1.21.tar.gz
  url: https://pypi.python.org/packages/a9/cf/773cd3e5ff3a822e5910a3ae88347c75a02ed41d749be7166d4cc5cd4e4b/sequana-0.1.21.tar.gz
  md5: e19d1b27200976b899f91e0f85ef0d3f
  patches:
   # List any patch files here
    - patch.diff

build:
  skip: True # [not py35]
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    - sequana_gui=sequana.gui.sequana_gui:main
    - sequanix=sequana.gui.sequana_gui:main
    - fastq_head=sequana.scripts.fastq_head:main
    - fastq_count=sequana.scripts.fastq_count:main
    - sequana_fastq_head=sequana.scripts.fastq_head:main
    - sequana_fastq_count=sequana.scripts.fastq_count:main
    - sequana=sequana.scripts.main:main
    - sequana_taxonomy=sequana.scripts.taxonomy:main
    - sequana_coverage=sequana.scripts.coverage:main
    - sequana_summary=sequana.scripts.summary:main
    - sequana_mapping=sequana.scripts.mapping:main
    - sequana_compressor=sequana.scripts.compressor:main


requirements:
  build:
    - python
    - setuptools
    - easydev >=0.9.31
    - reports >=0.3.0
    - matplotlib
    - pyvcf
    - pandas
    - cutadapt >=1.9.1
    - bioservices >=1.4.14
    - biokit >=0.3.4
    - pysam
    - docutils
    - ruamel.yaml >=0.13.2
    - colorlog
    - qtconsole
    - mock

  run:
    - python
    - easydev >=0.9.31
    - reports >=0.3.0
    - matplotlib
    - pyvcf
    - pandas
    - cutadapt >=1.9.1
    - bioservices >=1.4.14
    - biokit >=0.3.4
    - pysam
    - docutils
    - ruamel.yaml >=0.13.2
    - colorlog
    - qtconsole
    - mock
    - snakemake # [py3k]

test:
  # Python imports
  imports:
    - sequana
    - sequana.gui
    - sequana.rules
    - sequana.rules.Adapters
    - sequana.rules.Mapping
    - sequana.scripts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    #- sequana_gui --help
    #- sequanix --help
    - fastq_head --help
    - fastq_count --help
    - sequana_fastq_head --help
    - sequana_fastq_count --help
    - sequana --help # [not py27]
    #- sequana_taxonomy --help
    #- sequana_coverage --help
    #- sequana_summary --help
    #- sequana_mapping --help
    - sequana_compressor --help # [not py27]

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: ['http://github.com/sequana/']
  license: BSD License
  summary: 'A set of standalone application and pipelines dedicated to NGS (new generation sequencing) analysis'
  license_family: BSD

