package:
  name: smeg
  version: "1.0.1"

source:
  url: https://github.com/ohlab/SMEG/archive/1.0.1.tar.gz
  sha256: e35c9d5f2e67f93e012db8cafcd0e95bcc5f799f378e402f4a9a8a726d068764

requirements:
  build:
    - {{ compiler('cxx') }} 

  run:
    - parallel
    - mauve
    - roary=3.12.0
    - prokka
    - subread
    - r-dplyr
    - r-ggplot2
    - r-gplots
    - r-getopt
    - r-gsubfn
    - r-wgcna
    - r-ape
    - r-dynamictreecut
    - r-data.table
    - samtools>=1.5
    - bamtools
    - bowtie2
    - readline>=6.2

test:
  commands:
    - smeg

about:
  home: https://github.com/ohlab/SMEG
  license: MIT
  summary: Strain-level MEtagenomic Growth estimation (SMEG) measures growth rates of microbial strains from complex metagenomic dataset at low coverage (1X)
