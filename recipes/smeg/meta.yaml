package:
  name: smeg
  version: "1.0.1"

build:
  skip: True  # [osx]
  number: 0

source:
  url: https://github.com/ohlab/SMEG/archive/1.0.1-r.tar.gz
  sha256: ef54c72000d52ee83d400104e5f11c10663331c6e13dfa068f69bc6c0f30e123

requirements:
  build:
    - {{ compiler('cxx') }} 

  run:
    - perl-file-find-rule=0.34=2
    - parallel
    - mauve
    - roary=3.12.0
    - prokka
    - subread
    - r-dplyr
    - r-ggplot2
    - r-gplots
    - r-getopt
    - r-gsubfn
    - r-wgcna
    - r-ape
    - r-dynamictreecut
    - r-data.table
    - samtools>=1.5
    - bamtools
    - bowtie2
    - readline>=6.2

test:
  commands:
    - smeg -h

about:
  home: https://github.com/ohlab/SMEG
  license: MIT
  summary: Strain-level MEtagenomic Growth estimation (SMEG) measures growth rates of microbial strains from complex metagenomic dataset at low coverage (1X)

