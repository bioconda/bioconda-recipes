package:
  name: smeg
  version: "1.1.5"

build:
  noarch: generic
  number: 0
  
source:
  url: https://github.com/ohlab/SMEG/archive/1.1.1.tar.gz
  sha256: 1ae66fb314ce41c83a8c097fded9d8564ebc4e0bd74d866fa4c4e100a9def441

requirements:
  run:
    - parallel
    - mauve
    - roary
    - prokka
    - bowtie2
    - samtools=1.8
    - bamtools
    - bedtools
    - blast
    - r-seqinr
    - r-dplyr
    - r-ggplot2
    - r-gplots
    - r-getopt
    - r-gsubfn
    - r-ape
    - r-dynamictreecut
    - r-data.table
    - readline>=6.2
    - openssl=1.0
    - libgenome=1.3.1=h470a237_0

test:
  commands:
    - smeg -h

about:
  home: https://github.com/ohlab/SMEG
  license: MIT
  summary: Strain-level Metagenomic Estimation of Growth rate (SMEG) measures growth rates of microbial strains from complex metagenomic dataset
