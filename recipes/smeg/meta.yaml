package:
  name: smeg
  version: "1.0.1"

build:
  number: 0

source:
  url: https://github.com/ohlab/SMEG/archive/1.0.1.tar.gz
  sha256: d7c0b837e510fb30091fb0d30b8d04e2dc43cd8c2000325b241a7dfb2d54e4a6

requirements:
  build:
    - {{ compiler('cxx') }} 

  run:
    - parallel
    - mauve
    - roary=3.12.0
    - prokka
    - subread
    - r-dplyr
    - r-ggplot2
    - r-gplots
    - r-getopt
    - r-gsubfn
    - r-wgcna
    - r-ape
    - r-dynamictreecut
    - r-data.table
    - samtools>=1.5
    - bamtools
    - bowtie2
    - readline>=6.2

test:
  commands:
    - smeg build_species -h
    - smeg build_rep -h
    - smeg growth_est -h

about:
  home: https://github.com/ohlab/SMEG
  license: MIT
  summary: Strain-level MEtagenomic Growth estimation (SMEG) measures growth rates of microbial strains from complex metagenomic dataset at low coverage (1X)
