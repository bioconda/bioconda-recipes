{% set name = "VILOCA" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/cbg-ethz/VILOCA/archive/refs/tags/viloca-v1.0.0.tar.gz"
  sha256: 3572db1693f5be54ca8d51d6a68e578d6f3ab6ca511b526bcbee0236967a87f0

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage("viloca", max_pin="1.0.0") }}

requirements:
  host:
    - pip
    - python >=3.9.9,<3.11
  run:
    - python >=3.9.9,<3.11
    - libshorah
    - biopython=1.79
    - scipy=1.7.3
    - numpy=1.21.4
    - pysam=0.18.0
    - pybind11 = 2.9.0
    - PyYAML = 6.0
    - bio = 1.3.3
    - pandas = 1.3.5

test:
  commands:
    - viloca -h

about:
  home: "https://github.com/cbg-ethz/VILOCA"
  license: GNU General Public License v3.0
  license_file: LICENSE
  summary: "VILOCA is a tool to analyse short- and long-read sequencing viral samples. It provides mutation calls and local haplotypes."
  doc_url: "https://github.com/cbg-ethz/VILOCA/README.md"
  dev_url: "https://github.com/cbg-ethz/VILOCA"
