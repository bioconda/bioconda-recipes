{% set name = "VILOCA" %}
{% set version = "1.0.0" %}
{% set sha256 = "3572db1693f5be54ca8d51d6a68e578d6f3ab6ca511b526bcbee0236967a87f0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/cbg-ethz/{{ name }}/archive/refs/tags/{{ name|lower }}-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script:
    - sed -ri 's@^ *(python = )".*$@\1">=3.10"@' pyproject.toml
    - {{ PYTHON }} -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage("viloca", max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.10
    - poetry-core >=1.0.8
    - poetry-dynamic-versioning
    - pybind11 <3
  run:
    - python >=3.10
    - libshorah =1.99.4
    - biopython =1.79
    - scipy >=1.7,<2
    - numpy >=1.21,<2
    - pysam >=0.22,<0.23
    - pandas >=1.3,<3

test:
  commands:
    - viloca -h

about:
  home: "https://github.com/cbg-ethz/VILOCA"
  license: GNU General Public License v3.0
  license_family: GPL3
  license_file: LICENSE
  summary: "VILOCA is a tool to analyse short- and long-read sequencing viral samples. It provides mutation calls and local haplotypes."
  doc_url: "https://github.com/cbg-ethz/VILOCA/README.md"
  dev_url: "https://github.com/cbg-ethz/VILOCA"

extra:
  recipe-maintainers:
    - DrYak
