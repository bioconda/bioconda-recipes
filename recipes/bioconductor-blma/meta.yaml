{% set version = "1.8.0" %}
{% set name = "BLMA" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 03448e027232a4ce824f5981f73f3858
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-padog >=1.26.0,<1.27.0'
    - 'bioconductor-rontotools >=2.12.0,<2.13.0'
    - r-base
    - r-gsa
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-padog >=1.26.0,<1.27.0'
    - 'bioconductor-rontotools >=2.12.0,<2.13.0'
    - r-base
    - r-gsa
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Suit of tools for bi-level meta-analysis. The package can be used in a wide range of applications, including general hypothesis testings, differential expression analysis, functional analysis, and pathway analysis.'

