{% set version = "1.6.0" %}
{% set name = "BLMA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ee2af14a4b8a0caa1180abcbf97ca54117c595e325e08bb15df539e7bd53dd89
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-padog >=1.24.0,<1.26.0'
    - 'bioconductor-rontotools >=2.10.0,<2.12.0'
    - r-base
    - r-gsa
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-padog >=1.24.0,<1.26.0'
    - 'bioconductor-rontotools >=2.10.0,<2.12.0'
    - r-base
    - r-gsa
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Suit of tools for bi-level meta-analysis. The package can be used in a wide range of applications, including general hypothesis testings, differential expression analysis, functional analysis, and pathway analysis.'
