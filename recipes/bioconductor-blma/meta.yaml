{% set version = "1.24.0" %}
{% set name = "BLMA" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9040447a39ecba3f13decf927d02295e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - 'bioconductor-padog >=1.42.0,<1.43.0'
    - 'bioconductor-rontotools >=2.28.0,<2.29.0'
    - r-base
    - r-gsa
    - r-metafor
  run:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - 'bioconductor-padog >=1.42.0,<1.43.0'
    - 'bioconductor-rontotools >=2.28.0,<2.29.0'
    - r-base
    - r-gsa
    - r-metafor
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'BLMA: A package for bi-level meta-analysis'
  description: 'Suit of tools for bi-level meta-analysis. The package can be used in a wide range of applications, including general hypothesis testings, differential expression analysis, functional analysis, and pathway analysis.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

