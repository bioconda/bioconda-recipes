{% set version = "1.10.0" %}
{% set name = "BLMA" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 98a53789318812b0320c6f3da98ba090
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-padog >=1.28.0,<1.29.0'
    - 'bioconductor-rontotools >=2.14.0,<2.15.0'
    - r-base
    - r-gsa
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-padog >=1.28.0,<1.29.0'
    - 'bioconductor-rontotools >=2.14.0,<2.15.0'
    - r-base
    - r-gsa
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'BLMA: A package for bi-level meta-analysis'
  description: 'Suit of tools for bi-level meta-analysis. The package can be used in a wide range of applications, including general hypothesis testings, differential expression analysis, functional analysis, and pathway analysis.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

