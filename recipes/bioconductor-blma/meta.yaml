{% set version = "1.34.0" %}
{% set name = "BLMA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 859ff084ae48006cbc83f46b39f13393

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-blma", max_pin="x.x") }}'
  noarch: generic

# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-padog >=1.52.0,<1.53.0
    - bioconductor-rontotools >=2.38.0,<2.39.0
    - r-base
    - r-gsa
    - r-metafor
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-padog >=1.52.0,<1.53.0
    - bioconductor-rontotools >=2.38.0,<2.39.0
    - r-base
    - r-gsa
    - r-metafor

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: 'BLMA: A package for bi-level meta-analysis'
  description: Suit of tools for bi-level meta-analysis. The package can be used in a wide range of applications, including general hypothesis testings, differential expression analysis, functional analysis, and pathway analysis.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

