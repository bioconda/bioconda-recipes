{% set name = "smcpp" %}
{% set version = "1.15.4" %}

package:
  name: smcpp
  version: {{ version }}

source:
  git_url: https://github.com/popgenmethods/{{ name }}
  git_rev: v{{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - git
  host:
    - python {{ python }}
    - gmp
    - gsl
    - numpy {{ numpy }}
    - mpfr
  run:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}
    - gnuplot
    - gmp
    - gsl
    - mpfr
    - pysam >=0.18
    - matplotlib-base >=3
    - pandas >=1.4
    - scikit-learn >=1
    - scipy >=1.8
    - appdirs
    - tqdm
    - seaborn
    - setuptools_scm

about:
    home: https://github.com/popgenmethods/smcpp
    license: BSD
    license_file: LICENSE
    summary: SMC++ infers population history from whole-genome sequence data.
    dev_url: https://github.com/popgenmethods/smcpp

test:
    imports:
        - smcpp
        - smcpp._smcpp
    source_files:
        - example/example.vcf.gz
        - example/example.vcf.gz.csi

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - missing_hash
    - uses_vcs_url
