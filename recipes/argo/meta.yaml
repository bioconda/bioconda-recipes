{% set name = "argo" %}
{% set version = "0.0.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/xinehc/argo/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
  run_exports:
    - {{ pin_subpackage('argo', max_pin='x') }}

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - diamond ==2.1.8
    - melon >=0.2.0
    - scikit-learn

test:
    imports:
      - argo
    commands:
      - argo -h

about:
  home: https://github.com/xinehc/argo
  license: MIT
  license_family: MIT
  summary: 'Argo: species-resolved profiling of antibiotic resistant genes with long-read metagenomics'

extra:
  recipe-maintainers:
    - xinehc
