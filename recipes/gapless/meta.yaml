package:
  name: gapless 
  version: 0.4

source:
  url: https://github.com/schmeing/gapless/archive/refs/tags/v0.4.zip 
  sha256: 4483e23eecc6a9bc157cb1d7996109c51854a98ac9712d300b8250c0277efec6 

build:
  number: 0
  noarch: python

requirements:
  run:
    - python >=3.6
    - pandas >=1.1.0
    - numpy
    - scipy
    - seaborn
    - matplotlib-base
    - pillow
    - biopython

test:
  commands:
    - gapless.py
    - gapless.py 2>&1 | grep "https://github.com/schmeing/gapless"
    - gapless.sh -h

about:
  home: https://github.com/schmeing/gapless
  license: MIT
  summary: gapless assembly improvement tool
  description: "Combined scaffolding, gap-closing and assembly correction with long reads: https://github.com/schmeing/gapless . To run the shell script minimap2 seqtk and racon must be installed separately. They are included in the bioconda channel."
