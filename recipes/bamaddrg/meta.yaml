{% set version = "9baba65f88228e55639689a3cea38dd150e6284f" %}
{% set sha256 = "10f96f4b1484c1480819a0340cf3ad00ad3f8a42e00963875c16819251eab154" %}

package:
  name: bamaddrg
  version: {{ version }}

build:
  number: 1
  skip: True  # [osx]

source:
  git_url: https://github.com/ekg/bamaddrg
  git_rev: "{{ version }}"
  sha256: {{ sha256 }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - bamtools
    - cmake
    - zlib
  host:
    - zlib
  run:
    - zlib
    
test:
  commands:
    - bamaddrg -h

about:
  home: https://github.com/ekg/bamaddrg
  license: MIT
  summary: Add read group to BAM files

extra:
  skip-lints:
    - uses_vcs_url
