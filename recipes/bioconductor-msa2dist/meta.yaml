{% set version = "1.2.0" %}
{% set name = "MSA2dist" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9f8beef3590593304e45a90a6a22bdaa
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: rmarkdown, knitr, devtools, testthat, ggplot2, BiocStyle
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - r-ape
    - r-base
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-rcpp
    - r-rcppthread
    - r-rlang
    - r-seqinr
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr
    - libblas
    - liblapack
  run:
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - r-ape
    - r-base
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-rcpp
    - r-rcppthread
    - r-rlang
    - r-seqinr
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'MSA2dist calculates pairwise distances between all sequences of a DNAStringSet or a AAStringSet using a custom score matrix and conducts codon based analysis'
  description: 'MSA2dist calculates pairwise distances between all sequences of a DNAStringSet or a AAStringSet using a custom score matrix and conducts codon based analysis. It uses scoring matrices to be used in these pairwise distance calcualtions which can be adapted to any scoring for DNA or AA characters. E.g. by using literal distances MSA2dist calcualtes pairwise IUPAC distances.'
  license_file: LICENSE

