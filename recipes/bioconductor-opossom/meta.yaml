{% set version = "2.4.0" %}
{% set name = "oposSOM" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 00770d8ba0b26755359a8f4c208318f9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biomart >=2.42.0,<2.43.0'
    - r-ape
    - r-base
    - r-fastica
    - r-fdrtool
    - 'r-igraph >=1.0.0'
    - r-pixmap
    - r-rcpp
    - r-rcppparallel
    - r-scatterplot3d
    - r-tsne
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biomart >=2.42.0,<2.43.0'
    - r-ape
    - r-base
    - r-fastica
    - r-fdrtool
    - 'r-igraph >=1.0.0'
    - r-pixmap
    - r-rcpp
    - r-rcppparallel
    - r-scatterplot3d
    - r-tsne
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Comprehensive analysis of transciptome data'
  description: 'This package translates microarray expression data into metadata of reduced dimension. It provides various sample-centered and group-centered visualizations, sample similarity analyses and functional enrichment analyses. The underlying SOM algorithm combines feature clustering, multidimensional scaling and dimension reduction, along with strong visualization capabilities. It enables extraction and description of functional expression modules inherent in the data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

