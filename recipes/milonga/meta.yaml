{% set version = "1.0.3" %}

package:
  name: milonga
  version: {{ version }}
 
source:
  url: https://gitlab.com/bfr_bioinformatics/milonga/-/archive/v{{version}}/milonga-v{{version}}.tar.gz
  sha256: 065f9239b054009df7ee7f7be999305e07790914fa01205b74f95f338adfe7a5

build:
  number: 0
  noarch: generic

requirements:
  run:
    - abricate >=1.0.1
    - bcftools >=1.10.2
    - bedtools >=2.29.2
    - bioawk >=1.0
    - biopython >=1.78
    - blast >=2.10.1
    - bowtie2 >=2.4.1
    - checkm-genome >=1.1.3
    - diamond >=2.0.4
    - flye >=2.8.1
    - kraken2 >=2.0.8
    # - medaka
    - miniasm >=0.3_r179
    - minimap2 >=2.17
    - mummer4 >=4.0.0beta2
    - nanofilt >=2.7.1
    - nanostat >=1.4.0
    - pandas >=1.1.2
    - pilon >=1.23
    - pip >=20.2.3
    - platon >=1.4.0
    - porechop >=0.2.4
    - prodigal >=2.6.3
    - qcat >=1.1.0
    - racon >=1.4.13
    - samtools >=1.10
    - snakemake-minimal >=7.12.0
    - spades >=3.14.1
    - taxonkit >=0.6.2
    - unicycler >=0.4.8
    - yaml >=0.2.5
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-iranges
    - r-base
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-knitr
    - r-rmarkdown
    - r-tidyr
    - r-plotly
    - r-optparse

test:
  commands:
    - milonga.py --help
    - create_hybrid_samplesheet.sh --help
    - milonga_setup.sh --help

about:
  home: https://gitlab.com/bfr_bioinformatics/milonga
  license: BSD-3-Clause
  license_file: LICENSE
  summary: MiLongA - A snakemake workflow for Microbial Long-read Assembly
