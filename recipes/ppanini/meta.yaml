{% set name = "ppanini" %}
{% set version = "0.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/bc/05/4d1940cd87171c1b147fbb000151764960941da1957a55517deccd3e6581/ppanini-0.7.4.tar.gz
  sha256: 7e18bd2456fa5d860d57f894f6b5d7659d7be10ccc37105bf8efa27972b75b31

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  entry_points:
    - ppanini = ppanini.ppanini:_main
    - ppanini_abundance_table = ppanini.utils.preppanini:main
    - ppanini_eval_roc = ppanini.utils.plot_roc:main
    - ppanini_test = ppanini.tests.ppanini_test:main

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - numpy >=1.9.2
    - scikit-learn  >=0.14.1
    - matplotlib >=1.1.1
    - biopython >=1.66

test:
  # Python imports
  imports:
    - ppanini
    - ppanini.tests
    - ppanini.tests.data
    - ppanini.utils

  commands:
    - ppanini --help
    - ppanini_abundance_table --help

about:
  home: http://huttenhower.sph.harvard.edu/ppanini
  license: MIT
  summary: 'PPANINI: Prioritization and Prediction of functional Annotations for Novel and Important genes via automated data Network Integration.'
