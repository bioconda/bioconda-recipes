{% set name = "ppanini" %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/99/98/032c0290a437401c77dd2611caaf673f8ae3ccf96ed7da3ddbda8cd69fa5/ppanini-0.7.3.tar.gz
  sha256: f591f6a721da4c954607a18110b13a8e2e62aa100e0036b49c55d6fff8d75708

build:
  number: 0
  skip: True # [not py27]
  entry_points:
    - ppanini = ppanini.ppanini:_main
    - ppanini_abundance_table = ppanini.utils.preppanini:main
    - ppanini_eval_roc = ppanini.utils.plot_roc:main
    - ppanini_test = ppanini.tests.ppanini_test:main

requirements:
  host:
    - python
    - setuptools
    - numpy >=1.9.2
    - scikit-learn  >=0.14.1
    - matplotlib >=1.1.1
    - biopython >=1.66

  run:
    - python
    - numpy >=1.9.2
    - scikit-learn  >=0.14.1
    - matplotlib >=1.1.1
    - biopython >=1.66

test:
  # Python imports
  imports:
    - ppanini
    - ppanini.tests
    - ppanini.tests.data
    - ppanini.utils

  commands:
    - ppanini --help
    - ppanini_abundance_table --help

about:
  home: http://huttenhower.sph.harvard.edu/ppanini
  license: MIT
  summary: 'PPANINI: Prioritization and Prediction of functional Annotations for Novel and Important genes via automated data Network Integration.'
