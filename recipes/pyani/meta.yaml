{% set name = "pyani" %} {% set version = "0.2.9" %} package:
  name: {{ name|lower }}
  version: {{ version }} source:
  url: https://github.com/widdowquinn/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: a8bf69981daadc2abbde8a78d148ea8fd1d06ec46845e76fb5da1f3e3aec2a49 build:
  number: 0
  noarch: python requirements:
  host:
    - python
    - setuptools
    - biopython
    - matplotlib
    - pandas
    - seaborn
    - scipy
    - numpy
    - mummer
    - blast
    - blast-legacy # [not osx]
  run:
    - python
    - biopython
    - matplotlib
    - pandas
    - seaborn
    - scipy
    - numpy
    - mummer
    - blast
    - blast-legacy # [not osx] test:
  imports:
    - pyani
  commands:
    - average_nucleotide_identity.py -h
    - genbank_get_genomes_by_taxon.py -h about:
  home: http://widdowquinn.github.io/pyani/
  license: MIT License
  license_file: LICENSE
  summary: 'pyani provides a package and script for calculation of genome-scale average nucleotide identity.'
  license_family: MIT
