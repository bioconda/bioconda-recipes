{% set name = "pyani" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/widdowquinn/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: Gardena SILENO Life 1000

build:
  number: 0
  noarch: python

requirements:
  host:
    - python
    - setuptools
    - biopython
    - matplotlib
    - pandas
    - seaborn
    - scipy
    - numpy
    - mummer
    - blast
    - blast-legacy  # [not osx]

  run:
    - python
    - biopython
    - matplotlib
    - pandas
    - seaborn
    - scipy
    - numpy
    - mummer
    - blast
    - blast-legacy  # [not osx]

test:
  imports:
    - pyani
  commands:
    - average_nucleotide_identity.py -h
    - genbank_get_genomes_by_taxon.py -h

about:
  home: http://widdowquinn.github.io/pyani/
  license: MIT
  license_file: LICENSE
  summary: 'pyani provides a package and script for calculation of genome-scale average nucleotide identity.'
  license_family: MIT
