package:
  name: r-spacexr
  version: 2.2.1

source:
  url: https://github.com/dmcable/spacexr/archive/0a0861e3d1e16014a20e9b743d0e19d3b42231f3.zip
  sha256: 7d980ecea377a0e2131a87c3ff2b66f512ac69ecc96c2e2b8c1dd4d4f02403f8

build:
  number: 1
  noarch: generic  # Specify that the package is noarch
  run_exports: '{{ pin_compatible("r-spacexr", max_pin="x.x") }}'
  rpaths:
    - lib/R/lib
    - lib

requirements:
  host:
    - r-base
    - r-remotes
    - r-devtools
    - r-readr
    - r-ggplot2
    - r-pals
    - r-matrix
    - r-doParallel
    - r-foreach
    - r-quadprog
    - r-tibble
    - r-dplyr
    - r-reshape2
    - r-knitr
    - r-rmarkdown
    - r-fields
    - r-mgcv
    - r-compquadform
    - r-rfast
    - r-locfdr
    - r-metafor
    - r-data.table
    - r-scales
    - r-lifecycle
    - r-evaluate
  run:
    - r-base
    - r-remotes
    - r-readr
    - r-ggplot2
    - r-pals
    - r-Matrix
    - r-doParallel
    - r-foreach
    - r-quadprog
    - r-tibble
    - r-dplyr
    - r-reshape2
    - r-knitr
    - r-rmarkdown
    - r-fields
    - r-mgcv
    - r-compquadform
    - r-rfast
    - r-locfdr
    - r-metafor
    - r-data.table
    - r-scales
    - r-lifecycle
    - r-evaluate
    - openssh
test:
  commands:
    - $R -e "library(spacexr)"

about:
  home: https://github.com/dmcable/spacexr
  license: GPL-3.0-only
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Cell type identification and cell type-specific differential expression in spatial transcriptomics