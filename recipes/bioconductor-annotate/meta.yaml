{% set version = "1.70.0" %}
{% set name = "annotate" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 1e911d1dce3a13cc46f89b020be4bedf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: hgu95av2.db, genefilter, Biostrings (>= 2.25.10), IRanges, rae230a.db, rae230aprobe, tkWidgets, GO.db, org.Hs.eg.db, org.Mm.eg.db, humanCHRLOC, Rgraphviz, RUnit,
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - r-base
    - r-dbi
    - r-httr
    - r-xml
    - r-xtable
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - r-base
    - r-dbi
    - r-httr
    - r-xml
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Annotation for microarrays'
  description: 'Using R enviroments for annotation.'
extra:
  identifiers:
    - biotools:annotate
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-annotate
    path: recipes/bioconductor-annotate
    version: 1.58.0

