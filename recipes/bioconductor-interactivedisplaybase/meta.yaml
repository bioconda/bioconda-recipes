package:
  name: bioconductor-interactivedisplaybase
  version: 1.12.0
source:
  fn: interactiveDisplayBase_1.12.0.tar.gz
  url: https://bioarchive.galaxyproject.org/interactiveDisplayBase_1.12.0.tar.gz
  md5: ef3fc69145648ea333677e4f8c3d0a0d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - r
    - r-shiny
  run:
    - bioconductor-biocgenerics
    - r
    - r-shiny
test:
  commands:
    - '$R -e "library(''interactiveDisplayBase'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/interactiveDisplayBase.html
  license: Artistic-2.0
  summary: 'The interactiveDisplayBase package contains the the basic methods needed
    to generate interactive Shiny based display methods for Bioconductor objects.'
