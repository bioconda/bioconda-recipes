{% set version = "1.20.0" %}
{% set name = "interactiveDisplayBase" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 33abf30d9f376bb68009fd29875f0d8482fa9e756df21a582c5a58c5671bbf13
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - r-base
    - r-shiny
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - r-base
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The interactiveDisplayBase package contains the the basic methods needed to generate interactive Shiny based display methods for Bioconductor objects.'
extra:
  identifiers:
    - biotools:interactivedisplaybase
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-interactivedisplaybase
    path: recipes/bioconductor-interactivedisplaybase
    version: 1.18.0
