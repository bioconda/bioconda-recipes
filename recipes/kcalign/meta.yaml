{% set name = "kcalign" %}
{% set version = "0.5.15" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "5b212dd4426443420f633c07d8cdbf0644226c321c3392be13e9844cb4a19844"

build:
  number: 0
  entry_points:
    - kc-align=kcalign.cli:main
  noarch: generic
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - biopython
    - pip
    - python >=3.6
  run:
    - biopython
    - python >=3.6
    - kalign3
    - mafft

test:
  imports:
    - kcalign
  commands:
    - kc-align --help

about:
  home: "https://github.com/davebx/kc-align"
  license: "Academic Free (AFL)"
  license_family: "OTHER"
  #license_file: LICENSE
  summary: "Kalgin-based codon-aware aligner for multiple sequences"
  doc_url: "https://github.com/davebx/kc-align/blob/master/README.md"
  dev_url: "https://github.com/davebx/kc-align"

