{% set name = "geofetch" %}
{% set version = "0.11.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b0ba6c8d3a05917e2d331e99c7ea3f6f10f9f19287c647d3adb1c000cc5a14db

build:
  number: 0
  entry_points:
    - geofetch = geofetch.geofetch:main
    - sraconvert = geofetch.sraconvert:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - attmap >=0.1.8
    - colorama >=0.3.9
    - logmuse >=0.0.2
    - logmuse >=0.2.7
    - peppy >=0.19.1
    - pip
    - python
    - requests >=2.28.1
    - ubiquerg >=0.4.4
    - ubiquerg >=0.6.0
    - xmltodict >=0.13.0
  run:
    - attmap >=0.1.8
    - colorama >=0.3.9
    - logmuse >=0.0.2
    - logmuse >=0.2.7
    - peppy >=0.19.1
    - python
    - requests >=2.28.1
    - ubiquerg >=0.4.4
    - ubiquerg >=0.6.0
    - xmltodict >=0.13.0

test:
  imports:
    - geofetch
  commands:
    - geofetch --help
    - sraconvert --help
  requires:
    - mock >=2.0.0
    - pytest ==3.10.1

about:
  home: "http://geofetch.databio.org"
  license: "BSD-2-Clause"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "Downloads data and metadata from GEO and SRA and creates standard PEPs."
  doc_url: "http://geofetch.databio.org/"
  dev_url:

extra:
  recipe-maintainers:
    - Khoroshevskyi
