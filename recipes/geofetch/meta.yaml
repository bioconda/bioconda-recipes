{% set name = "geofetch" %}
{% set version = "0.12.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c7820852dcb5a619a510616b0ca80f402a6a2a60f95d081ea7e174b387ec3e36

build:
  number: 0
  entry_points:
    - geofetch = geofetch.geofetch:main
    - sraconvert = geofetch.sraconvert:main
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - attmap >=0.1.8
    - colorama >=0.3.9
    - coloredlogs >=15.0.1
    - logmuse >=0.2.6
    - pandas >=1.3.5
    - peppy >=0.35.1
    - python
    - requests >=2.28.1
    - rich >=12.5.1
    - ubiquerg >=0.6.0
    - xmltodict >=0.13.0
    - piper >=0.12.3

test:
  imports:
    - geofetch
  commands:
    - geofetch --help
    - sraconvert --help

about:
  home: "https://github.com/pepkit/geofetch/"
  license: "BSD-2-Clause"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "Downloads data and metadata from GEO and SRA and creates standard PEPs."
  doc_url: "http://geofetch.databio.org/"

extra:
  recipe-maintainers:
    - Khoroshevskyi
