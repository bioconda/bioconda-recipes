{% set name = "SeqMap" %}
{% set version = "1.0.13" %}
{% set sha256 = "440f5d57d696d2018e5dfc25484e6ec8c2c4c18fd5819dda1f38fd320fa35686" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://jhui2014.github.io/seqmap/download/seqmap-1.0.13-src.zip
  sha256: {{ sha256 }}

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx')}}

test:
  commands:
    - seqmap 2>&1 | grep "seqmap"

about:
  home: "http://www-personal.umich.edu/~jianghui/seqmap"
  license: "Custom OSS"
  summary: "SeqMap is a tool for mapping large amount of oligonucleotide to the genome."

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btn429
  additional-platforms:
    - linux-aarch64
    - osx-arm64
