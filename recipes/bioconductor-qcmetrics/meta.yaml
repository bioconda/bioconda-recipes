{% set version = "1.20.0" %}
{% set name = "qcmetrics" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 34134126ff9ea2f259ce2d1ce1190ab3fcf39f63a5c6a1e6dd10400ab58cdaf3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-knitr
    - r-nozzle.r1
    - r-pander
    - r-xtable
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-knitr
    - r-nozzle.r1
    - r-pander
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The package provides a framework for generic quality control of data. It permits to create, manage and visualise individual or sets of quality control metrics and generate quality control reports in various formats.'
extra:
  identifiers:
    - biotools:qcmetrics
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-qcmetrics
    path: recipes/bioconductor-qcmetrics
    version: 1.18.0
