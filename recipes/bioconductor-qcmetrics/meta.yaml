{% set version = "1.26.0" %}
{% set name = "qcmetrics" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 6be423b58cbe6e55d36195cd7d086340
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: affy, MSnbase, ggplot2, lattice, yaqcaffy, MAQCsubsetAFX, RforProteomics, AnnotationDbi, mzR, hgu133plus2cdf, BiocStyle
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - r-knitr
    - r-nozzle.r1
    - r-pander
    - r-xtable
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - r-knitr
    - r-nozzle.r1
    - r-pander
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A Framework for Quality Control'
  description: 'The package provides a framework for generic quality control of data. It permits to create, manage and visualise individual or sets of quality control metrics and generate quality control reports in various formats.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:qcmetrics
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-qcmetrics
    path: recipes/bioconductor-qcmetrics
    version: 1.18.0

