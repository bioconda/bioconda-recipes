{% set version = "1.40.0" %}
{% set name = "qcmetrics" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 68f2a395be6986c02f8473dbe25ed621
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-qcmetrics", max_pin="x.x") }}'
  noarch: generic
# Suggests: affy, MSnbase, ggplot2, lattice, mzR, BiocStyle, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - r-knitr
    - r-pander
    - r-xtable
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - r-knitr
    - r-pander
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A Framework for Quality Control'
  description: 'The package provides a framework for generic quality control of data. It permits to create, manage and visualise individual or sets of quality control metrics and generate quality control reports in various formats.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:qcmetrics
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-qcmetrics
    path: recipes/bioconductor-qcmetrics
    version: 1.18.0

