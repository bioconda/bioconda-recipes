{% set name = "ExpansionHunter" %}
{% set version = "5.0.0" %}
{% set sha256 = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/Illumina/ExpansionHunter/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - brackets.patch  # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - boost-cpp
    - icu
    - zlib
    - htslib
  run:
    - boost-cpp
    - icu
    - zlib
    - htslib

test:
  commands:
  - ExpansionHunter --help 2>&1 | grep "help"

about:
  home: https://github.com/Illumina/ExpansionHunter
  license: Apache v2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: "A tool for estimating repeat sizes"
extra:
  skip-lints:
    - should_not_be_noarch_source
