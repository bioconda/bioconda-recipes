{% set name = "ExpansionHunter" %}
{% set version = "5.0.0" %}
{% set sha256 = "921d1f8be658f2bdd144150278210bb921d605af921816e94a7508c0b9b9dfff" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/Illumina/ExpansionHunter/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - brackets.patch  # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake

  host:
    - icu
    - zlib
    - bzip2
    - xz
    - libdeflate
  run:
    - icu
    - zlib
    - bzip2
    - xz
    - libdeflate

test:
  commands:
  - ExpansionHunter --help 2>&1 | grep "help"

about:
  home: https://github.com/Illumina/ExpansionHunter
  license: Apache v2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: "A tool for estimating repeat sizes"
extra:
  skip-lints:
    - should_not_be_noarch_source
