{% set name = "ExpansionHunter" %}

package:
  name: {{ name|lower }}
  version: 5.0.0.9e93322

build:
  number: 0

source:
  url: https://github.com/Illumina/ExpansionHunter/archive/9e93322f4ae72d450a277c43fc6dd54e5b610a95.zip
  sha256: e1a629c2d879be1e67d9d7e591365d2d9f32d302235a2ce3fefcdd2105f4c6a3
  patches:
    - 0001-Bump-gtest.patch
    - cmake.patch

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - icu
    - zlib
    - htslib
    - libcurl
    - bzip2
    - xz
    - openssl
  run:
    - icu
    - zlib

test:
  commands:
  - ExpansionHunter --help 2>&1 | grep "help"

about:
  home: https://github.com/Illumina/ExpansionHunter
  license: Apache v2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: "A tool for estimating repeat sizes"
extra:
  skip-lints:
    - should_not_be_noarch_source
