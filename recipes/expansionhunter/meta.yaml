{% set name = "ExpansionHunter" %}

package:
  name: {{ name|lower }}
  version: 5.0.0.9e93322

build:
  number: 0

source:
  git_url: https://github.com/Illumina/ExpansionHunter
  git_rev: 9e93322
  patches:
    - 0001-Bump-gtest.patch

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - boost-cpp
    - icu
    - zlib
    - htslib
    - libcurl
    - bzip2
    - xz
    - openssl
    - gtest
  run:
    - boost-cpp
    - icu
    - zlib
    - htslib
    - gtest

test:
  commands:
  - ExpansionHunter --help 2>&1 | grep "help"

about:
  home: https://github.com/Illumina/ExpansionHunter
  license: Apache v2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: "A tool for estimating repeat sizes"
extra:
  skip-lints:
    - should_not_be_noarch_source
