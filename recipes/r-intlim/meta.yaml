{% set version = '1.1.0' %}

package:
  name: r-intlim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://github.com/Mathelab/IntLIM/archive/{{ version }}.tar.gz
  sha256: d1633ef03b0e15a4cb3b217ff3843c05c6566a48478e0303450202b09ad76fd4 

build:
  number: 3
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-shiny
    - r-shinydashboard
    - r-shinyjs
    - r-rmarkdown
    - bioconductor-biobase
    - bioconductor-multidataset
    - r-reshape2
    - r-magrittr
    - bioconductor-genomicranges
    - r-htmltools
    - r-highcharter
    - r-rcolorbrewer
    - bioconductor-biocgenerics
    - r-tidyr
    - r-dplyr
    - r-purrr
    - r-heatmaply
    - r-plotly
    - r-dt
    - r-gplots
    - r-dendextend,
    - r-htmlwidgets
  run:
    - r-base
    - r-shiny
    - r-shinydashboard
    - r-shinyjs
    - r-rmarkdown
    - bioconductor-biobase
    - bioconductor-multidataset
    - r-reshape2
    - r-magrittr
    - bioconductor-genomicranges
    - r-htmltools
    - r-highcharter
    - r-rcolorbrewer
    - bioconductor-biocgenerics
    - r-tidyr
    - r-dplyr
    - r-purrr
    - r-heatmaply
    - r-plotly
    - r-dt
    - r-gplots
    - r-dendextend,
    - r-htmlwidgets

test:
  commands:
    - $R -e "library('IntLIM')"           # [not win]
    - "\"%R%\" -e \"library('IntLIM')\""  # [win]

about:
  home: http://github.com/Mathelab/IntLIM/
  license: GPL-2.0-only
  summary: 'Integration of Omics Data Using Linear Modeling'
  license_family: GPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - abotzki 
