{% set version = '1.1.0' %}

package:
  name: r-intlim
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/Mathelab/IntLIM/archive/refs/tags/v.{{ version }}.tar.gz
  sha256: b0ea63ec73a045037e1bfec035eda1f085f617fdfd339c69e9b4522e841ffe7d

build:
  number: 5
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-shinydashboard
    - r-shinyjs
    - r-rmarkdown
    - r-shinyfiles
    - bioconductor-biobase
    - bioconductor-multidataset
    - r-reshape2
    - r-magrittr
    - bioconductor-genomicranges
    - r-htmltools
    - r-highcharter
    - r-rcolorbrewer
    - bioconductor-biocgenerics
    - r-tidyr
    - r-dplyr
    - r-purrr
    - r-heatmaply
    - r-plotly
    - r-dt
  run:
    - r-base
    - r-shinydashboard
    - r-shinyjs
    - r-rmarkdown
    - r-shinyfiles
    - bioconductor-biobase
    - bioconductor-multidataset
    - r-reshape2
    - r-magrittr
    - bioconductor-genomicranges
    - r-htmltools
    - r-highcharter
    - r-rcolorbrewer
    - bioconductor-biocgenerics
    - r-tidyr
    - r-dplyr
    - r-purrr
    - r-heatmaply
    - r-plotly
    - r-dt

test:
  commands:
    - $R -e "library('IntLIM')"

about:
  home: http://github.com/Mathelab/IntLIM/
  license: GPL-2.0-only
  summary: 'Integration of Omics Data Using Linear Modeling'
  license_family: GPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - abotzki 
