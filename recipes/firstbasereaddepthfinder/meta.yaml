{% set version = "0.1.0" %}

package:
  name: firstbasereaddepthfinder
  version: {{ version }}

source:
  url: https://github.com/gozdekb/FirstBaseReadDepthFinder/archive/refs/tags/v0.1.0.tar.gz
  sha256: cf421dae08bf202e9a6755552bb5b20a63687d634c39f8d13c57efbdeaaa4424

build:
  number: 0
  noarch: generic
  script: R CMD INSTALL --build .
  run_exports:
    - {{ pin_subpackage('firstbasereaddepthfinder', max_pin='0.1.0') }}

requirements:
  host:
    - r-base
    - r-tidyverse
    - r-janitor
    - r-openxlsx
  run:
    - r-base
    - r-tidyverse
    - r-janitor
    - r-openxlsx

test:
  commands:
    - "Rscript -e 'library(\"FirstBaseReadDepthFinder\")'"

about:
  home: https://github.com/gozdekb/FirstBaseReadDepthFinder
  license: None
  summary: 'Tool for analyzing amplicon-based NGS data for read depths at amplicon start positions.'

extra:
  recipe-maintainers:
    - gozdekb
