{% set name = "wakhan" %}
{% set version = "v0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KolmogorovLab/Wakhan/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8c19da3c79c43829680bfa4db1a14e93688977480cf2159a0fd8b3f78d3fe5c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation -r requirements.txt
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x.x') }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - pysam

test:
  imports:
    - pysam
  commands:
    - wakhan --help
  requires:
    - pip

about:
  home: "https://github.com/KolmogorovLab/Wakhan"
  summary: A tool to analyze haplotype-specific chromosome-scale somatic copy number aberrations and aneuploidy using long reads
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ljwharbers