{% set version = "5.2.0" %}
{% set sha256 = "2b74ec5977a2c0a047def37fb814e9cfc380f65c312cf9df95a2c75d271c7182" %}
{% set url = "https://files.pythonhosted.org/packages/e0/15/a57179e855d4185e36bb83e982718260acf1334ac892e856cc18950d368a/anvio-5.2.tar.gz" %}

package:
  name: anvio-minimal
  version: {{ version }}

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3, <3.7
    - pip
    - numpy
    - cython
    - gsl
  run:
    - python >=3, <3.7
    - numpy
    - bottle ==0.12.13
    - pysam ==0.15.1
    - ete3 ==3.1.1
    - scipy >=0.13.3
    - scikit-learn ==0.19.2
    - django ==2.0.2
    - h5py >=2.8.0
    - cherrypy >=8,<9
    - requests >=2.19.1
    - psutil >=5.4.3
    - mistune ==0.7.4
    - six ==1.11.0
    - pandas >=0.23.1
    - matplotlib >=2.2.3
    - pyani ==0.2.7
    - statsmodels ==0.9.0
    - snakemake-minimal ==5.2.4
    - gsl
    - openblas

test:
  commands:
    - anvi-pan-genome --help
    - anvi-script-reformat-fasta --help
    - anvi-profile --version

about:
  home: http://merenlab.org/software/anvio/index.html
  license: GPL-3.0-or-later
  license_family: GPL3
  summary: "An interactive analysis and visualization platform for omics data"
  dev_url:  https://github.com/merenlab/anvio
