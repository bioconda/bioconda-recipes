{% set version = "6" %}
{% set sha256 = "20acbc3a72e09ce1a959528a43ee99168ce71a366edef0ec56bf05f26aa39ee7" %}
{% set url = "https://github.com/merenlab/anvio/releases/download/v6/anvio-6.tar.gz" %}

package:
  name: anvio-minimal
  version: {{ version }}

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python 3.7
    - pip
  run:
    - python 3.7
    - numpy
    - bottle ==0.12.13
    - pysam ==0.15.2
    - ete3 ==3.1.1
    - scipy ==1.3.1
    - scikit-learn ==0.21.2
    - django ==2.0.8
    - cherrypy ==8.0.0
    - requests ==2.20.0
    - psutil ==5.4.3
    - mistune ==0.8.1
    - six ==1.11.0
    - pandas ==0.25.1
    - matplotlib ==2.2.3
    - pyani ==0.2.7
    - statsmodels ==0.9.0
    - snakemake-minimal ==5.2.4
    - colored ==1.3.93
    - illumina-utils ==2.6
    - tabulate ==0.8.3
test:
  commands:
    - anvi-pan-genome --help
    - anvi-script-reformat-fasta --help
    - anvi-profile --version

about:
  home: http://merenlab.org/software/anvio/index.html
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: "An interactive analysis and visualization platform for omics data"
  dev_url:  https://github.com/merenlab/anvio
