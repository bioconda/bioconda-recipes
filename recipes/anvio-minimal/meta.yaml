{% set version = "6.2" %}
{% set sha256 = "af258a011c9461d6d1f03e2d71cfa20b4ead8d02606596d1ba955328d6928d58" %}
{% set url = "https://github.com/merenlab/anvio/releases/download/v6.2/anvio-6.2.tar.gz" %}

package:
  name: anvio-minimal
  version: {{ version }}

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    # This pins to an old snakemake that predated 3.7
    - python ==3.6
    - numpy ==1.17.1
    - setuptools
    - wheel
    - pip
  run:
    - python ==3.6
    - numpy ==1.17.1
    - bottle
    - pysam
    - ete3
    - scipy >=0.13.1
    - scikit-learn
    - django
    - cherrypy
    - requests
    - psutil ==5.4.3
    - mistune
    - six
    - pandas ==0.25.1
    - matplotlib-base
    - pyani
    - statsmodels
    - snakemake ==5.10.0
    - colored
    - illumina-utils
    - tabulate
    - numba
test:
  commands:
    - anvi-self-test --version
    - anvi-self-test --help

about:
  home: http://merenlab.org/software/anvio/index.html
  license: GPL-3.0-or-later
  license_file: LICENSE.txt
  license_family: GPL3
  summary: "An interactive analysis and visualization platform for omics data"
  dev_url:  https://github.com/merenlab/anvio
