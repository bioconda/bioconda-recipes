{% set version = "6" %}
{% set sha256 = "fb03f45b8530da7099cc78147c48af51695059c6d3485c1054bbc2f0734170bb" %}
{% set url = "https://files.pythonhosted.org/packages/10/62/d86b359483535210e96a35a76b4f0e9ce199ebcd6bf2b683ac0f40092cb7/anvio-6.tar.gz" %}

package:
  name: anvio-minimal
  version: {{ version }}

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3,<3.7
    - pip
    - numpy
    - cython
    - gsl
  run:
    - python >=3,<3.7
    - numpy
    - bottle ==0.12.13
    - pysam ==0.15.2
    - ete3 ==3.1.1
    - scipy >=0.13.3
    - scikit-learn ==0.19.2
    - django ==2.0.8
    - h5py >=2.8.0
    - cherrypy >=8,<9
    - requests ==2.20.0
    - psutil ==5.4.3
    - mistune ==0.8.1
    - six ==1.11.0
    - pandas >=0.23.1
    - matplotlib ==2.2.3
    - pyani ==0.2.7
    - statsmodels ==0.9.0
    - snakemake-minimal ==5.2.4
    - colored ==1.3.93
    - illumina-utils ==2.6
    - tabulate ==0.8.3
    - gsl
    - openblas

test:
  commands:
    - anvi-pan-genome --help
    - anvi-script-reformat-fasta --help
    - anvi-profile --version

about:
  home: http://merenlab.org/software/anvio/index.html
  license: GPL-3.0-or-later
  license_family: GPL3
  summary: "An interactive analysis and visualization platform for omics data"
  dev_url:  https://github.com/merenlab/anvio
