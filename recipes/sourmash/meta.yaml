{% set version = "3.0.0rc1" %}

package:
  name: sourmash
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sourmash/sourmash-{{ version }}.tar.gz
  sha256: c44fbaa22c4eb99b328718494980a1a3a64de30b83bf44087f5da0984457397a

build:
  entry_points:
    - sourmash = sourmash.__main__:main
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed -vv ."

requirements:
  build:
    - rust >=1.34.0
  host:
    - python
    - pip
    - setuptools >=38.6.0
    - milksnake
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - python
    - screed >=0.9
    - ijson >=2.5.1
    - cffi
    - numpy
    - matplotlib
    - scipy
    - khmer >=2.1
    - yajl

test:
  imports:
    - sourmash

  commands:
    - sourmash --help
    - sourmash info

about:
  home: https://github.com/dib-lab/sourmash
  summary: 'Compute and compare MinHash signatures for DNA data sets.'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/dib-lab/sourmash
  doc_url: https://sourmash.readthedocs.io/

extra:
  identifiers:
    - biotools:sourmash
    - doi:10.21105/joss.00027
    - doi:10.12688/f1000research.19675.1
  recipe-maintainers:
    - luizirber
  authors:
    - luizirber
    - ctb
