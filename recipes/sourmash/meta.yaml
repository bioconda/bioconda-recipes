{% set version = "2.0.0" %}

package:
  name: sourmash
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sourmash/sourmash-{{ version }}.tar.gz
  sha256: 44c3d520360eab34fefb6a99eec58fb37ed9de078f5171b28d4918442aa075f7
  patches:
    - sourmash.patch

build:
  entry_points:
    - sourmash = sourmash.__main__:main
  number: 0
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed -vv ."

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
  host:
    - python
    - pip
    - setuptools >=38.6.0
    - Cython >=0.25.2
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - python
    - screed >=0.9
    - ijson
    - numpy
    - matplotlib
    - scipy
    - khmer >=2.1

test:
  imports:
    - sourmash

  commands:
    - sourmash --help
    - sourmash info

about:
  home: https://github.com/dib-lab/sourmash
  license: BSD License
  summary: 'Compute and compare MinHash signatures for DNA data sets.'
  license_family: BSD
  dev_url: https://github.com/dib-lab/sourmash

extra:
  identifiers:
    - doi:10.21105/joss.00027
