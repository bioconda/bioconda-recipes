{% set version = "3.0.0-rc1" %}

package:
  name: sourmash
  version: {{ version }}

source:
  url: https://github.com/dib-lab/sourmash/archive/core/rust.tar.gz
  sha256: 0aea509b402316a3782a06a2d3eac025c0fe79d51bf104f25bb971c73eaadf65

build:
  entry_points:
    - sourmash = sourmash.__main__:main
  number: 0
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed -vv ."

requirements:
  build:
    - '{{ compiler("c") }}'
  host:
    - python
    - pip
    - setuptools >=38.6.0
    - milksnake
    - rust >=1.39.0
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - python
    - screed >=0.9
    - numpy
    - matplotlib
    - scipy

test:
  imports:
    - sourmash

  commands:
    - sourmash --help
    - sourmash info

about:
  home: https://github.com/dib-lab/sourmash
  summary: 'Compute and compare MinHash signatures for DNA data sets.'
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/dib-lab/sourmash

extra:
  identifiers:
    - biotools:sourmash
    - doi:10.21105/joss.00027
    - doi:10.12688/f1000research.19675.1
  recipe-maintainers:
    - luizirber
  authors:
    - luizirber
    - ctb
