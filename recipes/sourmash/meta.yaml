package:
  name: sourmash
  version: "1.0"

source:
  fn: sourmash-1.0.tar.gz
  url: https://pypi.python.org/packages/73/48/6b8d2d1f8930ad028d78a890d53ae752f2d1ac52f763975eefefd75c63fc/sourmash-1.0.tar.gz
  md5: 25bb61cd9da7b9deba59b6bfe1944f0d

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sourmash = sourmash:main
    #
    # Would create an entry point called sourmash that calls sourmash.main()
    - sourmash = sourmash_lib.__main__:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - screed >=0.9
    - pyyaml >=3.11

  run:
    - python
    - screed >=0.9
    - pyyaml >=3.11

test:
  # Python imports
  imports:
    - sourmash_lib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sourmash --help

about:
  home: https://github.com/dib-lab/sourmash
  license: BSD License
  summary: 'tools for comparing DNA sequences with MinHash sketches'
  license_family: BSD