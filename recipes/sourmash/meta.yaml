{% set version = "3.2.3" %}

package:
  name: sourmash
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sourmash/sourmash-{{ version }}.tar.gz
  sha256: bcb4c44bca22f3510fc2947b16501ffda9029dc95a9860ae51f2be771150e469

build:
  entry_points:
    - sourmash = sourmash.__main__:main
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.34.0
  host:
    - python
    - pip
    - setuptools >=38.6.0
    - milksnake
    - setuptools_scm
    - setuptools_scm_git_archive
    - sccache

  run:
    - python
    - screed >=0.9
    - cffi >=1.14
    - numpy
    - matplotlib-base
    - scipy
    - khmer >=2.1
    - deprecation
    - bam2fasta >=1.0.1

test:
  imports:
    - sourmash

  commands:
    - sourmash --help
    - sourmash info

about:
  home: https://github.com/dib-lab/sourmash
  summary: 'Compute and compare MinHash signatures for DNA data sets.'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/dib-lab/sourmash
  doc_url: https://sourmash.readthedocs.io/

extra:
  identifiers:
    - biotools:sourmash
    - doi:10.21105/joss.00027
    - doi:10.12688/f1000research.19675.1
  recipe-maintainers:
    - luizirber
  authors:
    - luizirber
    - ctb
