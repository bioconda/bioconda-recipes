{% set version = "3.0.0-rc1" %}

package:
  name: sourmash
  version: {{ version }}

source:
  url: https://github.com/luizirber/sourmash/archive/v{{ version }}.tar.gz
  sha256: daded57b4b7c99eca96c1707a38018b92700e67f12afc8187561722dc37d0061

build:
  entry_points:
    - sourmash = sourmash.__main__:main
  number: 0
  noarch: python

requirements:
  build:
    - '{{ compiler("c") }}'
    - rust >=1.34.0
  host:
    - python
    - pip
    - setuptools >=38.6.0
    - milksnake
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - python
    - screed >=0.9
    - ijson >=2.5.1
    - cffi
    - numpy
    - matplotlib
    - scipy
    - khmer >=2.1
    - yajl

test:
  imports:
    - sourmash

  commands:
    - sourmash --help
    - sourmash info

about:
  home: https://github.com/dib-lab/sourmash
  summary: 'Compute and compare MinHash signatures for DNA data sets.'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/dib-lab/sourmash
  doc_url: https://sourmash.readthedocs.io/

extra:
  identifiers:
    - biotools:sourmash
    - doi:10.21105/joss.00027
    - doi:10.12688/f1000research.19675.1
  recipe-maintainers:
    - luizirber
  authors:
    - luizirber
    - ctb
