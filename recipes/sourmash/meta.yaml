{% set version = "3.3.1" %}

package:
  name: sourmash
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sourmash/sourmash-{{ version }}.tar.gz
  sha256: 8d3404f095a90ed3365c429104f3a9526ef3a3b4db8c9bd944f4b0cde8b59f28

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python
    - sourmash-minimal ={{ version }}
    - numpy
    - matplotlib-base
    - scipy
    - bam2fasta >=1.0.1

test:
  imports:
    - sourmash

  commands:
    - sourmash --help
    - sourmash info
    - sourmash info 2>&1 | grep "{{ version }}"

about:
  home: https://github.com/dib-lab/sourmash
  summary: 'Compute and compare MinHash signatures for DNA data sets.'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/dib-lab/sourmash
  doc_url: https://sourmash.readthedocs.io/

extra:
  identifiers:
    - biotools:sourmash
    - doi:10.21105/joss.00027
    - doi:10.12688/f1000research.19675.1
  recipe-maintainers:
    - luizirber
    - ctb
  authors:
    - luizirber
    - ctb
