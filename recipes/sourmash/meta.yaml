{% set version = "2.0.0a8" %}

package:
  name: sourmash
  version: {{ version }}

source:
  url: https://github.com/dib-lab/sourmash/archive/v{{ version }}.tar.gz
  sha256: a57606a403ce0400747b9edddbad9d8980f586733759efb9887755d8bf7466e4
  patches:
    - sourmash.patch

build:
  entry_points:
    - sourmash = sourmash.__main__:main
  number: 2
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
  host:
    - python
    - pip
    - setuptools >=38.6.0
    - Cython >=0.25.2

  run:
    - python
    - screed >=0.9
    - ijson
    - numpy
    - matplotlib
    - scipy
    - khmer >=2.1,<3.0a0

test:
  imports:
    - sourmash

  commands:
    - sourmash --help
    - sourmash info

about:
  home: https://github.com/dib-lab/sourmash
  license: BSD License
  summary: 'Compute and compare MinHash signatures for DNA data sets.'
  license_family: BSD
  dev_url: https://github.com/dib-lab/sourmash

extra:
  identifiers:
    - doi:10.21105/joss.00027
