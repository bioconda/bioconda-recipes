{% set version = "4.1.2" %}

package:
  name: sourmash
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sourmash/sourmash-{{ version }}.tar.gz
  sha256: be245e39c044b77baf0f59e459bfa31aa6f2b1e13208b55f538547cca936aba7

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python
    - sourmash-minimal ={{ version }}
    - numpy
    - matplotlib-base
    - scipy

test:
  imports:
    - sourmash

  commands:
    - sourmash --help
    - sourmash info
    - sourmash info 2>&1 | grep "{{ version }}"

about:
  home: https://github.com/dib-lab/sourmash
  summary: 'Compute and compare MinHash signatures for DNA data sets.'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/dib-lab/sourmash
  doc_url: https://sourmash.readthedocs.io/

extra:
  identifiers:
    - biotools:sourmash
    - doi:10.21105/joss.00027
    - doi:10.12688/f1000research.19675.1
  recipe-maintainers:
    - luizirber
    - ctb
  authors:
    - luizirber
    - ctb
