{% set version = "1.04" %}
{% set sha256 = "6ae9a40b45c520e870b16f934125d9667d2c60290b4fdf085c1c7e424270c6db" %}

package:
   name: cellhashr
   version: {{version}}

 source:
  #git_url: https://github.com/BimberLab/cellhashR.git
  #git_rev: 1.04
  url: https://github.com/BimberLab/cellhashR/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

 build:
   number: 0
   noarch: generic


 rpaths:
   - lib/R/lib/
   - lib/

 requirements:
   build:
     - r-base >=4.3.2
     - r-essentials
     - r-devtools
     - r-rcpp
     - r-rcpparmadillo
     - r-rcppeigen
     - r-rcppparallel
     - r-rcppprogress
     - bioconductor-preprocesscore
     - r-pdftools
     - bioconductor-demuxmix
     - r-magick
     - bioconductor-s4vectors
     - bioconductor-dropletutils
     - bioconductor-singlecellexperiment
     - r-biocmanager
   run:
     - r-base >=4.3.2
     - r-essentials
     - r-devtools
     - r-rcpp
     - r-rcpparmadillo
     - r-rcppeigen
     - r-rcppparallel
     - r-rcppprogress
     - bioconductor-preprocesscore
     - bioconductor-dropletutils
     - bioconductor-demuxmix

 test:
   commands:
     - $R -e "library('cellhashR')"           # [not win]
     - "\"%R%\" -e \"library('cellhashR')\""  # [win]

 about:
   home: https://github.com/BimberLab/cellhashR
   license: MIT
   license_family: MIT
   summary: An R package designed to demultiplex cell hashing data. More information in https://bimberlab.github.io/cellhashR/
   Lab B (2024). cellhashR: A Package for Demultiplexing Cell Hashing Data. R package version 1.1.0,