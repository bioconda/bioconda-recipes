{% set name = "PQLseqPy" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/74/b0/faad251cab3f4ce238e6940f7797b1c9d3bf652bfb63aa49bc8c9c4155dc/pqlseqpy-0.1.1.tar.gz
  sha256: 60a624eb5db3aaabfd6b01c0ec9610c9ba1ff4416af60f77da67da4fa83d054c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_subpackage('PQLseqPy', max_pin='x.x') }}

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
    - pandas
    - numpy
    - statsmodels
    - scipy
  run:
    - python >=3.8
    - pandas
    - numpy
    - statsmodels
    - scipy

test:
  imports:
    - PQLseqPy

about:
  home: https://github.com/mokar2001/PQLseqPy
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "Fast PQLseq in Python"

extra:
  recipe-maintainers:
    - mokar2001
