{% set name = "ORFfinder" %}
{% set version = "0.4.3" %}
{% set sha256 = "eff0347277c960c207e7efdf0e5a08889f072dffd12fa6e5a843f06782ee53a8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: ftp://ftp.ncbi.nlm.nih.gov/genomes/TOOLS/ORFfinder/linux-i64/ORFfinder.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

test:
  commands:
    - ORFfinder -version

about:
  home: https://www.ncbi.nlm.nih.gov/orffinder/
  summary: 'ORF finder searches for open reading frames (ORFs) in the DNA sequence you enter.'
