package:
  name: r-george
  version: 1.0.1
source:
  url: https://github.com/jcapelladesto/geoRge/archive/v1.0.1.zip
  md5: 0c30595306dcea334d054b7733bba375
build:
  number: 1
  skip: True # [osx]
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - bioconductor-biobase
    - r-rcpp
    - bioconductor-mzr
    - bioconductor-xcms
    - r-optparse
  run:
    - r-base
    - bioconductor-mzr
    - bioconductor-xcms
    - r-optparse
test:
  commands:
    - '$R -e "library(''geoRge'')"'
about:
  home: https://github.com/jcapelladesto/geoRge/README.md
  license: 'GPL (>= 2)'
  summary: 'geoRge, a computational tool for stable isotope labelling detection in LC/MS-based untargeted metabolomics'
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
