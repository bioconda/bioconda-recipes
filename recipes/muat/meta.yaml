package:
  name: muat
  version: "0.1.0"

source:
  path: ..

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps"
  preserve_egg_dir: True  # Important for package data
  include_recipe: False
  entry_points:
    - muat=muat.core:main

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy
    - pandas
    - requests
    - bedtools
    - htslib
    - natsort
    - boto3
  host:
    - python
    - numpy
    - pandas
    - requests
    - bedtools
    - htslib
    - natsort
    - boto3
    # Provides tabix

test:
  imports:
    - muat
    
about:
  home: "https://github.com/primasanjaya/muat"  # Update this
  license: "Apache-2.0"
  summary: "A package for Mutation Attention Tool"
