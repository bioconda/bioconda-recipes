{% set version = "1.4.2" %}
{% set name = "omXplore" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 8efcf4ff45bdc16615235c8dfee88e70

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-omxplore", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocStyle, testthat, Matrix, graph
requirements:

  host:
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-psmatch >=1.14.0,<1.15.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dendextend
    - r-dplyr
    - r-dt
    - r-factoextra
    - r-factominer
    - r-gplots
    - r-highcharter
    - r-htmlwidgets
    - r-nipals
    - r-rcolorbrewer
    - r-shiny
    - r-shinybs
    - r-shinyjqui
    - r-shinyjs
    - r-tibble
    - r-tidyr
    - r-vioplot
    - r-visnetwork

  run:
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-psmatch >=1.14.0,<1.15.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dendextend
    - r-dplyr
    - r-dt
    - r-factoextra
    - r-factominer
    - r-gplots
    - r-highcharter
    - r-htmlwidgets
    - r-nipals
    - r-rcolorbrewer
    - r-shiny
    - r-shinybs
    - r-shinyjqui
    - r-shinyjs
    - r-tibble
    - r-tidyr
    - r-vioplot
    - r-visnetwork

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Vizualization tools for 'omics' datasets with R
  description: This package contains a collection of functions (written as shiny modules) for the visualisation and the statistical analysis of omics data. These plots can be displayed individually or embedded in a global Shiny module. Additionaly, it is possible to integrate third party modules to the main interface of the package omXplore.

