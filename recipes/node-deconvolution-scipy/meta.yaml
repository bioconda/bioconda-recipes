{% set name = "node-deconvolution-scipy" %}
{% set version = "0.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/15/3e/95e59e16f7fa2348e900680a56a50786fb202e57c27651a87b702785ebb9/NODE_deconvolution-0.1.3.tar.gz"
  sha256: ceb4001c7194eab55109805386789334e081c53d52771faad1e5c79a30c5c083

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('node-deconvolution-scipy', max_pin="x.x") }}

requirements:
  host:
    - numpy
    - pip
    - python
    - scipy
    - tqdm
  run:
    - numpy
    - python
    - scipy
    - tqdm

test:
  imports:
    - NODE_deconvolution_scipy

about:
  home: "https://github.com/wzdrgi/NODE"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A Python program for deconvolution spatial transcriptomics data and inference of spatial communication"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
