{% set version = "1.58.0" %}
{% set name = "a4" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 56d24e58ae66f2b7d9ae48722e4f90c8

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-a4", max_pin="x.x") }}'
  noarch: generic

# Suggests: MLP, nlcv, ALL, Cairo, Rgraphviz, GOstats, hgu95av2.db
requirements:
  host:
    - bioconductor-a4base >=1.58.0,<1.59.0
    - bioconductor-a4classif >=1.58.0,<1.59.0
    - bioconductor-a4core >=1.58.0,<1.59.0
    - bioconductor-a4preproc >=1.58.0,<1.59.0
    - bioconductor-a4reporting >=1.58.0,<1.59.0
    - r-base
  run:
    - bioconductor-a4base >=1.58.0,<1.59.0
    - bioconductor-a4classif >=1.58.0,<1.59.0
    - bioconductor-a4core >=1.58.0,<1.59.0
    - bioconductor-a4preproc >=1.58.0,<1.59.0
    - bioconductor-a4reporting >=1.58.0,<1.59.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Automated Affymetrix Array Analysis Umbrella Package
  description: Umbrella package is available for the entire Automated Affymetrix Array Analysis suite of package.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

