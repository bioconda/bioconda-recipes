{% set version = "1.30.0" %}
{% set name = "a4" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 93e2f179e58623d462ae6e2160e2da38d4f62d237389da801775749ccbf012c7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-a4base >=1.30.0,<1.32.0'
    - 'bioconductor-a4classif >=1.30.0,<1.32.0'
    - 'bioconductor-a4core >=1.30.0,<1.32.0'
    - 'bioconductor-a4preproc >=1.30.0,<1.32.0'
    - 'bioconductor-a4reporting >=1.30.0,<1.32.0'
    - r-base
  run:
    - 'bioconductor-a4base >=1.30.0,<1.32.0'
    - 'bioconductor-a4classif >=1.30.0,<1.32.0'
    - 'bioconductor-a4core >=1.30.0,<1.32.0'
    - 'bioconductor-a4preproc >=1.30.0,<1.32.0'
    - 'bioconductor-a4reporting >=1.30.0,<1.32.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Automated Affymetrix Array Analysis Umbrella Package'
