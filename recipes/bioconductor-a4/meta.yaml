{% set version = "1.38.0" %}
{% set name = "a4" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2ab2a7beb73de4275b3c3025110c0165
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: MLP, nlcv, ALL, Cairo, Rgraphviz, GOstats
requirements:
  host:
    - 'bioconductor-a4base >=1.38.0,<1.39.0'
    - 'bioconductor-a4classif >=1.38.0,<1.39.0'
    - 'bioconductor-a4core >=1.38.0,<1.39.0'
    - 'bioconductor-a4preproc >=1.38.0,<1.39.0'
    - 'bioconductor-a4reporting >=1.38.0,<1.39.0'
    - r-base
  run:
    - 'bioconductor-a4base >=1.38.0,<1.39.0'
    - 'bioconductor-a4classif >=1.38.0,<1.39.0'
    - 'bioconductor-a4core >=1.38.0,<1.39.0'
    - 'bioconductor-a4preproc >=1.38.0,<1.39.0'
    - 'bioconductor-a4reporting >=1.38.0,<1.39.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Automated Affymetrix Array Analysis Umbrella Package'
  description: 'Umbrella package is available for the entire Automated Affymetrix Array Analysis suite of package.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

