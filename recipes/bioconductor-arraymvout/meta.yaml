{% set version = "1.42.0" %}
{% set name = "arrayMvout" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 27e2ed35f77af3c61d937e7694dfd814
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: MAQCsubset, mvoutData, lumiBarnes, affyPLM, affydata, hgu133atagcdf
requirements:
  host:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-affycontam >=1.42.0,<1.43.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-lumi >=2.36.0,<2.37.0'
    - 'bioconductor-mdqc >=1.46.0,<1.47.0'
    - 'bioconductor-parody >=1.42.0,<1.43.0'
    - 'bioconductor-simpleaffy >=2.60.0,<2.61.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-affycontam >=1.42.0,<1.43.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-lumi >=2.36.0,<2.37.0'
    - 'bioconductor-mdqc >=1.46.0,<1.47.0'
    - 'bioconductor-parody >=1.42.0,<1.43.0'
    - 'bioconductor-simpleaffy >=2.60.0,<2.61.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package supports the application of diverse quality metrics to AffyBatch instances, summarizing these metrics via PCA, and then performing parametric outlier detection on the PCs to identify aberrant arrays with a fixed Type I error rate'

