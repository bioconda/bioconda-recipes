{% set version = "1.40.0" %}
{% set name = "arrayMvout" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e582b30a3223a0bd98c3cd5654babd0818640466573375fac19a0352f11576d4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affycontam >=1.40.0,<1.42.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-lumi >=2.34.0,<2.36.0'
    - 'bioconductor-mdqc >=1.44.0,<1.46.0'
    - 'bioconductor-parody >=1.40.0,<1.42.0'
    - 'bioconductor-simpleaffy >=2.58.0,<2.60.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affycontam >=1.40.0,<1.42.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-lumi >=2.34.0,<2.36.0'
    - 'bioconductor-mdqc >=1.44.0,<1.46.0'
    - 'bioconductor-parody >=1.40.0,<1.42.0'
    - 'bioconductor-simpleaffy >=2.58.0,<2.60.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package supports the application of diverse quality metrics to AffyBatch instances, summarizing these metrics via PCA, and then performing parametric outlier detection on the PCs to identify aberrant arrays with a fixed Type I error rate'
