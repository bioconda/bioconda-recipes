{% set version = "1.22.0" %}
{% set name = "AneuFinder" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4f97f996111071b1a17d4318485f38b2
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, BiocStyle, testthat, BSgenome.Hsapiens.UCSC.hg19, BSgenome.Mmusculus.UCSC.mm10
requirements:
  host:
    - 'bioconductor-aneufinderdata >=1.22.0,<1.23.0'
    - 'bioconductor-bamsignals >=1.26.0,<1.27.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-dnacopy >=1.68.0,<1.69.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - r-cowplot
    - r-doparallel
    - r-ecp
    - r-foreach
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-mclust
    - r-reordercluster
    - r-reshape2
    - libblas
    - liblapack
  run:
    - 'bioconductor-aneufinderdata >=1.22.0,<1.23.0'
    - 'bioconductor-bamsignals >=1.26.0,<1.27.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-dnacopy >=1.68.0,<1.69.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - r-cowplot
    - r-doparallel
    - r-ecp
    - r-foreach
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-mclust
    - r-reordercluster
    - r-reshape2
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Analysis of Copy Number Variation in Single-Cell-Sequencing Data'
  description: 'AneuFinder implements functions for copy-number detection, breakpoint detection, and karyotype and heterogeneity analysis in single-cell whole genome sequencing and strand-seq data.'

