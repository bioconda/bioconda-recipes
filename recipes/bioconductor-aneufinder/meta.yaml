{% set version = "1.10.1" %}
{% set name = "AneuFinder" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: aef30798edd6bd379f288ef13dce3cc8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, BiocStyle, testthat, BSgenome.Hsapiens.UCSC.hg19, BSgenome.Mmusculus.UCSC.mm10
requirements:
  host:
    - 'bioconductor-aneufinderdata >=1.10.0,<1.11.0'
    - 'bioconductor-bamsignals >=1.14.0,<1.15.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.57.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-cowplot
    - r-doparallel
    - r-ecp
    - r-foreach
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-mclust
    - r-reordercluster
    - r-reshape2
  run:
    - 'bioconductor-aneufinderdata >=1.10.0,<1.11.0'
    - 'bioconductor-bamsignals >=1.14.0,<1.15.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.57.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-cowplot
    - r-doparallel
    - r-ecp
    - r-foreach
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-mclust
    - r-reordercluster
    - r-reshape2
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'AneuFinder implements functions for copy-number detection, breakpoint detection, and karyotype and heterogeneity analysis in single-cell whole genome sequencing and strand-seq data.'

