{{% set version="1.0.0" %}

package:
  name: MnM
  version: {{ version }}

source:
  git_url: https://github.com/CL-CHEN-Lab/MnM
  git_rev: {{ version }}
  md5: unused

build:
  number: 1
  skip: True  # [osx]

requirements:
    host:
      - wget
      - unzip
  run:
    - python>3.9
    - pandas>=1.5.0
    - numpy>=1.24.3
    - scikit-learn>=1.1.2
    - natsort>=8.2.0
    - seaborn>=0.12.1
    - matplotlib>=3.6.2
    - pybedtools>=0.9.0
    - multiprocess>=0.70.14
    - tensorflow>=2.13.0
    - umap>=0.5.3

test:
  commands:
    - MnM --help

about:
  home: https://github.com/CL-CHEN-Lab/MnM
  license: Custom GTL https://github.com/CL-CHEN-Lab/MnM/blob/main/LICENSE
  summary: A machine learning approach to detect replication states and genomic subpopulations for single-cell dna replication timing disentanglement.
  license_file: LICENSE

extra:
  recipe-maintainers:
    - josephides
    - CL-CHEN-Lab
