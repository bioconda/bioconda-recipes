{% set name = "ribotin" %}
{% set version = "1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/user-attachments/files/18780237/{{ name }}.tar.gz
  sha256: 534c57fb044c4bcc562887e078e96fcd1442e452e7db1b0eb38ca51a1135fd17
  patches:
    - makefile.patch

build:
  number: 0
  skip: True # [osx]
  run_exports:
    - {{ pin_subpackage('ribotin', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib =1.2 # somehow conda environment solving wants incompatible zlib versions. try to temporarily set specific version to see if this works
    - pkg-config
    - bamtools
  run:
    - graphaligner
    - mbg
    - liftoff =1.6.3 # Use a specific version to make sure the annotation index files are compatible
    - winnowmap
    - samtools

test:
  commands:
    - (ribotin-ref -h 2>&1 || true) | grep ribotin

about:
  home: https://github.com/maickrau/ribotin
  license: MIT
  license_file: LICENSE.md
  summary: Ribosomal DNA assembly tool

extra:
  maintainers:
    - maickrau
