{% set name = "metaDMG-viz" %}
{% set version = "21.7.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

# source:
#   url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
#   sha256: bc8f90a4a31c440aeb4c796a9c84d939c43624cf0583f43c72f08e3d94cd512a

source:
  git_url: https://github.com/metaDMG/{{ name }}
  git_rev: "v{{ version }}"
  # url: https://github.com/metaDMG/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz


build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - dash
    - dash-bootstrap-components
    - ete3
    - joblib
    - numpy
    - pandas
    - pillow
    - plotly
    - pyarrow
    - pyyaml
    - scipy

test:
  imports:
    - metaDMG_viz

about:
  home: "https://github.com/metaDMG/metaDMG-viz/"
  license: MIT
  summary: "Visualization package for metaDMG"

extra:
  recipe-maintainers:
    - ChristianMichelsen
    - metaDMG
    - genomewalker
