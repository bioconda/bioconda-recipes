{% set name = "metaDMG-viz" %}
{% set version = "21.7.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/metaDMG/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7ec7a799b02ddb94dd3e780ca76046eedad8c9bd990d7bca917310b29dc9a545

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - dash
    - dash-bootstrap-components
    - ete3
    - joblib
    - numpy
    - pandas
    - pillow
    - plotly
    - pyarrow
    - pyyaml
    - scipy

test:
  imports:
    - metaDMG_viz

about:
  home: "https://github.com/metaDMG/metaDMG-viz/"
  license: MIT
  summary: "Visualization package for metaDMG"

extra:
  recipe-maintainers:
    - ChristianMichelsen
    - metaDMG
    - genomewalker
