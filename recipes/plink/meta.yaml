package:
  name: "plink"
  version: "2019"

build:
  number: 0

source:
  url: https://github.com/chrchang/plink-ng/archive/2019.tar.gz
  sha256: c2d9a15f6fdb0a230183223b5377ced0a19794ce13e4200a299952108e7bf053

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - openblas
    - zlib
  run:
    - openblas
    - zlib

test:
  commands:
    - plink --help | grep "PLINK v1.90b5"

about:
  home: https://www.cog-genomics.org/plink2
  license: GPL
  license_file: 1.9/LICENSE
  summary: Whole genome association analysis toolset, designed to perform a range of basic, large-scale analyses in a computationally efficient manner.
