{% set version = "0.3.8" %}

package:
  name: pfp
  version: {{ version }}

source:
  url: https://github.com/marco-oliva/pfp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d35201cb4b1f20412b83b895354737f1a0784509a6353223b025ec9b3a882b57

build:
  number: 0

requirements:
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - htslib
    - llvm-openmp # [osx]
  run:
    - zlib
    - htslib
    - llvm-openmp # [osx]

test:
  commands: 
    - pfp++ --help

about:
  home: https://github.com/marco-oliva/pfp
  license: MIT
  summary: Prefix Free Parsing.

recipe-maintainers:
  - marco-oliva
