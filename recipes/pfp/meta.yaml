{% set version = "0.3.8" %}

package:
  name: pfp
  version: {{ version }}

source:
  url: https://github.com/marco-oliva/pfp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ca3dcc6750c07b7776177e4eca9eeeb5eaa1c2bcbdbbf544c0816472ddbb2a5d

build:
  number: 1

requirements:
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - htslib
    - llvm-openmp # [osx]
  run:
    - zlib
    - htslib
    - llvm-openmp # [osx]

test:
  commands: 
    - pfp++ --help

about:
  home: https://github.com/marco-oliva/pfp
  license: MIT
  summary: Prefix Free Parsing.

recipe-maintainers:
  - marco-oliva
