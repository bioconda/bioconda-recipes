{% set version = "0.3.8" %}

package:
  name: pfp
  version: {{ version }}

source:
  url: https://github.com/marco-oliva/pfp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b6b79643382229a1735171bc90aec59319ec59ab617cedf376b08cc3bdcf5468

build:
  number: 0

requirements:
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - htslib
    - llvm-openmp # [osx]
  run:
    - zlib
    - htslib
    - llvm-openmp # [osx]

test:
  commands: 
    - pfp++ --help

about:
  home: https://github.com/marco-oliva/pfp
  license: MIT
  summary: Prefix Free Parsing.

recipe-maintainers:
  - marco-oliva
