{% set version = "0.3.5" %}

package:
  name: pfp
  version: {{ version }}

source:
  url: https://github.com/marco-oliva/pfp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5c8d67cfca27504a00bbc1e39532c61bb34465028cc4c99586c210e652c8b5f4

build:
  number: 0

requirements:
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - htslib
    - llvm-openmp # [osx]
  run:
    - zlib
    - htslib
    - llvm-openmp # [osx]

test:
  commands: 
    - pfp++ --help

about:
  home: https://github.com/marco-oliva/pfp
  license: MIT
  summary: Prefix Free Parsing.

recipe-maintainers:
  - marco-oliva