{% set version = "0.3.9" %}

package:
  name: pfp
  version: {{ version }}

source:
  url: https://github.com/marco-oliva/pfp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 66fc33d79f30d123a0465020e2c9d81b873c95ef8a7fefefc36791f04f82aa08

build:
  number: 3
  run_exports:
    - {{ pin_subpackage('pfp', max_pin="x.x") }}

requirements:
  build:
    - cmake <4
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - xz
    - htslib
    - llvm-openmp  # [osx]
  run:
    - htslib
    - llvm-openmp  # [osx]

test:
  commands: 
    - pfp++ --help

about:
  home: "https://github.com/marco-oliva/pfp"
  license: MIT
  license_family: MIT
  summary: "Prefix Free Parsing."
  dev_url: "https://github.com/marco-oliva/pfp"

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - marco-oliva
