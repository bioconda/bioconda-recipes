{% set version = "0.3.9" %}

package:
  name: pfp
  version: {{ version }}

source:
  url: https://github.com/marco-oliva/pfp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 66fc33d79f30d123a0465020e2c9d81b873c95ef8a7fefefc36791f04f82aa08

build:
  number: 0

requirements:
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - htslib
    - llvm-openmp # [osx]
  run:
    - zlib
    - htslib
    - llvm-openmp # [osx]

test:
  commands: 
    - pfp++ --help

about:
  home: https://github.com/marco-oliva/pfp
  license: MIT
  summary: Prefix Free Parsing.

recipe-maintainers:
  - marco-oliva
