{% set name = "c4counter" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 48a713e29ced99c42df2bbcac246d467254069359439cbdfbe16d45deac43dee

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7,<=3.9
  run:
    - python >=3.7,<=3.9
    - minimap2
    - biopython
    - docopt

about:
  home: https://github.com/irunonayran/c4counter.git
  license: MIT
  license_family: MIT
  summary: "returns the number and types of human C4 regions in a fasta file"

test:
  commands:
    - c4counter -h > /dev/null

extra:
  recipe-maintainers:
    - irunonayran
