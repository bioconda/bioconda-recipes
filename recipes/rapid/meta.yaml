{% set version = "0.1" %}

package:
    name: rapid
    version: {{ version }}

source:
    fn: v{{ version }}.tar.gz
    url: https://github.com/SchulzLab/RAPID/archive/v{{ version }}.tar.gz
    sha256: 41027f0eca43b46b43c29bf32c2f2346cdc2b9c45bddcb274e8268d59bfdd6a7

build:
    number: 0

requirements:
    build:
        - r-base >=3.3
        - r-gplots >=3.0
        - r-ggplot2 >=2.2
        - r-rcolorbrewer >=1.1
        - r-scales >=0.4
        - r-knitr >=1.12
        - bioconductor-deseq2 >=1.18
        - bowtie2 >=2.2.5
        - bedtools >=2.19
        - samtools >=0.1.19
        - perl
    run:
        - r-gplots >=3.0
        - r-ggplot2 >=2.2
        - r-rcolorbrewer >=1.1
        - r-scales >=0.4
        - r-knitr >=1.12
        - bioconductor-deseq2 >=1.18
        - bowtie2 >=2.2.5
        - bedtools >=2.19
        - samtools >=0.1.19
test:
    commands:
        - rapidStats.sh --help
        - samtools --version
        - bedtools --version
        - bowtie2 --version
        - R --version
        - perl --version
about:
    home: https://github.com/SchulzLab/RAPID
    license: GPL2
    summary: "RAPID is a set of tools for the alignment, and analysis of genomic regions with small RNA clusters derived from small RNA sequencing data."
