{% set version = "0.2" %}

package:
    name: rapid
    version: {{ version }}

source:
    fn: v{{ version }}.tar.gz
    url: https://github.com/SchulzLab/RAPID/archive/v{{ version }}.tar.gz
    sha256: fff2f6e1a300d3607c0e55b05a2586d8bf7018e82baa52fdde4c39bcd69902da
build:
    number: 1

requirements:
    build:
        - r-base ==3.4.1
        - r-gplots ==3.0.1
        - r-ggplot2 ==2.2.1
        - r-rcolorbrewer >=1.1
        - r-scales ==0.5.0
        - r-knitr >=1.18
        - r-rmarkdown ==1.8
        - bioconductor-deseq2 ==1.16.1
        - bowtie2 >=2.2.5
        - bedtools >=2.19
        - samtools >=0.1.19
        - perl
        - pandoc ==1.17.2
    run:
        - r-base ==3.4.1
        - r-gplots ==3.0.1
        - r-ggplot2 ==2.2.1
        - r-rcolorbrewer >=1.1
        - r-scales ==0.5.0
        - r-knitr >=1.18
        - r-rmarkdown ==1.8
        - bioconductor-deseq2 ==1.16.1
        - bowtie2 >=2.2.5
        - bedtools >=2.19
        - samtools >=0.1.19
        - perl
        - pandoc ==1.17.2
test:
    commands:
        - rapidStats.sh --help
        - samtools --version
        - bedtools --version
        - bowtie2 --version
        - R --version
        - perl --version
about:
    home: https://github.com/SchulzLab/RAPID
    license: GPL2
    summary: "Read Alignment, Analysis, and Differential Pipeline (RAPID) is a set of tools for the alignment, and analysis of genomic regions with small RNA clusters derived from small RNA sequencing data."
