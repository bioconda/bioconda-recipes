{% set version = "0.4" %}

package:
  name: rapid
  version: {{ version }}

source:
  url: https://github.com/SchulzLab/RAPID/archive/v{{ version }}.tar.gz
  sha256: f7c862a1a6707042359ed92a26a1ba69b1eeb76600add1daccc3d41fe21ffdea
build:
  number: 1

requirements:
  build:
    - r-base >=3.4.1
    - r-gplots ==3.0.1
    - r-ggplot2 ==2.2.1
    - r-rcolorbrewer >=1.1
    - r-scales ==0.5.0
    - r-knitr ==1.16
    - r-rmarkdown >=1.3
    - r-reshape2 >=1.4
    - bioconductor-deseq2 >=1.18
    - bowtie2 >=2.2.5
    - bedtools ==2.23.0
    - samtools >=0.1.19
    - perl
    - pandoc ==1.17.2
  run:
    - r-base >=3.4.1
    - r-gplots ==3.0.1
    - r-ggplot2 ==2.2.1
    - r-rcolorbrewer >=1.1
    - r-scales ==0.5.0
    - r-knitr ==1.16
    - r-rmarkdown >=1.3
    - r-reshape2 >=1.4
    - bioconductor-deseq2 >=1.18
    - bowtie2 >=2.2.5
    - bedtools ==2.23.0
    - samtools >=0.1.19
    - perl
    - pandoc ==1.17.2
test:
  commands:
    - rapidStats.sh --help
    - samtools --version
    - bedtools --version
    - bowtie2 --version
    - R --version
    - perl --version
about:
  home: https://github.com/SchulzLab/RAPID
  license: GPL2
  summary: "Read Alignment, Analysis, and Differential Pipeline (RAPID) is a set of tools for the alignment, and analysis of genomic regions with small RNA clusters derived from small RNA sequencing data."
