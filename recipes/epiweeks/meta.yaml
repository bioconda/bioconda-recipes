{% set name = "epiweeks" %}
{% set version = "2.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f1caead441c874d7724e8a8cdb96a3791f2f6e1afd46ed5cfca51cddae94c78d

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - epiweeks

about:
  home: "https://github.com/mhalshehri/epiweeks"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Epidemiological weeks calculation based on the US CDC (MMWR) and ISO week numbering systems"

extra:
  recipe-maintainers:
    - mhalshehri
