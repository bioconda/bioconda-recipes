{% set name = "epiweeks" %}
{% set version = "2.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f1caead441c874d7724e8a8cdb96a3791f2f6e1afd46ed5cfca51cddae94c78d

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - epiweeks

about:
  home: "https://github.com/dralshehri/epiweeks"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Calculate epidemiological weeks using the CDC (MMWR) and ISO week numbering systems."
