{% set name = "epiweeks" %}
{% set version = "2.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0096132a50cfc4b52b2bfc8cf841d278740414d01cac303df05146db8b526539

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  run_exports:
    - {{ pin_subpackage('epiweeks', max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - hatchling
    - hatch-fancy-pypi-readme
  run:
    - python >=3.10

test:
  imports:
    - epiweeks

about:
  home: "https://github.com/dralshehri/epiweeks"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Epidemiological weeks calculation based on the US CDC (MMWR) and ISO week numbering systems"

extra:
  recipe-maintainers:
    - dralshehri
