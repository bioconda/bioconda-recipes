{% set version = "3.2.1" %}
{% set sha256 = "c431915f034bc58887f9a14f6f65be2c83e0faae312ef330c3a11c6ba131162c" %}

package:
  name: minia
  version: {{ version }} 

build:
  number: 0
  # requires clang>=4.5
  skip: True  # [osx]

source:
  url: https://github.com/GATB/minia/releases/download/v{{version}}/minia-v{{version}}-Source.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - minia -help

about:
  home: https://github.com/GATB/minia
  license: file
  license_file: LICENSE
  summary: MindTheGap performs detection and assembly of DNA insertion variants in NGS read datasets with respect to a reference genome. MindTheGap can also be used as a genome assembly finishing tool, it can fill the gaps between a set of input contigs without any a priori on their relative order and orientation.

extra:
  identifiers:
    - biotools:miniax
