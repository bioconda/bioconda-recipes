{% set version = "3.2.3" %}
{% set sha256 = "3db07d33e56e05ded0042ee342e19dc27d0509c799207377b07f8835b682fe94" %}

package:
  name: minia
  version: {{ version }} 

build:
  number: 0
  #skip: True  # [osx]

source:
  url: https://github.com/GATB/minia/releases/download/v{{version}}/minia-v{{version}}-Source.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - minia -help

about:
  home: https://github.com/GATB/minia
  license: file
  license_file: LICENSE
  summary: Minia is a short-read assembler based on a de Bruijn graph, capable of assembling a human genome on a desktop computer in a day.

extra:
  identifiers:
    - biotools:minia
