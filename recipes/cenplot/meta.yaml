{% set name = "cenplot" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cenplot-{{ version }}.tar.gz
  sha256: 3b6d942c92a83f298309bcf95ab4a69c0335c2f2440dadb12326351ffd992a30

build:
  entry_points:
    - cenplot = cenplot.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  host:
    - python >=3.12
    - setuptools
    - pip
  run:
    - python >=3.12
    - matplotlib-base >=3.10.0
    - polars >=1.19.0
    - numpy >=2.2.1
    - intervaltree >=3.1.0
    - censtats >=0.0.13
    - pyyaml >=6.0.2

test:
  imports:
    - cenplot
  commands:
    - pip check
    - cenplot --help
  requires:
    - pip

about:
  home: https://github.com/logsdon-lab/CenPlot
  summary: Centromere plotting library.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - koisland
