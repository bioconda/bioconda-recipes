{% set version = "1.2.0" %}
{% set name = "IMMAN" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 41b8464043524db84270450c4f2d8ec4733d6580303c0f86b91fcbaf4fec0bfd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocfilecache >=1.6.0,<1.8.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-stringdb >=1.22.0,<1.24.0'
    - r-base
    - r-igraph
    - r-seqinr
  run:
    - 'bioconductor-biocfilecache >=1.6.0,<1.8.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-stringdb >=1.22.0,<1.24.0'
    - r-base
    - r-igraph
    - r-seqinr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Reconstructing Interlog Protein Network (IPN) integrated from several Protein protein Interaction Networks (PPINs). Using this package, overlaying different PPINs to mine conserved common networks between diverse species will be applicable.'
