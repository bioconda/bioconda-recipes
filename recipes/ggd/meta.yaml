{% set version = "0.1.0" %}

package:
  name: ggd
  version: {{ version }}

source:
  url: https://github.com/gogetdata/ggd-cli/archive/v{{ version }}.tar.gz
  sha256: 540c67b4beb9dee34fa07c55e86e6f58c17dbc345a4700207cbc87615040a7ff

build:
    number: 0
    noarch: python
    entry_points:
      - ggd = ggd.__main__:main
    script: "python -m pip install . --no-deps --ignore-installed -vv" 

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests>=2.20.0
    - pyyaml
    - gitpython
    - git
    - conda=4.7.12
    - conda-build=3.18.11
    - ripgrep
    - fuzzywuzzy
    - python-levenshtein
    - htslib
    - samtools
    - zlib
    - check-sort-order
    - krb5
    - gsort>=0.1.2
    - wget
    - pytest
    - future
    - oyaml
    - pytest-socket

test:
  commands:
    - ggd --version

about:
  home: https://github.com/gogetdata/ggd-cli
  docs: https://gogetdata.github.io/
  license: MIT
  summary: "GoGetData (GGD) is a genomic data managment system. It provide simple and reproducible access to a repository of genomic data. Simply put, it is 'Conda' for genomic data"

