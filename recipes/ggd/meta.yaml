{% set version = "0.1.3" %}

package:
  name: ggd
  version: {{ version }}

source:
  url: https://github.com/gogetdata/ggd-cli/archive/v{{ version }}.tar.gz
  sha256: 65b3fe174b061d384e002dbbb9c95fbd7ef79b0fa1077ccdecdc8e5f04e48f03 

build:
    number: 0
    noarch: python
    entry_points:
      - ggd = ggd.__main__:main
    script: "python -m pip install . --no-deps --ignore-installed -vv" 

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests>=2.20.0
    - pyyaml
    - gitpython
    - git
    - conda=4.8.2
    - conda-build=3.18.12
    - ripgrep
    - fuzzywuzzy
    - python-levenshtein
    - htslib
    - samtools
    - zlib
    - check-sort-order
    - krb5
    - gsort>=0.1.3
    - wget
    - pytest
    - future
    - oyaml
    - pytest-socket
    - pysam 
    - cyvcf2

test:
  commands:
    - ggd --version

about:
  home: https://github.com/gogetdata/ggd-cli
  docs: https://gogetdata.github.io/
  license: MIT
  summary: "GoGetData (GGD) is a genomic data managment system. It provide simple and reproducible access to a repository of genomic data. Simply put, it is 'Conda' for genomic data"

