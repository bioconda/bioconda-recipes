{% set version = "1.1.0" %}

package:
  name: ggd
  version: {{ version }}

source:
  url: https://github.com/gogetdata/ggd-cli/archive/v{{ version }}.tar.gz
  sha256: 0ca105addceea07f6ad3acb510fb145b682df374bc2f29170551fdb9f0d4343a 

build:
    number: 0
    noarch: python
    entry_points:
      - ggd = ggd.__main__:main
    script: "python -m pip install . --no-deps --ignore-installed -vv" 

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests>=2.22.*
    - pyyaml
    - gitpython
    - git
    - conda>=4.8.2,<=4.9.0
    - conda-build>=3.18.12,<=3.19.3
    - ripgrep
    - fuzzywuzzy
    - python-levenshtein
    - htslib
    - samtools>=1.10
    - zlib
    - check-sort-order>=0.0.7
    - krb5
    - gsort>=0.1.4
    - wget
    - pytest
    - future
    - oyaml
    - pytest-socket
    - pysam 
    - cyvcf2

test:
  commands:
    - ggd --version

about:
  home: https://github.com/gogetdata/ggd-cli
  docs: https://gogetdata.github.io/
  license: MIT
  summary: "GoGetData (GGD) is a genomic data managment system. It provide simple and reproducible access to a repository of genomic data. Simply put, it is 'Conda' for genomic data"

