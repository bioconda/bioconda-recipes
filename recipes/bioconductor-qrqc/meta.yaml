{% set version = "1.38.0" %}
{% set name = "qrqc" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: d1614dbf5b895a83baf034fe49f1789a
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-biovizbase >=1.32.0,<1.33.0'
    - 'bioconductor-rhtslib >=1.16.0,<1.17.0'
    - r-base
    - r-brew
    - r-ggplot2
    - r-plyr
    - r-reshape
    - r-testthat
    - r-xtable
  run:
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-biovizbase >=1.32.0,<1.33.0'
    - 'bioconductor-rhtslib >=1.16.0,<1.17.0'
    - r-base
    - r-brew
    - r-ggplot2
    - r-plyr
    - r-reshape
    - r-testthat
    - r-xtable
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Quickly scans reads and gathers statistics on base and quality frequencies, read length, k-mers by position, and frequent sequences. Produces graphical output of statistics for use in quality control pipelines, and an optional HTML quality report. S4 SequenceSummary objects allow specific tests and functionality to be written around the data collected.'
extra:
  identifiers:
    - biotools:qrqc
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-qrqc
    path: recipes/bioconductor-qrqc
    version: 1.34.0

