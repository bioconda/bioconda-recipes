{% set version = "1.46.0" %}
{% set name = "qrqc" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 5cb6ae5e4d44f9f39a0b67b9b18062a6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# SystemRequirements: GNU make
requirements:
  host:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-biovizbase >=1.40.0,<1.41.0'
    - 'bioconductor-rhtslib >=1.24.0,<1.25.0'
    - r-base
    - r-brew
    - r-ggplot2
    - r-plyr
    - r-reshape
    - r-testthat
    - r-xtable
    - libblas
    - liblapack
  run:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-biovizbase >=1.40.0,<1.41.0'
    - 'bioconductor-rhtslib >=1.24.0,<1.25.0'
    - r-base
    - r-brew
    - r-ggplot2
    - r-plyr
    - r-reshape
    - r-testthat
    - r-xtable
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Quick Read Quality Control'
  description: 'Quickly scans reads and gathers statistics on base and quality frequencies, read length, k-mers by position, and frequent sequences. Produces graphical output of statistics for use in quality control pipelines, and an optional HTML quality report. S4 SequenceSummary objects allow specific tests and functionality to be written around the data collected.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:qrqc
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-qrqc
    path: recipes/bioconductor-qrqc
    version: 1.34.0

