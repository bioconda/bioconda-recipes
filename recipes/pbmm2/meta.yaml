{% set name = "pbmm2" %}
{% set version = "0.8.0" %}
{% set sha256 = "6caff56829c48a559111d263eaa7c85ee5135d66fde6c2f0e845db742cf43906" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbmm2
  license: BSD-3-Clause-Clear
  summary: A minimap2 frontend for PacBio native data formats

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - meson ==0.46.0*
    - ninja
    - pkg-config
  host:
    - boost
    - zlib
    - pbbam 0.18.0*
    - pbcopper 0.4.1*
  run:
    - pbbam 0.18.0*
    - pbcopper 0.4.1*

test:
  commands:
    - pbmm2 -h
