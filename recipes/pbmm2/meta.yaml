{% set name = "pbmm2" %}
{% set version = "1.9.0" %}
{% set sha256 = "eb203ac9264826cecff63837be40036455924620601cd6dec3328e4a0d59dcc8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/pbmm2/releases/download/v{{ version }}/pbmm2
  sha256: {{ sha256 }}

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - meson >=0.52.0
    - ninja
    - pkg-config
#  host:
#    - boost-cpp
#    - zlib
#    - pbbam 1.7.0*
#    - pbcopper 1.9.3*
#  run:
#    - htslib

about:
  home: https://github.com/PacificBiosciences/pbmm2
  license: BSD-3-Clause-Clear
  summary: A minimap2 frontend for PacBio native data formats

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh

test:
  commands:
    - pbmm2 -h
