{% set name = "pbmm2" %}
{% set version = "1.2.0" %}
{% set sha256 = "ca0a9cd79a7d11c6a14cb22059a71b97ada9b63e73b47b7c0cd0b4f140f902ed" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbmm2
  license: BSD-3-Clause-Clear
  summary: A minimap2 frontend for PacBio native data formats

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - meson >=0.48.1
    - ninja
    - pkg-config
  host:
    - boost
    - zlib

test:
  commands:
    - pbmm2 -h
