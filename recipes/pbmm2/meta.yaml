{% set name = "pbmm2" %}
{% set version = "26.1.0" %}
{% set sha256 = "84c9dbefe9e90d770bd4ac5bb775d456111c774494f858e846e825c68a973a5d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/pbmm2/releases/download/v{{ version }}/pbmm2
  sha256: {{ sha256 }}

build:
  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage("pbmm2", max_pin="x") }}
about:
  home: https://github.com/PacificBiosciences/pbmm2
  license: BSD-3-Clause-Clear
  summary: A minimap2 frontend for PacBio native data formats

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
  skip-lints:
    #repackaged binary
    - should_be_noarch_generic

test:
  commands:
    - pbmm2 -h
