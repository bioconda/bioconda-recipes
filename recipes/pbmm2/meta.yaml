{% set name = "pbmm2" %}
{% set version = "1.7.0" %}
{% set sha256 = "f5cd79f9b89cc5979d120a89b46f6295c6c92e0f56ab99236220f7d27327705a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - meson >=0.52.0
    - ninja
    - pkg-config
  host:
    - boost-cpp
    - zlib
    - pbbam 1.7.0*
    - pbcopper 1.9.3*
  run:
    - htslib

test:
  commands:
    - pbmm2 -h

about:
  home: https://github.com/PacificBiosciences/pbmm2
  license: BSD-3-Clause-Clear
  summary: A minimap2 frontend for PacBio native data formats

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh
