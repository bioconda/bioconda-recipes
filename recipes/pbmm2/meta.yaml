{% set name = "pbmm2" %}
{% set version = "1.4.0" %}
{% set sha256 = "4eece14e7ab8257064dbe3b455eaf0c6ed7b4b1710ecda4704fada89cede0e2e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbmm2
  license: BSD-3-Clause-Clear
  summary: A minimap2 frontend for PacBio native data formats

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - meson >=0.52.0
    - ninja
    - pkg-config
  host:
    - boost-cpp
    - zlib
    - pbbam 1.6.0*
    - pbcopper 1.8.0*
  run:
    - htslib

test:
  commands:
    - pbmm2 -h
