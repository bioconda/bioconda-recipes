{% set name = "pbmm2" %}
{% set version = "0.10.1" %}
{% set sha256 = "ed566ed7a67bbf4b89aa86e188031c19618f0f0bc7cc6a6ee40e5f7348ccd88a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbmm2
  license: BSD-3-Clause-Clear
  summary: A minimap2 frontend for PacBio native data formats

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - meson >=0.48.1
    - ninja
    - pkg-config
  host:
    - boost
    - zlib
    - pbbam 0.19.0*
    - pbcopper 0.4.2*
  run:
    - pbbam 0.19.0*
    - pbcopper 0.4.2*

test:
  commands:
    - pbmm2 -h
