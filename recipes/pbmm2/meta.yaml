{% set name = "pbmm2" %}
{% set version = "1.3.0" %}
{% set sha256 = "c9775b97452e068efe6299453630cf2a5527787039374517132cf2867e708700" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbmm2
  license: BSD-3-Clause-Clear
  summary: A minimap2 frontend for PacBio native data formats

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - meson >=0.48.1
    - ninja
    - pkg-config
  host:
    - boost-cpp
    - zlib
    - pbbam 1.0.7*
    - pbcopper 1.4.0*
  run:
    - htslib

test:
  commands:
    - pbmm2 -h
