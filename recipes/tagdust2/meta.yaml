{% set name = "tagdust2" %}
{% set version = "2.33.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/aradar46/tagdust/archive/v{{ version }}.tar.gz
  sha256: f9402efe297fd6dd51f6a671371ca4ae0d5e8974e628e3245f5b51eaf2a36f05

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('tagdust2', max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - make
    - pandoc
  run:
    - pthread-stubs

test:
  commands:
    - tagdust -h
    - tagdust -v

about:
  home: https://github.com/aradar46/tagdust
  license: GPL-3.0-only
  license_file: COPYING
  summary: Tool to extract high confidence reads from sequencing data
  description: |
    TagDust2 filters NGS reads using HMMs, removes artifacts, and can simulate reads.

extra:
  maintainers:
    - aradar46

