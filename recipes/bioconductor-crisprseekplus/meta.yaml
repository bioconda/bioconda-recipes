{% set version = "1.8.0" %}
{% set name = "crisprseekplus" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 674acae0500649798438bd6f7995cf084e56082bdc46c3c45a68f45c43b5ae88
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-crisprseek >=1.22.0,<1.24.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-guideseq >=1.12.0,<1.14.0'
    - r-base
    - r-biocmanager
    - r-dt
    - r-hash
    - r-shiny
    - r-shinyjs
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-crisprseek >=1.22.0,<1.24.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-guideseq >=1.12.0,<1.14.0'
    - r-base
    - r-biocmanager
    - r-dt
    - r-hash
    - r-shiny
    - r-shinyjs
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Bioinformatics platform containing interface to work with offTargetAnalysis and compare2Sequences in the CRISPRseek package, and GUIDEseqAnalysis.'
extra:
  identifiers:
    - biotools:crisprseekplus
    - doi:10.1371/journal.pone.0108424
  parent_recipe:
    name: bioconductor-crisprseekplus
    path: recipes/bioconductor-crisprseekplus
    version: 1.6.0
