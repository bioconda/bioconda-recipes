{% set version = "1.8.0" %}
{% set name = "crisprseekplus" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 555d70d98d046f584dc4ec325ba9c6cd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, rmarkdown, knitr, R.rsp
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.51.0'
    - 'bioconductor-crisprseek >=1.22.0,<1.23.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-guideseq >=1.12.0,<1.13.0'
    - r-base
    - r-biocmanager
    - r-dt
    - r-hash
    - r-shiny
    - r-shinyjs
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.51.0'
    - 'bioconductor-crisprseek >=1.22.0,<1.23.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-guideseq >=1.12.0,<1.13.0'
    - r-base
    - r-biocmanager
    - r-dt
    - r-hash
    - r-shiny
    - r-shinyjs
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Bioinformatics platform containing interface to work with offTargetAnalysis and compare2Sequences in the CRISPRseek package, and GUIDEseqAnalysis.'
extra:
  identifiers:
    - biotools:crisprseekplus
    - doi:10.1371/journal.pone.0108424
  parent_recipe:
    name: bioconductor-crisprseekplus
    path: recipes/bioconductor-crisprseekplus
    version: 1.6.0

