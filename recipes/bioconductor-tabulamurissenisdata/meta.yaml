{% set version = "1.16.0" %}
{% set name = "TabulaMurisSenisData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e92ec5d004026b6583dce1519fac5457

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tabulamurissenisdata", max_pin="x.x") }}'
  noarch: generic

# Suggests: ggplot2, testthat, knitr, rmarkdown, iSEE, BiocStyle
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-gdata
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-gdata
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: MIT
  summary: Bulk and single-cell RNA-seq data from the Tabula Muris Senis project
  description: This package provides access to RNA-seq data generated by the Tabula Muris Senis project via the Bioconductor project. The data is made available without restrictions by the Chan Zuckerberg Biohub. It is provided here without further processing, collected in the form of SingleCellExperiment objects.
  license_file: LICENSE

