{% set name = "python-javabridge" %}
{% set version = "4.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9fd9c85e6a32f4edd9fff659d387cbf4c1c91fde9fe3670e4f6d37d79eb6200f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy >=1.18.2
    - cython >=0.29.16
    - openjdk
    - pip
    - python
    - setuptools
  run:
    - numpy >=1.18.2
    - python
    - openjdk

test:
  imports:
    - javabridge
    - javabridge.tests
  requires:
    - nose

about:
  home: "http://github.com/CellProfiler/python-javabridge/"
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "Python wrapper for the Java Native Interface"
