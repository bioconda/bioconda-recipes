{% set version="1.10.0" %}
{% set name="STATegRa" %}
{% set bioc="3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 8e049cb4a9ae0a08e66825f2ed8a7c65ea422757f4d3407ed929d448a9586eb3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-affy
    - bioconductor-biobase
    - bioconductor-edger
    - bioconductor-limma
    - r-base
    - r-calibrate
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-mass
  run:
    - bioconductor-affy
    - bioconductor-biobase
    - bioconductor-edger
    - bioconductor-limma
    - r-base
    - r-calibrate
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Classes and tools for multi-omics data integration.'
