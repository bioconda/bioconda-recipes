{% set version = "1.20.0" %}
{% set name = "STATegRa" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 791f82ccec2a724a053db16fdf0de4ee
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics, knitr (>= 1.6), rmarkdown, BiocStyle (>= 1.3), roxygen2, doSNOW
requirements:
  host:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - r-base
    - r-calibrate
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-mass
  run:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - r-base
    - r-calibrate
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Classes and tools for multi-omics data integration.'
extra:
  identifiers:
    - biotools:stategra
    - doi:10.14806/ej.20.a.768
  parent_recipe:
    name: bioconductor-stategra
    path: recipes/bioconductor-stategra
    version: 1.16.1

