{% set version = "1.22.0" %}
{% set name = "STATegRa" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3f35e9d4f4b21f06ae3bb15b594ca0d7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics, knitr (>= 1.6), rmarkdown, BiocStyle (>= 1.3), roxygen2, doSNOW
requirements:
  host:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - r-base
    - r-calibrate
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-mass
  run:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - r-base
    - r-calibrate
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Classes and methods for multi-omics data integration'
  description: 'Classes and tools for multi-omics data integration.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:stategra
    - doi:10.14806/ej.20.a.768
  parent_recipe:
    name: bioconductor-stategra
    path: recipes/bioconductor-stategra
    version: 1.16.1

