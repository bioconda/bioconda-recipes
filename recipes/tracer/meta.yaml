about:
  home: http://beast.community/tracer
  license: "LGPLv2.1"
  summary: "Tracer is a program for analysing the trace files generated by Bayesian MCMC runs 
            (that is, the continuous parameter values sampled from the chain). It can be used 
            to analyse runs of BEAST, MrBayes, LAMARC and possibly other MCMC programs."

package:
  name: tracer
  version: '1.6.0'

build:
  number: 1

source:
  fn: Tracer_v1.6.tgz
  url: https://github.com/beast-dev/tracer/releases/download/v1.6/Tracer_v1.6.tgz
  sha256: 0fc9b8f174b2e6c44f6c2f4be30ca5c39b356d0ba7156961db14074d673f70b7

requirements:
  run:
    - openjdk

test:
  commands:
    - jar -tf $PREFIX/lib/tracer.jar &> /dev/null
