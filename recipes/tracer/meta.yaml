{% set name = "tracer" %}
{% set version = "0.5.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Teichlab/tracer/archive/v{{ version }}.tar.gz
  sha256: f35a35761c18f417851ca2bbd9c051adf8bdc947a64ba3599f514d58a5829a64

build:
  skip: True # [osx]
  number: 0
  has_prefix_files:
    - tracer

requirements:
  build:
    # Non python deps
    - bowtie2 2.3.*
    - trinity 2.4.*
    - igblast 1.7.*
    - kallisto 0.43.*
    - graphviz 2.38.*
    # Python deps
    - biopython 1.66.*
    - cycler 0.10.*
    - decorator 4.0.*
    - matplotlib 1.5.*
    - networkx 1.11.*
    - numpy 1.11.*
    - pandas 0.18.*
    - prettytable 0.7.*
    - pydotplus 2.0.*
    - pyparsing 2.0.*
    - python-dateutil 2.5.*
    - python-levenshtein 0.12.*
    - pytz 2016.3.*
    - scipy 0.17.*
    - seaborn 0.7.*
    - six 1.10.*
    - mock 2.0.*
    - future 0.15.*

  run:
    # Non python deps
    - bowtie2 2.3.*
    - trinity 2.4.*
    - igblast 1.7.*
    - kallisto 0.43.*
    - graphviz 2.38.*
    # Python deps
    - biopython 1.66.*
    - cycler 0.10.*
    - decorator 4.0.*
    - matplotlib 1.5.*
    - networkx 1.11.*
    - numpy 1.11.*
    - pandas 0.18.*
    - prettytable 0.7.*
    - pydotplus 2.0.*
    - pyparsing 2.0.*
    - python-dateutil 2.5.*
    - python-levenshtein 0.12.*
    - pytz 2016.3.*
    - scipy 0.17.*
    - seaborn 0.7.*
    - six 1.10.*
    - mock 2.0.*
    - future 0.15.*


test:
    imports:
      - Bio
      - matplotlib
      - pandas
      - scipy

    commands:
      - tracer --help

about:
  home: https://github.com/Teichlab/tracer
  license: Apache License, Version 2.0
  summary: "TraCeR - reconstruction of T cell receptor sequences from single-cell RNAseq data"

