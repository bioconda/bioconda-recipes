{% set name = "tracer" %}
{% set version = "1.7.1" %}
{% set build = 1 %}

about:
  home: http://beast.community/{{ name }}
  license: "LGPLv2.1"
  summary: "Tracer is a program for analysing the trace files generated by Bayesian MCMC runs 
            (that is, the continuous parameter values sampled from the chain). It can be used 
            to analyse runs of BEAST, MrBayes, LAMARC and possibly other MCMC programs."
            
package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: {{ build }}
  noarch: generic

source:
  url: https://github.com/beast-dev/tracer/releases/download/v1.7.1/Tracer.v1.7.1.zip
  sha256: 3822ea7f6b390bde0d9aa0b24d1bb8e3f14f7f1bf5257a1d2c3129bc163d7f6d

requirements:
  run:
    - openjdk

test:
  commands:
    - jar -tf $PREFIX/lib/tracer.jar &> /dev/null

extra:
  identifiers:
    - biotools:tracer
    - doi:10.1093/sysbio/syy032
