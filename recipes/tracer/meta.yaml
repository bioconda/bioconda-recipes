{% set name = "tracer" %}
{% set version = "1.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/beast-dev/tracer/releases/download/v{{ version }}/Tracer_v{{ version }}.tgz
  sha256: b263e803377a9ae7b377e6637a6734907fb9908265c5451c628286fa87a6d5e2

build:
  number: 0
  noarch: generic

requirements:
  run:
    - openjdk

test:
  commands:
    - jar -tf $PREFIX/lib/tracer.jar &> /dev/null

about:
  home: http://beast.community/{{ name }}
  license: "LGPLv2.1"
  summary: "Tracer is a program for analysing the trace files generated by Bayesian MCMC runs 
            (that is, the continuous parameter values sampled from the chain). It can be used 
            to analyse runs of BEAST, MrBayes, LAMARC and possibly other MCMC programs."

extra:
  identifiers:
    - biotools:tracer
    - doi:10.1093/sysbio/syy032
