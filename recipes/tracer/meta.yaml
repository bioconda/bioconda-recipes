{% set name = "tracer" %}
{% set version = "1.7.0" %}
{% set build = 1 %}

about:
  home: http://beast.community/{{ name }}
  license: "LGPLv2.1"
  summary: "Tracer is a program for analysing the trace files generated by Bayesian MCMC runs 
            (that is, the continuous parameter values sampled from the chain). It can be used 
            to analyse runs of BEAST, MrBayes, LAMARC and possibly other MCMC programs."
            
package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: {{ build }}
  noarch: generic

source:
  url: https://github.com/beast-dev/tracer/releases/download/v1.7/Tracer_v1.7.0.tgz
  sha256: 439bf13f35f1ad1cf3c4dc4bd816fab8616424bfc20ba72441a55d91b4e89a84

requirements:
  run:
    - openjdk

test:
  commands:
    - jar -tf $PREFIX/lib/tracer.jar &> /dev/null

extra:
  identifiers:
    - biotools:tracer
    - doi:10.1093/sysbio/syy032
