{% set name = "tracer" %}
{% set version = "1.7.1" %}
{% set build = 1 %}

about:
  home: http://beast.community/{{ name }}
  license: "LGPLv2.1"
  summary: "Tracer is a program for analysing the trace files generated by Bayesian MCMC runs 
            (that is, the continuous parameter values sampled from the chain). It can be used 
            to analyse runs of BEAST, MrBayes, LAMARC and possibly other MCMC programs."
            
package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: {{ build }}
  noarch: generic

source:
  url: https://github.com/beast-dev/tracer/releases/download/v1.7.1/Tracer_v1.7.1.tgz
  sha256: 200d7ffa1e48994b71245994e299847ac2be72d3d5c37d9048418557e1d8c12e

requirements:
  run:
    - openjdk

test:
  commands:
    - jar -tf $PREFIX/lib/tracer.jar &> /dev/null

extra:
  identifiers:
    - biotools:tracer
    - doi:10.1093/sysbio/syy032
