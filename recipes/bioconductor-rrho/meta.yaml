{% set version = "1.24.0" %}
{% set name = "RRHO" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7da61e5969e445ef71938c8e1f627276
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: lattice
requirements:
  host:
    - r-base
    - r-venndiagram
  run:
    - r-base
    - r-venndiagram
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The package is aimed at inference on the amount of agreement in two sorted lists using the Rank-Rank Hypergeometric Overlap test.'
extra:
  identifiers:
    - biotools:rrho
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rrho
    path: recipes/bioconductor-rrho
    version: 1.20.0

