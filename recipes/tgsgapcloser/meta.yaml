package:
  name: tgsgapcloser
  version: 1.2.1

source:
  url: https://github.com/BGI-Qingdao/TGS-GapCloser/releases/download/v1.2.1/TGS-GapCloser-1.2.1_ml.zip
  sha256: ccdc5a7e90b116fcba2e6edd7d5491d29a256afacc0ea0adf9eeaf8354cb4856

build:
  number: 2


requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - minimap2
  run:
    - zlib
    - minimap2

test:
  commands:
    - tgsgapcloser

about:
  home: https://github.com/BGI-Qingdao/TGS-GapCloser
  license: GPL-3.0-only
  license_file: LICENSE
  summary: A gap-closing software tool that uses error-prone long reads generated by third-generation-sequence techniques (Pacbio, Oxford Nanopore, etc.) or preassembled contigs to fill N-gap in the genome assembly.

extra:
  recipe-maintainers:
    - cchd0001
