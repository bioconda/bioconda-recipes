{% set name = "tgsgapcloser" %}
{% set version = "1.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/BGI-Qingdao/TGS-GapCloser/releases/download/v{{ version }}/TGS-GapCloser-{{ version }}_ml.zip
  sha256: bc2cde9397d6dc7776a204cb86e730a5d714d62c2ba60ae38a097cc9799286fe
  patches:
    - 0001-master.patch
    - 0002-Makefile.patch
    - 0003-main-src-ont.patch
    - 0004-tgsgapcloser.patch
    - 0005-headers.patch
    - 0006-aarch64.patch  # [aarch64 or arm64]

build:
  number: 4
  run_exports:
    - {{ pin_subpackage('tgsgapcloser', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - minimap2

test:
  commands:
    - tgsgapcloser

about:
  home: "https://github.com/BGI-Qingdao/TGS-GapCloser"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  summary: "A gap-closing software tool that uses error-prone long reads generated by third-generation-sequence techniques (Pacbio, Oxford Nanopore, etc.) or preassembled contigs to fill N-gap in the genome assembly."
  dev_url: "https://github.com/BGI-Qingdao/TGS-GapCloser"
  doc_url: "https://github.com/BGI-Qingdao/TGS-GapCloser/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - cchd0001
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:TGS-GapCloser
    - usegalaxy-eu:tgsgapcloser
    - doi:10.1093/gigascience/giaa094
