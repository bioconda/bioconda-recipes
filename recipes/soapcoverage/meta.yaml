about:
  home: http://soap.genomics.org.cn/soapaligner.html
  license: 'GPL'
  summary: 'SOAPcoverarge can calculate sequencing coverage or physical coverage as well as duplication rate and details of specific block for each segments and whole genome by using SOAP, BLAT, BLAST, BlastZ, mum- mer and MAQ aligement results with multi-thread.'

build:
  number: 1

package:
  name: soapcoverage
  version: '2.7.7'

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib

source:
  url: http://soap.genomics.org.cn/down/soap.coverage.tar.gz
  md5: 7cf98626e3573d680ed0e767207bfa95

test:
  commands:
    - soap.coverage -h 2>&1 | grep soap > /dev/null
