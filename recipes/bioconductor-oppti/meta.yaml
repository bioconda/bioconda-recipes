{% set version = "1.0.0" %}
{% set name = "oppti" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: ae688bb7bf60b63d9ac6ff2f727ab14e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - r-base
    - r-devtools
    - r-ggplot2
    - r-knitr
    - r-pheatmap
    - r-rcolorbrewer
    - r-reshape
  run:
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - r-base
    - r-devtools
    - r-ggplot2
    - r-knitr
    - r-pheatmap
    - r-rcolorbrewer
    - r-reshape
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: MIT
  summary: 'Outlier Protein and Phosphosite Target Identifier'
  description: 'The aim of oppti is to analyze protein (and phosphosite) expressions to find outlying markers for each sample in the given cohort(s) for the discovery of personalized actionable targets.'

