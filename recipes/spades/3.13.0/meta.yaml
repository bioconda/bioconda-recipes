{% set version = "3.13.0" %}
{% set sha256 = "c63442248c4c712603979fa70503c2bff82354f005acda2abc42dd5598427040" %}

package:
  name: spades
  version: {{ version }}

source:
  url: https://github.com/ablab/spades/releases/download/v{{version}}/SPAdes-{{version}}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-change-verbosity.patch
    - 0002-disable-parallel-libstdc.patch  # [osx]

build:
  number: 1
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - clangdev  # [osx]
    - openmp  # [linux]
    - cmake
  host:
    - llvm-openmp  # [osx]
    - zlib
    - bzip2
    - openmp  # [linux]
  run:
    - llvm-openmp  # [osx]
    - openmp  # [linux]
    - python

test:
  commands:
    - spades.py --version
    - rnaspades.py --version
    - truspades.py --version
    - metaspades.py --version
    - plasmidspades.py --version
    - spades-kmercount -h
    - spades.py --test && chmod -R u+w spades_test && rm -rf spades_test


about:
  home: http://cab.spbu.ru/software/spades/
  license: GPLv2
  license_family: GPL
  license_file: LICENSE
  summary: SPAdes (St. Petersburg genome assembler) is intended for both standard isolates and single-cell MDA bacteria assemblies.
  description: |
    SPAdes (St. Petersburg genome assembler) is a genome assembly algorithm which was designed for
    single cell and multi-cells bacterial data sets. However, it might not be suitable for large
    genomes projects.

    SPAdes works with Ion Torrent, PacBio, Oxford Nanopore, and Illumina paired-end, mate-pairs and
    single reads

  dev_url: https://github.com/ablab/spades
  doc_url: http://cab.spbu.ru/files/release{{version}}/manual.html


extra:
  recipe-maintainers:
    - druvus
    - notestaff
  identifiers:
    - biotools:spades
    - usegalaxy-eu:spades
    - doi:10.1089/cmb.2012.0021
    - doi:10.1101/gr.213959.116
    - doi:10.1093/gigascience/giz100
    - doi:10.1093/bioinformatics/btz349
  skip-lints:
    - should_not_be_noarch_source
