package:
  name: spades
  version: {{ version }}

source:
  fn: SPAdes-{{ version }}-Linux.tar.gz                                              # [linux]
  url: http://spades.bioinf.spbau.ru/release{{ version }}/SPAdes-{{ version }}-Linux.tar.gz  # [linux]
  sha256: 5d362ea40bfc0fedfbdf7d17504f38f63e7e7e23b29fef89f89273313115db5f # [linux]
  fn: SPAdes-{{ version }}-Darwin.tar.gz                                             # [osx]
  url: http://spades.bioinf.spbau.ru/release{{ version }}/SPAdes-{{ version }}-Darwin.tar.gz # [osx]
  sha256: 9e6accf2258c379436e92f37f920e4dc8fa4a2da9a9813215709a9723bf15d87 # [osx]

build:
  number: 0

requirements:
  build:
  run:
    - python

test:
  commands:
    - spades.py --version
    - spades.py --test

about:
  home: http://cab.spbu.ru/software/spades/
  license: GPLv2
  summary: SPAdes (St. Petersburg genome assembler) is intended for both standard isolates and single-cell MDA bacteria assemblies.
