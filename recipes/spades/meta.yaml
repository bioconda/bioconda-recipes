package:
  name: spades
  version: '3.11.0'

source:
  fn: SPAdes-3.11.0-Linux.tar.gz                                              # [linux]
  url: http://spades.bioinf.spbau.ru/release3.11.0/SPAdes-3.11.0-Linux.tar.gz  # [linux]
  md5: 38cc7122aa60803b5fc8e0f59006b939 # [linux]
  fn: SPAdes-3.11.0-Darwin.tar.gz                                             # [osx]
  url: http://spades.bioinf.spbau.ru/release3.11.0/SPAdes-3.11.0-Darwin.tar.gz # [osx]
  md5: 34dab69dd8b8b158ee86795ce6b34758 # [osx]

build:
  number: 0
  skip: True  # [not py2k and not py35]

requirements:
  build:
  run:
    - python
    - cmake
    - gcc
    - zlib
    - libbz2

test:
  commands:
    - spades.py --test
    - dipspades.py --test
    - metaspades.py --test
    - plasmidspades.py --test
    - rnaspades.py --test
    - truspades.py --test

about:
  home: http://bioinf.spbau.ru/en/spades
  license: GPLv2
  summary: SPAdes (St. Petersburg genome assembler) is an assembly toolkit containing various assembly pipelines.
