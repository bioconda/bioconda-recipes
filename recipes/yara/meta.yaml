{% set version = "1.0.5" %}
{% set seqan_version = "2.5.1" %}

package:
  name: yara
  version: {{ version }}

source:
  # Note, version numbers for SeqAn and Yara are different.
  # SeqAn 2.5.1 contains Yara 1.0.5
  url: https://github.com/seqan/seqan/archive/refs/tags/seqan-v{{ seqan_version }}.tar.gz
  sha256: 78c80631772dd5919b8e542c6cb4ec9d2cde8db62d53dc2b01eeb669aaf04544

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('yara', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
  host:
    - bzip2
    - zlib
    - llvm-openmp # [osx]

test:
  commands:
    - yara_indexer --help 2>&1 > /dev/null
    - yara_mapper --help 2>&1 > /dev/null

about:
  home: "https://github.com/seqan/seqan/tree/seqan-v{{ seqan_version }}/apps/yara/README.rst"
  summary: Yara is an exact tool for aligning DNA sequencing reads to reference genomes.
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:yara
    - doi:10.1093/nar/gkt005
  recipe-maintainers:
    - eseiler
