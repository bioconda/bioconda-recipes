{% set version = '0.4-9' %}

package:
  name: r-mda
  version: {{ version|replace("-", "_") }}

source:
  fn: mda_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/mda_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/mda/mda_{{ version }}.tar.gz


  sha256: b72456d2fa5b49895644489735d21cf4836d3d597f5e693e6103cce1887ffd85

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-class
    - gcc   # [linux]
    - llvm  # [osx]

  run:
    - r-base
    - r-class
    - libgcc  # [linux]

test:
  commands:
    - $R -e "library('mda')"

about:
  home: https://CRAN.R-project.org/package=mda
  license: GPL-2
  summary: Mixture and flexible discriminant analysis, multivariate adaptive regression splines
    (MARS), BRUTO, ...
  license_family: GPL2
