{% set name = "fastppm" %}
{% set version = "1.1.0" %}
{% set build_number = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/elkebir-group/fastppm.git
  git_tag: v{{ version }}
  submodules: true

build:
  number: {{ build_number }}
  script: bash build.sh

requirements:
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
    - python
    - pybind11
  host:
    - python
    - pybind11
  run:
    - python

test:
  commands:
    - fastppm-cli --help
    # Test that the python module imports and has the right version logic
    - python -c "import fastppm; print(fastppm.__version__)"

about:
  home: "https://github.com/elkebir-group/fastppm"
  license: "MIT"
  license_file: "LICENSE"
  summary: "Fast Perfect Phylogeny Mixture Regression using Tree-Structured Dual Dynamic Programming"
  description: |
    `fastppm` (fast perfect phylogeny mixtures) is a C++/Python library
    for fast estimation of unknown frequency matrices, given variant and
    total read counts over an n-clonal tree. 
