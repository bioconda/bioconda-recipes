{% set name = "MAGpurify" %}
{% set version = "1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/snayfach/MAGpurify/archive/v{{ version }}.tar.gz
  sha256: e706d9380fe228c61ced5135708192de582bc642e7d9f89a12ab0f20b010bb53

build:
  number: 1


requirements:
  host:
    - wget
    - blast=2.7.1
    - last
    - prodigal=2.6.3
    - hmmer=3.1b2
    - mash=2.0
    - python=2.7.*
    - pandas
    - numpy
    - scikit-learn
    - biopython

  run:
    - blast=2.7.1
    - last
    - prodigal=2.6.3
    - hmmer=3.1b2
    - mash=2.0
    - python=2.7.*
    - pandas
    - numpy
    - scikit-learn
    - biopython

test:
  commands:
    - run_qc.py -h || [[ $? == 1 ]]


about:
  home: https://github.com/snayfach/MAGpurify
  license: GPL-3
  license_file: LICENSE
  summary: |
    Improvement of metagenome-assembled genomes

extra:
  identifiers:
    - doi:http://dx.doi.org/10.1038/s41586-019-1058-x
  recipe-maintainers:
    - silask
