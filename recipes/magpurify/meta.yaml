{% set name = "magpurify" %}
{% set version = "2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 788e10131ba8422de57a28b32b9bd0526c82c9ca42662f4ce815ac5e300b72da

build:
  number: 0
  noarch: python
  skip: True  # [osx]
  entry_points:
    - magpurify=magpurify.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython
    - numpy
    - pandas
    - pip
    - python >= 3.6
    - scikit-learn
  run:
    - biopython
    - numpy
    - pandas
    - python >= 3.6
    - scikit-learn
    - blast
    - prodigal
    - hmmer
    - last
    - mash
    - coverm

test:
  commands:
    - magpurify --help
    - magpurify phylo-markers --help
    - magpurify clade-markers --help
    - magpurify conspecific --help
    - magpurify tetra-freq --help
    - magpurify gc-content --help
    - magpurify coverage --help
    - magpurify known-contam --help
    - magpurify clean-bin --help

about:
  home: "https://github.com/snayfach/MAGpurify"
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: "Identify and remove incorrectly binned contigs from metagenome-assembled genomes."
