{% set name = "seqiolib" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "a8bc27b28d3ff4d88954196d6e0465d13c221f0b5d8ab6ece360b3516e26be32"

build:
  number: 0
  noarch: python 
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
    - pytest-runner
  run:
    - numpy <1.19.0
    - pyfaidx
    - python >=3
    - tensorflow >=2.2

test:
  imports:
    - seqiolib
    - seqiolib.utils
  requires:
    - pytest >=3

about:
  home: "https://github.com/visze/seqiolib"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Library to read, write sequence, variants, regions to use them for training of machine learning algorithms."
  doc_url: "https://github.com/visze/seqiolib"
  dev_url: "https://github.com/visze/seqiolib"

extra:
  recipe-maintainers:
    - visze
