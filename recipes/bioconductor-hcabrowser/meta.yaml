{% set version = "1.0.0" %}
{% set name = "HCABrowser" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d8001d23d6f8fb7c2f812eda0120ed19
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biocfilecache >=1.8.0,<1.9.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-dplyr
    - r-googleauthr
    - r-httr
    - r-jsonlite
    - r-plyr
    - r-readr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidygraph
    - r-tidyr
  run:
    - 'bioconductor-biocfilecache >=1.8.0,<1.9.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-dplyr
    - r-googleauthr
    - r-httr
    - r-jsonlite
    - r-plyr
    - r-readr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidygraph
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Search, browse, reference, and download resources from the Human Cell Atlas data portal. Development of this package is supported through funds from the Chan / Zuckerberg initiative.'

