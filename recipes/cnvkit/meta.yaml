{% set version="0.9.1" %}
package:
  name: cnvkit
  version: {{ version }}

source:
  #fn: cnvkit-dc3a6b6.tar.gz
  #url: https://github.com/etal/cnvkit/archive/dc3a6b6.tar.gz
  fn: cnvkit-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/c/cnvkit/CNVkit-{{ version }}.tar.gz
  md5: c216738f950093f86d2cd4176c1478b8

build:
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - atlas # [not osx]
    - bioconductor-dnacopy
    - biopython >=1.62
    - future >=0.15.2
    - futures >=3.0  # [py27]
    - matplotlib >=1.3.1
    - numpy >=1.9
    - pandas >=0.18.1
    - pyfaidx >=0.4.7
    - pysam >=0.10.0
    - r-cghflasso
    - reportlab >=3.0
    - scipy >=0.15.0

test:
  imports:
    - cnvlib
    - skgenome
  commands:
    - cnvkit.py -h

about:
  home: https://github.com/etal/cnvkit
  license: Apache License 2.0
  summary: Copy number variant detection from high-throughput sequencing
