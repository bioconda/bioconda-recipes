{% set version="0.9.4a0" %}
{% set revision="8897fdb" %}
package:
  name: cnvkit
  version: {{ version }}

source:
  url: https://github.com/etal/cnvkit/archive/{{ revision }}.tar.gz
  sha256: 8ca4efd41caaa420ec031e079553bbc8fad0de56c02f3af74437a9b0dc2025bb

build:
  noarch: python
  number: 1

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - bioconductor-dnacopy
    - biopython >=1.62
    - future >=0.15.2
    - futures >=3.0  # [py27]
    - matplotlib >=1.3.1
    - numpy >=1.9
    - pandas >=0.18.1
    - python-dateutil >=2.5.0
    - pyfaidx >=0.4.7
    - pysam >=0.10.0
    - r-cghflasso
    - reportlab >=3.0
    - scipy >=0.15.0

test:
  imports:
    - cnvlib
    - skgenome
  commands:
    - cnvkit.py -h

about:
  home: https://github.com/etal/cnvkit
  license: Apache License 2.0
  summary: Copy number variant detection from high-throughput sequencing

extra:
  identifiers:
    - biotools:cnvkit
    - doi:10.1371/journal.pcbi.1004873
