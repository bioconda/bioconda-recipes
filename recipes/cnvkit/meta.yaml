package:
  name: cnvkit
  version: '0.7.9'

source:
  fn: CNVkit-0.7.9.tar.gz
  url: https://pypi.python.org/packages/source/C/CNVkit/CNVkit-0.7.9.tar.gz

build:
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - atlas # [not osx]
    - numpy
    - scipy
    - pandas
    - matplotlib
    - biopython
    - reportlab
    - pysam >=0.8,<0.9
    - pyvcf
    - r-pscbs
    - r-cghflasso

test:
  imports:
    - cnvlib
  commands:
    - cnvkit.py -h

about:
  home: https://github.com/etal/cnvkit
  license: MIT
  summary: Copy number variant detection from targeted DNA sequencing
