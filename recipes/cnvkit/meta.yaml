{% set version="0.9.8" %}
package:
  name: cnvkit
  version: {{ version }}

source:
  url: https://github.com/etal/cnvkit/archive/v{{ version }}.tar.gz
  sha256: 57e3081fd12c402abbc448851fda741795f23e68416c2564d9c09930bd56eef8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - bioconductor-dnacopy
    - biopython >=1.62
    - future >=0.15.2
    - matplotlib-base >=1.3.1
    - numpy >=1.9
    - pandas >=0.22.0
    - pomegranate >=0.9.0
    - python-dateutil >=2.5.0
    - pyfaidx >=0.4.7
    - pysam >=0.10.0
    - r-base >=3.4.1
    - r-cghflasso
    - reportlab >=3.0
    - scipy >=0.15.0

test:
  imports:
    - cnvlib
    - skgenome
  commands:
    - cnvkit.py -h

about:
  home: https://github.com/etal/cnvkit
  license: Apache License 2.0
  summary: Copy number variant detection from high-throughput sequencing

extra:
  identifiers:
    - biotools:cnvkit
    - doi:10.1371/journal.pcbi.1004873
