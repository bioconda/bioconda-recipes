{% set version="0.9.11" %}
package:
  name: cnvkit
  version: {{ version }}

source:
  url: https://github.com/etal/cnvkit/archive/v{{ version }}.tar.gz
  sha256: 1763936427184270108fd51219ebc82f542e28339bdec587579b8745f61179a8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - bioconductor-dnacopy
    - biopython >=1.62
    - joblib <1.0
    - matplotlib-base >=1.3.1
    - networkx >=2.4
    - numpy >=1.9
    - pandas >=0.23.3
    - pomegranate >=0.9.0
    - pyfaidx >=0.4.7
    - pysam >=0.16.0
    - r-base >=3.4.1
    - r-cghflasso
    - reportlab >=3.0
    - scipy >=0.15.0

test:
  imports:
    - cnvlib
    - cnvlib.segmentation
    - skgenome
    - skgenome.tabio
  commands:
    - cnvkit.py -h

about:
  home: https://github.com/etal/cnvkit
  license: Apache-2.0
  summary: Copy number variant detection from high-throughput sequencing

extra:
  identifiers:
    - biotools:cnvkit
    - doi:10.1371/journal.pcbi.1004873
