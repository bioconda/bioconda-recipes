{% set version="0.9.3" %}
{% set revision="0.9.3" %}
package:
  name: cnvkit
  version: {{ version }}

source:
  fn: cnvkit-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/c/cnvkit/CNVkit-{{ version }}.tar.gz
  #fn: cnvkit-{{ revision }}.tar.gz
  #url: https://github.com/etal/cnvkit/archive/{{ revision }}.tar.gz
  sha256: a10ee65b946c0708b2ee7f40f291fcd4a6af3811f0cc77791ea723b66e306f16

build:
  number: 2

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - atlas # [not osx]
    - bioconductor-dnacopy
    - biopython >=1.62
    - future >=0.15.2
    - futures >=3.0  # [py27]
    - matplotlib >=1.3.1
    - numpy >=1.9
    - pandas >=0.18.1
    - pyfaidx >=0.4.7
    - pysam >=0.10.0
    - r-cghflasso
    - reportlab >=3.0
    - scipy >=0.15.0

test:
  imports:
    - cnvlib
    - skgenome
  commands:
    - cnvkit.py -h

about:
  home: https://github.com/etal/cnvkit
  license: Apache License 2.0
  summary: Copy number variant detection from high-throughput sequencing

extra:
  identifiers:
    - biotools:cnvkit
    - doi:10.1371/journal.pcbi.1004873
