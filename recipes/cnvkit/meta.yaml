{% set version = "0.9.4" %}
{% set sha256 = "192ce437f054f535c11493feb8e314ee9a876e7f420421d09ad28baf82520369" %}

package:
  name: cnvkit
  version: '{{ version }}'

source:
  url: https://github.com/etal/cnvkit/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - bioconductor-dnacopy
    - biopython >=1.62
    - future >=0.15.2
    - futures >=3.0  # [py27]
    - matplotlib >=1.3.1
    - numpy >=1.9
    - pandas >=0.18.1
    - python-dateutil >=2.5.0
    - pyfaidx >=0.4.7
    - pysam >=0.10.0
    - r-cghflasso
    - reportlab >=3.0
    - scipy >=0.15.0

test:
  imports:
    - cnvlib
    - skgenome
  commands:
    - cnvkit.py -h

about:
  home: https://github.com/etal/cnvkit
  license: Apache License 2.0
  license_family: Apache
  summary: Copy number variant detection from high-throughput sequencing

extra:
  identifiers:
    - biotools:cnvkit
    - doi:10.1371/journal.pcbi.1004873
