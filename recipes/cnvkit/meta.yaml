package:
  name: cnvkit
  version: '0.8.5dev0'

source:
  #fn: cnvkit-0.8.4.tar.gz
  #url: https://pypi.python.org/packages/c0/91/87fe6e9784ac858261098649d428191aecc3f1f1b2acd52d6b6228a57cd0/CNVkit-0.8.4.tar.gz
  #md5: 0a0c40f759a503a793ff922f7082785c
  git_url: https://github.com/etal/cnvkit.git
  git_tag: 5cea7dd801f541e72fc56b4c054af8919ae47e19

build:
  number: 0
  skip: False

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - atlas # [not osx]
    - numpy >=1.9
    - scipy >=0.9
    - pandas >=0.18.1
    - matplotlib >=1.1
    - biopython >=1.62
    - reportlab >=3.0
    - pysam >=0.9.1.4
    - r-pscbs
    - r-cghflasso
    - pyfaidx >=0.4.7
    - future >=0.15.2
    - futures >=3.0

test:
  imports:
    - cnvlib
  commands:
    - cnvkit.py -h

about:
  home: https://github.com/etal/cnvkit
  license: Apache License 2.0
  summary: Copy number variant detection from targeted DNA sequencing
