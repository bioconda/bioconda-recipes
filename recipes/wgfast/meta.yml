{% set version = "1.0" %}
{% set sha256 = "44e2837de6ac9dab22c615c874212f421c11559a9cf3aef037c5c6618a10e8fb" %}

package:
  name: 'wgfast'
  version: '{{ version }}'

source:
  url: https://github.com/FofanovLab/wgfast/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  entry_points:
    - wgfast = wgfast.main:main

requirements:
  build:
    - python==3.6
    - setuptools
  run:
    - python==3.6
    - biopython
    - dendropy # -c bioconda
    - samtools # -c bioconda
    - bwa==0.7.8
    - java-1.7.0-openjdk-cos6-x86_64 # -c anaconda
    - java-jdk # -c anaconda

test:
  imports:
    - wgfast

about:
  home: https://github.com/jasonsahl/wgfast
  summary: The whole genome focused array SNP typing (WG-FAST) pipeline


