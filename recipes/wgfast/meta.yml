{% set version = "1.0.1" %}
{% set sha256 = "c2e2be06cb2ba6f1e346544ca3902461ee5b0c4960a98c800a56993a4478bcd2" %}

package:
  name: 'wgfast'
  version: '{{ version }}'

source:
  url: https://github.com/FofanovLab/wgfast/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  entry_points:
    - wgfast = wgfast.main:main
    - wgfast_prep = wgfast.tools.wgfast_prep:main

requirements:
  build:
    - python==3.6
    - setuptools
  run:
    - python==3.6
    - biopython
    - dendropy # -c bioconda
    - samtools # -c bioconda
    - bwa==0.7.8
    - bbmap # -c bioconda
    - raxml # -c bioconda
    - picard # bioconda

test:
  imports:
    - wgfast
  commands:
    - wgfast --help > /dev/null
    - wgfast_prep --help > /dev/null

about:
  home: https://github.com/jasonsahl/wgfast
  summary: The whole genome focused array SNP typing (WG-FAST) pipeline


