{% set version = "1.0.2" %}
{% set sha256 = "8e08dfa89c65171d9a0d02719152ef26fccddd4ce1fc239f5b31eb30612f1e4e" %}
package:
  name: 'wgfast'
  version: '{{ version }}'

source:
  url: https://github.com/FofanovLab/wgfast/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: true  # [osx]
  entry_points:
    - wgfast = wgfast.main:main
    - wgfast_prep = wgfast.tools.wgfast_prep:main

requirements:
  build:
    - python==3.6
    - setuptools
  run:
    - python==3.6
    - biopython
    - dendropy # -c bioconda
    - samtools # -c bioconda
    - bwa==0.7.8
    - bbmap # -c bioconda
    - raxml # -c bioconda
    - picard # bioconda

test:
  imports:
    - wgfast
  commands:
    - wgfast --help > /dev/null
    - wgfast_prep --help > /dev/null

about:
  home: https://github.com/jasonsahl/wgfast
  summary: The whole genome focused array SNP typing (WG-FAST) pipeline
  license: MIT
  license_file: LICENSE
  license_family: MIT
