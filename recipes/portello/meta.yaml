{% set name = "portello" %}
{% set version = "0.6.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/portello/releases/download/v{{ version }}/portello-v{{ version }}-x86_64-unknown-linux-gnu.tar.gz
  sha256: 7c94096122b336cda3ff061a372c6357daae55230d230094caf02a38cf6b8e78

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('portello', max_pin="x.x") }}

test:
  commands:
    - portello --version

about:
  home: https://github.com/PacificBiosciences/portello
  license: Pacific Biosciences Software License Agreement
  summary: Transfer HiFi read mappings from their own assembly contigs to a standard reference

extra:
  recipe-maintainers:
    - ctsa
  skip-lints:
    - should_use_compilers
    - should_be_noarch_generic

