{% set name = "pygenetic_code" %}
{% set version = "0.14" %}
{% set sha256 = "b00a3b2b1e327b9f561d06c4983b3dc6fcdc0e5ab44079da4939951f02b69d70" %}

package:
  name: "{{ name|lower }}"
  version: '{{ version }}'

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv "
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
    
requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3

test:
  imports:
    - PyGeneticCode
  commands:
    - pygenetic_code --help
    - pygenetic_code --version

about:
  home: https://github.com/linsalrob/genetic_codes
  license: MIT
  license_family: MIT
  summary: 'Python code for translating sequences using different NCBI translation tables and genetic codes'
  dev_url: https://github.com/linsalrob/genetic_codes

extra:
  recipe-maintainers:
    - linsalrob
  identifiers:
    - doi:10.5281/zenodo.10450718

