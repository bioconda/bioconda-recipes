{% set name = "artic-medaka" %}
{% set version = "1.1.0-rc" %}

package:
    name: {{ name|lower }}
    version: {{ version|replace("-", "_") }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - artic-minimal =={{ version }}
    - bcftools =1.9
    - bwa =0.7.17
    - minimap2 =2.17
    - samtools =1.9
    - longshot >=0.4.1
    - medaka >=0.12.1
    - artic-porechop =0.3.2pre

test:
  commands:
    - artic -h

about:
    home: https://github.com/artic-network/fieldbioinformatics
    license: MIT
    summary: The ARTIC bioinformatics pipeline
