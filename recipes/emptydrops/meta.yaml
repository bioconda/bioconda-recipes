{% set name = "emptydrops" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 16552739852ccb39347f6f1ecddbe10abf4b14ae6b59d5c7b1d4091ad9806cb8

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed -vv ."

requirements:
  host:
    - python >=3
  run:
    - h5py
    - lz4
    - pandas
    - scipy

test:
  imports:
    - emptydrops
    - emptydrops.matrix

about:
  home: https://pypi.org/project/emptydrops/
  dev_url: https://github.com/nh3/emptydrops
  license: MIT
  summary: Python implementation of emptydrops from 10X Cellranger v3.0.2

extra:
  recipe-maintainers:
    - nh3
