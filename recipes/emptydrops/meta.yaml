{% set name = "emptydrops" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4a7c1c9c3dc54aaeea65969b3594bb1d3d57e989cabc886f07bba3ce7155885e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed -vv ."

requirements:
  host:
    - python >=3
    - pip
  run:
    - h5py
    - lz4
    - pandas
    - scipy

test:
  imports:
    - emptydrops
    - emptydrops.matrix

about:
  home: https://pypi.org/project/emptydrops/
  dev_url: https://github.com/nh3/emptydrops
  license: MIT
  license_file: LICENSE
  summary: Python implementation of emptydrops from 10X Cellranger v3.0.2

extra:
  recipe-maintainers:
    - nh3
