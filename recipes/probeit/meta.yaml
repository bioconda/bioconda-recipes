{% set version = "v1.0" %}
{% set sha256 = "62331e885b6c4b018e69e468b368ffbf2cb3d9c93d009594f78974e63ef48dd6" %}

package:
  name: probeit
  version: {{ version }}

build:
  number: 0

source:
  url: "https://github.com/steineggerlab/probeit/archive/refs/tags/{{ version }}.tar.gz"
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - python
  run:
    - python
    - pandas
    - numpy
    - biopython
    - mmseqs2
    - genmap
    - seqkit
    - primer3
    - primer3-py
    - bedtools

test:
  commands:
    - setcover > /dev/null
    - probeit.py > /dev/null

about:
  home: https://github.com/steineggerlab/probeit
  summary: "Probeit: a probe designer for detecting and genotyping pathogen"
  license: GPLv3

