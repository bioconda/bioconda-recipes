{% set version = "v1.8" %}
{% set sha256 = "2030fa6b2dc6fbf09ffec9caf1d351d690644277362ddb7c00590e7c9796aa77" %}

package:
  name: probeit
  version: {{ version }}

build:
  number: 0

source:
  url: "https://github.com/steineggerlab/probeit/archive/refs/tags/{{ version }}.tar.gz"
  sha256: {{ sha256 }}
  patches:
    - "fix-setcover-from-path.patch"

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas
    - biopython
    - mmseqs2 >=13.45111
    - genmap
    - seqkit
    - primer3-py
    - bedtools

test:
  files:
    - bin/sample/positive.fasta
    - bin/sample/negative.fasta
    - bin/sample/ref.fasta
    - bin/sample/ref.gff
    - bin/sample/str.fasta
  commands:
    - setcover > /dev/null
    - probeit > /dev/null

about:
  home: https://github.com/steineggerlab/probeit
  summary: "Probeit: a probe designer for detecting and genotyping pathogen!"
  license: GPLv3

