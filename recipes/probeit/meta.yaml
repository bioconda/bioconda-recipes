{% set version = "2.1" %}
{% set sha256 = "cd735feb985cc2350ea8617d158d6a032d0e98dcc8751a461b806b665052d9eb" %}

package:
  name: probeit
  version: {{ version }}

build:
  number: 0
  
source:
  url: "https://github.com/steineggerlab/probeit/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas
    - biopython
    - mmseqs2 >=13.45111
    - genmap
    - seqkit
    - primer3-py
    - bedtools

test:
  commands:
    - setcover > /dev/null
    - probeit > /dev/null

about:
  home: https://github.com/steineggerlab/probeit
  summary: "Probeit: a probe designer for detecting and genotyping pathogen!!!"
  license: AGPL-3.0

