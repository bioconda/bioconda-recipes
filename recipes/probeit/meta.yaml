{% set version = "v1.5" %}
{% set sha256 = "aa085ddd9c8451790acd7dd863f9f8fbd65869ad1ab8932466bb82b164b67b3d" %}

package:
  name: probeit
  version: {{ version }}

build:
  number: 0

source:
  url: "https://github.com/steineggerlab/probeit/archive/refs/tags/{{ version }}.tar.gz"
  sha256: {{ sha256 }}
  patches:
    - "fix-setcover-from-path.patch"

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas
    - biopython
    - mmseqs2 >=13.45111
    - genmap
    - seqkit
    - primer3-py
    - bedtools

test:
  files:
    - bin/sample/positive.fasta
    - bin/sample/negative.fasta
    - bin/sample/ref.fasta
    - bin/sample/ref.gff
    - bin/sample/str.fasta
  commands:
    - setcover > /dev/null
    - probeit.py > /dev/null

about:
  home: https://github.com/steineggerlab/probeit
  summary: "Probeit: a probe designer for detecting and genotyping pathogen!"
  license: GPLv3

