{% set version = "2.2" %}
{% set sha256 = "d4f49682f0d20e36d5b64aa3b329bc216f74205eea19ec3e7dbe657ee8edfeac" %}

package:
  name: probeit
  version: {{ version }}

build:
  skip: true  # [py2k]
  number: 1
  
source:
  url: "https://github.com/steineggerlab/probeit/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - pandas
    - biopython
    - primer3-py
    - setuptools
    - mmseqs2 >=13.45111
    - genmap
    - seqkit
    - bedtools

test:
  commands:
    - setcover > /dev/null
    - probeit > /dev/null

about:
  home: https://github.com/steineggerlab/probeit
  summary: "Probeit: a probe designer for detecting and genotyping pathogen!!!"
  license: AGPL-3.0
