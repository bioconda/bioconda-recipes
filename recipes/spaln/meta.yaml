package:
  name: spaln
  version: "2.3.1"

build:
  number: 0

source:
  git_url: https://github.com/ogotoh/spaln.git
  git_rev: a552a0cbe85f7c14a49b37fc211c9f5e4581787e

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]

  run:
    - libgcc    # [not osx]
    - perl

test:
  commands:
    - makdbs 2>&1 | grep -q Usage
    - makmdm | grep -q Pam
    - sortgrcd 2>&1 | grep -q Usage
    - spaln 2>&1 | grep -q Usage

about:
