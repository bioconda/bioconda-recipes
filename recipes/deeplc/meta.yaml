{% set name = "deeplc" %}
{% set version = "0.1.1.dev7" %}
{% set sha256 = "70c76405d8a9039b409cf8ecba607983d9fac7e9f5ed8aca9e50f6ba282d9cfc" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  entry_points:
    - deeplc=deeplc.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - matplotlib >=3,<4
    - numpy >=1.17,<2
    - pandas >=0.25,<1
    - pip
    - python >=3.6,<4
    - scipy >=1.3.1,<2
    - setuptools >=42.0.1
    - tensorflow >=1.14.0,<3
    - xgboost >=0.90,<2
  run:
    - matplotlib >=3,<4
    - numpy >=1.17,<2
    - pandas >=0.25,<1
    - python >=3.6,<4
    - scipy >=1.3.1,<2
    - setuptools >=42.0.1
    - tensorflow >=1.14.0,<3
    - xgboost >=0.90,<2

test:
  imports:
    - deeplc
  commands:
    - deeplc --help

about:
  home: http://compomics.github.io/projects/DeepLC
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "DeepLC: Retention time prediction for (modified) peptides using Deep Learning."
  doc_url: http://compomics.github.io/projects/DeepLC
  dev_url: https://github.com/compomics/DeepLC

extra:
  recipe-maintainers:
    - compomics
