{% set version = "0.1.18" %}
{% set sha256 = "354a171ec5f4102623013189a070e50eb6c49b30d09276859a2e20fbbbf6eeb2" %}

package:
  name: "deeplc"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/d/deeplc/deeplc-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - deeplc=deeplc.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6,<3.8
  run:
    - matplotlib-base >=3,<4
    - numpy >=1.17,<1.19
    - opt-einsum >=2.3.2
    - pandas >=0.25,<2
    - python >=3.6,<3.8
    - scipy 1.4.1
    - setuptools >=42.0.1
    - keras-preprocessing <1.2,>=1.1.1
    - tensorflow 2.3

test:
  imports:
    - deeplc
  commands:
    - deeplc --help

about:
  home: http://compomics.github.io/projects/DeepLC
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: "DeepLC: Retention time prediction for (modified) peptides using Deep Learning."
  doc_url: http://compomics.github.io/projects/DeepLC
  dev_url: https://github.com/compomics/DeepLC

extra:
  recipe-maintainers:
    - compomics
