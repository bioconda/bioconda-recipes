{% set name = "DeepLC" %}
{% set version = "2.2.27" %}
{% set sha256 = "611cd06f1a12a543289c4fa0bbb5364bc3dbeeca905464c7c2668f45fa2fa781" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deeplc-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv
  run_exports:
    - {{ pin_subpackage("deeplc", max_pin="x") }}
  entry_points:
    - deeplc=deeplc.__main__:main
    - deeplc-gui=deeplc.gui:start_gui

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - numpy >=1.17,<2
    - pandas >=0.25,<2
    - matplotlib-base
    - scipy
    - scikit-learn
    - tensorflow >=2.2,<3
    - gooey
    - h5py
    - pygam
    - opt_einsum
    - deeplcretrainer
    - psm-utils
    - hdf5plugin
    - pyopenms

test:
  imports:
    - deeplc

about:
  home: "https://compomics.github.io/projects/DeepLC"
  summary: 'DeepLC: Retention time prediction for (modified) peptides using Deep Learning.'
  dev_url: "https://github.com/compomics/DeepLC"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.1038/s41592-021-01301-5
    - biotools:deeplc
  recipe-maintainers:
    - compomics
