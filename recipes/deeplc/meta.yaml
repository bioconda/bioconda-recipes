{% set version = "0.1.30" %}
{% set sha256 = "c8ce54a500bc6e5e14e690e8c515685f8de1b3e832fe9610a686ac0f21a7412c" %}

package:
  name: "deeplc"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/d/deeplc/deeplc-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - deeplc=deeplc.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6,<3.9
  run:
    - matplotlib-base >=3,<4
    - numpy >=1.16.1,<1.19.0
    - pandas >=0.25,<2
    - python >=3.6,<3.9
    - setuptools >=42
    - tensorflow-base >=2.3,<2.4
    - tensorflow-estimator >=2.3,<2.4
    - tensorboard >=2.3.0,<3
    - scipy =1.4.1
    - opt-einsum>=2.3.2,<3

test:
  imports:
    - deeplc

about:
  home: http://compomics.github.io/projects/DeepLC
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: "DeepLC: Retention time prediction for (modified) peptides using Deep Learning."
  doc_url: http://compomics.github.io/projects/DeepLC
  dev_url: https://github.com/compomics/DeepLC

extra:
  recipe-maintainers:
    - compomics
