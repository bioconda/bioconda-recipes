{% set version = "0.2.2" %}
{% set sha256 = "83b1729a98ced855615b191915a710a0e8718bf16757795d993b012403f3dba1" %}

package:
  name: "deeplc"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/d/deeplc/deeplc-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - deeplc=deeplc.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base >=3,<4
    - numpy >=1.17,<2
    - pandas >=0.25,<2
    - pygam >=0.8,<1
    - python >=3.6
    - scikit-learn >=0.24,<2.0
    - setuptools >=42
    - tensorflow-base >=2.2,<3
    - tensorflow-estimator >=2.2,<3
    - tensorboard >=2.2,<3
    - scipy >=1.4,<2
    - opt-einsum

test:
  imports:
    - deeplc

about:
  home: http://compomics.github.io/projects/DeepLC
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: "DeepLC: Retention time prediction for (modified) peptides using Deep Learning."
  doc_url: http://compomics.github.io/projects/DeepLC
  dev_url: https://github.com/compomics/DeepLC

extra:
  recipe-maintainers:
    - compomics
