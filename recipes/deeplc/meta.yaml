{% set name = "DeepLC" %}
{% set version = "3.1.0" %}
{% set sha256 = "584b2dbda0b9c2a7ef7dd413cc228387a7ddc5813d556e929be6ef7c54e0d679" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deeplc-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage("deeplc", max_pin="x") }}
  entry_points:
    - deeplc=deeplc.__main__:main
    - deeplc-gui=deeplc.gui:start_gui

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - numpy >=1.17,<2
    - pandas >=0.25
    - tensorflow >=2.15.0,<3
    - gooey
    - h5py
    - pygam
    - opt_einsum
    - deeplcretrainer
    - psm-utils
    - hdf5plugin
    - pyopenms
    - pyarrow
    - scikit-learn >=1.2.0
    - scipy >=1.0.0,<1.14.0

test:
  imports:
    - deeplc

about:
  home: "https://compomics.github.io/projects/DeepLC"
  summary: 'DeepLC: Retention time prediction for (modified) peptides using Deep Learning.'
  dev_url: "https://github.com/compomics/DeepLC"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.1038/s41592-021-01301-5
    - biotools:deeplc
  recipe-maintainers:
    - compomics
