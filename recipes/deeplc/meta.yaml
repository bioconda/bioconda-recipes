{% set name = "deeplc" %}
{% set version = "0.1.1-dev6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 76e6efcc5868082db01c1196c1c43ded3698372495524e33c80b5f0d00c253e5

build:
  number: 0
  entry_points:
    - deeplc=deeplc.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - matplotlib >=3,<4
    - numpy >=1.17,<2
    - pandas >=0.25,<1
    - pip
    - python >=3.6,<4
    - scipy >=1.3.1,<2
    - setuptools >=42.0.1
    - tensorflow >=1.14.0<3
    - xgboost >=0.90,<2
  run:
    - matplotlib >=3,<4
    - numpy >=1.17,<2
    - pandas >=0.25,<1
    - python >=3.6,<4
    - scipy >=1.3.1,<2
    - setuptools >=42.0.1
    - tensorflow >=1.14.0<3
    - xgboost >=0.90,<2

test:
  imports:
    - deeplc
  commands:
    - deeplc --help

about:
  home: http://compomics.github.io/projects/DeepLC
  license: Apache Software
  license_family: APACHE
  license_file: https://github.com/compomics/DeepLC/blob/master/LICENSE
  summary: "DeepLC: Retention time prediction for (modified) peptides using Deep Learning."
  doc_url: http://compomics.github.io/projects/DeepLC
  dev_url: https://github.com/compomics/DeepLC

extra:
  recipe-maintainers:
    - compomics
