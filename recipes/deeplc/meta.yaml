{% set name = "DeepLC" %}
{% set version = "2.2.1" %}
{% set sha256 = "d9b92c21ce189c9e4b9a92b38abfd11a9763b306d2a13587578838ae91f91e39" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deeplc-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - deeplc=deeplc.__main__:main
    - deeplc-gui=deeplc.gui:start_gui

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - numpy >=1.17,<2
    - pandas >=0.25,<2
    - matplotlib-base
    - scipy
    - scikit-learn
    - tensorflow >=2.2,<3
    - gooey
    - h5py
    - pygam
    - opt_einsum
    - deeplcretrainer
    - psm-utils
    - hdf5plugin

test:
  imports:
    - deeplc

about:
  home: "https://compomics.github.io/projects/DeepLC"
  summary: 'DeepLC: Retention time prediction for (modified) peptides using Deep Learning.'
  dev_url: "https://github.com/compomics/DeepLC"
  license: APACHE
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.1038/s41592-021-01301-5
    - biotools:deeplc
  recipe-maintainers:
    - compomics
