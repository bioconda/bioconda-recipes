{% set name = "deeplc" %}
{% set version = "1.2.1" %}
{% set sha256 = "148eade8e1aacc50257dc6a57ae57f1baace82dd23d6ed97677445244072d5a7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deeplc-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - deeplc=deeplc.__main__:main
    - deeplc-gui=deeplc.gui:start_gui
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - setuptools >=42.0.1
    - tensorflow >=2.2,<3
    - scipy >=1.4.1,<2
    - numpy >=1.17,<=1.22.4
    - pandas >=0.25,<2
    - matplotlib-base >=3,<4
    - h5py >=2.10.0,<4
    - pygam >=0.8.0,<1
    - scikit-learn >=0.24.0,<2
    - deeplcretrainer

test:
  imports:
    - deeplc
  commands:
    - pip check
    - deeplc --help
    - deeplc-gui --help
  requires:
    - pip

about:
  home: https://compomics.github.io/projects/DeepLC
  summary: 'DeepLC: Retention time prediction for (modified) peptides using Deep Learning.'
  dev_url: https://github.com/compomics/DeepLC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - compomics
