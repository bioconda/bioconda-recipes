{% set version = "1.16.0" %}
{% set name = "quantro" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 2b0acf3bfc18e5c604565fdd59d597b545441304a7c3b33d01ae14649f7ce79c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-minfi >=1.28.0,<1.30.0'
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-iterators
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-minfi >=1.28.0,<1.30.0'
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-iterators
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=3)'
  summary: 'A data-driven test for the assumptions of quantile normalization using raw data such as objects that inherit eSets (e.g. ExpressionSet, MethylSet). Group level information about each sample (such as Tumor / Normal status) must also be provided because the test assesses if there are global differences in the distributions between the user-defined groups.'
extra:
  identifiers:
    - biotools:quantro
  parent_recipe:
    name: bioconductor-quantro
    path: recipes/bioconductor-quantro
    version: 1.14.0
