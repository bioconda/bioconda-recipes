{% set name = "gffcompare" %}
{% set version = "0.12.6" %}
{% set sha256hash = "b23fe2833934a60faf85394b9b555cf49fcdf8cb5b045678cd917e295aa6f41d" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: False

source:
  - url: https://github.com/gpertea/gffcompare/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}
    folder: gffcompare
    patches:
      - Makefile.patch
  - url: https://github.com/gpertea/gclib/archive/v{{ version }}.tar.gz
    sha256: aa995d75469a68bc8ef6cea823757b53c50703a8cda4b462335c5ebbca638a2b
    folder: gclib

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

test:
  commands:
    - gffcompare -v

about:
  home: "https://ccb.jhu.edu/software/stringtie/gffcompare.shtml"
  license: 'Artistic License 2.0'
  summary: 'GffCompare by Geo Pertea'

extra:
  identifiers:
    - biotools:gffcompare
