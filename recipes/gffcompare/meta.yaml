{% set name = "gffcompare" %}
{% set version = "0.12.10" %}
{% set sha256hash = "c708798c873b83b7a3c8e5a779da885b4d24e6039eebc6990d235aa8efe77646" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

source:
  - url: https://github.com/gpertea/gffcompare/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

test:
  commands:
    - gffcompare -v

about:
  home: "https://ccb.jhu.edu/software/stringtie/gffcompare.shtml"
  license: 'Artistic License 2.0'
  summary: 'GffCompare by Geo Pertea'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:gffcompare
