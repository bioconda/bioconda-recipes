{% set name = "gffcompare" %}
{% set version = "0.12.6" %}
{% set sha256hash = "4e01344c533987a0a8227bfcca9d180504c1a1392aa343e1f6b0752341e712cf" %}
{% set gclib_version = "0.12.7" %}
{% set gclib_sha256hash = "9c74db64c4ee1fb93a6c02fa227258baafc337303f26ce3ba0cf37dfc1ba687f" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: False

source:
  - url: https://github.com/gpertea/gffcompare/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}
    folder: gffcompare
    patches:
      - Makefile.patch
  - url: https://github.com/gpertea/gclib/archive/v{{ version }}.tar.gz
    sha256: {{ gclib_sha256hash }}
    folder: gclib

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

test:
  commands:
    - gffcompare -v

about:
  home: "https://ccb.jhu.edu/software/stringtie/gffcompare.shtml"
  license: 'Artistic License 2.0'
  summary: 'GffCompare by Geo Pertea'

extra:
  identifiers:
    - biotools:gffcompare
