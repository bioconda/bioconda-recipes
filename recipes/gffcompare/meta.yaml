{% set name = "gffcompare" %}
{% set version = "0.12.6" %}
{% set sha256hash = "4e01344c533987a0a8227bfcca9d180504c1a1392aa343e1f6b0752341e712cf" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

source:
  - url: https://github.com/gpertea/gffcompare/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

test:
  commands:
    - gffcompare -v

about:
  home: "https://ccb.jhu.edu/software/stringtie/gffcompare.shtml"
  license: 'Artistic License 2.0'
  summary: 'GffCompare by Geo Pertea'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:gffcompare
