{% set name = "gffcompare" %}
{% set version = "0.11.6" %}
{% set sha256hash = "f16fc76c777dceff7665f4a9db3e1cce759ba2fc4de982730da195081c4be8e7" %}
{% set gclib_version = "0.11.7" %}
{% set gclib_sha256hash = "653a37a109d398403d686106767fdb55de0ec77ad5bd67a26ce0805f1558bd1c" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: False

source:
  - url: https://github.com/gpertea/gffcompare/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}
    folder: gffcompare
    patches:
      - Makefile.patch
  - url: https://github.com/gpertea/gclib/archive/v{{ gclib_version }}.tar.gz
    sha256: {{ gclib_sha256hash }}
    folder: gclib

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

test:
  commands:
    - gffcompare -v

about:
  home: "https://ccb.jhu.edu/software/stringtie/gffcompare.shtml"
  license: 'Artistic License 2.0'
  summary: 'GffCompare by Geo Pertea'

extra:
  identifiers:
    - biotools:gffcompare
