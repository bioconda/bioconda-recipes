  host:
    - 'bioconductor-deseq2 >=1.28.0,<1.29.0'
    - 'bioconductor-edaseq >=2.22.0,<2.23.0'
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-sva >=3.36.0,<3.37.0'
    - r-arm
    - r-base
    - r-caret
    - r-corrplot
    - r-e1071
    - r-factominer
    - r-fselector
    - r-ggplot2
    - r-hmisc
    - r-ineq
    - r-kknn
    - r-lubridate
    - r-mass
    - r-pheatmap
    - r-pls
    - r-plsvarsel
    - r-plyr
    - r-randomforest
    - r-rcolorbrewer
    - r-reshape2
    - r-rsnns
