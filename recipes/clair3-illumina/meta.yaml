{% set name = "clair3-illumina" %}
{% set version = "1.0.8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/HKU-BAL/Clair3/archive/refs/tags/v{{ version }}.zip
  sha256: cd56e3d4c6a1e7f68f5aed7494eec13618eb12764b2f5cb38fdcfe1dbd01ae53

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - boost-cpp
  run:
    - clair3

test:
  imports:
    - tensorflow
  commands:
    - which clair3.py
    - run_clair3.sh -v

about:
  home: 'https://github.com/HKU-BAL/Clair3'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: "Clair3 with libraries to support variant calling using Illumina short-reads. Version in sync with Clair3."
  dev_url: 'https://github.com/HKU-BAL/Clair3'

extra:
  identifiers:
    - doi:10.1038/s43588-022-00387-x
