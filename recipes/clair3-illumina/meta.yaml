{% set name = "clair3-illumina" %}
{% set version = "0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  run:
    - clair3
    - boost=1.67.0
test:
  imports:
    - tensorflow
  commands:
    - which clair3.py
    - run_clair3.sh -v

about:
  home: 'https://github.com/HKU-BAL/Clair3'
  license: BSD-3-Clause
  license_file: LICENSE.md
  summary: "Clair3 illumina version, add boost graph support for DBG and realigner"

