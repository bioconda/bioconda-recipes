{% set version = "1.6.0" %}
{% set name = "mosdef" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 38e5d6aebee963ec9b5927a0ff51b107

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mosdef", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, macrophage, org.Hs.eg.db, GeneTonic, testthat (>= 3.0.0), TxDb.Hsapiens.UCSC.hg38.knownGene, BiocStyle
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-goseq >=1.62.0,<1.63.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-topgo >=2.62.0,<2.63.0
    - r-base
    - r-dt
    - r-ggforce
    - r-ggplot2
    - r-ggrepel
    - r-htmltools
    - r-rcolorbrewer
    - r-rlang
    - r-scales
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-goseq >=1.62.0,<1.63.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-topgo >=2.62.0,<2.63.0
    - r-base
    - r-dt
    - r-ggforce
    - r-ggplot2
    - r-ggrepel
    - r-htmltools
    - r-rcolorbrewer
    - r-rlang
    - r-scales

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: MOSt frequently used and useful Differential Expression Functions
  description: This package provides functionality to run a number of tasks in the differential expression analysis workflow. This encompasses the most widely used steps, from running various enrichment analysis tools with a unified interface to creating plots and beautifying table components linking to external websites and databases. This streamlines the generation of comprehensive analysis reports.
  license_file: LICENSE

