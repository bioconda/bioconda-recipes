package:
  name: r-fnn
  version: "1.1"

source:
  fn: FNN_1.1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/FNN_1.1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/FNN/FNN_1.1.tar.gz
  md5: 49448ba4863157652311cc5ea4fea3ea

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - gcc

  run:
    - r-base

test:
  commands:
    - $R -e "library('FNN')"

about:
  home: https://CRAN.R-project.org/package=FNN
  license: GPL (>= 2.1)
  summary: Cover-tree and kd-tree fast k-nearest neighbor search algorithms and related applications
    including KNN classification, regression and information measures are implemented.
  license_family: GPL2
