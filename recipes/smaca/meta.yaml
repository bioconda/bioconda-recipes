{% set name = "smaca" %}
{% set version = "1.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1a0750ef2c58aeb997806be2c5f5c6952d8c13f95b4f4fff880e184a4fab2d43

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - smaca = smaca.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python >=3.6
    - cython
  run:
    - click
    - cython
    - joblib
    - numpy
    - pysam
    - python >=3.6

test:
  imports:
    - smaca
  commands:
    - pip check
    - smaca --help
  requires:
    - pip

about:
  home: https://github.com/babelomics/SMAca
  license: GPL-3.0
  license_file: LICENSE.txt
  summary: smaca is a python tool to detect putative SMA carriers and estimate the absolute SMN1 copy-number in a population.

extra:
  identifiers:
    - doi:https://zenodo.org/badge/latestdoi/250259934
  recipe-maintainers:
    - carlos.loucera@juntadeandalucia.es
