
{% set version = "3.5.3" %}
{% set sha256 = "15671874f509abe890e8e29186ac1e1e7adf2d7b7c44ef47ff63482cef24acf3" %}

package:
  name: get_homologues
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]
  script_env:
   - LC_ALL=POSIX

source:
  url: https://github.com/eead-csic-compbio/get_homologues/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:

  build:
    - wget
  
  run:
    - wget

    - perl
    - perl-gd

    - r-base
    - r-gplots
    - r-dendextend
    - r-ape
    - r-factoextra

    - blast
    - hmmer
    - diamond
    - mcl 
    - cogtriangles
    - phylip

test: 
  source_files:
    - CHANGES.txt
    - test_get_homologues.t
    - "*.pl"
    - "*.sh"
    - lib
    - bin
    - sample_transcripts_fasta
    - sample_plasmids_gbk
    - sample_cluster.fna
  commands:
    - pwd
    - ls
    - perl get_homologues.pl -v
    - perl test_get_homologues.t testR

about:
  home: https://github.com/eead-csic-compbio/get_homologues
  summary: "A versatile software package for pan-genome analysis, including GET_HOMOLOGUES and GET_HOMOLOGUES-EST"
  license: GPL3
  license_file: LICENSE.txt
   

extra:
  identifiers:
    - biotools:get_homologues
    - doi:https://doi.org/10.1128/AEM.02411-13
    - doi:https://doi.org/10.3389/fpls.2017.00184 
