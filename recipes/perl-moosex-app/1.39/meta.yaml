package:
  name: perl-moosex-app
  version: "1.39"

source:
  fn: MooseX-App-1.39.tar.gz
  url: https://cpan.metacpan.org/authors/id/M/MA/MAROS/MooseX-App-1.39.tar.gz
  md5: 36040281ec23ad0dee068c70e57ea106

build:
  #skip: True # [osx]
  number: 0

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-extutils-makemaker
    - perl-path-class
    - perl-config-any
    - perl-moosex-types-path-class
    - perl-moose
    - perl-pod-elemental
    - perl-scalar-list-utils
    - perl-io-interactive
    - perl-termreadkey
    - perl-file-homedir
    - perl-test-simple
    - perl-test-most
    - perl-test-warnings

  run:
    - perl
    - perl-path-class
    - perl-config-any
    - perl-moosex-types-path-class
    - perl-moose
    - perl-pod-elemental
    - perl-scalar-list-utils
    - perl-io-interactive
    - perl-termreadkey
    - perl-file-homedir

test:
  commands:
    - perl -e 'use MooseX::App'
    - perl -e 'use MooseX::App::Command'

about:
  home: http://metacpan.org/pod/MooseX::App
  license: perl_5
  summary: 'Write user-friendly command line apps with even less suffering'

