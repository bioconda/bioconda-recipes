package:
  name: perl-moosex-app
  version: "1.39"

source:
  url: https://cpan.metacpan.org/authors/id/M/MA/MAROS/MooseX-App-1.39.tar.gz
  md5: 36040281ec23ad0dee068c70e57ea106

build:
  noarch: generic
  number: 4

requirements:
  host:
    - perl
    - perl-app-cpanminus
    - perl-extutils-makemaker
    - perl-path-class
    - perl-moose
    - perl-scalar-list-utils
    - perl-termreadkey
    - perl-file-homedir
    - perl-test-simple
    - perl-test-warn
    - perl-test-differences
    - perl-test-most
    - perl-test-warnings
    - perl-moosex-types-path-class
    - perl-pod-elemental
    - perl-config-any
    - perl-io-interactive
    - perl-test-nowarnings
    - perl-exception-class
    - perl-capture-tiny
    - perl-text-diff
    - perl-algorithm-diff

  run:
    - perl
    - perl-path-class
    - perl-moose
    - perl-scalar-list-utils
    - perl-termreadkey
    - perl-file-homedir
    - perl-moosex-types-path-class
    - perl-pod-elemental
    - perl-config-any
    - perl-io-interactive

test:
  imports:
    - MooseX::App

about:
  home: http://metacpan.org/pod/MooseX::App
  license: perl_5
  summary: 'Write user-friendly command line apps with even less suffering'

