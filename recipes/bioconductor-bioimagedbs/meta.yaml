{% set version = "1.18.0" %}
{% set name = "BioImageDbs" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e6dded43ca09584cb7a4091c444fed27

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bioimagedbs", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, BiocStyle, purrr
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - r-animation
    - r-base
    - r-einsum
    - r-filesstrings
    - r-magick
    - r-magrittr
    - r-markdown
    - r-rmarkdown
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - r-animation
    - r-base
    - r-einsum
    - r-filesstrings
    - r-magick
    - r-magrittr
    - r-markdown
    - r-rmarkdown
    - curl
    - bioconductor-data-packages >=20260207

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: Artistic-2.0
  summary: Bio- and biomedical imaging dataset for machine learning and deep learning (for ExperimentHub)
  description: The package provides a bioimage dataset for the image analysis using machine learning and deep learning. The dataset includes microscopy imaging data with supervised labels. The data is provided as R list data that can be loaded to Keras/tensorflow in R.

