{% set name = "nextalign" %}
{% set version = "1.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://github.com/nextstrain/nextclade/releases/download/{{ version }}/{{ name }}-Linux-x86_64 # [linux64]
    sha256: b4bc81076cc6e663fe788c648e1f8935ac3a37f5bb1442a1a7e18208107e8b90                             # [linux64]
  - url: https://github.com/nextstrain/nextclade/releases/download/{{ version }}/{{ name }}-MacOS-x86_64 # [osx and x86_64]
    sha256: 4183e372c7bece743254b439d554d3b51070eafdccc1a8e86813705d40c4e038                             # [osx and x86_64]
  - url: https://github.com/nextstrain/nextclade/releases/download/{{ version }}/{{ name }}-MacOS-arm64  # [arm64]
    sha256: e1f2dc4b30fd3301395becbf3353a5a4abe95f5efc3aadcfb21d0fa8b186752c                             # [arm64]

build:
  number: 0
  binary_relocation: False

requirements:

test:
