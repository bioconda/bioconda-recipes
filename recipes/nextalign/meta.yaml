  - url: https://github.com/nextstrain/nextclade/releases/download/{{ version }}/{{ name }}-MacOS-arm64  # [arm64]
    sha256: 32dfdfac26bc52226f94954610fcf78a8029e6107ca670848d52fc4cfd9c128e                             # [arm64]

build:
  number: 0
  binary_relocation: False

requirements:

test:
