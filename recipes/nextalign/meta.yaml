  license: MIT
  license_family: MIT
  summary: "Viral genome sequence alignment tool"
  doc_url: https://docs.nextstrain.org/projects/nextclade/en/stable/user/nextalign-cli.html
  dev_url: https://github.com/nextstrain/nextclade 

extra:
  recipe-maintainers:
    - cjw85
    - thanhleviet
    - pvanheus
    - corneliusroemer
  skip-lints:
    # repackaged binary
    - should_be_noarch_generic
