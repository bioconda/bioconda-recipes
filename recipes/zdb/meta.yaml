{% set version = "1.3.0" %}

package:
  name: zdb
  version: {{ version }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('zdb', max_pin="x.x") }}

source:
  url: https://github.com/metagenlab/zDB/archive/refs/tags/v1.3.0.tar.gz
  sha256: 3f9496d423875e0d281bc62c3fcc88f9878c167ea14ff9b8afebfea4087466c0

requirements:
  run:
    - nextflow >=21.04.0,<=22.10.8
    - mamba

test:
  commands:
    - "zdb"

about:
  home: https://github.com/metagenlab/zDB/
  license: MIT
  license_file: LICENSE
  summary: zDB is both a bacterial comparative genomics pipeline and a tool to visualize the results
  dev_url: https://github.com/metagenlab/zDB/

extra:
  recipe-maintainers:
    - bkm
  identifiers:
    - biotools:zDB
