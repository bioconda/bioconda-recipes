{% set version = "1.3.7" %}

package:
  name: zdb
  version: {{ version }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('zdb', max_pin="x.x") }}

source:
  url: https://github.com/metagenlab/zDB/archive/refs/tags/v1.3.7.tar.gz
  sha256: f30ce9f51a7887842d90143cd29727017e14cc47d129efce099ea32199409e14

requirements:
  run:
    - nextflow >=21.04.0
    - conda >=23.10.0

test:
  commands:
    - "zdb"

about:
  home: https://github.com/metagenlab/zDB/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: zDB is both a bacterial comparative genomics pipeline and a tool to visualize the results
  dev_url: https://github.com/metagenlab/zDB/
  doc_url: https://zdb.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - bkm
    - njohner
  identifiers:
    - biotools:zDB
