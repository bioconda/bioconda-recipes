{% set version = "1.0.0" %}

package:
  name: zdb
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/metagenlab/zDB/archive/refs/tags/v{{version}}.tar.gz
  sha256: dc110da2b7f62292f52a0d12a0731e029f2dc6e61da7e779c9e8c913a61b66e0


requirements:
  run:
    - singularity >= 3.8.3
    - nextflow >= 21.04.0

test:
  commands:
    - "zdb"
    - "zdb setup"
    - "zdb webapp"
    - "zdb run"
    - "zdb export"
    - "zdb import"
    - "zdb list_runs"
    - "zdb help"


about:
  home: https://github.com/metagenlab/zDB/
  license: MIT
  license_file: LICENSE
  summary: zDB is both a bacterial comparative genomics pipeline and a tool to visualize the results
  dev_url: https://github.com/metagenlab/zDB/

extra:
  recipe-maintainers:
    - bkm
  identifiers:
    - biotools:zDB
