{% set version = "1.1.1" %}

package:
  name: zdb
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/metagenlab/zDB/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3de34cc02eacdb2341b0265cd7a2570423accaff1f5d4b6e9330a276cce7d9b8 

requirements:
  run:
    - nextflow >=21.04.0

test:
  commands:
    - "zdb"

about:
  home: https://github.com/metagenlab/zDB/
  license: MIT
  license_file: LICENSE
  summary: zDB is both a bacterial comparative genomics pipeline and a tool to visualize the results
  dev_url: https://github.com/metagenlab/zDB/

extra:
  recipe-maintainers:
    - bkm
  identifiers:
    - biotools:zDB
