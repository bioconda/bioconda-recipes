{% set version = "1.1.1" %}

package:
  name: zdb
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/metagenlab/zDB/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9b64bca365d431c3591ee8e2bbf743bf07aed0311120ae9738ab1a4c936e1c2e 

requirements:
  run:
    - nextflow >=21.04.0

test:
  commands:
    - "zdb"

about:
  home: https://github.com/metagenlab/zDB/
  license: MIT
  license_file: LICENSE
  summary: zDB is both a bacterial comparative genomics pipeline and a tool to visualize the results
  dev_url: https://github.com/metagenlab/zDB/

extra:
  recipe-maintainers:
    - bkm
  identifiers:
    - biotools:zDB
