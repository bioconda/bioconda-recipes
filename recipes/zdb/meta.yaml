{% set version = "1.3.11" %}

package:
  name: zdb
  version: {{ version }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('zdb', max_pin="x.x") }}

source:
  url: https://github.com/metagenlab/zDB/archive/refs/tags/v1.3.11.tar.gz
  sha256: 65a9652e969a4f4e3912959c012980f6c0db4536f2a4cf630bfe7055bd1f7fea

requirements:
  run:
    - nextflow >=24.04
    - conda >=23.10.0

test:
  commands:
    - "zdb"

about:
  home: https://github.com/metagenlab/zDB/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: zDB is both a bacterial comparative genomics pipeline and a tool to visualize the results
  dev_url: https://github.com/metagenlab/zDB/
  doc_url: https://zdb.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - bkm
    - njohner
  identifiers:
    - biotools:zDB
