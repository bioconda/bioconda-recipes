{% set version = "1.18.0" %}
{% set name = "EWCE" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ddc2e6e58119dc17545f6f1639c70262

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ewce", max_pin="x.x") }}'
  noarch: generic

# Suggests: rworkflows, remotes, knitr, BiocStyle, rmarkdown, testthat (>= 3.0.0), readxl, memoise, markdown, sctransform, DESeq2, MAST, DelayedMatrixStats, ggdendro, scales, patchwork
requirements:
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-ewcedata >=1.18.0,<1.19.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-orthogene >=1.16.0,<1.17.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-hgnchelper
    - r-matrix
    - r-reshape2
    - r-rnomni >=1.0
    - r-stringr
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-ewcedata >=1.18.0,<1.19.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-orthogene >=1.16.0,<1.17.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-hgnchelper
    - r-matrix
    - r-reshape2
    - r-rnomni >=1.0
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Expression Weighted Celltype Enrichment
  description: Used to determine which cell types are enriched within gene lists. The package provides tools for testing enrichments within simple gene lists (such as human disease associated genes) and those resulting from differential expression studies. The package does not depend upon any particular Single Cell Transcriptome dataset and user defined datasets can be loaded in and used in the analyses.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

