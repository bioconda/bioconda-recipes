{% set version = "2.9.0" %}
{% set sha256 = "a390cc2d7a09422759fc178db84de9def822cbe485916bbb2ec0d215dacdc257" %}

package:
  name: blast
  version: {{ version }}

source:
  url: https://ftp.ncbi.nlm.nih.gov/blast/executables/blast+/{{ version }}/ncbi-blast-{{ version }}+-src.tar.gz
  sha256: {{ sha256 }}
  patches:
    - boost_106400.patch
    - boost_106500.patch
    # patch taken from http://www.repeatmasker.org/isb-2.6.0+-changes-vers2.patch.gz
    - negative_gilist.patch

build:
  number: 6

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - time
  host:
    - boost
    - zlib
    - bzip2
    - gnutls # [linux]
    - openssl # [osx]
    - nettle 3.3|3.3.*
    - pcre
  run:
    - boost
    - zlib
    - bzip2
    - gnutls # [linux]
    - openssl # [osx]
    - nettle 3.3|3.3.*
    - pcre
    - perl
    - perl-list-moreutils
    - perl-archive-tar

test:
  files:
    - test.fa
    - testdatabase.fa
  commands:
    # (see run_tests.sh for remainder of tests)
    - blastn -help
    - blastp -help
    - makeblastdb -help
    # test that BLAST ignores LD_LIBRARY_PATH
    - touch libstdc++.so.6; LD_LIBRARY_PATH=. makeblastdb -help && rm libstdc++.so.6
    # - update_blastdb.pl --help (disabled as it now starts a pager, stalling forever)

about:
  home: http://blast.ncbi.nlm.nih.gov/Blast.cgi?PAGE_TYPE=BlastDocs
  license: Public Domain
  summary: BLAST+ is a new suite of BLAST tools that utilizes the NCBI C++ Toolkit.

extra:
  identifiers:
    - biotools:blast
    - doi:10.1016/S0022-2836(05)80360-2
