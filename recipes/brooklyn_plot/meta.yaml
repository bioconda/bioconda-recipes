{% set name = "brooklyn_plot" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a3b4c7174515d61e7a1386e0ac0ae49087f1a9c9b12eb952196b6b0b0b6f1bee 

build:
  number: 1
  entry_points:
    - brooklyn_plot = brooklyn_plot.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - scanpy
    - pandas
    - numpy
    - scipy
  run:
    - python
    - scanpy
    - pandas
    - numpy
    - scipy

test:
  imports:
    - brooklyn_plot 
    - brooklyn_plot.libs
    - brooklyn_plot.rScripts
  commands:
    - brooklyn_plot --help

about:
  home: "https://github.com/arunhpatil/brooklyn/"
  license: MIT
  license_family: MIT
  license_file: "LICENSE" 
  summary: "Brooklyn plot for single cell/nuclei RNA sequencing data"
  doc_url: "https://brooklyn-plot.readthedocs.io/"
  dev_url: "https://github.com/arunhpatil/brooklyn/"
  doc_source_url: "https://github.com/arunhpatil/brooklyn/blob/main/README.rst"
  description: "Brooklyn plot for single cell/nuclei RNA sequencing data"

extra:
  recipe-maintainers:
    - arunhpatil
    - mhalushka 
