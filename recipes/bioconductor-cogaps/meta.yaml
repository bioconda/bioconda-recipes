{% set version = "3.8.0" %}
{% set name = "CoGAPS" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ff9529a4270ad2c709e4f6d9e3205eca
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, rmarkdown, BiocStyle
requirements:
  host:
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-cluster
    - r-gplots
    - r-rcolorbrewer
    - r-rcpp
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-cluster
    - r-gplots
    - r-rcolorbrewer
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (==2)'
  summary: 'Coordinated Gene Activity in Pattern Sets'
  description: 'Coordinated Gene Activity in Pattern Sets (CoGAPS) implements a Bayesian MCMC matrix factorization algorithm, GAPS, and links it to gene set statistic methods to infer biological process activity.  It can be used to perform sparse matrix factorization on any data, and when this data represents biomolecules, to do gene set analysis.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

