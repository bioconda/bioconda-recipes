{% set name = "VIRULIGN" %}
{% set version = "1.1.1" %}
{% set sha256 = "9213ce0dd6ffd03f54c2af24c5a24aea78ea07a518002160028a962c4e056d80" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/mirand863/{{ name|lower }}/archive/refs/tags/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 6
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - ninja
    - {{ compiler('cxx') }}
    - cmake <4
    - pkg-config
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - openmpi
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - openmpi

test:
  commands:
    - virulign -h 2>&1 | grep "virulign"

about:
  home: "https://github.com/mirand863/virulign"
  license: "GPL-2.0-only"
  license_family: GPL
  license_file: "LICENSE.txt"
  summary: "{{ name }} is a tool for codon-correct pairwise alignments, with an augmented functionality to annotate the alignment according the positions of the proteins."
  dev_url: "https://github.com/mirand863/virulign"
  doc_url: "https://github.com/mirand863/virulign/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/bty851
