package:
  name: ipython-cluster-helper
  version: 0.5.0

source:
  fn: ipython-cluster-helper-0.5.0.tar.gz
  url: https://pypi.python.org/packages/source/i/ipython-cluster-helper/ipython-cluster-helper-0.5.0.tar.gz

requirements:
  build:
    - python
    - setuptools
    - netifaces

  run:
    - python
    - setuptools
    - ipyparallel
    - pyzmq
    - netifaces

test:
