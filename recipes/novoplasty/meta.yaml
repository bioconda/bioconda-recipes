{% set name = "NOVOPlasty" %}
{% set version = "2.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ndierckx/NOVOPlasty/archive/{{ version }}.tar.gz
  sha256: a9c8067316245a3a39931fcc7b56a2c79aedbf7c7020584b68a21b5884cbbd07

build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl
    - perl-module-build

  run:
    - perl

test:
  commands:
    - NOVOPlasty{{ version }}.pl 2>&1 | grep "Can't open the configuration file, please check the manual!"
    - NOVOPlasty.pl 2>&1 | grep "Can't open the configuration file, please check the manual!" > /dev/null

about:
  home: https://github.com/ndierckx/NOVOPlasty
  summary: "The organelle assembler and heteroplasmy caller"
  license: other
  license_file: LICENSE
  description: |
    NOVOPlasty is a de novo assembler for short circular genomes.
extra:
  identifiers:
    - doi:10.1093/nar/gkw955
