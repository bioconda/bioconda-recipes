package:
  name: mapsembler2
  version: '2.2.4'

source:
  fn: mapsembler2_2.2.4.zip
  url: "http://www.irisa.fr/symbiose/people/ppeterlongo/mapsembler2_2.2.4.zip"
  md5: "2165dfa0372356aac2b0a50f53a838ff"

build:
  number: 1

requirements:
  build:
    - gcc   # [linux]
    - llvm  # [osx]
    - cmake
    - zlib {{CONDA_ZLIB}}*
