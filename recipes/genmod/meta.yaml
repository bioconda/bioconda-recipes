{% set name = "genmod" %}
{% set version = "3.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 20e9659a4e776aec6963f4eeb76ac3e1fd1049c9759e7750556e1345a79c3d1e

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('genmod', max_pin="x") }}
  entry_points:
    - genmod = genmod.commands.base:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"

requirements:
  host:
    - pip
    - hatchling
    - python
  run:
    - ped_parser
    - pytabix
    - interval_tree >= 0.3.4
    - click
    - configobj
    - importlib_resources
    - intervaltree >= 3.1.0
    - extract_vcf
    - vcftoolbox
    - six

test:
  imports:
    - genmod
    - genmod.annotate_models
    - genmod.annotate_models.models
    - genmod.annotate_regions
    - genmod.annotate_variants
    - genmod.annotations
    - genmod.commands
    - genmod.errors
    - genmod.score_variants
    - genmod.utils
    - genmod.vcf_tools
  commands:
    - genmod --help

about:
  home: "http://github.com/moonso/genmod"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Annotate genetic inheritance models in variant files"

extra:
  recipe-maintainers:
    - ramprasadn
