{% set version = "1.76.0" %}
{% set name = "CNVtools" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 517e5ffb7c08d7ce97fb2ecf0d1f958e26ceed1ed4f046ed0db5f72107c6b876
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-survival
  run:
    - r-base
    - r-survival
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package is meant to facilitate the testing of Copy Number Variant data for genetic association, typically in case-control studies.'
extra:
  identifiers:
    - biotools:cnvtools
    - doi:10.1038/ng.206
  parent_recipe:
    name: bioconductor-cnvtools
    path: recipes/bioconductor-cnvtools
    version: 1.74.0
