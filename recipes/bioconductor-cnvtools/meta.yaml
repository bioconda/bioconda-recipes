  version: 1.70.0
source:
  fn: CNVtools_1.70.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CNVtools_1.70.0.tar.gz
    - https://bioarchive.galaxyproject.org/CNVtools_1.70.0.tar.gz
    - https://depot.galaxyproject.org/software/CNVtools/CNVtools_1.70.0_src_all.tar.gz
