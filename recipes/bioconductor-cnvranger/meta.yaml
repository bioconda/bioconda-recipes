{% set version = "1.26.0" %}
{% set name = "CNVRanger" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 28c608793cbfa4c5a96def01355a254f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cnvranger", max_pin="x.x") }}'
  noarch: generic

# Suggests: AnnotationHub, BSgenome.Btaurus.UCSC.bosTau6.masked, BiocStyle, ComplexHeatmap, Gviz, MultiAssayExperiment, TCGAutils, TxDb.Hsapiens.UCSC.hg19.knownGene, curatedTCGAData, ensembldb, grid, knitr, org.Hs.eg.db, regioneR, rmarkdown, statmod
requirements:

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-gdsarray >=1.30.0,<1.31.0
    - bioconductor-gdsfmt >=1.46.0,<1.47.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-raggedexperiment >=1.34.0,<1.35.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-snprelate >=1.44.0,<1.45.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table
    - r-lattice
    - r-plyr
    - r-qqman
    - r-rappdirs
    - r-reshape2

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-gdsarray >=1.30.0,<1.31.0
    - bioconductor-gdsfmt >=1.46.0,<1.47.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-raggedexperiment >=1.34.0,<1.35.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-snprelate >=1.44.0,<1.45.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table
    - r-lattice
    - r-plyr
    - r-qqman
    - r-rappdirs
    - r-reshape2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Summarization and expression/phenotype association of CNV ranges
  description: The CNVRanger package implements a comprehensive tool suite for CNV analysis. This includes functionality for summarizing individual CNV calls across a population, assessing overlap with functional genomic regions, and association analysis with gene expression and quantitative phenotypes.

