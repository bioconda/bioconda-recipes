{% set name = "cosigt" %}
{% set version = "0.1.7" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage(name, max_pin='x.x') }}

source:
  - url: https://github.com/davidebolo1993/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 54c308ff1da8f1e6c7234cca3bc7ce83d5b4730df9c1cacde655c9c0ca72874e

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - cosigt -h

about:
  home: https://github.com/davidebolo1993/{{ name }}
  license: 'GNU General Public License v3 (GPLv3)'
  license_family: GPL3
  license_file: LICENSE
  summary: Cosigt (COsine SImilarity-based GenoTyper)
  dev_url: https://github.com/davidebolo1993/{{ name }}

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - AndreaGuarracino
