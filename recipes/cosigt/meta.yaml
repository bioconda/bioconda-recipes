{% set name = "cosigt" %}
{% set version = "0.1.3" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage(name, max_pin='x.x') }}

source:
  - url: https://github.com/davidebolo1993/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 3a4efa472188c4820bb6d0c56225d9d6c7bb2120cdfb40b4c31892b36ec78652

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - cosigt -h

about:
  home: https://github.com/davidebolo1993/{{ name }}
  license: 'GNU General Public License v3 (GPLv3)'
  license_family: GPL3
  license_file: LICENSE
  summary: Cosigt (COsine SImilarity-based GenoTyper)
  dev_url: https://github.com/davidebolo1993/{{ name }}

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - AndreaGuarracino
