{% set name = "cosigt" %}
{% set version = "0.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage(name, max_pin='x.x') }}

source:
  - url: https://github.com/davidebolo1993/{{ name }}/archive/tags/v{{ version }}.tar.gz
    sha256: 2550ec5146b90733a5116df6d4a61cceff29e631e9e4a6d36990cac5ac7b10c2

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - cosigt -h

about:
  home: https://github.com/davidebolo1993/{{ name }}
  license: 'GNU General Public License v3 (GPLv3)'
  license_family: GPL3
  license_file: LICENSE
  summary: Cosigt (COsine SImilarity-based GenoTyper)
  dev_url: https://github.com/davidebolo1993/{{ name }}

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - AndreaGuarracino
