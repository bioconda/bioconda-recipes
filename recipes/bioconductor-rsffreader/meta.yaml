{% set version = "0.30.0" %}
{% set name = "rSFFreader" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b3d8f6fb10462ef51867185257accc61
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: xtable
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-shortread >=1.40.0,<1.41.0'
    - 'bioconductor-xvector >=0.22.0,<0.23.0'
    - r-base
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-shortread >=1.40.0,<1.41.0'
    - 'bioconductor-xvector >=0.22.0,<0.23.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'rSFFreader reads sequence, qualities and clip point values from sff files generated by Roche 454 and Life Sciences Ion Torrent sequencers into similar classes as are present for fastq files.'

