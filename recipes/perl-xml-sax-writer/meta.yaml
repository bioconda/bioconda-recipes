package:
  name: perl-xml-sax-writer
  version: "0.57"

source:
  url: https://cpan.metacpan.org/authors/id/P/PE/PERIGRIN/XML-SAX-Writer-0.57.tar.gz
  sha256: 3d61d07ef43b0126f5b4de4f415a256fa859fa88dc4fdabaad70b7be7c682cf0

build:
  noarch: generic
  number: 1

requirements:
  build:
    - make
  host:
    - perl
    - perl-xml-filter-buffertext
    - perl-xml-namespacesupport
    - perl-xml-sax-base

  run:
    - perl
    - perl-xml-filter-buffertext
    - perl-xml-namespacesupport
    - perl-xml-sax-base

test:
  # Perl 'use' tests
  imports:
    - XML::SAX::Writer
    - XML::SAX::Writer::XML

about:
  home: https://github.com/perigrin/xml-sax-writer
  license: perl_5
  summary: 'SAX2 XML Writer'
