{% set version = "11.00.8cbe486" %}

package:
  name: tcoffee
  version: {{ version }}

build:
  number: 0

source:
  url: http://tcoffee.org/Packages/Stable/Latest/T-COFFEE_distribution_Version_{{ version }}.tar.gz
  sha256: b8018433574ff7705c49cd974bebb06a48eb8bc5e38aaa9eb4f53f2e7778e72c

requirements:
  host:
    - gcc
    - gfortran
    - llvm
