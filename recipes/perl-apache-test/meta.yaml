package:
  name: perl-apache-test
  version: "1.40"

source:
  fn: Apache-Test-1.40.tar.gz
  url: https://cpan.metacpan.org/authors/id/S/SH/SHAY/Apache-Test-1.40.tar.gz
  md5: 78e059bccfa0c2f0297ff2fca591eca9
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl-threaded
    - perl-pathtools
    - perl-extutils-makemaker

  run:
    - perl-threaded
    - perl-pathtools

test:
  # Perl 'use' tests
  imports:
    - Apache::Test
    - Apache::Test5005compat
    - Apache::TestBuild
    - Apache::TestClient
    - Apache::TestClientResponse
    - Apache::TestCommon
    - Apache::TestCommonPost
    - Apache::TestConfig
    - Apache::TestConfigC
    - Apache::TestConfigPHP
    - Apache::TestConfigParrot
    - Apache::TestHandler
    - Apache::TestHarness
    - Apache::TestHarnessPHP
    - Apache::TestMB
    - Apache::TestMM
    - Apache::TestReport
    - Apache::TestReportPerl
    - Apache::TestRequest
    - Apache::TestRun
    - Apache::TestRunPHP
    - Apache::TestRunParrot
    - Apache::TestRunPerl
    - Apache::TestSSLCA
    - Apache::TestServer
    - Apache::TestSmoke
    - Apache::TestSmokePerl
    - Apache::TestSort
    - Apache::TestToString
    - Apache::TestTrace
    - Apache::TestUtil

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Apache::Test
  license: unknown
  summary: 'Special Tests Sequence Failure Finder'

