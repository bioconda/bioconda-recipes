{% set name = "dropEst" %}
{% set version = "0.8.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hms-dbmi/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 06156485c62d09349d5d7bc2e49fa739578e85b409a6a674b20e054d15a6c8a9
  patches:
    - patch

build:
  number: 2
  skip: True  # [osx]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
    - bamtools
  host:
    - r-base
    - boost
    - boost-cpp
    - zlib
    - bzip2
    - r-rcpp
    - r-rcppeigen
    - r-rinside
    - r-matrix
    - r-ks
    - r-ggplot2
    - r-dplyr
    - r-magrittr
    - r-pcapp
    - r-rcppprogress
  run:
    - r-base
    - boost
    - zlib
    - bzip2
    - r-rcpp
    - r-rcppeigen
    - r-rinside
    - r-matrix
    - r-ks
    - r-ggplot2
    - r-dplyr
    - r-magrittr
    - r-pcapp
    - r-rcppprogress

test:
  commands:
    - droptag --help
    - R -e "library('dropestr')"

about:
  home: https://github.com/hms-dbmi/dropEst/
  license: GPL3
  summary: Pipeline for initial analysis of droplet-based single-cell RNA-seq data
  license_file: LICENSE.md
