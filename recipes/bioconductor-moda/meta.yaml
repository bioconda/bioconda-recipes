{% set version = "1.20.0" %}
{% set name = "MODA" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: abaf53bb514240e860de9bcea1bc771e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-amountain >=1.20.0,<1.21.0'
    - r-base
    - r-cluster
    - r-dynamictreecut
    - r-igraph
    - r-rcolorbrewer
    - r-wgcna
  run:
    - 'bioconductor-amountain >=1.20.0,<1.21.0'
    - r-base
    - r-cluster
    - r-dynamictreecut
    - r-igraph
    - r-rcolorbrewer
    - r-wgcna
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'MODA: MOdule Differential Analysis for weighted gene co-expression network'
  description: 'MODA can be used to estimate and construct condition-specific gene co-expression networks, and identify differentially expressed subnetworks as conserved or condition specific modules which are potentially associated with relevant biological processes.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

