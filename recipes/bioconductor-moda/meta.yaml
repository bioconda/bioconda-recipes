{% set version = "1.8.0" %}
{% set name = "MODA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a83cbb8afed3a887b88b84844d53c1729a984dea33fc425b5537a0ee3cc55949
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-amountain >=1.8.0,<1.10.0'
    - r-base
    - r-cluster
    - r-dynamictreecut
    - r-igraph
    - r-rcolorbrewer
    - r-wgcna
  run:
    - 'bioconductor-amountain >=1.8.0,<1.10.0'
    - r-base
    - r-cluster
    - r-dynamictreecut
    - r-igraph
    - r-rcolorbrewer
    - r-wgcna
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'MODA can be used to estimate and construct condition-specific gene co-expression networks, and identify differentially expressed subnetworks as conserved or condition specific modules which are potentially associated with relevant biological processes.'
