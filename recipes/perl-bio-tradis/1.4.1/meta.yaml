{% set name = "perl-bio-tradis" %}
{% set version = "1.4.1" %}
{% set sha256 = "75b8b570049384a0c1a07514875656ab82a50d337099df8e4631823a10e33799" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SS/SSJUNNEBO/Bio-Tradis-1.4.1.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - perl-bioperl
    - perl-test-most
    - perl-moose
    - perl-test-exception
    - perl-env-path
    - perl-text-csv
    - perl-file-temp
    - perl-try-tiny
    - perl-test-files
    - perl-file-path
    - perl-data-dumper
    - perl-getopt-long
    - perl-exception-class
    - perl-extutils-makemaker
    - samtools
    - htslib
    - smalt

  run:
    - perl
    - perl-bioperl 
    - perl-moose
    - perl-text-csv
    - perl-file-temp
    - perl-try-tiny
    - perl-file-path
    - perl-data-dumper
    - perl-getopt-long
    - perl-exception-class
    - samtools
    - htslib
    - smalt

test:
  imports:
    - Bio::Tradis
    - Bio::Tradis::AddTagsToSeq
    - Bio::Tradis::Analysis::Exceptions
    - Bio::Tradis::Analysis::InsertSite
    - Bio::Tradis::CombinePlots
    - Bio::Tradis::CommandLine::AddTags
    - Bio::Tradis::CommandLine::CheckTags
    - Bio::Tradis::CommandLine::FilterFastqTags
    - Bio::Tradis::CommandLine::PlotCombine
    - Bio::Tradis::CommandLine::PlotTradis
    - Bio::Tradis::CommandLine::RemoveFastqTags
    - Bio::Tradis::CommandLine::RunMapping
    - Bio::Tradis::CommandLine::TradisAnalysis
    - Bio::Tradis::CommandLine::TradisBam
    - Bio::Tradis::DetectTags
    - Bio::Tradis::Exception
    - Bio::Tradis::FilterTags
    - Bio::Tradis::Map
    - Bio::Tradis::Parser::Bam
    - Bio::Tradis::Parser::Cigar
    - Bio::Tradis::Parser::Fastq
    - Bio::Tradis::RemoveTags
    - Bio::Tradis::RunTradis
    - Bio::Tradis::Samtools
    - Bio::Tradis::TradisPlot

about:
  home: http://www.sanger.ac.uk/
  license: gpl_3
  summary: 'Bio-Tradis contains a set of tools to analyse the output from TraDIS analyses. For more information on the TraDIS method, see http://genome.cshlp.org/content/19/12/2308'

