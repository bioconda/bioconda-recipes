{% set name = "PretextMap" %}
{% set version = "0.2.3" %}
{% set sha256 = "8ce85708107156f7c77d437e08ffd907220456232db5966a1c0c19e127b9c128" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/sanger-tol/{{name}}/releases/download/{{version}}/{{name}}-{{version}}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - clang >=9.0.1 # [linux]
    - meson >=0.57.1

test:
  commands:
    - {{ name }}

about:
  home: https://github.com/sanger-tol/PretextMap
  license: MIT
  license_file: LICENCE
  license_family: MIT
  summary: Paired REad TEXTure Mapper. Converts SAM formatted read pairs into genome contact maps.

