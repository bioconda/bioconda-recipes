{% set name = "PretextMap" %}
{% set version = "0.2.1" %}
{% set sha256 = "ff395034d7cc012fda86ac4e827a4a640fef5e1ef73941bfc8b6666f20393f29" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/sanger-tol/{{name}}/releases/download/{{version}}/{{name}}-{{version}}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - clang >=9.0.1 #[linux] 
    - meson >=0.57.1
  run_exports:
    - {{ pin_subpackage("pretextmap", max_pin="x.x") }}

test:
  commands:
    - {{ name }}

about:
  home: https://github.com/sanger-tol/PretextMap
  license: MIT
  license_file: LICENCE
  license_family: MIT
  summary: Paired REad TEXTure Mapper. Converts SAM formatted read pairs into genome contact maps.
