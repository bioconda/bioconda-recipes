{% set name = "PretextMap" %}
{% set version = "0.2.2" %}
{% set sha256 = "99f2617915563d16c4710c299e320166d135c5c52325873bbdab52467e155d2a" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/sanger-tol/{{name}}/releases/download/{{version}}/{{name}}-{{version}}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 4

requirements:
  build:
    - {{ compiler('cxx') }}
    - clang>=9.0.1 # [linux] 
    - meson>=0.57.1

test:
  commands:
    - {{ name }}

about:
  home: https://github.com/sanger-tol/PretextMap
  license: MIT
  license_file: LICENCE
  license_family: MIT
  summary: Paired REad TEXTure Mapper. Converts SAM formatted read pairs into genome contact maps.

