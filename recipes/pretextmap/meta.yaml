{% set name = "PretextMap" %}
{% set version = "0.1.1" %}

package:
    name: "{{ name|lower }}"
    version: "{{ version }}"

source:
    url: https://github.com/wtsi-hpag/{{ name }}/releases/download/{{ version }}/{{ name }}_Linux-x86-64.zip # [linux64]
    url: https://github.com/wtsi-hpag/{{ name }}/releases/download/{{ version }}/{{ name }}_MacOS.zip # [osx]
    sha256: 8c2bd257a1bb3f61add6ea97f536421b7a8327acee835528f72aaffe60c59326 # [linux64]
    sha256: ab0c6bf922f2dbe76e703bb01ab6272d5c28734ab9d6546d5930f07c4e55716d # [osx]

build:
    skip: true # [py<27 or (not osx and not linux64)]
    number: 0

requirements:
    build:
        -   {{ compiler('cxx') }}
        -   libarchive=3.3 # [osx]

test:
    commands:
        - {{ name }}

about:
    home: https://github.com/wtsi-hpag/PretextMap
    license: MIT
    license_family: MIT
    summary: Paired REad TEXTure Mapper. Converts SAM formatted read pairs into genome contact maps.

