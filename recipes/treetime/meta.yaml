{% set version = "0.5.0" %}
{% set sha256 = "f826cf03e8ecf7426485cf415320f033774603fbe6519ef1d5d5416439e7dcf9" %}

package:
  name: treetime
  version: '{{ version }}'

source:
  url: https://github.com/neherlab/treetime/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - numpy >=1.10.4
    - scipy >=0.16.1
    - biopython >=1.66
    - pandas >=0.17.1
    - matplotlib

test:
  commands:
    - treetime -h
  imports:
    - treetime

about:
  home: https://github.com/neherlab/treetime
  license: MIT
  license_family: MIT
  summary: Maximum-Likelihood dating and ancestral inference for phylogenetic trees
