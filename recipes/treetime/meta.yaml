{% set version = "0.8.1" %}
{% set sha256 = "977e25e0e725e2c4584c283e8f74bef5f670419e9714bb53ecbc3290df01beff" %}

package:
  name: treetime
  version: '{{ version }}'

source:
  url: https://github.com/neherlab/treetime/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.10.4
    - scipy >=0.16.1
    - biopython >=1.66
    - pandas >=0.17.1
    - matplotlib-base

test:
  commands:
    - treetime -h
  imports:
    - treetime

about:
  home: https://github.com/neherlab/treetime
  license: MIT
  license_family: MIT
  summary: Maximum-Likelihood dating and ancestral inference for phylogenetic trees
