{% set version = "0.6.4.1" %}
{% set sha256 = "ac6e4dad2a7713a0ff54c0a139f61ed3639fd316a45c5759e542d30a134068d3" %}

package:
  name: treetime
  version: '{{ version }}'

source:
  url: https://github.com/neherlab/treetime/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.10.4
    - scipy >=0.16.1
    - biopython >=1.66
    - pandas >=0.17.1
    - matplotlib

test:
  commands:
    - treetime -h
  imports:
    - treetime

about:
  home: https://github.com/neherlab/treetime
  license: MIT
  license_family: MIT
  summary: Maximum-Likelihood dating and ancestral inference for phylogenetic trees
