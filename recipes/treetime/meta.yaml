{% set version = "0.7.5" %}
{% set sha256 = "96c0ad5ec8ede7683ae86fdfdc3921e881901901cf7160ed1debe68eee2126f9" %}

package:
  name: treetime
  version: '{{ version }}'

source:
  url: https://github.com/neherlab/treetime/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.10.4
    - scipy >=0.16.1
    - biopython >=1.66
    - pandas >=0.17.1
    - matplotlib-base

test:
  commands:
    - treetime -h
  imports:
    - treetime

about:
  home: https://github.com/neherlab/treetime
  license: MIT
  license_family: MIT
  summary: Maximum-Likelihood dating and ancestral inference for phylogenetic trees
