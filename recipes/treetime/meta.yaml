{% set version = "0.10.0" %}
{% set sha256 = "f244fe6a389168ccc31cc5d1f5cfc4c1d5cf5fe11a48039355bea6d32d2bb051" %}

package:
  name: treetime
  version: '{{ version }}'

source:
  url: https://github.com/neherlab/treetime/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7
    - numpy >=1.10.4
    - scipy >=0.16.1
    - biopython >=1.67,!=1.77,!=1.78
    - pandas >=0.17.1
    - matplotlib-base >=2.0

test:
  commands:
    - treetime -h
  imports:
    - treetime

about:
  home: https://github.com/neherlab/treetime
  license: MIT
  license_family: MIT
  summary: Maximum-Likelihood dating and ancestral inference for phylogenetic trees
  doc_url: https://treetime.readthedocs.io/en/latest/index.html

extra:
  recipe-maintainers:
    - corneliusroemer
    - rneher
    - ivan-aksamentov
