build:
  noarch: generic
  number: 3

requirements:
  host:
    - perl
    - perl-ipc-run 
    - perl-bioperl
    - augustus >=3.2.3
    - blast >=2.2.31
    - emboss >=6.5.7
    - exonerate >=2.2.0
    - hmmer >=3.0

  run:
    - perl
    - perl-ipc-run 
    - perl-bioperl
    - perl-app-cpanminus
    - augustus >=3.2.3
    - blast >=2.2.31
    - emboss >=6.5.7
    - exonerate >=2.2.0
    - hmmer >=3.0  

test:
  commands:
    - 'fgmp 2>&1 | grep fgmp'

