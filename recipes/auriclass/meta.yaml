{% set name = "AuriClass" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RIVM-bioinformatics/auriclass/archive/v{{ version }}.tar.gz
  sha256: 2588c1ca2bdd566eb20ec424e2f5e8e7e72e05436e539a2932a214bb851d6273

build:
  noarch: python
  entry_points:
    - auriclass = auriclass.main:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0
  run_exports:
    - {{ pin_subpackage('auriclass', max_pin='x.x') }}

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - mash >=2
    - mypy
    - pandas >=2
    - pandas-stubs
    - pyfastx
    - pytest
    - pip


test:
  imports:
    - auriclass
  commands:
    - auriclass --help

about:
  home: https://rivm-bioinformatics.github.io/auriclass/
  summary: "AuriClass is a tool for quickly predicting the clade of a Candida auris genome."
  dev_url: https://github.com/RIVM-bioinformatics/auriclass
  license: GNU Affero General Public v3
  license_family: AGPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - boasvdp
    - ids-bioinformatics