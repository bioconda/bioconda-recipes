{% set version = "1.20.0" %}
{% set name = "prot2D" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: cf9dd903e70114a44df35e71a106c40f7741a81e783f168a5bf59f52a47f4f52
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-mulcom >=1.32.0,<1.34.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - r-base
    - r-fdrtool
    - r-mass
    - r-samr
    - r-st
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-mulcom >=1.32.0,<1.34.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - r-base
    - r-fdrtool
    - r-mass
    - r-samr
    - r-st
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The purpose of this package is to analyze (i.e. Normalize and select significant spots) data issued from 2D GEl experiments'
extra:
  identifiers:
    - biotools:prot2d
  parent_recipe:
    name: bioconductor-prot2d
    path: recipes/bioconductor-prot2d
    version: 1.18.0
