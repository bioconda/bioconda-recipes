{% set version = "0.20.0" %}
{% set name = "ceu1kg" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c4d736420c3eba144d4cb2bb750368fb0e1eac12b95087f96475f36a9e2cf553
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-ggbase >=3.44.0,<3.46.0'
    - 'bioconductor-ggtools >=5.18.0,<5.20.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-ggbase >=3.44.0,<3.46.0'
    - 'bioconductor-ggtools >=5.18.0,<5.20.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'CEU genotypes from 1000 genomes "low coverage" pilot phase I (approx 8 million SNP calls released July 2010); includes Wellcome trust GENEVAR expression for 43 indiv'
