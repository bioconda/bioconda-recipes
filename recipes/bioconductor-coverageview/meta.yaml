package:
  name: bioconductor-coverageview
  version: 1.13.0
source:
  fn: CoverageView_1.13.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CoverageView_1.13.0.tar.gz
    - https://bioarchive.galaxyproject.org/CoverageView_1.13.0.tar.gz
    - https://depot.galaxyproject.org/software/CoverageView/CoverageView_1.13.0_src_all.tar.gz
  md5: aa7ee59ec5a9be26cc81afabd6019035
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - 'bioconductor-iranges >=2.3.23'
    - 'bioconductor-rsamtools >=1.19.17'
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.7.21'
    - r-base
  run:
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - 'bioconductor-iranges >=2.3.23'
    - 'bioconductor-rsamtools >=1.19.17'
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.7.21'
    - r-base
test:
  commands:
    - '$R -e "library(''CoverageView'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CoverageView.html
  license: Artistic-2.0
  summary: 'This package provides a framework for the visualization of genome coverage
    profiles. It can be used for ChIP-seq experiments, but it can be also used for
    genome-wide nucleosome positioning experiments or other experiment types where
    it is important to have a framework in order to inspect how the coverage distributed
    across the genome'
