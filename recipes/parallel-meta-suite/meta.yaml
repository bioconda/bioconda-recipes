{% set name = "parallel-meta-suite" %}
{% set version = "1.0" %}



package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://github.com/qdu-bioinfo/parallel-meta-suite/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 5bd54b2e07e14ea16fe9bb49e5a138edbf233012f561c9199425070f30cdfb7d

build:
  number: 3
  skip: True  # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
  run:
    - vsearch
    - hmmer
    - r-base >=4.0.0
    - r-optparse
    - r-vegan 
    - r-gplots
    - r-gridbase
    - r-igraph
    - r-reshape
    - r-reshape2
    - r-pheatmap
    - r-proc
    - r-combinat
    - r-plyr
    - r-rcolorbrewer
    - r-rgraphics  # this one include r-ggplot2
    - r-permute
    - r-lattice
    - r-squash
    - r-fossil
    - r-abind
    - r-randomforest
    - r-psych
    - r-ade4

test:
  commands:
    - PM-pipeline -h

about:
  home: https://github.com/qdu-bioinfo/parallel-meta-suite
  license: GPL3
  license_file: LICENSE  
  summary: "Parallel-META-Suite is an interactive software package for rapid and comprehensive microbiome analysis."