{% set name = "bwread" %}
{% set version = "0.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a6f524baf85a8c10c0de8e1d5874467816a32dccaa7b9f2b571c99ed6c449b16

build:
  number: 2
  skip: True  # [py27]
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
  run:
    - python
    - natsort
    - numpy
    - pandas
    - pybigwig
    - pyranges
    - setuptools

test:
  imports:
    - bwread

about:
  home: "http://github.com/endrebak/bwread"
  license: MIT
  license_family: MIT
  summary: "Read bigwig files quickly into PyRanges or DataFrames"

extra:
  recipe-maintainers:
    - endrebak
  skip-lints:
    - uses_setuptools  # import pkg_resources at run time
