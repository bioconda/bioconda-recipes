{% set name = "bwread" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4a8a552c215e3746a7cbabfe00f3da342f9372b53e448da1edb8fb2350038e12

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3
    - pip

  run:
    - python >=3
    - natsort
    - numpy
    - pandas
    - pybigwig
    - pyranges

test:
  imports:
    - bamread
    - bamread.src
    - bwread
    - bwread.src

about:
  home: "http://github.com/endrebak/bwread"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Read bigwig files quickly into PyRanges or DataFrames"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - endrebak
