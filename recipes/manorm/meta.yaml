package:
  name: manorm
  version: 1.3.0

source:
  url: https://files.pythonhosted.org/packages/8d/b0/6905c877ab724bb139ae9e426fb632115c80dbc922719de41ade8f238135/MAnorm-1.3.0.tar.gz
  sha256: 88702e2074bbecaecc975bbc458856166ea222dded38b36204ec92bd036c5f01

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  entry_points:
    - manorm=manorm.cmdline:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - matplotlib-base
    - statsmodels

test:
  imports:
    - manorm
    - manorm.lib
  commands:
    - manorm --help > /dev/null

about:
  home: https://github.com/shao-lab/MAnorm
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  summary: A robust model for quantitative comparison of ChIP-Seq data sets.
