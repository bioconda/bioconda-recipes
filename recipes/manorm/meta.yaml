{% set name = "MAnorm" %}
{% set version = "1.0.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "f99353f0cc27ff8903df88369a83b420b7e14001618f1ecf2f5006e3d2a0199c" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  skip: True # [py3k]
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - pandas
    - statsmodels
    - matplotlib
    - pysam
  run:
    - python
    - numpy
    - scipy
    - pandas
    - statsmodels
    - matplotlib
    - pysam

test:
  imports:
    - MAnorm

about:
  home: https://github.com/fraenkel-lab/MAnorm
  license: MIT
  license_family: MIT
  license_file: ''
  summary: Summary of the package
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
