{% set version = "0.0.6" %}
{% set sha256 = "96651c3ebd966c80ba66a9b8f427002b8279cd27dc27e1712d55c8d98108cdaa" %}

package:
  name: kodoja
  version: '{{ version }}'

source:
  url: https://github.com/abaizan/kodoja/archive/kodoja-v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0

requirements:
  run:
    - python
    - kraken
    - kaiju
    - fastqc
    - trimmomatic
    - numpy
    - pandas
    - biopython
    - ncbi-genome-download

test:
  commands:
    - kodoja_search.py --version
    - kodoja_build.py --version
    - kodoja_retrieve.py --version

about:
  home: https://github.com/abaizan/kodoja
  license: MIT
  license_family: MIT
  summary: 'Kodoja: identifying viruses from plant RNA sequencing data'
