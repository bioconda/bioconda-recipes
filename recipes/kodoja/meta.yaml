package:
  name: kodoja
  version: "0.0.8"

source:
  url: https://github.com/abaizan/kodoja/archive/kodoja-v0.0.8.tar.gz
  sha256: 4ce8fb43c6e64874ce5a35f37800c509b6dbfdf68d080286152c2322e1d9011e

build:
  noarch: python
  number: 0

requirements:
  run:
    - python
    - kraken
    - kaiju
    - fastqc
    - trimmomatic
    - numpy
    - pandas
    - biopython
    - ncbi-genome-download

test:
  commands:
    - kodoja_search.py --version
    - kodoja_build.py --version
    - kodoja_retrieve.py --version

about:
  home: https://github.com/abaizan/kodoja/
  license: MIT
  summary: "Kodoja: identifying viruses from plant RNA sequencing data"
