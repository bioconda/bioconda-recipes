{% set name = "dmtools" %}
{% set version = "0.1.8" %}
{% set sha256 = "acd675843e2ecd4ad6b8019f64ff296bb3d62fe8bb35ff1b4467e1848d127392" %}

package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  url: https://github.com/ZhouQiangwei/dmtools/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('dmtools', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - curl
    - zlib
    - libcurl
    - htslib
  run:
    - htslib
    - perl

test:
  commands:
    - dmtools 2>&1 | grep "Command Format :  dmtools"

about:
  home: https://github.com/ZhouQiangwei/dmtools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: BS-seq, WGBS, NOMe-Seq, RRBS data storage and analysis tool.
  doc_url: https://dmtools-docs.readthedocs.io/en/latest/
