{% set version = "1.0.0" %}
{% set sha256 = "2ecdab60cc0ce9b422e66e325a4746a04f2700c8b477790458217f0c9d0b8adb" %}

package:
  name: captus
  version: '{{ version }}'

source:
  url: https://github.com/edgardomortiz/Captus/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --ignore-installed -vv"
  run_exports:
    - {{ pin_subpackage("captus", max_pin="x.x") }}

requirements:
  build:
  host:
    - python >=3.6
    - pip
    - setuptools

  run:
    - python >=3.6
    - pip
    - bbmap
    - clipkit >=1.3.0
    - falco >=0.3.0
    - fastqc
    - mafft
    - megahit # [linux]
    - megahit =1.2.9=hfbae3c0_0 # [osx]
    - mmseqs2
    - muscle >=5
    - pandas
    - perl-bioperl-core
    - perl-yaml
    - pigz
    - plotly
    - tqdm
    - vsearch

test:
  commands:
    - captus_assembly --help

about:
  home: https://github.com/edgardomortiz/Captus
  license: GPL3
  license_file: LICENSE.txt
  summary: "Captus: Assembly of Phylogenomic Datasets from High-Throughput Sequencing data"
