{% set version = "1.1.2" %}
{% set sha256 = "fb62c2c0a90db560001f777e65f2f8b73049e650a9ef08f9c7b30436c9bce762" %}

package:
  name: captus
  version: '{{ version }}'

source:
  url: https://github.com/edgardomortiz/Captus/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage("captus", max_pin="x.x") }}

requirements:
  build:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - pip
    - bbmap
    - clipkit >=1.3.0
    - falco >=0.3.0
    - fastqc
    - mafft
    - megahit >=1.2.9 # [linux]
    - megahit =1.2.9=hfbae3c0_0 # [osx]
    - mmseqs2
    - muscle >=5
    - pandas >=2.1.0
    - perl-bioperl-core
    - perl-yaml
    - pigz
    - plotly
    - salmon >=1.10.0
    - tqdm
    - vsearch

test:
  commands:
    - captus_assembly --help

about:
  home: https://github.com/edgardomortiz/Captus
  license: GPL3
  license_file: LICENSE.txt
  summary: "Captus: Assembly of Phylogenomic Datasets from High-Throughput Sequencing data"
