{% set version = "0.9.91" %}
{% set sha256 = "dd3eecdf8b53ffa781e5aed3f9d1d293c4607139f9cbd8192bc40fa1a52d019f" %}

package:
  name: captus
  version: '{{ version }}'

source:
  url: https://github.com/edgardomortiz/Captus/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --ignore-installed -vv"

requirements:
  build:
  host:
    - python >=3.6
    - pip
    - setuptools

  run:
    - python >=3.6
    - pip
    - bbmap
    - clipkit >=1.3.0
    - falco >=0.3.0
    - fastqc
    - mafft
    - megahit
    - mmseqs2
    - muscle >=5
    - pandas
    - perl-bioperl-core =1.007002
    - pigz
    - plotly
    - tqdm

test:
  commands:
    - captus_assembly --help

about:
  home: https://github.com/edgardomortiz/Captus
  license: GPL3
  license_file: LICENSE.txt
  summary: "Captus: Assembly of Phylogenomic Datasets from High-Throughput Sequencing data"
