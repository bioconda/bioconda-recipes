{% set version = "0.9.83" %}
{% set sha256 = "5d0617c578da1d5b761e04f46558166ae8f00764d427df06e7b29b3d74228f5b" %}

package:
  name: captus
  version: '{{ version }}'

source:
  url: https://github.com/edgardomortiz/Captus/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --ignore-installed -vv"

requirements:
  build:
  host:
    - python >=3.7
    - pip
    - setuptools

  run:
    - python >=3.7
    - pip
    - bbmap
    - clipkit >=1.3.0
    - falco
    - fastqc
    - mafft
    - megahit
    - mmseqs2
    - pandas
    - perl-bioperl-core =1.007002
    - pigz
    - plotly
    - tqdm

test:
  commands:
    - captus_assembly --help

about:
  home: https://github.com/edgardomortiz/Captus
  license: GPL#
  license_file: LICENSE.txt
  summary: "Captus: Assembly of Phylogenomic Datasets from High-Throughput Sequencing data"