{% set version = "0.9.95" %}
{% set sha256 = "de70c6ede4e8c73a4d1f0671a1b8a4bb071c007cfe7d8d6c9760add708023867" %}

package:
  name: captus
  version: '{{ version }}'

source:
  url: https://github.com/edgardomortiz/Captus/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --ignore-installed -vv"

requirements:
  build:
  host:
    - python >=3.6
    - pip
    - setuptools

  run:
    - python >=3.6
    - pip
    - bbmap
    - clipkit >=1.3.0
    - falco >=0.3.0
    - fastqc
    - mafft
    - megahit # [linux]
    - megahit=1.2.9=hfbae3c0_0 # [osx]
    - mmseqs2
    - muscle >=5
    - pandas
    - perl-bioperl-core
    - perl-yaml
    - pigz
    - plotly
    - tqdm
    - vsearch

test:
  commands:
    - captus_assembly --help

about:
  home: https://github.com/edgardomortiz/Captus
  license: GPL3
  license_file: LICENSE.txt
  summary: "Captus: Assembly of Phylogenomic Datasets from High-Throughput Sequencing data"
