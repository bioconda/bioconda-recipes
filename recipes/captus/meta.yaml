{% set version = "0.9.94" %}
{% set sha256 = "094af17db8914bccf897bf7c3204c2f0850fb1da59b27ec1c955cd13f161023f" %}

package:
  name: captus
  version: '{{ version }}'

source:
  url: https://github.com/edgardomortiz/Captus/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --ignore-installed -vv"

requirements:
  build:
  host:
    - python >=3.6
    - pip
    - setuptools

  run:
    - python >=3.6
    - pip
    - bbmap
    - clipkit >=1.3.0
    - falco >=0.3.0
    - fastqc
    - mafft
    - megahit
    - mmseqs2
    - muscle >=5
    - pandas
    - perl-bioperl-core =1.007002
    - pigz
    - plotly
    - tqdm
    - vsearch

test:
  commands:
    - captus_assembly --help

about:
  home: https://github.com/edgardomortiz/Captus
  license: GPL3
  license_file: LICENSE.txt
  summary: "Captus: Assembly of Phylogenomic Datasets from High-Throughput Sequencing data"
