{% set version = "1.8.0" %}
{% set name = "switchde" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 238a4a588a1e72f21fcee0bec5f13e35dae865bb08cd4aa7767ab4e1e8ba9e6d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-dplyr
    - r-ggplot2
  run:
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-dplyr
    - r-ggplot2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Inference and detection of switch-like differential expression across single-cell RNA-seq trajectories.'
extra:
  identifiers:
    - biotools:switchde
    - doi:10.1093/bioinformatics/btw798
  parent_recipe:
    name: bioconductor-switchde
    path: recipes/bioconductor-switchde
    version: 1.6.0
