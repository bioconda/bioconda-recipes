{% set version = "1.4.0" %}
{% set name = "switchde" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c62b0c0d0e306bd7a10a82842e0cef4049874daaec56ce8a56183f095a78ad3b
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-base
    - r-dplyr
    - r-ggplot2
  run:
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-base
    - r-dplyr
    - r-ggplot2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Inference and detection of switch-like differential expression across single-cell RNA-seq trajectories.'

extra:
  identifiers:
    - biotools:switchde
    - doi:10.1093/bioinformatics/btw798
