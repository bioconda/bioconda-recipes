{% set name = "perl-statistics-pca" %}
{% set version = "0.0.1" %}
{% set sha256 = "f8adb10b00232123d103a5b49161ad46370f47fe0f752e5462a4dc15f9d46bc4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Statistics-PCA-0.0.1.tar.gz
  url: https://cpan.metacpan.org/authors/id/D/DS/DSTH/Statistics-PCA-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  imports:
    - Statistics::PCA

about:
  home: http://metacpan.org/pod/Statistics::PCA
  license: Artistic License
  summary: 'A simple Perl implementation of Principal Component Analysis.'
