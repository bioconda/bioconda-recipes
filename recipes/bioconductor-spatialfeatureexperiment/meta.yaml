{% set version = "1.12.1" %}
{% set name = "SpatialFeatureExperiment" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e0913d21a0d109d1f809b1ed19f0b651

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-spatialfeatureexperiment", max_pin="x.x") }}'
  noarch: generic

# Suggests: arrow, BiocStyle, dplyr, gmp, knitr, RBioFormats, rhdf5, rmarkdown, scater, sfarrow, SFEData (>= 1.5.3), Seurat, SeuratObject, sparseMatrixStats, testthat (>= 3.0.0), tidyr, VisiumIO, Voyager (>= 1.7.2), withr, xml2
requirements:

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocneighbors >=2.4.0,<2.5.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-dropletutils >=1.30.0,<1.31.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table
    - r-lifecycle
    - r-matrix
    - r-rjson
    - r-rlang
    - r-sf
    - r-sfheaders
    - r-spatialreg
    - r-spdep >=1.1-7
    - r-terra
    - r-zeallot

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocneighbors >=2.4.0,<2.5.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-dropletutils >=1.30.0,<1.31.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table
    - r-lifecycle
    - r-matrix
    - r-rjson
    - r-rlang
    - r-sf
    - r-sfheaders
    - r-spatialreg
    - r-spdep >=1.1-7
    - r-terra
    - r-zeallot

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Integrating SpatialExperiment with Simple Features in sf
  description: A new S4 class integrating Simple Features with the R package sf to bring geospatial data analysis methods based on vector data to spatial transcriptomics. Also implements management of spatial neighborhood graphs and geometric operations. This pakage builds upon SpatialExperiment and SingleCellExperiment, hence methods for these parent classes can still be used.

