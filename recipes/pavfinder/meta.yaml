{% set version = "1.8.3" %}
{% set sha256 = "af326d2c10da889ec46e5a4ad820239465e4c5556f1d7565f7c348c94b92d48c" %}

package:
  name: pavfinder
  version: {{ version }}

source:
  url: https://github.com/bcgsc/pavfinder/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  build:
    - bash
  host:
    - pip
    - python >=3
    - bash
  run:
    - python >=3
    - pysam>=0.8.1
    - pybedtools>=0.6.9
    - intspan>=0.701
    - biopython
    - ruffus
    - bash
    - make
    - bwa
    - samtools
    - blast
    - gmap
    - rnabloom
    - transabyss
    - biobloomtools

test:
  commands:
    - check_support.py -h
    - extract_transcript_sequence.py -h
    - filter_fasta.py -h
    - find_sv_genome.py -h
    - find_sv_transcriptome.py -h
    - fusion-bloom help
    - link_ssv.py -h
    - map_splice.py -h
    - pavfinder -h
    - rescue_fusion.py -h
    - tap -h
    - tap2 -h

about:
  home: https://github.com/bcgsc/pavfinder
  license: GPL-3.0
  license_file:
    - LICENSE
  summary: 'PAVFinder is a Python package that detects structural variants from de novo assemblies.'

extra:
  identifiers:
    - doi:10.1186/s12920-018-0402-6
    - doi:10.1093/bioinformatics/btz902
