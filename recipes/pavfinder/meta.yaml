{% set version = "1.8.2" %}
{% set sha256 = "c1f4f0a47fa3b2b54525227087244b3e1ee246334ac70df37b03fb8b8cd06472" %}

package:
  name: pavfinder
  version: {{ version }}

source:
  url: https://github.com/bcgsc/pavfinder/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install -vv --no-deps --ignore-installed --no-cache-dir ."

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - make
    - bwa
    - samtools
    - blast
    - gmap
    - rnabloom
    - transabyss
    - biobloomtools

test:
  commands:
    - filter_fasta.py -h
    - check_support.py -h
    - extract_transcript_sequence.py -h
    - filter_fasta -h
    - find_sv_genome.py -h
    - find_sv_transcriptome.py -h
    - fusion-bloom help
    - link_ssv.py -h
    - map_splice.py -h
    - pavfinder -h
    - rescue_fusion.py -h
    - tap -h
    - tap2 -h

about:
  home: https://github.com/bcgsc/pavfinder
  license: GPL-3.0
  license_file:
    - LICENSE
  summary: 'PAVFinder is a Python package that detects structural variants from de novo assemblies.'

extra:
  identifiers:
    - doi:10.1186/s12920-018-0402-6
    - doi:10.1093/bioinformatics/btz902
