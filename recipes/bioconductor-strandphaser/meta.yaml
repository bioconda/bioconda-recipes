{% set version = "X" %}
{% set name = "StrandPhaseR" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url: https://github.com/weber8thomas/StrandPhaseR/archive/refs/tags/0.1.tar.gz
    # - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    # - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    # - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0a5df6236aaf416ac4b8fda63622957eb8d0173fef17ececc9ca79f050cf998c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle, testthat
requirements:
  host:
    - bioconductor-biocgenerics
    - bioconductor-bsgenome
    - bioconductor-bsgenome.hsapiens.ucsc.hg19
    - bioconductor-bsgenome.hsapiens.ucsc.hg38=1.4.1
    - bioconductor-fastseg=1.28.0
    - bioconductor-genomicalignments=1.18.1
    - bioconductor-genomicranges=1.34.0
    - bioconductor-rsamtools=1.34.0
    - bioconductor-s4vectors=0.20.1
    - r-base=3.5.1
    - r-cowplot=1.0.0
    - r-doparallel
    - r-foreach
    - r-ggplot2=3.3.0
    - r-gtools=3.8.1
    - r-reshape2=1.4.3
    - r-zoo=1.8_3
  run:
    - bioconductor-biocgenerics
    - bioconductor-bsgenome
    - bioconductor-bsgenome.hsapiens.ucsc.hg19
    - bioconductor-bsgenome.hsapiens.ucsc.hg38=1.4.1
    - bioconductor-fastseg=1.28.0
    - bioconductor-genomicalignments=1.18.1
    - bioconductor-genomicranges=1.34.0
    - bioconductor-rsamtools=1.34.0
    - bioconductor-s4vectors=0.20.1
    - r-base=3.5.1
    - r-cowplot=1.0.0
    - r-doparallel
    - r-foreach
    - r-ggplot2=3.3.0
    - r-gtools=3.8.1
    - r-reshape2=1.4.3
    - r-zoo=1.8_3

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  # home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT'
  summary: 'Phase Strand-seq data'
  description: 'R Package for phasing of single cell Strand-seq data'
  license_file: LICENSE.md