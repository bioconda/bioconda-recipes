{% set version = "2.0.2" %}
{% set name = "epiregulon" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: c2491732ff2ac367b8c8bbcac1c7aa3e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-epiregulon", max_pin="x.x") }}'

# Suggests: knitr, rmarkdown, parallel, BiocStyle, testthat (>= 3.0.0), coin, scater, scMultiome
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.5.0
    - bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-motifmatchr >=1.32.0,<1.33.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-scrapper >=1.4.0,<1.5.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-checkmate
    - r-entropy
    - r-lifecycle
    - r-matrix
    - r-rcpp
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.5.0
    - bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-motifmatchr >=1.32.0,<1.33.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-scrapper >=1.4.0,<1.5.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-checkmate
    - r-entropy
    - r-lifecycle
    - r-matrix
    - r-rcpp

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Gene regulatory network inference from single cell epigenomic data
  description: Gene regulatory networks model the underlying gene regulation hierarchies that drive gene expression and observed phenotypes. Epiregulon infers TF activity in single cells by constructing a gene regulatory network (regulons). This is achieved through integration of scATAC-seq and scRNA-seq data and incorporation of public bulk TF ChIP-seq data. Links between regulatory elements and their target genes are established by computing correlations between chromatin accessibility and gene expressions.
  license_file: LICENSE

