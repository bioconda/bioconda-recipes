package:
  name: bioconductor-gviz
  version: 1.14.6
source:
  fn: Gviz_1.14.6.tar.gz #Gviz_1.14.2.tar.gz was giving a broken link error
  url: https://bioconductor.org/packages/release/bioc/src/contrib/Gviz_1.14.6.tar.gz
  md5: 77301939baa0831c7af9cbb3afb38a75 
build:
  number: 0
  skip: True # [osx]
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-s4vectors >=0.1.0'
    - 'bioconductor-iranges >=1.99.18'
    - 'bioconductor-genomicranges >=1.17.20'
    - 'bioconductor-xvector >=0.5.7'
    - 'bioconductor-rtracklayer >=1.25.13'
    - 'bioconductor-biomart >=2.11.0'
    - 'bioconductor-annotationdbi >=1.27.5'
    - 'bioconductor-biobase >=2.15.3'
    - 'bioconductor-genomicfeatures >=1.17.22'
    - 'bioconductor-bsgenome >=1.33.1'
    - 'bioconductor-biostrings >=2.33.11'
    - 'bioconductor-biovizbase >=1.13.8'
    - 'bioconductor-genomicalignments >=1.1.16'
    - 'bioconductor-genomeinfodb >=1.5.14'
    - 'bioconductor-biocgenerics >=0.11.3'
    - 'r >=2.10'
    - r-lattice
    - 'r-latticeextra >=0.6_26'
    - r-rcolorbrewer
    - r-matrixstats >=0.8.14
    - 'r-digest >=0.6.8'

  run:
    - 'bioconductor-s4vectors >=0.1.0'
    - 'bioconductor-iranges >=1.99.18'
    - 'bioconductor-genomicranges >=1.17.20'
    - 'bioconductor-xvector >=0.5.7'
    - 'bioconductor-rtracklayer >=1.25.13'
    - 'bioconductor-biomart >=2.11.0'
    - 'bioconductor-annotationdbi >=1.27.5'
    - 'bioconductor-biobase >=2.15.3'
    - 'bioconductor-genomicfeatures >=1.17.22'
    - 'bioconductor-bsgenome >=1.33.1'
    - 'bioconductor-biostrings >=2.33.11'
    - 'bioconductor-biovizbase >=1.13.8'
    - 'bioconductor-genomicalignments >=1.1.16'
    - 'bioconductor-genomeinfodb >=1.5.14'
    - 'bioconductor-biocgenerics >=0.11.3'
    - 'r >=2.10'
    - r-lattice
    - 'r-latticeextra >=0.6_26'
    - r-rcolorbrewer
    - r-matrixstats >=0.8.14
    - 'r-digest >=0.6.8'

test:
  commands:
    - '$R -e "library(''Gviz'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/Gviz.html
  license: Artistic-2.0
  summary: 'Genomic data analyses requires integrated visualization of known genomic
    information and new experimental data. Gviz uses the biomaRt and the rtracklayer
    packages to perform live annotation queries to Ensembl and UCSC and translates this
    to e.g. gene/transcript structures in viewports of the grid graphics package. This
    results in genomic information plotted together with your data.'

