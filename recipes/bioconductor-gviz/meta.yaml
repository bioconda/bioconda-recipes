{% set version = "1.30.0" %}
{% set name = "Gviz" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 035cc5401de8d500ad4aef3df58ea34c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BSgenome.Hsapiens.UCSC.hg19, BiocStyle, knitr, kableExtra, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biomart >=2.42.0,<2.43.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-biovizbase >=1.34.0,<1.35.0'
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicalignments >=1.22.0,<1.23.0'
    - 'bioconductor-genomicfeatures >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-rsamtools >=2.2.0,<2.3.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-xvector >=0.26.0,<0.27.0'
    - r-base
    - 'r-digest >=0.6.8'
    - r-lattice
    - 'r-latticeextra >=0.6-26'
    - 'r-matrixstats >=0.8.14'
    - r-rcolorbrewer
  run:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biomart >=2.42.0,<2.43.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-biovizbase >=1.34.0,<1.35.0'
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicalignments >=1.22.0,<1.23.0'
    - 'bioconductor-genomicfeatures >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-rsamtools >=2.2.0,<2.3.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-xvector >=0.26.0,<0.27.0'
    - r-base
    - 'r-digest >=0.6.8'
    - r-lattice
    - 'r-latticeextra >=0.6-26'
    - 'r-matrixstats >=0.8.14'
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Plotting data and annotation information along genomic coordinates'
  description: 'Genomic data analyses requires integrated visualization of known genomic information and new experimental data.  Gviz uses the biomaRt and the rtracklayer packages to perform live annotation queries to Ensembl and UCSC and translates this to e.g. gene/transcript structures in viewports of the grid graphics package. This results in genomic information plotted together with your data.'
extra:
  identifiers:
    - biotools:gviz
  parent_recipe:
    name: bioconductor-gviz
    path: recipes/bioconductor-gviz
    version: 1.24.0

