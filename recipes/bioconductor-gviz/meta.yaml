package:
  name: bioconductor-gviz
  version: 1.16.5
source:
  fn: Gviz_1.16.5.tar.gz
  url: http://bioconductor.org/packages/3.3/bioc/src/contrib/Gviz_1.16.5.tar.gz
  md5: 81f61d0d12c823f91eff0a69d14b3943
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-annotationdbi >=1.27.5'
    - 'bioconductor-biobase >=2.15.3'
    - 'bioconductor-biocgenerics >=0.11.3'
    - 'bioconductor-biomart >=2.11.0'
    - 'bioconductor-biostrings >=2.33.11'
    - 'bioconductor-biovizbase >=1.13.8'
    - 'bioconductor-bsgenome >=1.33.1'
    - 'bioconductor-genomeinfodb >=1.1.3'
    - 'bioconductor-genomicalignments >=1.1.16'
    - 'bioconductor-genomicfeatures >=1.17.22'
    - 'bioconductor-genomicranges >=1.17.20'
    - 'bioconductor-iranges >=1.99.18'
    - 'bioconductor-rsamtools >=1.17.28'
    - 'bioconductor-rtracklayer >=1.25.13'
    - 'bioconductor-s4vectors >=0.9.25'
    - 'bioconductor-xvector >=0.5.7'
    - r
    - 'r-digest >=0.6.8'
    - 'r-latticeextra >=0.6_26'
    - 'r-matrixstats >=0.8.14'
    - r-rcolorbrewer
  run:
    - 'bioconductor-annotationdbi >=1.27.5'
    - 'bioconductor-biobase >=2.15.3'
    - 'bioconductor-biocgenerics >=0.11.3'
    - 'bioconductor-biomart >=2.11.0'
    - 'bioconductor-biostrings >=2.33.11'
    - 'bioconductor-biovizbase >=1.13.8'
    - 'bioconductor-bsgenome >=1.33.1'
    - 'bioconductor-genomeinfodb >=1.1.3'
    - 'bioconductor-genomicalignments >=1.1.16'
    - 'bioconductor-genomicfeatures >=1.17.22'
    - 'bioconductor-genomicranges >=1.17.20'
    - 'bioconductor-iranges >=1.99.18'
    - 'bioconductor-rsamtools >=1.17.28'
    - 'bioconductor-rtracklayer >=1.25.13'
    - 'bioconductor-s4vectors >=0.9.25'
    - 'bioconductor-xvector >=0.5.7'
    - r
    - 'r-digest >=0.6.8'
    - 'r-latticeextra >=0.6_26'
    - 'r-matrixstats >=0.8.14'
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''Gviz'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/Gviz.html
  license: Artistic-2.0
  summary: 'Genomic data analyses requires integrated visualization of known genomic
    information and new experimental data.  Gviz uses the biomaRt and the rtracklayer
    packages to perform live annotation queries to Ensembl and UCSC and translates
    this to e.g. gene/transcript structures in viewports of the grid graphics package.
    This results in genomic information plotted together with your data.'
