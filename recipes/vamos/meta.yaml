{% set version = "2.1.2" %}
{% set name = "vamos" %}

package:
  name: vamos
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/vamos/archive/refs/tags/vamos-v{{ version }}.tar.gz
  sha256: 6c3f7b667daec2723ce970bb6b9dba9f9c2f5ba7379dbd57b3a9068d72251c46


build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}


requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - zlib 1.2.*    

  host:
    - zlib
    - htslib
    - boost
    - zlib 1.2.*    
  run:
    - htslib
    - zlib 1.2.*
    
test:
  commands:
    - vamos | grep 'Usage'

about:
  home: https://github.com/ChaissonLab/vamos
  license: USC-RL v1.0
  license_file: LICENSE.txt
  summary: 'VNTR annotation using efficient motif selection'
