{% set version = "1.3.0" %}

package:
  name: vamos
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/vamos/archive/refs/tags/{{ version }}.tar.gz
  sha256: 5aef8b0ba919cefd88d726502798bba1a58637565226861a94a5e0ccff97a677

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}    
  host:
    - zlib
    - htslib
    - abpoa
    - boost
  run:
    - htslib

test:
  commands:
    - vamos | grep 'Usage'

about:
  home: https://github.com/ChaissonLab/vamos
  license: USC-RL v1.0
  license_file: LICENSE.txt
  summary: 'VNTR annotation using efficient motif selection'
