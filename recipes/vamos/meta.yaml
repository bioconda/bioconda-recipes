{% set version = "1.2.0" %}

package:
  name: vamos
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/vamos/archive/refs/tags/1.2.0.tar.gz
  sha256: 77100e99cb37f1633a674f93d8c8385759e6a5ea9aeeb385cb241352cac9a91e


build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}    
  host:
    - zlib
    - htslib
    - abpoa
    - boost
  run:
    - htslib

test:
  commands:
    - vamos | grep 'Usage'

about:
  home: https://github.com/ChaissonLab/vamos
  license: USC-RL v1.0
  license_file: LICENSE.txt
  summary: 'VNTR annotation using efficient motif selection'
