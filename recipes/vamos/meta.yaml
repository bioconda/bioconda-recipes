{% set version = "2.1.6" %}
{% set name = "vamos" %}

package:
  name: vamos
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/vamos/archive/refs/tags/vamos-v{{ version }}.tar.gz
  sha256: 95c183c1ee5c39f1654c6436b4accde71f32c1a67c1f7c87eb042ef4c763d605
  patches:
    - vamos-aarch64.patch  # [linux and aarch64]

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
    - htslib
    - abpoa
    - boost-cpp
  run:
    - htslib
    - abpoa
    
test:
  commands:
    - vamos | grep 'Usage'

about:
  home: "https://github.com/ChaissonLab/vamos"
  license: "GPL-2.0-only"
  license_family: GPL
  license_file: "LICENSE.txt"
  summary: 'VNTR annotation using efficient motif selection.'
  dev_url: "https://github.com/ChaissonLab/vamos"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
