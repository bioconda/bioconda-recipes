{% set version = "2.1.0" %}
{% set name = "vamos" %}

package:
  name: vamos
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/vamos/archive/refs/tags/vamos-v{{ version }}.tar.gz
  sha256: 3071eeb263cd0d9cdbe74b04ac5ef6d8e6d46d0d871295d0ccb0cab7762b7d77


build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}


requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - zlib 1.2.*    

  host:
    - zlib
    - htslib
    - boost
    - zlib 1.2.*    
  run:
    - htslib
    - zlib 1.2.*
    
test:
  commands:
    - vamos | grep 'Usage'

about:
  home: https://github.com/ChaissonLab/vamos
  license: USC-RL v1.0
  license_file: LICENSE.txt
  summary: 'VNTR annotation using efficient motif selection'
