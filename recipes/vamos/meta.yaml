{% set version = "1.3.0" %}
{% set name = "vamos" %}

package:
  name: vamos
  version: {{ version }}

source:
  git_url: https://github.com/ChaissonLab/vamos.git
  git_version: 1.3.0
  git_depth: 1
  


build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    
  host:
    - zlib
    - htslib
    - abpoa
    - boost
  run:
    - htslib

test:
  commands:
    - vamos | grep 'Usage'

about:
  home: https://github.com/ChaissonLab/vamos
  license: USC-RL v1.0
  license_file: LICENSE.txt
  summary: 'VNTR annotation using efficient motif selection'
