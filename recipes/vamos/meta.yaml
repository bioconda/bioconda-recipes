{% set version = "1.3.5.1" %}
{% set name = "vamos" %}

package:
  name: vamos
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/vamos/archive/refs/tags/{{ version }}.tar.gz
  sha256: b5f9b9eb8fceb3cf42f4aaad3982f854923c93dfba37c16eee75c206ae5e3bdb

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - zlib 1.2.*    

  host:
    - zlib
    - htslib
    - boost
    - zlib 1.2.*    
  run:
    - htslib
    - zlib 1.2.*
    
test:
  commands:
    - vamos | grep 'Usage'

about:
  home: https://github.com/ChaissonLab/vamos
  license: USC-RL v1.0
  license_file: LICENSE.txt
  summary: 'VNTR annotation using efficient motif selection'
