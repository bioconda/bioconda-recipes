{% set version = "1.3.4" %}
{% set name = "vamos" %}

package:
  name: vamos
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/vamos/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2ff3b061d4660b355563f685c83726c1096656dd4f7e162c34c47536a525661b

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - zlib
    - htslib
    - boost
  run:
    - htslib

test:
  commands:
    - vamos | grep 'Usage'

about:
  home: https://github.com/ChaissonLab/vamos
  license: USC-RL v1.0
  license_file: LICENSE.txt
  summary: 'VNTR annotation using efficient motif selection'
