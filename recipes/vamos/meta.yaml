{% set version = "vamos-v1.2.0" %}

package:
  name: vamos
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/vamos/archive/refs/tags/{{ version }}.tar.gz
  sha256: f59bfd359767683d5ff9f17019c9c94129bc9e0fef093ce3e31897c5f953ed97


build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}    
  host:
    - zlib
    - htslib
    - abpoa
  run:
    - htslib

test:
  commands:
    - vamos | grep 'Usage'

about:
  home: https://github.com/ChaissonLab/vamos
  license: USC-RL v1.0
  license_file: LICENSE.txt
  summary: 'VNTR annotation using efficient motif selection'
