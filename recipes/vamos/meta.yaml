{% set version = "1.3.1" %}

package:
  name: vamos
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/vamos/archive/refs/tags/{{ version }}.tar.gz
  sha256: bc23b31a4f2e38363918fae4c9e8911f7180adef8d9f03207f160371620f8213

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('vamos', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - htslib
    - abpoa
    - boost
  run:
    - htslib

test:
  commands:
    - vamos | grep 'Usage'

about:
  home: https://github.com/ChaissonLab/vamos
  license: USC-RL v1.0
  license_file: LICENSE.txt
  summary: 'VNTR annotation using efficient motif selection'
