{% set version = "1.3.8" %}
{% set name = "vamos" %}

package:
  name: vamos
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/vamos/archive/refs/tags/vamos-v{{ version }}.tar.gz
  sha256: ae30131f943efabd2f8a97b4fa5cf37a2acc8a607c0e4d40dc22ee8937c5e4c0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

build:
  number: 1
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}


requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - zlib 1.2.*    

  host:
    - zlib
    - htslib
    - boost
    - zlib 1.2.*    
  run:
    - htslib
    - zlib 1.2.*
    
test:
  commands:
    - vamos | grep 'Usage'

about:
  home: https://github.com/ChaissonLab/vamos
  license: USC-RL v1.0
  license_file: LICENSE.txt
  summary: 'VNTR annotation using efficient motif selection'
