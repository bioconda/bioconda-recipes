{% set name = "MiniAn" %}
{% set version = "1.0.0rc0.post3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/46/a1/b33e93634d4151ac3a3ccd4571e24c0b4ee96ad59be1beb4df1b9311d327/minian-{{ version }}.tar.gz
  sha256: c87a520c478e3ff4a8eea68fa4ca6d5d9b1087b22f4cafe9dfb868b016332def

build:
  number: 0
  script: "{{ PYTHON }} -m pip install -vv --no-deps . "
  noarch: python
  entry_points:
    - minian-install = minian.install:main

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools

  run:
    - bokeh =1.4.0
    - bottleneck =1.3.2
    - cairo =1.16.0
    - cvxpy >=1.1.11
    - dask =2021.2.0
    - datashader =0.12.1
    - distributed =2021.2.0
    - ecos >=2.0.7
    - ffmpeg
    - ffmpeg-python =0.2.0
    - fftw
    - holoviews =1.12.7
    - ipython =7.12.0
    - ipywidgets =7.5.1
    - jupyter =1.0.0
    - matplotlib =3.1.3
    - natsort =7.0.1
    - netcdf4 =1.5.3
    - networkx =2.4
    - nodejs =13.9.0
    - numba =0.52.0
    - numpy =1.20.2
    - opencv =4.2.0
    - pandas =1.2.3
    - panel =0.8.0
    - papermill =2.0.0
    - param =1.9.3
    - pyfftw =0.12.0
    - pytest-cov =2.9.0
    - python =3.8.1
    - scikit-image =0.18.1
    - scikit-learn =0.22.1
    - scipy =1.4.1
    - scs =2.1.1.2
    - sk-video =1.1.10
    - sparse =0.11.2
    - statsmodels =0.11.1
    - tifffile =2020.2.16
    - tqdm =4.43.0
    - xarray =0.17.0
    - zarr =2.4.0
    - pymetis =2020.1
    - rechunker =0.3.3
    - simpleitk =2.0.2
    - medpy =0.4.0
test:
  commands:
    - minian-install --demo --notebooks

about:
  home: https://github.com/DeniseCaiLab/minian
  summary: miniscope analysis pipeline with interactive visualizations
  license: GPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://minian.readthedocs.io
  description: |
    MiniAn is an analysis pipeline and visualization tool inspired by both
    CaImAn and MIN1PIPE package specifically for Miniscope data.

extra:
  recipe-maintainers:
    - zsinnema
    - phildong
