{% set name = "kissplice" %}
{% set version = "2.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://gitlab.inria.fr/erable/{{ name }}/-/archive/{{ version }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "79fa50c8fdd83d5b1235fe5ac9293cd9aa241bb86b7badb3b524edd96b781380"

build:
  number: 0
  run_exports:
  - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - cmake
    - make
    - bcalm >=2.2.3
  host:
    - zlib
  run:
    - python >=3.8
    - bcalm >=2.2.3

test:
  commands:
    - kissplice -h

about:
  home: http://kissplice.prabi.fr
  license: CeCILL license
  summary: A local transcriptome assembler for SNPs, indels and AS events

extra:
  recipe-maintainers:
    - MONJEAUD Cyril
    - leoisl
