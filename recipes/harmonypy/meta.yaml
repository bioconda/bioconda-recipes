{% set name = "harmonypy" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "9678a059f943723ba954f58d04e1a72e8a5c49ef4d95ba04fb33c9c1b5c67a77"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - hatchling
    - pip
    - python >=3.9
  run:
    - numpy
    - pandas
    - python >=3.9
    - scipy
    - scikit-learn
    - pytorch

test:
  imports:
    - harmonypy

about:
  home: "https://github.com/slowkow/harmonypy"
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: "A data integration algorithm."

extra:
  recipe-maintainers:
    - pinin4fjords
