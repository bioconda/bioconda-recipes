{% set name = "harmonypy" %}
{% set version = "0.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "63af08320b7b5a49413a2fc26623bc6c1c53e911640f24cb5b9c9d114fb38fe7"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - pandas
    - python >=3.6
    - scipy
    - scikit-learn

test:
  imports:
    - harmonypy
    - harmonypy.tests

about:
  home: "https://github.com/slowkow/harmonypy"
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: "A data integration algorithm."

extra:
  recipe-maintainers:
    - pinin4fjords
