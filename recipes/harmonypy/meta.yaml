{% set name = "harmonypy" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "fed68f5f6a1e370f87078ba7e7e297ac37971338eee4efa85c12614defe6b12c"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - hatchling
    - pip
    - python >=3.6
  run:
    - numpy
    - pandas
    - python >=3.6
    - scipy
    - scikit-learn

test:
  imports:
    - harmonypy

about:
  home: "https://github.com/slowkow/harmonypy"
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: "A data integration algorithm."

extra:
  recipe-maintainers:
    - pinin4fjords
