{% set name = "perl-test-class-moose" %}
{% set version = "1.00" %}
{% set sha256 = "4227df474617f2c7ea55981fd61e89e73286c5efa551082dddfe369ad3e14f13" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Test-Class-Moose-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('perl-test-class-moose', max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-parallel-forkmanager
    - perl-file-temp
    - perl-moosex-getopt
    - perl-carp
    - perl-sub-attribute
    - perl-extutils-makemaker
    - perl-import-into
    - perl-package-deprecationmanager
    - perl-list-someutils
    - perl-lib
    - perl-exporter
    - perl-moose
    - perl-try-tiny
    - perl-namespace-autoclean
    - perl-module-runtime
    - perl-json-maybexs
    - perl-test-most
    - perl-test-requires
    - perl-test-warnings
    - perl-test2-suite
    - perl-module-util
    - perl-class-load
    - perl-mro-compat
    - perl-devel-overloadinfo
    - perl-eval-closure
    - perl-findbin
  run:
    - perl
    - perl-namespace-autoclean
    - perl-parallel-forkmanager
    - perl-moosex-getopt
    - perl-carp
    - perl-sub-attribute
    - perl-module-runtime
    - perl-import-into
    - perl-json-maybexs
    - perl-test-most
    - perl-package-deprecationmanager
    - perl-list-someutils
    - perl-module-util
    - perl-exporter
    - perl-moose
    - perl-try-tiny
    - perl-class-load
    - perl-mro-compat
    - perl-devel-overloadinfo
    - perl-eval-closure
    - perl-test-simple

test:
  imports:
    - Test::Class::Moose

about:
  home: "https://metacpan.org/release/Test-Class-Moose"
  license: "Perl_5"
  summary: "Serious testing for serious Perl."
  doc_url: "https://metacpan.org/release/Test-Class-Moose"
