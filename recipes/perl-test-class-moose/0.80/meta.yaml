{% set name = "perl-test-class-moose" %}
{% set version = "0.80" %}
{% set sha256 = "cfee8477bd8d8a4613a120ebf61d56875aa29b9e549fd270a1b5934c211283fa" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Test-Class-Moose-0.80.tar.gz
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Test-Class-Moose-0.80.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-test2
    - perl-app-cpanminus
    - perl-test-more
    #- perl-test-simple
    - perl-test-warn
    - perl-test-most
    - perl-test-exception
    - perl-extutils-makemaker
    - perl-try-tiny
    - perl-sub-attribute
    - perl-test-requires
    - perl-moose
    - perl-namespace-autoclean
    - perl-parallel-forkmanager
    - perl-exception-class
    - perl-capture-tiny
    - perl-scope-guard
    - perl-list-someutils
    - perl-text-diff

  run:
    - perl
    - perl-test2
    - perl-app-cpanminus
    - perl-test-more
    #- perl-test-simple
    - perl-test-warn
    - perl-test-requires
    - perl-test-most
    - perl-extutils-makemaker
    - perl-try-tiny
    - perl-sub-attribute
    - perl-moose
    - perl-namespace-autoclean
    - perl-parallel-forkmanager
    - perl-exception-class
    - perl-exception-class
    - perl-capture-tiny
    - perl-scope-guard
    - perl-list-someutils
    - perl-text-diff

test:
  commands:
    - perl -e "use Test::Class::Moose"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/release/Test-Class-Moose/
  license: perl_5
  summary: 'Serious testing for serious Perl'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
