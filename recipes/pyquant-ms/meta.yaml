{% set name = "pyquant-ms" %}
{% set version = "0.2.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "e8e1864d26f3464e6f6930bd13e0218065e76a05d83907252391c726167d1cd7" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  skip: True # [py3k]
  entry_points:
    - pyQuant = pyquant.command_line:run_pyquant
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools
    - cython
    - numpy
    - scipy >=0.18.*
    - patsy
    - pythomics >=0.3.41
    - pandas
    - lxml
    - scikit-learn
    - simplejson
  run:
    - python
    - cython
    - numpy
    - scipy >=0.18.*
    - patsy
    - pythomics >=0.3.41
    - pandas
    - lxml
    - scikit-learn
    - simplejson

test:
  imports:
    - pyquant
    - pyquant.tests
  commands:
    - pyQuant --help

about:
  home: http://www.github.com/pandeylab/pyquant
  license: MIT License
  license_family: MIT
  summary: A framework for the analysis of quantitative mass spectrometry data
