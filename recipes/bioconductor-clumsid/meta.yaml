{% set version = "1.26.0" %}
{% set name = "CluMSID" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: b9babe97bac465b039e96997f0f9157b

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-clumsid", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat, dplyr, readr, stringr, magrittr, CluMSIDdata, metaMS, metaMSdata, xcms
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-mzr >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-ape
    - r-base
    - r-dbscan
    - r-ggally
    - r-ggplot2
    - r-gplots
    - r-network
    - r-plotly
    - r-rcolorbrewer
    - r-sna
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-mzr >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-ape
    - r-base
    - r-dbscan
    - r-ggally
    - r-ggplot2
    - r-gplots
    - r-network
    - r-plotly
    - r-rcolorbrewer
    - r-sna

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Clustering of MS2 Spectra for Metabolite Identification
  description: CluMSID is a tool that aids the identification of features in untargeted LC-MS/MS analysis by the use of MS2 spectra similarity and unsupervised statistical methods. It offers functions for a complete and customisable workflow from raw data to visualisations and is interfaceable with the xmcs family of preprocessing packages.
  license_file: LICENSE

