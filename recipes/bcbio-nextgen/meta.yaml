package:
  name: bcbio-nextgen
  version: '1.0.9a'

build:
  number: 2
  skip: True # [not py27]

source:
  #fn: bcbio-nextgen-1.0.8.tar.gz
  #url: https://pypi.io/packages/source/b/bcbio-nextgen/bcbio-nextgen-1.0.8.tar.gz
  fn: bcbio-nextgen-d597178.tar.gz
  url: https://github.com/chapmanb/bcbio-nextgen/archive/d597178.tar.gz
  md5: 164f0eb90b2d54c95b9570c4efa51733

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - argparse # [py26]
    - arrow
    - azure
    - beautifulsoup4
    - bioblend
    - biopython
    - boto
    - cython
    - cyvcf2
    - dnapi
    - fabric
    - fadapa
    - geneimpacts
    - gffutils
    - h5py
    - htslib
    - ipyparallel >=6.0.2
    - ipython-cluster-helper >=0.6.1
    - joblib
    - logbook
    - matplotlib
    - mock
    - msgpack-python
    - openssl
    - pandas
    - path.py
    - patsy
    - pip
    - py
    - pycrypto
    - pytest
    - pytest-cov
    - pytest-mock
    - progressbar
    - psutil
    - python-dateutil
    - pybedtools
    - pysam >=0.13.0
    - pyvcf
    - pyyaml
    - requests
    - scipy
    - seaborn
    - seqcluster
    - sqlalchemy
    - statsmodels
    - tabulate
    - toolz
    - tornado
    - yamllint

test:
  imports:
    - bcbio.distributed.multi
    - bcbio.pipeline.main
    - bcbio.provenance.do
    # causes failure on OSX
    # ImportError: dlopen(zmq/backend/cython/constants.so, 2): Library not loaded: @rpath/./libzmq.4.dylib
    #   Referenced from: /zmq/backend/cython/constants.so
    #     Reason: image not found
    - bcbio.distributed.ipython # [not osx]
  commands:
    # click requires a unicode locale
    - LANG=C.UTF-8 bcbio_nextgen.py -h
    - LANG=C.UTF-8 bcbio_setup_genome.py -h
    - LANG=C.UTF-8 bcbio_prepare_samples.py -h

about:
  home: https://github.com/chapmanb/bcbio-nextgen
  license: MIT
  summary: Validated, scalable, community developed variant calling, RNA-seq and small RNA analysis
