  fn: bcbio-nextgen-d4031da.tar.gz
  url: https://github.com/chapmanb/bcbio-nextgen/archive/d4031da.tar.gz

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - argparse [py26]
    - arrow
    - azure
    - bioblend
    - biopython
    - boto
    - click
    - cython
    - cyvcf2
    - fabric
    - fadapa
    - gffutils
    - ipyparallel
    - ipython-cluster-helper
    - ipywidgets
    - joblib
    - libsodium >=0.4,<1.0
    - logbook
    - lxml
    - matplotlib
    - msgpack-python
    - nose
    - numpy
    - openpyxl
    - openssl
    - pandas
    - path.py
    - patsy
    - pip
    - pycrypto
    - progressbar
    - psutil
    - python-dateutil
    - pybedtools
    - pysam
    - pyvcf
    - pyyaml
    - pyzmq
    - reportlab
    - requests
    - scipy
    - seaborn
    - seqcluster
    - sh
    - sqlalchemy
    - statsmodels
    - tabulate
    - toolz
    - tornado
    - yamllint

test:
  imports:
    - bcbio.distributed.multi
    - bcbio.pipeline.main
    - bcbio.provenance.do
    # causes failure on OSX
    # ImportError: dlopen(zmq/backend/cython/constants.so, 2): Library not loaded: @rpath/./libzmq.4.dylib
    #   Referenced from: /zmq/backend/cython/constants.so
    #     Reason: image not found
    #- bcbio.distributed.ipython
  commands:
    - bcbio_nextgen.py -h
    - bcbio_setup_genome.py -h
    - bcbio_prepare_samples.py -h

about:
  home: https://github.com/chapmanb/bcbio-nextgen
  license: MIT
  summary: Validated, scalable, community developed variant calling, RNA-seq and small RNA analysis
