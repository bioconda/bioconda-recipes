package:
  name: bcbio-nextgen
  version: '1.0.2a'

build:
  number: 0
  skip: True # [not py27]

source:
  #fn: bcbio-nextgen-1.0.1.tar.gz
  #url: https://pypi.python.org/packages/77/ba/29c493ef6f10eff436102d19f75989d6cd970cb2e7f915f246fbaa945b14/bcbio-nextgen-1.0.1.tar.gz
  #md5: b0734f467cd511ca629ed739fb08495c
  ## Avoids bug in 1.0.1 which checks for bgzip and causes hangs on Illumina bgzip inputs for grabix
  #patches:
  #  - alignprep.diff
  fn: bcbio-nextgen-11aff7c.tar.gz
  url: https://github.com/chapmanb/bcbio-nextgen/archive/11aff7c.tar.gz
  md5: f2188ab38c48ee29ad8b82214627e212

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - argparse [py26]
    - arrow
    - azure
    - bioblend
    - biopython
    - boto
    - click
    - cython
    - cyvcf2
    - fabric
    - fadapa
    - gffutils
    - ipyparallel >=4.0,<5.0
    - ipython-cluster-helper >=0.5.2
    - ipywidgets
    - joblib
    - libsodium >=0.4,<1.0
    - logbook
    - lxml
    - matplotlib
    - msgpack-python
    - numpy
    - openpyxl
    - openssl
    - pandas
    - path.py
    - patsy
    - pip
    - py
    - pycrypto
    - pytest
    - pytest-cov
    - pytest-marks
    - pytest-mock
    - progressbar
    - psutil
    - python-dateutil
    - pybedtools
    - pysam
    - pyvcf
    - pyyaml
    - pyzmq
    - reportlab
    - requests
    - scipy
    - seaborn
    - seqcluster
    - sh
    - sqlalchemy
    - statsmodels
    - tabulate
    - toolz
    - tornado
    - yamllint

test:
  imports:
    - bcbio.distributed.multi
    - bcbio.pipeline.main
    - bcbio.provenance.do
    # causes failure on OSX
    # ImportError: dlopen(zmq/backend/cython/constants.so, 2): Library not loaded: @rpath/./libzmq.4.dylib
    #   Referenced from: /zmq/backend/cython/constants.so
    #     Reason: image not found
    #- bcbio.distributed.ipython
  commands:
    - bcbio_nextgen.py -h
    - bcbio_setup_genome.py -h
    - bcbio_prepare_samples.py -h

about:
  home: https://github.com/chapmanb/bcbio-nextgen
  license: MIT
  summary: Validated, scalable, community developed variant calling, RNA-seq and small RNA analysis
