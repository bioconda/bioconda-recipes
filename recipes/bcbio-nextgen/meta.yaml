package:
  name: bcbio-nextgen
  version: '1.0.1a0'

build:
  number: 2
  skip: True # [not py27]

source:
  #fn: bcbio-nextgen-1.0.0.tar.gz
  #url: https://pypi.python.org/packages/8d/5b/80d5b73b534e485cb0254ca8e6460f7236737937a65c1b55d0dbbc9b717b/bcbio-nextgen-1.0.0.tar.gz
  #md5: 0b78a9b725a505dbeb489c7b418afe1a
  fn: bcbio-nextgen-ebdd7c1.tar.gz
  url: https://github.com/chapmanb/bcbio-nextgen/archive/ebdd7c1.tar.gz

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - argparse [py26]
    - arrow
    - azure
    - bioblend
    - biopython
    - boto
    - click
    - cython
    - cyvcf2
    - fabric
    - fadapa
    - gffutils
    - ipyparallel >=4.0,<5.0
    - ipython-cluster-helper >=0.5.2
    - ipywidgets
    - joblib
    - libsodium >=0.4,<1.0
    - logbook
    - lxml
    - matplotlib
    - msgpack-python
    - numpy
    - openpyxl
    - openssl
    - pandas
    - path.py
    - patsy
    - pip
    - py
    - pycrypto
    - pytest
    - pytest-cov
    - pytest-marks
    - pytest-mock
    - progressbar
    - psutil
    - python-dateutil
    - pybedtools
    - pysam
    - pyvcf
    - pyyaml
    - pyzmq
    - reportlab
    - requests
    - scipy
    - seaborn
    - seqcluster
    - sh
    - sqlalchemy
    - statsmodels
    - tabulate
    - toolz
    - tornado
    - yamllint

test:
  imports:
    - bcbio.distributed.multi
    - bcbio.pipeline.main
    - bcbio.provenance.do
    # causes failure on OSX
    # ImportError: dlopen(zmq/backend/cython/constants.so, 2): Library not loaded: @rpath/./libzmq.4.dylib
    #   Referenced from: /zmq/backend/cython/constants.so
    #     Reason: image not found
    #- bcbio.distributed.ipython
  commands:
    - bcbio_nextgen.py -h
    - bcbio_setup_genome.py -h
    - bcbio_prepare_samples.py -h

about:
  home: https://github.com/chapmanb/bcbio-nextgen
  license: MIT
  summary: Validated, scalable, community developed variant calling, RNA-seq and small RNA analysis
