  url: https://github.com/chapmanb/bcbio-nextgen/archive/ffc2aae.tar.gz
  md5: 7674c0f68dc19c2291d9d50d75b70279

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - argparse [py26]
    - arrow
    - azure
    - bioblend
    - biopython
    - boto
    - click
    - cython
    - cyvcf2
    - fabric
    - fadapa
    - gffutils
    - ipyparallel >=4.0,<5.0
    - ipython-cluster-helper >=0.5.2
    - ipywidgets
    - joblib
    - libsodium >=0.4,<1.0
    - logbook
    - lxml
    - matplotlib >=2.0.0
    - msgpack-python
    - numpy
    - openpyxl
    - openssl
    - pandas
    - path.py
    - patsy
    - pip
    - py
    - pycrypto
    - pytest
    - pytest-cov
    - pytest-marks
    - pytest-mock
    - progressbar
    - psutil
    - python-dateutil
    - pybedtools
    - pysam
    - pyvcf
    - pyyaml
    - pyzmq
    - reportlab
    - requests
    - scipy
    - seaborn
    - seqcluster
    - sh
    - sqlalchemy
    - statsmodels
    - tabulate
    - toolz
    - tornado
    - yamllint

test:
  imports:
    - bcbio.distributed.multi
    - bcbio.pipeline.main
    - bcbio.provenance.do
    # causes failure on OSX
    # ImportError: dlopen(zmq/backend/cython/constants.so, 2): Library not loaded: @rpath/./libzmq.4.dylib
    #   Referenced from: /zmq/backend/cython/constants.so
    #     Reason: image not found
    #- bcbio.distributed.ipython
  commands:
    - bcbio_nextgen.py -h
    - bcbio_setup_genome.py -h
    - bcbio_prepare_samples.py -h

about:
  home: https://github.com/chapmanb/bcbio-nextgen
  license: MIT
  summary: Validated, scalable, community developed variant calling, RNA-seq and small RNA analysis
