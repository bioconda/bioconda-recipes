package:
  name: bcbio-nextgen
  version: '1.0.0a0'

build:
  number: 8
  skip: True # [not py27]

source:
  
  #fn: bcbio-nextgen-0.9.9.tar.gz
  #url: https://pypi.python.org/packages/4f/90/36f1908ef62b954102604cdfe9d4d7d490131050ae0cd294e27bac5989cc/bcbio-nextgen-0.9.9.tar.gz
