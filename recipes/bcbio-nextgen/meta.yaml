package:
  name: bcbio-nextgen
  version: '1.0.7a0'

build:
  number: 0
  skip: True # [not py27]

source:
  #fn: bcbio-nextgen-1.0.6.tar.gz
  #url: https://pypi.io/packages/source/b/bcbio-nextgen/bcbio-nextgen-1.0.6.tar.gz
  fn: bcbio-nextgen-2b4944b.tar.gz
  url: https://github.com/chapmanb/bcbio-nextgen/archive/2b4944b.tar.gz
  md5: 2c917ce1a8666aded2bf44423e64a449

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - argparse [py26]
    - arrow
    - azure
    - beautifulsoup4
    - bioblend
    - biopython
    - boto
    - cython
    - cyvcf2
    - dnapi
    - fabric
    - fadapa
    - geneimpacts
    - gffutils
    - h5py
    - htslib {{ CONDA_HTSLIB }}*
    - ipyparallel >=4.0,<5.0
    - ipython-cluster-helper >=0.5.8
    - joblib
    - libsodium >=0.4,<1.0
    - logbook
    - matplotlib
    - mock
    - msgpack-python
    - numpy
    - openssl
    - pandas
    - path.py
    - patsy
    - pip
    - py
    - pycrypto
    - pytest
    - pytest-cov
    - pytest-mock
    - progressbar
    - psutil
    - python-dateutil
    - pybedtools
    - pysam >=0.13.0
    - pyvcf
    - pyyaml
    - pyzmq
    - requests
    - scipy
    - seaborn
    - seqcluster
    - sqlalchemy
    - statsmodels
    - tabulate
    - toolz
    - tornado
    - yamllint

test:
  imports:
    - bcbio.distributed.multi
    - bcbio.pipeline.main
    - bcbio.provenance.do
    # causes failure on OSX
    # ImportError: dlopen(zmq/backend/cython/constants.so, 2): Library not loaded: @rpath/./libzmq.4.dylib
    #   Referenced from: /zmq/backend/cython/constants.so
    #     Reason: image not found
    #- bcbio.distributed.ipython
  commands:
    # click requires a unicode locale
    - LANG=C.UTF-8 bcbio_nextgen.py -h
    - LANG=C.UTF-8 bcbio_setup_genome.py -h
    - LANG=C.UTF-8 bcbio_prepare_samples.py -h

about:
  home: https://github.com/chapmanb/bcbio-nextgen
  license: MIT
  summary: Validated, scalable, community developed variant calling, RNA-seq and small RNA analysis
