{% set commit = "1ad5f898881ce4302aa7918fd039fde773e217be" %}
{% set commit_short = "1ad5f89" %}
{% set sha256 = "7552f15723130a55a83d1b76fbb5303bf78d1a0d443aea776e0626fd74de3a4a" %}

package:
  name: phaser
  version: 0.1.{{ commit_short }}

build:
  number: 0

source:
  url: https://github.com/secastel/phaser/archive/{{ commit }}.zip 
  sha256: {{ sha256 }}

requirements:

  build:
  - {{ compiler('cxx') }}

  host:
    - cython
    - python <3
    - perl
     
  run:
    - python <3
    - pysam
    - perl
    - numpy
    - scipy
    - pandas
    - pyvcf
    - intervaltree

test:
  commands:
    - phaser.py -h
    - phaser_annotate.py -h
    - phaser_gene_ae.py -h

about:
  home: https://github.com/secastel/phaser
  license: file
  license_file: LICENSE
  summary: phASEr performs haplotype phasing and provides measures of haplotypic expression for RNA based assays.


