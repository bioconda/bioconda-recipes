{% set version = "2.5.0" %}
{% set sha256 = "4b0622e8654e470cc5a7fe47069fdc8e155e8c033162cc603f6fbc47cadbec48" %}


package:
  name: snp-sites
  version: '{{version}}'

build:
  number: 0

source:
  url: https://github.com/sanger-pathogens/snp-sites/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'
  patches:
    - configure.patch

requirements:
  build:
  - {{ compiler('c') }}
  - automake
  - autoconf
  - libtool

  host:
  - zlib

  run:
  - zlib

test:
  commands:
    - snp-sites -V

about:
  home: https://github.com/sanger-pathogens/snp-sites
  license: GPL-3.0
  license_file: LICENSE
  summary: Finds SNP sites from a multi-FASTA alignment file.
  license_family: GPL
