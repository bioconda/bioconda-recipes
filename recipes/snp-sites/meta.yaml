{% set version = "2.5.1" %}
{% set sha256 = "913f79302e5d3127aea382756abc9ffeb05e26ce00022f43a6ea16a55cdd7a7e" %}

package:
  name: snp-sites
  version: {{ version }}

source:
  url: https://github.com/sanger-pathogens/snp-sites/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - configure.patch

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('snp-sites', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - automake
    - autoconf
    - libtool
    - pkg-config
    - gnuconfig
  host:
    - zlib

test:
  commands:
    - snp-sites -V

about:
  home: "https://github.com/sanger-pathogens/snp-sites"
  license: "GPL-3.0-or-later"
  license_file: LICENSE
  summary: "Finds SNP sites from a multi-FASTA alignment file."
  license_family: GPL3
  dev_url: "https://github.com/sanger-pathogens/snp-sites"
  doc_url: "https://sanger-pathogens.github.io/snp-sites"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
