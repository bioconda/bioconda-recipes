{% set name = "panoptes-ui" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: cc4f26cc436bb279af17405545a3c4f8dc4557a98b1384db6053675aabc60018

build:
  noarch: python
  number: 0
  entry_points:
    - panoptes=panoptes:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - flask >=1.1.1
    - humanfriendly >=4.18
    - marshmallow >=3.0.1
    - pip
    - pytest >=5.3.0
    - python
    - requests >=2.22.0
    - sqlalchemy >=1.3.7
  run:
    - flask >=1.1.1
    - humanfriendly >=4.18
    - marshmallow >=3.0.1
    - pytest >=5.3.0
    - python
    - requests >=2.22.0
    - sqlalchemy >=1.3.7

test:
  imports:
    - panoptes
    - panoptes.routes
    - panoptes.server_utilities
    - panoptes.static
    - panoptes.static.src
    - panoptes.tests
  commands:
    - panoptes --help

about:
  home: "https://github.com/panoptes-organization/panoptes"
  license: MIT
  license_family: MIT
  summary: "panoptes: monitor computational workflows in real time"

extra:
  recipe-maintainers:
    - fgypas
