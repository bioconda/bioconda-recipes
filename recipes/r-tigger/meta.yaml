{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tigger
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tigger_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tigger/tigger_{{ version }}.tar.gz
  sha256: 3b6421fd78233351dd50b7d338d81931293e808c7a30c0d859f5b2baebc0ac8a

build:
  noarch: generic
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-alakazam >=1.0.0
    - r-doparallel
    - r-dplyr >=0.8.1
    - r-foreach
    - r-ggplot2 >=3.2.0
    - r-gridextra
    - r-gtools
    - r-iterators
    - r-lazyeval
    - r-rlang
    - r-shazam >=1.0.0
    - r-stringi
    - r-tidyr >=0.1.0

  run:
    - r-base
    - r-alakazam >=1.0.0
    - r-doparallel
    - r-dplyr >=0.8.1
    - r-foreach
    - r-ggplot2 >=3.2.0
    - r-gridextra
    - r-gtools
    - r-iterators
    - r-lazyeval
    - r-rlang
    - r-shazam >=1.0.0
    - r-stringi
    - r-tidyr >=0.1.0

test:
  commands:
    - $R -e "library('tigger')"

about:
  home: http://tigger.readthedocs.io
  license: AGPL-3
  summary: 'Infers the V genotype of an individual from immunoglobulin (Ig) repertoire sequencing
    data (AIRR-Seq, Rep-Seq). Includes detection of any novel alleles. This information
    is then used to correct existing V allele calls from among the sample sequences.
    Citations: Gadala-Maria, et al (2015) <doi:10.1073/pnas.1417683112>. Gadala-Maria,
    et al (2019) <doi:10.3389/fimmu.2019.00129>.'
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

extra:
  skip-lints:
    - in_other_channels
  recipe-maintainers:
    - ggabernet
