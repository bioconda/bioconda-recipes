{% set version = '0.3.1' %}

package:
  name: r-tigger
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tigger_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tigger/tigger_{{ version }}.tar.gz
  sha256: 2dc221be0a01a608bb9b0cd5e0cd44e257e14f7add46cd97fab729620e55c8ab

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-alakazam >=0.2.11
    - r-doparallel
    - r-dplyr >=0.7.0
    - r-foreach
    - r-ggplot2 >=2.0.0
    - r-gridextra
    - r-gtools
    - r-iterators
    - r-lazyeval
    - r-rlang
    - r-shazam >=0.1.10
    - r-stringi
    - r-tidyr
  run:
    - r-base
    - r-alakazam >=0.2.11
    - r-doparallel
    - r-dplyr >=0.7.0
    - r-foreach
    - r-ggplot2 >=2.0.0
    - r-gridextra
    - r-gtools
    - r-iterators
    - r-lazyeval
    - r-rlang
    - r-shazam >=0.1.10
    - r-stringi
    - r-tidyr

test:
  commands:
    - $R -e "library('tigger')"

about:
  home: http://tigger.readthedocs.io
  license: CC BY-SA 4.0
  summary: 'Infers the V genotype of an individual from immunoglobulin (Ig) repertoire sequencing
    data (AIRR-Seq, Rep-Seq). Includes detection of  any novel alleles. This information
    is then used to correct existing V  allele calls from among the sample sequences.
    Citations: Gadala-Maria, et al (2015) <doi:10.1073/pnas.1417683112>.'
  license_family: CC

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - PertuyF
