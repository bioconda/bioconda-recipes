{% set version = "1.16.0" %}
{% set name = "plotgardener" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 158c15b4f98786dc04d82111ce3441c5

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-plotgardener", max_pin="x.x") }}'

# Suggests: AnnotationDbi, AnnotationHub, BSgenome, BSgenome.Hsapiens.UCSC.hg19, ComplexHeatmap, GenomicFeatures, ggplot2, InteractionSet, knitr, org.Hs.eg.db, rtracklayer, plotgardenerData, pdftools, png, rmarkdown, scales, showtext, testthat (>= 3.0.0), TxDb.Hsapiens.UCSC.hg19.knownGene, TxDb.Hsapiens.UCSC.hg38.knownGene
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-plyranges >=1.30.0,<1.31.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - r-base
    - r-curl
    - r-data.table
    - r-dplyr
    - r-ggplotify
    - r-glue
    - r-purrr
    - r-rcolorbrewer
    - r-rcpp
    - r-rlang
    - r-strawr
    - r-withr
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-plyranges >=1.30.0,<1.31.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - r-base
    - r-curl
    - r-data.table
    - r-dplyr
    - r-ggplotify
    - r-glue
    - r-purrr
    - r-rcolorbrewer
    - r-rcpp
    - r-rlang
    - r-strawr
    - r-withr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Coordinate-Based Genomic Visualization Package for R
  description: Coordinate-based genomic visualization package for R. It grants users the ability to programmatically produce complex, multi-paneled figures. Tailored for genomics, plotgardener allows users to visualize large complex genomic datasets and provides exquisite control over how plots are placed and arranged on a page.
  license_file: LICENSE

