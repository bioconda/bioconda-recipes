{% set name = "perl-log-ger" %}
{% set version = "0.038" %}
{% set sha256 = "608df90dcc25d4f20309461ab1f22e08f5658c06f12c429a424426e0a95a6f9a" %}

package:
  name: "{{ name|lower }}"
  version:  "{{ version }}"

source:
  url: https://cpan.metacpan.org/authors/id/P/PE/PERLANCAR/Log-ger-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1

requirements:
  host:
    - perl
  run:
    - perl
    - perl-data-dumper


test:
  imports:
    - Log::ger
    - Log::ger::Output

about:
  home: https://metacpan.org/pod/Log::ger
  license: perl_5
  summary: 'Log::ger - A lightweight, flexible logging framework'
extra:
  recipe-maintainers:
    - xuzhougeng
