{% set version = "1.0.0" %}
{% set name = "deco" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: c0f8d851c4d54bbb75d233024b60c2e5
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, curatedTCGAData, MultiAssayExperiment, Homo.sapiens
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biocstyle >=2.12.0,<2.13.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-made4 >=1.58.0,<1.59.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-ade4
    - r-base
    - r-cluster
    - r-foreign
    - r-gdata
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-locfit
    - r-rcolorbrewer
    - r-reshape2
    - r-scatterplot3d
    - r-sfsmisc
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biocstyle >=2.12.0,<2.13.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-made4 >=1.58.0,<1.59.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-ade4
    - r-base
    - r-cluster
    - r-foreign
    - r-gdata
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-locfit
    - r-rcolorbrewer
    - r-reshape2
    - r-scatterplot3d
    - r-sfsmisc
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=3)'
  summary: 'This package discovers differential features in hetero- and homogeneous omic data by a two-step method including subsampling LIMMA and NSCA. DECO reveals feature associations to hidden subclasses not exclusively related to higher deregulation levels.'

