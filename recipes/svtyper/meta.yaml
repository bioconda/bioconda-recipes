{% set version="0.7.0" %}

package:
  name: svtyper
  version: {{ version }}

source:
  url: https://github.com/hall-lab/svtyper/archive/v{{ version }}.tar.gz
  md5: d7f298a5ba14f13d3d19af459e20d5b8

build:
  number: 0
  skip: True # [not py27]

requirements:
  host:
    - python
    - setuptools
    - pytest-runner
    - pysam >=0.15.0
    - numpy
    - scipy
    - cytoolz >=0.8.2

  run:
    - python
    - pysam >=0.15.0
    - numpy
    - scipy
    - cytoolz >=0.8.2

test:
  commands:
    - svtyper -h

about:
  home: https://github.com/hall-lab/svtyper
  license: MIT
  summary: Bayesian genotyper for structural variants
