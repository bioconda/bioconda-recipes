{% set version = "0.2.2" %}

package:
  name: motifraptor
  version: {{ version }}


source:
  url: https://github.com/pinellolab/MotifRaptor/archive/v0.2.2.zip
  sha256: 488e9d31229ff5f2a27bd7a42fae8d14b465bfcaa3665bccba352e71f4a3615e

build:
 number: 0

requirements:
  build:
    - python >=3.6
    - {{ compiler('c') }}

  host:
    - python >=3.6
    - setuptools
    - cython =0.25.2
    - scipy
    - numpy
    - pandas
    - matplotlib
    - argparse
    - seaborn 0.9.0
    - pybigwig
    - unzip
    - zip
    - wget

  run:
    - python >=3.6
    - scipy
    - numpy
    - pandas
    - matplotlib
    - argparse
    - seaborn 0.9.0
    - pybigwig
   
test:
  imports:
    - MotifRaptor
  commands:
    - MotifRaptor -h

about:
  home: https://github.com/pinellolab/MotifRaptor
  license: Partners
  license_file: LICENSE.txt
  summary: Motif-centric analysis on GWAS data
