{% set version = "0.2.1" %}

package:
  name: motifraptor
  version: {{ version }}


source:
  url: https://github.com/pinellolab/MotifRaptor/archive/v0.2.1.tar.gz
  sha256: 


requirements:
  build:
    - {{ compiler('c') }}

  host:
    - python >=3.6
    - setuptools
    - cython =0.25.2
    - scipy
    - numpy
    - pandas
    - matplotlib
    - argparse
    - seaborn 0.9.0
    - pybigwig


  run:
    - python >=3.6
    - scipy
    - numpy
    - pandas
    - matplotlib
    - argparse
    - seaborn 0.9.0
    - pybigwig
   
test:
  imports:
    - MotifRaptor
  commands:
    - MotifRaptor -h

about:
  home: https://github.com/pinellolab/MotifRaptor
  license: Partners
  license_file: LICENSE.txt
  summary: "Motif-Raptor (Motif disRuption Associated Polymorphism for Transcription factORs) is a toolkit that solely depending on genome-wide motif scanning around SNPs and thus can be universally applied in any phenotype related functional genomics."
