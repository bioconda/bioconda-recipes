{% set version = "0.2.2" %}

package:
  name: motifraptor
  version: {{ version }}


source:
  url: https://www.dropbox.com/s/g16ez3isyv1010o/MotifRaptor-0.2.2.zip
  sha256: d11a3b32179fb87e7d5fdc521ebd36bfe6fcdaffeff992874573a5e456d4f34b 

build:
 number: 0

requirements:
  build:
    - python >=3.6
    - {{ compiler('c') }}

  host:
    - python >=3.6
    - setuptools
    - cython =0.25.2
    - scipy
    - numpy
    - pandas
    - matplotlib
    - argparse
    - seaborn 0.9.0
    - pybigwig
    - unzip
    - zip
    - wget

  run:
    - python >=3.6
    - scipy
    - numpy
    - pandas
    - matplotlib
    - argparse
    - seaborn 0.9.0
    - pybigwig
   
test:
  imports:
    - MotifRaptor
  commands:
    - MotifRaptor -h

about:
  home: https://github.com/pinellolab/MotifRaptor
  license: Partners
  license_file: LICENSE.txt
  summary: Motif-centric analysis on GWAS data
