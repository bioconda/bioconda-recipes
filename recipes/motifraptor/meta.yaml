{% set version = "0.2.3" %}

package:
  name: motifraptor
  version: {{ version }}

source:
  url: https://github.com/pinellolab/MotifRaptor/archive/v0.2.3.zip
  sha256: 24bab93d80bb340202c027819feab24e7369ccb3f0565c36f0220977a833b6c9

build:
  number: 0
  skip: True  # [py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy
  run:
    - python
    - scipy
    - {{ pin_compatible('numpy') }}
    - pandas
    - matplotlib
    - seaborn 0.9.0
    - pybigwig
    - pybedtools
    - twobitreader
   
test:
  imports:
    - MotifRaptor
  commands:
    - MotifRaptor -h

about:
  home: https://github.com/pinellolab/MotifRaptor
  license: Partners
  license_file: LICENSE.txt
  summary: Motif-centric analysis on GWAS data
