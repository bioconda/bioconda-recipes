{% set version = "0.3.0" %}

package:
  name: motifraptor
  version: {{ version }}

source:
  url: https://github.com/pinellolab/MotifRaptor/archive/v{{ version }}.zip
  sha256: 05e9d106cdc81a60f1ce87acfa4bb5cbe6993d5e1fbc1553a6eafa89df35699c

build:
  number: 1
  skip: True  # [py != 36]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - scipy
    - {{ pin_compatible('numpy') }}
    - pandas
    - matplotlib-base
    - seaborn 0.9.0
    - pybigwig
    - pybedtools
    - twobitreader
   
test:
  imports:
    - MotifRaptor
  commands:
    - MotifRaptor -h

about:
  home: https://github.com/pinellolab/MotifRaptor
  license: Partners
  license_file: LICENSE.txt
  summary: Motif-centric analysis on GWAS data
