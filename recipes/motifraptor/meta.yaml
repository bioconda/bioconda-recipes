{% set version = "0.2.1" %}

package:
  name: motifraptor
  version: {{ version }}


source:
  url: https://github.com/pinellolab/MotifRaptor/archive/v0.2.1.zip
  sha256: 49b6ab04c5ebeceff74e47d54628f9e9163e947416b68c60f13402814ae479cd 

build:
 number: 0

requirements:
  build:
    - python >=3.6
    - {{ compiler('c') }}

  host:
    - python >=3.6
    - setuptools
    - cython =0.25.2
    - scipy
    - numpy
    - pandas
    - matplotlib
    - argparse
    - seaborn 0.9.0
    - pybigwig


  run:
    - python >=3.6
    - scipy
    - numpy
    - pandas
    - matplotlib
    - argparse
    - seaborn 0.9.0
    - pybigwig
   
test:
  imports:
    - MotifRaptor
  commands:
    - MotifRaptor -h

about:
  home: https://github.com/pinellolab/MotifRaptor
  license: Partners
  license_file: LICENSE.txt
  summary: Motif-centric analysis on GWAS data
