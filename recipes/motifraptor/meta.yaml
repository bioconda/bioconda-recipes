{% set version = "0.2.3" %}

package:
  name: motifraptor
  version: {{ version }}


source:
  url: https://github.com/pinellolab/MotifRaptor/archive/v0.2.3.zip
  sha256: 24bab93d80bb340202c027819feab24e7369ccb3f0565c36f0220977a833b6c9

build:
 number: 0

requirements:
  build:
    - python >=3.6
    - {{ compiler('c') }}

  host:
    - python >=3.6
    - setuptools
    - cython =0.25.2
    - scipy
    - numpy
    - pandas
    - matplotlib
    - argparse
    - seaborn 0.9.0
    - pybigwig
    - pybedtools
    - twobitreader
    - unzip
    - zip
    - wget

  run:
    - python >=3.6
    - scipy
    - numpy
    - pandas
    - matplotlib
    - argparse
    - seaborn 0.9.0
    - pybigwig
    - pybedtools
    - twobitreader
   
test:
  imports:
    - MotifRaptor
  commands:
    - MotifRaptor -h

about:
  home: https://github.com/pinellolab/MotifRaptor
  license: Partners
  license_file: LICENSE.txt
  summary: Motif-centric analysis on GWAS data
