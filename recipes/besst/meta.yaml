{% set version = "2.2.7" %}

package:
  name: besst
  version: {{ version }}

source:
  fn: BESST-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/B/BESST/BESST-{{ version }}.tar.gz
  sha256: a4537d1f23b67da3a011c270c9887b20a106e8351a0310ae444846b489cc3784

build:
   number: 0

requirements:
  build:
    - python
    - setuptools
    - pysam >=0.7
    - networkx >=1.9
    - mathstats >=0.2.6
    - scipy >=0.9

  run:
    - python
    - pysam >=0.7
    - networkx >=1.9
    - mathstats >=0.2.6
    - scipy >=0.9

test:
  imports:
    - BESST
    - BESST.diploid

  commands:
    - runBESST -h > /dev/null

about:
  home: https://github.com/ksahlin/BESST
  license: GPLv3
  summary: 'Scaffolder for genomic assemblies.'
