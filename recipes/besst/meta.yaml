{% set version = "2.2.8" %}
{% set sha256 = "0c10852a0d6fca3d7d1d0bff04ec6430c5acea039a82ce0569ab9a0a63f7e2c7" %}

package:
  name: besst
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/B/BESST/BESST-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 3

requirements:
  host:
    - python <3
    - setuptools
    - pysam >=0.7
    - networkx >=1.9
    - mathstats >=0.2.6
    - scipy >=0.9

  run:
    - python <3
    - pysam >=0.7
    - networkx >=1.9
    - mathstats >=0.2.6
    - scipy >=0.9

test:
  imports:
    - BESST
    - BESST.diploid

  commands:
    - runBESST -h > /dev/null

about:
  home: https://github.com/ksahlin/BESST
  license: GPL-3.0
  license_family: GPL
  summary: Scaffolder for genomic assemblies.

extra:
  identifiers:
    - biotools:besst
    - doi:10.1186/1471-2105-15-281
