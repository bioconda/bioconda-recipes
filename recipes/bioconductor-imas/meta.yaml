{% set version = "1.26.0" %}
{% set name = "IMAS" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c86deaedf1d19981dbfcea7a3b53d331
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-imas", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, RUnit
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicalignments >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-ivas >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggfortify
    - r-ggplot2
    - r-gridextra
    - r-lattice
    - r-lme4
    - r-matrix
    - r-survival
  run:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicalignments >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-ivas >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggfortify
    - r-ggplot2
    - r-gridextra
    - r-lattice
    - r-lme4
    - r-matrix
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Integrative analysis of Multi-omics data for Alternative Splicing'
  description: 'Integrative analysis of Multi-omics data for Alternative splicing.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  parent_recipe:
    name: bioconductor-imas
    path: recipes/bioconductor-imas
    version: 1.4.0

