{% set version = "0.1.0" %}

package:
  name: r-leidenbase
  version: "{{ version }}"

source:
  url: https://github.com/vtraag/leidenalg/archive/master.zip
  sha256: cb330f7a835e075623326a7932a4844ca38bf6574e161e5742c1fbc034e9dc17

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - r-base
    - r-igraph
    - r-rarpack
    - leidenalg
  run:
    - r-base
    - r-igraph
    - r-rarpack
    - leidenalg

test:
  commands:
    - $R -e "library('leidenbase')"

about:
  home: https://cole-trapnell-lab.github.io/leidenbase/
  license: GPL2, GPL3, BSD
  license_file:
    - LICENSE.GPL_2
    - LICENSE.GPL_3
    - cigraph/COPYING
    - src/leidenalg/LICENSE
  summary: An R to C interface that runs the Leiden community detection algorithm to find a basic partition
