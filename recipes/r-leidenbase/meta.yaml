{% set version = "0.1.0" %}

package:
  name: r-leidenbase
  version: "{{ version }}"

source:
  url: https://github.com/cole-trapnell-lab/leidenbase/archive/master.zip
  sha256: 5abe9163234c244da21c38431fb45fdbbde2e0f5945448278ac2956ab80c1977

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - r-base
#    - r-igraph
#    - r-rarpack
#    - leidenalg
  run:
    - r-base
#    - r-igraph
#    - r-rarpack
#    - leidenalg

test:
  commands:
    - $R -e "library('leidenbase')"

about:
  home: https://cole-trapnell-lab.github.io/leidenbase/
  license: GPL2, GPL3, BSD
  license_file: LICENSE.GPL_3
  summary: An R to C interface that runs the Leiden community detection algorithm to find a basic partition
