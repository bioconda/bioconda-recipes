    - randomSplit.pl --help
    - ratewig.pl --help 2>&1 | grep "ratewig /path/to/refseqfile/ /path/to/wigfile"
    - rmRedundantHints.pl --help 2>&1 | grep "rmRedundantHints.pl list1.hints list2.hints > nonredundant.hints"
