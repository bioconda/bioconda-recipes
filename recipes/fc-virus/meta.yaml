{% set name = "fc-virus" %}
{% set version = "1.0.1" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/qdu-bioinfo/{{ name }}/archive/v{{ version }}.tar.gz"
  sha256: "0f3b5f76ca17c90c7553d35280de6c0248802fad088a7fe653652653e3170944"

build:
  number: 0
  skip: true
  run_exports:
    - {{ pin_subpackage("fc-virus", max_pin="x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - make
  host:
    - boost
    - zlib
    - htslib
    - boost
    - zlib
    - htslib
about:
  home: https://github.com/qdu-bioinfo/fc-virus
  license: MIT
  license_file: LICENSE
  summary: "Accurate Assembly of Full-length Consensus for Viral Quasispecies"
  dev_url: https://github.com/qdu-bioinfo/fc-virus

test:
  commands:
    - fc-virus --help
extra:
  additional-platforms:
    - linux-aarch64
skip:
  - osx-64
