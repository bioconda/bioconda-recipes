{% set name = "fc-virus" %}
{% set version = "1.0.1" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/qdu-bioinfo/{{ name }}/archive/v{{ version }}.tar.gz"
  sha256: "8e73516e8947c783786afff7bccfe39e4cc5ed59a8b918462fd6c007739391a1"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("fc-virus", max_pin="x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - make
  host:
    - make
    - boost
    - zlib
    - htslib
    
about:
  home: https://github.com/qdu-bioinfo/fc-virus
  license: MIT
  license_file: LICENSE
  summary: "Accurate Assembly of Full-length Consensus for Viral Quasispecies"
  dev_url: https://github.com/qdu-bioinfo/fc-virus

test:
  commands:
    - fc-virus --help
extra:
  additional-platforms:
    - linux-aarch64
