{% set name = "hgvs" %}
{% set version = "1.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0e84ee43cd84ceb9b88d69802f3fc6ff001b8791067f8fafd9f40deaa58d365d

build:
  number: 0
  entry_points:
    - hgvs-shell = hgvs.shell:shell
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - attrs >=17.4.0
    - biocommons.seqrepo <1.0
    - bioutils >=0.4.0,<1.0
    - configparser >=3.3.0
    - ipython
    - parsley
    - pip
    - psycopg2-binary
    - python
    - six
  run:
    - attrs >=17.4.0
    - biocommons.seqrepo <1.0
    - bioutils >=0.4.0,<1.0
    - configparser >=3.3.0
    - ipython
    - parsley
    - psycopg2-binary
    - python
    - six

test:
  imports:
    - hgvs
    - hgvs.dataproviders
    - hgvs.decorators
    - hgvs.extras
    - hgvs.utils
  commands:
    - hgvs-shell --help
  requires:
    - pytest >=5.3
    - pytest-cov >=2.8

about:
  home: "https://github.com/biocommons/hgvs"
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: "HGVS Parser, Formatter, Mapper, Validator"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - lincoln-harris
