{% set name = "hgvs" %}
{% set version = "1.5.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hgvs-{{ version }}.tar.gz
  sha256: 5771911ab0b8d0dc6aca224f78fbbcbe451f0a2af802df7c808e1fd48416bdc8

build:
  number: 0
  noarch: python
  entry_points:
    - hgvs-shell = hgvs.shell:shell
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - cython
    - pytest-runner
    - python
    - setuptools-scm
    - wheel
  run:
    - attrs >=17.4.0
    - biocommons.seqrepo <1.0
    - bioutils >=0.4.0,<1.0
    - configparser >=3.3.0
    - ipython
    - parsley
    - psycopg2-binary
    - python
    - six

test:
  imports:
    - hgvs
    - hgvs.dataproviders

about:
  home: https://github.com/biocommons/hgvs
  summary: HGVS Parser, Formatter, Mapper, Validator
  doc_url: https://pythonhosted.org/hgvs/
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ok-gitr
