package:
  name: "shiba2sashimi"
  version: "0.1.1"

source:
  url: "https://files.pythonhosted.org/packages/9a/72/e5d3a3f566413889a8414d2b287980c158b12a0f0479dc6a0d65b7598e22/shiba2sashimi-0.1.1.tar.gz"
  sha256: "5158955c8894e23bd2716f95519434f862e5e23d842a5351ced69006322f35ca"

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage("shiba2sashimi", max_pin="x.x") }}
  script: $PYTHON -m pip install . --no-deps --ignore-installed -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.18.0,<2.0.0
    - matplotlib-base >=3.1.0
    - pysam >=0.22.0

test:
  imports:
    - shiba2sashimi

about:
  home: "https://github.com/Sika-Zheng-Lab/shiba2sashimi"
  license: "MIT"
  license_file: "LICENSE"
  summary: "A utility for creating sashimi plot from Shiba output"
  description: "A utility to create Sashimi plots, a publication-quality visualization of RNA-seq data, from Shiba output."
  doc_url: "https://github.com/Sika-Zheng-Lab/shiba2sashimi"
  dev_url: "https://github.com/Sika-Zheng-Lab/shiba2sashimi"

extra:
  recipe-maintainers:
    - NaotoKubota
