package:
  name: "shiba2sashimi"
  version: "0.1.7"

source:
  url: "https://files.pythonhosted.org/packages/5e/d0/bd69950b0b16fccfd54c0b87f1820d33cdd54d63dceb03c776a2d91a8e7f/shiba2sashimi-0.1.7.tar.gz"
  sha256: "89c21c2359eb1b29a0e1e5f5b4b942233bdd65f07bf20369a21aeeab942dad0a"

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage("shiba2sashimi", max_pin="x.x") }}
  script: $PYTHON -m pip install . --no-deps --ignore-installed -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.18.0,<2.0.0
    - matplotlib-base >=3.1.0
    - pysam >=0.22.0

test:
  imports:
    - shiba2sashimi

about:
  home: "https://github.com/Sika-Zheng-Lab/shiba2sashimi"
  license: "MIT"
  license_file: "LICENSE"
  summary: "A utility for creating sashimi plot from Shiba output"
  description: "A utility to create Sashimi plots, a publication-quality visualization of RNA-seq data, from Shiba output."
  doc_url: "https://github.com/Sika-Zheng-Lab/shiba2sashimi"
  dev_url: "https://github.com/Sika-Zheng-Lab/shiba2sashimi"

extra:
  recipe-maintainers:
    - NaotoKubota
