{% set version = "0.8.1" %}
{% set sha256 = "37921da1407a5e9384e8e1350cfb8500f8d0d69fc43d03d01a4fdc6e7a7c7166" %}

package:
  name: intervals
  version: '{{version}}'

source:
  fn: intervals-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/i/intervals/intervals-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - infinity >=0.1.3

  run:
    - python
    - infinity >=0.1.3

test:
  imports:
    - intervals

about:
  home: https://github.com/kvesteri/intervals
  license: BSD License
  license_family: BSD
  summary: Python tools for handling intervals (ranges of comparable objects).
