{% set version = "1.22.0" %}
{% set name = "MEAT" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 72a91b7372956a03de3ae97fcb92370a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-meat", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, markdown, rmarkdown, BiocStyle, testthat (>= 2.1.0)
requirements:
  host:
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-watermelon >=2.16.0,<2.17.0
    - r-base
    - r-dplyr
    - r-dynamictreecut >=1.63
    - r-glmnet >=2.0
    - r-rpmm >=1.25
    - r-stringr
    - r-tibble
  run:
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-watermelon >=2.16.0,<2.17.0
    - r-base
    - r-dplyr
    - r-dynamictreecut >=1.63
    - r-glmnet >=2.0
    - r-rpmm >=1.25
    - r-stringr
    - r-tibble

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Muscle Epigenetic Age Test
  description: This package estimates epigenetic age in skeletal muscle, using DNA methylation data generated with the Illumina Infinium technology (HM27, HM450 and HMEPIC).
  license_file: LICENSE

