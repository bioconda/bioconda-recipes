{% set version = "1.4.0" %}
{% set name = "MEAT" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ea350a0885d97af483623949216dfd73
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle, testthat (>= 2.1.0)
requirements:
  host:
    - 'bioconductor-impute >=1.66.0,<1.67.0'
    - 'bioconductor-minfi >=1.38.0,<1.39.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-watermelon >=1.36.0,<1.37.0'
    - r-base
    - r-dplyr
    - 'r-dynamictreecut >=1.63'
    - 'r-glmnet >=2.0'
    - 'r-rpmm >=1.25'
    - r-stringr
    - r-tibble
  run:
    - 'bioconductor-impute >=1.66.0,<1.67.0'
    - 'bioconductor-minfi >=1.38.0,<1.39.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-watermelon >=1.36.0,<1.37.0'
    - r-base
    - r-dplyr
    - 'r-dynamictreecut >=1.63'
    - 'r-glmnet >=2.0'
    - 'r-rpmm >=1.25'
    - r-stringr
    - r-tibble
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Muscle Epigenetic Age Test'
  description: 'This package estimates epigenetic age in skeletal muscle, using DNA methylation data generated with the Illumina Infinium technology (HM27, HM450 and HMEPIC).'
  license_file: LICENSE

