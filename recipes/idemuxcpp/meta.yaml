{% set name = "idemuxcpp" %}
{% set version = "0.3.0" %}
{% set sha256 = "73317961a209c03fb78aa450da4881f3ab648322ac5824a3c544eb3a7ea26271" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Lexogen-Tools/{{ name }}/releases/download/v{{ version}}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('idemuxcpp', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - boost-cpp >=1.55,<=1.82
    - bamtools >=2.5.1
  run:
    - zlib
    - boost-cpp >=1.55,<=1.82
    - bamtools >=2.5.1

test:
  commands:
    - idemuxCPP --version

about:
  home: https://github.com/Lexogen-Tools/idemuxcpp
  license: custom
  license_family: OTHER
  license_file: LICENCE
  summary: "A Lexogen tool for demultiplexing and index error correcting fastq files. Works with Lexogen i7, i5 and i1 barcodes."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - entzian
