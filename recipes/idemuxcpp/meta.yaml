{% set name = "idemuxcpp" %}
{% set version = "0.1.9" %}
{% set sha256 = "6726c0b8f2925fdb55ac4af12c02f82b96bfd2a6908495f8d4d89a88cd4aece7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Lexogen-Tools/{{ name }}/releases/download/v{{ version}}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - boost-cpp
    - bamtools
  run:
    - zlib
    - boost-cpp
    - bamtools

test:
  commands:
    - idemuxCPP --version

about:
  home: https://github.com/Lexogen-Tools/idemuxcpp
  license: custom
  license_family: OTHER
  license_file: LICENCE
  summary: "A Lexogen tool for demultiplexing and index error correcting fastq files. Works with Lexogen i7, i5 and i1 barcodes."

extra:
  recipe-maintainers:
    - entzian
