{% set name = "idemuxcpp" %}
{% set version = "0.1.9" %}
{% set sha256 = "c35afb09de287545dd442c7b647add4cc2c9fbdfc4711de23ff236a80be0e9d5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Lexogen-Tools/{{ name }}/releases/download/v{{ version}}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - boost-cpp
    - boost-test
  run:
    - zlib
    - boost-cpp
    - boost-test

test:
  commands:
    - idemuxCPP --version

about:
  home: https://github.com/Lexogen-Tools/idemuxcpp
  license: custom
  license_family: OTHER
  license_file: LICENCE
  summary: "A Lexogen tool for demultiplexing and index error correcting fastq files. Works with Lexogen i7, i5 and i1 barcodes."

extra:
  recipe-maintainers:
    - entzian
