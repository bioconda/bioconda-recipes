package:
  name: bio_hansel
  version: "0.1.0"

source:
  fn:  bio_hansel-0.1.0.tar.gz
  url: https://github.com/phac-nml/bio_hansel/archive/v0.1.0.tar.gz
  md5: ac8bbce00b2cae6f3124214475897eb0

build:
  number: 0

requirements:
  build:
    - python >=3.5
    - pip
    - setuptools
    - numpy >=1.12.1
    - pandas >=0.20.1
    - attrs

  run:
    - python >=3.5
    - blast >=2.6
    - jellyfish >=2.0
    - numpy >=1.12.1
    - pandas >=0.20.1
    - attrs

test:
  commands:
    - hansel -V

about:
  home: https://github.com/phac-nml/bio_hansel
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Subtype Salmonella enterica subsp. enterica serovar Heidelberg and Enteritidis genomes using in-silico 33 bp k-mer SNP subtyping schemes developed by Genevieve Labbe et al.\nSubtype Salmonella genome assemblies (FASTA files) and/or whole-genome sequencing reads (FASTQ files)!'
  license_family: GPL3