{% set version = "1.28.0" %}
{% set name = "appreci8R" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: f07f6671203afbb091ca449a3a42b0c0

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-appreci8r", max_pin="x.x") }}'
  noarch: generic

# Suggests: GO.db, org.Hs.eg.db, utils
requirements:

  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
    - bioconductor-cosmic.67 >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-genomicscores >=2.22.0,<2.23.0
    - bioconductor-homo.sapiens >=1.3.0,<1.4.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-mafdb.1kgenomes.phase3.hs37d5 >=3.10.0,<3.11.0
    - bioconductor-mafdb.exac.r1.0.hs37d5 >=3.10.0,<3.11.0
    - bioconductor-mafdb.gnomadex.r2.1.hs37d5 >=3.10.0,<3.11.0
    - bioconductor-polyphen.hsapiens.dbsnp131 >=1.0.0,<1.1.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-sift.hsapiens.dbsnp137 >=1.0.0,<1.1.0
    - bioconductor-snplocs.hsapiens.dbsnp144.grch37 >=0.99.0,<0.100.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.22.0,<3.23.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - bioconductor-xtrasnplocs.hsapiens.dbsnp144.grch37 >=0.99.0,<0.100.0
    - r-base
    - r-dt
    - r-openxlsx
    - r-rentrez
    - r-seqinr
    - r-shiny
    - r-shinyjs
    - r-stringr

  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
    - bioconductor-cosmic.67 >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-genomicscores >=2.22.0,<2.23.0
    - bioconductor-homo.sapiens >=1.3.0,<1.4.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-mafdb.1kgenomes.phase3.hs37d5 >=3.10.0,<3.11.0
    - bioconductor-mafdb.exac.r1.0.hs37d5 >=3.10.0,<3.11.0
    - bioconductor-mafdb.gnomadex.r2.1.hs37d5 >=3.10.0,<3.11.0
