{% set name = "impute5" %}
{% set version = "1.2.0" %}
{% set sha256 = "e1c8ab1007b976368e684cd3a125dfe2cf260ac0f33a69ebe3d03d61c5fb11a7" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://www.dropbox.com/scl/fo/ukwimchnvp3utikrc3hdo/AKqYvE6-9C5kLpKDSfhR8xQ?rlkey=n2zty39bdst5j5tycd0sf89ee&e=1&dl=0
    sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [osx]
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - unzip

test:
  commands:
    - 'impute5 --help'
about:
  license: Proprietary
  license_file: LICENCE.txt
  summary: IMPUTE 5 is a genotype imputation method that can scale to reference panels with millions of samples.
  home: https://jmarchini.org/software/#impute-5

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1371/journal.pgen.1009049
  recipe-maintainers:
    - danielnachun
    - louislenezet
