{% set version = "1.54.0" %}
{% set name = "clusterStab" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 89fad148225b0d265ad3ee1b115b449d1c9de011ee8f30cdf9b669edd5fb3c47
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package can be used to estimate the number of clusters in a set of microarray data, as well as test the stability of these clusters.'
extra:
  identifiers:
    - biotools:clusterstab
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-clusterstab
    path: recipes/bioconductor-clusterstab
    version: 1.52.0
