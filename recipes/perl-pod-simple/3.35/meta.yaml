{% set name = "perl-pod-simple" %}
{% set version = "3.35" %}
{% set sha256 = "99a120ccd2146e8b352b7778f7ae021f7525419764eb05b8125400b6560ce13d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/K/KH/KHW/Pod-Simple-3.35.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  noarch: generic
  number: 2

requirements:
  build:
    - make
    - perl
    - perl-test
    - perl-extutils-makemaker
    - perl-pod-escapes
    - perl-carp
    #- perl-overload
    #- perl-text-wrap 98.112902
    #- perl-test-more
    #- perl-symbol
    #- perl-strict
    #- perl-cwd
    #- perl-integer
    #- perl-file-find
    #- perl-file-basename
    #- perl-config
    #- perl-file-spec

  run:
    - perl
    - perl-test
    - perl-pod-escapes
    - perl-carp
    #- perl-overload
    #- perl-text-wrap 98.112902
    #- perl-test-more
    #- perl-symbol
    #- perl-strict
    #- perl-cwd
    #- perl-integer
    #- perl-file-find
    #- perl-file-basename
    #- perl-config
    #- perl-file-spec

test:
  # Perl 'use' tests
  commands:
    - perl -e "use Pod::Simple"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://search.cpan.org/dist/Pod-Simple/
  license: perl_5
  summary: 'framework for parsing Pod'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
