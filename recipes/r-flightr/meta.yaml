package:
  name: r-flightr
  version: "0.3.6"

build:
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r
    - gcc
    - r-devtools

  run:
    - libgcc
    - r

test:
  commands:
    - $R -e "library('FLightR')"


about:
  home: https://github.com/eldarrak/FLightR
  license: GPL (>= 3)
  summary: Positions animal using data from solar geolocation archival tags
