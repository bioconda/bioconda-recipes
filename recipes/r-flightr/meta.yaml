package:
  name: r-flightr
  version: "0.3.6"

build:
  number: 0
  skip: True # [osx]


  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r
    - gcc
    - r-devtools
    - r-boot
    - gdal

  run:
    - libgcc
    - r
    - gdal

test:
  commands:
    - $R -e "library('FLightR')"


about:
  home: https://github.com/eldarrak/FLightR
  license: GPL (>= 3)
  summary: Positions animal using data from solar geolocation archival tags
