{% set version = "0.3.6" %}
{% set name = "MAGAR" %}
{% set username = "MPIIComputationalEpigenetics" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/{{ username }}/{{ name }}/archive/v{{ version }}.zip'
  sha256: 96e05f83f2810e610d5c9c267644585e500c2a7c0316458ec10f31e84a44681b

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - 'bioconductor-rnbeads >=2.4.0,<2.5.0'
    - 'r-base >=3.6.1,<3.6.2'
    - 'bioconductor-snpstats >=1.38.0,<1.39.0'
    - 'bioconductor-crlmm >=1.46.0,<1.47.0'
  run:
    - 'bioconductor-rnbeads >=2.4.0,<2.5.0'
    - 'r-base >=3.6.1,<3.6.2'
    - 'bioconductor-snpstats >=1.38.0,<1.39.0'
    - 'bioconductor-crlmm >=1.46.0,<1.47.0'

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: 'https://github.com/MPIIComputationalEpigenetics/MAGAR/'
  license: GPL-3
  summary: 'MAGAR is an R package to compute methylation quantitative trait loci (methQTL) from DNA methylation and genotyping data. '
