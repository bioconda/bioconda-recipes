{% set version = '0.4-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-snow
  version: {{ version|replace("-", "_") }}

source:
  fn: snow_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/snow_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/snow/snow_{{ version }}.tar.gz
  sha256: ee070187aea3607c9ca6235399b3db3e181348692405d038e962e06aefccabd7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Rmpi,rlecuyer,nws
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('snow')"           # [not win]
    - "\"%R%\" -e \"library('snow')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=snow
  license: GPL
  summary: Support for simple parallel computing in R.
  license_family: GPL

