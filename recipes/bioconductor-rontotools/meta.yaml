{% set version = "2.28.0" %}
{% set name = "ROntoTools" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c3c0b94ebd7487fcddaa27f914b3cd8c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-kegggraph >=1.60.0,<1.61.0'
    - 'bioconductor-keggrest >=1.40.0,<1.41.0'
    - 'bioconductor-rgraphviz >=2.44.0,<2.45.0'
    - r-base
    - r-boot
  run:
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-kegggraph >=1.60.0,<1.61.0'
    - 'bioconductor-keggrest >=1.40.0,<1.41.0'
    - 'bioconductor-rgraphviz >=2.44.0,<2.45.0'
    - r-base
    - r-boot
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'CC BY-NC-ND 4.0 + file LICENSE'
  summary: 'R Onto-Tools suite'
  description: 'Suite of tools for functional analysis.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:rontotools
    - doi:10.1109/JPROC.2016.2531000
  parent_recipe:
    name: bioconductor-rontotools
    path: recipes/bioconductor-rontotools
    version: 2.8.0

