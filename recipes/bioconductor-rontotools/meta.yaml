{% set version = "2.10.0" %}
{% set name = "ROntoTools" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: bffd8b4380f421f239cb187c1b385d6d83578e973b15cb675481e9f1ef240f6c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-kegggraph >=1.42.0,<1.44.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
    - r-boot
  run:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-kegggraph >=1.42.0,<1.44.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
    - r-boot
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'CC BY-NC-ND 4.0 + file LICENSE'
  summary: 'Suite of tools for functional analysis.'
extra:
  identifiers:
    - biotools:rontotools
    - doi:10.1109/JPROC.2016.2531000
  parent_recipe:
    name: bioconductor-rontotools
    path: recipes/bioconductor-rontotools
    version: 2.8.0
