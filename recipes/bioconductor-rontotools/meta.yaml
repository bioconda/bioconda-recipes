{% set version = "2.6.0" %}
{% set name = "ROntoTools" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 0ddcb6d4ec551848b0e1afbf0989f3bf98c7695623b16fc94ecb2aaf91c2bd53
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-graph
    - bioconductor-kegggraph
    - bioconductor-keggrest
    - bioconductor-rgraphviz
    - r-base
    - r-boot
  run:
    - bioconductor-graph
    - bioconductor-kegggraph
    - bioconductor-keggrest
    - bioconductor-rgraphviz
    - r-base
    - r-boot
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'CC BY-NC-ND 4.0 + file LICENSE'
  summary: 'Suite of tools for functional analysis.'

extra:
  identifiers:
    - biotools:rontotools
    - doi:10.1109/JPROC.2016.2531000
