{% set version = "2.14.0" %}
{% set name = "ROntoTools" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6d6542362afbcbca9e6e1354c8a400f6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - 'bioconductor-kegggraph >=1.46.0,<1.47.0'
    - 'bioconductor-keggrest >=1.26.0,<1.27.0'
    - 'bioconductor-rgraphviz >=2.30.0,<2.31.0'
    - r-base
    - r-boot
  run:
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - 'bioconductor-kegggraph >=1.46.0,<1.47.0'
    - 'bioconductor-keggrest >=1.26.0,<1.27.0'
    - 'bioconductor-rgraphviz >=2.30.0,<2.31.0'
    - r-base
    - r-boot
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'CC BY-NC-ND 4.0 + file LICENSE'
  summary: 'R Onto-Tools suite'
  description: 'Suite of tools for functional analysis.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:rontotools
    - doi:10.1109/JPROC.2016.2531000
  parent_recipe:
    name: bioconductor-rontotools
    path: recipes/bioconductor-rontotools
    version: 2.8.0

