{% set name = "GraphBin" %}
{% set version = "1.6.0" %}
{% set user = "metagentools" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/metagentools/{{ name }}/releases/download/v{{ version }}/{{ name }}v{{ version }}.zip"
  sha256: b4c86e917f67459915f2b2ccf65bf04878e5c7218527dde128ec2bdeefa4b794

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7.1
  run:
    - biopython >=1.7.2
    - cairocffi
    - python >=3.7.1
    - python-igraph >=0.7.21

test:
  commands:
    - graphbin -h

about:
  home: "https://github.com/Vini2/GraphBin"
  license: BSD-3
  license_family: BSD
  license_file: LICENSE
  summary: "GraphBin: Refined binning of metagenomic contigs using assembly graphs"
  doc_url: "https://graphbin.readthedocs.io/"
  dev_url: "https://github.com/metagentools/GraphBin"

extra:
  recipe-maintainers:
    - Vini2
    - vinisalazar
  doi:
    - 10.1093/bioinformatics/btaa180
