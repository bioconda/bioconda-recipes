{% set name = "GraphBin" %}
{% set version = "1.6.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/metagentools/{{ name }}/releases/download/v{{ version }}/{{ name }}v{{ version }}.zip"
  sha256: 795994db8db665fe38597af1aad6957bae2bae5a79652fe5bb81b2531d510740

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7.1
  run:
    - biopython >=1.7.2
    - cairocffi
    - python >=3.7.1
    - python-igraph >=0.7.21
    - tqdm

test:
  commands:
    - graphbin -h

about:
  home: "https://github.com/Vini2/GraphBin"
  license: BSD-3
  license_file: LICENSE
  summary: "GraphBin: Refined binning of metagenomic contigs using assembly graphs"
  description: |
    GraphBin is a metagenomic contig bin-refinement tool that makes use of assembly graphs.
  doc_url: "https://graphbin.readthedocs.io/"
  dev_url: "https://github.com/Vini2/GraphBin"

extra:
  recipe-maintainers:
    - Vini2
    - vinisalazar
  identifiers:
    - doi:10.1093/bioinformatics/btaa180  
