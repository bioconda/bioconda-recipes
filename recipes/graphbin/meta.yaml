{% set name = "GraphBin" %}
{% set version = "1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/metagentools/{{ name }}/archive/v{{ version }}.tar.gz"
  sha256: 0d3f1c5e0cad0f4d2bdd581bb0b7f618d1dccb3f5e905035028840986c65ac9c

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7.1
  run:
    - biopython >=1.7.2
    - cairocffi
    - python >=3.7.1
    - python-igraph >=0.7.21

test:
  commands:
    - graphbin -h

about:
  home: "https://github.com/Vini2/GraphBin"
  license: BSD-3
  license_family: BSD
  license_file: LICENSE
  summary: "GraphBin: Refined binning of metagenomic contigs using assembly graphs"
  doc_url: "https://graphbin.readthedocs.io/"
  dev_url: "https://github.com/metagentools/GraphBin"

extra:
  recipe-maintainers:
    - Vini2
    - vinisalazar
  doi:
    - 10.1093/bioinformatics/btaa180
