{% set name = "graphbin" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/graphbin-{{ version }}.tar.gz
  sha256: d7755229ed00316036a6c8bd521dc7792cdcc3f651f0809b5bf5db171b7e78a4

build:
  entry_points:
    - graphbin = graphbin:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - python-igraph
    - cairocffi

test:
  imports:
    - graphbin
  commands:
    - pip check
    - graphbin --help
  requires:
    - pip

about:
  home: "https://github.com/metagentools/GraphBin"
  summary: "GraphBin: Refined binning of metagenomic contigs using assembly graphs."
  description: |
    GraphBin is a metagenomic contig bin-refinement tool that makes use of assembly graphs.
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: "https://graphbin.readthedocs.io/"
  dev_url: "https://github.com/metagentools/GraphBin"

extra:
  recipe-maintainers:
    - Vini2
    - vinisalazar
  identifiers:   
    - doi:10.1093/bioinformatics/btaa180
