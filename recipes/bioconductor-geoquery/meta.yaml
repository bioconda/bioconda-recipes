{% set version = "2.78.0" %}
{% set name = "GEOquery" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 16b5a6c7ed0d5dae355d8ff857688917

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-geoquery", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocGenerics, testthat, covr, markdown, quarto, DropletUtils, SingleCellExperiment
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-curl
    - r-data.table
    - r-dplyr
    - r-httr2
    - r-magrittr
    - r-r.utils
    - r-readr >=1.3.1
    - r-rentrez
    - r-rvest
    - r-stringr
    - r-tidyr
    - r-xml2
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-curl
    - r-data.table
    - r-dplyr
    - r-httr2
    - r-magrittr
    - r-r.utils
    - r-readr >=1.3.1
    - r-rentrez
    - r-rvest
    - r-stringr
    - r-tidyr
    - r-xml2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Get data from NCBI Gene Expression Omnibus (GEO)
  description: The NCBI Gene Expression Omnibus (GEO) is a public repository of microarray data.  Given the rich and varied nature of this resource, it is only natural to want to apply BioConductor tools to these data.  GEOquery is the bridge between GEO and BioConductor.
  license_file: LICENSE

extra:
  container:
    extended-base: yes
  identifiers:
    - biotools:geoquery
  parent_recipe:
    name: bioconductor-geoquery
    path: recipes/bioconductor-geoquery
    version: 2.48.0

