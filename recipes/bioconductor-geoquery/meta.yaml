{% set version = "2.50.0" %}
{% set name = "GEOquery" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4d161559db4839c1601d1f4ca53c3332
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, BiocGenerics, testthat, covr
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - r-dplyr
    - r-httr
    - r-magrittr
    - r-readr
    - r-tidyr
    - r-xml2
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - r-dplyr
    - r-httr
    - r-magrittr
    - r-readr
    - r-tidyr
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The NCBI Gene Expression Omnibus (GEO) is a public repository of microarray data.  Given the rich and varied nature of this resource, it is only natural to want to apply BioConductor tools to these data.  GEOquery is the bridge between GEO and BioConductor.'
extra:
  identifiers:
    - biotools:geoquery
  parent_recipe:
    name: bioconductor-geoquery
    path: recipes/bioconductor-geoquery
    version: 2.48.0

