{% set version = "2.68.0" %}
{% set name = "GEOquery" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 006c81971e10ad7dd94c875daa8a75af
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, BiocGenerics, testthat, covr, markdown
requirements:
  host:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - r-base
    - r-curl
    - r-data.table
    - r-dplyr
    - r-magrittr
    - r-r.utils
    - 'r-readr >=1.3.1'
    - r-tidyr
    - r-xml2
  run:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - r-base
    - r-curl
    - r-data.table
    - r-dplyr
    - r-magrittr
    - r-r.utils
    - 'r-readr >=1.3.1'
    - r-tidyr
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: MIT
  summary: 'Get data from NCBI Gene Expression Omnibus (GEO)'
  description: 'The NCBI Gene Expression Omnibus (GEO) is a public repository of microarray data.  Given the rich and varied nature of this resource, it is only natural to want to apply BioConductor tools to these data.  GEOquery is the bridge between GEO and BioConductor.'
extra:
  container:
    extended-base: true
  identifiers:
    - biotools:geoquery
  parent_recipe:
    name: bioconductor-geoquery
    path: recipes/bioconductor-geoquery
    version: 2.48.0

