{% set version = "1.1.2" %}

package:
  name: gargammel
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/grenaud/gargammel/archive/{{ version }}.tar.gz
  sha256: c4b5ca081087fa5ecf086dbd49a4db0fb3c7d2d3d13eb30bdfc96b964661c3c1

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - cmake
    - gsl
    - gnu-wget
    - openssl 1.0.2n
  run:
    - zlib
    - openssl 1.0.2n
    - perl
    - gsl
    - art
    - seq-gen
    - python=2.7
    - scipy
    - numpy
    - msprime
    - biopython
    - ms

about:
  home: https://github.com/grenaud/gargammel
  license: GPL
  license_file: LICENSE
  summary: Tool for simulating ancient DNA datasets

test:
  commands:
    - gargammel --help
    - ms2chromosomes.py --help
    - python msprime_chromosomes.py --help
    
