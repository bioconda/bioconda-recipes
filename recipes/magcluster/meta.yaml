{% set name = "magcluster" %}
{% set version = "0.1.6" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4408c07c5948e1fef29d87bbecc5cc578dc3d460be8defcf1fc2c6e61e001089

build:
  number: 0
#   skip: True  # [py<3.6 or win]
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - prokka
    - blast
    - tbl2asn
    - clinker
    - pandas
    
test:
  commands:
    - magcluster -h

about:
  home: "https://github.com/runjiaji/magcluster"
  license: "GPL-2.0-or-later"
  license_family: GPL2
  summary: "Magnetosome gene cluster annotation, screening and mapping tool"

