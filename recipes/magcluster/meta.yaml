{% set name = "magcluster" %}
{% set version = "0.2.2" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 75a7bbbec21a1bd4f489ec5a2d12da16e2d34b0b1ccbf7dd6e6d2cbfb8e50cd7


build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.6
    - prokka =1.13.4
    - blast <=2.9
    - pip

  run:
    - python >=3.6
    - clinker-py
    - pandas
    - prokka =1.13.4
    - blast <=2.9
    
test:
  commands:
    - magcluster -h

about:
  home: "https://github.com/runjiaji/magcluster"
  license: "GPL-2.0-or-later"
  license_family: GPL2
  summary: "Magnetosome gene cluster identification, annotation and visualization tool"

