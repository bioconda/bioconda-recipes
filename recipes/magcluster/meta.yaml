{% set name = "magcluster" %}
{% set version = "0.2.4" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e51d6ab5ee4451a036b6c9f4ff55d6b2d348c8dbcda2fc46a8f9335b2b7b88e7


build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.6
    - prokka =1.13.4
    - blast <=2.9
    - pip

  run:
    - python >=3.6
    - clinker-py
    - pandas
    - prokka =1.13.4
    - blast <=2.9
    
test:
  commands:
    - magcluster -h

about:
  home: "https://github.com/runjiaji/magcluster"
  license: "GPL-2.0-or-later"
  license_family: GPL2
  summary: "Magnetosome gene cluster identification, annotation and visualization tool"

