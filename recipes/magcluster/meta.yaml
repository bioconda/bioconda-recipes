{% set name = "magcluster" %}
{% set version = "0.1.7" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5969b00de34919908faa51bf357bcfe99d1683b139bc2aa5b3fbf6c7eb86725e

build:
  number: 0
#   skip: True  # [py<3.6 or win]
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - clinker-py
    - pandas
    - prokka
    - blast
    - tbl2asn
    
test:
  commands:
    - magcluster -h

about:
  home: "https://github.com/runjiaji/magcluster"
  license: "GPL-2.0-or-later"
  license_family: GPL2
  summary: "Magnetosome gene cluster annotation, screening and mapping tool"

