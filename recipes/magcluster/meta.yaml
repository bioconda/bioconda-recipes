{% set name = "magcluster" %}
{% set version = "0.1.8" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d62ecb5597fc8fcf98ef1825fadd14e541a6b9de8e3dd51a47a94555823abd3a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - clinker-py
    - pandas
    - prokka =1.13.4
    - blast <=2.9
    
test:
  commands:
    - magcluster -h

about:
  home: "https://github.com/runjiaji/magcluster"
  license: "GPL-2.0-or-later"
  license_family: GPL2
  summary: "Magnetosome gene cluster identification, annotation and visualization tool"

