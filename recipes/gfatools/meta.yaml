{% set version = "0.4" %}
{% set sha256 = "27917901c000651393fbdf9210a88b4b41ff2cf70b1e9f77497b2200620698d3" %}

package:
  name: gfatools
  version: {{ version }}

source:
  url: https://github.com/lh3/gfatools/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - gfatools 2>&1 | grep "read a GFA file"
    - gfatools version 2>&1 | grep "0.4"

about:
  home: https://github.com/lh3/gfatools
  license: MIT
  summary: Tools for manipulating sequence graphs in the GFA and rGFA formats

extra:
  identifiers:
    - biotools:gfatools
