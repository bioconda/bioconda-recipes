package:
  name: watchdog
  version: "0.8.3"

source:
  fn: watchdog-0.8.3.tar.gz
  url: https://pypi.python.org/packages/source/w/watchdog/watchdog-0.8.3.tar.gz
  md5: bb16926bccc98eae2a04535e4512ddf1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - watchdog = watchdog:main
    #
    # Would create an entry point called watchdog that calls watchdog.main()

    - watchmedo = watchdog.watchmedo:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml >=3.10
    - argh >=0.24.1
    - pathtools >=0.1.1

  run:
    - python
    - pyyaml >=3.10
    - argh >=0.24.1
    - pathtools >=0.1.1

test:
  # Python imports
  imports:
    - watchdog
    - watchdog.observers
    - watchdog.tricks
    - watchdog.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - watchmedo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - pytest
    - pytest-cov
    - pytest-timeout >=0.3
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/gorakhargosh/watchdog
  license: Apache Software License
  summary: 'Filesystem events monitoring'

# See
