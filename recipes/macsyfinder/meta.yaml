{% set name = "macsyfinder" %}
{% set version = "2.0rc1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 51a1b2063d0bd3a66b0550f7b629f0dba65182181dff9a35370a5b6b838617cb

build:
  noarch: python
  number: 0
  entry_points:
    - macsyfinder=macsypy.scripts.macsyfinder:main
    - macsydata=macsypy.scripts.macsydata:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - colorlog
    - networkx
    - packaging
    - pip
    - python
    - pyyaml
  run:
    - colorlog
    - networkx
    - packaging
    - python
    - pyyaml

test:
  imports:
    - macsypy
    - macsypy.scripts
  commands:
    - macsyfinder --help
    - macsydata --help

about:
  home: "https://github.com/gem-pasteur/macsyfinder/"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  summary: "MacSyFinder: Detection of macromolecular systems in protein datasets using systems modelling and similarity search"
  doc_url: "https://macsyfinder.readthedocs.io/en/latest/"

extra:
  recipe-maintainers:
    - caballero
