{% set name = "mOTUlizer" %}
{% set version = "0.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: cf7a05a1e153299e693dd2ded497634ef3600c4c7cd0c535e75ca75b123e59de

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython
    - pip
    - python >=3.7
    - python-igraph
  run:
    - biopython
    - python >=3.7
    - python-igraph
    - mmseqs2
    - cd-hit
    - fastani
    - tqdm

test:
  commands :
    - mOTUlize.py --help
    - mOTUpan.py --help
    - mOTUconvert.py --help
  imports:
    - mOTUlizer
    - mOTUlizer.bin
    - mOTUlizer.classes
    - mOTUlizer.scripts

about:
  home: "https://github.com/moritzbuck/mOTUlizer/"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "making OTUs from genomes, and stats on them. and even core-genomes"
  doc_url: "https://github.com/moritzbuck/mOTUlizer/"
  dev_url: "https://github.com/moritzbuck/mOTUlizer/"

extra:
  recipe-maintainers:
    - moritzbuck
