package:
  name: bcbio_monitor
  version: "1.0.2"

source:
  fn: bcbio_monitor-1.0.2.tar.gz
  url: https://pypi.python.org/packages/source/b/bcbio_monitor/bcbio_monitor-1.0.2.tar.gz
  md5: 8f84cc4d99cfdf99d8bc78c651a45ed8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  skip: True # [not py27]
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bcbio_monitor = bcbio_monitor:main
    #
    # Would create an entry point called bcbio_monitor that calls bcbio_monitor.main()

    - bcbio_monitor = bcbio_monitor:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask 0.10.1
    - gevent 1.0
    - requests
    - py-graphviz
    - paramiko
    - pyyaml

  run:
    - python
    - flask 0.10.1
    - gevent 1.0
    - requests
    - py-graphviz
    - paramiko
    - pyyaml
    - pytz
    - dateutil

test:
  # Python imports
  imports:
    - bcbio_monitor
    - bcbio_monitor.config
    - bcbio_monitor.graph
    - bcbio_monitor.log
    - bcbio_monitor.parser

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bcbio_monitor --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/guillermo-carrasco/bcbio-nextgen-monitor
  license: MIT
  summary: 'bcbio-monitor is an extension of bcbio-nextgen to visualize its progress'

# See
