{% set name = "parasail-python" %}
{% set version = "1.3.2" %}
{% set sha256 = "882b3df59a21735e0c096a3e0e3bdbd9cff203fed06b0f3a10aa7cd04aa4ab57" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/jeffdaily/parasail-python/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"
  patches:
    - darwin-libtool-name.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - m4
    - autoconf
    - automake
    - libtool
    - make
  host:
    - python
    - pip
    - zlib
    - wheel
  run:
    - python
    - numpy
    - wheel

test:
  imports:
    - parasail

about:
  home: https://github.com/jeffdaily/parasail-python
  license: BSD
  license_family: BSD
  summary: pairwise sequence alignment library

