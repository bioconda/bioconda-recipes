{% set name = "parasail-python" %}
{% set version = "1.2.4" %}
{% set sha256 = "9502d112993295b59b350bc9d8d58fe9b3ab5585a5c509c7d517a2c1a0a22c5e" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/jeffdaily/parasail-python/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"
  patches:
    - darwin-libtool-name.patch

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - m4
    - autoconf
    - automake
    - libtool
    - make
  host:
    - python
    - pip
    - zlib
    - wheel
  run:
    - python
    - numpy
    - wheel

test:
  imports:
    - parasail

about:
  home: https://github.com/jeffdaily/parasail-python
  license: BSD
  license_family: BSD
  summary: pairwise sequence alignment library

