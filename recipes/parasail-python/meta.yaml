{% set name = "parasail-python" %}
{% set version = "1.1.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/jeffdaily/parasail-python/archive/v{{ version }}.tar.gz
  md5: 109fc497924030eebda60bde33f0976b

build:
  number: 1
#  noarch: python
  #script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python
#    - numpy
#    - pip
#    - setuptools
#    - zlib
  build:
    - python
    - numpy
    - pip
    - setuptools
    - {{ compiler('c') }}
    #- {{ compiler('cxx') }}
    #- gcc  # [linux]
    #- llvm # [osx]
    - m4
    - autoconf
    - automake
    - libtool
    - zlib
#    - autoreconf
#  host:
#    - numpy
#    - pip
#    - python
  run:
    - numpy
    - python
   #- libgcc  # [linux]
    - zlib

test:
  imports:
    - parasail

about:
  home: https://github.com/jeffdaily/parasail-python
  license: BSD
  license_family: BSD
  license_file: 
  summary: pairwise sequence alignment library
  doc_url: 
  dev_url: 

