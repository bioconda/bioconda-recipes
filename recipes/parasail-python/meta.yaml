{% set name = "parasail-python" %}
{% set version = "1.1.16" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/jeffdaily/parasail-python/archive/v{{ version }}.tar.gz
  md5: aacd7de464f24ec64daaae2c12ca8c6c

build:
  number: 1

requirements:
  host:
    - python
  build:
    - python
    - numpy
    - pip
    - setuptools
    - {{ compiler('c') }}
    - m4
    - autoconf
    - automake
    - libtool
    - zlib
  run:
    - numpy
    - python
    - zlib

test:
  imports:
    - parasail

about:
  home: https://github.com/jeffdaily/parasail-python
  license: BSD
  license_family: BSD
  summary: pairwise sequence alignment library

