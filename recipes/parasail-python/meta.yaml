{% set name = "parasail-python" %}
{% set version = "1.1.16" %}
{% set sha256 = "2f5b7a8be77ed69e152c38de219f108b0dd1e1f6e5687a17ead75489d5d2cc0d" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/jeffdaily/parasail-python/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0

requirements:
  host:
    - python
  build:
    - python
    - numpy
    - pip
    - setuptools
    - {{ compiler('c') }}
    - m4
    - autoconf
    - automake
    - libtool
    - zlib
  run:
    - numpy
    - python
    - zlib

test:
  imports:
    - parasail

about:
  home: https://github.com/jeffdaily/parasail-python
  license: BSD
  license_family: BSD
  summary: pairwise sequence alignment library

