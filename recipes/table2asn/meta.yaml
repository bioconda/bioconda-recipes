{% set name = "table2asn" %}
{% set version = "1.27.792" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
- url: https://ftp.ncbi.nlm.nih.gov/asn1-converters/by_program/table2asn/mac.table2asn.gz  # [osx]
  sha256: 806eb8b629d806b2f02ed9b4cb8591c88fcfb2a9fbbdecb2e953b52ac14b4fa9   # [osx]
- url: https://ftp.ncbi.nlm.nih.gov/asn1-converters/by_program/table2asn/linux64.table2asn.gz  # [linux]
  sha256: 7677ec5ee93c0af14990367b1ebbbe860d02245e1fe6f798a80b8cef865c9667  # [linux]

build:
  number: 0

requirements:
  host:
    - libidn11
    - zlib
    - bzip2

test:
  commands:
    - 'table2asn -version | grep "{{ version }}"'

about:
  home: https://www.ncbi.nlm.nih.gov/genbank/table2asn/
  license: Public Domain
  summary: 'table2asn is a command-line program that creates sequence records for submission to GenBank - replaces tbl2asn.'
  doc_url: https://ftp.ncbi.nlm.nih.gov/asn1-converters/by_program/table2asn/DOCUMENTATION/table2asn_readme.txt

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
