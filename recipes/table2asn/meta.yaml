package:
  name: table2asn
  version: "1.0.883"
  release_date: "2023-07-13"

source:
  - url: https://ftp.ncbi.nih.gov/toolbox/ncbi_tools/converters/versions/{{ release_date }}/by_platform/linux64/table2asn.mac.gz
    sha256: daad04b14e088af7c69df606e2de859e83e4d3f35689642270e869c98da062cc  # [osx]
  - url: https://ftp.ncbi.nih.gov/toolbox/ncbi_tools/converters/versions/{{ release_date }}/by_platform/linux64/table2asn.linux64.gz 
    sha256: 56f47a5cf69d93955b7ee32e6e3de82aa34d35c84644a0fc2d160c743d084417  # [linux]

build:
  number: 1

requirements:
  run:
    - libidn11
    - zlib
    - bzip2

test:
  commands:
    - table2asn -version

about:
  home: https://www.ncbi.nlm.nih.gov/genbank/table2asn/
  license: Public Domain
  summary: 'table2asn is a command-line program that creates sequence records for submission to GenBank - replaces tbl2asn.'

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
