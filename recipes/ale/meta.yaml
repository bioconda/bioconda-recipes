{% set version = "20180904" %}
{% set sha256 = "123457834c173f10710a0b4c2fcefd8c6fa62af11f6ad311f199c242c49e8f68" %}

package:
  name: ale
  version: '{{ version }}'

source:
  url: https://github.com/sc932/ALE/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: true  # [py3k]

requirements:
  build:
    - '{{ compiler("c") }}'
  host:
    - python
    - samtools
    - setuptools
    - pymix
    - mpmath
    - zlib
  run:
    - python
    - mpmath
    - samtools
    - matplotlib
    - pymix
    - zlib

test:
  commands:
    - ALE --help
    - synthReadGen --help

about:
  home: https://github.com/sc932/ALE
  license: NCSA
  summary: 'ALE: Assembly Likelihood Estimator'
