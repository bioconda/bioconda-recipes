{% set name = "ipcr" %}
{% set version = "4.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KPU-AGC/ipcr/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bb03d6d4bea510f13655d6d10bd9b952aaa4d8a95754c51927c147f0ea435e54

build:
  number: 0

requirements:
  build:
    - go >=1.21

test:
  commands:
    - ipcr --version

about:
  home: https://github.com/KPU-AGC/ipcr
  license: MIT
  license_file: LICENSE
  summary: "In-silico PCR with mismatch thresholds and pretty alignment output."
  dev_url: https://github.com/KPU-AGC/ipcr

extra:
  recipe-maintainers:
    - ericksamera
  skip-lints:
    - should_be_noarch_generic
    - missing_run_exports
    - should_use_compilers
