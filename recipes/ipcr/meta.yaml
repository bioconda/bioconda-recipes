{% set name = "ipcr" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KPU-AGC/ipcr/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 30fec5e0fbdea1c6e6c5e4add10419f9e2c99d1d842002425cbe1a91bfa0cc8b

build:
  number: 0

requirements:
  build:
    - go >=1.21

test:
  commands:
    - ipcr --version

about:
  home: https://github.com/KPU-AGC/ipcr
  license: MIT
  license_file: LICENSE
  summary: "In-silico PCR with mismatch thresholds and pretty alignment output."
  dev_url: https://github.com/KPU-AGC/ipcr

extra:
  recipe-maintainers:
    - ericksamera
  skip-lints:
    - should_be_noarch_generic
    - missing_run_exports
    - should_use_compilers
