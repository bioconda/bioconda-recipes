{% set name = "ipcr" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KPU-AGC/ipcr/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5fd40f1984b907efcac3d925794211030e93f7d4c1c4d8515ec73f7c37198758

build:
  number: 0

requirements:
  build:
    - go >=1.21

test:
  commands:
    - ipcr --version

about:
  home: https://github.com/KPU-AGC/ipcr
  license: MIT
  license_file: LICENSE
  summary: "In-silico PCR with mismatch thresholds and pretty alignment output."
  dev_url: https://github.com/KPU-AGC/ipcr

extra:
  recipe-maintainers:
    - ericksamera
  skip-lints:
    - should_be_noarch_generic
    - missing_run_exports
    - should_use_compilers
