{% set name = "ipcr" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KPU-AGC/ipcr/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 525fbd507ca77f20a58f7c8d2c5865c14b27f2cdad1435e5405a33dd5f262da3

build:
  number: 0

requirements:
  build:
    - go >=1.21

test:
  commands:
    - ipcr --version

about:
  home: https://github.com/KPU-AGC/ipcr
  license: MIT
  license_file: LICENSE
  summary: "In-silico PCR with mismatch thresholds and pretty alignment output."
  dev_url: https://github.com/KPU-AGC/ipcr

extra:
  recipe-maintainers:
    - ericksamera
  skip-lints:
    - should_be_noarch_generic
    - missing_run_exports
    - should_use_compilers
