{% set version = "1.30.0" %}
{% set name = "netSmooth" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 1d491ce22c00b587b7810eb0859db2dc

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-netsmooth", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, testthat, Rtsne, biomaRt, igraph, STRINGdb, NMI, pheatmap, ggplot2, BiocStyle, rmarkdown, BiocParallel, uwot
requirements:
  host:
    - bioconductor-clusterexperiment >=2.30.0,<2.31.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cluster
    - r-data.table
    - r-entropy
    - r-matrix
  run:
    - bioconductor-clusterexperiment >=2.30.0,<2.31.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cluster
    - r-data.table
    - r-entropy
    - r-matrix

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Network smoothing for scRNAseq
  description: netSmooth is an R package for network smoothing of single cell RNA sequencing data. Using bio networks such as protein-protein interactions as priors for gene co-expression, netsmooth improves cell type identification from noisy, sparse scRNAseq data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

