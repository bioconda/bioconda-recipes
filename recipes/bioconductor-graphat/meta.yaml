{% set version = "1.58.0" %}
{% set name = "GraphAT" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6e6093a8a6d7cb424d08903541b56de1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - r-base
    - r-mcmcpack
  run:
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - r-base
    - r-mcmcpack
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Graph Theoretic Association Tests'
  description: 'Functions and data used in Balasubramanian, et al. (2004)'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:graphat
    - doi:10.1093/bioinformatics/bth405
  parent_recipe:
    name: bioconductor-graphat
    path: recipes/bioconductor-graphat
    version: 1.52.0

