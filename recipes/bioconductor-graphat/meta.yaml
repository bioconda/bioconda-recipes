{% set version = "1.82.0" %}
{% set name = "GraphAT" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: de9e456e29829e09d4d988e1b89523cc

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-graphat", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - r-mcmcpack
  run:
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - r-mcmcpack

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL
  summary: Graph Theoretic Association Tests
  description: Functions and data used in Balasubramanian, et al. (2004)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  identifiers:
    - biotools:graphat
    - doi:10.1093/bioinformatics/bth405
  parent_recipe:
    name: bioconductor-graphat
    path: recipes/bioconductor-graphat
    version: 1.52.0

