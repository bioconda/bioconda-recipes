{% set version = "1.54.0" %}
{% set name = "GraphAT" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 4a5b3ef2abd05b589c03cf5fe7b9e69130295ea683d512182a51b9204104cdf5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-mcmcpack
  run:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-mcmcpack
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Functions and data used in Balasubramanian, et al. (2004)'
extra:
  identifiers:
    - biotools:graphat
    - doi:10.1093/bioinformatics/bth405
  parent_recipe:
    name: bioconductor-graphat
    path: recipes/bioconductor-graphat
    version: 1.52.0
