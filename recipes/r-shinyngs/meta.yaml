{% set version = '1.2.0' %}

package:
  name: r-shinyngs
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/pinin4fjords/shinyngs/archive/v{{ version }}.tar.gz
  sha256: 3f767c7cf5701256754caddfbc4a610546ab35e1abc0d59b983a28c1004f5b8a

build:
  number: 0
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - bioconductor-gseabase
    - bioconductor-limma
    - bioconductor-summarizedexperiment
    - r-base
    - r-cluster
    - r-d3heatmap
    - r-data.table
    - r-dplyr
    - r-dt >=0.2
    - r-ggplot2
    - r-ggdendro
    - r-optparse
    - r-pheatmap
    - r-plotly  >=4.3.4
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-scatterplot3d
    - r-shiny
    - r-shinybs
    - r-shinyjs
    - r-shinythemes
    - r-yaml

  run:
    - bioconductor-gseabase
    - bioconductor-limma
    - bioconductor-summarizedexperiment
    - r-base
    - r-cluster
    - r-d3heatmap
    - r-data.table
    - r-dplyr
    - r-dt >=0.2
    - r-ggplot2
    - r-ggdendro
    - r-optparse
    - r-pheatmap
    - r-plotly  >=4.3.4
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-scatterplot3d
    - r-shiny
    - r-shinybs
    - r-shinyjs
    - r-shinythemes
    - r-yaml

test:
  commands:
    - $R -e "library('shinyngs')"

about:
  home: https://github.com/pinin4fjords/shinyngs
  license: AGPL-3.0
  summary: Provides Shiny applications for various array and NGS applications. Currently very
    RNA-seq centric, with plans for expansion.
  license_family: AGPL
  license_file: LICENSE.md 
