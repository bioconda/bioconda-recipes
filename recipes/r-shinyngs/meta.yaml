{% set version = '1.3.0' %}
{% set d3heatmap_version = '0.6.1.2' %}
{% set sha256 = 'aa478fe8baa9c703b365c772e9c44b4e90e097029e36237d39d8a9d29f1b7fd8' %}
{% set d3heatmap_sha256 = 'bda213c4d335b199c38a48cb8e60027c929a8ba8ef6e14dc7de692967777c25a' %}

package:
  name: r-shinyngs
  version: {{ version|replace("-", "_") }}

source:
  - url: https://github.com/pinin4fjords/shinyngs/archive/v{{ version }}.tar.gz
    sha256: "{{ sha256 }}" 
    folder: shinyngs
  - url: https://github.com/cran/d3heatmap/archive/refs/tags/{{ version }}.tar.gz 
    sha256: "{{ d3heatmap_sha256 }}"
    folder: d3heatmap

build:
  number: 0
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

  script_env:
    - SHA256={{ sha256 }}
    - D3HEATMAP_VERSION={{ d3heatmap_version }}
    - D3HEATMAP_SHA256={{ d3heatmap_sha256 }}

requirements:
  host:
    - r-biocmanager
    - bioconductor-gseabase
    - bioconductor-limma
    - bioconductor-summarizedexperiment
    - r-base
    - r-cluster
    - r-cpp11
    - r-d3heatmap ={{ d3heatmap_version }}
    - r-data.table
    - r-devtools
    - r-dplyr
    - r-dt >=0.2
    - r-ggplot2
    - r-ggdendro
    - r-markdown
    - r-optparse
    - r-pheatmap
    - r-plotly  >=4.3.4
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-rsconnect
    - r-scatterplot3d
    - r-shiny
    - r-shinybs
    - r-shinyjs
    - r-shinythemes
    - r-yaml

  run:
    - r-biocmanager
    - bioconductor-gseabase
    - bioconductor-limma
    - bioconductor-summarizedexperiment
    - r-base
    - r-cluster
    - r-cpp11
    - r-d3heatmap ={{ d3heatmap_version }}
    - r-data.table
    - r-dplyr
    - r-dt >=0.2
    - r-ggplot2
    - r-ggdendro
    - r-markdown
    - r-optparse
    - r-pheatmap
    - r-plotly  >=4.3.4
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-rsconnect
    - r-scatterplot3d
    - r-shiny
    - r-shinybs
    - r-shinyjs
    - r-shinythemes
    - r-yaml

test:
  commands:
    - $R -e "library('shinyngs')"
    - make_app_from_files.R --help
    - exploratory_plots.R --help 
    - differential_plots.R --help

about:
  home: https://github.com/pinin4fjords/shinyngs
  license: AGPL-3.0
  summary: Provides Shiny applications for various array and NGS applications. Currently very
    RNA-seq centric, with plans for expansion.
  license_family: AGPL
  license_file: LICENSE.md 
