{% set name = "hclust2" %}
{% set version = "1.0.0" %}
{% set sha256 = "a58c8ecbee3e170d465b2c196665de2afd5aa0e5e85ee666ae2ea96fa2c3172e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/SegataLab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install -vv --no-deps .

requirements:
  host:
    - python 
  run:
    - python 
    - numpy
    - matplotlib-base
    - scipy
    - pandas

test:
  imports:
    - hclust2
  commands:
    - hclust2.py -h

about:
  home: https://github.com/SegataLab/hclust2
  license: License
  summary: "hclust2 is a handy tool for plotting heat-maps"
