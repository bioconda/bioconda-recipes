{% set name = "hclust2" %}
{% set version = "0.99" %}
{% set sha256 = "c1169d89482e9d2a5b20e1b0cafef8152add751d635a6fea09574dabffde7c79" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github-com/SegataLab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 3

requirements:
  host:
    - python <3
  run:
    - python <3
    - numpy
    - matplotlib-base
    - scipy ==0.18.1
    - pandas

test:
  imports:
    - hclust2
  commands:
    - hclust2.py -h

about:
  home: https://github.com/SegataLab/hclust2
  license: License
  summary: "hclust2 is a handy tool for plotting heat-maps with several useful options to produce high quality figures that can be used in publication."
