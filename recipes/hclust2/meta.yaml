{% set name = "hclust2" %}
{% set version = "1.0.0" %}
{% set sha256 = "bfa6920684a930b43ae4fb89408d0f41f46d8dfeb9d13635fe91f45f9cac2112" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/SegataLab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python <3
  run:
    - python <3
    - numpy
    - matplotlib-base
    - scipy ==0.18.1
    - pandas

test:
  imports:
    - hclust2
  commands:
    - hclust2.py -h

about:
  home: https://github.com/SegataLab/hclust2
  license: License
  summary: "hclust2 is a handy tool for plotting heat-maps"
