  commands:
    - genesplicer

about:
  home: "https://ccb.jhu.edu/software/genesplicer"
  license: "OSI"
  summary: "GeneSplicer : A computational method for splice site prediction."
  doc_url: "https://ccb.jhu.edu/software/genesplicer"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:genesplicer
