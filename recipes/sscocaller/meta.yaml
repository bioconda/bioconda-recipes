{% set version = "0.2.2" %}
{% set sha256hash = "f40ffa0b4dac5967f85a6c281a2f42ab8f5fac68b88dad992dcfc5dd12294ad5" %}

package:
  name: sscocaller
  version: {{ version }}

source:
  url: https://gitlab.svi.edu.au/biocellgen-public/sscocaller/-/archive/v{{ version }}/sscocaller-v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - nim >=1.4.8
    - make >=4.3
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - htslib
    - pcre
    - zlib
    - f2c          # [osx]
    - bzip2 >=1.0.6
  run:
    - zlib
    - f2c       # [osx]
    - bzip2 >=1.0.6


test:
  commands:
    - sscocaller -h

about:
  home: https://gitlab.svi.edu.au/biocellgen-public/sscocaller
  dev_url: https://gitlab.svi.edu.au/biocellgen-public/sscocaller
  doc_url: https://gitlab.svi.edu.au/biocellgen-public/sscocaller
  license: MIT
  license_file: LICENSE
  summary: 'Haplotyping single-cell DNA sequenced gamete cells.'

extra:
  identifiers:
    - biotools:sscocaller

