{% set name = "masurca" %}
{% set version = "4.0.8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/alekseyzimin/masurca/releases/download/v{{ version }}/MaSuRCA-{{ version }}.tar.gz
  sha256: 14c5d14722eebc3138f23fdacacb08da948ea5cf49ddb70d5a7d785a4d061f7a

build:
  number: 4
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - boost-cpp
    - perl 
    - zlib
  run:
    - perl
    - zlib

test:
  commands:
    - masurca --help

about:
  home: http://masurca.blogspot.co.uk/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  summary: "MaSuRCA (Maryland Super-Read Celera Assembler) genome assembly software."
  description: |
    MaSuRCA requires Illumina data, and supports third-generation PacBio/Nanopore
    MinION reads for hybrid assembly.

extra:
  identifiers:
    - biotools:masurca
    - doi:10.1093/bioinformatics/btt476
