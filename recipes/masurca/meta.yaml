{% set name = "masurca" %}
{% set version = "3.3.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/alekseyzimin/masurca/releases/download/v{{ version }}/MaSuRCA-{{ version }}.tar.gz
  sha256: ff12b92409544b12314c90597e8157746157989dd215a21ccb897a2800d1d532

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - yaggo
  host:
    - zlib
    - bzip2
    - boost
    - perl 
  run:
    - zlib
    - boost
    - perl
    - grep

test:
  commands:
    - masurca --help

about:
  home: http://masurca.blogspot.co.uk/
  license: GPLv3
  license_family: GPL
  license_file: LICENSE.txt
  summary: |
    MaSuRCA (Maryland Super-Read Celera Assembler) genome assembly software.
    MaSuRCA requires Illumina data, and supports third-generation PacBio/Nanopore
    MinION reads for hybrid assembly.

extra:
  identifiers:
    - biotools:masurca
    - doi:10.1093/bioinformatics/btt476
