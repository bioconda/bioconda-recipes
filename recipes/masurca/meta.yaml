{% set name = "masurca" %}
{% set version = "3.2.4" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

requirements:
  build:
    - boost {{ CONDA_BOOST }}*
    - perl
    # curl and openssl only used for manual download/verification
    - curl
    - openssl
  run:
    - libgcc
    - boost {{ CONDA_BOOST }}*
    - perl

test:
  commands:
    - masurca --help

about:
  home: http://masurca.blogspot.co.uk/
  license: GPL-3.0-only
  summary: |
    MaSuRCA (Maryland Super-Read Celera Assembler) genome assembly software.
    MaSuRCA requires Illimina data, and supports third-generation PacBio/Nanopore
    MinION reads for hybrid assembly.
