{% set name = "MaSuRCA" %}
{% set version = "3.2.1_09012016" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: ftp://ftp.genome.umd.edu/pub/MaSuRCA/{{ name }}-{{ version }}.tar.gz

build:
  skip: True # [not py27]

requirements:
  build:
    - perl
    - gcc # [not osx]
    - llvm # [osx]
    - boost

  run:
    - perl
    - boost
    - libgcc  # [not osx]

test:
  commands:
    - variantCaller

about:
  home: https://github.com/PacificBiosciences/GenomicConsensus
  license: BSD-3-Clause
  summary: 'PacBio variant and consensus caller'
