{% set version = "0.0.1" %}

package:
  name: multiqc_sav
  version: {{ version }}

source:
  url: https://github.com/CenterForMedicalGeneticsGhent/MultiQC_SAV/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e0f743aa7b8c66ffa2eea59647564c378c06ea3122ff8d0b0e2363d18834efd2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - multiqc >=1.2

  run:
    - python
    - multiqc >=1.2
    - illumina-interop >=1.1.23
    - numpy
    - pandas

test:
  # Python imports
  imports:
    - multiqc_sav

about:
  home: http://multiqc.info
  license: GPL3
  license_file: LICENSE
  summary: 'MultiQC plugin to visualize Illumina SAV plots'
  
extra:
  recipe-maintainers:
    - matthdsm
