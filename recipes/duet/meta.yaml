{% set version = "0.1" %}

package:
  name: duet
  version: {{ version }}

source:
  url: https://github.com/yekaizhou/duet/archive/v{{ version }}.tar.gz
  sha256: 66d76fcd31fcb933cb78805b37fcfa5f9dfda6915fc37ce851429ebe8081599a

build:
  number: 0
  noarch: python
  script: python -m pip install duet/ -no-deps --ignore-installed -vvv

requirements:
  host:
    - pip
    - python>=3.6
  run:
    - python>=3.6
    - clair3=0.1.5
    - svim=1.4.2
    - bcftools=1.8

test:
  commands:
    - duet -h

about:
  home: 'https://github.com/yekaizhou/duet'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Duet: Fast and Accurate Novel SV Calling and Haplotyping'

extra:
  recipe-maintainers:
    - yekaizhou
