{% set version = "0.4" %}

package:
  name: duet
  version: '{{ version }}'

source:
  url: https://github.com/yekaizhou/duet/archive/v{{ version }}.tar.gz
  sha256: 365c1c04857fb19be0d1132b50b121ac919cd350dd1333666c1883ff5999be83

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - clair3=0.1.5
    - svim=1.4.2
    - bcftools=1.8

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

test:
  commands:
    - duet -h

about:
  home: 'https://github.com/yekaizhou/duet'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: SNP-Assisted Phased SV Detection from Low-depth Long-reads
