{% set name = "pytrimal" %}
{% set version = "0.8.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f7102d0ef8378934ebf9988adcc2fd39e6ee925885ad53f4472588cd0c6ff1f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv"
  run_exports:
    - {{ pin_subpackage('pytrimal', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - pip
    - cython
    - scikit-build-core
    - scoring-matrices >=0.3.0
  run:
    - python
    - scoring-matrices >=0.3.0

test:
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: "https://github.com/althonos/pytrimal"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: COPYING
  summary: "Cython bindings and Python interface to trimAl, a tool for automated alignment trimming."
  doc_url: "https://pytrimal.readthedocs.org"
  dev_url: "https://github.com/althonos/pytrimal"

extra:
  recipe-maintainers:
    - althonos
  additional-platforms:
    - linux-aarch64
    - osx-arm64
