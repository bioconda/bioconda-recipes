{% set name = "pytrimal" %}
{% set version = "0.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2331e67a74f3144d82373b6a79f42198f6632bd1b5025ab01cdd3eb527ef88cf

build:
  number: 0

  skip: True  #[py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - setuptools
  run:
    - python
    - setuptools
    - archspec

test:
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: https://github.com/althonos/pytrimal
  license: GPL-3
  license_family: GPL
  license_file: COPYING
  summary: Cython bindings and Python interface to trimAl, a tool for automated alignment trimming.
  doc_url: https://pytrimal.readthedocs.org/

extra:
  recipe-maintainers:
    - althonos
