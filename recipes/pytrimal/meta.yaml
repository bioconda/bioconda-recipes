{% set name = "pytrimal" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/d6/57/5cdff589abe04954e0174231eafb1dfa0bfe9c1916cf073bbe8f763df0af/pytrimal-0.2.1.tar.gz
  sha256: 0a3c5e510d699deef49d27110ed25ba353f44b511ae1af0d7ed2d2bbd8a96957

build:
  number: 0
  skip: True  #[py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: https://github.com/althonos/pytrimal
  license: GPL-3
  license_family: GPL
  license_file: COPYING
  summary: Cython bindings and Python interface to trimAl, a tool for automated alignment trimming.
  doc_url: https://pytrimal.readthedocs.org/

extra:
  recipe-maintainers:
    - althonos
