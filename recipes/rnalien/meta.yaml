package:
  name: rnalien
  version: '1.2.2'

source:
  fn: 1.2.2.tar.gz
  url: https://github.com/eggzilla/RNAlien/archive/1.2.2.tar.gz

build:
  number: 0
  skip: 

requirements:
  build:
    - ghc 
  run:
    - viennarna >=2.1.9
    - rnaz >=2.1
    - locarna >=1.8.7
    - infernal >=1.1.1

test:
  commands:
    - RNAlien -?

about:
  home: http://rna.tbi.univie.ac.at/rnalien/tool
  license: GPL-3
  summary: A tool set for short variant discovery in genetic sequence data
