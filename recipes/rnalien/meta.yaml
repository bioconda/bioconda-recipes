{% set name = "rnalien" %}
{% set version = "1.8.0" %}
{% set sha256 = "a527f0758d9ef8228613fcfba0aef20afeb32d879a3f5c58f659ba082886a0a0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/eggzilla/RNAlien/releases/download/{{ version }}/RNAlien.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: generic

requirements:

  run:
    - viennarna ==2.4.13
    - rnaz ==2.1.1
    - locarna ==2.0.0RC8
    - infernal ==1.1.2
    - rnacode ==0.3
    - gmp
    - perl
    - zlib
    - openssl
    - ca-certificates
    - blast ==2.9.0
    - entrez-direct

test:
  commands:
    - RNAlien --help
    - RNAlienStatistics --help
    - cmsearchToBed --help
    - RNAcentralHTTPRequest --help
    - RNAlienScan --help

about:
  home: http://rna.tbi.univie.ac.at/rnalien/tool
  license: GPL-3
  license_file: LICENSE
  summary: A tool for unsupervised construction of RNA family models

extra:
  identifiers:
    - biotools:RNAlien
    - doi:10.1093/nar/gkw558
