{% set name = "rnalien" %}
{% set version = "1.3.7" %}
{% set md5 = "c318b7471af01b05b1753784677808e5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/eggzilla/RNAlien/archive/{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 5
  skip: True  #  [osx]

requirements:
  build:
    - stack >=1.3.2
    - gmp
    - zlib
    - perl

  run:
    - viennarna ==2.3.3
    - rnaz ==2.1
    - locarna ==1.9.1
    - infernal ==1.1.2
    - rnacode ==0.3
    - gmp
    - perl
    - zlib
    - openssl

test:
  commands:
    - RNAlien --help

about:
  home: http://rna.tbi.univie.ac.at/rnalien/tool
  license: GPL-3
  summary: A tool for unsupervised construction of RNA family models

extra:
  identifiers:
    - biotools:RNAlien
    - doi:10.1093/nar/gkw558
