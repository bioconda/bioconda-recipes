package:
  name: rnalien
  version: '1.2.4'

source:
  fn: 1.2.4.tar.gz
  url: https://github.com/eggzilla/RNAlien/archive/1.2.4.tar.gz

build:
  number: 0
  skip: True  #  [osx]

requirements:
  build:
    - stack
    - perl-threaded
    - gmp

  run:
    - viennarna >=2.2.10
    - rnaz >=2.1
    - locarna >=1.8.11
    - infernal >=1.1.1
    - gmp
    - libgcc

test:
  commands:
    - RNAlien -?

about:
  home: http://rna.tbi.univie.ac.at/rnalien/tool
  license: GPL-3
  summary: A tool for unsupervised construction of RNA family models
