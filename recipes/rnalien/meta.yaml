{% set name = "rnalien" %}
{% set version = "1.3.8" %}
{% set sha256 = "82b4899e4d997922210141c72b15149f31ca08af1b6c65edafcbfb060a71e5a9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/eggzilla/RNAlien/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 5
  skip: True  #  [osx]

requirements:
  build:
    - stack >=1.9.3
    - gmp
    - zlib
    - perl

  run:
    - viennarna ==2.3.3
    - rnaz ==2.1
    - locarna ==1.9.1
    - infernal ==1.1.2
    - rnacode ==0.3
    - gmp
    - perl
    - zlib
    - openssl
    - ca-certificates

test:
  commands:
    - RNAlien --help
    - RNAlien -g

about:
  home: http://rna.tbi.univie.ac.at/rnalien/tool
  license: GPL-3
  summary: A tool for unsupervised construction of RNA family models

extra:
  identifiers:
    - biotools:RNAlien
    - doi:10.1093/nar/gkw558
