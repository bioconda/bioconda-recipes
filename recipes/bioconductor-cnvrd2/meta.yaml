{% set version = "1.48.0" %}
{% set name = "CNVrd2" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e9fe4e9c66233a8cdf78e5bef3a2006e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cnvrd2", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr
requirements:
  host:
    - bioconductor-dnacopy >=1.84.0,<1.85.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-rjags
  run:
    - bioconductor-dnacopy >=1.84.0,<1.85.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-rjags

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: 'CNVrd2: a read depth-based method to detect and genotype complex common copy number variants from next generation sequencing data.'
  description: CNVrd2 uses next-generation sequencing data to measure human gene copy number for multiple samples, indentify SNPs tagging copy number variants and detect copy number polymorphic genomic regions.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

