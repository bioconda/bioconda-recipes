{% set name = "goldrush" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bcgsc/goldrush/releases/download/{{ version }}/{{ name|lower }}-{{ version }}.tar.xz
  sha256: b1687aab7e9b44074fe1e2aa1f49d4e851677622c7869f24c011ba73bb3cbdcf

build:
  skip: true  # [py < 38 or win or py > 39]
  number: 1
  run_exports: {{ pin_subpackage("goldrush", max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - meson
    - ninja
    - cmake
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - gperftools
    - sdsl-lite
    - boost-cpp >=1.82.0
    - libdivsufsort
    - sparsehash
    - btllib >=1.6.2
  run:
    - make
    - python
    - ntlink >=1.3.0
    - btllib >=1.6.2
    - tigmint >=1.2.6
    - minimap2
    - gperftools
    - bc

test:
  commands:
    - goldrush help
    - goldpolish --help
    - goldrush-path --help
  imports:
    - btllib

about:
  home: https://github.com/bcgsc/goldrush
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Linear-time de novo long read assembler, from the Bioinformatics Technology Lab'
