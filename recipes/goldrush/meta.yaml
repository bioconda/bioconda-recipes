{% set name = "goldrush" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bcgsc/goldrush/releases/download/{{ version }}/{{ name|lower }}-{{ version }}.tar.xz
  sha256: a4457ccabeab12a3a3d922326ef17b3561dd8d8b8f5ce52c680333766a0f83bd

build:
  skip: true  # [py < 38 or win]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - meson
    - ninja
    - cmake
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - gperftools
    - sdsl-lite
    - boost-cpp
    - libdivsufsort
    - sparsehash
    - btllib
  run:
    - make
    - python
    - ntlink>=1.3.0
    - btllib
    - tigmint
    - minimap2
    - gperftools

test:
  commands:
    - goldrush help
    - goldrush-edit --help
    - goldrush-path --help
  imports:
    - btllib

about:
  home: https://github.com/bcgsc/goldrush
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Linear-time de novo long read assembler, from the Bioinformatics Technology Lab'
