{% set name = "goldrush" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bcgsc/goldrush/releases/download/{{ version }}/{{ name|lower }}-{{ version }}.tar.xz
  sha256: 194d38dfd117a142187a224975f0936b2cbde33bcc4bfdce320bb4fc29ef0f2c

build:
  skip: true  # [py < 38 or win or py > 39]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - meson
    - ninja
    - cmake
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - gperftools
    - sdsl-lite
    - boost-cpp >=1.82.0
    - libdivsufsort
    - sparsehash
    - btllib
  run:
    - make
    - python
    - ntlink >=1.3.0
    - btllib
    - tigmint
    - minimap2
    - gperftools

test:
  commands:
    - goldrush help
    - goldrush-edit --help
    - goldrush-path --help
  imports:
    - btllib

about:
  home: https://github.com/bcgsc/goldrush
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Linear-time de novo long read assembler, from the Bioinformatics Technology Lab'
