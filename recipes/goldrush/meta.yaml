{% set name = "goldrush" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bcgsc/goldrush/releases/download/{{ version }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 0b8b91b0477510d341af1736539416f30f70f67af9bd84161ea51c4c4a0fcc39

build:
  skip: true  # [py < 38 or win or py > 39]
  number: 0
  run_exports: {{ pin_subpackage("goldrush", max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson
    - ninja
    - cmake
  host:
    - python
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - gperftools
    - sdsl-lite
    - boost-cpp >=1.82.0
    - libdivsufsort
    - sparsehash
    - btllib >=1.6.2
    - intervaltree
  run:
    - make
    - python
    - ntlink >=1.3.0
    - btllib >=1.6.2
    - tigmint >=1.2.6
    - minimap2
    - gperftools
    - bc
    - snakemake

test:
  commands:
    - goldrush help
    - goldpolish --help
    - goldrush-path --help
  imports:
    - btllib

about:
  home: https://github.com/bcgsc/goldrush
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Linear-time de novo long read assembler, from the Bioinformatics Technology Lab'
