{% set name = "goldrush" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bcgsc/goldrush/releases/download/{{ version }}/{{ name|lower }}-{{ version }}.tar.xz
  sha256: 795fcc798414c8269304ff35d937b82487585c7f1676a1a7bdf095b2d55edc09

build:
  skip: true  # [py < 38 or win]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - meson
    - ninja
    - cmake
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - gperftools
    - sdsl-lite
    - boost-cpp
    - libdivsufsort
    - sparsehash
    - btllib
  run:
    - make
    - python
    - ntlink>=1.3.0
    - btllib
    - tigmint
    - minimap2
    - gperftools

test:
  commands:
    - goldrush help
    - goldrush-edit --help
    - goldrush-path --help
  imports:
    - btllib

about:
  home: https://github.com/bcgsc/goldrush
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Linear-time de novo long read assembler, from the Bioinformatics Technology Lab'
