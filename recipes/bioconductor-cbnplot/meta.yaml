{% set version = "1.10.0" %}
{% set name = "CBNplot" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: c45a84811a2b168417c1f36b273f30de

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cbnplot", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, arules, concaveman, ReactomePA, bnviewer, rmarkdown, withr, BiocStyle, testthat (>= 3.0.0)
requirements:

  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-depmap >=1.24.0,<1.25.0
    - bioconductor-enrichplot >=1.30.0,<1.31.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-graphite >=1.56.0,<1.57.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - r-base
    - r-bnlearn >=4.7
    - r-dplyr
    - r-ggdist
    - r-ggforce
    - r-ggplot2
    - r-ggraph
    - r-graphlayouts
    - r-igraph
    - r-magrittr
    - r-patchwork
    - r-purrr
    - r-pvclust
    - r-reshape2
    - r-rlang
    - r-rmpfr
    - r-stringr
    - r-tidyr

  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-depmap >=1.24.0,<1.25.0
    - bioconductor-enrichplot >=1.30.0,<1.31.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-graphite >=1.56.0,<1.57.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - r-base
    - r-bnlearn >=4.7
    - r-dplyr
    - r-ggdist
    - r-ggforce
    - r-ggplot2
    - r-ggraph
    - r-graphlayouts
    - r-igraph
    - r-magrittr
    - r-patchwork
    - r-purrr
    - r-pvclust
    - r-reshape2
    - r-rlang
    - r-rmpfr
    - r-stringr
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: plot bayesian network inferred from gene expression data based on enrichment analysis results
  description: This package provides the visualization of bayesian network inferred from gene expression data. The networks are based on enrichment analysis results inferred from packages including clusterProfiler and ReactomePA. The networks between pathways and genes inside the pathways can be inferred and visualized.

