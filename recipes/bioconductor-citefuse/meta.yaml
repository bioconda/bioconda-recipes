{% set version = "1.22.0" %}
{% set name = "CiteFuse" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 9a3e0f0cf51d1e0eba3bcc85cdcc7148

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-citefuse", max_pin="x.x") }}'

# Suggests: knitr, rmarkdown, DT, mclust, scater, ExPosition, BiocStyle, pkgdown
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-compositions
    - r-cowplot
    - r-dbscan
    - r-ggplot2
    - r-ggraph
    - r-ggridges
    - r-gridextra
    - r-igraph
    - r-matrix
    - r-mixtools
    - r-pheatmap
    - r-randomforest
    - r-rcpp
    - r-reshape2
    - r-rlang
    - r-rtsne
    - r-scales
    - r-uwot
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-compositions
    - r-cowplot
    - r-dbscan
    - r-ggplot2
    - r-ggraph
    - r-ggridges
    - r-gridextra
    - r-igraph
    - r-matrix
    - r-mixtools
    - r-pheatmap
    - r-randomforest
    - r-rcpp
    - r-reshape2
    - r-rlang
    - r-rtsne
    - r-scales
    - r-uwot

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: 'CiteFuse: multi-modal analysis of CITE-seq data'
  description: CiteFuse pacakage implements a suite of methods and tools for CITE-seq data from pre-processing to integrative analytics, including doublet detection, network-based modality integration, cell type clustering, differential RNA and protein expression analysis, ADT evaluation, ligand-receptor interaction analysis, and interactive web-based visualisation of the analyses.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:citefuse

