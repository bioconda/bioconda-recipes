{% set version = "1.0.0" %}
{% set name = "CiteFuse" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 45e43326a6e9577728357fe0df256811
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, DT, mclust, scater, ExPosition, BiocStyle
requirements:
  host:
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-scran >=1.16.0,<1.17.0'
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-cowplot
    - r-dbscan
    - r-ggplot2
    - r-ggraph
    - r-ggridges
    - r-gridextra
    - r-igraph
    - r-matrix
    - r-mixtools
    - r-pheatmap
    - r-propr
    - r-randomforest
    - r-reshape2
    - r-rlang
    - r-rtsne
    - r-scales
    - r-snftool
    - r-uwot
  run:
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-scran >=1.16.0,<1.17.0'
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-cowplot
    - r-dbscan
    - r-ggplot2
    - r-ggraph
    - r-ggridges
    - r-gridextra
    - r-igraph
    - r-matrix
    - r-mixtools
    - r-pheatmap
    - r-propr
    - r-randomforest
    - r-reshape2
    - r-rlang
    - r-rtsne
    - r-scales
    - r-snftool
    - r-uwot
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'CiteFuse: multi-modal analysis of CITE-seq data'
  description: 'CiteFuse pacakage implements a suite of methods and tools for CITE-seq data from pre-processing to integrative analytics, including doublet detection, network-based modality integration, cell type clustering, differential RNA and protein expression analysis, ADT evaluation, ligand-receptor interaction analysis, and interactive web-based visualisation of the analyses.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

