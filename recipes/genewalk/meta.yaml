{% set name = "genewalk" %}
{% set version = "1.6.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "e989c20ef9c5ef5a6de0b495cc6f8ee4490ab9ebbdd2634e03cf77dfdec44b10"

build:
  number: 0
  noarch: python
  entry_points: 
    - genewalk = genewalk.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python
  run:
    - gensim >=4.0
    - goatools
    - networkx >=2.1
    - numpy
    - pandas
    - python
    - scipy >=1.3.0
    - matplotlib-base
    - seaborn
    - plotly >=4.0.0

test:
  imports:
    - genewalk
    - genewalk.tests
  commands:
    - genewalk --help
  requires:
    - nose

about:
  home: "https://github.com/churchmanlab/genewalk"
  license: BSD-2-Clause
  license_family: BSD
  summary: "Determine gene function based on network embeddings."
  doc_url: "https://genewalk.readthedocs.io/en/latest/"
  dev_url: "https://github.com/churchmanlab/genewalk"

extra:
  recipe-maintainers:
    - bgyori
