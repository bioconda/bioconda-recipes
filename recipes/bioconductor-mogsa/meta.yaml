{% set version = "1.16.0" %}
{% set name = "mogsa" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 8cf09a49ac7d52e667f40ab2e5d2922c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-genefilter >=1.64.0,<1.65.0'
    - 'bioconductor-graphite >=1.28.0,<1.29.0'
    - 'bioconductor-gseabase >=1.44.0,<1.45.0'
    - r-base
    - r-cluster
    - r-corpcor
    - r-gplots
    - r-svd
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-genefilter >=1.64.0,<1.65.0'
    - 'bioconductor-graphite >=1.28.0,<1.29.0'
    - 'bioconductor-gseabase >=1.44.0,<1.45.0'
    - r-base
    - r-cluster
    - r-corpcor
    - r-gplots
    - r-svd
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package provide a method for doing gene set analysis based on multiple omics data.'

