{% set version = "1.44.0" %}
{% set name = "mogsa" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 3c46b74262cfa7fbe11137d1aaf0659f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mogsa", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, org.Hs.eg.db
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-graphite >=1.56.0,<1.57.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - r-base
    - r-cluster
    - r-corpcor
    - r-gplots
    - r-svd
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-graphite >=1.56.0,<1.57.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - r-base
    - r-cluster
    - r-corpcor
    - r-gplots
    - r-svd

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: Multiple omics data integrative clustering and gene set analysis
  description: This package provide a method for doing gene set analysis based on multiple omics data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

