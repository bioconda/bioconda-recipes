{% set version = "1.17.5" %}
{% set name = "mogsa" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 64e223e6393c7db286b6a87874b4647c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, org.Hs.eg.db
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - 'bioconductor-graphite >=1.30.0,<1.31.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - r-base
    - r-cluster
    - r-corpcor
    - r-gplots
    - r-svd
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - 'bioconductor-graphite >=1.30.0,<1.31.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - r-base
    - r-cluster
    - r-corpcor
    - r-gplots
    - r-svd
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package provide a method for doing gene set analysis based on multiple omics data.'

