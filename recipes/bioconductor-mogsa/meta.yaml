{% set version = "1.20.0" %}
{% set name = "mogsa" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 108805b80e56b9d18e138c4fceed319c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, org.Hs.eg.db
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-genefilter >=1.68.0,<1.69.0'
    - 'bioconductor-graphite >=1.32.0,<1.33.0'
    - 'bioconductor-gseabase >=1.48.0,<1.49.0'
    - r-base
    - r-cluster
    - r-corpcor
    - r-gplots
    - r-svd
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-genefilter >=1.68.0,<1.69.0'
    - 'bioconductor-graphite >=1.32.0,<1.33.0'
    - 'bioconductor-gseabase >=1.48.0,<1.49.0'
    - r-base
    - r-cluster
    - r-corpcor
    - r-gplots
    - r-svd
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Multiple omics data integrative clustering and gene set analysis'
  description: 'This package provide a method for doing gene set analysis based on multiple omics data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

