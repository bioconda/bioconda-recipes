{% set name = "GMGC-mapper" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a22f7b889e82a0270314dbaa73c3d49055d84df51e3aacddb4fd959ba36e459

build:
  noarch: python
  number: 0
  entry_points:
    - gmgc-mapper=gmgc_mapper.main:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - atomicwrites
    - biopython
    - numpy
    - pip
    - python
    - pyyaml
    - scikit-bio
    - tqdm
  run:
    - atomicwrites
    - biopython
    - numpy
    - python
    - pyyaml
    - scikit-bio
    - tqdm

test:
  imports:
    - gmgc_mapper
  commands:
    - gmgc-mapper --help

about:
  home: https://github.com/psj1997/GMGC_mapper
  license: MIT
  license_family: MIT
  license_file: 
  summary: Map genes and genome to the Global Microbial Gene Catalog (GMGC)
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
