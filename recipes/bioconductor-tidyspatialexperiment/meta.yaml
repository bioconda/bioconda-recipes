{% set version = "1.6.2" %}
{% set name = "tidySpatialExperiment" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 90e251df5c61cdf59af5e0c9b567f3ce

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tidyspatialexperiment", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, testthat, knitr, markdown, scater, igraph, cowplot, DropletUtils, tidySummarizedExperiment
requirements:

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tidysinglecellexperiment >=1.20.0,<1.21.0
    - r-base
    - r-cli
    - r-dplyr
    - r-fansi
    - r-ggplot2 >=4.0.0
    - r-lifecycle
    - r-magick
    - r-pillar
    - r-pkgconfig
    - r-plotly
    - r-purrr
    - r-rlang
    - r-shiny
    - r-stringr
    - r-tibble
    - r-tidygate >=1.0.13
    - r-tidyr
    - r-tidyselect
    - r-ttservice
    - r-vctrs

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tidysinglecellexperiment >=1.20.0,<1.21.0
    - r-base
    - r-cli
    - r-dplyr
    - r-fansi
    - r-ggplot2 >=4.0.0
    - r-lifecycle
    - r-magick
    - r-pillar
    - r-pkgconfig
    - r-plotly
    - r-purrr
    - r-rlang
    - r-shiny
    - r-stringr
    - r-tibble
    - r-tidygate >=1.0.13
    - r-tidyr
    - r-tidyselect
    - r-ttservice
    - r-vctrs

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-or-later
  summary: SpatialExperiment with tidy principles
  description: tidySpatialExperiment provides a bridge between the SpatialExperiment package and the tidyverse ecosystem. It creates an invisible layer that allows you to interact with a SpatialExperiment object as if it were a tibble; enabling the use of functions from dplyr, tidyr, ggplot2 and plotly. But, underneath, your data remains a SpatialExperiment object.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

