{% set version = "1.6.0" %}
{% set name = "GA4GHclient" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f69a308636d5abd8d6c3e071e0182437
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: AnnotationDbi, BiocStyle, DT, knitr, org.Hs.eg.db, rmarkdown, testthat, TxDb.Hsapiens.UCSC.hg19.knownGene
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.29.0'
    - r-base
    - r-dplyr
    - r-httr
    - r-jsonlite
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.29.0'
    - r-base
    - r-dplyr
    - r-httr
    - r-jsonlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'GA4GHclient provides an easy way to access public data servers through Global Alliance for Genomics and Health (GA4GH) genomics API. It provides low-level access to GA4GH API and translates response data into Bioconductor-based class objects.'

