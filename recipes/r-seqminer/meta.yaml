package:
  name: r-seqminer
  version: 6.0

source:
  fn: seqminer_6.0.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/seqminer_6.0.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/seqminer/seqminer_6.0.tar.gz
  sha256: 74e80b5ed7023fa7c7ba22b6b1ce31aba5fd05bd8ac61d55a065dcd80c0df214

build:
  number: 0
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - gcc  # [linux]
    - llvm  # [osx]
    - gmp {{ CONDA_GMP }}*

  run:
    - r-base
    - libgcc  # [linux]
    - gmp {{ CONDA_GMP }}*

test:
  commands:
    - $R -e "library('seqminer')"

about:
  home: https://cran.r-project.org/web/packages/seqminer/index.html
  license: GPL (>= 2)
  summary: Integrate sequencing data (Variant call format, e.g. VCF or BCF) or meta-analysis results in R.
  license_family: GPL
