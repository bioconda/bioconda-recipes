{% set name = "coolbox" %}
{% set version = "0.3.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 601d11a43597e6eedf716232213857c032a07f70b6a6ec2099c25e222da69e30

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
 
 requirements:
  host:
    - cooler
    - dna_features_viewer
    - fire
    - h5py
    - intervaltree
    - ipywidgets >=7.5.1
    - jupyter >=1.0.0
    - matplotlib >=3.1.1
    - nbformat
    - numpy
    - numpydoc
    - pandas
    - pip
    - pybbi
    - pytest
    - python
    - scipy >=1.0.0
    - statsmodels
    - svgutils
    - voila
  run:
    - cooler
    - dna_features_viewer
    - fire
    - h5py
    - intervaltree
    - ipywidgets >=7.5.1
    - jupyter >=1.0.0
    - matplotlib >=3.1.1
    - nbformat
    - numpy
    - numpydoc
    - pandas
    - pybbi
    - pytest
    - python
    - scipy >=1.0.0
    - statsmodels
    - svgutils
    - voila

test:
  imports:
    - coolbox

about:
  home: https://github.com/GangCaoLab/CoolBox
  license: GPL3
  license_file: LICENSE
  summary: Jupyter notebook based genomic data visulization toolkit.

extra:
  recipe-maintainers:
    - Nanguage
