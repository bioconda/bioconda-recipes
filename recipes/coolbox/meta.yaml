{% set name = "CoolBox" %}
{% set version = "0.3.2" %}
 
package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/GangCaoLab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: f64ad0af6b196c04d4d01f9b2c6cfe5f3d0d3819d5b7697b8e14eda517c60af4

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python >=3.6
    - pip
    - pybind11 >=2.4
  run:
    - python >=3.6
    - pairix
    - tabix
    - samtools >=1.10

test:
  imports:
    - coolbox

about:
  home: https://github.com/GangCaoLab/CoolBox
  license: GPL3
  license_file: LICENSE
  summary: Jupyter notebook based genomic data visulization toolkit.

extra:
  recipe-maintainers:
    - Nanguage
