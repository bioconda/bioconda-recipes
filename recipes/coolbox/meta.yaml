{% set name = "CoolBox" %}
{% set version = "0.3.3" %}
 
package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/GangCaoLab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 395634a63103a6ace73346051f5720054d600fe36a81eeb1d22242e2e57d4704

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3.6
    - pip
    - pybind11 >=2.4
    - libcurl
    - curl
    - zlib
  run:
    - python >=3.6
    - libcurl
    - zlib
    - pairix
    - tabix
    - samtools >=1.10

test:
  imports:
    - coolbox

about:
  home: https://github.com/GangCaoLab/CoolBox
  license: GPL3
  license_file: LICENSE
  summary: Jupyter notebook based genomic data visulization toolkit.

extra:
  recipe-maintainers:
    - Nanguage
