{% set name = "CoolBox" %}
{% set version = "0.3.8" %}
 
package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/GangCaoLab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 4070c087cd6fd4d3ab87c2b0fecbd646de95fb7d28b4c323fab161f5f98a4635

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - h5py
    - pandas >=1.0.0
    - matplotlib-base >=3.1.1
    - scipy >=1.0.0
    - cooler >=0.8.10
    - pairix
    - htslib
    - pybbi
    - samtools >=1.10
    - jupyter >=1.0.0
    - ipywidgets >=7.5.1
    - intervaltree
    - dna_features_viewer
    - fire
    - nbformat
    - voila
    - statsmodels
    - svgutils
    - numpydoc

test:
  imports:
    - coolbox

about:
  home: https://github.com/GangCaoLab/CoolBox
  license: GPL3
  license_file: LICENSE
  summary: Jupyter notebook based genomic data visulization toolkit.

extra:
  recipe-maintainers:
    - Nanguage
