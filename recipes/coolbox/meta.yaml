{% set name = "CoolBox" %}
{% set version = "0.3.0.a" %}
 
package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/GangCaoLab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 33673ea43e144f98762df96d1c8c93fe52afe164228fec100802ae46110acc59

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - h5py
    - pandas
    - matplotlib-base >=3.1.1
    - scipy >=1.0.0
    - cooler >=0.8.10
    - pairix
    - tabix
    - pybigwig
    - samtools >=1.10
    - requests
    - jupyter >=1.0.0
    - ipywidgets >=7.5.1
    - intervaltree
    - dna_features_viewer
    - fire
    - nbformat
    - voila
    - statsmodels
    - svgutils
    - numpydoc

test:
  imports:
    - coolbox

about:
  home: https://github.com/GangCaoLab/CoolBox
  license: GPL3
  license_file: LICENSE
  summary: Jupyter notebook based genomic data visulization toolkit.

extra:
  recipe-maintainers:
    - Nanguage
