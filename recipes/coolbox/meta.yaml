{% set name = "CoolBox" %}
{% set version = "0.4.0" %}
 
package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/GangCaoLab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 2f4732f3870df448711898bc1cf30d5c5a2ce8c3e5545b408d658ede7bc38b0b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('coolbox', max_pin="x.x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - numpy
    - h5py
    - pandas >=1.0.0
    - matplotlib-base >=3.1.1
    - scipy >=1.0.0
    - cooler >=0.8.10
    - pairix
    - htslib
    - pybbi
    - samtools >=1.10
    - jupyter >=1.0.0
    - ipywidgets >=7.5.1
    - intervaltree
    - dna_features_viewer
    - fire
    - nbformat
    - voila
    - statsmodels
    - svgutils
    - numpydoc

test:
  imports:
    - coolbox

about:
  home: https://github.com/GangCaoLab/CoolBox
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Jupyter notebook based genomic data visulization toolkit.
  dev_url: https://github.com/GangCaoLab/CoolBox

extra:
  recipe-maintainers:
    - Nanguage
