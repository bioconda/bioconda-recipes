{% set name = "pegasuspy" %}
{% set version = "1.6.0" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
    sha256: 6f861498cf41363b242ea08b8299f0069a100d6aec23c6941b1075cf20b3bb3e


build:
    number: 0
    skip: True  # [py<37]
    entry_points:
        - pegasus = pegasus.__main__:main
    script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - cython
        - setuptools_scm
        - pip
    run:
        - python
        - numpy
        - pandas >=1.2.0
        - anndata >=0.7.1
        - loompy
        - docopt
        - scipy
        - importlib_metadata >=0.7
        - pegasusio >=0.5.1
        - psutil
        - threadpoolctl
        - adjusttext
        - demuxem
        - hnswlib
        - harmony-pytorch
        - joblib >=0.14
        - lightgbm >=2.2.1
        - louvain >=0.7.0
        - leidenalg >=0.8.0
        - matplotlib-base >=2.0.0
        - natsort
        - numba
        - pyarrow
        - pybind11
        - python-igraph >=0.8.0
        - scikit-learn >=0.23.2
        - scikit-misc
        - seaborn
        - statsmodels
        - pyfit-sne >=1.1.1
        - umap-learn >=0.5.2
        - xlsxwriter
        - wordcloud

test:
    imports:
        - pegasus
        - pegasus.commands
        - pegasus.cylib.cfisher
        - pegasus.cylib.fast_utils
        - pegasus.cylib.de_utils
    commands:
        - pegasus --help

about:
    home: https://github.com/lilab-bcb/pegasus
    doc_url: https://pegasus.readthedocs.io
    dev_url: https://github.com/lilab-bcb/pegasus
    license: BSD-3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: "An efficient Python analysis tool which scales to transcriptomes of millions of single cells."
    description: |
        Pegasus is a tool for analyzing transcriptomes of millions of single cells.
        It is a command line tool, a python package and a base for Cloud-based analysis workflows.

extra:
    recipe-maintainers:
        - yihming
    identifiers:
        - doi:10.1038/s41592-020-0905-x
