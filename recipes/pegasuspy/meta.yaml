{% set name = "pegasuspy" %}
{% set version = "1.10.1" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
    sha256: 5841d933757a5ff233e86a0236e3bd9b76a7c6194acebf7482f94ceab56ea944

build:
    number: 1
    skip: True  # [py > 311]
    script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
    entry_points:
      - pegasus = pegasus.__main__:main
    script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv"
    run_exports:
        - {{ pin_subpackage(name, max_pin="x") }}

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - cython
        - setuptools-scm
        - pip
    run:
        - python
        - numpy <2
        - pandas >=1.2.0
        - anndata >=0.7.1
        - loompy
        - docopt
        - scipy
        - pegasusio >=0.9.1
        - psutil
        - threadpoolctl
        - adjusttext
        - demuxem
        - hnswlib
        - harmony-pytorch
        - joblib >=0.14
        - lightgbm >=2.2.1
        - louvain >=0.7.0
        - leidenalg >=0.8.0
        - matplotlib-base >=3.7.0
        - natsort
        - numba
        - pybind11
        - python-igraph >=0.8.0
        - scikit-learn >=0.23.2
        - scikit-misc
        - seaborn-base >=0.13.0
        - statsmodels
        - pyfit-sne >=1.1.1
        - umap-learn >=0.5.2
        - xlsxwriter
        - wordcloud
        - forceatlas2-python
        # brought in by numba, trying to ensure it comes from conda-forge rather than defaults
        - tbb
        - zarr <3

test:
    imports:
        - pegasus
        - pegasus.commands
        - pegasus.cylib.cfisher
        - pegasus.cylib.fast_utils
        - pegasus.cylib.de_utils
    commands:
        - pegasus --help

about:
    home: https://github.com/lilab-bcb/pegasus
    doc_url: https://pegasus.readthedocs.io
    dev_url: https://github.com/lilab-bcb/pegasus
    license: BSD-3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: "An efficient Python analysis tool which scales to transcriptomes of millions of single cells."
    description: |
        Pegasus is a tool for analyzing transcriptomes of millions of single cells.
        It is a command line tool, a python package and a base for Cloud-based analysis workflows.

extra:
    additional-platforms:
        - linux-aarch64
    recipe-maintainers:
        - yihming
    identifiers:
        - doi:10.1038/s41592-020-0905-x
