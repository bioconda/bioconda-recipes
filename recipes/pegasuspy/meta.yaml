{% set name = "pegasuspy" %}
{% set version = "1.3.0" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
    sha256: 8b405931dd5e5803608b1de314c6dc358f5cc3f208cb88a9d4b4d4c9a21d2f29


build:
    number: 0
    skip: True  # [py27 or py36]
    entry_points:
        - pegasus = pegasus.__main__:main
    script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - cython
        - setuptools_scm
        - pip
    run:
        - python
        - numpy
        - pandas >=0.24
        - anndata >=0.7.1
        - loompy
        - docopt
        - scipy
        - importlib_metadata >=0.7
        - pegasusio >=0.2.9
        - adjusttext
        - demuxem
        - forceatlas2-python
        - gprofiler-official
        - harmony-pytorch >=0.1.6
        - hnswlib
        - joblib >=0.14
        - lightgbm >=2.2.1
        - louvain >=0.7.0
        - leidenalg >=0.8.0
        - matplotlib-base >=2.0.0
        - natsort
        - numba
        - psutil
        - pyarrow
        - pybind11
        - python-igraph >=0.8.0
        - scanorama
        - scikit-learn >=0.23.2
        - scikit-misc
        - seaborn
        - statsmodels
        - threadpoolctl
        - pyfit-sne >=1.1.1
        - umap-learn >=0.4,<0.5
        - xlsxwriter

test:
    imports:
        - pegasus
        - pegasus.commands
        - pegasus.cylib.cfisher
        - pegasus.cylib.fast_utils
        - pegasus.cylib.de_utils
        - hnswlib
        - igraph
        - louvain
        - leidenalg
        - fitsne
    commands:
        - pegasus --help
        - java --version

about:
    home: https://github.com/klarman-cell-observatory/pegasus
    doc_url: https://pegasus.readthedocs.io
    dev_url: https://github.com/klarman-cell-observatory/pegasus
    license: BSD-3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: "An efficient Python analysis tool which scales to transcriptomes of millions of single cells." 
    description: |
        Pegasus is a tool for analyzing transcriptomes of millions of single cells. 
        It is a command line tool, a python package and a base for Cloud-based analysis workflows.

extra:
    recipe-maintainers:
        - yihming
    identifiers:
        - doi:10.1038/s41592-020-0905-x
