{% set name = "pegasuspy" %}
{% set version = "1.8.1" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
    sha256: 3897e1048d6ce3547028c0e4220fea7145573e6f62805918c7f7002f683f4105


build:
    number: 0
    skip: True  # [py<37]
    entry_points:
      - pegasus = pegasus.__main__:main
    run_exports:
      - {{ pin_subpackage(name, max_pin='x') }}
    script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - cython
        - setuptools_scm
        - pip
    run:
        - python
        - numpy
        - pandas >=1.2.0
        - anndata >=0.7.1
        - loompy >=3
        - docopt
        - scipy >=1.7
        - importlib_metadata >=0.7
        - pegasusio >=0.5.1
        - psutil
        - threadpoolctl
        - adjusttext
        - demuxem
        - hnswlib
        - harmony-pytorch
        - joblib >=0.14
        - lightgbm >=2.2.1
        - louvain >=0.7.0
        - leidenalg >=0.8.0
        - matplotlib-base >=2.0.0
        - natsort
        - numba
        - pybind11
        - python-igraph >=0.8.0
        - scikit-learn >=0.23.2
        - scikit-misc
        - seaborn
        - statsmodels
        - pyfit-sne >=1.1.1
        - umap-learn >=0.5.2
        - xlsxwriter
        - wordcloud
        # brought in by numba, trying to ensure it comes from conda-forge rather than defaults
        - tbb

test:
    imports:
        - pegasus
        - pegasus.commands
        - pegasus.cylib.cfisher
        - pegasus.cylib.fast_utils
        - pegasus.cylib.de_utils
    commands:
        - pegasus --help

about:
    home: https://github.com/lilab-bcb/pegasus
    doc_url: https://pegasus.readthedocs.io
    dev_url: https://github.com/lilab-bcb/pegasus
    license: BSD-3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: "An efficient Python analysis tool which scales to transcriptomes of millions of single cells."
    description: |
        Pegasus is a tool for analyzing transcriptomes of millions of single cells.
        It is a command line tool, a python package and a base for Cloud-based analysis workflows.

extra:
    recipe-maintainers:
        - yihming
    identifiers:
        - doi:10.1038/s41592-020-0905-x
