{% set name = "perl-json-pp" %}
{% set version = "4.08" %}
{% set sha256 = "08e5bd969602505f47564708705c9e5b2e56bff279cc23f80e806c8a16467deb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/I/IS/ISHIGAKI/JSON-PP-4.08.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  
requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  imports:
    - JSON::PP
    - JSON::PP::Boolean

about:
  home: http://metacpan.org/pod/JSON::PP
  license: perl_5
  summary: 'JSON::XS compatible pure-Perl module.'
