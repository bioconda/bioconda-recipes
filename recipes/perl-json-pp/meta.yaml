{% set name = "perl-json-pp" %}
{% set version = "4.09" %}
{% set sha256 = "72d2fb4b9c823d13253940444584989820728bf44c5013c62faa2d1c1a2bcc65" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/I/IS/ISHIGAKI/JSON-PP-4.09.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  
requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  imports:
    - JSON::PP
    - JSON::PP::Boolean

about:
  home: http://metacpan.org/pod/JSON::PP
  license: perl_5
  summary: 'JSON::XS compatible pure-Perl module.'
