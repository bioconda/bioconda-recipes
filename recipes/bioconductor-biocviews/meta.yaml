{% set version = "1.78.0" %}
{% set name = "biocViews" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: acf440627c2560bacb74ed7d661d10ba

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-biocviews", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocGenerics, BiocPkgTools, knitr, commonmark, BiocStyle
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - r-base
    - r-biocmanager
    - r-rcurl
    - r-runit
    - r-xml
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - r-base
    - r-biocmanager
    - r-rcurl
    - r-runit
    - r-xml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Categorized views of R package repositories
  description: Infrastructure to support 'views' used to classify Bioconductor packages. 'biocViews' are directed acyclic graphs of terms from a controlled vocabulary. There are three major classifications, corresponding to 'software', 'annotation', and 'experiment data' packages.

extra:
  identifiers:
    - biotools:biocviews
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biocviews
    path: recipes/bioconductor-biocviews
    version: 1.48.3

