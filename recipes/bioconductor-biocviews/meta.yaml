{% set version = "1.50.0" %}
{% set name = "biocViews" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: cab24a22cf27abcd58678c50ffde1b996c22566a86471ee89abb9fe31e34aeef
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - r-rcurl
    - r-runit
    - r-xml
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - r-rcurl
    - r-runit
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Infrastructure to support Bioconductor ''views'' used to classify software packages. ''biocViews'' are directed acyclic graphs of terms from a controlled vocabulary. There are three major classifications, corresponding to ''software'', ''annotation'', and ''experiment data'' packages.'
extra:
  identifiers:
    - biotools:biocviews
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biocviews
    path: recipes/bioconductor-biocviews
    version: 1.48.3
