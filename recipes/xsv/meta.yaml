package:
  name: xsv
  version: 0.10.3

build:
  number: 0
  skip: False

requirements:
  build:
    - gcc
    - rust
  run:
    - libgcc

source:
  fn: 0.10.3.tar.gz
  url: https://github.com/BurntSushi/xsv/archive/0.10.3.tar.gz

test:
  commands:
    - xsv --help > /dev/null

about:
  home: https://github.com/BurntSushi/xsv
  license: MIT
  summary: A fast CSV toolkit written in Rust.
