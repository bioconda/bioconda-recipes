{% set name = "clipkit" %}
{% set version = "1.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1f635c4632f095efe49a6ff7cb82b2e46cf1ceb3d019774f3b3c0fa2177e9631

build:
  number: 0
  noarch: python
  entry_points:
    - clipkit = clipkit.clipkit:main
  script: python -m pip install --no-deps --ignore-installed . 

requirements:
  host:
    - pip
    - python >3
  run:
    - biopython >=1.76
    - numpy 
    - python >3
    - tqdm >=4.45.0

test:
  imports:
    - clipkit
  commands:
    - clipkit --help

about:
  home: "https://github.com/jlsteenwyk/clipkit"
  license: MIT
  license_family: MIT
  summary: "Alignment trimming software for phylogenetics."
