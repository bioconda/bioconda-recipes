{% set name = "clipkit" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 31bb14f8ea96f92be06b1726b6c53a7a904629acba4dd4d7a1bcf234b5c050a3

build:
  number: 0
  noarch: python
  entry_points:
    - clipkit = clipkit.clipkit:main
  script: python -m pip install --no-deps --ignore-installed . 

requirements:
  host:
    - pip
    - python >3
  run:
    - biopython >=1.76
    - numpy 
    - python >3
    - tqdm >=4.45.0

test:
  imports:
    - clipkit
  commands:
    - clipkit --help

about:
  home: "https://github.com/jlsteenwyk/clipkit"
  license: MIT
  license_family: MIT
  summary: "Alignment trimming software for phylogenetics."
