{% set name = "clipkit" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 61dd7bb5b29476f1946820afc372a8f7972614a7c9cee4384e07137b5e710441

build:
  number: 0
  noarch: python
  entry_points:
    - clipkit = clipkit.clipkit:main
  script: python -m pip install --no-deps --ignore-installed . 

requirements:
  host:
    - pip
    - python >=3
    - cython
    - biopython >=1.81
    - tqdm >=4.45.0
  run:
    - biopython >=1.81
    - numpy >=1.24.0
    - python >=3
    - tqdm >=4.45.0

test:
  imports:
    - clipkit
  commands:
    - clipkit --help

about:
  home: "https://github.com/jlsteenwyk/clipkit"
  license: MIT
  license_family: MIT
  summary: "Alignment trimming software for phylogenetics."
