{% set name = "clipkit" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 61dd7bb5b29476f1946820afc372a8f7972614a7c9cee4384e07137b5e710441

build:
  number: 0
  noarch: python
  entry_points:
    - clipkit = clipkit.clipkit:main
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation . -vvv
  run_exports:
    - {{ pin_subpackage('clipkit', max_pin="x") }}

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - biopython >=1.81
    - numpy >=1.24.0
    - tqdm >=4.45.0

test:
  imports:
    - clipkit
  commands:
    - clipkit --help

about:
  home: "https://github.com/jlsteenwyk/clipkit"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "Alignment trimming software for phylogenetics."
  doc_url: https://jlsteenwyk.com/ClipKIT/

extra:
  identifiers:
    - doi:10.1371/journal.pbio.3001007
