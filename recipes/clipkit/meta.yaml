{% set name = "clipkit" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 26eb7bd7be7eb7cf6df06192521f7550f37529ef41ed60b09f235a3a83b488b2

build:
  number: 0
  noarch: python
  entry_points:
    - clipkit = clipkit.clipkit:main
  script: python -m pip install --no-deps --ignore-installed . 

requirements:
  host:
    - pip
    - python >3
  run:
    - biopython >=1.76
    - numpy 
    - python >3
    - tqdm >=4.45.0

test:
  imports:
    - clipkit
  commands:
    - clipkit --help

about:
  home: "https://github.com/jlsteenwyk/clipkit"
  license: MIT
  license_family: MIT
  summary: "Alignment trimming software for phylogenetics."
