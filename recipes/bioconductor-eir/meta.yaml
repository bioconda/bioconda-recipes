{% set version = "1.22.0" %}
{% set name = "eiR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: df7ced497c951ac1cfdd76e089cb99f5c19e912d5a493ed830cd707ad5bb961e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-chemminer >=3.34.0,<3.36.0'
    - 'bioconductor-gesper >=1.14.0,<1.16.0'
    - r-base
    - r-dbi
    - r-digest
    - 'r-rcppannoy >=0.0.9'
    - r-rcurl
    - r-runit
    - r-snow
    - r-snowfall
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-chemminer >=3.34.0,<3.36.0'
    - 'bioconductor-gesper >=1.14.0,<1.16.0'
    - r-base
    - r-dbi
    - r-digest
    - 'r-rcppannoy >=0.0.9'
    - r-rcurl
    - r-runit
    - r-snow
    - r-snowfall
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The eiR package provides utilities for accelerated structure similarity searching of very large small molecule data sets using an embedding and indexing approach.'
