{% set version = "1.50.0" %}
{% set name = "eiR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 23defa04c79b3c9765ea41229ff6ed87

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-eir", max_pin="x.x") }}'

# Suggests: BiocStyle, knitcitations, knitr, knitrBootstrap,rmarkdown,RSQLite,codetools
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-chemminer >=3.62.0,<3.63.0
    - r-base
    - r-dbi
    - r-digest
    - r-rcppannoy >=0.0.9
    - r-rcurl
    - r-runit
    - r-snow
    - r-snowfall
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-chemminer >=3.62.0,<3.63.0
    - r-base
    - r-dbi
    - r-digest
    - r-rcppannoy >=0.0.9
    - r-rcurl
    - r-runit
    - r-snow
    - r-snowfall

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Accelerated similarity searching of small molecules
  description: The eiR package provides utilities for accelerated structure similarity searching of very large small molecule data sets using an embedding and indexing approach.

