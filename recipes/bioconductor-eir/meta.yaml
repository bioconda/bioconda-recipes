{% set version = "1.28.0" %}
{% set name = "eiR" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2321ddded1f7f97627d6ae69d5409090
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, knitcitations, knitr, knitrBootstrap
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-chemminer >=3.40.0,<3.41.0'
    - 'bioconductor-gesper >=1.20.0,<1.21.0'
    - r-base
    - r-dbi
    - r-digest
    - 'r-rcppannoy >=0.0.9'
    - r-rcurl
    - r-runit
    - r-snow
    - r-snowfall
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-chemminer >=3.40.0,<3.41.0'
    - 'bioconductor-gesper >=1.20.0,<1.21.0'
    - r-base
    - r-dbi
    - r-digest
    - 'r-rcppannoy >=0.0.9'
    - r-rcurl
    - r-runit
    - r-snow
    - r-snowfall
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Accelerated similarity searching of small molecules'
  description: 'The eiR package provides utilities for accelerated structure similarity searching of very large small molecule data sets using an embedding and indexing approach.'

