{% set version = "1.42.0" %}
{% set name = "eiR" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 71e5c96821411e053b417fb15618e1cb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-eir", max_pin="x.x") }}'
# Suggests: BiocStyle, knitcitations, knitr, knitrBootstrap,rmarkdown,RSQLite
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-chemminer >=3.54.0,<3.55.0'
    - r-base
    - r-dbi
    - r-digest
    - 'r-rcppannoy >=0.0.9'
    - r-rcurl
    - r-runit
    - r-snow
    - r-snowfall
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-chemminer >=3.54.0,<3.55.0'
    - r-base
    - r-dbi
    - r-digest
    - 'r-rcppannoy >=0.0.9'
    - r-rcurl
    - r-runit
    - r-snow
    - r-snowfall
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Accelerated similarity searching of small molecules'
  description: 'The eiR package provides utilities for accelerated structure similarity searching of very large small molecule data sets using an embedding and indexing approach.'

