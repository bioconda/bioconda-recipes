{% set name = "perl-gdgraph" %}
{% set version = "1.54" %}
{% set sha256 = "b96f5c10b656c17d16ab65a1777c908297b028d3b6815f6d54b2337f006bfa4f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RU/RUZ/GDGraph-1.54.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-gd
    - perl-capture-tiny
    - perl-extutils-makemaker
    - perl-test-exception
    - perl-gdtextutil

  run:
    - perl
    - perl-gd
    - perl-gdtextutil

test:
  imports:
    - GD::Graph

about:
  home: http://metacpan.org/pod/GDGraph
  license: perl_5
  summary: 'Produces charts with GD'
