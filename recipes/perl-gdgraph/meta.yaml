package:
  name: perl-gdgraph
  version: "1.49"

source:
  fn: GDGraph-1.49.tar.gz
  url: https://cpan.metacpan.org/authors/id/R/RU/RUZ/GDGraph-1.49.tar.gz
  md5: 8bb270a30fea27491302b39b701b3d4e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 2

requirements:
  build:
    - gcc # [linux]
    - llvm # [osx]
    - perl-threaded >=5.22.0
    - perl-gdtextutil
    - perl-gd

  run:
    - libgcc # [not osx]
    - perl-threaded >=5.22.0
    - perl-gd
    - perl-gdtextutil

test:
  # Perl 'use' tests
  imports:
    - GD::Graph

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/GDGraph
  license: perl_5
  summary: 'Produces charts with GD'

