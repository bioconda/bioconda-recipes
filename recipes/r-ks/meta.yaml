{% set version = '1.10.6' %}

package:
  name: r-ks
  version: {{ version|replace("-", "_") }}

source:
  fn: ks_{{ version }}.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/ks_{{ version }}.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/ks/ks_{{ version }}.tar.gz
  md5: 84f86bb11fa86bc5bf909e8361512f47

build:
  number: 0
  skip: True # [osx]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-fnn
    - r-kernsmooth >=2.22
    - r-misc3d >=0.4_0
    - r-multicool
    - r-mvtnorm >=1.0_0
    - r-rgl >=0.66
    - gcc
    - libglu # [linux]

  run:
    - r-base
    - r-fnn
    - r-kernsmooth >=2.22
    - r-misc3d >=0.4_0
    - r-multicool
    - r-mvtnorm >=1.0_0
    - r-rgl >=0.66
    - libglu # [linux]
    - readline

test:
  commands:
    # test in headless mode, because X11 is not available
    - $R -e "options(rgl.useNULL=TRUE); library('ks')"

about:
  home: http://www.mvstat.net/tduong
  license: GPL-2 | GPL-3
  summary: 'Kernel smoothers for univariate and multivariate data, including density functions,
    density derivatives, cumulative distributions, modal clustering, discriminant analysis,
    and two-sample hypothesis testing.   '
  license_family: GPL3

extra:
    container:
        extended-base: true
