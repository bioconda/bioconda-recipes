{% set name = "perl-convert-binary-c" %}
{% set version = "0.86" %}
{% set sha256 = "6f1b1787df5492793a545746fe2963ad6e1b6203179f65e646cdca41e9fb3cc0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MH/MHX/Convert-Binary-C-0.86.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('perl-convert-binary-c', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Convert::Binary::C
    - Convert::Binary::C::Cached

about:
  home: http://search.cpan.org/~mhx/Convert-Binary-C/
  license: perl_5
  summary: 'Binary Data Conversion using C Types'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
