{% set name = "fastalite" %}
{% set version = "0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/nhoffman/{{ name|lower }}/archive/{{ version }}.tar.gz"
  sha256: "c2b699ac0f9c63c5cfabc40950867bc0964139742effc9a7153219fb082c50c1"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - fastalite

about:
  home: "https://github.com/nhoffman/fastalite"
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  summary: "Simplest possible fasta parser"
