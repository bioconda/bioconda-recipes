{% set name = "riboraptor" %}
{% set version = "0.2.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "ae7a83ebe2670ad7efc4164ac27a416913b0e45eea07b3edf41fb8b6343e062e" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 1
  entry_points:
    - riboraptor=riboraptor.cli:cli
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - matplotlib >=2.1.0
    - numpy >=1.11.0
    - pandas >=0.20.3
    - pybedtools >=0.7.10
    - pybigwig >=0.2.8
    - pyfaidx >=0.5.0
    - pysam >=0.11.2.2
    - scipy >=0.19.1
    - seaborn >=0.8.1
    - statsmodels >=0.8.0
    - six >=1.11.0
    - click >=6.0
    - click-help-colors >=0.3
    - htseq >=0.9.1
    - biopython >=1.70
    - snakemake
    - sra-tools
    - star
    - fastqc
    - trim-galore
    - ucsc-bedgraphtobigwig
    - ucsc-bedsort
    - htseq

test:
  imports:
    - riboraptor.helpers
    - riboraptor.wig
    - riboraptor.count
  commands:
    - export LC_ALL=en_US.UTF-8 && export LANG=en_US.UTF-8 && riboraptor --help
  requires:
    - biopython >=1.70
    - click >=6.0
    - click-help-colors >=0.3
    - htseq >=0.9.1
    - matplotlib >=2.1.0
    - numpy >=1.11.0
    - pandas >=0.20.3
    - pybedtools >=0.7.10
    - pybigwig >=0.2.8
    - pyfaidx >=0.5.0
    - pysam >=0.11.2.2
    - pytest
    - scipy >=0.19.1
    - seaborn >=0.8.1
    - six >=1.11.0
    - statsmodels >=0.8.0

about:
  home: https://github.com/saketkc/riboraptor
  license: BSD License
  license_family: BSD
  license_file: 'LICENSE'
  summary: Python package to analyse ribosome profiling data
  doc_url: 'https://saketkc.github.io/riboraptor'
  dev_url: 'https://github.com/saketkc/riboraptor'

extra:
  recipe-maintainers: 'Saket Choudhary <saketkc@gmail.com>'
  container:
    # unicode problem with click
    extended-base: true
