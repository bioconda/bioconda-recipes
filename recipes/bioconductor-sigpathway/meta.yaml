{% set version = "1.52.0" %}
{% set name = "sigPathway" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e6b44d4bb6be64e4b25ac5a1682aa9f2
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: hgu133a.db (>= 1.10.0), XML (>= 1.6-3), AnnotationDbi (>= 1.3.12)
requirements:
  host:
    - r-base
  run:
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Conducts pathway analysis by calculating the NT_k and NE_k statistics as described in Tian et al. (2005)'
extra:
  identifiers:
    - biotools:sigpathway
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-sigpathway
    path: recipes/bioconductor-sigpathway
    version: 1.48.0

