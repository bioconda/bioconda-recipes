{% set version = "2.0.0" %}
{% set name = "EBSeq" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e64aabb38197aba0ee5985a1558cce60
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ebseq", max_pin="x.x") }}'
# SystemRequirements: c++11
requirements:
  host:
    - r-base
    - r-bh
    - r-blockmodeling
    - r-gplots
    - 'r-rcpp >=0.12.11'
    - 'r-rcppeigen >=0.3.2.9.0'
    - r-testthat
    - libblas
    - liblapack
  run:
    - r-base
    - r-bh
    - r-blockmodeling
    - r-gplots
    - 'r-rcpp >=0.12.11'
    - 'r-rcppeigen >=0.3.2.9.0'
    - r-testthat
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'An R package for gene and isoform differential expression analysis of RNA-seq data'
  description: 'Differential Expression analysis at both gene and isoform level using RNA-seq data'
extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:ebseq
    - doi:10.1093/bioinformatics/btt087
  parent_recipe:
    name: bioconductor-ebseq
    path: recipes/bioconductor-ebseq
    version: 1.20.0

