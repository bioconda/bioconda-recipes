{% set version = "1.22.0" %}
{% set name = "EBSeq" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 768f7bf9574101ec4f71e9fc31fd07e5cc6d460ea58a21fa8d0d8c0566cd0afd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-blockmodeling
    - r-gplots
    - r-testthat
  run:
    - r-base
    - r-blockmodeling
    - r-gplots
    - r-testthat
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Differential Expression analysis at both gene and isoform level using RNA-seq data'
extra:
  identifiers:
    - biotools:ebseq
    - doi:10.1093/bioinformatics/btt087
  parent_recipe:
    name: bioconductor-ebseq
    path: recipes/bioconductor-ebseq
    version: 1.20.0
