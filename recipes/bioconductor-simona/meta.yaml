{% set version = "1.8.0" %}
{% set name = "simona" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 0c51f46170cba5a52d34e043d149b747

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-simona", max_pin="x.x") }}'

# Suggests: knitr, testthat, BiocManager, GO.db, org.Hs.eg.db, proxyC, AnnotationDbi, Matrix, DiagrammeR, ragg, png, InteractiveComplexHeatmap, UniProtKeywords, simplifyEnrichment, AnnotationHub, jsonlite
# SystemRequirements: Perl, Java
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-circlize
    - r-fastmatch
    - r-getoptlong
    - r-globaloptions
    - r-igraph
    - r-matrixstats
    - r-polychrome
    - r-rcpp
    - r-shiny
    - r-xml2 >=1.3.3
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
    - perl >=5.6.0
  run:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-circlize
    - r-fastmatch
    - r-getoptlong
    - r-globaloptions
    - r-igraph
    - r-matrixstats
    - r-polychrome
    - r-rcpp
    - r-shiny
    - r-xml2 >=1.3.3
    - perl >=5.6.0

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Semantic Similarity on Bio-Ontologies
  description: This package implements infrastructures for ontology analysis by offering efficient data structures, fast ontology traversal methods, and elegant visualizations. It provides a robust toolbox supporting over 70 methods for semantic similarity analysis.
  license_file: LICENSE

