{% set name = "neatms" %}
{% set version = "v0.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "a21a4f6e419b69e8754abb2ccd647301c2628a419a8e4064e5262d2e434ec1f2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/bihealth/NeatMS/archive/{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: generic
  number: 0
  script: 'python setup.py install '

requirements:
  host:
    - python >=3.6
    - pymzml
    - numpy
    - pandas
    - scikit-learn
    - tensorflow
    - pillow
    - h5py
    - keras
  run:
    - python
    - pymzml
    - numpy
    - pandas
    - scikit-learn
    - tensorflow
    - pillow
    - h5py
    - keras

test:
  imports:
    - NeatMS

about:
  home: https://github.com/bihealth/NeatMS
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: NeatMS is an open source python package for untargeted LCMS signal labelling and filtering
  description: ''
  doc_url: 'https://neatms.readthedocs.io/'
  dev_url: ''

extra:
  recipe-maintainers: ''
