{% set name = "neatms" %}
{% set version = "v0.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "bef8bc0f5944e2a4226a633cedd362a284e90fbfa755dffb029f0d6ed0b4be86" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: generic
  number: 0
  script: 'python setup.py install '

requirements:
  host:
    - python >=3.6
    - pymzml
    - numpy
    - pandas
    - scikit-learn
    - tensorflow
    - pillow
    - h5py
    - keras
  run:
    - python
    - pymzml
    - numpy
    - pandas
    - scikit-learn
    - tensorflow
    - pillow
    - h5py
    - keras

test:
  imports:
    - NeatMS

about:
  home: https://github.com/bihealth/NeatMS
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: NeatMS is an open source python package for untargeted LCMS signal labelling and filtering
  description: ''
  doc_url: 'https://neatms.readthedocs.io/'
  dev_url: ''

extra:
  recipe-maintainers: ''
