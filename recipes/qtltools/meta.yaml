{% set version = "1.2" %}

package:
  name: qtltools
  version: {{ version }}

source:
  url: https://qtltools.github.io/qtltools/binaries/QTLtools_{{ version }}_source.tar.gz
  sha256: 9fb03f87337616b846f5bdecee28f38f0ed6acc0a45b96d2e429d78e0aa3affb

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - libblas
    - boost-cpp
    - bzip2
    - eigen
    - gsl
    - htslib
    - r
  run:
    - zlib
    - libblas
    - boost-cpp
    - bzip2
    - eigen
    - gsl
    - htslib
    - r

test:
  commands:
    - QTLtools --help | grep "A complete tool set for molecular QTL discovery and analysis"

about:
  home: https://qtltools.github.io/qtltools/
  license: GPL-3+
  license_file: LICENSE
  summary: Tool set for molecular QTL discovery and analysis

extra:
  identifiers:
    - biotools:qtltools
    - doi:10.1038/ncomms15452
