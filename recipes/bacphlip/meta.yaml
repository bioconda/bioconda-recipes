{% set name = "bacphlip" %}
{% set version = "0.9.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6e00ca56fdae33563aa7c42e9eb551669a9bc10ca5a7914e0375c4caf1882eb1

build:
  number: 0
  entry_points:
    - Package = bacphlip.__main__:main
    - bacphlip=bacphlip.command_line:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: generic

requirements:
  host:
    - biopython >=1.7
    - joblib >=0.13
    - pandas >=0.25
    - pip
    - python
    - scikit-learn ==0.23.1
  run:
    - biopython >=1.7
    - joblib >=0.13
    - pandas >=0.25
    - python
    - scikit-learn ==0.23.1
    - hmmer ==3.3

test:
  imports:
    - bacphlip
  commands:
    - Package --help
    - bacphlip --help

about:
  home: "https://github.com/adamhockenberry/bacphlip"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A Random Forest classifier to predict bacteriophage lifestyle"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
