{% set name = "bacphlip" %}
{% set version = "0.9.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ce9c75630972b69158769e808ccc96821035147d7b3a415a2beda8e893870b38

build:
  number: 0
  entry_points:
    - bacphlip=bacphlip.command_line:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: generic

requirements:
  host:
    - biopython >=1.7
    - joblib >=0.13
    - pandas >=0.25
    - pip
    - python >=3.6
    - scikit-learn ==0.23.1
  run:
    - biopython >=1.7
    - joblib >=0.13
    - pandas >=0.25
    - python >=3.6
    - scikit-learn ==0.23.1

test:
  imports:
    - bacphlip
  commands:
    - bacphlip --help

about:
  home: "https://github.com/adamhockenberry/bacphlip"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A Random Forest classifier to predict bacteriophage lifestyle"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
