{% set version = "11.0" %}
{% set date = "20190322" %}
{% set sha256 = "8296ea52598a3589f61eba688ca94251d01166b132bfbb590b8ee2d7a56d6979" %}

package:
  name: entrez-direct
  version: {{ version }}

build:
  noarch: generic
  number: 1

source:
  url: ftp://ftp.ncbi.nlm.nih.gov/entrez/entrezdirect/versions/{{ version }}.{{ date }}/edirect.tar.gz
  sha256: {{ sha256 }}
  patches:
  - xtract.patch

requirements:
  host:
  - perl
  - perl-html-parser
  - perl-html-tagset
  - perl-html-tree
  - perl-http-cookies
  - perl-http-date
  - perl-http-message
  - perl-http-negotiate
  - perl-io-socket-ssl
  - perl-lwp-mediatypes
  - perl-lwp-protocol-https
  - perl-net-http
  - perl-uri
  - perl-www-robotrules
  - perl-mozilla-ca
  - perl-xml-simple

  run:
  - perl
  - perl-html-parser
  - perl-html-tagset
  - perl-html-tree
  - perl-http-cookies
  - perl-http-date
  - perl-http-message
  - perl-http-negotiate
  - perl-io-socket-ssl
  - perl-lwp-mediatypes
  - perl-lwp-protocol-https
  - perl-net-http
  - perl-uri
  - perl-www-robotrules
  - perl-mozilla-ca
  - perl-xml-simple

test:
  commands:
    - efetch --help
    - epost --help
    - efilter --help
    - eproxy --help
    - einfo --help
    - esearch --help
    - econtact --help
    - elink --help
    - espell --help
    - enotify --help
    - esummary --help
    - entrez-phrase-search --help
    - xtract -version

about:
  home: ftp://ftp.ncbi.nlm.nih.gov/entrez/entrezdirect/versions/{{ version }}.{{ date }}/README
  license: PUBLIC DOMAIN
  summary: Entrez Direct (EDirect) is an advanced method for accessing the NCBI's set of interconnected databases (publication, sequence, structure, gene, variation, expression, etc.) from a UNIX terminal window. Functions take search terms from command-line arguments. Individual operations are combined to build multi-step queries. Record retrieval and formatting normally complete the process.
