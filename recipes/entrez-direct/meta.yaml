{% set version = "15.6.tar.gz" %}
{% set date = "20210906" %}
{% set sha256 = "f5ea725ccb45163e94a1df22fba0a541c408d380a9bc72a7fb71ad9ed45c1434" %}

package:
  name: entrez-direct
  version: {{ version }}
    
source:
  url: https://github.com/biostars/conda-ready-entrez-direct/blob/main/dist/edirect-15.6.20210906.tar.gz?raw=true
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
  run:
    - perl

test:
  commands:
    - efetch --help
    - epost --help
    - efilter --help
    - einfo --help
    - esearch --help
    - elink --help
    - espell --help
    - enotify --help
    - esummary --help
    - entrez-phrase-search --help
    - xtract -version

about:
  home: https://ftp.ncbi.nlm.nih.gov/entrez/entrezdirect/versions/{{ version }}.{{ date }}/README
  license: PUBLIC DOMAIN
  summary: E-utilities for the NCBI
  description: |
    Entrez Direct (EDirect) is an advanced method for accessing the NCBI's set of interconnected databases (publication,
    sequence, structure, gene, variation, expression, etc.) from a UNIX terminal window. Functions take search terms
    from command-line arguments. Individual operations are combined to build multi-step queries. Record retrieval and
    formatting normally complete the process.

extra:
  container:
    extended-base: True
