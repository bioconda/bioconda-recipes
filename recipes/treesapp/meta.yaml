{% set name = "treesapp" %}
{% set version = "0.6.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b2cbce8aaab07e5b493f231b6af75724def82e5785f3b7f13f101c92d49d8550

build:
  number: 0
  entry_points:
    - treesapp = treesapp.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - biopython >=1.68
    - ete3 >=3.1.1
    - numpy >=1.18.1
    - pip
    - pygtrie >=2.3
    - python
    - samsum >=0.1.0
    - scipy
    - six >=1.14.0
  run:
    - biopython >=1.68
    - ete3 >=3.1.1
    - numpy >=1.18.1
    - pygtrie >=2.3
    - python
    - samsum >=0.1.0
    - scipy
    - six >=1.14.0

test:
  imports:
    - treesapp
  commands:
    - treesapp --help

about:
  home: https://github.com/hallamlab/TreeSAPP
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: 
  summary: TreeSAPP is a functional and taxonomic annotation tool
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
