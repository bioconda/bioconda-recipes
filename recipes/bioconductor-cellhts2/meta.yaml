{% set version = "2.46.0" %}
{% set name = "cellHTS2" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f24fe3d3832fd7142a1786fdaf321dc2acd8d01aaba92e6ab99374579e342180
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-prada >=1.58.0,<1.60.0'
    - 'bioconductor-splots >=1.48.0,<1.50.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - r-base
    - r-hwriter
    - r-locfit
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-prada >=1.58.0,<1.60.0'
    - 'bioconductor-splots >=1.48.0,<1.50.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - r-base
    - r-hwriter
    - r-locfit
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides tools for the analysis of high-throughput assays that were performed in microtitre plate formats (including but not limited to 384-well plates). The functionality includes data import and management, normalisation, quality assessment, replicate summarisation and statistical scoring. A webpage that provides a detailed graphical overview over the data and analysis results is produced. In our work, we have applied the package to RNAi screens on fly and human cells, and for screens of yeast libraries. See ?cellHTS2 for a brief introduction.'
extra:
  identifiers:
    - biotools:cellhts2
  parent_recipe:
    name: bioconductor-cellhts2
    path: recipes/bioconductor-cellhts2
    version: 2.44.0
