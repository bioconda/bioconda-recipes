package:
  name: sirius-csifingerid
  version: '{{ version }}'
build:
  number: 0
source:
  fn: sirius-csifingerid_4.0.1-9_linux_x64.zip # [linux]
  fn: sirius-csifingerid_4.0.1-9_darwin_x64.zip # [osx]
  url: https://depot.galaxyproject.org/software/sirius-csifingerid/sirius-csifingerid_4.0.1-9_linux_x64.zip # [linux]
  url: https://depot.galaxyproject.org/software/sirius-csifingerid/sirius-csifingerid_4.0.1-9_darwin_x64.zip # [osx]
requirements:
  build:
    - {{ compiler('c') }} 
    - patchelf
    - libgcc 
    - glpk
    - openjdk >=7
  run:
    - {{ compiler('c') }} 
    - patchelf
    - libgcc
    - glpk
    - openjdk >=7
test:
  commands:
    - sirius --version
about:
    home: https://bio.informatik.uni-jena.de/software/sirius/
    license: GPLv3
    summary: SIRIUS is new java-based software framework for discovering a landscape of de-novo identification of metabolites using single and tandem mass spectrometry. SIRIUS uses isotope pattern analysis for detecting the molecular formula and further analyses the fragmentation pattern of a compound using fragmentation trees.
