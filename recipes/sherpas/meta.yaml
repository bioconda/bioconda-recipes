{% set name = "sherpas" %}
{% set version = "1.0.0" %}
{% set sha = "215729efbfe969b51626716e470e4570ec1c32a383e1646401f5ce708e8446fd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/phylo42/{{ name|lower }}.git
  git_rev: {{ version }}
  sha256: {{ sha }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - automake
    - autoconf
    - libboost
  host:
    - libboost
  run:
    - libboost

test:
  commands:
    - sherpas/SHERPAS | grep 'please provide a path to database'
about:
  home: https://github.com/phylo42/sherpas
  license: MIT
  license_file: LICENSE
  summary: Screening Historical Events of Recombination in a Phylogeny via Ancestral Sequences. A new, alignment-free genome recombination detection tool exploiting the idea of phylo-kmers (Linard et al. 2019) to accelerate the process by several orders of magnitude while keeping comparable accuracy. 

extra:
   skip-lints:
     - uses_vcs_url
