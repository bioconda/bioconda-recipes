{% set name = "sherpas" %}
{% set version = "1.0.0" %}
{% set sha = "713c2301dea6acbdf84f7ff8eae959d28b8a0c99ac2c743717d333c1c2d4da8e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/phylo42/{{ name|lower }}/releases/download/{{version}}/{{version}}.tar.gz
  sha256: {{ sha }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - automake
    - autoconf
    - libboost
  host:
    - libboost
  run:
    - libboost

test:
  commands:
    - SHERPAS | grep "Let's go"
about:
  home: https://github.com/phylo42/sherpas
  license: MIT
  license_file: LICENSE
  summary: Screening Historical Events of Recombination in a Phylogeny via Ancestral Sequences. A new, alignment-free genome recombination detection tool exploiting the idea of phylo-kmers (Linard et al. 2019) to accelerate the process by several orders of magnitude while keeping comparable accuracy. 

extra:
   skip-lints:
     - uses_vcs_url
