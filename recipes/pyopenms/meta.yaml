{% set name = "pyopenms" %}
{% set version = "2.4.0" %}
package:
  name: {{ name|lower  }}
  version: {{ version  }}

source:
  url: https://github.com/OpenMS/OpenMS/releases/download/Release{{ version }}/OpenMS-{{ version }}-src.tar.gz
  sha256: 86e8176b0f89cc86a10f5c3e60c34140d591e9e6c85f129ccbfa13ecb16a9af2 

build:
  number: 0
  skip: True # [py3k]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - autoconf
    - automake
  host:
    - python
    - autowrap
    - nose
    - wheel
    - pip
    - mesalib
    - zlib
    - libtool
    - xerces-c
    - gsl
    - boost-cpp
    - eigen
    - glpk
    - bzip2
    - qt
    - libsvm
    - seqan-library ==1.4.2
    - coinmp
  run:
    - python
    - autowrap
    - nose
    - wheel
    - pip
    - mesalib
    - zlib
    - xerces-c
    - gsl
    - boost-cpp
    - eigen
    - glpk
    - bzip2
    - qt
    - libsvm
    - coinmp

test:
  commands:
    - OPENMS_DATA_PATH=${PREFIX}/share/OpenMS/ FileMerger --help

about:
  home: https://github.com/OpenMS/OpenMS
  license: BSD
  license_file: LICENSE
  summary: OpenMS is an open-source software C++ library for LC-MS data management and analyses

extra:
  identifiers:
    - biotools:openms
    - doi:10.1038/nmeth.3959
