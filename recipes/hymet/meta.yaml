{% set version = "1.0.0" %}

package:
  name: hymet
  version: {{ version }}

build:
  number: 0
  noarch: python  
  script: "bash build.sh"  # Remove o pip install, substitui por build.sh
  skip: False
  run_exports:
    - {{ pin_subpackage('hymet', max_pin='x.x') }}

source:
  url: https://github.com/inesbmartins02/HYMET/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b4985691ab6f813bc919449a9d6bcb05ef02980bca05260cd3c3418530a927b7

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - perl
    - mash
    - minimap2
    - pandas
    - numpy
    - biopython
    - csvkit
    - wget
    - tqdm

test:
  commands:
    - python -c "import hymet"  # Verifique se este m√≥dulo existe!
    - python -c "import biopython"

about:
  home: https://github.com/inesbmartins02/HYMET
  license: GPL-3.0-only
  license_file: LICENSE  
  summary: "Hybrid Metagenomic Tool for advanced sequence analysis"
  doc_url: https://github.com/inesbmartins02/HYMET/blob/main/README.md
  dev_url: https://github.com/inesbmartins02/HYMET

extra:
  recipe-maintainers:
    - inesbmartins02