{% set version = "1.0.0" %}

package:
  name: hymet
  version: {{ version }}

build:
  number: 0
  noarch: generic
  script: |
    # Cria estrutura de diretórios necessária
    mkdir -p "${PREFIX}/bin"
    mkdir -p "${PREFIX}/share/hymet/scripts"
    mkdir -p "${PREFIX}/share/hymet/data"
    mkdir -p "${PREFIX}/share/hymet/output"
    
    # Instala os componentes principais
    cp -r ${SRC_DIR}/scripts/* "${PREFIX}/share/hymet/scripts/"
    cp ${SRC_DIR}/main.pl "${PREFIX}/bin/hymet.pl"
    
    # Cria wrapper de execução
    echo '#!/bin/bash' > "${PREFIX}/bin/hymet"
    echo 'exec perl "${CONDA_PREFIX}/bin/hymet.pl" "$@"' >> "${PREFIX}/bin/hymet"
    chmod +x "${PREFIX}/bin/hymet"
    
    echo "{{ version }}" > "${PREFIX}/share/hymet/VERSION"

requirements:
  run:
    - python >=3.8
    - perl
    - mash
    - minimap2
    - pandas
    - numpy
    - biopython
    - wget
    - unzip

test:
  commands:
    - hymet --help
    - test -f "${PREFIX}/share/hymet/scripts/mash.sh"

about:
  home: https://github.com/inesbmartins02/HYMET
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "Hybrid Metagenomic Analysis Pipeline"
  description: |
    HYMET is a hybrid metagenomic analysis pipeline.
  doc_url: https://github.com/inesbmartins02/HYMET/blob/main/README.md

extra:
  recipe-maintainers:
    - inesbmartins02