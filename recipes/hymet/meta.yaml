{% set version = "1.0.0" %}

package:
  name: hymet
  version: {{ version }}

source:
  url: https://github.com/inesbmartins02/HYMET/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b4985691ab6f813bc919449a9d6bcb05ef02980bca05260cd3c3418530a927b7

build:
  number: 0
  noarch: generic
  script: |
    # Configura locale para evitar warnings
    export LC_ALL=C.UTF-8
    export LANG=C.UTF-8
    
    # Cria estrutura de diretórios
    mkdir -p "${PREFIX}/bin" "${PREFIX}/lib/hymet/scripts" || exit 1
    
    # Copia arquivos principais
    cp *.pl "${PREFIX}/bin/" || exit 1
    cp scripts/*.{py,sh} "${PREFIX}/lib/hymet/scripts/" || exit 1
    
    # Configura permissões
    chmod +x "${PREFIX}/bin/"*.pl || exit 1
    chmod +x "${PREFIX}/lib/hymet/scripts/"*.{sh,py} || exit 1
    
    # Cria wrapper de execução
    cat > "${PREFIX}/bin/hymet" << 'EOF'
    #!/bin/bash
    export LC_ALL=C.UTF-8
    export LANG=C.UTF-8
    exec perl "${PREFIX}/bin/main.pl" "$@"
    EOF
    chmod +x "${PREFIX}/bin/hymet" || exit 1
  run_exports:
    - {{ pin_subpackage('hymet', max_pin='x.x') }}
  skip: false

requirements:
  host:
    - python >=3.8
    - pip
    - perl
  run:
    - python >=3.8
    - perl
    - mash
    - minimap2
    - pandas >=1.0
    - numpy >=1.20
    - biopython >=1.80
    - csvkit
    - wget
    - tqdm >=4.0

test:
  commands:
    - export LC_ALL=C.UTF-8  # Configura locale para os testes
    - export LANG=C.UTF-8
    - test -f "${PREFIX}/bin/main.pl" || exit 1
    - test -f "${PREFIX}/lib/hymet/scripts/classification.py" || exit 1
    - hymet --help || exit 1

about:
  home: https://github.com/inesbmartins02/HYMET
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "Hybrid Metagenomic Tool for advanced sequence analysis"
  doc_url: https://github.com/inesbmartins02/HYMET/blob/main/README.md
  dev_url: https://github.com/inesbmartins02/HYMET

extra:
  recipe-maintainers:
    - inesbmartins02