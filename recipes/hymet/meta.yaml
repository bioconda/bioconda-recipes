{% set version = "1.0.0" %}

package:
  name: hymet
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('hymet', max_pin='x.x') }}
  script: |
    mkdir -p "${PREFIX}/share/hymet"
    echo "{{ version }}" > "${PREFIX}/share/hymet/VERSION"

requirements:
  run:
    - python >=3.8
    - perl
    - mash
    - minimap2
    - pandas
    - numpy
    - biopython
    - wget
    - unzip

test:
  commands:
    - python --version
    - perl --version
    - mash --version
    - minimap2 --version


about:
  home: https://github.com/inesbmartins02/HYMET
  license: GPL-3.0-only
  license_file: LICENSE  # Certifique-se que este arquivo existe
  summary: "Hybrid Metagenomic Analysis Pipeline - Dependencies Package"
  description: |
    This package provides only the runtime dependencies for HYMET.
    To use HYMET, clone the repository and run the scripts with your own data.
  doc_url: https://github.com/inesbmartins02/HYMET/blob/main/README.md

extra:
  recipe-maintainers:
    - inesbmartins02