{% set version = "1.0.0" %}

package:
  name: hymet
  version: {{ version }}

source:
  url: https://github.com/inesbmartins02/HYMET/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b4985691ab6f813bc919449a9d6bcb05ef02980bca05260cd3c3418530a927b7

build:
  number: 0
  noarch: generic
  script: |
    # Ignora erros de locale (solução definitiva)
    export LC_ALL=C
    export LANG=C
    
    # Estrutura de diretórios
    mkdir -p "${PREFIX}/bin" "${PREFIX}/lib/hymet/scripts"
    
    # Cópia de arquivos
    cp *.pl "${PREFIX}/bin/"
    cp scripts/*.{py,sh} "${PREFIX}/lib/hymet/scripts/"
    
    # Permissões
    chmod +x "${PREFIX}/bin/"*.pl
    chmod +x "${PREFIX}/lib/hymet/scripts/"*.{sh,py}
    
    # Wrapper robusto
    cat > "${PREFIX}/bin/hymet" << 'EOF'
    #!/bin/bash
    unset LC_ALL
    unset LANG
    exec perl "${PREFIX}/bin/main.pl" "$@"
    EOF
    chmod +x "${PREFIX}/bin/hymet"
  run_exports:
    - {{ pin_subpackage('hymet', max_pin='x.x') }}

requirements:
  host:
    - python >=3.8
    - pip
    - perl
  run:
    - python >=3.8
    - perl
    - mash
    - minimap2
    - pandas
    - numpy
    - biopython
    - csvkit
    - wget
    - tqdm

test:
  commands:
    - unset LC_ALL  # Remove variáveis de locale para os testes
    - unset LANG
    - test -f "${PREFIX}/bin/main.pl"
    - test -f "${PREFIX}/lib/hymet/scripts/classification.py"
    - hymet --help 2>&1 | grep -q "usage:"  # Verifica o help sem depender do locale

about:
  home: https://github.com/inesbmartins02/HYMET
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "Hybrid Metagenomic Tool for advanced sequence analysis"
  doc_url: https://github.com/inesbmartins02/HYMET/blob/main/README.md
  dev_url: https://github.com/inesbmartins02/HYMET

extra:
  recipe-maintainers:
    - inesbmartins02