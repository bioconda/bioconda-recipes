{% set name = "phykit" %}
{% set version = "1.11.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a559682b19b20d62dce2ba8f0c1825ef14f8ee9c7d26fad0394f800293c773b9

build:
  noarch: python
  number: 0
  entry_points:
    - phykit = phykit.phykit:main
