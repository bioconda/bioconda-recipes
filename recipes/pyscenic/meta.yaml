{% set name = "pyscenic" %}
{% set version = "0.12.1" %}
{% set sha256 = "ae8fafa707d2578ffe08f9eed85f14a4cd9e1b53d57217420e2e956f0a8ddba2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}
  skip: true  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
    - python =3.10
    - pip
    - setuptools
    - wheel

  host:
    - python =3.10
    - pip
    - cython

  run:
    - python >=3.10
    - numpy >=1.19
    - pandas >=1.3
    - scipy >=1.6
    - llvmlite >=0.34
    - numba >=0.51.2
    - click >=7.0
    - cloudpickle >=1.3.0
    - fsspec >=0.6.0
    - cytoolz >=0.8.2
    - scikit-learn >=0.22
    - pyyaml >=5.3.1
    - tqdm
    - umap-learn
    - numexpr
    - distributed
    - dask >=complete
    - attrs
    - boltons
    - requests
    - aiohttp
    - arboreto
    - frozendict
    - interlap
    - multiprocessing_on_dill
    - ctxcore
    - loompy

test:
  imports:
    - pyscenic

about:
  home: https://github.com/aertslab/pySCENIC
  summary: 'pySCENIC is a python implementation of the SCENIC pipeline'
  license: MIT
  license_family: MIT

extra:
  recipe-maintainers:
    - pcm32
