{% set name = "pyscenic" %}
{% set version = "0.12.1" %}
{% set sha256 = "ae8fafa707d2578ffe08f9eed85f14a4cd9e1b53d57217420e2e956f0a8ddba2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}
    folder: pyscenic

    #url: https://files.pythonhosted.org/packages/source/a/aiohttp/aiohttp-3.8.2.tar.gz
    #sha256: 599aa2ce967bea2580588833bf08d2df5930cd2ccb618e8d96dd67dbe063b692  
    #folder: aiohttp-3.8.2

  - url: https://files.pythonhosted.org/packages/source/a/arboreto/arboreto-0.1.6.tar.gz
    sha256: 32fdac5e8a3e0ef2e196b5827f067d815ac4e689d2fca0dc437f42abdeeb89ab
    folder: arboreto-0.1.6

  - url: https://files.pythonhosted.org/packages/source/f/frozendict/frozendict-2.1.0.tar.gz
    sha256: 0189168749ddea8601afd648146c502533f93ae33840eb76cd71f694742623cd
    folder: frozendict-2.1.0

  - url: https://files.pythonhosted.org/packages/source/i/interlap/interlap-0.2.7.tar.gz
    sha256: 31e4f30c54b067c4939049f5d8131ae5e2fa682ec71aa56f89c0e5b900806ec9
    folder: interlap-0.2.7

  - url: https://files.pythonhosted.org/packages/source/m/multiprocessing_on_dill/multiprocessing_on_dill-3.5.0a4.tar.gz
    sha256: d6d50c300ff4bd408bb71eb78725e60231039ee9b3d0d9bb7697b9d0e15045e7
    folder: multiprocessing_on_dill-3.5.0a4

  - url: https://github.com/aertslab/ctxcore/archive/refs/tags/0.2.0.tar.gz
    sha256: a7ebf0f2625641b76a390993e12042e92fff7d0ac242c7fad5e3bff3ff3cd67a
    folder: ctxcore-0.2.0

  - url: https://files.pythonhosted.org/packages/source/l/loompy/loompy-3.0.6.tar.gz
    sha256: 58e9763b8ab1af2a4a0e3805d120458b5184fd2b0f3031657ecce33c63ca4c46
    folder: loompy-3.0.6

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

host:
  - python=3.10
  - pip
  - setuptools_scm
  - dask[complete]
  - distributed
  - numpy >=1.16.5
  - pandas
  - scikit-learn
  - scipy
  - {{ compiler('c') }}

run:
    - python=3.10
    - aionhttp
    - numpy >=1.19
    - pandas >=1.3
    - scipy >=1.6
    - llvmlite >=0.34
    - numba >=0.51.2
    - click >=7.0
    - cloudpickle >=1.3.0
    - fsspec >=0.6.0
    - cytoolz >=0.8.2
    - scikit-learn >=0.22
    - pyyaml >=5.3.1
    - tqdm
    - umap-learn
    - numexpr
    - distributed
    - dask[complete]
    - attrs
    - boltons
    - requests

test:
  imports:
    - pyscenic

about:
  home: https://github.com/aertslab/pySCENIC
  summary: 'pySCENIC is a python implementation of the SCENIC pipeline'
  license: MIT
  license_family: MIT

extra:
  recipe-maintainers:
    - pcm32
