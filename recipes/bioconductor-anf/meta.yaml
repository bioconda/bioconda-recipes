{% set version = "1.32.0" %}
{% set name = "ANF" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 81c235b381e5909bc722880e039a30f8

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-anf", max_pin="x.x") }}'
  noarch: generic

# Suggests: ExperimentHub, SNFtool, knitr, rmarkdown, testthat
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
    - r-igraph
    - r-mass
    - r-rcolorbrewer
    - r-survival
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
    - r-igraph
    - r-mass
    - r-rcolorbrewer
    - r-survival

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Affinity Network Fusion for Complex Patient Clustering
  description: This package is used for complex patient clustering by integrating multi-omic data through affinity network fusion.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

