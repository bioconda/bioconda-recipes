{% set version = "1.4.0" %}
{% set name = "ANF" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0cad1dcb183f704023d0fec1f73d79f9ace0d0bf3d69899684a09f3f491a6d22
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-igraph
    - r-mass
    - r-rcolorbrewer
    - r-survival
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-igraph
    - r-mass
    - r-rcolorbrewer
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package is used for complex patient clustering by integrating multi-omic data through affinity network fusion.'
