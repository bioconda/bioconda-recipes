{% set version = "1.20.0" %}
{% set name = "ANF" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a67284ce5d09605d7752ca1386617428
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: ExperimentHub, SNFtool, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - r-base
    - r-igraph
    - r-mass
    - r-rcolorbrewer
    - r-survival
  run:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - r-base
    - r-igraph
    - r-mass
    - r-rcolorbrewer
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Affinity Network Fusion for Complex Patient Clustering'
  description: 'This package is used for complex patient clustering by integrating multi-omic data through affinity network fusion.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

