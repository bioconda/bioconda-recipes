{% set version = "1.6.0" %}
{% set name = "ANF" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8faf0a5e89310c253b504a30aa8e0287
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: ExperimentHub, SNFtool, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - r-base
    - r-igraph
    - r-mass
    - r-rcolorbrewer
    - r-survival
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - r-base
    - r-igraph
    - r-mass
    - r-rcolorbrewer
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package is used for complex patient clustering by integrating multi-omic data through affinity network fusion.'

