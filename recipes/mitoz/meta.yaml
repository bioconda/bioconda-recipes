{% set name = "mitoz" %}
{% set version = "2.4-alpha" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version|replace("-", "_") }}"

source:
  url: https://raw.githubusercontent.com/linzhi2013/MitoZ/master/version_{{ version }}/release_MitoZ_v{{ version }}.tar.bz2
  sha256: f30a5110c0dca2e54df9b8da3f7e235fdd9ec0ba282cc8a446de80aefb8dceec

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python 
    - biopython >=1.69 
    - ete3 >=3.0.0b35 
    - perl 
    - perl-list-moreutils 
    - perl-params-validate 
    - perl-clone 
    - perl-bioperl >=1.7.2 
    - circos >=0.69 
    - blast >=2.2.31  
    - hmmer >=3.1b2  
    - bwa >=0.7.12 
    - samtools >=1.3.1 
    - infernal >=1.1.1 
    - tbl2asn 
    - openjdk

  run:
    - python
    - biopython >=1.69
    - ete3 >=3.0.0b35
    - perl
    - perl-list-moreutils
    - perl-params-validate
    - perl-clone
    - perl-bioperl >=1.7.2
    - circos >=0.69
    - blast >=2.2.31
    - hmmer >=3.1b2
    - bwa >=0.7.12
    - samtools >=1.3.1
    - infernal >=1.1.1
    - tbl2asn
    - openjdk

test:
  commands:
    - MitoZ.py --help

about:
  home: https://github.com/linzhi2013/MitoZ
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: A toolkit for assembly, annotation, and visualization of animal mitochondrial genomes
