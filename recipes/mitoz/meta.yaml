{% set version = "3.2" %}

package:
  name: mitoz
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - mitoz = mitoz.MitoZ:main
    - mitoz-tools = mitoz.tools:main

source:
  url: https://github.com/linzhi2013/MitoZ/releases/download/{{ version }}/mitoz-{{ version }}.tar.gz
  sha256: 8c2aae17471d473be702a52a08b0f0af6c31e54330f215b2576c77dc9fb80cda

requirements:
  host:
    - python>=3.6
    - pip
    - circos=0.69

  run:
    - fastp
    - requests
    - bs4
    - libgd
    - biopython
    - blast
    - bwa
    - circos=0.69
    - ete3=3.1.1
    - hmmer=3.1b2
    - infernal=1.1.1
    - openjdk
    - perl=5.26
    - perl-list-moreutils
    - perl-params-validate
    - perl-clone
    - perl-bioperl
    - python>=3.6
    - samtools
    - seqkit
    - tbl2asn

test:
  imports:
    - mitoz
  commands:
    - mitoz --version
    - mitoz-tools --version


about:
  home: https://github.com/linzhi2013/MitoZ
  summary: "MitoZ: A toolkit for assembly, annotation, and visualization of animal mitochondrial genomes"
  license: GPLv3
  license_file: LICENSE

extra:
  maintainers:
    - linzhi2013
