{% set version = "3.0a0" %}

package:
  name: mitoz
  version: {{ version }}

build:
  noarch: generic
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - mitoz = mitoz.MitoZ:main

source:
  url: https://github.com/linzhi2013/MitoZ/files/8565237/mitoz-3.0a0.tar.gz
  # url: /home/gmeng/dev/MitoZ_private/dist/mitoz-{{ version }}.tar.gz
  md5: 5c8afdde1890f0905e4819a7d97b9b8d

requirements:
  host:
    - python=3.9
    - pip

  run:
    - python=3.9
    - ete3
    - biopython
    - spades
    - blast
    - bwa
    - samtools
    - circos
    - perl-bioperl
    - hmmer=3.1b2
    - infernal=1.1.1
    - tbl2asn
    - openjdk

test:
  imports:
    - mitoz
  commands:
    - mitoz --version


about:
  home: https://github.com/linzhi2013/MitoZ
  summary: "MitoZ: A toolkit for assembly, annotation, and visualization of animal mitochondrial genomes"
  license: GPLv3

