{% set name = "lyteidl" %}
{% set version = "0.2.0a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lyteidl-{{ version }}.tar.gz
  sha256: ffd621d17542dc4aaf954043010aaff32da2733218d991d1959d907b90c7413c

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - googleapis-common-protos
    - protoc-gen-swagger
    - protobuf >=3.5.0,<4.0.0
    - typing >=3.6  # [py==27]

test:
  imports:
    - flyteidl
    - validate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/flyteorg/flyteidl
  summary: IDL for Flyte Platform - Customized by Latch Bio
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nh13
