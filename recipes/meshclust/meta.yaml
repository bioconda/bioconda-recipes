{% set name = "MeShClust" %}
{% set version = "1.0.0" %}
{% set sha256 = "456d7bce3c97966c1acf0167d41cb786213723ce71ec55d8f4d0be2d878cffc4" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/TulsaBioinformaticsToolsmith/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "make && cp bin/meshclust bin/Red $PREFIX/bin"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    
  run:

test:
  commands:
    - meshclust --help |& grep meshclust
    - Red --help |& grep 'REpeat Detector'

about:
  home: https://github.com/TulsaBioinformaticsToolsmith/MeShClust
  summary: "an intelligent tool for clustering DNA sequences"

extra:
  identifiers:
    - doi:10.1093/nar/gky315
