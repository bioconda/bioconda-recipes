{% set version = "0.4.0" %}
{% set base = "https://github.com/bx3/shannon_cpp/releases/download" %}
{% set sha256linux = "b9e70b6e64a7de64c91b83d4dfa781b149f5c121fb05cb8692fd53e22a448e0d" %}

package:
  name: shannon_cpp
  version: '{{version}}'

source:
  - url: '{{base}}/v{{version}}/shannon_cpp-Linux64-v{{version}}.tar.gz'   # [linux]
    sha256: '{{sha256linux}}'                                         # [linux]

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - kmer-jellyfish 2.*
    - rcorrector 1.*
    - python
    - perl
    - wget
    - coreutils
  run:
    - zlib
    - kmer-jellyfish 2.*
    - rcorrector 1.*
    - python
    - perl
    - wget
    - coreutils

about:
  home: https://github.com/bx3/shannon_cpp.git
  license: GPL v3.0
  summary: shannon_cpp is command line tool for denovo rna assembly 

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
