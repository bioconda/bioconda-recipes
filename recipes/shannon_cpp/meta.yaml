{% set version = "0.4.0" %}
{% set base = "https://github.com/bx3/shannon_cpp/releases/download" %}
{% set sha256 = "f9003b35e00a596f079e23487c63b7045902ff7afc6338b709e3ca38de291dfe" %}

package:
  name: shannon_cpp
  version: '{{version}}'

source:
  - url: '{{base}}/v{{version}}/shannon-source-v{{version}}.tar.gz' 
    sha256: '{{sha256}}'                                         

build:
  number: 0

requirements:
  build:
    - cmake >=3.5
    - {{ compiler('cxx') }}
  host:
    - zlib
    - kmer-jellyfish 2.*
    - rcorrector 1.*
    - python
    - perl
    - wget
    - coreutils
    - boost-cpp
    - metis
    - glpk
    - sparsehash
  run:
    - zlib
    - kmer-jellyfish 2.*
    - rcorrector 1.*
    - python
    - perl
    - wget
    - coreutils
    - boost-cpp
    - metis
    - glpk
    - sparsehash


about:
  home: https://github.com/bx3/shannon_cpp.git
  license: GPL v3.0
  summary: shannon_cpp is command line tool for denovo rna assembly 

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
