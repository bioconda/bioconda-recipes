{% set version = "0.3.0" %}
{% set base = "https://github.com/bx3/shannon_cpp/releases/download" %}
{% set sha256linux = "8f5ccd9b7307e078689cc66bb756f1557cfaa44ae91c5524f1687c685f826e37" %}

package:
  name: shannon_cpp
  version: '{{version}}'

source:
  - url: '{{base}}/{{version}}/shannon_cpp-Linux64-v{{version}}.tar.gz'   # [linux]
    sha256: '{{sha256linux}}'                                         # [linux]

build:
  number: 0

requirements:
  build:
  host:
    - zlib
    - kmer-jellyfish 2.*
    - rcorrector 1.*
    - python
  run:
    - zlib
    - kmer-jellyfish 2.*
    - rcorrector 1.*
    - python

about:
  home: https://github.com/bx3/shannon_cpp.git
  license: GPL v3.0
  summary: shannon_cpp is command line tool for denovo rna assembly 

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
