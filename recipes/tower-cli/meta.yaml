{% set name = "tw"%}
{% set version = "0.11.1" %}
{% set sha = "7850b563f3f0c634f31f00478647f8cdfd072f888cd811f4a63feb60da07f2df" %}

package:
  name: tower-cli
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage("tower-cli", max_pin="x.x") }}
    
source:
  - url: https://github.com/seqeralabs/tower-cli/releases/download/v{{ version }}/tw-jar.jar
    sha256: {{ sha }}

requirements:
  run:
    - openjdk >=17

test:
  commands:
    - tw --help
    - tw organizations --help

about:
  home: "https://github.com/seqeralabs/tower-cli"
  license: "MPL-2.0"
  summary: "The Tower CLI an interface to Nextflow Tower via the CLI"
extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_use_fn
