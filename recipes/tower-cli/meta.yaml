{% set name = "tw"%}
{% set version = "0.9.2" %}
{% set sha = "c9ebabdfe7aaeea0ce823c39819b0091503e6e8bf751281f90b620d20d365cec" %}

package:
  name: tower-cli
  version: {{ version }}

build:
  number: 1
  noarch: generic
  run_exports:
    - {{ pin_subpackage("tower-cli", max_pin="x.x") }}
    
source:
  - url: https://github.com/seqeralabs/tower-cli/releases/download/v{{ version }}/tw.jar
    sha256: {{ sha }}

requirements:
  run:
    - openjdk >=17

test:
  commands:
    - tw --help
    - tw organizations --help

about:
  home: "https://github.com/seqeralabs/tower-cli"
  license: "MPL-2.0"
  summary: "The Tower CLI an interface to Nextflow Tower via the CLI"
extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_use_fn
