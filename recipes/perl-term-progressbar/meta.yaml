{% set name = "perl-term-progressbar" %}
{% set version = "2.21" %}
{% set sha256 = "66994f1a6ca94d8d92e3efac406142fb0d05033360c0acce2599862db9c30e44" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://search.cpan.org/CPAN/authors/id/M/MA/MANWAR/Term-ProgressBar-2.21.tar.gz
  sha256: {{ sha256 }}


build:
  number: 1

requirements:
  build:
    - perl
    - perl-test
    - perl-extutils-makemaker
    - perl-pod-escapes
    - perl-carp
    - perl-termreadkey
    - perl-class-methodmaker
    - perl-capture-tiny
    - perl-test-exception

  run:
    - perl
    - perl-test
    - perl-pod-escapes
    - perl-carp
    - perl-termreadkey
    - perl-class-methodmaker
    - perl-capture-tiny
    - perl-test-exception

test:
  imports:
    - Term::ProgressBar



about:
  home: https://github.com/manwar/Term-ProgressBar
  license: perl_5
  summary: 'A progress bar for things that take a while'
