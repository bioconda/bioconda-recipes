{% set name = "perl-term-progressbar" %}
{% set version = "2.21" %}
{% set sha256 = "66994f1a6ca94d8d92e3efac406142fb0d05033360c0acce2599862db9c30e44" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Term-ProgressBar-2.21.tar.gz
  url: http://search.cpan.org/CPAN/authors/id/M/MA/MANWAR/Term-ProgressBar-2.21.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-test
    - perl-extutils-makemaker
    - perl-pod-escapes
    - perl-carp
    - perl-termreadkey
    - perl-class-methodmaker
    #- perl-overload
    #- perl-text-wrap 98.112902
    #- perl-test-more
    #- perl-symbol
    #- perl-strict
    #- perl-cwd
    #- perl-integer
    #- perl-file-find
    #- perl-file-basename
    #- perl-config
    #- perl-file-spec

  run:
    - perl
    - perl-test
    - perl-pod-escapes
    - perl-carp
    - perl-termreadkey
    - perl-class-methodmaker
    #- perl-overload
    #- perl-text-wrap 98.112902
    #- perl-test-more
    #- perl-symbol
    #- perl-strict
    #- perl-cwd
    #- perl-integer
    #- perl-file-find
    #- perl-file-basename
    #- perl-config
    #- perl-file-spec

test:
  # Perl 'use' tests
  commands:
    - perl -e "use Term::ProgressBar"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: https://github.com/manwar/Term-ProgressBar
  license: perl_5
  summary: 'A progress bar for things that take a while'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
