{% set version = "1.28.0" %}
{% set name = "categoryCompare" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d3bd6209e65811fef8df62ffb93bd150
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, GO.db, KEGG.db, estrogen, org.Hs.eg.db, hgu95av2.db, limma, affy, genefilter
# SystemRequirements: Cytoscape (>= 3.6.1) (if used for visualization of results, heavily suggested)
requirements:
  host:
    - 'bioconductor-annotate >=1.62.0,<1.63.0'
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-category >=2.50.0,<2.51.0'
    - 'bioconductor-gostats >=2.50.0,<2.51.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - 'bioconductor-rcy3 >=2.4.0,<2.5.0'
    - r-base
    - r-colorspace
    - r-hwriter
  run:
    - 'bioconductor-annotate >=1.62.0,<1.63.0'
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-category >=2.50.0,<2.51.0'
    - 'bioconductor-gostats >=2.50.0,<2.51.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - 'bioconductor-rcy3 >=2.4.0,<2.5.0'
    - r-base
    - r-colorspace
    - r-hwriter
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Calculates significant annotations (categories) in each of two (or more) feature (i.e. gene) lists, determines the overlap between the annotations, and returns graphical and tabular data about the significant annotations and which combinations of feature lists the annotations were found to be significant. Interactive exploration is facilitated through the use of RCytoscape (heavily suggested).'

