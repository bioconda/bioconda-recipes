{% set version = "1.26.0" %}
{% set name = "categoryCompare" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: cd31393c501b2eb24cc3b65b79d983cd4070819380c56dda70b8583e065a64cd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-gostats >=2.48.0,<2.50.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-rcy3 >=2.2.0,<2.4.0'
    - r-base
    - r-colorspace
    - r-hwriter
  run:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-gostats >=2.48.0,<2.50.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-rcy3 >=2.2.0,<2.4.0'
    - r-base
    - r-colorspace
    - r-hwriter
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Calculates significant annotations (categories) in each of two (or more) feature (i.e. gene) lists, determines the overlap between the annotations, and returns graphical and tabular data about the significant annotations and which combinations of feature lists the annotations were found to be significant. Interactive exploration is facilitated through the use of RCytoscape (heavily suggested).'
