{% set version = "1.3.0" %}

package:
  name: gdc-client
  version: {{ version }}

build:
  number: 3
  skip: true  # [py3k]

source:
  url: https://github.com/NCI-GDC/gdc-client/archive/1.3.0.tar.gz
  sha256: 2a847f7498491fe69f86f163b9adc6ba752e740f5f17791da8c17a336a84751f
  patches:
    - download_install.patch

requirements:
  host:
    - python
    - parcel >=0.2,<1
    - lxml >=3,<4
    - pyyaml >=3,<4
    - jsonschema >=2,<3
    - pyopenssl >=17,<18
    - ndg-httpsclient >=0.4,<1
    - pyasn1 >=0.2,<1
    - zlib
  run:
    - python
    - parcel >=0.2,<1
    - lxml >=3,<4
    - pyyaml >=3,<4
    - jsonschema >=2,<3
    - pyopenssl >=17,<18
    - ndg-httpsclient >=0.4,<1
    - pyasn1 >=0.2,<1
    - zlib

test:
  commands:
    - gdc-client --help

about:
  home: https://gdc.cancer.gov/access-data/gdc-data-transfer-tool
  license: Apache v2
  summary: GDC Data Transfer Tool
