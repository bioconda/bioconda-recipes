{% set name = "gdc-client" %}
{% set version = "2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/NCI-GDC/gdc-client/archive/{{ version }}.tar.gz 
  sha256: 4d81ab9d3a8efca2091691310cb1ef0511b7049fde375f146974f8d7d028fa20

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir --use-pep517
  run_exports:
    - {{ pin_subpackage('gdc-client', max_pin="x") }}

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools-scm <8
  run:
    - python >=3.5
    - cryptography >=2.8
    - importlib-metadata
    - jsonschema >=2.6
    - lxml >=4.4.2
    - ndg-httpsclient >=0.5.0,<1
    - pyasn1 >=0.4.3,<1
    - pyopenssl >=18,<19
    - pyyaml >=5.1
    - progressbar2 >=3.43.1
    - intervaltree >=3.0.2
    - termcolor >=1.1.0
    - requests >=2.22.0

test:
  imports:
    - gdc_client

about:
  home: "https://gdc.cancer.gov/access-data/gdc-data-transfer-tool"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  summary: "GDC Data Transfer Tool"
  dev_url: "https://github.com/NCI-GDC/gdc-client"
  doc_url: "https://docs.gdc.cancer.gov/Data_Transfer_Tool/Users_Guide/Getting_Started"
