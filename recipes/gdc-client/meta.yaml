{% set version = "2.0" %}

package:
  name: gdc-client
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

source:
  url: https://github.com/NCI-GDC/gdc-client/archive/{{ version }}.tar.gz
  sha256: 4d81ab9d3a8efca2091691310cb1ef0511b7049fde375f146974f8d7d028fa20

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - cryptography >=2.8,<2.9
    - jsonschema >=2.6
    - lxml >=4.4.2
    - ndg-httpsclient >=0.5.0,<1
    - pyasn1 >=0.4.3,<1
    - pyopenssl >=18,<19
    - pyyaml >=3.13,<4
    - progressbar2 >=3.43.1
    - intervaltree >=3.0.2
    - termcolor >=1.1.0
    - requests >=2.22.0

test:
  commands:
    - gdc-client --help

about:
  home: https://gdc.cancer.gov/access-data/gdc-data-transfer-tool
  license: Apache v2
  summary: GDC Data Transfer Tool
