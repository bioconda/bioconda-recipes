{% set version = "1.26.0" %}
{% set name = "cellGrowth" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d099c3daf5bf1a8810fd07f98f9c4759dacc02ecd7e8582b2cdf416aafc31dc2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-lattice
    - 'r-locfit >=1.5-4'
  run:
    - r-base
    - r-lattice
    - 'r-locfit >=1.5-4'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides functionalities for the fitting of cell population growth models on experimental OD curves.'
extra:
  identifiers:
    - biotools:cellgrowth
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-cellgrowth
    path: recipes/bioconductor-cellgrowth
    version: 1.24.0
