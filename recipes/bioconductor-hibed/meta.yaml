{% set version = "1.8.0" %}
{% set name = "HiBED" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 2df56917c24578ad6ccef9134e5a9b7e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hibed", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat, IlluminaHumanMethylation450kmanifest
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-flowsorted.blood.epic >=2.14.0,<2.15.0
    - bioconductor-flowsorted.dlpfc.450k >=1.46.0,<1.47.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-tibble
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-flowsorted.blood.epic >=2.14.0,<2.15.0
    - bioconductor-flowsorted.dlpfc.450k >=1.46.0,<1.47.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-tibble
    - curl
    - bioconductor-data-packages >=20260207

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3
  summary: HiBED
  description: Hierarchical deconvolution for extensive cell type resolution in the human brain using DNA methylation. The HiBED deconvolution estimates proportions up to 7 cell types (GABAergic neurons, glutamatergic neurons, astrocytes, microglial cells, oligodendrocytes, endothelial cells, and stromal cells) in bulk brain tissues.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

