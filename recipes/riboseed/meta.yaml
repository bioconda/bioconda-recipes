{% set name = "riboSeed" %}
{% set version = "0.4.47" %}
{% set hash_type = "sha256" %}
{% set hash_value = "ca44add338ca5cbd5d6c17dd7ee5a09f9e40c4f09f45eea0a092cc7b55c87203" %}
package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  entry_points:
    - ribo = riboSeed.ribo:main
  number: 0
  skip: True  # [win]
  skip: True  # [py2k]
  skip: True  # [py34]
requirements:
  build:
    - python
    - setuptools
    - biopython ==1.68
    - pysam ==0.11.2.2
    - jenkspy ==0.1.4
    - pyaml ==17.8.0
    - pyutilsnrw ==0.1.1
    - matplotlib ==1.5.3
    - pandas ==0.20.1
    - coverage ==4.4.1
    - nose ==1.3.7
  run:
    # python reqs
    - python
    - biopython ==1.68
    - jenkspy ==0.1.4
    - pyaml ==17.8.0
    - pysam ==0.11.2.2
    - pyutilsnrw ==0.1.1
    - matplotlib ==1.5.3
    - pandas ==0.20.1
    - coverage ==4.4.1
    - nose ==1.3.7
    # sys reqs
    - emboss
    - barrnap ==0.7
    - mafft
    - prank
    - spades ==3.9.0
    - bwa ==0.7.8
    - samtools ==1.4.1
    - bcftools ==1.5

test:
  imports:
    - riboSeed
  commands:
    - ribo
    - ribo scan -h
    - ribo select -h
    - ribo stack -h
    # the following tests are excluded until issue with mpl/Xserver gets sorted out, sorry!
    # - ribo run -h
    # - ribo seed -h
    # - ribo snag -h
    # - ribo sketch -h
    # - $PYTHON -m unittest tests.test_conda

about:
  home: https://github.com/nickp60/riboSeed
  license: MIT License
  license_family: MIT
  license_file: 'LICENSE'
  summary: 'riboSeed: assemble across rDNA regions'
  description: "Genome assembly polisher to bridge rDNA gaps"
  dev_url: 'https://github.com/nickp60/riboSeed'

extra:
  recipe-maintainers:
    - nickp60

