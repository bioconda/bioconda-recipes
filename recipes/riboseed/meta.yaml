{% set name = "riboSeed" %}
{% set version = "0.4.16" %}
{% set hash_type = "sha256" %}
{% set hash_value = "abb680a514058c2233f34a3c574727f61ed65e06b2123964b359683ccf9eb9f5" %}
package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://test-files.pythonhosted.org/packages/21/59/ef9dbb631f132c312bdd1cc145395050fdd0bfbe46765280c9a157367dcd/riboSeed-0.4.16.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True  # [win]
  skip: True  # [py2k]
  skip: True  # [py34]
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
requirements:
  build:
    - python
    - setuptools
    - biopython ==1.68
    - pysam ==0.11.2.2
    - jenkspy ==0.1.4
    - pyutilsnrw ==0.1.0
    - matplotlib ==1.5.3
    - pandas ==0.20.1
    - coverage ==4.4.1
    - numpy ==1.11.3
    - nose ==1.3.7
  run:
    # python reqs
    - python
    - biopython ==1.68
    - jenkspy ==0.1.4
    - pysam ==0.11.2.2
    - pyutilsnrw ==0.1.0
    - matplotlib ==1.5.3
    - pandas ==0.20.1
    - coverage ==4.4.1
    - numpy ==1.11.3
    - nose ==1.3.7
    # sys reqs
    - emboss
    - barrnap ==0.7
    - mafft
    - prank
    - spades ==3.9.0
    - bwa ==0.7.8
    - samtools ==1.4.1

test:
  imports:
    - riboSeed


about:
  home: https://github.com/nickp60/riboSeed
  license: MIT License
  license_family: MIT
  license_file: 'LICENSE'
  summary: 'riboSeed: assemble across rDNA regions'
  description: "Genome assembly polisher to bridge rDNA gaps"
  dev_url: 'https://github.com/nickp60/riboSeed'

extra:
  recipe-maintainers:
    - nickp60
