package:
  name: bcalm
  version: "2.2.0"

build:
  number: 0

source:
  git_url: https://github.com/GATB/bcalm.git
  git_rev: v2.2.0

requirements:
  build:
    - gcc
    - zlib
  run:
    - libgcc
    - zlib

test:
  commands:
    - bcalm -h

about:
  home: https://github.com/GATB/bcalm
  license: Unknown
  summary: |
	BCALM 2 is a bioinformatics tool for constructing the 
    compacted de Bruijn graph from sequencing data.
