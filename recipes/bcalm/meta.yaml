{% set version = "2.2.0" %}

package:
  name: bcalm
  version: {{ version }}

build:
  number: 0

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/GATB/bcalm/archive/v{{ version }}.tar.gz
  md5: 4ac7bff21a3d3895ed413b8510f00783

requirements:
  build:
    - gcc
    - zlib {{ CONDA_ZLIB }}*
  run:
    - libgcc
    - zlib {{ CONDA_ZLIB }}*

test:
  commands:
    - bcalm -h

about:
  home: https://github.com/GATB/bcalm
  license: Unknown
  summary: BCALM 2 is a bioinformatics tool for constructing the compacted de Bruijn graph from sequencing data.
