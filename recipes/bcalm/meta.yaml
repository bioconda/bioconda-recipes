{% set version = "2.2.2" %}
{% set sha256 = "9da933c1339dd23af5f73bf24d43366a6f2be1bbd01ef7a5aca03eb83c8aa390" %}


package:
  name: bcalm
  version: '{{version}}'

source:
  url: "https://github.com/GATB/bcalm/archive/v{{version}}.zip"
  sha256: '{{sha256}}'
  patches:
      - CMakeLists.patch
build:
  number: 0
  # Requires clang>=4.5
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cmake
    - zlib
    - wget
  run:
    - zlib

test:
  commands:
    - bcalm --help

about:
  home: https://github.com/GATB/bcalm
  license: MIT License
  summary: BCALM 2 is a bioinformatics tool for constructing the compacted de Bruijn graph from sequencing data.
