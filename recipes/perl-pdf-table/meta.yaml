{% set name = "perl-pdf-table" %}
{% set version = "1.007" %}
{% set sha256 = "92cf9f15a94f3de39dd55f04c6021c468809ce0164c9cd3b4d5e7acfd21fa714" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OM/OMEGA/PDF-Table-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
  run:
    - perl

test:
  imports:
    - PDF::Table

about:
  home: "https://metacpan.org/pod/PDF::Table"
  license: "Perl_5"
  summary: "A utility class for building table layouts in a PDF::API2 object."
  doc_url: "https://metacpan.org/pod/PDF::Table"
