{% set name = "perl-pdf-table" %}
{% set version = "1.007" %}
{% set sha256 = "92cf9f15a94f3de39dd55f04c6021c468809ce0164c9cd3b4d5e7acfd21fa714" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OM/OMEGA/PDF-Table-1.007.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  imports:
    - PDF::Table

about:
  home: http://metacpan.org/pod/PDF::Table
  license: perl_5
  summary: 'A utility class for building table layouts in a PDF::API2 object.'
