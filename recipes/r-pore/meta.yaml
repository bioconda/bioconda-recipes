package:
  name: r-pore
  version: "0.24"

source:
  fn: poRe_0.24.tar.gz
  url: http://downloads.sourceforge.net/project/rpore/0.24/poRe_0.24.tar.gz

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - bioconductor-rhdf5
    - r-bit64
    - r-shiny
    - r-data.table
    - r-svdialogs
    - parallel

  run:
    - r-base
    - bioconductor-rhdf5
    - r-bit64
    - r-shiny
    - r-data.table
    - r-svdialogs
    - parallel

test:
  commands:
    - $R -e "library('poRe')"

about:
  license: BSD
  summary: 'An R package to enable organisation and visualisation of nanopore sequencing data'
  home: http://sourceforge.net/projects/rpore/

