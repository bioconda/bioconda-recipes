package:
  name: r-pore
  version: "0.24"

source:
  url: http://downloads.sourceforge.net/project/rpore/0.24/poRe_0.24.tar.gz
  sha256: 5bcf5a2dfe3e714baef545972cd05901198cd58949cc9951270fed25a94d305e

build:
  number: 2

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-rhdf5
    - r-bit64
    - r-shiny
    - r-data.table
    - r-svdialogs
    - parallel

  run:
    - r-base
    - bioconductor-rhdf5
    - r-bit64
    - r-shiny
    - r-data.table
    - r-svdialogs
    - parallel

test:
  commands:
    - $R -e "library('poRe')"

about:
  license: BSD
  summary: 'An R package to enable organisation and visualisation of nanopore sequencing data'
  home: http://sourceforge.net/projects/rpore/
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
