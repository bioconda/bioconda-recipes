package:
  name: r-pore
  version: "0.16"

source:
  fn: poRe_0.16.tar.gz
  url: http://downloads.sourceforge.net/project/rpore/0.16/poRe_0.16.tar.gz
#  patches:
#    - header.patch


build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0
  skip: True # [osx]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r
    - bioconductor-rhdf5
    - r-bit64
    - r-shiny
    - r-data.table
    - r-svdialogs

  run:
    - r
    - bioconductor-rhdf5
    - r-bit64
    - r-shiny
    - r-data.table
    - r-svdialogs

test:
  commands:
    - $R -e "library('poRe')" # [not win]

about:
  license: BSD
  summary: 'An R package to enable organisation and visualisation of nanopore sequencing data'
  home: http://sourceforge.net/projects/rpore/

