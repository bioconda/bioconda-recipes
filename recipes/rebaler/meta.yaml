{% set version = "0.2.0" %}
{% set sha256 = "28a0670aa0bc01ea066de9db7a37413c06b8f336bda62a131661cc0768ec276b" %}

package:
  name: rebaler
  version: '{{ version }}'

source:
  url: https://github.com/rrwick/Rebaler/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: true  # [py27]
  entry_points:
    - rebaler = rebaler.rebaler:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - biopython
    - racon
    - minimap2
test:
  commands:
    - rebaler --help

about:
  home: https://github.com/rrwick/Rebaler
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Reference-based long read assemblies of bacterial genomes
