{% set version = '1.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-phylopath
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/phylopath_{{ version }}.tar.gz
  sha256: 9e0f907f1f6b26b01d04d3702dbefc48f8648322de2cfbbc050d89d84b5929a9

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}
  host:
    - r-ape >=4.1
    - r-base
    - r-future.apply
    - r-ggm >=2.3
    - r-ggplot2 >=3.0.0
    - r-ggraph >=1.0.0
    - r-igraph >=1.0.1
    - r-phylolm >=2.5
    - r-purrr >=0.2.3
    - r-tibble
  run:
    - r-ape >=4.1
    - r-base
    - r-future.apply
    - r-ggm >=2.3
    - r-ggplot2 >=3.0.0
    - r-ggraph >=1.0.0
    - r-igraph >=1.0.1
    - r-phylolm >=2.5
    - r-purrr >=0.2.3
    - r-tibble

test:
  commands:
    - $R -e "library('phylopath')"

about:
  home: https://Ax3man.github.io/phylopath/
  summary: >
    A comprehensive and easy to use R implementation of confirmatory phylogenetic
    path analysis as described by Von Hardenberg and Gonzalez-Voyer (2012)
    <doi:10.1111/j.1558-5646.2012.01790.x>.
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
