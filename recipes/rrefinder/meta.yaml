{% set version = "1.0" %}
{% set sha256 = "0faa248a9837fb734c8948bce4a6ffc12a47da3f17a590c41df912d27c4f5255" %}

package:
  name: rrefinder
  version: {{ version }}

source:
  url: https://github.com/Alexamk/RREFinder/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv"

requirements:
  host:
    - python
  run:
    - _libgcc_mutex
    - _openmp_mutex
    - biopython >=1.76
    - blast-legacy
    - ca-certificates
    - certifi
    - hmmer >=3.3
    - ld_impl_linux-64
    - libblas
    - libcblas
    - libffi
    - libgcc-ng
    - libgfortran-ng
    - libgomp
    - liblapack
    - libopenblas
    - libstdcxx-ng
    - ncurses
    - numpy
    - openssl
    - perl
    - pip
    - psipred >=4.01
    - python
    - python_abi
    - readline
    - setuptools
    - sqlite
    - tk
    - wheel
    - xz
    - zlib

test:
  commands:
    - 'python RRE.py --version'

about:
  home: https://github.com/Alexamk/RREFinder
  #license:
  summary: Bioinformatic application for the detection of RREs in protein sequences of interest
