{% set version = "1.0.1" %}
{% set sha256 = "303406a4a2bed012fc25e526d4f7f518a46dcd6aaaa619d38bb1f2e9032b37d7" %}

package:
  name: rrefinder
  version: {{ version }}

source:
  url: https://github.com/Alexamk/RREFinder/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv"

requirements:
  host:
    - python
  run:
    - _libgcc_mutex
    - _openmp_mutex
    - biopython >=1.76
    - blast-legacy
    - ca-certificates
    - certifi
    - hmmer >=3.3
    - ld_impl_linux-64
    - libblas
    - libcblas
    - libffi
    - libgcc-ng
    - libgfortran-ng
    - libgomp
    - liblapack
    - libopenblas
    - libstdcxx-ng
    - ncurses
    - numpy
    - openssl
    - perl
    - pip
    # TODO: add psipred when it is available in bioconda, conda-forge or defaults
    # psipred dependency is currently only available in biocore channel
    # https://github.com/biocore/conda-recipes/issues/125
    #- psipred >=4.01
    - python
    - python_abi
    - readline
    - setuptools
    - sqlite
    - tk
    - wheel
    - xz
    - zlib

test:
  commands:
    - 'python RRE.py --version'

about:
  home: https://github.com/Alexamk/RREFinder
  license: GNU Affero v3
  summary: Bioinformatic application for the detection of RREs in protein sequences of interest
