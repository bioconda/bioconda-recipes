{% set version = "0.1.0" %}
{% set sha256 = "67dd95b7aad7340b25a47b4aef5d4c5195332ab74c6640c399410a2ef81b297c" %}

package:
  name: distle
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('distle', max_pin="x.x") }}

source:
  url: https://github.com/KHajji/distle/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler("rust") }}
    - {{ compiler('c') }}

test:
  commands:
    - distle --help
    - distle --version

about:
  home: https://github.com/KHajji/distle
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "Fast distance matrix calculations on fasta and cgmlst files"

extra:
  recipe-maintainers:
    - khajji
    - boasvdp
    - ids-bioinformatics