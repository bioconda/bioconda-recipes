{% set version = "1.28.2" %}
{% set name = "qPLEXanalyzer" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 5658bb2986a61f34a07cfe99d5397c7a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-qplexanalyzer", max_pin="x.x") }}'
  noarch: generic

# Suggests: patchwork, knitr, qPLEXdata, rmarkdown, statmod, testthat, UniProt.ws, vdiffr
requirements:

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - r-assertthat
    - r-base
    - r-dplyr >=1.0.0
    - r-ggdendro
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-rcolorbrewer
    - r-readr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - r-assertthat
    - r-base
    - r-dplyr >=1.0.0
    - r-ggdendro
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-rcolorbrewer
    - r-readr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: Tools for quantitative proteomics data analysis
  description: Tools for TMT based quantitative proteomics data analysis.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

