{% set version = "1.2.0" %}
{% set name = "qPLEXanalyzer" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fc7302cc24a8bd83209303b4b3951950
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: UniProt.ws, knitr, qPLEXdata
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-msnbase >=2.10.0,<2.11.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - r-assertthat
    - r-base
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-rcolorbrewer
    - r-statmod
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-msnbase >=2.10.0,<2.11.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - r-assertthat
    - r-base
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-rcolorbrewer
    - r-statmod
    - r-stringr
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Tools for quantitative proteomics data analysis generated from qPLEX-RIME method.'

