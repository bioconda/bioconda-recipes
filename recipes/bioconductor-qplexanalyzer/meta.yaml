{% set version = "1.0.0" %}
{% set name = "qPLEXanalyzer" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 916c1afc29cbefa18beff18a6d4e4b42c9fa30d8fb7ff9a72f5422ac2a239be9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - r-assertthat
    - r-base
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-rcolorbrewer
    - r-statmod
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - r-assertthat
    - r-base
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-rcolorbrewer
    - r-statmod
    - r-stringr
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Tools for quantitative proteomics data analysis generated from qPLEX-RIME method.'
