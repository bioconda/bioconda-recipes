{% set name = "chromatiblock" %}
{% set version = "0.5.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://github.com/mjsull/chromatiblock/archive/v{{ version }}.tar.gz
  sha256: ecbd7adcd98db0c3a4ed2d6b637ebb709f812d0f168da1b61016e4701b67bcd8

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6
    - Sibelia
    - blast >=2.2
    - cairosvg
    
test:
  commands:
    - chromatiblock -h

about:
  home: http://github.com/mjsull/chromatiblock/
  license: GPLv3
  license_file: LICENSE.md
  summary: Scalable, whole-genome visualisation of structural changes in prokaryotes.
