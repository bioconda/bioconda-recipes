package: 
  name: haystack_bio
  version: "0.5.1"

source: 
  fn: haystack_bio-0.5.1.tar.gz
  md5: 9869046cae10a673f677def775e3c792
  url: "https://github.com/rfarouni/haystack_bio/archive/0.5.1.tar.gz"


build: 
  entry_points: 
    - "haystack_pipeline = haystack.run_pipeline:main"
    - "haystack_hotspots = haystack.find_hotspots:main"
    - "haystack_motifs = haystack.find_motifs:main"
    - "haystack_tf_activity_plane = haystack.generate_tf_activity_plane:main"
    - "haystack_download_genome = haystack.download_genome:main"
    - "haystack_run_test = haystack.haystack_common:run_testdata"
  number: 1
  skip: true


about: 
  home: "https://github.com/rfarouni/haystack_bio"
  license: GPLv3
  summary: "Epigenetic Variability and Transcription Factor Motifs Analysis Pipeline"


requirements: 
  build: 
    - python
    - openjdk
    - meme
    - bedtools
    - sambamba
    - ucsc-bigwigaverageoverbed
    - ucsc-bedgraphtobigwig
    - bx-python
    - numpy
    - scipy
    - matplotlib
    - jinja2
    - pandas
    - pybedtools
    - tqdm
    - weblogo
  run:
    - openjdk
    - meme
    - bedtools
    - sambamba
    - ucsc-bigwigaverageoverbed
    - ucsc-bedgraphtobigwig
    - bx-python
    - numpy
    - scipy
    - matplotlib
    - jinja2
    - pandas
    - pybedtools
    - tqdm
    - weblogo

test: 
  commands: 
    - "haystack_hotspots -h"
