package:
  name: haystack_bio
  version: 'v0.5.0'
source:
  fn:  haystack_bio-0.5.0.tar.gz
  url: https://github.com/rfarouni/haystack_bio/archive/v0.5.0.tar.gz
  md5: 9289d7f7652a523c81684acc9a44cf2a

build:
  number: 0
  skip: true # [not py27 and osx]

about:
    home: https://github.com/rfarouni/haystack_bio
    license: GPLv3
    summary: Epigenetic Variability and Transcription Factor Motifs Analysis Pipeline

requirements:

  build:
    - python
    - bedtools
    - openjdk
    - meme
    - sambamba
    - ucsc-bigwigaverageoverbed
    - ucsc-bedgraphtobigwig
    - ghostscript ==9.10

  run:
    - openjdk
    - meme
    - bedtools
    - sambamba
    - ucsc-bigwigaverageoverbed
    - ucsc-bedgraphtobigwig
    - ghostscript ==9.10
    - bx-python 
    - numpy 
    - scipy 
    - matplotlib 
    - argparse 
    - jinja2 
    - nose
    - dateutil
    - pandas
    - pil
    - ipython
    - unzip
    - pybedtools
test:
  commands:
    - haystack_hotspots -h
    - haystack_download_genome hg19
    - haystack_run_test
