package: 
  name: haystack_bio
  version: "0.5.3"

source: 
  fn: haystack_bio-0.5.3.tar.gz
  sha256: 0e8fe866537b4dd35e219c5688cc5a2b3ff57334e0ac6d9aa94cce6b637a3de0

  url: "https://github.com/pinellolab/haystack_bio/archive/0.5.3.tar.gz"


build: 
  entry_points: 
    - "haystack_pipeline = haystack.run_pipeline:main"
    - "haystack_hotspots = haystack.find_hotspots:main"
    - "haystack_motifs = haystack.find_motifs:main"
    - "haystack_tf_activity_plane = haystack.generate_tf_activity_plane:main"
    - "haystack_download_genome = haystack.download_genome:main"
    - "haystack_run_test = haystack.haystack_common:run_testdata"
  number: 0


about: 
  home: "https://github.com/pinellolab/haystack_bio"
  license: GPLv3
  summary: "Epigenetic Variability and Transcription Factor Motifs Analysis Pipeline"


requirements: 
  build: 
    - python
    - openjdk
    - meme=4.11.2
    - bedtools
    - sambamba
    - ucsc-bigwigaverageoverbed
    - ucsc-bedgraphtobigwig
    - bx-python
    - numpy
    - scipy
    - matplotlib
    - jinja2
    - pandas
    - tqdm
    - weblogo
  run:
    - openjdk
    - meme=4.11.2 
    - bedtools
    - sambamba
    - ucsc-bigwigaverageoverbed
    - ucsc-bedgraphtobigwig
    - bx-python
    - numpy
    - scipy
    - matplotlib
    - jinja2
    - pandas
    - tqdm
    - weblogo

test: 
  commands: 
    - "haystack_hotspots -h"
