{% set version = "0.3.4" %}

package:
  name: gsearch
  version: {{ version }}

build:
  number: 0
  skip: true  # [osx and x86_64]
  run_exports:
      - {{ pin_subpackage('gsearch', max_pin="x.x") }}
source:
  url: https://github.com/jianshu93/gsearch/archive/v{{ version }}.tar.gz
  sha256: 6ece35b3810e49d2a9084aeab3c21e324a9552efa8fb79f70ede278e9b2834cc

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - make
    - cmake
    - openblas
  host:
    - openblas
    - openssl
  run:
    - openblas
    - openssl

test:
  commands:
    - gsearch -h

about:
  home: https://github.com/jean-pierreBoth/gsearch
  license: MIT
  summary: gsearch is an ultra-fast and scalable microbial genome search program based on MinHash-like metrics and graph-based approximate nearest neighbor search
extra:
  additional-platforms:
    - osx-arm64
    - linux-aarch64
  maintainers:
   - Jean Pierre-Both
   - Jianshu Zhao
  identifiers:
   - doi:10.1093/nar/gkae609
