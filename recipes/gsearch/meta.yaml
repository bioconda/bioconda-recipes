{% set version = "0.1.7" %}

package:
  name: gsearch
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage('gsearch', max_pin="x.x") }}
  skip: True  # [osx]
source:
  url: https://github.com/jianshu93/gsearch/archive/v{{ version }}.tar.gz
  sha256: 2ec1a3aed967d4024bf398d913160a5932107e5ae7e2ccd7df8077f5cc3830ca

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - rust >=1.39
    - make
    - cmake

test:
  commands:
    - gsearchbin -h

about:
  home: https://github.com/jean-pierreBoth/gsearch
  license: MIT
  summary: gsearch is an ultra-fast and scalable microbial genome search program based on MinHash-like metrics and graph-based approximate nearest neighbor search
extra:
  maintainers:
   - Jean Pierre-Both
   - Jianshu Zhao
