{% set version = "0.1.1" %}

package:
  name: gsearch
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/jean-pierreBoth/gsearch/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

requirements:
  build:
    - {{ compiler("cxx") }}
