{% set version = "0.1.3" %}

package:
  name: gsearch
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gsearch', max_pin='x.x') }}

source:
  url: https://github.com/jean-pierreBoth/gsearch/archive/v{{ version }}.tar.gz
  sha256: fe7c8d4e0d045779c99412cc666b63413d0ad9fd3dbb2fb300047d06a4d844fa
  patches:
    - cargo.patch

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - rust >=1.39
    - make
    - cmake 
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - gsearchbin -h

about:
  home: https://github.com/jean-pierreBoth/gsearch
  license: MIT
  summary: gsearch is an ultra-fast and scalable microbial genome search program based on MinHash-like metric and graph-based approximate nearest neighbor search 
    

