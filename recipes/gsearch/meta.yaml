{% set version = "0.1.1" %}

package:
  name: gsearch
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/jean-pierreBoth/gsearch/archive/{{ version }}.tar.gz
  sha256: 87d2de711557ed46c7524f6a66020d4aee347bc1c041f6b8e1d61d44d67b9386

requirements:
  build:
    - {{ compiler("cxx") }}
