    - scikit-bio >=0.2.3,<0.3.0
    - matplotlib-base
    - burrito-fillings >=0.1.1,<0.2.0
    - pandas >=0.13.1
    - burrito >=0.9.1,<1.0.0
    - qiime-default-reference >=0.1.2,<0.2.0
    ##- glib
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libsm
    - xorg-libxrender
    - xorg-libxau
    - xz

