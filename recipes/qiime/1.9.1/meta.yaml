    - matplotlib >=1.1.0,!=1.4.2,<1.5.0
    - pynast ==1.2.2
    - qcli >=0.1.1,<0.2.0
    - gdata
    - biom-format >=2.1.4,<2.2.0
    - emperor >=0.9.51,<1.0.0
    - scikit-bio >=0.2.3,<0.3.0
    - burrito-fillings >=0.1.1,<0.2.0
    - pandas >=0.13.1
    - burrito >=0.9.1,<1.0.0
    - qiime-default-reference >=0.1.2,<0.2.0
    - mock
    - nose

  run:
    - python
    - numpy x.x
    - scipy >=0.14.0
    - cogent ==1.5.3
    - natsort <4.0.0
    - matplotlib >=1.1.0,!=1.4.2,<1.5.0
    - pynast ==1.2.2
    - qcli >=0.1.1,<0.2.0
    - gdata
    - biom-format >=2.1.4,<2.2.0
    - emperor >=0.9.51,<1.0.0
    - scikit-bio >=0.2.3,<0.3.0
    - burrito-fillings >=0.1.1,<0.2.0
    - pandas >=0.13.1
    - burrito >=0.9.1,<1.0.0
    - qiime-default-reference >=0.1.2,<0.2.0
    - mock
    - nose

test:
  # Python imports
  imports:
    - qiime
    - qiime.util
    - qiime.check_id_map
    - qiime.sort

