{% set version = "1.2.0" %}
{% set name = "RFLOMICS" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 5fe72e78cccc093fc78d5dbcc7f5dde6

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rflomics", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, shinytest2, BiocStyle, org.Hs.eg.db
# SystemRequirements: Python (>=3), numpy, pandas, h5py, scipy, argparse, sklearn, mofapy2 (>=0.7.1)
requirements:

  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes  # [linux]

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-coseq >=1.34.0,<1.35.0
