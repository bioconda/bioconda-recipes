{% set name="python-nextflow" %}
{% set repo="nextflow.py" %}
{% set version="0.7.1" %}


package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/goodwright/{{ repo }}/archive/v{{ version }}.tar.gz
  sha256: c7de712021555e036b9011fa5552dddb4e083a4bac38526a9a4de2541e8d2ac5

requirements:
  host:
    - python >=3.6,<=3.10
    - pip
    - setuptools
  run:
    - python >=3.6,<=3.10
    - nextflow

test:
  commands:
    - python -c "import nextflow"
 
about:
  home: https://github.com/goodwright/{{ repo }}/
  license: 'MIT'
  summary: 'Python module to run Nextflow pipelines'

extra:
  recipe-maintainers:
    - telatin
