{% set name="python-nextflow" %}
{% set repo="nextflow.py" %}
{% set version="0.6.2" %}


package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/goodwright/{{ repo }}/archive/v{{ version }}.tar.gz
  sha256: b08ce4eee4b35645a58c80fbf8463518d06e232e32f42d814600016fe3f5ebc1

requirements:
  host:
    - python >=3.6,<=3.10
    - pip
    - setuptools
  run:
    - python >=3.6,<=3.10
    - nextflow

test:
  commands:
    - python -c "import nextflow"
 
about:
  home: https://github.com/goodwright/{{ repo }}/
  license: 'MIT'
  summary: 'Python module to run Nextflow pipelines'

extra:
  recipe-maintainers:
    - telatin
