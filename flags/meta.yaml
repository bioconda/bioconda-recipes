
{% set name = "FlaGs" %}
{% set version = "1.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chayan7/FlaGs/archive/v_1.2.7.tar.gz
  sha256: 7c7d6a0c63c592be1b10e91edea769bf3f0b021664bb606b06a224a016dddcee

channels:
  - biocore
  - etetoolkit
  - bioconda
  - defaults

build:
  noarch: python
  number: 0
requirements:
  host:
      - python>=3.6.8
  run:
      - python>=3.6.8
test:
  commands:
    - FlaGs -h


about:
  home: https://github.com/chayan7/FlaGs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'FlaGs: Analysing conservation of genomic context of Flanking Genes'
  description: |
    FlaGs: Predicting protein functional association by analysis of conservation of genomic context of Flanking Genes.
  dev_url: https://github.com/chayan7/FlaGs
extra:
  recipe-maintainers:
    - chayan7
